参考视频：<a href="https://b23.tv/eJNWvVW" target="_blank" rel="noopener noreferrer">《心流》的读书笔记<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a><br>
参考书籍：《心流》<br>
相关书籍：《稀缺》《思考，快与慢》《最重要的事，只有一件》</p> <p>意识作用：
信息--意识--行为，也就是，input--process--output；
意识的作用：捕捉信息，判断信息，处理信息
意识能够决定输入的信息，决定这种输入取决于注意力
意识能够决定输出的行为，决定这种输出取决于判断（评判的标准是自我）</p> <p>自我是什么：除了物质之外的一切的总和
包括过去的经历，塑造着我现在对外界信息的评判标准；
对未来的期盼，为我提供方向的同时也在影响我对信息的评判标准</p> <p>发现自我，倾听自我的声音很难，但是特别是在面对重大的问题的时候，会更真实深刻的表现出自我的判断。</p> <p>意识，真的是很厉害的一个东西，一念成佛一念成魔；但是意识也是一个有限的东西；
意识的组成，包括对外的捕捉，注意力；对内的评判，自我</p> <p>注意力高度集中的表现，是很多感受的“消失”，或者“自我”的消失，以及“时间感”的消失</p> <blockquote><p>脱离了自身肉体的限制，自己的感受边界能够到达自己所接触到的，物体的边界？</p></blockquote> <p>全神贯注组成：正确的事情，正确的你
正确的事情的特点</p> <ul><li>难度适宜——降低难度/提高能力</li> <li>目标和反馈——目标明确，反馈及时
正确的你</li> <li>带宽负荷——避免沉默时间一直占用</li> <li>人的异化——享受事件本身，不要太注重结果</li></ul> <p>自我
为什么事情<strong>之中</strong> 和 事情<strong>之后</strong>的体验不一样？</p> <blockquote><p>ps：打游戏中很快乐，打完游戏会有愧疚？做卷子中很难受，做完卷子会很充实？</p></blockquote> <p>自我在被压制的时候，自己是否在朝着想成为的那个“自己”前进~
游戏，整理内在秩序的一种方式</p> <p>data:2023-12-02
在选择的时候，专注于，广泛的思考，以做一个最好的选择；
在做一件事情时候，专注于事情本身，能够带来专注红利；
意志力，是有限的，所以应该在一天中开始的时间，去做更重要的事情；</p> <p>什么是快乐？
第一种快乐：思考有限的时候，动物们的神经元获取的信息有限，所以只会关注些吃饱喝足繁衍生存的快乐；第二种快乐：而人类进化到现在，思考的能力太过于强大，人类意识到自己的渺小，开始寻找自信和掌控感，活下去的勇气，于是有了文化，有了信仰，有了国家，金钱，法律，经济等等；世界不是为了让我们快乐而设计的，不论是基因，自然筛选，还是外在秩序；快感和外在秩序，不可能带来长久稳定的快乐，因为其根本目的是驱使。</p> <blockquote><p>对存在的焦虑或恐惧，生命意义的困扰；沉迷于感觉器官，这种基因带来的快乐？还是追逐财富金钱这种外在的秩序？对生命中的问题”积极“是去解决？还是避而不谈呢？
同时寻找最有价值的事情，然后一直去追寻，这个”最“，潜在说明，是可以相互比较的；找到了目标，并不断努力追求，也不一定会很快乐。</p></blockquote> <p>第三种快乐/舒适，人生是一场体验的过程，可以完成的挑战，全神贯注于这件事情，明确的目标和即时的反馈，有一种自由的掌控感，忘我状态结束之后，对自我存在的感受更加强烈，对时间的模糊感受</p> <p>开心 → 意识 → 捕捉、判断 → 注意力、自我判断 → 正确的事情，正确的你
如何调整好注意力：</p> <ul><li>正确的事情：难度可接受，及时反馈</li> <li>正确的你：带宽负荷不大，人的异化</li></ul> <blockquote><p>如果一直为了某个事情而作某个事情，在做的过程中，会多无聊啊！比如为了减肥而健身，为了分数而学习等等</p></blockquote> <p>自我进步，发展内在秩序，是不能被设定为目标的；全情投入不是为了带来自我的成长，而是通过100%的投入，去感受，体验，反思，自己到底想要什么，该追求什么；看书，打游戏，骑马，享受美食，坐飞机，不对自己设限，拥抱随机性，保持开放的心态，全情投入生命中的每个时刻，记录对每件事情的真实感受，别人喜欢的我是否喜欢，别人讨厌的我是否讨厌，不用现成的答案来敷衍自己，而是倾听自己内心的声音，找到真实的自我。生命是一种体验，自我，是体验生命的结果而非目的。</p></div></div>  <div class="page-edit"><!----> <!----> <!----></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/469378/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">身体健康</div></a> <a href="/pages/6d094b/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">读书记录</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
