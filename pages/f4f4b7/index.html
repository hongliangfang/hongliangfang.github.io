fQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">胃癌免疫逃逸的决定因素<!----></h1>  <div class="theme-vdoing-content content__default"><p>2024-06-25</p> <p>Determinants of gastric cancer immune escape identified from non-coding immunelandscape quantitative trait loci</p> <p>胃癌免疫逃逸的决定因素是从非编码免疫图谱中确定的数量性状位点</p> <h3 id="背景"><a href="#背景" class="header-anchor">#</a> 背景</h3> <p>eQTL的介绍（来自Kimi）</p> <p>eQTL，全称为expression quantitative trait loci，即表达数量性状基因座位。它是指基因组中那些能够影响基因表达量的遗传位点，通常是单核苷酸多态性（SNP）。eQTL分析的目的是研究遗传变异（如SNP）与基因表达水平之间的关联，从而揭示基因表达调控的遗传基础。</p> <p>原理：</p> <ol><li><strong>遗传变异与基因表达的关联</strong>：eQTL分析通过检测个体的基因型（通常是SNP）和相应基因的表达水平，来寻找两者之间的关联。</li> <li><strong>线性回归模型</strong>：eQTL分析的核心算法是线性回归，类似于GWAS（全基因组关联分析），但将基因表达量作为因变量，遗传变异（如SNP）作为自变量。</li></ol> <p>分类：</p> <ul><li><strong>cis-eQTL</strong>：顺式作用eQTL，指eQTL位点位于调控基因的附近区域，通常在基因的上下游1Mb内。</li> <li><strong>trans-eQTL</strong>：反式作用eQTL，指eQTL位点距离调控基因较远，甚至可能位于不同的染色体上。</li></ul> <p>作用：</p> <ol><li><strong>疾病关联研究</strong>：通过eQTL分析，可以识别与疾病相关的基因表达变化背后的遗传变异，有助于理解疾病的分子机制。</li> <li><strong>药物反应研究</strong>：eQTL可以帮助研究者了解个体对药物反应差异的遗传基础。</li> <li><strong>遗传学研究</strong>：eQTL为研究基因功能和基因网络提供了重要信息。</li> <li><strong>生物育种</strong>：在农业生物技术中，eQTL分析有助于识别影响作物产量、抗病性等性状的基因，进而进行分子标记辅助选择。</li></ol> <p>数据库和工具：</p> <ul><li><strong>GTEx数据库</strong>：提供了大量的eQTL数据，可以用于跨组织的eQTL分析。</li> <li><strong>Matrix eQTL</strong>：一个R包，用于eQTL分析，考虑了基因型、表达水平、基因位置、SNP位置和协变量。</li></ul> <p>eQTL分析是一个强大的工具，它帮助科学家们在分子层面上理解遗传变异如何影响复杂的生物学性状和疾病。通过这种分析，可以更好地理解基因表达的调控机制，为遗传病的诊断、治疗和预防提供科学依据。</p> <p>非编码区突变，预测患者预后的潜力</p> <p>3'-UTR，种系和体细胞，单核苷酸变异/SNP，短插入-缺失/indels</p> <blockquote><p>3′-UTR germline and somatic singlenucleotide variants (SNVs) as well as short insertions-deletions (indels)</p></blockquote> <p>QTL，是一种分析？数量性状位点，和数量变化有关的位点？</p> <p>massively parallel reporter assay (MPRA)，大规模平行报告实验
MPRA分析：<a href="https://github.com/ivlachos/3UTR" target="_blank" rel="noopener noreferrer">ivlachos/3UTR (github.com)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>MPRA介绍（来自kimi）
Massively Parallel Reporter Assay（MPRA）是一种高通量的实验技术，它能够同时评估基因组中数千个调控元件的活性。这项技术主要应用于基因组学研究，特别是在识别和理解基因表达调控元件方面。</p> <p>实验原理：
MPRA的原理基于报告基因的表达来衡量调控元件的功能。在MPRA中，研究者将候选的调控序列（如启动子、增强子等）与一个报告基因（通常是荧光素酶基因）结合，并在这些序列上引入具有唯一标识的条形码。这些构建体随后被转染到细胞中。通过比较转染前后（即DNA和mRNA水平）的条形码读数，可以评估每个调控序列的活性。这种方法允许研究者通过二代测序技术来高通量地分析大量调控序列的功能。</p> <p>应用：</p> <ol><li><strong>基因组顺式调控元件的鉴定</strong>：MPRA可用于识别具有调控活性的DNA序列，如增强子和抑制子。</li> <li><strong>功能性变异的鉴定</strong>：通过MPRA可以研究特定遗传变异如何影响基因表达的调控。</li> <li><strong>转录后调控研究</strong>：MPRA不仅局限于转录前调控，还可以研究转录后调控对表型的影响。</li> <li><strong>疾病相关基因的识别</strong>：通过分析与疾病相关的调控元件，MPRA有助于理解疾病发生的分子机制。</li> <li><strong>药物响应研究</strong>：MPRA可以用于研究药物如何影响基因表达的调控。</li></ol> <p>PD-L1 3‘-UTR的一个普通的突变，会影响miR570结合，然后导致表达升高</p> <blockquote><p>For instance, a common somatic mutation in the PD-L1 3′-UTR has been shown to disrupt miR570 binding leading to increased expression</p></blockquote> <p>MPRA技术的一个关键优势是其高通量特性，这使得研究者能够在一个实验中测试大量的调控序列，从而加速了基因调控网络的发现和理解。此外，MPRA的设计和上下文依赖性也受到了系统性评估，这有助于优化实验设计，提高结果的准确性和再现性。</p> <p>转录组范围内，无偏倚的鉴定出，和肿瘤中顺式基因表达、免疫表型，有关的3'-UTR变化！</p> <h3 id="r1、3-utr-landscape"><a href="#r1、3-utr-landscape" class="header-anchor">#</a> R1、3‘-UTR landscape</h3> <p>Characterization of the somatic and germline 3′-UTR variant landscape in gastric adenocarcinoma</p> <p>分析流程<br> <img src="https://s2.loli.net/2024/06/25/7SkjaPleT9Rzxwc.png" alt="image.png|600"></p> <p>GATK，Strelka2</p> <h3 id="r2、验证"><a href="#r2、验证" class="header-anchor">#</a> R2、验证</h3> <p>High-throughput capture of known functional variants in PD-L1 3′-UTR</p> <p>高哦通量的方法，也捕获到了较少数量3’-UTR SNVs的功能影响（和之前报道过的突变影响一致） -- 携带 alternative allele 的，PD-L1表达量就会高一些（参考理解：<a href="https://gwaslab.org/2021/08/21/allele-concept/" target="_blank" rel="noopener noreferrer">major/minor/reference/alternative/risk/effect allele 概念解析 – GWASLab – GWAS实验室<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> ）</p> <p><img src="https://s2.loli.net/2024/06/25/FAOP32pZGiYeWhD.png" alt="image.png|400"></p> <p>Normalized PD-L1 expression (log2(read count+1)) in patients carrying the alternative allele (Alt) vs patients homozygous for the reference allele (Ref).  <code>*P &lt;0.05,**P &lt; 0.01, ***P &lt;0.001,****P &lt;0.0001</code></p> <h3 id="r3、重要作用-调控表达"><a href="#r3、重要作用-调控表达" class="header-anchor">#</a> R3、重要作用（调控表达）</h3> <p>Prioritization of 3′-UTR germline variants and somatic mutations controlling cis gene expression in gastric adenocarcinoma</p> <p>胃腺癌中控制cis基因表达的3′- UTR种系变异和体细胞突变的优先性</p> <p>MAF，minor allele frequency，最小等位基因频率</p> <p>the highest percentage (60%) of all significant <code>cis-eQTLs</code> in protein-coding genes reside in the 3′-UTR genic region</p> <p>Comparing the number of 3′-UTR variants to the averagerelativelengthofthe3′-UTR in protein coding genes revealed a significant enrichment</p> <p><img src="https://s2.loli.net/2024/06/25/1FEd9zgKGveLXym.png" alt="image.png|500"></p> <p>3'-UTR，编码蛋白质的cis-eQTLs数量不仅是最多的，通过碱基长度校正后的数量也是最多的！</p> <p>alternative，可变的，可选择的，可替代的，不同寻常的；可选择的事物，可供选择的解决办法
isoform，亚型，异构体</p> <p>3‘-UTR ceis-eQTLs 和 miRNA，RBP binding sites，重叠比例很大！
然而，通过对随机采样的3 ' UTR区域进行基于排列的测试，仅预测的miRNA结合位点而不是RBPs被确定为显著富集在eQTL位点中。</p> <p>最大显著的3′- UTR cis - e QTL的GSEA富集到免疫相关通路，表明3′- UTR变异可能对胃癌免疫表型产生影响。</p> <h3 id="r4、mpra实验验证"><a href="#r4、mpra实验验证" class="header-anchor">#</a> R4、MPRA实验验证</h3> <p><code>Massively parallel reporter assay</code> validation of cis-eQTLs residing in cancer immunoediting genes</p> <p>癌症免疫编辑基因中，cis-eQTLs的，<code>大规模平行报告基因验证</code></p> <p><img src="https://s2.loli.net/2024/06/25/CGMW9jcNInUqgPF.png" alt="image.png|700"><br>
一个包含着<code>参考条形码</code>和<code>替代等位基因</code>的<code>报告质粒文库</code>，将749个eQTL突变导入到两个肿瘤细胞系，然后对转染或的细胞进行RNA测序，根据<code>参考条形码</code>的定量来分析对转录后水平的影响。</p> <blockquote><p>Briefly, <code>a reporter plasmid library</code> containing <strong>barcoded reference</strong> and <strong>alternative alleles</strong> for the 749 eQTL variants was transfected into AGS and SNU719 cells. The effect of the variant on post-transcriptional expression of the reporter was assessed by barcode quantification from amplicon sequencing of RNA extracted from transfected cells.</p></blockquote> <p>两种细胞系的实验结果是比较相似的，但是<code>significant causative effect</code>，<code>causal regulatory variants</code>，没见过，不理解呢。</p> <h3 id="r5、重要作用-免疫相关"><a href="#r5、重要作用-免疫相关" class="header-anchor">#</a> R5、重要作用（免疫相关）</h3> <p>Uncovering transcriptome-wide 3′-UTR variants regulating the gastric adenocarcinoma immune landscape</p> <p>3′- UTR区不仅调控基因的表达，还可以影响mRNA的定位、蛋白质-蛋白质相互作用以及其他转录后、翻译和翻译后的功能。因此，3′- UTR变异体可以 <code>独立于</code> 其对表达的影响而影响癌症中的免疫表型。</p> <p>immune landscape (il)QTL analysis，免疫景观的定量特征位点分析</p> <p>和eQTL的结果类似，大多数的ilQTL在3‘-UTR，然后很大比例的ilQTL是在miRNA/RBP binding regions</p> <p>permutation analysis，置换分析？？</p> <p>关注到 CD8+ T cells，其特定的QTLs，富集到了ribosome和ribosomal subunits（核糖体和核糖体亚基）</p> <h3 id="r6、上下游调节"><a href="#r6、上下游调节" class="header-anchor">#</a> R6、上下游调节</h3> <p>Functional 3′-UTR cis-eQTL and ilQTL variants in ADAR</p> <p>ADAR中，功能性3’-UTR cis-eQTL和ilQTL突变</p> <p>聚焦到ADAR -- 在所有的高通量研究中，在ADAR中，鉴定出来特定的功能突变</p> <blockquote><p>Significant functional variants were identified in all our high throughput investigations (eQTLs, ilQTLs, MPRA validated variants) in the Adenosine Deaminase RNA Specific (ADAR) gene.</p></blockquote> <p>Adenosine Deaminase RNA Specific (ADAR) gene，腺苷脱氨酶RNA特异性基因</p> <blockquote><p>ADAR编码一种在RNA中催化 A-to-I 编辑的酶，已被证实在多种癌症类型中促进癌症特征，包括乳腺癌、甲状腺和胃恶性肿瘤</p></blockquote> <p>ADAR的下调也被证明可以特异性地诱导胃癌中的炎症信号</p> <p>这是研究到点突变的效应了呀！</p> <p>TARDBP，通过结合典型的富含GU的基序或非典型序列来调节基因表达、前体mRNA编辑、mRNA定位和microRNA加工的能力已经被研究，3 ' UTRs是常见的靶位点</p> <p>TARDBP已被证明在肝癌和白血病细胞系模型中直接调控ADAR1的表达；TCGA的胃癌患者中，两个基因也表现出较强的相关性。</p> <h3 id="r7、临床相关性-预测价值"><a href="#r7、临床相关性-预测价值" class="header-anchor">#</a> R7、临床相关性 - 预测价值</h3> <p>3′-UTR variants as an effective means for immunotherapy response prediction</p> <p>3′- UTR变异体作为免疫治疗应答预测的有效手段</p> <p>training set，test set，orthogonal test set</p> <p>Polygenic Risk Score (PRS)，多基因风险评分（像是多因素回归分析呢？）</p> <p><img src="https://s2.loli.net/2024/06/26/sS4XKUrDgydjNxf.png" alt="image.png|700"></p> <p>预测免疫检查点抑制治疗的效果，比PD-L1表达量的预测效果还好（AUC更高）</p> <p>比 tumor mutational burden (TMB) or microsatellite instability (MSI)，预测效果还好</p> <p>ps：比传统的指标好，然后合并在一起再预测一次</p> <h3 id="discussion"><a href="#discussion" class="header-anchor">#</a> Discussion</h3> <p>重新描述了一遍本文所做的工作</p> <h3 id="methods"><a href="#methods" class="header-anchor">#</a> Methods</h3> <p><strong>RNAseq variant calling</strong></p> <p>Raw RNAseq data for 375 TCGA STAD primary cancer and 40 matched normal samples were obtained from <code>Genomic Data Commons (GDC)</code> following NIH dbGAP approval75. Reads were mapped against the <code>human genome (hg38)</code> using <code>STAR</code>76. Mapped reads were deduplicated and short variants/indels were called using <code>Mutect2</code> following <code>GATK</code> (v4.1.4.0) best practices34. The Mutect2 output was converted to a gVCF format by using region coverage statistics. Since Mutect2 cannot perform genotype calling and does not distinguish between homozygous reference and no-call regions, HaplotypeCaller was also run in parallel by following GATK best practices for RNA77. For samples lacking a Mutect2 call at a specific variant position, HaplotypeCaller was used to distinguish whether the lack of a Mutect2 call was because of no coverage in that region or a homozygous reference genotype. A mutation was characterized as likely somatic by calculating the posterior probability of the event, while using variant call statistics, clonality in tumor samples, matched healthy tissues, and gnomAD variants78 as priors. Calls were filtered using the <code>FilterMutect2</code> tags “base_qual”, “map_qual”, “n_ratio” and “slippage”.Onlybiallelicvariants present in at least 5 out of the 375 (&gt;1.3%) samples were pursued further. Variants that were present in at least 2 out of the 40 matched normal samples comprised the Panel of Normals (PoN). <code>Strelka</code>236 was also run following the same preprocessing steps as for GATK callers.</p> <p><strong>Germline variant calling</strong></p> <p>Affymetrix SNP array 6.0 data from blood samples for all TCGA STAD patients analyzed in this study were downloaded from GDC. The SNP array data were converted to a VCF format using <code>birdseed2vcf</code> (https:// github.com/ding-lab/birdseed2vcf), and then whole-genome variant calls were imputed using <code>Minimac4</code> and the 1000 Genomes Phase 3 project as a reference on the Michigan Imputation Server79. Somatic variants were further intersected against GTEx RNA editing events from REDIportal V2.035.</p> <p><strong>eQTL analysis</strong></p> <p>Gene-level expression in TCGA STAD samples was calculated using <code>Salmon v0.91</code> and <code>Ensembl genome annotation v77</code>80,81. A linear model was utilized to call eQTLs with <code>FastQTL</code>39 following best practices82. In brief, gene expression across libraries was normalized using trimmed mean of m-values as implemented in <code>edgeR</code>83. Genes were selected based on an expression threshold of 1 read in at least 80% of the samples. An inverse quantile normal transformation was performed on the expression values prior to their inclusion into the linear model. <code>Mutect2/HaplotypeCaller alternative allele dosage</code> was utilized as genotype input, while age at diagnosis, sex and the top 5 genetic principal components (gPCs) and expression surrogate variables (SVs) were included as covariates39,84, as follows: gene expression <code>~Alt Dosage+age +sex+gPC1+gPC2+gPC3+gPC4+gPC5+SV1+SV2+SV3+SV4+SV5</code>. Genetic PCs were calculated using <code>SmartPCA</code>85 on WES-derived germline variants from the same TCGA STAD patients, obtained from Huang et al.86.</p> <p>Following the nominal run of FastQTL39,foreachgeneweselected variants that mapped in cis (within the genomic coordinates of the gene) and calculated a per-gene FDR-adjusted q value for each variant. Genes that contained at least one variant with a q value lower than 0.05 were defined as eGenes. A nominal threshold was defined for each eGene based on the highest nominal p value that corresponded to a q value &lt; 0.05. The distribution of the threshold nominal p value in all eGenes is shown in Supplementary Fig. 10. The median threshold nominal p value (1e-7) was applied horizontally, across all eGenes, to describe significant calls (final cutoff: q value &lt; 0.05 and nominal p value &lt; 1e-7). eQTL calls were mapped to transcript annotations (<code>Gencode v32</code>) and relative genomic locations (5′UTR, CDS, 3′-UTR) were assigned using <code>annotatr</code>87.OnlyeQTLs with significant cis effects were retained for further analysis. Variant annotation for potential overlap with post-transcriptional regulatory regions was performed using the <code>GenomicRanges package</code> in R (v1.38.0)88. Experimentally supported miRNA binding site coordinates were obtained from <code>TarBase</code>47, predicted miRNA binding sites were acquired from <code>microTCDS</code>48, and CLIP-based predictions of RBP binding sites were obtained from the <code>POSTAR2 database</code>49.</p> <p><strong>ilQTL analysis</strong></p> <p>Immune data per sample were obtained from the CRI iAtlas project57. QTL analysis was performed with FastQTL, using the same genotype and covariate data as above, while using quantilenormalized immune profile estimates as phenotypes. ilQTL selection as well as genomic and regulatory annotation were performed as for eQTLs.</p> <p><strong>MPRA analysis</strong></p> <p>MPRA analysis was performed similarly to Mattioli et al.104. Briefly, barcode counts were calculated from raw reads and then normalized per sample based on sequencing depth. For each sample, a barcode RNA to DNA ratio was calculated by dividing the barcode counts in each replicate to that in the plasmid pool library. The RNA to DNA ratios were then log-transformed and quantile normalized across samples. A two-sided Wilcoxon test was performed to compare barcode count ratios between reference and alternative allele oligos in each replicate. To combine replicate p-values, the Stouffer’smethod was used, and Benjamini-Hochberg false discovery rate (FDR) correction was applied. Each oligo was represented by 10 barcodes, so to obtain a per-oligo activity in each sample, the median activity was calculated. Fold-change was defined as the ratio of the alternative to the reference allele median activity.</p> <h3 id="一些想法"><a href="#一些想法" class="header-anchor">#</a> 一些想法</h3> <p>这篇文章，给我一种老旧的感觉，是不是除了数据“比较旧”之外，画的图也比较“老土”吧，数据量不是那么大，展示的就没有单细胞那么丰富，但是呢，又是研究的基因组“点突变”情况，所以用到了类似IGV这样子的工具，就导致有种，老版软件的感觉。。。不过，人家最近发的NC，从结果上来看，效果还是可以的，有点用处。</p> <p>嗯，算是看的半懂，似懂非懂的感觉，暂且先放这儿，需要再仔细看看。</p></div></div>  <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=APA" title="标签">#APA</a></div> <!----></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/0a11dd/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">胖子CAF</div></a> <a href="/pages/90dbe8/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">APA相关综述</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
