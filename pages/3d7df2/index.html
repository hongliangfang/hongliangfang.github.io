发表自己的研究工作</p> <p>2023-11-01<br> <a href="https://b23.tv/JnJmRPI" target="_blank" rel="noopener noreferrer">明尼苏达教授教你写论文<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>如何撰写一篇论文/research paper？</p> <p>首先要坚持的原则是：</p> <ul><li>尽量用最少的时间来写，越拖时间越长写得越烂，先写完整，之后再修改（精修，批判性分析修改是第二步了）</li> <li>写作之前回顾自己的手稿，数据，文献等等需要用到的内容，顺便查查更新的论文</li> <li>考虑好写作目的是什么，自己写作面对的对象是谁，写作类型是什么</li></ul> <p>写作的步骤：</p> <ol><li>先列好文章的大纲，确定整体的思路，以防中断，保证重新开始时前后一致</li> <li>按照大纲思路，排列好需要呈现的数据，图表</li> <li>再写结果的若干内容，讲好这个故事</li> <li>之后是讨论部分，分条说清楚你做的工作的贡献</li> <li>最后撰写Introduction（最难写的部分），要讲充分背景（以帮助读者理解你做的工作），要解释清楚为什么（所做的重要意义），</li></ol> <p>关于参考文献
在写初稿的时候，大致标注一下可能需要用到的哪些文献就好了，尽量避免中途打断，去花时间搜索插入等等
关于发表
在文章发表前，自己先批判的去找茬，有没有逻辑上的问题，有没有科学上的错误等等，因为一发表就是一种和其他科学家交流的方式，会引起交流和讨论的</p> <p>some take away<br>
concise，coherent English，清晰简洁，连贯的英语<br>
correct science，正确的科学！！<br>
algorithm，算法<br>
读书使人渊博，交谈使人机敏，写作使人严谨</p> <h2 id="写综述"><a href="#写综述" class="header-anchor">#</a> 写综述</h2> <p>综述/review，是什么呢？
是对某个研究领域/研究方向的综合论述，所以想写一篇综述就要先综合，全面的知道领域内曾经做了什么，没做什么，然后进行分析，论述。</p> <p>2023-10-17<br>
我最近想写的是衰老在眼科疾病方面的综述，就得先知道衰老这个方面研究进展如何，眼科疾病方面的进展如何，衰老和眼科疾病的关系有哪些，如何通过衰老来更好的理解和认识眼科疾病，然后更好的治疗眼科疾病。</p> <p>最近的疑惑和不足的地方有：<br>
疑惑1，引用的文献不知道可不可以是综述，引用的文献内容还是引用的，我需不需要再往前追？
疑惑2，我所看的内容，大部分关于衰老的研究，并不完善详细，是什么为什么不明确，所以我找不到确定的角度来思考如何运用到眼科的疾病当中去。（是我看的衰老方面的内容不够多吗，总结不到位吗）</p> <p>不足1，阅读的文献不足，而且大多还是综述性的文献，所以在引用的时候会出现很多还是引用的内容<br>
不足2，阅读的文献并没有及时总结，综述性文章没有总结他发现的研究现状，研究不充分的地方；研究型论文没有及时分类定位是什么，如何分类，以便后续进行引用；研究性论文没有做过实验，或者是其他原因，不知道如何评价一个文章的可信度如何，价值怎样。</p> <p>如何改进解决呢？
引用的文章，甄别他引用的时候是抄，还是整理后再描述吧，有改动就引用它，没有改动找源头，，，
研究不完善，不全面，不确定，争议较大，，，
综述性文章看后及时总结需要的内容；
各种文章看完后都要及时分类，以便及时找到！
文件夹分大类，标签分小类，试一试；
尽量在一个软件内整理分析，防止更换太多，影响思路；
但是为了更大程度发挥各个软件的优势，也要尽量保持格式一致，方便整理，发挥优势；</p> <p>zotero和obsidian在阅读文献，整理收获的内容上，如何整合？这个流程应该如何更好的构建？
zotero，阅读，整理文献；md格式，方便跳转，一个主题一个阅读整理
一个综述的文献/一类综述的文献，构架一个笔记，若干个笔记构建一个工作笔记，进行汇总；</p> <p>obsidian，整理，分析；md格式，很方便进行汇总思路</p> <p>分析分类的条目
文献类型：review，research，
research的研究内容：clinical？target？</p> <h2 id="交流"><a href="#交流" class="header-anchor">#</a> 交流</h2> <p><a href="https://mp.weixin.qq.com/s/MVsyP7mHd-PJ5vHNDWw00A" target="_blank" rel="noopener noreferrer">《Immunity》主编Peter Lee博士到访重庆：谈科研、投稿、审稿以及AI应用<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>说明课题或结论为什么重要，在什么情况下解决了什么重要的问题？</p> <p>提前考虑文章的结构，不要等所有的实验都做完堆在一起才开始动笔</p> <p>《Immunity》的编辑怎么判断收到的文章是否可以送审还是直接拒掉？</p> <ul><li>是否是领域内的重要问题</li> <li>结论是否对领域内有重要贡献</li> <li>是否讲清楚了现象背后的机制</li> <li>数据是否支持结论</li> <li>physiological relevance。（生理上的相关性？现实意义？特定环境？具体条件？分子、细胞、动物到人类？）</li></ul> <h2 id="前辈综述写作经验"><a href="#前辈综述写作经验" class="header-anchor">#</a> 前辈综述写作经验</h2> <p>浅谈医学综述撰写 -- 邱远副教授讲授的内容（新桥 普外 副主任医师/副主任）</p> <ul><li>文献综述的概念，分类及作用
<ul><li>综述概念
<ul><li>综：整理，精炼，明确</li> <li>述：全面，深入，系统，客观描述</li> <li>历史（前人已做的工作），现状（进展程度，流派），最新动态（国内外相关研究趋势，新方法，新原理），参考文献</li></ul></li> <li>分类
<ul><li>学科领域性文献综述</li> <li>专题性文献综述</li> <li>自选题综述</li></ul></li></ul></li> <li>选一个好的题目
<ul><li>紧贴学科发展，跟进导师方向</li> <li>与导师PI交流</li> <li>阅读团队近几年文章，标书</li></ul></li> <li>文献检索与阅读
<ul><li>感兴趣的文章的similar文章，cited文章，还可以再细看</li> <li>阅读
<ul><li>为了写综述，基本上看看摘要就能确定能不能用了，把题目摘下来，要用的时候再用，，一定要再看看introduction和discussion，说明意义和不足的重要点（首尾呀）</li> <li>写下对自己综述有用的句子，有意识积累英文表达</li></ul></li></ul></li> <li>定一个好的框架
<ul><li>现在十来篇的小范围文章比较合适</li> <li>拟定大纲的一个重要作用就是框定要讨论的问题，有条理分门别类地进行综述</li> <li>从头到尾的标题先列出来</li> <li>框架各部分的作用
<ul><li>引言：简要描述研究问题的性质，陈述研究的问题，解释为什么研究以及研究的意义；</li> <li>主体部分：简要报告他人研究的已有发现和观点</li> <li>总结部分：给出迄今为止有关研究的已有知识和观点</li> <li>结论：在文献基础上形成结论</li> <li>参考文献：从调查的情况看，不少论文文献综述的写作不够规范，尤其突出的表现在主体部分和结论部分。</li></ul></li></ul></li> <li>找一篇好的模板
<ul><li>确定文章内容和框架后，找一篇结构类似，话题类似，写作专业的综述，作为自己的模仿的范本</li></ul></li> <li>制作一个漂亮的表格
<ul><li>几种形式
<ul><li>精准，范围缩小的综述</li> <li>某一段知识的细化/整理</li> <li>某一个讨论点知识的扩展</li></ul></li></ul></li> <li>画一张漂亮的图</li> <li>几个小技巧
<ul><li>摘抄</li> <li>巧用翻译软件+搜索引擎（逻辑性的，形容词等）</li> <li>方向定好，尽早行动，</li> <li>边写边调整</li> <li>大胆投出第一篇</li></ul></li></ul> <p>参考来自知乎的一些建议
<a href="https://www.zhihu.com/answer/765123066" target="_blank" rel="noopener noreferrer">引自知乎<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a><br>
给出的是一步步的操作方法</p> <ul><li>1、根据自己的论文主题，想出5个关键词，依次输入谷歌学术搜索引擎/其他学术资源库</li> <li>2、电脑里准备两个参考文献文件夹，一个useful，一个maybe useful</li> <li>3、接下来浏览搜索到的文献标题，看到和自己研究方向相关的题目点进去，一目十行地浏览，主要看abstract，introduction，conclusion/discussion，就是头和尾</li> <li>4、把扫视后觉得和自己的论文主题高度相关的，保存进useful，如果看完觉得emmmm，有那么点关系，但是又不舍得错过的文献，放进maybe useful</li> <li>5、两个文件夹各自存满12篇，从useful看，一篇一篇精读，京都的时候画出重点，做好笔记，摘录bullet points（子弹笔记）</li></ul> <p><a href="https://www.cnblogs.com/leezx/p/6290818.html" target="_blank" rel="noopener noreferrer">文献阅读方法 &amp; 如何阅读英文文献 - 施一公（转） - Life·Intelligence - 博客园 (cnblogs.com)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p><a href="https://www.zhihu.com/question/27375221" target="_blank" rel="noopener noreferrer">(99+ 封私信 / 88 条消息) 如何看懂英文文献？ - 知乎 (zhihu.com)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p><a href="https://www.zhihu.com/question/26901116" target="_blank" rel="noopener noreferrer">(99+ 封私信 / 88 条消息) 如何总结和整理学术文献？ - 知乎 (zhihu.com)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0
