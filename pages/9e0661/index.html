Electron allows you to maintain one JavaScript codebase and create cross-platform apps that work on Windows, macOS, and Linux — no native development experience required.</p> <h2 id="同步"><a href="#同步" class="header-anchor">#</a> 同步</h2> <p>2024-06-20，一直想做成同步的方案，但是...没成功，下午看到华为云服务器才二十八块，于是买了一个，但是同步不了呢？？</p> <p><a href="https://cloud.tencent.com/developer/article/2400293" target="_blank" rel="noopener noreferrer">打造跨平台的免费私有知识库！一文搞定为Obsidian笔记软件搭建私有云同步服务器-腾讯云开发者社区-腾讯云 (tencent.com)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h2 id="笔记思考"><a href="#笔记思考" class="header-anchor">#</a> 笔记思考</h2> <p>标签的思考</p> <p>标签 = 叙词（图书馆中） -- 是一种面向内容的，后组式，知识管理语言。</p> <ul><li>面向内容的，标签要根据文章想要表达的<strong>内容</strong>而定（内容较少的内容，不建议设置标签）</li> <li>后组式，通过<strong>简单标签</strong>的<strong>组合</strong>，表达复杂内容，减少了标签的数量</li></ul> <p>双链的思考</p> <p>四种需求 -- 四种目录</p> <ul><li>名称需求 -- 名称目录</li> <li>作者需求 -- 作者目录</li> <li>分类需求 -- 分类目录</li> <li>主题需求 --主题目录</li></ul> <p>双联本质上，是简化了创建主题目录的过程，所以会很方便。但是如果设置太多的双联，会导致文章间的联系很混乱，所以要根据目的，时常主动修改和调整。</p> <h2 id="使用过程中的小tips"><a href="#使用过程中的小tips" class="header-anchor">#</a> 使用过程中的小tips</h2> <p>自定义的规则</p> <p><strong>标签在前面，引用在最后</strong>：标签是给自己的看的，快速知道该篇文章的定位，中间是自己的思考，不要粘贴垃圾，最后的引用是方便自己再去溯源会看知识来源（因为懒所以简洁）</p> <p><strong>主题文件夹，主题文件</strong>：一个主题研究学习的若干文档，放在一个文件夹中，必要情况下再建立一个位于最高级目录下同名的文档，链接到文件夹下的所有文件（总分总）</p> <h2 id="快捷键"><a href="#快捷键" class="header-anchor">#</a> 快捷键</h2> <p>预览模式和编辑模式：ALT+E（自己修改的）<br>
显示大纲标签页：CTRL+E（自己设定的）<br>
快速打开命令面板：ALT+O（order）<br>
快速插入日期：ALT+D（date）<br>
快速插入时间：ALT+T（time）</p> <h2 id="图床"><a href="#图床" class="header-anchor">#</a> 图床</h2> <p>SM.MS → Dashboard → API Token → Token
 
复制 Secret Token 打开 PicGo → 图床设置 SM.MS 图床 → 粘贴到对话框并点击确定</p> <p>obsidian 安装 Image auto upload Plugin</p> <p>参考：<br> <a href="https://zhuanlan.zhihu.com/p/596289117" target="_blank" rel="noopener noreferrer">Obsidian图床方案 - 知乎 (zhihu.com)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a><br> <a href="https://github.com/renmu123/obsidian-image-auto-upload-plugin/blob/master/readme-zh.md" target="_blank" rel="noopener noreferrer">obsidian-image-auto-upload-plugin - GitHub<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h2 id="标签、标题、等级"><a href="#标签、标题、等级" class="header-anchor">#</a> 标签、标题、等级</h2> <p>#贴着写是标签</p> <p>第一部分内容（回车）

左下角设置-第三方插件-安装</p> <p>二、手动下载
github、gitee或镜像等位置下载<code>main.js</code>、<code>mainfest.json</code>、<code>style.css</code> 三个文件，放到一个文件夹里，再放到下面位置里：<code>.obsidian/plugin/plugin_name_file/</code></p> <p>快速找到插件链接（就是链接后比较慢）：<a href="https://ob.pory.app/" target="_blank" rel="noopener noreferrer">Johnny学OB • OB (pory.app)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h2 id="data-view"><a href="#data-view" class="header-anchor">#</a> data-view</h2> <p>（与博客Markdown的语法有冲突，暂时不使用）
查看效果</p> <h2 id="看板"><a href="#看板" class="header-anchor">#</a> 看板</h2> <p>（与博客Markdown的语法有冲突，暂时不使用）</p> <p>看板使用方法：</p> <ul><li>ALT+O（order）打开命令面板搜索“kanban”</li> <li>文件夹右键，新建看板，可以小组件编辑，也可以markdown编辑</li> <li>CTRL+点击查看小组件样式</li></ul> <p>YAML语法：kanban-plugin: basic</p> <h2 id="思维导图连用iframe"><a href="#思维导图连用iframe" class="header-anchor">#</a> 思维导图连用iframe</h2> <p>iframe 元素会创建包含另外一个文档的内联框架（即行内框架）<br>
同时还可以插入其他网页的页面</p> <h2 id="fastgithub"><a href="#fastgithub" class="header-anchor">#</a> fastgithub</h2> <p>2.3 linux-x64终端</p> <ul><li><code>sudo ./fastgithub</code></li> <li>设置系统自动代理为<code>http://127.0.0.1:38457</code>，或手动代理http/https为<code>127.0.0.1:38457</code>
