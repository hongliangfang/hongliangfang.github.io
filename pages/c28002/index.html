若无闲事挂心头，便是人间好时节。</p> <p>休对故人思故国，且将新火试新茶，诗酒趁年华。</p> <p>世事一场大梦，人生几度秋凉？</p> <blockquote><p>苏轼</p></blockquote> <p>忍把浮名，换了浅斟低唱。</p> <p>此去经年，应是良辰好景虚设。便纵有千种风情，更与何人说。</p> <blockquote><p>柳永</p></blockquote> <p>纵有千古，横有八荒；前途似海，来日方长</p> <blockquote><p>梁启超</p></blockquote> <p>既见君子，云胡不喜。</p></div></div>  <div class="page-edit"><!----> <!----> <!----></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/7c3ae2/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">食之有道</div></a> <a href="/pages/4c4ee5/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">纸短情长</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
