DC<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h3 id="有用的工具"><a href="#有用的工具" class="header-anchor">#</a> 有用的工具</h3> <p>对了，自己如果想要研究总结一些东西，可以看看有些公众号总结的信息，你还别说，有些人做的东西作为一个介绍科普的东西还不错诶！看看别人的总结之后，总结自己的东西。</p> <p><a href="https://mp.weixin.qq.com/s?__biz=Mzg2MTExNTkwNA==&amp;mid=2247500058&amp;idx=2&amp;sn=8916f98324b97313bc99984f8e70b95f&amp;chksm=ce1e8275f9690b63323924d60c316caad7aefe950ae52501a5a2ff612fb88d94ae3aa782f8e3&amp;cur_album_id=2548990869260746753&amp;scene=189#wechat_redirect" target="_blank" rel="noopener noreferrer">可能是最全的单细胞数据库汇总！张泽民团队开发的排名35！<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>
就比如这个里面很多的数据库，打开了一个新的思路</p> <p><a href="https://mp.weixin.qq.com/s?__biz=Mzg2MTExNTkwNA==&amp;mid=2247499625&amp;idx=2&amp;sn=a86e3e34e6109e72e5e17fd24b6d07f3&amp;chksm=ce1ebc06f9693510ea124e2e41c1608d8c56ef9832c34bd875ea50209307238a6524e60dca89&amp;scene=21#wechat_redirect" target="_blank" rel="noopener noreferrer">临床研究的公共平台 (qq.com)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>
临床数据信息</p> <p><a href="https://mp.weixin.qq.com/s?__biz=Mzg2MTExNTkwNA==&amp;mid=2247490717&amp;idx=2&amp;sn=5c12ab785e63d4e09bac20ec4dbc5422&amp;chksm=ce1d5ff2f96ad6e4c223c54e45da459e7dadb27cef632972a9fb9a75b6f4c01a9eb0549c243e&amp;scene=21#wechat_redirect" target="_blank" rel="noopener noreferrer">数据库目录（含肿瘤信息网站）<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>比如这个</p> <p><a href="https://mp.weixin.qq.com/s?__biz=Mzg5MjcxNzg1NA==&amp;mid=2247485675&amp;idx=2&amp;sn=02523c1662860c6a30040546a30f5e83&amp;chksm=c038969af74f1f8c3a41e79d283bff43285cd8b8822e7d7714987a99da7b178d471844bd0d7a&amp;scene=178&amp;cur_album_id=2168533593650692100#rd" target="_blank" rel="noopener noreferrer">代码笔记：处理迄今为止最大的单细胞胃癌数据集（一） (qq.com)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p><a href="https://mp.weixin.qq.com/s/9w8yFPnUp5tFkEwz6yFlvQ" target="_blank" rel="noopener noreferrer">2024NAR数据库特刊：时空组+单细胞数据库合辑 (qq.com)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h3 id="awesome"><a href="#awesome" class="header-anchor">#</a> Awesome</h3> <p>ggplot2的相关包和教程<br> <a href="https://github.com/erikgahner/awesome-ggplot2" target="_blank" rel="noopener noreferrer">awesome-ggplot2: A curated list of awesome ggplot2 tutorials, packages etc. (github.com)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h3 id="张老师"><a href="#张老师" class="header-anchor">#</a> 张老师</h3> <p>Tumour heterogeneity and intercellular networks of nasopharyngeal carcinoma at single cell resolution（2021）
鼻咽癌内肿瘤异质性和细胞间关系</p> <p>A pan-cancer single-cell transcriptional atlas of tumor infiltrating myeloid cells（2021）
肿瘤浸润性髓系细胞图谱，泛癌单细胞转录组数据</p> <p>COVID-19 immune features revealed by a large-scale single-cell transcriptome atlas（2021）
新冠，免疫特征</p> <p>Single-cell analyses reveal key immune cell subsets associated with response to PD-L1 blockade in triple-negative breast cancer（2021）
三阴性乳腺癌，对PD-L1封锁治疗的响应的，关键的免疫细胞亚群</p> <p>iMAP: integration of multiple single-cell datasets by adversarial paired transfer networks（2021）
我去，还会发工具</p> <p>Pan-Cancer Single Cell Landscape of Tumor-Infiltrating T Cells（2021）
<a href="https://zhuanlan.zhihu.com/p/459412835" target="_blank" rel="noopener noreferrer">Science | 肿瘤浸润性T细胞的泛癌单细胞图谱<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>论文疑惑：</p> <ul><li>了解很多癌肿的特定细胞全貌，说使用的是<strong>创新生物信息方法，矫正混杂因素，批次效应</strong>，有效整合了不同实验平台和实验室的数据，从而构建了系统的单细胞水平泛癌T细胞图谱——这些词语是如何实现？？？</li> <li>根据细胞特异性为临床疾病分型，但是要和诊断，治疗相关性比较大，不然价值不大（诊断--细胞特异性，治疗--T细胞免疫，靶向T细胞的精准免疫治疗）</li></ul> <p>TME肿瘤微环境，TILs肿瘤浸润淋巴细胞，ICB免疫检查点阻断，
效应T细胞的抑制性受体：PD-1、TIM3、TIGIT和LAG3
这些抑制性受体的表达被认为是功能失调状态，或T细胞衰竭的标志
下游是转录因子的调控（TOX，TCF7），表观遗传调节子的作用影响
代码和数据，以及后续的相关分析做的比较到位呢！</p> <p>Liver tumour immune microenvironment subtypes and neutrophil heterogeneity（2022）
肝癌免疫微环境的亚型和中性粒细胞异质性</p> <p>Immune phenotypic linkage between colorectal cancer and liver metastasis（2022）
大肠癌和肝转移之间的免疫表型联系</p> <p>Single-cell RNA sequencing reveals intrahepatic and peripheral immune characteristics related to disease phases in HBV-infected patients（2023）
乙肝患者，在疾病不同阶段，肝内和外周免疫特征</p> <p>A Pan-Cancer Single Cell Panorama of Human Natural Killer Cells（2023）
试试看不同肿瘤中的NK细胞啥情况？</p> <p>妈呀，好多的研究呀，几年几十篇，还都是CNS级别的文章，还有不少纯生信的文章，所谓的水刊吧，但是人家的纯生信就能发CNS呀，嗯，学习大佬的研究挖掘思路，咱也试试如何分析。嗯，就是相当于，学习思考CNS级别的文章特点，试着分析些自己研究方向的内容吧。不要看那么多的水刊杂志，志向遥远大一点！看普通的文献呢，能够熟悉比较一般的，基础的使用和算法，熟悉基础的算法呢，可以试着去复现，看看自己会不会使用/以及学习着使用，然后膜拜学习模仿着大佬的文章，时不时的模仿一下大佬的算法方法，运用到自己的学习研究当中去！！</p></div></div>  <div class="page-edit"><!----> <!----> <!----></div> <div class="page-nav-wapper"><!----> <!----></div></div> <div class="article-list"><div class="article-title"><a href="/archives/" class="iconfont icon-bi">最近更新</a></div> <div class="article-wrapper"><dl><dd>01</dd> <dt><a href="/pages/90dbe8/"><div>
