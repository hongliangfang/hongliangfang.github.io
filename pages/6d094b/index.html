</code></pre></div><p>我会不爱你吗？不爱你？不会，爱你 就像  爱生命。</p> <blockquote><p>哈哈，悟了，文人总是那么能说，能侃。</p></blockquote> <p>王小波在追李银河时，写到：你要是愿意，我就永远爱你。你要不愿意，我就永远相思。<br>
一想到你，我这张丑脸就泛起微笑。不管我本人有多么平庸，我总觉得对你的爱很美。<br>
我爱你，这就是我的命运。<br>
但愿我和你，是一只唱不完的歌。<br>
所以有什么事你先别哭，先来责备我，好吗？<br>
也许我是一个坏人，不过只要你吻我一下，就会变好呢。<br>
我把我整个灵魂都给你，连同他的怪癖，耍小脾气，忽暗忽明，一千八百种坏毛病，。它真讨厌，只有一点好，爱你。<br>
祝你今天愉快。你明天的娱乐留着我明天再祝。</p> <h2 id="《毛选》"><a href="#《毛选》" class="header-anchor">#</a> 《毛选》</h2> <p>《实践论》</p> <p>《矛盾论》</p> <p>这一部分一直没做笔记，但是，光看到这两篇文章的标题，就能让我感受颇深！</p> <h2 id="《小狗钱钱》"><a href="#《小狗钱钱》" class="header-anchor">#</a> 《小狗钱钱》</h2> <p>为什么想要经济自由？是因为不想因为没钱而生活的太辛苦，是为了<strong>身体和心灵的，稳定而自由</strong>，也为了实现更高的价值。我不相信当我吃不饱饭的时候，一直有压力的时候，处处受别人挤压的时候能有时间去思考存在的意义，去走少有人走但是却有很大意义和价值的路，去做一颗闪耀在人类历史长河中的星星。
抱着这本纸质的书去读没办法去复制，所以，不少内容需要自己来敲出来，不过也好，能够再回味一下这本书的优秀的部分，让我感触的部分。
首先想分享一下我的感悟，不少概念和想法我听到过的，但是，如何运用起来真的还需要思考很多，去实践去行动尝试起来才知道会是什么样。而且很重要的是，这些相关的思考，想法有点乱了，所以需要联系和整理在一起，在这整理不顾是一些闲言碎语，所以，还是以<a href="/02.围炉夜话/05.经济独立.html">05.经济独立</a>这个主题整理一下吧。随后有的比较有意思的地方还可以整理过来。</p> <p>对了，人生可以分成几大课题？
健康，关系，情感，经济和人生意义，可以先这么分吗？</p> <p>摘录
复杂化的阐释有着模糊本质问题的倾向，描述最基本的真理也同样会带来风险。
耳熟能详的时候，不是将真正的信息拒之门外的理由。</p> <p>实践行动：
1、金钱对我来说意味这什么？<br>
意味着来这世间走一遭，一种能够享受美好生活的方法，一种支持做自己想做的事情的方法，一个做更有价值的事情的基础。意味着生存，分享，更深层次的认识这个世界。</p> <p>2、最想要实现的愿望是？<br>
让爱我的人，我爱的人，因为我的存在而感到幸福和快乐。即我的家人，我的爱人，我的孩子（如果有的话）能够因为我能够过上幸福快乐的生活！</p> <p>我和我爱的那个人，在一个喧闹的城市或一个清净的小山村，有一个舒适宽敞有阳光有花园有水池的小别墅，不需要太高，二层小楼就好。里面有厨房书房健身房卧室卫生间就好了，我们自己设计，我们自己参与装修，见证我们的家的成长和发展。有工作的时候可以去工作，没工作的时候可以窝在被窝里好好的搂着彼此唠嗑，睡觉，追剧，看电影；饿了就去厨房做些想吃的好吃的，自己试着动手，在做饭中享受烹饪的快乐，不想做也能随时就去下馆子，看到了哪个天南海北的小店想吃可以随时就出发，看到了哪里的美景想走就能一手拎着行李，一手拎着你舒舒服服的出发；想要安静的时候能够安安静静的看会书，我那个书房呀，可要有一个舒服的桌子和椅子，一个贼溜的电脑，还要有一台服务器，能够无所不能的在网络世界里飞驰！还要有一个书架摞满自己看过的书，桌子边一个可以很温馨，也可以很明亮的台灯，一个厚厚的的精致的小日记本，一个简洁舒适的笔，每晚能够写下当天的感想~</p> <p>比较现实的，金钱可以衡量的愿望是，三个小目标。最基础的，最近需要实现的是一个小目标，就是一个稳定的家，两个小目标，就是自由的灵魂，三个小目标就是，人类群星的闪耀之时！</p> <p>3、梦想相册：
<img src="https://s2.loli.net/2024/03/24/SKGnd4UkB2hxscp.webp" alt="1壁纸.webp|400"></p> <p>梦想储蓄罐：<br> <progress value="2" max="1000"></progress></p> <h2 id="《穷查理宝典》"><a href="#《穷查理宝典》" class="header-anchor">#</a> 《穷查理宝典》</h2> <p>人类误判心理学~
<a href="https://www.mubu.com/doc/5qp87a4MuPO" target="_blank" rel="noopener noreferrer">幕布记录<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h2 id="《资本论》"><a href="#《资本论》" class="header-anchor">#</a> 《资本论》</h2> <p>辩证唯物主义</p> <p>历史唯物主义</p> <h3 id="from-学院派"><a href="#from-学院派" class="header-anchor">#</a> from 学院派</h3> <p><a href="/02.围炉夜话/51.WPS-Academia.html">51.WPS-Academia</a></p> <p>1、哲学基础
世界观，方法论，
人是什么？
2、生产生活
维持人类生存的生产，仅次于生产的物品交换，是社会结构的基础，两者影响了分配方式，阶级划分，阶级秩序</p> <p>历史的变化，即社会物质条件的变化和经济社会关系的组织方式的变化，产生于现有经济和社会安排所带来的矛盾</p> <p>创造，或者是工作本身也应该是一种享受和快乐，不然就顺应了资本主义对工作的异化，他就得逞了</p> <p>喜欢，热爱，就去做，做到一个领域内无法替代，做到别人欣赏，佩服，也能够产生价值</p> <ul><li>劳动力的异化，劳动力=商品，出卖给资本家后，劳动过程被控制，劳动产品被剥夺；</li> <li>劳动过程的异化，单调重复的工作，让人无法作为人享受劳动的乐趣，无法在劳动之中成为自己；</li> <li>产品的异化，由于生产资料&amp;劳动产品归资本家所有，产品对工人来说是陌生的东西；</li> <li>人际关系的异化，人与人之间由于竞争，追求私有财产，逐渐相互对立，产生隔阂，变得冷漠，功利，自私</li></ul> <p>剩余价值理论</p> <ul><li>实际生产成本，取决于劳动力成本；</li> <li>劳动力成本，取决于劳动力的生产成本，还要再加上在生产成本；</li> <li>劳动力的生产成本，取决于劳动力生存的成本，繁衍的成本；</li> <li>资本家倾向于支付维持劳动力生存，繁衍的最低的工资；</li></ul> <h3 id="from-王德峰老师"><a href="#from-王德峰老师" class="header-anchor">#</a> from 王德峰老师</h3> <p>解释世界→解释实践
实践，是创生或改变，社会关系的活动；社会活动，是人与人之间的关系
世界，是建构在人与人之间的关系之上形成的</p> <p>资本论/经济学批判
人性：人性的本质是工作，个人的生产技能和能力是人类不可或缺的一部分；工作人类一种参与自然，改造自然的事情和能力，在这个过程中体现其意识。</p> <p>工作/生产也是人类的生活，在生产过程中我们相互影响，从作为一个独立物质的存在（本质），变成了一个与身份相适应的存在（身份）</p> <p>生活决定了意识，生活可以理解为生产生活，意识可以理解为身份，在什么样子的生产生活中，同样一般也是一个大的生产改造自然的群体中，我们将会被渲染成一个特定的身份，也就是去干特定的工作。</p> <p>历史唯物主义
维持人类生命的手段的生产和仅次于生产的物品交换，是所有社会结构的基础。
历史的变化，也是社会物质条件和经济社会关系的组织方式的变化产生于现有的经济和经济安排所带来的矛盾。</p> <p>奴隶社会和资本主义社会时的人与人之间的关系：资本主义社会，经济大于情感关系</p> <p>生产关系
工人是自由的，资本家也是“自由”的。</p> <p>在资本主义社会，工作失去了作为反映人类更高意识的创造性和合作性活动的潜力。</p> <p>工作是带来投入，奉献，快乐的一件事情，要做自己所喜欢的，所热爱的，能够养活自己的事业，而不能异化这份工作。</p> <p>四种异化</p> <p>劳动分工，亚当斯密提出，强调专业化分工的交换带来的物质优势，生产效率↑
劳动分工被马克思看作是对人和社会的异化和非人化，终将被科技取代和淘汰。我们作为一个人，本身的兴趣和爱好被放在了哪里呢？不能只想着成为一个螺丝钉镶嵌在生产线上。
劳动被分配，就像一个人被造成螺丝钉的模样装进生产线（虽然这个过程有时候感觉像是他自己主动选择的），而他如果不这样做，就得不到生存下去的工资。</p> <p>四种异化：
1、劳动生产者和劳动产品的脱离，生产后即成为商品去流通
2、工资劳动者不决定自己生产什么，劳动的客体化和对象化
3、劳动的异化，工作本是一种目的，现在变成了一种手段
4、人与人之间的异化，工作的合作关系变成了竞争关系</p> <h2 id="《未来简史》"><a href="#《未来简史》" class="header-anchor">#</a> 《未来简史》</h2> <p>人人享有生命的权利</p> <blockquote><p>生命，往往和死亡相联系，我们活着的一些信念的基础，就是以生命的宝贵，无法从新来过为基础的。现在的观点，仿佛是把死亡理解为，身体某些零部件坏掉，不能工作，然后人就会死亡，想要对抗死亡，只要避免零部件受损，或是修修补补，甚至是，替换掉就可以了，仿佛认为死亡是件可以避免的事情。</p></blockquote> <p>幸福快乐的权利</p> <blockquote><p><code>追求</code>幸福的权利，还是，<code>享有</code>幸福的权利，这两字好微妙啊。
其次，幸福和快乐这种主观的感受，仿佛是被基因所限制的前提条件，人不能会一直快乐，如果人类一直快乐下去，不会想主动去改变...
生理层面，心理层面的幸福快乐满足的条件是不一样的，前者是合适的生理刺激，后者是客观世界和自己的预期比较。
生活系统不断进化的目的是，增加生存和繁衍的机会，而不是幸福快乐的机会。有利于生存和繁衍的行动，生化系统会用愉悦的感觉来回应。
避免痛苦，追求幸福 -- 痛苦会逼迫你向前，幸福会促进你向前</p></blockquote> <p>叔本华说：人受欲望支配，欲望不满足就痛苦，满足了就无聊，人生如同钟摆在痛苦和无聊之间摇摆。</p></div></div>  <div class="page-edit"><!----> <!----> <!----></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/f46af5/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">万事如意</div></a> <a href="/pages/bdf6ea/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">知识体系</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
