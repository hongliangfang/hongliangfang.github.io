ader-anchor">#</a> 小火慢炖的肉</h2> <p>2023-12-06，中午吃了一碗牛肉面，面很好吃，但是肉很柴，越咬越像柴火似的塞在嘴里，不太好吃，但是又想到为啥我吃过的土豆烧牛肉那么好吃，&quot;入口即化&quot;呢？于是想要稍微查一下是啥原因~</p> <p>看过几篇文章，发现一般把肉做的比较烂的流程是：</p> <ol><li>洗干净之后，冷水下锅，焯一遍，水倒掉，<code>热水冲干净</code>（一定要热水冲洗掉腥泡，否则热肉遇冷会皱缩）</li> <li>加些特定的调料（山楂，醋之类的，我猜是酸给<code>加速酶解</code>了）</li> <li><code>小火慢炖</code>，才能慢慢煮烂</li></ol> <h2 id="海苔碎的咸鲜香"><a href="#海苔碎的咸鲜香" class="header-anchor">#</a> 海苔碎的咸鲜香</h2> <p>2023年年末，之前去乡村基吃到一份BBQ套餐，发现一种吃法，后续在吃烤肉调干碟的时候，也酱紫试了一下，发现确实不错！怎么做呢，就是：</p> <p>米饭配上，<code>碎海苔</code>，就酱紫拌在一起，就有种咸咸的，香香的味道，很不错！然后还可以加上刚烤好的五花肉，就更香了！</p> <h2 id="降糖的脂肪"><a href="#降糖的脂肪" class="header-anchor">#</a> 降糖的脂肪</h2> <p>2023-12-25，复习内分泌，看到一个疾病，糖尿病酮症酸中毒，Diabetic ketoacidosis，DKA，不太理解<code>酮</code>这个字，于是查了查，主要收获是：</p> <ul><li>脂肪燃烧后产生酮之后作为能量供应身体活动；</li> <li>酮有三类，乙酰乙酸盐，β羟基丁酸酯，丙酮；</li></ul> <p>之后，又看到低碳饮食之<code>生酮饮食</code>，主要概念是严格限制碳水的摄入（10%以内），增加脂肪的摄入（50%以上），控制蛋白质比例（30%多），猛然一听是有些惊讶的，可是细细回想我们的祖先，在狩猎采集时代，人类的食谱主要就是肉类，偶尔吃点采集到的“瓜果蔬菜”吧，所以，我们的胃肠道和身体应该更适应这样子的饮食吧。</p> <p>如此一来，血糖比例会下降很多，不至于吃饱后复习那么困了，也不会导致很多的胖子（血糖充裕就容易转变为脂肪消耗不掉），以及糖尿病了吧？？</p> <h2 id="沙沙的番茄"><a href="#沙沙的番茄" class="header-anchor">#</a> 沙沙的番茄</h2> <p>2024-02-03，晚上炒番茄鸡蛋，虽然鸡蛋没有炒的很好看，但是番茄的口感还不错，怎么做的呢？</p> <ul><li>就是先烧开些水，把番茄放进去滚烫一下，就能得到容易去皮的番茄，如果再多烫一会呢，番茄吃起来会变成那种沙沙的口感，就是酱紫。</li> <li>如果是做成番茄鸡蛋拌面呢，就可以再~多煮一会，之后在炒的阶段，加些酱料，然后多翻腾几下，就会出汁水啦！</li></ul> <h2 id="芝士红薯"><a href="#芝士红薯" class="header-anchor">#</a> 芝士红薯</h2> <p><img src="https://s2.loli.net/2024/04/07/n5bZVtTehFigyuG.jpg" alt="1b5df436aa6d80ff3d49daa8ec3fe37.jpg|400"></p> <p>2024-03-24，今天又去吃了趟烤匠，哈哈，于我来说必点的一道芝士红薯，今天几乎是被我一个人吃完了~真的贼好吃，去查了一下教程，不难，以后有工具了一定要自己常做！</p> <ol><li>首先，是要把红薯烤熟（其实这一步就很好吃了）</li> <li>接着，把红薯捣成泥，加些黄油，或芝士碎，趁热一起搅成红薯泥~</li> <li>然后，在在表面铺一层芝士片，再等着烤熟就好了！</li></ol> <p>其中的时间和温度呢，根据两三篇教程说，温度得180℃，时间在一二十分钟，嗯，还需要根据口味偏好来调整，如果想烤成那种带些焦黄的状态呢就要多一些，日后稍稍摸索一下吧~</p> <h2 id="牛肉"><a href="#牛肉" class="header-anchor">#</a> 牛肉</h2> <p>2024-04-07，这个视频 -- BV1SJ4m1h7k8</p> <p><img src="https://s2.loli.net/2024/04/07/HNjzseCRvWwqU9K.png" alt="image.png|400"><br>
牛排还能分这么详细呀！</p> <ul><li>（牛头）肉眼 - 西冷（西冷下面是菲力）</li></ul> <h2 id="甜品"><a href="#甜品" class="header-anchor">#</a> 甜品</h2> <p>2024-06-01，锅到了几天了，红豆西米还有芋圆也都到了几天了，这周末要开始煮一下喽！</p> <p>西米的煮法：开水下锅（水要多），边煮边搅，全程中火煮，5min左右加凉水再煮，2~3次，微微的白心关火，盖盖子焖30min，过一遍凉水</p> <p>芋圆的煮法：开水下锅（水要多），边煮边搅，浮起来后小火再煮3min，熟透后，过一遍凉水（不宜冷藏，不宜久放）</p> <p>杨枝甘露 / 西米露：</p> <ul><li>液体：牛奶，椰浆，芒果，糖，混合搅成奶昔</li> <li>固体：加上西米，芒果块，橙子粒 ~</li></ul></div></div>  <div class="page-edit"><!----> <!----> <!----></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/a99f0e/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">人生旅途</div></a> <a href="/pages/c28002/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">诗酒趁年华</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
