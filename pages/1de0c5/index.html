经济发展的同时，社会也跟着发展，可是就是经济发展太快了，中国的很多曾经的观念，和改革开放后，接收的很多西方经济发达地方的观念碰面了，于是整个社会的各种价值观呀，就比较丰富。有旧时代的男大当婚，女大当嫁，还有新时代的自由婚恋，或是同性恋，或是不婚不育。</p> <p>我觉得呢，不能说谁就是对的，他就是错的，每一个人的脑袋像是一个容器，思想文化等上层建筑是与生产实践活动相互匹配的，经济的发展以及社会的发展，造就了不同时间的人接受了不同的观点而已，我们不能妄自菲薄或是骄傲自大，认为自己相信的/了解到的就是对的、最好的，而应该认识到差异的原因，理解差异的原因，从而再去寻找最适合自己的观念。</p> <p>再说回勇敢者的游戏。现代社会，随着“资本主义”生产的扩张，很多人在不断的追求效率，很多事情的不确定性在不断增加，曾经婚恋这种比较稳定的事情，也变得不那么稳定起来，同时，很多人面对爱情，想起来了<code>经济学人的理性</code>，让人们开始斤斤计较，判断很多很多，可是关于爱情，怎么能够算清楚孰是孰非，你多我少呢？算那么清楚，还算是<code>执子之手</code>嘛？</p> <p>于是，追求爱情这件事情，变成了一件很模糊的，不确定的，影响因素太多的事情，而敢于做选择的人，敢于做出行动的人呢，才能够先享受爱情的“痛苦”。</p> <p>啊~啊~啊~啊！</p> <p>解释了观念上的问题，相当于意识到了所处的情境，那么接下来作者开始分享如何走进恋爱，如何应对恋爱，以及婚姻当中的诸多问题，可是，我只是看着觉得头头是道，没得经历，不知道啥时候能够用得到，不过先记录下一些印象深刻的内容吧。</p> <p>1、关于两个人的关系好坏，有个分析、判断的模型，就是一个坐标轴，一条是<code>快乐</code>，一条是<code>成长</code>，一个理想中的恋爱关系，是既能够相处着快乐，又能够彼此陪伴着成长的。然而刚开始可能没那么完美，不妨和朋友先以快乐为目的相处，之后再逐渐陪伴彼此成长，或是相互成长过程中，慢慢的寻找快乐的事情呢！</p> <blockquote><p>ps：我的一个朋友在和我分享关于她现在的关系的时候，就有些想要放弃的想法，感觉就是因为在一起没有感受到成长、进步。在和他相处的这段时间内，似乎还”忘记”了曾经的老朋友们...是啊，不能因为面对一个人，从而就永远背对着另一群曾经相互温暖的朋友们吧。</p></blockquote> <p>2、喜欢里面的<code>分享欲</code> 和 <code>探索欲</code>，之前看到的观点是，喜欢的话，会对你有很强的分享欲，忽然间看到的美好风景，就像举起相机拍下，乐嘻嘻的发给你！嗯，但是忘记了，还有对另一个人的强烈的探索欲，对于你，我有很强大的好奇心，你现在的性格如此，对某件事情的看法比较特殊，那么小时候经历了什么呢？你小的时候是在哪里生活的呀？小时候的学习、生活是怎样的呢？遇到什么样的同学和老师呢？看过哪些书呢？之前有没有谈过恋爱呢？那个男孩子人好不好呀？有没有欺负你呢...好多好多，想知道，我曾经没参与到你的那部分生活是怎样的，想...以后更好的对待你。</p> <blockquote><p>ps：或许，问的太多了，会显得太啰嗦了，或是又会被骂“控制欲太强”等，也不知道网络上的人们，有没有经过认真的思考这些词的含义，然后再说出口，眼睛里在互联网中的某处看到，在另一处碰到牛马不相关的情境中，随随便便的就“喷”出来...</p></blockquote> <p>如果不是对这世界抱有善意，如果没有真心的关心，如果不是打心底里在意，抱歉，本来就有点内向，我本不会对你表达出任何言语关心和好奇。</p> <p>3、<code>底线思维</code>，原本是在做事情的过程中，与别人相处的过程中，逐渐形成的这种原则吧，但是，与最亲密的关系之中，也应该意识到，彼此最真实，最珍视的事情是什么，意识到彼此的底线在哪里，酱紫才能够呵护，一起努力，努力拼凑成更加完美的关系呀！那么如何确定彼此的底线呢？嗯，这是需要深入的沟通交流的！</p> <blockquote><p>我的经历，让我对爱情产生了什么样的，底线呢？
有那么一条应该是，遇到问题，冷漠无情，拒绝沟通，不理不睬。因为，即使再喜欢你的话，你遇到问题不理睬我，我感觉到被忽视，没有一点点在意我的存在，我感觉摸不到你的边界，你喜欢的样子，相应的，我的喜欢，和靠近，仿佛都是在黑暗之中，拥抱自己的身体和灵魂，我像个在黑暗中，无论高兴或开心，都没人在意的，孤独的孩子。</p></blockquote> <p>相似的，还有一个<code>敏感词</code>，就是，两个人对某一个词的理解不一样，对某些事情的容忍程度，看待角度不一样，所以也是需要两个人相互协商的，这个也算是一种底线/边界呀！不能越界！不能乱说哦！</p> <p>同时，爱情里面，需要确定好的边界是，<code>你</code>、<code>我</code>、<code>我们</code>，这三者彼此的界限和关系哦~</p> <p>4、还有，如何确定好各自的责任嗯？就比如说关于对方如何与ta的朋友，家人相处，对方怎么花钱，怎么享受一些时间，等等，我们虽然是在一起了，但是肯定不能够所有的事情都是一起的，遇到分歧的事情如何划分和处理呢？嗯，可以从这个角度来看：</p> <blockquote><p>承担多大<code>责任</code>，就有多大<code>权利</code>，接受相应<code>结果</code></p></blockquote> <p>嗯，就是责任与权利的相互统一，遇到需要抉择的事情，分析是谁享受的权利，那么责任就应该划分给ta！酱紫能够避免出力不讨好的情况吧~ 之后再在实际的关系之中去实践和判断吧。</p> <p>5、有个认识角度，想要告诉自己，”关系，不就是麻烦出来的嘛”，哈哈，好像也是的哈，我们主动的去麻烦别人，潜意识里，算是一种，我愿意让你下次也麻烦我的一种体现吧，或是，我愿意与你继续建立更深入的关系的体现~</p> <blockquote><p>ps：不排除过分的小蛀虫，小渣渣</p></blockquote> <p>6、当出现问题的时候，多问下问题的背后，双方的价值判断是什么，自己的需求是什么，自己的预设是什么？</p> <p>把你怎么能这样？变成你<strong>为什么</strong>会这样？</p></div></div>  <div class="page-edit"><!----> <!----> <!----></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/140b66/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">心若菩提</div></a> <a href="/pages/ef8bef/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">认知觉醒</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
