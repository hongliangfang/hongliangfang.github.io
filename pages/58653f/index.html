3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">牛磺酸<!----></h1>  <div class="theme-vdoing-content content__default"><div class="custom-block note"><p class="custom-block-title">笔记</p> <p>2024-04-05，老师们先讨论了一下，公众号后续又推了几次，再加上正好前两天看的一篇<a href="/01.科研学习/01.阅读记录/12.肿瘤微环境中的代谢.html">综述</a>就讲到了肿瘤细胞会和免疫细胞抢营养，从而影响到免疫功能的事情。还有那个SLC家族，也是我特意又去查的一个蛋白分子，所以有种很熟悉的感觉，看完公众号介绍，就更想仔细看看他们是怎么研究的了</p></div> <p>Cancer SLC6A6-mediated taurine uptake transactivates immune checkpoint genes and induces exhaustion in CD8+ T cells</p> <p>SLC，solute carrier，溶质载体</p> <p>阅读本文，现在我重点想知道这几个问题：（Why &amp; How）</p> <ol><li>他们为什么要做这个研究？或者是他们是怎么选择到这个角度或方向的？</li> <li>他们在研究中，是用了哪些方法，逐步研究/解释/证明这一系列问题？</li></ol> <h3 id="r1、slc6a6-is-associated-with-tumor-progression-and-recurrence"><a href="#r1、slc6a6-is-associated-with-tumor-progression-and-recurrence" class="header-anchor">#</a> R1、SLC6A6 is associated with tumor progression and recurrence</h3> <p>为了确定和胃癌进展和复发相关的临床相关因素 → matched RNA-seq</p> <blockquote><p>To identify clinically relevant factors associated with Gastric cancer / GC progression and recurrence, we performed RNA sequencing (RNA-seq) of recurrent and matched primary GC tumors.</p></blockquote> <p>六位患者治疗前的原发肿瘤，经过术后化疗，两年内局部复发的肿瘤</p> <blockquote><p>treatment-naive primary tumors，postoperative fluorouracil-based adjuvant chemotherapy，local recurrent tumors</p></blockquote> <p>生存率：overall survival（OS），progression-free survival（PFS），relapse-free survival（RFS）</p> <p>分析出，SLC6A6是一个<code>独立的</code> 不良预后 / 风险因素</p> <blockquote><p>Univariate and multivariate Cox regression analyses，单变量和多变量Cox回归分析</p></blockquote> <p>他们的免疫荧光是真多，自己的队列也好多好多！！（后边还有好几个，好几种关于某些肿瘤的队列）
<img src="https://s2.loli.net/2024/04/05/e7XTnIdwhLjtkyY.png" alt="image.png|500"></p> <p>高水平的文章，搞得好卷呀...（不仅有生存分析，还得多种疾病的生存分析，还得多种指标/OS+PFS的生存分析）
<img src="https://s2.loli.net/2024/04/05/1jlbdhMIQsoEzen.png" alt="image.png|700"></p> <h3 id="r2、slc6a6-mediated-taurine-uptake-promotes-malignant-phenotypes-in-gc-cells"><a href="#r2、slc6a6-mediated-taurine-uptake-promotes-malignant-phenotypes-in-gc-cells" class="header-anchor">#</a> R2、SLC6A6-mediated taurine uptake promotes malignant phenotypes in GC cells</h3> <p>SGC7901 → 长春新碱、阿霉素 → SGC7901<sup>VCR</sup>、SGC7901<sup>ADR</sup></p> <blockquote><p>SLC6A6 expression was generally increased in GC cells compared to that in human gastric epithelial GES-1 cells, with the highest SLC6A6 expression detected in 2 multidrug-resistant (MDR) cell sublines, SGC7901VCR and SGC7901ADR, which were derived from chemosensitive SGC7901 cells by stepwise selection with <code>vincristine</code> and <code>adriamycin</code>, respectively; these cells exhibited resistance to multiple chemotherapeutic drugs</p></blockquote> <p>分析一个细胞膜上运输物质的蛋白作用，还可以分析上清液和细胞内的物质浓度（supernatant or intracellular）
<img src="https://s2.loli.net/2024/04/05/vb8kVAnTCtlZxJw.png" alt="image.png|400"></p> <p>半胱氨酸亚磺酸脱羧酶 -- 牛磺酸合成的限速酶</p> <blockquote><p>cysteine sulfinic acid decarboxylase (CSAD), a rate-limiting enzyme for taurine synthesis</p></blockquote> <p>要判断 XXX 是 以一个 <code>XXX依赖的方式</code>，需要正向和反向的验证</p> <blockquote><p>These data indicate that taurine can stimulate GC cells to increase aggressiveness in an SLC6A6-dependent manner.</p></blockquote> <h3 id="r3-taurine-has-opposite-effects-on-tumors-in-immunodeficient-and-immunocompetent-mice"><a href="#r3-taurine-has-opposite-effects-on-tumors-in-immunodeficient-and-immunocompetent-mice" class="header-anchor">#</a> R3，Taurine has opposite effects on tumors in immunodeficient and immunocompetent mice</h3> <p>裸鼠 / mude mice，皮下注射肿瘤细胞，接着注射生理盐水或牛磺酸</p> <blockquote><p>Therefore, we assessed the role of taurine in vivo by subcutaneously inoculating SGC7901 cells and mouse forestomach carcinoma (MFC) cells into BALB/c-nu/ nu (nude) mice, followed by intratumoral injection of saline or taurine</p></blockquote> <p>615 mouse <code>strain</code> -- 品系</p> <p>流式分选判断了各种免疫细胞的数量上变化，只有 CD8+T cell 有显著变化</p> <blockquote><p>各种免疫细胞包括：T，B，NK，Monocytes，Macrophages（M1，M2），DCs（pDCs，cDC1/2），Neutrophils</p></blockquote> <p>然后又去做了单细胞
<img src="https://s2.loli.net/2024/04/05/L3bx2dQ8hPCHvDy.png" alt="image.png|400"></p> <p>the CD8+ T cell population in taurine-treated tumors exhibited increased expression of genes related to <code>T cell activation</code> (Cd28, Cd226,andIcos) and <code>effector function</code> (Ifng, Tnf,andFasl)and decreased expression of <code>pro-apoptotic genes</code> (Casp3, Casp7, and Bax)</p> <p><img src="https://s2.loli.net/2024/04/05/bH1EB2j3vCGrD89.png" alt="image.png|400">
(D) Relative expression levels of genes related to T cell activation, effector production, and apoptosis in CD8+ T cells in MFC tumors from 615 mice determined by scRNA-seq</p> <p>这种比较图是怎么搞出来的？？？</p> <p>最后判断出来，在具有正常免疫功能的小鼠中，牛磺酸介导的减少肿瘤结果，是由于改善了CD8+ T cell的抗肿瘤活性</p> <h3 id="r4、tumor-cells-outcompete-cd8-t-cells-for-taurine-and-impair-antitumor-immunity-by-overexpressing-slc6a6"><a href="#r4、tumor-cells-outcompete-cd8-t-cells-for-taurine-and-impair-antitumor-immunity-by-overexpressing-slc6a6" class="header-anchor">#</a> R4、Tumor cells outcompete CD8+ T cells for taurine and impair antitumor immunity by overexpressing SLC6A6</h3> <p>牛磺酸是人体内白细胞中，含量最丰富的，游离氨基酸</p> <blockquote><p>Taurine is the most abundant free amino acid in human leukocytes！</p></blockquote> <p>Tumor interstitial fluid (TIF)，肿瘤细胞简直液 -- 也可以叫TME液体吧~</p> <p><a href="https://baike.baidu.com/item/Annexin%20V/816753" target="_blank" rel="noopener noreferrer">Annexin V<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> -- 判断CD8+T cell 凋亡情况；<br>
IFNγ，TNFα -- 判断CD8+ Tcell 细胞因子产生情况</p> <p>In a dose-dependent manner</p> <p>SLC6A6 was more highly expressed than SLC36A1, SLC6A13,orCSAD in human and mouse CD8+ T cells
<img src="https://s2.loli.net/2024/04/05/OXxiwfvAN7z9WYJ.png" alt="image.png|400"></p> <p>half-maximal effective concentration (EC50)，半数有效浓度：一种药物/化学物质在生物体内产生50%最大效应所需的浓度，值越低体现着药物效力更强。</p> <p>对于本文的效力，是 Cell viability -- 细胞活性</p> <p>The half-maximal effective concentration (EC50) of taurine in CD8+ T cells was higher than that in GC cells (Figure 3H), indicating that CD8+ T cells were more vulnerable than tumor cells to taurine deficiency.<br> <img src="https://s2.loli.net/2024/04/05/you3kwC4niETdXh.png" alt="image.png|400"></p> <p>然后发现，只限制肿瘤的牛磺酸，可以重新激活CD8+ T cell ！</p> <h3 id="r5、taurine-deficiency-induces-er-stress-mediated-atf4-upregulation-in-cd8-t-cells"><a href="#r5、taurine-deficiency-induces-er-stress-mediated-atf4-upregulation-in-cd8-t-cells" class="header-anchor">#</a> R5、Taurine deficiency induces ER-stress-mediated ATF4 upregulation in CD8+ T cells</h3> <p>也可以进行，分离后转录组测序的！（要看看他用啥分析的 -- 后边没讲）</p> <blockquote><p>RNA-seq of CD8+ T cells from healthy donor PBMCs after SLC6A6 KD identified 2,065 DEGs (fold change &gt;1.5, p &lt; 0.05)</p></blockquote> <p>KEGG：Protein processing in endoplasmic reticulum (ER)</p> <p>In this category, ATF4, which encodes a core transcription factor of the integrated stress response (ISR), was the most upregulated gene.</p> <p>integrated stress response，ISR：整合应激反应</p> <p>！！富集分析出重要的通路之后，再看看其中的基因表达情况~</p> <div class="custom-block warning"><p class="custom-block-title">注意</p> <p>2024-04-05、23:55，明天再看吧 -- 2024-04-06、03:28，红牛确实牛，( ఠൠఠ )ﾉ，每次喝一罐都能半夜都睡不着，我体内的某些受体对这玩意儿灵敏度可真高...</p></div> <p>牛磺酸的浓度和可获得性，调节着CD8+ T cell 的ATF4表达（外边牛磺酸含量低，CD8+ Tcell 的 AFT4就高）</p> <p>CD8+ T cell 内的ATF4过表达，凋亡↑ 细胞因子↓，牛磺酸补不回来；AFT4 KO / 敲掉 → 凋亡↓ 细胞因子↑</p> <p>说明，牛磺酸缺乏诱导的CD8+ T cell凋亡和功能失调，是被ATF4介导的 ~ 我们接着分析 <code>taurine deficiency</code> 和 <code>ATF4 upregulation</code> 之间的关系</p> <p>激活 ISR 包括了 eIF2a phosphorylation（参考文献26得到 -- The integrated stress response. ）</p> <p>eIF2a phosphorylation、phosphorylation of eIF2a (p-eIF2a)（见过这个东西）</p> <p>Phosphorylation of eIF2a is catalyzed by a family of four eIF2a kinases -- EIF2AK1、2、3、4</p> <p>KD of EIF2AK3 (also known as PERK) exhibited the strongest effect on ATF4 expression in SLC6A6-KD CD8+ T cells</p> <p>牛磺酸缺乏 → AFT4↑：是由 PERK激活导致的（PERK抑制剂 -- AMG PERK 44，可以废止/取消由牛磺酸缺乏导致的AFT4表达量上调）</p> <p>Among the stimuli that activate the ISR, only ER stress mediates eIF2a phosphorylation through PERK（还是参考文献 -- The integrated stress response.）</p> <p>unfolded protein response (UPR)，内质网非折叠蛋白反应 -- the UPR genes BIP and DDIT3</p> <p>ER stress inducer thapsigargin (Thaps) -- 内质网应激诱导剂毒胡萝卜素 / Thaps</p> <p>结果表明，CD8 + T细胞中牛磺酸缺乏会增加ER应激并激活UPR的PERK-ATF4臂</p> <blockquote><p>The above findings indicate that taurine deficiency in CD8+ T cells increases ER stress and activates the PERK-ATF4 arm of the UPR</p></blockquote> <h3 id="r6、taurine-represses-atf4-transcription-by-inhibiting-jak1-stat3-signaling"><a href="#r6、taurine-represses-atf4-transcription-by-inhibiting-jak1-stat3-signaling" class="header-anchor">#</a> R6、Taurine represses ATF4 transcription by inhibiting JAK1-STAT3 signaling</h3> <p>前面知道了CD8+ T cell 中牛磺酸缺乏，ATF4高（不太好的情况），下面来找为啥会高（中间的一系列分子机制是什么）</p> <p>细胞内一种物质的增高，可以是转录翻译来源的（pre-mRNA，mRNA），也可以是其他代谢物质来源的（metabolite ↑），或者外源摄入的</p> <p>transcription inhibitor actinomycin-D (ACTD) -- 转录抑制剂放线菌素D ( ACTD )</p> <p>ATF4 upregulation is not a lag effect of T cell activation -- ATF4上调不是T细胞活化的滞后效应</p> <p>protein synthesis inhibitor cycloheximide (CHX) -- 蛋白合成抑制剂环己酰亚胺( CHX )</p> <p>抗体芯片，检测细胞磷酸化蛋白的变化</p> <blockquote><p>antibody array to profile changes in phosphorylated proteins in SLC6A6-KD CD8+ T cells</p></blockquote> <p>STAT3，JAK1、2，这个附近就有些看不懂了，关于信号通路方面的内容，还有待学习和积累</p> <p>牛磺酸削弱了PERK-JAK1之间的互作关系（还是以剂量依赖的方式，计量越大，关系越弱）</p> <h3 id="r7、atf4-transactivates-immune-checkpoint-genes-and-induces-t-cell-exhaustion"><a href="#r7、atf4-transactivates-immune-checkpoint-genes-and-induces-t-cell-exhaustion" class="header-anchor">#</a> R7、ATF4 transactivates immune checkpoint genes and induces T cell exhaustion</h3> <p>为了研究AFT4对该细胞的命运和功能影响，进行了ChIP-seq，哦，研究蛋白质和DNA的互作关系（前一个结果研究了AFT4往下游/相关分子通路的关系，下面研究上游/相关基因表达的关系）</p> <blockquote><p>To identify ATF4 targets regulating CD8+ T cell fate and function, we performed ChIP-seq to profile genome-wide ATF4-DNA associations.</p></blockquote> <p>也为了发现在应对牛磺酸缺乏时，ATF4靶向的基因，所以同时间进行了 SLC6A6-KD 和 Control 的CD8+ T cell 的转录组，和前面的ChIP-seq组合分析</p> <blockquote><p>To determine ATF4 targets involved in the response to taurine deficiency, we integrated ATF4 ChIP-seq data with RNAseq data from SLC6A6-KD and control CD8+ T cells</p></blockquote> <p>RNA-seq和ChIP-seq的交集发现免疫检查点基因共同高表达，然后在不同的细胞中验证</p> <blockquote><p>immune checkpoint genes (ICGs), including PDCD1, CTLA4, TIGIT,andTIM3</p></blockquote> <p>luciferase reporter assays -- 荧光素酶报告实验（不懂）</p> <p>牛磺酸↑，改变不了 ATF4-OE 引起的 ICG↑，表明这两件事情之间，不是牛磺酸</p> <blockquote><p>ATF4-OE-induced increases in these immune checkpoints were not affected by taurine addition, indicating that taurine-deficiency-induced transcription of these ICGs is mediated by ATF4.</p></blockquote> <p>可以参考的聚类注释：</p> <p>These cells were classified into 8 populations (Figures 6F and S8A):</p> <p><img src="https://s2.loli.net/2024/04/07/ARn5cWQmiXDKPt2.png" alt="image.png|400"></p> <ul><li>3 clusters were defined as exhaustion-associated CD8+ T cell subsets, including
<ul><li>progenitor (Texprog; Mki67hi Top2ahiPdcd1int),</li> <li>intermediate (Texint; Mki67lowTop2alowPdcd1int), and</li> <li>terminal (Texterm; Mki67lowTop2alowPdcd1hi) exhaustedCD8+ T cells</li></ul></li> <li>2 clusters were defined as memory-like CD8+ Tcellsubsets, including
<ul><li>effector-memory-like (Tem-like; SellCd44+Il7r+) and</li> <li>central-memory-like (Tcm-like; Sell+Cd44Il7r+)CD+ 8 T cells</li></ul></li> <li>and the remaining clusters were defined as
<ul><li>effector (Teff; Crtam+Cd160+),</li> <li>IFN-induced (Isg15+Isg20+), and</li> <li>cycling (Mki67+ Top2a+)CD8+ T cells.</li></ul></li></ul> <p>从OT - 1小鼠中分离，初始TCR转基因，卵清蛋白( OVA )，特异性CD8 + T ( OT-1 )细胞</p> <blockquote><p>Naive TCR transgenic ovalbumin (OVA)-specific CD8+ T(OT-1)cells were isolated from OT-1 mice</p></blockquote> <p>cytolysis -- 细胞溶解</p> <p>umor lytic activity -- 溶瘤活性</p> <p>SLC6A6, ATF4, and immune checkpoints in GC cohort 1 -- 研究队列中，这几个基因的，相关性（免疫荧光的共定位，TCGA+GTEx的表达相关性）</p> <h3 id="r8、chemotherapy-upregulates-slc6a6-by-inducing-sp1-self-regulation"><a href="#r8、chemotherapy-upregulates-slc6a6-by-inducing-sp1-self-regulation" class="header-anchor">#</a> R8、Chemotherapy upregulates SLC6A6 by inducing SP1 self-regulation</h3> <p>化疗 → SP1 自己调节 → SLC6A6 ↑</p> <p>这种图很新鲜呐！（分析并排除了遗传变异的原因）<br> <img src="https://s2.loli.net/2024/04/07/AJywf6zHkGlxOb9.png" alt="image.png|400"></p> <blockquote><p>Low frequencies of genetic alterations in the other 32 GC cell lines and 441 GC tissues were observed using the cBioPortal web resource (Figure S9A; Table S1). Thus, genetic variation is unlikely to be the cause of SLC6A6 upregulation.</p></blockquote> <p>DNA 甲基转移酶抑制剂 -- decitabine，地西他滨</p> <blockquote><p>Treating GC cells with the DNA methyltransferase inhibitor decitabine slightly increased SLC6A6 mRNA levels</p></blockquote> <p>JASPAR 和 PROMO，两个数据库，去探索调节SLC6A6转录的转录因子</p> <blockquote><p>We next explored potential transcription factors that may regulate SLC6A6 transcription. Using the JASPAR and PROMO databases, we identified 8 candidates</p></blockquote> <p>在 <a href="https://kmplot.com/analysis/" target="_blank" rel="noopener noreferrer">Kaplan-Meier plotter<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>  和 <a href="https://sites.broadinstitute.org/ccle/" target="_blank" rel="noopener noreferrer">Cancer Cell Line Encyclopedia (CCLE) <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 中分析相关性（ps：据说后一个网站需要些手段）</p> <blockquote><p>Correlations between the expression of SLC6A6 and these candidates were analyzed in the Kaplan-Meier (KM) plotter and Cancer Cell Line Encyclopedia (CCLE) databases, and SP1 exhibited the strongest positive correlation with SLC6A6 in GC</p></blockquote> <p>在细胞中，敲低/KD 或 过表达/OE SP1 ，也会相应的降低 或 提高 SLC6A6的表达</p> <p>荧光素酶被告基因检测，能鉴定出转录因子的结合位点诶！<br> <img src="https://s2.loli.net/2024/04/07/un7U2lScEh1kQNZ.png" alt="image.png|400"></p> <blockquote><p>Luciferase reporter assays revealed that SP1 activated SLC6A6 transcription, and binding sites responsible for SP1mediated transcriptional activity were identified (Figures 7Gand S9G).</p></blockquote> <p>想知道化疗为啥会引起SP1的升高？   参考文献 47 -- SP1的转录是被自身诱发的</p> <blockquote><p>Cloning and characterization of the 5’-flanking region of the human transcription factor Sp1 gene.</p></blockquote> <h3 id="last、discussion"><a href="#last、discussion" class="header-anchor">#</a> Last、Discussion</h3> <p>哈哈，这句话好有意思，尽管我们的数据背离之前报道，但是我们的方法是非常严谨的，关键的因素也是仔细斟酌的，嗯！</p> <blockquote><p>Although our data represent a departure from previous reports, our approaches were highly rigorous, and critical factors were considered.</p></blockquote> <p>牛磺酸对肿瘤有利，对免疫细胞也是必须的，那么补充这种物质，对机体整体的免疫功能，肿瘤的作用，是什么样的，还不能确定。</p> <p>好家伙，后续已经开展了 NCT06123455 研究了，化疗患者口服牛磺酸，判断后续的效果。</p> <p>2024-04-07、15:41 读后感：</p> <p>除了中间的一部分机制通路的联系不熟悉，若干实验不了解，之外，其他的各种实验在整个实验的验证过程，为什么要做，以及怎么做，还都是理解的！两天内一口气读完，感觉顺畅，主要是研究的逻辑很顺畅，不少实验都已经了解！我觉得有这么几个优势 / 比较棒的地方：</p> <ul><li>临床试验队列比较丰富，没记错的话，有四个胃癌的队列，还有肝脏，胰腺等好几个疾病的队列！</li> <li>验证的很严谨，体内/体外实验，敲低/过表达实验，细胞还有不同品系的重复，让我感到有种不厌其烦的证明一个结论的感觉。</li> <li>组学不多，但是用的很到位啊，转录组表观组以及单细胞，他都有，用到的也都是很精妙的一部分，感觉像是刚刚好用到，刚刚好又只用到那么一点而已，不像有的文章组学的图使劲摞。</li> <li>实验可真多，各种统计比较图，看的我眼花缭乱（一作是一个博士和三个研究生）</li></ul> <p>但是啊，我感觉最最开始，引入 SLC6A6 这个分子还是，没那么的顺畅呢，，，几十个差异基因呢，怎么就落脚到这个分子了呢？
<img src="https://s2.loli.net/2024/04/07/6FDjen1aVKBCuUX.png" alt="image.png|400"></p> <blockquote><p>Among these DEGs, SLC6A6, also known as TAUT (taurine transporter), was the most abundantly expressed SLC gene in the recurrent samples</p></blockquote> <p>后续的较强的临床相关性、比较重要风险因素，验证的很好哦！</p></div></div>  <div class="page-edit"><!----> <!----> <!----></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/8c9af3/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">张老师的MC</div></a> <a href="/pages/7ea67e/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">咽峡炎链球菌</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
