Wbp74zUAK5q6WkHns7V0eWkdPbPzd3rxkTGybadYySumVzhcaJFbs5UrEkQ/+CK8gF5dnh/6ciIZ73gwQ927L1IitoxKLXYP3SjYdOrHHfTZhRRlFyrorafPk20B3HPD1y2G3qKZME5Jcf3t/HUC13/8tSd++vqFveMUTwAUxSUFI1QekR1+bIze3D9MF2aq6cPvG72CgnldWCFqyRw3lwH8ZMerjTD9ElRO7Gv44wNpC90aASqGfVlz/Rx17srQ57/UU26hkhQqUB7dBR71WmzQhHUnblGmVOEw0jhbV1n9OlXUDCIRGaNV5Jp43N516fN7JmnTHdfp7Hgy0luO4aMhtkLL8Bi3bUWYvzh5Mn1dTxrL6QmGuRhGL/TiTTxRoEdTszSaq9GR0NGA3KdkOz3hqSV3MIDhQ5IVX/Ivx3umBti2es2h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">想法和借鉴<!----></h1>  <div class="theme-vdoing-content content__default"><p>#想法</p> <h3 id="nk细胞有感"><a href="#nk细胞有感" class="header-anchor">#</a> NK细胞有感</h3> <p>既然在泛癌的角度下，不同的T细胞和NK细胞有区别，那么，我们换一个精细的维度，在不同的胃癌/结直肠癌/食管癌等等之中，细胞亚群/不同种类的细胞群体，是否有什么异质性？或者换句话说，在不同种类的胃癌中，某种细胞群体/某一类细胞的异质性怎么样？可以作为治疗靶点吗？结合免疫治疗，肿瘤微环境；以及发生演变的过程，进化分析状态，咱们是不是也可以来比较分析一下？
还有和肠道菌群之间的关系？最近，我看到几篇文章研究，肿瘤内微生物（包括真菌，细菌）对于肿瘤的迁移能力都是有些影响的？可以联系在一起吗？肠道微生物组学和胃肠道的肿瘤单细胞组学，能擦除什么样子的火花？
还有，我记得，王老师说过东亚人的胃癌发病率高于欧美国家的发病率，那么，不同地区的异质性呢？？有意思吗？有什么意义吗？为指导用药？？一般都是FDA批准了之后，我们试着去应用，或者直接拿来按照类似的剂量使用了，但是，我们呢不一样，我们之间的胃癌不一样，so，可不可以试一试？
对了，实体的肿瘤和软的肿瘤之间有什么区别吗？特别是在胃癌的不同分型之间，有什么区别呢？TME中的区别，不同的细胞的区别？我可不可以设计个实验，大量的单细胞数据来分析不同质地肿瘤间的TME/免疫细胞/基质细胞的异质性？据此来找到，，，好像没啥子用嘞，，，难道就是为了找到两种肿瘤间的差异基因？差异调控基因，有什么意义呢？分化的重要转折点？</p> <h3 id="tme-炎症有感"><a href="#tme-炎症有感" class="header-anchor">#</a> TME &amp; 炎症有感</h3> <p>((inflammation) AND (wound)) AND (scRNA)
炎症是，肿瘤进展的，催化剂，伤口处的炎症和癌症中的炎症，有啥区别？哈哈，可以研究不？不同胃癌，不同的环境（幽门杆菌，癌症）中的细胞组成/炎症有何不同？
简单查了一下，随便看看吧，这个是研究皮肤炎症的，有些数据
<a href="https://www.frontiersin.org/articles/10.3389/fgene.2023.1072995/full" target="_blank" rel="noopener noreferrer">前沿 |单细胞分析显示，黑色素细胞可能通过组织蛋白酶 G 促进慢性伤口的炎症<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>
像肿瘤的炎症，TME比较多吧？没准可以试一试呢？</p> <p>2023-12-12，临床儿科，呼吸道疾病复习疑惑？</p> <blockquote><p>这好多疾病都只能算是各种类型的，<code>炎症</code>，自限性的，靠着自己的免疫力来对抗病毒（90%），哮喘呢就是环境和遗传的背景下，慢性的气道炎症，这么多炎症，像是一场场的战争，内战或外战争，时常打一打，小打小闹的没啥大问题。但是如果到了肿瘤之中，有何区别呢？或者到了肿瘤之中，如何就发展菜了呢？（没仔细读过类似的文献，不知道有何区别）</p></blockquote> <h3 id="绘图效果借鉴"><a href="#绘图效果借鉴" class="header-anchor">#</a> 绘图效果借鉴</h3> <p>control X treat 简洁！只展示control 和 treat 两组对比 × 某类基因表达量的区别
<img src="https://s11.ax1x.com/2023/12/27/pibvOhR.md.png" alt="control-treat-×-epithelial-mesenchymal-heatmap"></p> <p>ps：这就看出来学生信的一个作用了<br>
要素：数据的分类信息“control，treat”；筛选要研究/展示的基因（EMT相关的基因</p> <h3 id="健康饮食"><a href="#健康饮食" class="header-anchor">#</a> 健康饮食</h3> <p><a href="/02.围炉夜话/07.食之有道.html">食之有道</a> 的2023-12-25这一天记录，我觉得，生酮饮食，是不是一件，更加合情合理的事情？想找老师交流交流！</p> <p>还有，你说，为什么人类体内的降糖激素就一个呢？是不是就是因为，我们的祖先，是不是基本上不会碰到太多高血糖的情况呢？</p> <blockquote><p>ps，刚去查了一下，22年发现还有一种降血糖的激素——FGF1，通过抑制脂肪分解，来调节血糖</p></blockquote> <h3 id="都哈理论和表观遗传"><a href="#都哈理论和表观遗传" class="header-anchor">#</a> 都哈理论和表观遗传</h3> <p>儿少妇幼中有一个理论叫都哈理论</p> <blockquote><p>都哈理论 / 健康和疾病的发育起源（developmental origins of health and disease, DOHaD）理论：人体如果在早期发育过程中（包括胎儿、婴幼儿时期）经历不利因素，比如营养不良或营养过剩，人体组织器官在结构和功能上将发生永久性或程序性改变，导致成年期的一些慢性病（包括糖尿病、心血管疾病、肿瘤、代谢综合征、精神障碍、神经性疾病、哮喘、骨质疏松等）的发生和发展。</p></blockquote> <p>然后，突然想到是否和表观遗传修饰的改变有关系？然后如何进行研究呢？大量的表观组数据，如果得到匹配上的胚胎时期的信息，以及后续的慢性疾病的信息，也许能窥探一二？</p> <h3 id="肿瘤和代谢"><a href="#肿瘤和代谢" class="header-anchor">#</a> 肿瘤和代谢</h3> <p>最近看到不少研究的文章，大多和代谢相关，再加上消化内科，所以想从消化/代谢的角度，来更好地理解肿瘤的发生发展和进展变化，如何切入呢？2024-06-09，今天突然想到了很多癌症的患者都会偏瘦，至少在呼吸内科实习看到的是这样子的，很多患者入院前和入院后，可能在短短几天内体重减轻十几斤！这么大的变化，我目前所知道的一些可能的原因包括肿瘤细胞代谢消耗掉了那么多的营养物质；或是机体免疫代谢反应比较强，据说免疫细胞工作起来的代谢强度不比活跃的肿瘤细胞低，（但是免疫细胞有时会因为在肿瘤微环境中争不过肿瘤细胞而呈现出被抑制状态）；或是肿瘤转移到骨髓，刺激骨髓的增生从而消耗那么多的营养物质；哦，对了，癌症患者很多会胃口不太好，尤其是吃不得荤腥，特别是化疗药物使用之后；或者...</p> <p>由于我见识浅薄，目前就能想到这些可能的原因。还有一个情况是目前研究不是很清楚的 -- 肿瘤相关的恶病质，嗯，也许可以是一个研究的角度哦。</p> <h3 id="胃癌"><a href="#胃癌" class="header-anchor">#</a> 胃癌</h3> <p><a href="/01.科研学习/04.整理归纳/15.胃癌.html">15.胃癌</a></p> <p>胃癌的发生具有很明显的地域性，和种族？饮食习惯？应该关系很密切</p> <p>记得这个方面应该有全基因组关联研究/GWAS，那么不同种族的胃癌单细胞异质性，再考虑上胃癌进展过程中的异质性，会不会有什么发现呢？</p></div></div>  <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=%E7%A7%91%E7%A0%94%E6%83%B3%E6%B3%95" title="标签">#科研想法</a></div> <!----></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/5666ad/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">统计</div></a> <a href="/pages/7f8ebe/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Algorithm</div></a></div> <div class="page-nav"><p class="inner"><span c
