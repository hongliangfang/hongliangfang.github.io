<a href="https://www.jianshu.com/p/926d819406ca" target="_blank" rel="noopener noreferrer">数据分析-3 pandas - 简书 (jianshu.com)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>
常用数据格式</p> <ul><li>Series，一维，带标签数组</li> <li>DataFrame，二维，Series容器
一个Series相当于两个数组，一个数组是index（索引），一个数组是value/值，并不是真的数值（有点像R中一维列表的内容和names的感觉，或者一行内容及其colnames）</li></ul> <h4 id="创建"><a href="#创建" class="header-anchor">#</a> 创建</h4> <div class="language- line-numbers-mode"><pre class="language-text"><code>data = {'A': [1, 2, 3], 'B': [4, 5, 6], 'C': [7, 8, 9]} 
df = pd.DataFrame(data)
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h3 id="基本属性和方法"><a href="#基本属性和方法" class="header-anchor">#</a> 基本属性和方法</h3> <h4 id="取列"><a href="#取列" class="header-anchor">#</a> 取列</h4> <div class="language- line-numbers-mode"><pre class="language-text"><code>column1 = df['A']  # 根据列名选单列
columns = df[['A','B']] # 根据列名选多列
column = df.iloc[:, 2]  # 选择索引位置为2的列数据
columns = df.iloc[:, 2:5]  # 选择索引位置为2到4的列数据
filtered_columns = df.loc[:, df.columns.str.startswith('prefix')]  # 筛选出以'prefix'开头的列
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><h4 id="取行"><a href="#取行" class="header-anchor">#</a> 取行</h4> <div class="language- line-numbers-mode"><pre class="language-text"><code>rows = df[2:5]  # 根据索引位置，选择2到4的行数据
row = df.iloc[2]  # 根据位置索引行
row = df.loc['row_label']  # 根据标签选一行
rows = df.loc[['row1', 'row2', 'row3']]  # 根据标签选择多行
filtered_rows = df[df['column'] &gt; 5]  # 筛选出'column'列中大于5的行
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><h4 id="取子集"><a href="#取子集" class="header-anchor">#</a> 取子集</h4> <div class="language- line-numbers-mode"><pre class="language-text"><code>subset = df[start_row:end_row]  # 选择行的子集
subset = df[start_row:end_row][columns]  # 同时选择行和列的子集
subset = df[df['column'] &gt; 5]  # 只选择满足条件的行的子集
subset = df.loc[:, df.columns.str.contains('keyword')]  # 只选择包含特定关键字的列的子集
subset = df.loc[row_indexer, column_indexer]  # 通过标签选择行和列的子集
subset = df.iloc[row_indexer, column_indexer]  # 通过位置选择行和列的子集
subset = df.query('column1 &gt; column2')  # 使用条件表达式筛选行的子集
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p><code>df.loc</code>，根据标签，label索引和选择<br> <code>df.iloc</code>，根据整数位置，integer position索引和选择</p> <h4 id="排序"><a href="#排序" class="header-anchor">#</a> 排序</h4> <div class="language- line-numbers-mode"><pre class="language-text"><code>sorted_df = df.sort_values(by='column_name')  # 按单个列进行升序排序
sorted_df = df.sort_values(by=['column1', 'column2'], ascending=[True, False])  # 按多个列进行排序，指定升序和降序
sorted_df = df.sort_index()  # 对索引进行升序排序
sorted_df = df.sort_index(ascending=False)  # 对索引进行降序排序
df['rank_column'] = df['column'].rank()  # 对指定列的值进行排名
sorted_grouped_df = df.sort_values(by='column_name').groupby('group_column')  # 先按列排序，再按组分组
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><h4 id="合并"><a href="#合并" class="header-anchor">#</a> 合并：</h4> <p>concat()，merge()，join()</p> <p>1、 <code>concat()</code>：用于按轴方向将多个数据对象（如Series、DataFrame）进行连接。<br>
concatenated = pd.concat([df1, df2, df3])  # 沿行方向将多个DataFrame按顺序连接<br>
concatenated = pd.concat([df1, df2], axis=1)  # 沿列方向将多个DataFrame按顺序连接</p> <p>2、<code>merge()</code>：用于按照指定的键（key）将两个DataFrame进行合并<br>
merged = pd.merge(df1, df2, on='common_column')  # 按照指定列的值进行内连接合并<br>
merged = pd.merge(df1, df2, on='common_column', how='left')  # 左连接合并<br>
merged = pd.merge(df1, df2, on='common_column', how='right')  # 右连接合并<br>
merged = pd.merge(df1, df2, on='common_column', how='outer')  # 外连接合并</p> <p>3、 <code>join()</code>：用于按照索引或列的值将两个DataFrame进行合并。<br>
joined = df1.join(df2, on='index_column')  # 按照索引列进行连接<br>
joined = df1.join(df2, on='index_column', how='left')  # 左连接合并<br>
joined = df1.join(df2, on='index_column', how='right')  # 右连接合并<br>
joined = df1.join(df2, on='index_column', how='outer')  # 外连接合并</p> <p>连接方式</p> <ol><li>左外连接（Left Outer Join）：返回左侧DataFrame的所有行，并且将右侧DataFrame中匹配的行合并；没有匹配的行将以缺失值填充。</li> <li>右外连接，保留右侧，未匹配缺失值补充。</li> <li>全外连接（Full Outer Join）：返回连接的两个DataFrame的所有行，并以缺失值填充任何没有匹配的行。</li> <li>内连接，表示保留指定列的交集</li></ol> <h3 id="一些经验"><a href="#一些经验" class="header-anchor">#</a> 一些经验</h3> <div class="language- line-numbers-mode"><pre class="language-text"><code># 统计字符串、变成数据
sd = test.groupby(['meta_histology', 'celltype','meta_tissue']).size().reset_index(name='count')


# 拆分行内字符串
sd[['name1','name2']] = sd['meta_histology'].str.split('(',expand=True)
sd[['histology','kuohao']] = sd['name2'].str.split(')',expand=True)
sd


# 第一列变行名
data = cancer_cell.set_index('cancer type')


# 透视表
pivot = metadata.pivot_table(index='meta_histology', columns='celltype', aggfunc='size', fill_value=0) # index可以选择多个

# 转换&amp;保存
sa = pivot.reset_index()
sa.to_csv('D:/RStudio/scRNA-seq/NK_histology_celltype.csv',index=False)

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br></div></div><p>如果你想使用Pandas对数据表格进行重新统计，有一些常用的参数可以帮助你进行数据聚合和汇总。以下是一些常见的参数：</p> <ol><li><code>groupby</code>：根据指定的列或条件，将数据分组统计。例如，<code>df.groupby('column')</code>可以对DataFrame按照指定的列进行分组。</li> <li><code>agg</code>：指定聚合函数或函数列表，对分组后的数据进行聚合计算。例如，<code>df.groupby('column').agg('sum')</code>可以对分组后的数据按列进行求和。</li> <li><code>apply</code>：应用自定义的函数到数据中的每个分组。例如，<code>df.groupby('column').apply(custom_function)</code>可以对每个分组应用自定义函数。</li> <li><code>pivot_table</code>：创建透视表，将数据按照指定的行和列进行分组，并进行统计计算。</li> <li><code>stack</code> 和 <code>unstack</code>：通过堆叠和拆堆操作，改变数据的维度。例如，<code>df.stack()</code>可以将DataFrame的列转换成索引，创建一个更紧凑的数据表格。</li> <li><code>aggfunc</code>：在透视表中使用，指定聚合函数进行数据汇总。例如，<code>pivot_table(df, index='column1', columns='column2', values='column3', aggfunc='sum')</code>将根据'column1'和'column2'进行分组，并对'column3'的值进行求和统计。</li> <li><code>sum</code>, <code>mean</code>, <code>median</code>, <code>min</code>, <code>max</code>, <code>count</code>, <code>std</code>, <code>var</code>等：这些是常见的聚合函数，用于对数据进行汇总计算。</li></ol> <p>这些参数可以根据具体需求进行灵活配置，以实现你想要的数据统计操作。</p> <p>希望这些参数对你有所帮助！如果还有其他问题，请随时提问。</p> <h2 id="_2、数据可视化"><a href="#_2、数据可视化" class="header-anchor">#</a> 2、数据可视化</h2> <p>起因：还是因为觉得python蛮好用的，比R下半天软件下不来的感觉舒服多了，虽然也会常报错，但是计算速度更快了，出图也更快了，更重要的是，在jupyter lab中也能操作出来R包来，嘿嘿，没想到我这么厉害吧~jupyter lab为什么这么吸引我呢，除了能同时调用python和R等语言，还可以直接以web页面的形式运行，直接可以将网上学来的操作进行尝试复现呢。</p> <p>还有就是想要发现特定的问题，解释特定问题，或者是数据的可视化，只有scanpy，seurat包是做不来的，想要根据自己的想法来展示你的数据，还是得学会一些像ggplot2，matplotlib之类的，比较专业的绘图工具。</p> <p>可能有用的资料：
​<a href="http://www.matplotlib.net/stable/tutorials/index.html" target="_blank" rel="noopener noreferrer">Matplotlib 中文教程网<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h3 id="matplotlib"><a href="#matplotlib" class="header-anchor">#</a> Matplotlib</h3> <h4 id="一、基本使用过程"><a href="#一、基本使用过程" class="header-anchor">#</a> 一、基本使用过程：</h4> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token comment"># 1. 导入</span>
<span class="token keyword">import</span> matplotlib<span class="token punctuation">.</span>pyplot <span class="token keyword">as</span> plt

<span class="token comment"># 2. 绘制图像</span>
plt<span class="token punctuation">.</span>plot<span class="token punctuation">(</span>data<span class="token operator">=</span>data<span class="token punctuation">,</span>x<span class="token operator">=</span>x<span class="token punctuation">,</span>y<span class="token operator">=</span>y<span class="token punctuation">,</span>color<span class="token operator">=</span><span class="token string">'Blue'</span><span class="token punctuation">)</span>

<span class="token comment"># 3. 显示图像</span>
plt<span class="token punctuation">.</span>show<span class="token punctuation">(</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><h4 id="二、其他参数"><a href="#二、其他参数" class="header-anchor">#</a> 二、其他参数</h4> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token comment"># 创建画布参数</span>
plt<span class="token punctuation">.</span>figure<span class="token punctuation">(</span>figsize<span class="token operator">=</span><span class="token punctuation">(</span><span class="token number">5</span><span class="token punctuation">,</span><span class="token number">3</span><span class="token punctuation">)</span><span class="token punctuation">,</span> dpi<span class="token operator">=</span><span class="token number">100</span><span class="token punctuation">)</span> <span class="token comment"># 长宽，分辨率</span>

<span class="token comment"># 标签字体大小</span>
plt<span class="token punctuation">.</span>xlabel<span class="token punctuation">(</span><span class="token string">'横坐标标签'</span><span class="token punctuation">,</span> fontsize<span class="token operator">=</span><span class="token number">12</span><span class="token punctuation">)</span> 
plt<span class="token punctuation">.</span>ylabel<span class="token punctuation">(</span><span class="token string">'纵坐标标签'</span><span class="token punctuation">,</span> fontsize<span class="token operator">=</span><span class="token number">12</span><span class="token punctuation">)</span> 
plt<span class="token punctuation">.</span>title<span class="token punctuation">(</span><span class="token string">'图标标题'</span><span class="token punctuation">,</span> fontsize<span class="token operator">=</span><span class="token number">14</span><span class="token punctuation">)</span>

<span class="token comment"># 标签角度</span>
plt<span class="token punctuation">.</span>xticks<span class="token punctuation">(</span>rotation<span class="token operator">=</span><span class="token number">45</span><span class="token punctuation">)</span>  <span class="token comment"># X轴刻度值旋转45度</span>
plt<span class="token punctuation">.</span>yticks<span class="token punctuation">(</span>fontsize<span class="token operator">=</span><span class="token number">10</span><span class="token punctuation">)</span>  <span class="token comment"># Y轴刻度值字体大小设置为10</span>

<span class="token comment"># 坐标轴范围</span>
plt<span class="token punctuation">.</span>xlim<span class="token punctuation">(</span><span class="token number">0</span><span class="token punctuation">,</span> <span class="token number">10</span><span class="token punctuation">)</span>  <span class="token comment"># 设置X轴范围</span>
plt<span class="token punctuation">.</span>ylim<span class="token punctuation">(</span><span class="token number">0</span><span class="token punctuation">,</span> <span class="token number">100</span><span class="token punctuation">)</span>  <span class="token comment"># 设置Y轴范围</span>


</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br></div></div><h3 id="seaborn"><a href="#seaborn" class="header-anchor">#</a> Seaborn</h3> <p>Matplotlib是Python中最常见的库，而Seaborn是在其基础上封装的高级库。默认审美比较在线！</p> <h4 id="一、基本使用过程-2"><a href="#一、基本使用过程-2" class="header-anchor">#</a> 一、基本使用过程：</h4> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token comment"># 1.导入</span>
<span class="token keyword">import</span> matplotlib<span class="token punctuation">.</span>pyplot <span class="token keyword">as</span> plt
<span class="token keyword">import</span> seaborn <span class="token keyword">as</span> sn

data <span class="token operator">=</span> se<span class="token punctuation">.</span>load_dataset<span class="token punctuation">(</span><span class="token string">'tips'</span><span class="token punctuation">)</span> <span class="token comment"># 内置数据集</span>

<span class="token comment"># 2.指定数据和样式</span>
sn<span class="token punctuation">.</span>barplot<span class="token punctuation">(</span>
    data<span class="token operator">=</span>tips<span class="token punctuation">,</span>  <span class="token comment"># 数据</span>
	x<span class="token operator">=</span><span class="token string">&quot;tip&quot;</span><span class="token punctuation">,</span>    <span class="token comment"># x轴的数据必须为数值</span>
    y<span class="token operator">=</span><span class="token string">&quot;day&quot;</span><span class="token punctuation">,</span>    <span class="token comment"># y轴相当于分组</span>
    hue<span class="token operator">=</span><span class="token string">&quot;smoker&quot;</span><span class="token punctuation">,</span> <span class="token comment"># &quot;另一个分组&quot;</span>
    color<span class="token operator">=</span><span class="token string">'another str variable'</span> <span class="token comment"># 根据分颜色</span>
    orient<span class="token operator">=</span><span class="token string">&quot;h&quot;</span>  <span class="token comment"># 横过来</span>
    <span class="token punctuation">)</span>

<span class="token comment"># 3.展示</span>
plt<span class="token punctuation">.</span>show<span class="token punctuation">(</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br></div></div><h4 id="二、其他参数-2"><a href="#二、其他参数-2" class="header-anchor">#</a> 二、其他参数</h4> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token comment"># 热图</span>
se<span class="token punctuation">.</span>heatmap<span class="token punctuation">(</span>pivot<span class="token punctuation">,</span> cmap<span class="token operator">=</span><span class="token string">'coolwarm'</span><span class="token punctuation">)</span>

plt<span class="token punctuation">.</span>title<span class="token punctuation">(</span><span class="token string">'图标标题'</span><span class="token punctuation">,</span> fontsize<span class="token operator">=</span><span class="token number">14</span><span class="token punctuation">)</span>

<span class="token comment"># 标签角度</span>

<span class="token comment"># 坐标轴范围</span>
