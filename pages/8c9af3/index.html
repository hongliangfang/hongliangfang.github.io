AAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABGpJREFUSA3tVVtoXFUU3fvOI53UlmCaKIFmwEhsE7QK0ipFEdHEKpXaZGrp15SINsXUWvBDpBgQRKi0+KKoFeJHfZA+ED9KKoIU2gYD9UejTW4rVIzm0VSTziPzuNu1z507dibTTjL4U/DAzLn3nL3X2o91ziX6f9wMFdh6Jvbm9nNSV0msViVO6tN1Rm7NMu2OpeJ9lWBUTDxrJbYTS0hInuwciu9eLHlFxCLCZEk3MegsJmZ5K/JD6t7FkFdEvGUo1g7qJoG3MHImqRIn8/nzY1K9UPKKiJmtnUqHVE3Gbuay6vJE/N2FEmuxFjW2nUuE0yQXRRxLiTUAzs36zhZvOXJPdX850EVnnLZkB8prodQoM5JGj7Xk2mvC7JB8tG04Ef5PiXtG0UtxupRQSfTnBoCy554x18yJHI6I+G5Eru4LHmPJZEQsrvPUbMiA8G/WgMK7w7I+ez7++o2ANfbrjvaOl1tFMs+htG3IrZH9/hDX1Pr8Tc0UvH8tcX29KzAgIGcEkINyW5BF9x891hw6VYqgJHEk0huccS7vh3C6gTiODL+26huuBtbct8eZnqLML8PkxGYpuPZBqtqwkSjgc4mB5gbgig5i+y0UDK35LMxXisn9xQtK+nd26gTIHsHe/oblK/b29fUmN/8Y+9jAQrnBp56m1LcDlDp9irKTExSKduXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">张老师的MC<!----></h1>  <div class="theme-vdoing-content content__default"><div class="custom-block note"><p class="custom-block-title">一种奇怪的感觉</p> <p>2024-04-03，有时候呢，感觉对文献有一种 <code>冲动 / 上瘾</code> 的感觉，生信复现不下去的时候，就很想再看看大牛的一些分析方法！想再看看张老师对髓系细胞是如何分析的，然后和<a href="/01.科研学习/01.阅读记录/04.张老师的NK.html">张老师的NK</a>进行一下对比，比较比较看看还有哪些分析方法！</p></div> <h2 id="myeloid-cells-pan-cancer"><a href="#myeloid-cells-pan-cancer" class="header-anchor">#</a> Myeloid cells -- pan-cancer</h2> <p>Title：A pan-cancer single-cell transcriptional atlas of tumor infiltrating myeloid cells</p> <p>主要研究对象是 -- Tumor-infiltrating myeloid cells (TIMs)，肿瘤浸润相关的髓系细胞，首先这个组成有哪些？有啥作用？</p> <p>肿瘤相关的髓系细胞，主要包括这几大谱系：肥大细胞，浆细胞样树突状细胞，传统树突状细胞，单核细胞，巨噬细胞</p> <blockquote><p>TIMs consist of several distinct major lineages including mast cells, plasmacytoid dendritic cells (pDCs), conventional dendritic cells (cDCs), monocytes, and macrophages</p></blockquote> <p>单核细胞标志 -- CD14，CD16</p> <blockquote><p>Monocytes are usually classified based on the expression of surface markers CD14 and CD16</p></blockquote> <p>巨噬细胞的两种状态：M1 -- 经典激活型，M2 -- 交替激活型</p> <blockquote><p>The ‘‘classically activated’’ M1 and ‘‘alternatively activated’’ M2 macrophage polarization system has been used to describe the in vitro activation state of macrophages</p></blockquote> <p>cDC常规有两种亚群：XCR1+CADM1+ cDCs；CD1A+ CD172A+ cDC2s</p> <blockquote><p>Two distinct cDC subsets, XCR1+CADM1+ cDC1s and CD1A+ CD172A+ cDC2s, have been identified and shown to interact with CD8+ and CD4+ T cells, respectively.</p></blockquote> <p>单核细胞和巨噬细胞，好像是一个系统的？单核-巨噬系统，都很能吞噬清理 ~</p> <h3 id="r1、landscapes"><a href="#r1、landscapes" class="header-anchor">#</a> R1、Landscapes</h3> <p>Landscapes of myeloid cells in 15 cancer types revealed by scRNA-seq analysis</p> <p>本文中注释四种谱系的标记/Marker：肥大细胞 -- KIT，pDCs -- LILRA4，cDCs -- HLA/FCER1A，单核/巨噬细胞 -- CD68/CD163。后续亚群的继续分类，请详细看文献 <code>Result 1</code></p> <blockquote><p>Using esophageal carcinoma (ESCA) as an example, mast cells, pDCs, cDCs, and monocytes/macrophages were characterized by specific high expression of KIT, LILRA4, HLA/FCER1A, and CD68/CD163, respectively</p></blockquote> <p><img src="https://s2.loli.net/2024/04/14/TmrtNUKQ68bVHgP.png" alt="image.png|600"></p> <p>中间型的单核细胞，会同时表达<code>CD14 &amp; CD 16</code></p> <blockquote><p>In CRC and myeloma, we identified an intermediate monocyte subset (CD14hiCD16+ monocytes) (Yang et al., 2014), which was likely to benefit from the large number of monocytes in the blood.</p></blockquote> <p>和cDCs，单核细胞对比，巨噬细胞亚群在不同的肿瘤中表现出了更高的<code>异质性</code> -- heterogenity</p> <blockquote><p>In contrast to cDCs and monocytes, macrophage subsets in different tumor types exhibited much higher heterogeneity
<img src="https://s2.loli.net/2024/04/14/3imGrx7wnKscOly.png" alt="image.png|400"></p></blockquote> <p>肺癌驻留巨噬细胞哦！会高表达 -- PPARG、MARCO、MRC1、MSR1</p> <blockquote><p>a lung cancer-specific macrophage population Macro_PPARG, which represented lung-resident alveolar macrophages, characterized by high expression of PPARG, MARCO, MRC1, and MSR1</p></blockquote> <h3 id="r2、mast-cells-diverse-functional-potentiality"><a href="#r2、mast-cells-diverse-functional-potentiality" class="header-anchor">#</a> R2、Mast cells -- diverse functional potentiality</h3> <p>Mast cells exhibited diverse functional potentiality in different cancer types</p> <p>为了量化它们的相似性，我们计算了不同癌症类型中每个主要谱系的平均转录组之间的相关性？？？</p> <blockquote><p>To quantify their similarities, we calculated the correlations between the average transcriptome of each major lineage in different cancer types.</p></blockquote> <p>然后，还符合预期的，来自不同的癌症类型的相同谱系，聚在了一起，进一步证明主要谱系具有相似的转录组特征？？？</p> <blockquote><p>As expected, the same major lineages from different cancer types were clustered together (Figures 2A and S3B, STAR methods), further demonstrating that major myeloid lineages shared similar transcriptomic profiles.</p></blockquote> <p>Figures 2A<br> <img src="https://s2.loli.net/2024/04/14/KWY8He9REUSq1g3.png" alt="image.png|300"></p> <p>Figures S3B<br> <img src="https://s2.loli.net/2024/04/14/PBUjX8kxOJQ4vwW.png" alt="image.png|400"></p> <p>意思应该是，不同癌症的几种谱系，转录组表达聚类还都是聚在一起了的，而不是癌症不同，细胞就<code>变质</code>了；然后这热图说明，四种细胞类型在不同的癌症中，分布还是比较均匀的，不会有某一种比较大的谱系，只在其中某一种癌症中表达。</p> <p>不同癌症中的肥大细胞的比例，是存在明显不同的</p> <blockquote><p>the proportion of mast cells showed dramatic variation across different tumors.
<img src="https://s2.loli.net/2024/04/14/xPfJyi2SrLuFq1O.png" alt="image.png|400"></p></blockquote> <p>和正常的癌旁组织相比，肿瘤中肥大细胞比例更多 → 支持 → 肥大细胞在肿瘤中积累，并且在肿瘤的发生和进展中发挥着重要的作用。</p> <blockquote><p>Higher proportions of mast cells in tumor tissues were observed in most cancer types, supporting that mast cells accumulate in tumors and play important roles in tumorigenesis and tumor progression
<img src="https://s2.loli.net/2024/04/14/2wC9cOp1qBzXEPH.png" alt="image.png|400"></p></blockquote> <p>TNF，相当于一个 <code>好的</code> 分子，但在该高表达的地方却没那么高<br> <img src="https://s2.loli.net/2024/04/14/UBYh17puaAcCn5g.png" alt="image.png|400"></p> <ul><li>[ ] ROGUE analysis（看到很多次了，但一直没细看实现方式）</li></ul> <p><img src="https://s2.loli.net/2024/04/14/lkod6HxgWeQn5ca.png" alt="image.png|200"></p> <blockquote><p>mast cells showed the highest homogeneity among the four major lineages</p></blockquote> <p>（前面提到了TNF）因为VEGFA也是和肿瘤生长相关的关键基因，所以研究了它俩在不同癌症中的表达模式 -- <code>expression patterns</code>，然后发现了相互排斥又共表达的模式 -- <code>both mutually exclusive and co-expression pattern</code>，可以提示肥大细胞在不同的肿瘤中，可能对肿瘤细胞表现出不同的复合效应。
<img src="https://s2.loli.net/2024/04/14/LltJTHrI48vMEgD.png" alt="image.png|400"></p> <p>用 <code>TNF+/VEGF+</code> 分析肥大细胞对肿瘤的效应，发现在多数癌症中都是促进血管生成的效应，但在NPC中，TNF却有较高的TNF表达量；后边生存分析继续验证了，在NPC中，<code>肥大细胞的标记</code>较高的组，有生存优势（数据来源于TCGA）；而在其他肿瘤中，肥大细胞的标记较高的组，反而生存结果并不好。
<img src="https://s21.ax1x.com/2024/04/14/pFv9x39.md.png" alt="pFv9x39.md.png"></p> <blockquote><p>那就说明，在NPC中，肥大细胞是个<code>好细胞</code>，在其他肿瘤中，就是个<code>坏细胞</code>咯！？</p></blockquote> <p>然后探索NPC中，富集的 <code>TNF+ Mast cell</code> 有啥用~</p> <p>首先比较了，TNF阳性和阴性肥大细胞的转录差异，然后拿着TNF阳性肥大细胞中高表达的基因，去做<code>Crosstalk</code></p> <blockquote><p>compared the transcriptomic differences between TNF+ and TNF- mast cells, and then used the highly expressed genes in TNF+ mast cells for NicheNet analysis</p></blockquote> <p>We noticed that <code>SPP1</code> and <code>interleukin (IL)-1b</code>, highly produced by TAMs, were predicted as the <u>possible</u> ligands to drive the phenotype of TNF+ mast cells. Using CellphoneDB, we also found that mast cells were <u>more likely to interact with macrophages</u> in NPC (Figure S3K), and one of the <u>significantly enriched ligand-receptor pairs was IL1B-ADRB2</u> (Figure 2H). ADRB2 has been reported to possess a critical role in preventing the release of pro-inflammatory mediators from mast cells <u>(Barnes, 1999)</u>.</p> <p>巨噬细胞的 <code>SPP1</code> 和 <code>IL1β</code> 可能是的：<br> <img src="https://s21.ax1x.com/2024/04/14/pFvCtvn.md.png" alt="pFvCtvn.md.png|300"></p> <p>肥大细胞和巨噬细胞的交流更多：<br> <img src="https://s2.loli.net/2024/04/14/w7Yxa2SV9yPprMi.png" alt="image.png|300"></p> <p>一个显著富集的受配体就包括 <code>IL1β</code> ：<br> <img src="https://s21.ax1x.com/2024/04/14/pFvCaD0.png" alt="pFvCaD0.png|300"></p> <p>再加上文献也提到过了 <code>ADRB2</code> 有阻止肥大细胞释放炎症因子的作用，共同去验证和 <code>TNF+ Mast cell</code> 有相互作用的细胞，或是产生 <code>TNF+ Mast cell</code> 的上游，或是一定的解释其存在的理由，最后得到 <code>the presence of IL1B+ macrophages may drive the anti-tumor property of mast cells in NPC</code> 这个结论</p> <blockquote><p>真的佩服其严谨性啊！</p></blockquote> <h3 id="r3、lamp3-cdcs-distinct-developmental-origins"><a href="#r3、lamp3-cdcs-distinct-developmental-origins" class="header-anchor">#</a> R3、LAMP3+ cDCs -- distinct developmental origins</h3> <p>Distinct developmental origins of the widely present LAMP3+ cDCs</p> <p>cDC细胞可以分成三个亚群：cDC1，cDC2，LAMP3+cDC</p> <p>然后不同癌症中的cDC亚群还是可以聚类在一起，说明每种cDC亚群的转录状态还是发育决定的，癌症种类影响较小！</p> <blockquote><p>the same cDC subsets from different cancer types were clustered together
<img src="https://s2.loli.net/2024/04/14/sgkrxUGwHVvO8MB.png" alt="image.png|400">
suggesting that the transcriptomic states of each cDC subset are developmentally determined, with cancer types having relatively marginal impacts</p></blockquote> <p>研究完LAMP3+cDC在整体的分布后，继续研究其转录的细节差异</p> <blockquote><p>To study whether LAMP3+ cDCs from different origins might have different functions, we examined their transcriptomic differences</p></blockquote> <p><img src="https://s2.loli.net/2024/04/14/HyMXFjaEgmNGIYc.png" alt="image.png|400"></p> <p>由cDC1和cDC2分化而来的两种LAMP3+cDC，细比较两者差异基因（多是先前文献的理论支持），还有SCENIC分析调节网络，找到一系列的调节因子；探索细胞外驱动细胞成熟的信号（并分成<code>specific</code>，<code>shared</code> maturation signature）</p> <p>先验文献理论比较多，详见文献内容。最后这一结果得到结论：DCs的成熟，受到一组保守的配体和 cDC1 / cDC2 特异性的配体的调控</p> <h3 id="r4-cdc2-sub-populations"><a href="#r4-cdc2-sub-populations" class="header-anchor">#</a> R4，cDC2 sub-populations</h3> <p>Variation of cDC2 sub-populations across tumors</p> <p><code>ROGUE index</code>，也可以确定不同细胞亚群的，异质性</p> <p><img src="https://s2.loli.net/2024/04/14/dSsn2Dk1mPgeNTz.png" alt="image.png|400"></p> <blockquote><p>We first applied ROGUE and found that cDC2s exhibited the highest heterogeneity among four DC populations</p></blockquote> <p>cDC2，被分了六个亚群，然后就是根据各组的marker基因，解释说明一遍<br> <img src="https://s2.loli.net/2024/04/14/3kWrYvei7mJDXQ1.png" alt="image.png|400"></p> <p>就比如说：</p> <blockquote><p>The C02_cDC2_CD1A cluster, predominantly composed of cells from non-blood tissues, specifically expressed Langerhans cell-specific markers: CD1A and CD207 (langerin), but not EPCAM, suggesting that this cluster represented a subset of langerin+ DCs (Merad et al., 2008)</p></blockquote> <p>接着，每个cDC2亚群的SCENIC分析，鉴定特定的TF调节因子</p> <ul><li>[ ] SCENIC分析以及这个图还不知道如何做</li></ul> <blockquote><p><img src="https://s2.loli.net/2024/04/15/GbvmJEeHAB2McQC.png" alt="image.png|300"></p></blockquote> <p>分析出来的相应调节子，可能是影响和解释cDC2不同亚群进行分化和差异的重要基因</p> <p>然后探索各个亚群和LAMP3+cDC的关系，看看哪个亚群最可能是分化成LAMP3+cDC细胞的亚群，如何研究这个问题呢？</p> <p>1、聚类的相似性！<br> <img src="https://s2.loli.net/2024/04/15/23rvI9Q4LbHPUyl.png" alt="image.png|400"></p> <p>2、高表达相似的基因</p> <blockquote><p>Comparing with other cDC2 subsets, the C06_cDC2_CXCL9 sub-cluster showed higher expression of CXCL9 and IDO1
<img src="https://s21.ax1x.com/2024/04/15/pFvBVit.png" alt="pFvBVit.png|300"></p></blockquote> <p>接着，比较了不同肿瘤中的cDC2亚群组成：</p> <p>两种粗促炎细胞cDC2亚群，在不同的肿瘤中，显示出了较强的差异性</p> <blockquote><p>the fraction of the two pro-inflammatory (FCN1+ and IL1B+) cDC2 subsets exhibited significant variations across different tumor types
<img src="https://s21.ax1x.com/2024/04/15/pFvBUQU.png" alt="pFvBUQU.png|400"></p></blockquote> <h3 id="r5-macrophage-subsets-distinct-transcriptomic-patterns"><a href="#r5-macrophage-subsets-distinct-transcriptomic-patterns" class="header-anchor">#</a> R5，Macrophage subsets -- distinct transcriptomic patterns</h3> <p>Macrophage subsets exhibit distinct transcriptomic patterns among various tumor types</p> <p>CD14+ and CD16+ monocytes，主要是根据其组织来源，分布到一起，而不是肿瘤来源，说明其受肿瘤微环境影响较小（方法是：聚类后环形图 -- 下面的第二张图）</p> <p>标记情况：</p> <ul><li>所有的单核细胞都会高表达 <code>CD14, CD16, FCN1</code></li> <li>血液来源的单核细胞会高表达一系列中性粒细胞相关的基因 <code>S100A8, S100A9, CSF3R</code></li> <li>肿瘤或癌旁正常组织的单核细胞高表达人类白细胞抗原/HLA基因 <code>HLA-DQA1, HLA-DQB1</code> 和 巨噬细胞相关的基因 <code>CD163, CD68</code></li> <li>肿瘤浸润的单核细胞会高表达炎症细胞因子和趋化因子 <code>IL1B、CCL4、CXCL2、CXCR4</code>，细胞生长调节因子 <code>AREG, EGR1</code>，组织驻留标志物 <code>NR4A1、NR4A2、NLRP3</code>，核因子kB/NF-kB信号基因 <code>NFKB1, NFKBIA</code> <img src="https://s2.loli.net/2024/04/15/KTQRXEud8Brf9Ic.png" alt="image.png|400"></li></ul> <p>ps：那这就有个问题是，如何想到展示这些基因的呢？</p> <p>相似性分析未能准确地将不同癌症类型中具有相同身份的巨噬细胞亚群聚集在一起，表明巨噬细胞亚群表现出高度的复杂性，这可能与局部组织微环境对巨噬细胞的主导作用有关。
<img src="https://s21.ax1x.com/2024/04/15/pFvBvwj.md.png" alt="pFvBvwj.md.png|400"></p> <p>这些发现进一步通过基于熵的度量来量化数据的可混合性和Scanorama集成得到证实（不理解）</p> <blockquote><p>These findings were further confirmed by an entropy-based metric to quantify the mixability of the data and Scanorama integration
<img src="https://s21.ax1x.com/2024/04/15/pFvDEm4.png" alt="pFvDEm4.png|300"></p></blockquote> <p>使用M1/M2极化的标记基因进行分析，发现很多种癌症中的单核/巨噬细胞细胞亚群，出现了很多的共表达，反映了传统的<code>体外极化模型</code>的限制性，以及TME中单核/巨噬细胞的复杂性
<img src="https://s21.ax1x.com/2024/04/15/pFvDrng.md.png" alt="pFvDrng.md.png"></p> <p>之前研究对TAMs进行了，功能表型的二分法，分成了 <code>血管生成表型</code> 和 <code>吞噬表型</code></p> <blockquote><p>dichotomous functional phenotypes of TAMs in CRC -- angiogenic and phagocytic signatures</p></blockquote> <p>SPP1+ TAMs → angiogenesis；C1QC+ TAMs → phagocytosis（血管生成和吞噬作用）</p> <p>多种血管生成的基因表达，与不良预后相关（包括SPP1，FN1，VCAN）</p> <blockquote><p>such as <code>FN1</code> in KIDNEY and <code>VCAN</code> in skin cutaneous melanoma (SKCM)</p></blockquote> <p>然后分析了若干种 <code>XXX+ TAMs</code> &amp; <code>XXX+ RTMs</code> 的各种关系，有前面的基因，就有相应的重要作用，然后有一些相关性，最后得到 --→ 这些结果表明LVYE1 + RTMs具有发育成癌胎FOLR2 + TAMs或C1QC + TAMs的潜力，以及它们在重编程TME中的 <code>意外功能 / unexpected functions</code> 。</p> <p>ps：不太了解相应的亚群，所以有点不理解。</p> <h3 id="r6-tims-shapping-factors"><a href="#r6-tims-shapping-factors" class="header-anchor">#</a> R6，TIMs -- shapping Factors</h3> <p>Factors potentially shaping the composition of tumorinfiltrating myeloid cells</p> <p>数据量大，所以可以考察与不同TIM组成相关的多种因素，首先就分析TIM组成和体细胞突变谱，然后鉴定了几个与髓系细胞亚群比例相关的体细胞突变基因</p> <blockquote><p>TIM compositions and somatic mutation profiles
<img src="https://s2.loli.net/2024/04/15/mgvGk73PfpRVjCY.png" alt="image.png|400"></p></blockquote> <p>图注：(A) Heatmap showing the coefficients of genes with somatic mutations significantly associated with the fractions of myeloid subset. Lasso regression.</p> <p>这个结果不会看！！</p> <p>此外，我们检测到细胞凋亡和炎症反应通路的突变与肿瘤中LAMP3 + c DCs的比例相关（这个图也不懂）
<img src="https://s21.ax1x.com/2024/04/15/pFvfVxA.png" alt="pFvfVxA.png"></p> <p>图注：(C) Heatmap showing the coefficients of pathways with somatic mutations significantly associated with the fractions of myeloid subset. Lasso regression.</p> <p>coefficient，系数；somatic mutations：体细胞突变；the fractions of myeloid subset：髓系亚群的比例 -- associated？？算是一种，相关性吗？这个如何统计分析？？</p> <p>我们还检测了肿瘤组织中 <code>TIM亚群的比例</code> 与 <code>上调基因</code> 的 <code>相关性</code>，以揭示在样本充足的5种癌症类型中TIMs的可能 <code>调节因子 / regulators</code></p> <p>ps：这样子的相关性，怎么去揭示调节因子？？</p> <p>然后，发现了相关性 → THCA中PYCR1基因表达与SPP1 +巨噬细胞比例呈正相关；然后，PYCR1编码参与脯氨酸生物合成的酶，在肿瘤组织中表达上调( P &lt; 0.05 )。
<img src="https://s2.loli.net/2024/04/15/kcEiva47HmRlnw5.png" alt="image.png|400"></p> <p>脯氨酸 / proline，在维持氧化还原和阻止凋亡中起着很重要的作用，所以，被认为是一个很重要的致癌靶点</p> <p>最后，PYCR1和SPP1+巨噬细胞之间的相关性，可能强调着SPP1+巨噬细胞的促肿瘤作用</p> <h3 id="discussion"><a href="#discussion" class="header-anchor">#</a> Discussion</h3> <ul><li>NPC中好的 ~ mast cells</li> <li>广泛分布的，来源的 ~ LAMP3+ cDCs</li> <li>多种亚群各种功能的 ~ cDC2</li> <li>具有血管生成 和 吞噬表型的 ~ macrophage</li></ul> <h3 id="methods"><a href="#methods" class="header-anchor">#</a> Methods</h3> <p>本文用到的方法</p> <ul><li>Single-cell RNA-seq data processing</li> <li>Dimension reduction and unsupervised clustering</li> <li>Integration of multiple scRNA-seq datasets by <code>Scanorama</code></li> <li>Evaluating cluster consistency in cancer types with two independent datasets</li> <li>Tissue distribution of clusters</li> <li><code>Differential expression analysis</code></li> <li><code>Similarity analysis of clusters</code></li> <li>Comparison dendrograms</li> <li>Assessing the heterogeneity of single cell populations</li> <li><code>Scoring</code> cDCs by using signature genes for each cDC subset</li> <li>Developmental trajectory inference</li> <li><code>Quantifying</code> the fraction of LAMP3+ cDCs from different origins</li> <li>NicheNet analysis</li> <li>Cell-cell interaction analysis</li> <li>SCENIC analysis</li> <li>Cell identity predicted by SciBet</li> <li>Evaluation of mixability with <code>entropy metric</code></li> <li>Gene set variation analysis</li> <li>Bulk sequencing and data preprocessing</li> <li>Bulk exome sequencing data analysis</li> <li>Bulk RNA-seq analysis</li> <li>Correlation between myeloid subset composition and other factors</li> <li>TCGA data analysis</li></ul> <p>感想</p> <p>咋感觉有点点</p></div></div>  <div class="page-edit"><!----> <!----> <!----></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/c87600/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">癌症的研究历程</div></a> <a href="/pages/58653f/" class
