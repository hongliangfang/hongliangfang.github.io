<p>企业家？这是种什么身份？做什么事情为社会创造价值呢？</p></blockquote> <p>每一个成功的企业家，追求的都是一种奉献精神与境界，他浑身充满异样力量，他是市场经济的代表性人物。为此，他首先是一位创业者，凭其高度负责的精神，充满前瞻的智慧与但是，借助市场各方的力量，凭借人格魅力创业。以市场需求为导向的持续创新，换取良好的效益与可持续发展的力量，同时能本着共享的精神关注企业身边的社会之和谐发展。</p> <p>企业家的责任，是应始终坚持下面三个信念：</p> <ul><li>国家因为有您而强大</li> <li>社会因为有您而进步</li> <li>人民会因为有您而富足</li></ul> <p>2024-01-01，傍晚读完。</p> <p>这本书算是曹德旺老师的个人传记，之前因为很崇拜这么慈善的“老板”，以及看到这本书的名字——心若菩提，与佛法有些关系，所以便产生了兴趣，咸鱼二手那里买来放在床头很久，一直想读，终于在<code>岁末年初</code>的时节读完了，三十五万字左右。</p> <p>曹老师的四十年成长，创业历程在我眼前一幕幕闪过，不知为什么，看完之后令我内心有种沸腾前的平静。</p> <p>曹老师小的时候，不得不说，部分让我想起我的父母那辈的情况，亦或是《平凡的世界》里少安少平他们，家底基础总归是比我家/少安少平家里好很多的，他们的祖辈们的眼界，教授给他们的知识也都差距很大，感觉是很典型的一种老老实实的农民世家，一种典型的“投机倒把”的工商世家（这里没有贬义，是顺口形容那种低价买入高价卖出的，赚钱形式），这也就造就了在中国改革开放的浪潮中，两种发展方向的及经济能力，开始有了越来越大的差距。</p> <p>于此，个人的成长发展规划，离不开更加宏观的社会与国家，甚至是世界的发展历程，所以个人的发展应该建立在，或者是顺承着更大环境的发展浪潮。</p> <p>经济角度上，原始积累必不可少，不仅能防止“稀缺”俘获自己的注意力，还是一种资本的原始积累，能够进行生产再制造，不断积累原始的资本，最后能够生长成，<code>经济独立</code>的资本。</p> <p>哦，同时能够发现，曹老师一直没有停下学习的步伐，一直在改变，一直在发现问题，解决问题，然后才能够一次又一次地在各种挑战之中，稳稳地立住呀！用矛盾论的观点来看，应该是，在变化与发展的矛盾之中，能够不断找到主要矛盾，解决主要矛盾！！！</p> <p>善良，真诚，正直，也是曹老师一直给我的感受，曹老师一直在强调并且身体力行的做一个对社会，对国家有用的人，真因为他善良，真诚，所以也能够不卑不亢的面对各种恶人的猜疑，或是竞争对手的打压吧，<code>在内心里有底</code>，怎能不稳重呢？</p> <p>说到内心里有底，曹老师不仅对自己所做之事有善良的底色，对于各种事情的分析，也很<code>有底</code>，各种事情都能够用各种数据作为依据，进行合理的推断，不懂得地方就是不懂，但是在各种借鉴的例子，详实的数据的基础之上，是更加有底气的结论和不卑不亢。</p> <p>曹老师做人也很有原则哎，该帮的忙一个不会推脱，&quot;不该&quot;帮的忙一个都没有接下来，同时也不会因为贪图大大小小的利益，而违背善良，保护环境，公司发展，等等方面的原则呀！这种有锋芒的善良很酷！</p> <p>昨天下午半天，今天下午半天，花费的时间在看书上面，结束后会有内心的充盈，比刷视频平静多了！</p></div></div>  <div class="page-edit"><!----> <!----> <!----></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/91bcdf/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">随手记</div></a> <a href="/pages/1de0c5/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">什么样的爱值得勇敢一次</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
