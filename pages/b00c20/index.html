顺手的工具<!----></h1>  <div class="theme-vdoing-content content__default"><h2 id="windows"><a href="#windows" class="header-anchor">#</a> Windows</h2> <p>2024-04-18，记录一下，在windows系统中，学会的一些操作小tips！</p> <p>windows + 1：运行任务栏中第一个软件</p> <p>windows + 2：运行任务栏中第二个软件</p> <p>windows + R：运行</p> <blockquote><p>这个命令，结合在<code>环境变量</code>中添加某个包含很多<code>可执行文件</code>的文件夹，就可以直接按下这个命令，输入文件名，就可以直接很快捷的打开软件或脚本了</p></blockquote> <h2 id="powertoys"><a href="#powertoys" class="header-anchor">#</a> PowerToys</h2> <p>windows + ctrl + T，固定窗口</p> <h2 id="git"><a href="#git" class="header-anchor">#</a> Git</h2> <p>参考教程：<a href="https://zhuanlan.zhihu.com/p/193140870" target="_blank" rel="noopener noreferrer">Git教程，很全面<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>，<a href="https://zhuanlan.zhihu.com/p/668827628" target="_blank" rel="noopener noreferrer">Git教程，最新<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>git，常用的版本控制软件，基本流程：add，commit，push，pull</p> <p>几个地点：<strong>工作区→add→暂存区→commit→本地仓库→push→远程仓库→pull →工作区；或者，远程仓库→fetch→本地仓库→diff→工作区</strong></p> <p>远程仓库：github，gitee/码云；本地文件</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># 初始设置 —— 我是谁
git config --global --list
git config --global user.name &quot;hongliangfang&quot; # 设置用户名，无空格可不加引号
git config --global user.email 2590643635@qq.com # 设置联系方式


# 本地设置 —— 上传哪些
git bash here 右键或者 cmd 
git init # 我要控制这个文件夹内文件的版本
	--master # 默认在主分支，但是网站上默认是在main分支

git branch -M main # 从master分支改成默认的main分支
git add . # 提交到仓库 . 可以换成文件名

git commit # 提交到本地仓库；会出来vim，添加版本信息
git commit -m &quot;版本信息&quot; # 省去vim编辑过程


# 远处设置 —— 传到哪里
git remote -v # 看看remote有没有
git remote add origin git@github.com:hongliangfang/hongliangfang.github.io.git # 加上远处位置，origin是远处的名字
git push -u origin main -f # 推送上去 
	-f # 覆盖原来内容

git push -f URL master:gh-pages # 好像还可以推送到分支

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br></div></div><p>第一次尝试推送的时候，一直推不上去，结合GPT问了一些问题：</p> <blockquote><p>如果你确定你想要连接的域名的 SSL 证书是可信任的，你可以尝试忽略 SSL 验证问题。但这样做有一定的安全风险，不推荐在生产环境中使用。你可以使用以下命令来设置忽略 SSL 证书验证：</p></blockquote> <div class="language- line-numbers-mode"><pre class="language-text"><code>git config http.sslVerify false
git config --global http.sslVerify true
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>第二次提交记录之后，总结一下比较简单的步骤</p> <p>第三次提交记录之后，确定下来完整的步骤</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>cd dist
git branch -M main # 默认是 master 分支 现在github上是 main 分支
git init
git add -A
git commit -m '第三次提交，正常删改补充笔记'
git remote add origin git@github.com:hongliangfang/hongliangfang.github.io.git
git push -u origin main -f
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p>其他常用</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>git log      # 查看所有提交commit的过程
git status   # 自己在哪一种状态，哪些文件在哪种状态
q # 退出


# 分支部分
git branch # 查看分支
git branch branch_name # 创建新的分支
git branch -d branch_name # 删除一个分支，但会合并
git branch -D branch_name # 删除一个分支，不会合并
git checkout branch_name # 进入分支
git merge branch_name # 合并分支
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><h2 id="conda"><a href="#conda" class="header-anchor">#</a> conda</h2> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>conda config <span class="token parameter variable">--add</span> channels http://mirrors.tuna.tsinghua.edu.cn/anaconda/pkgs/free/ <span class="token comment"># 添加的一个清华的环境</span>
conda config <span class="token parameter variable">--set</span> show_channel_urls <span class="token function">yes</span>                                    <span class="token comment"># 设置搜索时显示通道地址</span>
conda config <span class="token parameter variable">--remove</span> channels defaults           <span class="token comment"># 删除默认源</span>
conda config <span class="token parameter variable">--show</span> channels                                                <span class="token comment"># 查看通道地址</span>

conda <span class="token function">env</span> list                                                              <span class="token comment"># 查看所有虚拟环境</span>
conda create <span class="token parameter variable">-n</span> myenv <span class="token assign-left variable">python</span><span class="token operator">=</span><span class="token number">3.11</span>                 <span class="token comment"># 创建第几版本python的环境</span>
conda activate myenv / activate myenv                                       <span class="token comment"># 激活某某环境</span>
conda deactivate / deactivate                                               <span class="token comment"># 退出环境</span>

conda list                                                                  <span class="token comment"># 查看环境中所有的包</span>
conda list package                                                          <span class="token comment"># 查看某个packages是否在当前环境中</span>
conda search package                              <span class="token comment"># 查看当前有哪些可安装的版本</span>
conda <span class="token function">install</span> packages                                                      <span class="token comment"># 安装包</span>
conda remove package                                                        <span class="token comment"># 删除包</span>
conda update package                                                        <span class="token comment"># 更新包</span>
conda <span class="token function">install</span> <span class="token parameter variable">-n</span> env_name <span class="token punctuation">[</span>packages<span class="token punctuation">]</span>              <span class="token comment"># 给某个环境安装包</span>
conda update conda                                                          <span class="token comment"># conda升级自己</span>
conda update anaconda

conda remove <span class="token parameter variable">--name</span> env_name <span class="token parameter variable">--all</span>
conda remove <span class="token parameter variable">--name</span> env_name package_name
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br></div></div><h2 id="jupyter-notebook"><a href="#jupyter-notebook" class="header-anchor">#</a> jupyter notebook</h2> <p><a href="https://zhuanlan.zhihu.com/p/33105153" target="_blank" rel="noopener noreferrer">jupyter的使用教程 &amp; 不少小妙招<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>
jupyter notebook使用虚拟环境的python</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># 安装 &amp; 版本
conda install -c conda-forge jupyterlab # 安装
jupyter lab --version，`3.6.3` # 版本


# 常用的操作
蓝色 # 命令模式   enter到编辑模式
绿色 # 编辑模式   esc到命令模式

# 操作cell
M # 进入markdown模式，shift + enter 开始渲染
Y # 变成代码单元格
A # 上方新建一个代码块，above
B # 下方新建一个代码块，below
D # 删除一个代码块
C # 复制一个单元格
V # 代码块粘贴到当前，shift+V粘贴到上面去
L # 蓝色的时候可以标行数

shift Enter # 运行cell转到下一行
ctrl Enter # 运行cell还在同一行
Alt Enter # 运行cell再新建一个cell后到下一行

H # 查看快捷键

jupyter kernelspec list      # 显示jupyter的kernel
jupyter kernelspec remove 'kernelname'       # 可以删除指定的kernel

jupyter lab --generate-config
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br></div></div><p>卸载nb_conda_kernels，本来是为了随时调用不同环境之中的python和包，但是，可能是这个包，不能让R转到jupyter的kernel中去了，找不到说是
就是先进行了第一个链接的第三步，又进行了第二个链接，导致第二个链接搞不赢
<a href="https://blog.csdn.net/u014264373/article/details/119390267" target="_blank" rel="noopener noreferrer">如何在 Jupyter Notebook 中切换/使用 conda 虚拟环境？anaconda jupyter调用所有虚拟环境<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> <a href="https://blog.csdn.net/VincentLuo91/article/details/76832264" target="_blank" rel="noopener noreferrer">用jupyter notebook同时写python 和 R_jupyter r 和 python 同时使用<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> <code>conda uninstall nb_conda_kernels</code>  最后成功了</p> <p>将conda创建的环境与Jupyter Notebook相关联，便于你在Jupyter Notebook的使用中，在不同的环境下创建笔记本进行工作。</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>conda install nb_conda # 安装
canda remove nb_conda  # 卸载
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>在jupyter中直接链接使用相应的环境</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>conda activate env_name

pip install ipykernel

python -m ipykernel install --user --name env_name --display-name &quot;scanpy&quot; # 前一个是环境名称，后一个是显示名称


# 展示所有的jupyter kernel
jupyter kernelspec list

# 移除指定的jupyter kernel
jupyter kernelspec remove cpdbKernel specs to remove: cpdb

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br></div></div><h2 id="左手python-右手r"><a href="#左手python-右手r" class="header-anchor">#</a> 左手python 右手R</h2> <p>看到可以在jupyter中一起用的，如果真的可以配置好，那就很无敌了！！</p> <p><code>!</code>：开一个新的progress,执行完之后立即终止；provided by the Jupyter<br> <code>%</code>：的操作会持续；provided by the IPython kernel</p> <p>将一行设为R代码： <code>%R</code>；<code>%R print(&quot;Hi from R&quot;)</code></p> <p>从R获取变量var：<code>%R -o var</code>
从Python获取变量var： <code>%R -i var</code></p> <div class="language- line-numbers-mode"><pre class="language-text"><code>#查看已安装的包，返回名称，路径，版本，优先级，建议等
installed.packages()
as.data.frame(installed.packages())$Package

install.packages(&quot;name_package&quot;) #安装包
update.packages(&quot;name_packages&quot;) #更新包
sessionInfor()                   #包的版本信息
remove.packages(&quot;name_packages&quot;) #卸载包
library(name_package)            #加载包
(.packages())                    #查看已加载的包

detach(&quot;name_package&quot;) #从内存中去掉，需要双引号
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><h2 id="chatgpt"><a href="#chatgpt" class="header-anchor">#</a> ChatGPT</h2> <p><a href="https://kimi.moonshot.cn/" target="_blank" rel="noopener noreferrer">Kimi.ai - 帮你看更大的世界<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <iframe src="https://kimi.moonshot.cn/" allow="fullscreen" allowfullscreen="allowfullscreen" style="height:100%;width:100%;aspect-ratio:16 / 9;"></iframe> <p><a href="https://p1.xjai.pro/#/chat/2871228699" target="_blank" rel="noopener noreferrer">动点 -- GPT<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span
