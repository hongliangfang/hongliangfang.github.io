eme-vdoing-content content__default"><div class="custom-block tip"><p class="custom-block-title">提示</p> <p>2024-04-01，王老师发群里两篇文献，让研究生们精读！</p></div> <ol><li>Five decades of advances in cancer research</li> <li>Embracing cancer complexity: Hallmarks of systemic disease</li></ol> <p>后边有发现两篇相关的内容</p> <ol><li>Generating and using real-world data: A worthwhile uphill battle</li> <li>It took a long, long time: Ras and the race to cure cancer</li></ol> <p>最近都看看吧 ~</p> <h2 id="five-decades-of-advances-in-cancer-research"><a href="#five-decades-of-advances-in-cancer-research" class="header-anchor">#</a> Five decades of advances in cancer research</h2> <p>本文的目的：<code>Cell</code>创刊五十年周年之际，回顾癌症研究路上的里程碑事件，以及未来的发展前景，同时对一些研究团队表示感谢！</p> <p>1960s ~ 1970s，病毒能使正常细胞癌变 → 病毒致癌 → 细胞来源的病毒致癌基因 → 致癌基因，抑癌基因 → 二次打击学说！</p> <p>1980s，发现第一个促癌基因 -- RAS，抑癌基因 -- RB1，第二个抑癌基因 -- p53</p> <p>2000s，<a href="/01.科研学习/01.阅读记录/02.肿瘤的特征.html">Hallmarks of cancer</a> 的三个系列</p> <p>2020s，肿瘤微环境 → 多维宏观环境、生理性质</p> <blockquote><p>microenvironment → <code>multi-dimensional macroenvironmental</code> and <code>physiological parameters</code> that underlie the systemic nature of cancer</p></blockquote> <p>2003年，人类基因组计划完成 → 基因组时代 / genomics era；高通量测序技术 → 2006年，癌症基因组图谱 / The Cancer Genome Atlas（TCGA） → multi-omics studies</p> <blockquote><p>epi-genomic, transcriptomic, and proteomic features</p></blockquote> <p>单细胞空间多组学 → 人工智能，机器学习</p> <blockquote><p>spatial single-cell multi-omics → Artificial intelligence &amp; machine learning</p></blockquote> <p>更全面的观察角度：免疫治疗，癌症神经科学，细胞外囊泡，癌症相关成纤维细胞，巨噬细胞，肿瘤内微生物群</p> <blockquote><p>more holistic way：immunotherapy, cancer neuroscience, extracellular vesicles, cancer-associated fibroblasts, macrophages, and intertumoral microbiota</p></blockquote> <p>理解总结：越来越多的研究证据表明，癌症不仅仅是一个基因上的突变所导致的疾病，而是一种系统性的疾病，需要从不同的角度，考虑更多的因素！</p> <h2 id="embracing-cancer-complexity-hallmarks-of-systemic-disease"><a href="#embracing-cancer-complexity-hallmarks-of-systemic-disease" class="header-anchor">#</a> Embracing cancer complexity: Hallmarks of systemic disease</h2> <p>Cell 的 Perspective，参考理解：<a href="https://mp.weixin.qq.com/s/ZKvP17aKTamjBDpFeC3nYQ" target="_blank" rel="noopener noreferrer">拥抱癌症的复杂性<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>Summary</p> <p>在过去的50年里，人们在理解致癌机制方面取得了非凡的发展，这也就是<a href="/01.科研学习/01.阅读记录/02.肿瘤的特征.html">肿瘤的特征</a>。尽管有这个逻辑框架，我们对全身性表现的分子基础和癌症相关死亡的潜在原因的理解仍然不完整。展望未来，阐明肿瘤如何与远处的器官相互作用，以及多方面的环境和生理参数如何影响肿瘤及其宿主，将对于预防和更有效地治疗人类癌症的进展至关重要。</p> <p>从这个角度来看，我们讨论了癌症作为一种 <code>系统性疾病</code> 的复杂性 ，包括<code>肿瘤的起始和促进、肿瘤微观和免疫宏观环境、衰老、代谢和肥胖、癌症恶病质、昼夜节律、神经系统相互作用、肿瘤相关血栓形成和微生物组</code>。</p> <p>人类基因突变的模型系统，对于破译这些现象的机制和阐明基因-环境相互作用至关重要，提供了一种现代分子肿瘤学的合成方法，以预防癌症，改善患者的生活质量和癌症结果。</p> <h3 id="introduction"><a href="#introduction" class="header-anchor">#</a> Introduction</h3> <p>reductionist cell biology，还原细胞生物学 → 已经有了很多进展（altered genes，cancer cell，local microenvironment）</p> <p>sobering diversity，daunting diversity，很复杂，吓人的复杂 → Hallmarks of cancer（a logical framework）</p> <p>interactions with distant organ，host pathophysiology，germline genetic diversity，environmental exposure → 需要考虑更多的因素</p> <p>most life-threatening conditions → cancer cachexia, thrombosis, and paraneoplastic syndromes（还需要应对一些危及生命的情形）</p> <p>aging，the number one prognostic factor for most tumors（衰老 / 年龄，是多数癌症愈后的，首要考虑因素）</p> <p>environmental agents → genomic mutations, altered metabolism, chromosome instability, and inflammation → cancer（多种环境因素，主要还是通过影响这四种特征，从而增加癌症的风险）</p> <blockquote><p>ps：癌症风险因素包括，久坐行为 / sedentary behavior 哦！</p></blockquote> <p>The ‘‘clouds of complexity’’ impinging on the frontiers of cancer biology and cancer medicine
<img src="https://s2.loli.net/2024/04/16/ntTxaRmBswOJhlH.png" alt="image.png|400"></p> <p>生理性别在肿瘤方面的重要作用，除去激素的作用，性染色体上的基因仿佛也起着作用，影响着各系统之间炎症和免疫的相互作用</p> <p>artificial intelligence (AI) algorithms，如果能帮助我们更好的理解这些数据，也许能够理解基因的相互作用，进而帮助我们理解肿瘤的在单细胞水平上的起始，转移</p> <p>此外，关注肿瘤的复杂性，也不能忽视了现在的还原论方法，以此来理解癌症的特征</p> <p>深度的纵向采样研究 / Deep longitudinal sampling studies 与尸检项目 / autopsy programs 相结合，以破译肿瘤在其微环境中的病程和远处转移部位的共同进化，例如肾、肺和乳腺TRACERx、肺TRACERx EVO和英国国家PEACE尸检程序等研究，旨在帮助创建跨癌症亚型的&quot;动态肿瘤图谱&quot;。</p> <h3 id="r1-肿瘤起始和进展"><a href="#r1-肿瘤起始和进展" class="header-anchor">#</a> R1，肿瘤起始和进展</h3> <p>Multistep tumorgenesis：understanding tumor promotion and progression</p> <p>&quot;驱动&quot;癌基因的突变可能是肿瘤发生的必要但不总是足够的
<img src="https://s2.loli.net/2024/05/06/toUEJ18h2Q9sITd.png" alt="image.png|400"></p> <p>一般情况下一个人有，30 × 10^12 个细胞</p> <p>一些已知或是推测的致癌物质，并不是直接的引起基因突变，而是刺激其他特征 -- 包括但不限于慢性炎症，唤醒并触发携带潜在致癌突变的细胞克隆性增殖。</p> <p>非突变因素的概念，比如伤口愈合、慢性炎症和环境中的化学物质的暴露，可以刺激含有这种激活突变的癌基因的细胞，或是抑制突变的肿瘤抑制基因的细胞，的生长和选择</p> <p>这些重要见解的一个逻辑和被忽视的可能原因是，我们缺乏生物学方法来评估现有或新引入到环境中的化学物质的潜在&quot;促肿瘤活性&quot;。</p> <p>环境肿瘤促进因素 / environmental tumor promoters：</p> <ul><li>microplastics，微塑料</li> <li>glyphosate，草甘膦（农药）</li> <li>per/polyfluoroalkyl substances (PFASs) ，全/多氟烷基物质(全氟化合物)</li> <li>hot liquids，热的液体</li> <li>infectious agents，感染病原</li></ul> <h3 id="r3-肿瘤发生和伤口愈合"><a href="#r3-肿瘤发生和伤口愈合" class="header-anchor">#</a> R3，肿瘤发生和伤口愈合</h3> <p>Tumorigenesis and wound healing：two sides of the same coin</p> <p>不可否认每种人类癌症都有复杂性和独特性，但是也有很多显著的一致性，比如几乎所有的肿瘤都包含p53的失活和偶尔Myc，PI3K的激活</p> <blockquote><p>Ras/phosphatidylinositol 3-kinase (PI3K) pathway，Ras/磷脂酰肌醇3 -激酶(PI3K)通路</p></blockquote> <p>此外</p> <ul><li>在不同的致癌突变驱动下，特定类型或组织起源的癌症都有特征性的肿瘤/间质表型；</li> <li>在相同的致癌突变驱动下，这些肿瘤/间质表型也与其他器官的腺癌有很大的不同。</li></ul> <p>意思就是，这些肿瘤具有，器官特异性呗</p> <p>Dvorak提供一条假说是：肿瘤是未能解决的伤口，并且癌症的标志和伤口愈合的标志有明显的相似之处</p> <p>在成年组织（肺和胰腺中）激活一样的核心致癌突变 -- KRasG12D and Myc，会直接迅速地导致不同的腺癌，肿瘤-间质表型（tumor-stromal phenotypes）还完美的匹配上自发形成的肿瘤（肺腺癌和胰腺癌）</p> <p>因此，决定癌症表型的主要因素不是它们独特的致癌突变全貌，而是它们的起源器官/组织。</p> <p>用现在的说法是，相同的致癌途径正在侵入每个靶组织/细胞类型的独特的，内源性伤口修复程序。</p> <p>对此有两点支持的理由：</p> <ol><li>如果癌症仅仅是正常再生过程的持续，那么大多数癌症的特征（比如炎症，免疫抑制，无限制增殖，逃避凋亡），实际上是为了优化组织修复，而不是肿瘤的欺骗（目的是好的，但是表现出来了看似恶性的行为）</li> <li>伤口修复主要由两个部分组成，初始再生阶段和消退阶段（消退阶段是一个离散的形态发生程序，可以重组开始的组织，并确定下来稳定的结构，细胞核功能），有证据表明，在伤口愈合的过程中，从再生到消退的转变是由有丝分裂信号减少所触发的 → 既然伤口愈合可以得到控制，那么肿瘤生长可以被控制吗？伤口愈合的消散期，和肿瘤的致癌突变被封住后，有哪些相似之处呢？</li></ol> <h3 id="r3-揭露和靶向niche"><a href="#r3-揭露和靶向niche" class="header-anchor">#</a> R3，揭露和靶向Niche</h3> <p>TME：unraveling and targeting cellular niches</p> <p>cellular niche，细胞生态位</p> <p>肿瘤微环境和宏观环境</p> <p><img src="https://s2.loli.net/2024/05/06/VKkodwO34L2tqFr.png" alt="image.png|600"></p> <p>远处转移的癌细胞，需要重新营造一个适宜生长发育的环境；也会进入休眠状态，在时机合适的时候生长（可维持在静止状态长达数十年）</p> <p>TME动态演变的过程很重要 ~</p> <p>利用细胞微环境中的脆弱性，通过识别对微环境维持和肿瘤进展至关重要的特定标志物或通路，为开发有效的基于精准的治疗策略提供了巨大的潜力。</p> <p>TME之外是宿主的肿瘤 '宏观环境'，也在图中描述，这包含了在以下章节中讨论的一些复杂性。</p> <h3 id="r4-宏观免疫环境"><a href="#r4-宏观免疫环境" class="header-anchor">#</a> R4，宏观免疫环境</h3> <p>The immune macro-environment：homeostatic control and hacking systems physiology</p> <p>在肿瘤发生的过程中，肿瘤诱导的免疫系统扰动，不仅会影响到局部的肿瘤免疫环境 / TIE，还会影响到系统的免疫景观变化</p> <p>致瘤性髓系失调的局部和系统驱动因素</p> <p><img src="https://s2.loli.net/2024/05/06/rEWzP5sM4fNvGqo.png" alt="image.png|800"></p> <p>肿瘤细胞，免疫细胞，基质细胞 → 都会释放免疫调节分子 → 作用于周围细胞或进入心血管系统</p> <ul><li>tumor cells（autocrine manner）</li> <li>senescent cells（pro-inflammatory cytokines，IL-6，LI-8）</li> <li>genetically unstable tumor cells（DNA damage sensors，inflammasomes，IFN1，IL-1β）</li> <li>microbial elements（MHC，IL-6，IL-1β，TNF）</li> <li>genetically unstable tumor cells or surrounding stromal and immune cells（stress-induced metabolites）</li></ul> <p>MYC &amp; KRAS → immunosupressive microenvironment</p> <p>MYC的失活 → tumor regression，reversal immunological changes（parallels the resolution phase of wound healing responses）</p> <p>通过对癌症患者的分泌组进行深入和动态的分析，以及绘制沿髓系谱系的染色质和转录组程序，从骨髓中的早期造血祖细胞到肿瘤相关髓系细胞，确定致病性髓系形成的系统性驱动因素，以确定髓系失调的起始节点。</p> <p>研究结果可能指导开发新的策略来靶向全身免疫功能失调的介质。</p> <p>同时评估系统性肿瘤患者的分泌组和临床特征，以及对肿瘤体细胞进化的理解，可以为指导患者免疫分层和免疫治疗决策的治疗框架奠定基础。</p> <p>cancer-promoting micro- &amp; macro- environment are also modulated by a plethora of other complexities</p> <h3 id="r5-年迈和癌症"><a href="#r5-年迈和癌症" class="header-anchor">#</a> R5，年迈和癌症</h3> <p>Aging and cancer：cellular fitness，microenvironment dynamics，and evolution over time</p> <p>大多数的癌症发生在60岁以上的老人 → 年龄相关的癌症风险，可以归结到很多因素</p> <ul><li>accumulation of chronic genetic damage（基因损伤的积累）</li> <li>epigenetic drift（表观遗传漂变）</li> <li>alterations in tissue microenvironments (including increased senescent cells)，组织微环境，包括衰老细胞的增多）</li> <li>changes in adaptive and innate immunity（适应性免疫和天然免疫的改变）</li></ul> <p>时势造英雄 -- 这些因素改变了组织的稳态，从而“挑选”除了那些突变后能够适应新环境，能增殖的细胞</p> <p>然而，考虑到它们在正常组织中观察到的频率，可以推测，在衰老的组织微环境中，<u>突变驱动的克隆性扩张很少演变为危及生命的恶性肿瘤</u></p> <p>youth is tumor supressive！</p> <p>在衰老过程中，对携带癌症相关突变的体细胞克隆进行增强选择的调控过程，可能与，从休眠状态唤醒细胞以指导转移定植的调控过程，重叠</p> <blockquote><p>也就是说，“挑选”癌症突变的过程，可能也有部分“促进”着休眠细胞的转移定植</p></blockquote> <p>senescence and aging，前者是贯穿生命始终的，多聚焦于微观组织，细胞层面；后者多是指个体层面，宏观方面</p> <p>其最终目标是识别诱导组织景观假定表型状态的因素，以限制癌症进化的所有阶段，从早期克隆扩张到转移性生长。</p> <h3 id="r6-衰老和癌症"><a href="#r6-衰老和癌症" class="header-anchor">#</a> R6，衰老和癌症</h3> <p>Senescence and cancer：cell state transition and therapeutic approaches</p> <p>鉴定senescent state缺乏金标准，甚至还有很相似的细胞状态 -- quiescence，dormancy，diapause，drug-tolerant-persister（静止，沉默；休眠；滞育，间歇；持续耐药）</p> <p>senescence marker senescence-associated β-galactosidase / β-半乳糖苷酶</p> <p>治疗诱导的衰老 → 增值停止暂时是有利的，但是会形成炎症微环境，反而是一种促进肿瘤的因素 → 慢慢可行且有利的是，杀掉衰老的细胞</p> <p>a “one-two punch” approach / 连续左右猛击的方式：先抗癌，接着抗衰老</p> <h3 id="r7-代谢-饮食和癌症"><a href="#r7-代谢-饮食和癌症" class="header-anchor">#</a> R7，代谢，饮食和癌症</h3> <p>Metabolism ，diet，and cancer：systemic effects and therapeutic opportunities</p> <p>癌症广泛的代谢和能量失调，并不是简单的肿瘤发生过程的附属事件，而是在肿瘤的起始和进展过程中被选择和需要的</p> <p><img src="https://s2.loli.net/2024/05/07/SXQUDYPy8Mq9cxg.png" alt="image.png|600"></p> <p>tumor metabolism &amp; systemic metabolism</p> <h4 id="癌症对身体的效应"><a href="#癌症对身体的效应" class="header-anchor">#</a> 癌症对身体的效应</h4> <p>Effects of cancer ont the body</p> <p>cancer-associated cachexia (CAC) → active catabolic state of CAC / 分解代谢状态</p> <p>肿瘤进展和转移引起全身性变化以促进肌肉和/或脂肪损失的机制在很大程度上仍然是未知的，但可能反映了癌症/宿主相互作用，导致以牺牲宿主为代价的有利于肿瘤的全身性代谢失衡。</p> <h4 id="肥胖-体力活动和癌症"><a href="#肥胖-体力活动和癌症" class="header-anchor">#</a> 肥胖，体力活动和癌症</h4> <p>Obesity，physical activity，and cancer</p> <p>虽然肥胖和癌症的发生发展有着或多或少的联系，但是之间的机制，还很不清楚</p> <p>很重要的一个问题是：肥胖本身，还是伴随的代谢紊乱，是癌症发病率增加的原因?</p> <p>还有，脂肪细胞的扩张是否会不分青红皂白地释放促癌因子?</p> <p>是否有些个体对肥胖有特定的病理生理反应，使他们更容易患癌症?</p> <p>肠道菌群的作用是什么?</p> <p>运动据说能够改善某些癌症的生存期，不仅表面上会降低BMI，还会降低激素水平，抑制炎症，改善免疫功能，改变中间代谢。</p> <p>能在器官水平鉴定运动后的分子效应，将会提供前所未有的研究机遇 → 找到运动后产生的能干预/控制肿瘤的生理反应</p> <h4 id="癌症和宿主代谢"><a href="#癌症和宿主代谢" class="header-anchor">#</a> 癌症和宿主代谢</h4> <p>Cancer and host metabolism in detection and therapy</p> <p>cancer cells，TME，systemic host metabolism → limitation of nutrient support of cancers，boosting anti-tumor-host responses</p> <p>challenging：potential toxicities，essential in normal cells，selective drugs，metabolic flexibility and plasticity</p> <p>癌症改变系统或特定组织的代谢的能力，也是一个早期诊断的机会</p> <p>饮食干预也是一个有前景的道路</p> <p>在啮齿类动物和人类中，禁食或模拟禁食饮食(Fasting-mimicking diets，FMDs )可以改善许多器官特异性肿瘤的癌症结果 -- 通过调节胰岛素，瘦素，减轻炎症等通路</p> <blockquote><p>insulin，leptin，attenuated inflammation signaling</p></blockquote> <p>precision nutrition / 精准饮食，也是一种针对癌症的方法：比如减少非必须氨基酸能阻碍一些肿瘤的生长，使治疗抵抗的肿瘤敏感；影响饱和和不饱和脂类的平衡可以直接影响膜的组成，进而损害癌细胞的生存</p> <h3 id="r8-日周期节律和肿瘤"><a href="#r8-日周期节律和肿瘤" class="header-anchor">#</a> R8，日周期节律和肿瘤</h3> <p>Circadian rhythms and cancer：clocks as critical regulators of physiology and disease</p> <p>夜班工作，跨时区旅游，居住在时区的西部边缘，都和增加的癌症发生率有关...</p> <p>时间周期相关的蛋白PER2，CRY2 会影响 P53，c-MYC</p> <p>但是，单纯的敲掉单独的clock components，对于小鼠中肿瘤模型来说，效果不一 → 基于扰乱核心时钟元件的特定机制，不太可能普遍解释昼夜节律紊乱导致的癌症发病率增加。</p> <p>使用转化的小鼠细胞来启动肿瘤导致肿瘤生长的显著差异取决于细胞植入的时间，暗示着抗肿瘤免疫反应的昼夜节律调节。</p> <p>宿主小鼠暴露于慢性昼夜节律紊乱，加剧了肿瘤的生长，并消除了定植时间的影响，这表明免疫反应受损可能有助于昼夜节律紊乱后肿瘤生长的增加。</p> <p>Chronic circadian disruption / 慢性昼夜节律紊乱也增加了KRAS驱动的肺腺癌基因工程小鼠模型的肿瘤负荷。</p> <p>对肺肿瘤基因表达的无偏倚分析显示，昼夜节律紊乱增加了热休克因子1 (heat shock factor 1，HSF1)的表达，而HSF1在多种情况下与增强的肿瘤发生有关。</p> <p>需要更多的研究来判断，免疫监视的降低，和/或，HSF1的升高是否是慢性昼夜节律紊乱导致的肿瘤发生增强所必需的</p> <p>MEMOIR study → 适应性免疫反应在晚上没那么强</p> <h3 id="r9-神经-癌症的crosstalk"><a href="#r9-神经-癌症的crosstalk" class="header-anchor">#</a> R9，神经-癌症的crosstalk</h3> <p>Influences of the nervous system：emerging roles of neuro-cancer crosstalk</p> <h4 id="组成-神经元-角质细胞-神经"><a href="#组成-神经元-角质细胞-神经" class="header-anchor">#</a> 组成：神经元，角质细胞，神经</h4> <p>Neurons, glial cells, and nerves: A critical component of the cancer ecosystem</p> <p>神经支配和信号颠覆（存在性已经得到证实），外加上在正常组织中的重要作用</p> <blockquote><p>Exciting discoveries have established <strong>neural innervation</strong> and <strong>signaling subversion</strong> as potential new factors of the tumor macro- and microenvironment, both in brain tumors and most other cancers, making it possible that neuronal-cancer interactions might eventually become another hallmark of cancer. Much as it governs physiological wound healing, tissue development, and organogenesis, as well as homeostasis and plasticity throughout life, the nervous system seems to play instrumental roles in the regulation of cancers.</p></blockquote> <p>bona fide，善意的，glutamatergic，谷氨酸能</p> <p>旁分泌的物质，对周围的肿瘤生长，也具有一些重要的作用</p> <h4 id="癌痛"><a href="#癌痛" class="header-anchor">#</a> 癌痛</h4> <p>Cancer pain</p> <p>肿瘤和癌症治疗如何对患者的神经系统产生负面影响的一个重要例子就包括，疼痛的感觉</p> <p>Opioid analgesics，类鸦片类的镇痛药，还是癌痛管理的主要措施（随之而来的问题也有很多，像忍耐，依赖，痛觉敏化）</p> <p>analgesic lidocaine，镇痛的利多卡因，除了镇痛，竟然还有抗肿瘤活性，影响免疫反应的作用</p> <h4 id="转化之路"><a href="#转化之路" class="header-anchor">#</a> 转化之路</h4> <p>The road to translation</p> <p>Future research in translational cancer neuroscience will need to address three main points:</p> <ul><li>(1) mapping the world of neurocancer interactions</li> <li>(2) developing informative biomarkers to monitor neuro-cancer interactions in a given patient;</li> <li>(3) establishing optimal combination therapy partners</li></ul> <p>结构组成，生理功能，治疗应用</p> <h3 id="r10-经产状况"><a href="#r10-经产状况" class="header-anchor">#</a> R10，经产状况</h3> <p>Parity：lessons for tumor protection</p> <p>妊娠和母乳喂养，与乳腺癌和卵巢癌的保护有关</p> <p>与妊娠相关的乳腺癌保护机制被认为与乳腺上皮细胞的成熟有关，使其不易发生转化，并通过闭经减少循环雌激素。</p> <p>T cells with a resident memory (TRM) phenotype，具有驻留记忆( TRM )表型的T细胞</p> <p>鉴于这些流行病学数据，未来的工作应该寻求一种可能解释母乳喂养、妊娠与乳腺癌长期保护之间关系的免疫学机制的证据。</p> <p>不同时间的母乳，菌群丰度都不一样哦！</p> <h3 id="r11-血栓性炎症和癌症"><a href="#r11-血栓性炎症和癌症" class="header-anchor">#</a> R11，血栓性炎症和癌症</h3> <p>Thromboinflammation and cancer</p> <p>癌症患者的主要死因，与较差的预后相关，不能用癌症的阶段解释</p> <p>癌症患者比一般人有9倍的风险形成血栓</p> <p>neutrophil-extracellular traps (NETs)
<img src="https://s2.loli.net/2024/05/27/fRPU2HFZsrNzQwl.png" alt="image.png500"></p> <p>中性粒细胞是最丰富的髓系白细胞，通过释放中性粒细胞胞外诱捕网( neutrophil-extracellular traps，NETs )，一种带负电荷的组蛋白、蛋白水解酶和DNA的组合，激活血栓形成，从而促进血栓炎症</p> <blockquote><p>Neutrophils, the most abundant myeloid leukocytes, promote thromboinflammation through the release of neutrophil-extracellular traps (NETs), a negatively charged combination of histones, proteolytic enzymes, and DNA that activates thrombosis</p></blockquote> <p>Murine models，小鼠模型</p> <p>platelet，podoplanin（平足蛋白） &amp;~ high risk of thromboembolism，lower survival rates</p> <p>Studies in mice and humans have established associations between the number and type of intra-tumoral neutrophils and disease progression</p> <blockquote><p>Article：Liver tumour immune microenvironment subtypes and neutrophil heterogeneity</p></blockquote> <p>中性粒细胞在肿瘤微环境中，既有“促癌”作用，也有“抑癌”作用...</p> <p>proteolytic enzymes，蛋白水解酶</p> <h4 id="管理血栓"><a href="#管理血栓" class="header-anchor">#</a> 管理血栓</h4> <p>Managing thrombosis</p> <p>已知的，在治疗过程中，能导致血栓的风险因素有：手术，化疗，感染，静脉内接种治疗药物</p> <p>未来的检测发展应该寻找可靠的血栓风险的标志物，这将允许更灵活和个性化的方法</p> <p>thromboprophylaxis，血栓预防</p> <p>还要进一步理解血栓炎症 / thromboinflammation，还要开发措施在整个癌症管理过程中监视血栓风险</p> <h4 id="克隆性造血"><a href="#克隆性造血" class="header-anchor">#</a> 克隆性造血</h4> <p>The intersection of clonal hematopoiesis in inflammation, thrombosis, and tumor progression</p> <p>不确定潜能的克隆性造血( CHIP )是指在没有明显血液克隆性疾病的个体的造血干细胞中存在<sub>与白血病相关的体细胞突变所定义的衰老现象</sub>。</p> <blockquote><p><strong>Clonal hematopoiesis of indeterminate potential</strong> (CHIP) is a phenomenon of aging defined by the presence of leukemiaassociated somatic mutations in the hematopoietic stem cells of individuals without apparent hematologic clonal disorders.</p></blockquote> <p>最常见的CHIP突变被认为通过增加炎性细胞因子的产生来促进髓源性炎症 / myeloidderived inflammation</p> <p>在癌症患者的整个生存期中，约有20~30%的患者可以观察到，CHIP
然而，在肿瘤发生、发展和对治疗的反应中，CHIP中的免疫功能紊乱与抗肿瘤免疫之间的关系知之甚少</p> <blockquote><p>However, little is known about the relationships between immune dysfunction in CHIP and anti-tumor immunity during tumor initiation, progression, and response to therapies</p></blockquote> <h3 id="r12-微生物组与癌症"><a href="#r12-微生物组与癌症" class="header-anchor">#</a> R12，微生物组与癌症</h3> <p>Microbiomes and cancer：disease pathogenesis，therapy response，and therapeutic targeting</p> <p>a hallmark-enabling phenotypic characteristic of cancer -- 癌症的标志性表型特征</p> <h4 id="肠道微生物在发病机制和治疗反应中的作用"><a href="#肠道微生物在发病机制和治疗反应中的作用" class="header-anchor">#</a> 肠道微生物在发病机制和治疗反应中的作用</h4> <p>The role of gut microbes on pathogenesis and therapy response</p> <p>肠道微生物影响肠道抗肿瘤免疫，免疫检查点，一些种类/特定种群与较差的预后相关，抵抗免疫治疗，系统性炎症</p> <p>最近，又有研究饮食摄入影响着肠道菌群和免疫治疗反应和毒性（一个便于治疗的干预角度）</p> <h4 id="瘤内微生物在发病机制和治疗反应中的作用"><a href="#瘤内微生物在发病机制和治疗反应中的作用" class="header-anchor">#</a> 瘤内微生物在发病机制和治疗反应中的作用</h4> <p>The role of intra-tumoral microbes on pathogenesis and therapy response</p> <p>Nucleic acid sequencing and imaging analyses -- 核酸测序&amp;成像分析，已经揭示了肿瘤内的微生物的存在</p> <p>微生物的组成和数量，在特定的肿瘤中，与其治疗反应和预后有相关</p> <p>已经在<strong>口腔，结直肠</strong>的<strong>肿瘤微环境</strong>中，使用多组学的方法，研究了肿瘤内微生物功能的相关机制</p> <p>最开始研究微生物只关注“能接触到微生物”的胃肠道，2020年前后发现在许多实体肿瘤有<strong>肿瘤类型特定的</strong>细菌成分 -- 具有诊断价值（包括在患者血液中的，细菌核酸 / bacterial nucleic acids）</p> <p>有研究报道，在非胃肠道肿瘤中，肿瘤内细菌主要存在于细胞内</p> <p>需要进一步研究的方向是：哪些肿瘤内的细菌或真菌，在特定的肿瘤中是富集的，或是特异的，这样子才更有应用价值</p> <h4 id="靶向肠道或癌症中微生物的治疗-阻断-预防作用"><a href="#靶向肠道或癌症中微生物的治疗-阻断-预防作用" class="header-anchor">#</a> 靶向肠道或癌症中微生物的治疗，阻断，预防作用</h4> <p>Targeting gut and tumor microbes for cancer treatment, interception, and prevention</p> <p>有不少证据支持着，将调控微生物作为一个改善治疗预后的措施（粪群抑制，接种有益菌群，清除“促癌”菌群）</p> <p>随着我们的进步，开发标准化的方法来评估病原(和有益的)微生物在远离它们自然栖息的肠道和粘膜组织以及肿瘤中的作用是非常必要的。</p> <p>我们必须加强对肠道和肿瘤内微生物如何直接和间接地塑造癌症发病机制的理解，从而影响患者的结果。</p> <h3 id="r13-未来的策略-利用肿瘤的复杂性"><a href="#r13-未来的策略-利用肿瘤的复杂性" class="header-anchor">#</a> R13，未来的策略 -- 利用肿瘤的复杂性</h3> <p>Future strategies aimed to leverage cancer complexities</p> <h4 id="模拟癌症和其复杂性的系统"><a href="#模拟癌症和其复杂性的系统" class="header-anchor">#</a> 模拟癌症和其复杂性的系统</h4> <p>Experimental systems for modeling cancer and its complexity</p> <p>40年来，基因工程(和传统的癌细胞移植)人肿瘤小鼠模型，已经阐明了多步骤肿瘤发生和恶性进展的机制，并越来越多地发现了对治疗的反应和适应性抵抗，而后者是通过组装年龄和疾病匹配的队列，进行临床前试验。</p> <p>不过也有其局限性</p> <ul><li>gene-environment (GxE) interactions，基因和环境的互作</li> <li>confounding factors，混杂因素（没法研究）</li> <li>近交系的小鼠（实验结果） |--→ “杂交”的人类（humans are the best model to study human disease）</li></ul> <p>Such longitudinal population studies in mice have the prospect to</p> <ul><li>(1) model the genetic diversity present in human populations,</li> <li>(2) study GxE interactions,</li> <li>(3) allow access to internal tumors and tissues for molecular characterization, and</li> <li>(4) map genes responsible for a given phenotype through quantitative trait locus (QTL) analysis（数量性状位点( QTL )分析）</li></ul> <p>强调了类器官 / organoid 的重要性，比单纯的细胞学实验，能更好的模拟肿瘤在三维结构上的演变 ~</p> <p>一些限制：potential lack of cancer-specific <strong>ECM</strong> and the <strong>physical microenvironment</strong> (stiffness, interstitial fluid pressure, vascularization, etc.)</p> <p>recapitulate the complex TME -- 概括，摘要，重述重点</p> <p>Patient-derived xenograft (PDX) mice -- 患者来源的异种移植模型PDX，小鼠</p> <p>Patient-derived tumor fragments (PDTFs)  -- 患者来源的肿瘤片段</p> <blockquote><p>Crucially, the PDTF response ex vivo to checkpoint inhibition was shown in one study to be highly concordant with the clinical response of the same patient to anti-programmed cell death protein 1 (anti-PD1) agents, illustrating the potential value of this platform.</p></blockquote> <blockquote><p>参考文献：Voabil, P., de Bruijn, M., Roelofsen, L.M., Hendriks, S.H., Brokamp, S., van den Braber, M., Broeks, A., Sanders, J., Herzig, P., Zippelius, A., et al. (2021). An ex vivo tumor fragment platform to dissect response to PD-1 blockade in cancer. Nat. Med. 27, 1250–1261.</p></blockquote> <p>ex vivo，在活体外</p> <h4 id="利用癌基因成瘾的另一面"><a href="#利用癌基因成瘾的另一面" class="header-anchor">#</a> 利用癌基因成瘾的另一面</h4> <p>Exploiting the other side of oncogene addiction</p> <p>过去二十年对靶向治疗耐药的研究表明，二次突变重新激活药物抑制的信号通路是耐药的主要机制。</p> <blockquote><p>re-activation of the drug-inhibited signaling pathway by secondary mutations</p></blockquote> <p>secondary mutations？？</p> <p>重要的是要认识到，癌细胞<strong>努力优化</strong>而不是<strong>最大化</strong>有丝分裂信号（optimize，maximize）</p> <p>与此相一致，越来越多的证据表明，进一步刺激癌细胞中的有丝分裂信号可以通过进一步激活细胞应激反应途径，与抑制这些信号一样具有毒性。 -- ref: Playing cancer at its own game: activating mitogenic signaling as a paradoxical intervention</p> <blockquote><p>以毒攻毒，喜欢成长，就”促进死你“</p></blockquote> <p>这种治疗方法的一个明显的问题是，在衰老的胞体中存在许多明显正常的细胞，这些细胞具有致癌突变（加一把火，真成癌了）</p> <p>lithium chloride / 氯化锂 → 激活 Wnt &amp;→ adenoma formation / 腺瘤形成 ↓</p> <p>Consistently, epidemiological studies / 流行病学研究 show that long-term treatment of bipolar disorder / 双相情感障碍 patients with lithium chloride / 氯化锂 is associated with a reduced risk of colorectal cancer</p> <h3 id="r14-临床转化"><a href="#r14-临床转化" class="header-anchor">#</a> R14，临床转化</h3> <p>Translating discoveries to patients：next generation clinical trials</p> <p>很多科学发现让我们了解到肿瘤发生的早期步骤，那么，就给我们个机会开展，早期阶段阻止癌症的临床研究</p> <p>两种不同类型的术前试验代表了药物开发和临床转化的有吸引力的设计 -- neoadjuvant clinical trials, window-of-opportunity</p> <ul><li>其一，<code>新辅助临床试验</code>评估手术前几个月以治疗为目的的药物的疗效，这些试验也允许对 <code>抗性机制</code> 进行研究</li> <li>其次，<code>机会窗口试验</code>并不是为了评估药物的疗效，而是特别有吸引力地探索在癌症治疗开始前短期内服用(通常为数天)的新药的<code>作用机制</code>和<code>药效学</code></li></ul> <p>还有，临床三级预防的几个阶段用药实验（是未来药物研究开发的方向）</p> <p>癌症是由分子生物学机制所驱动的，所以，也应该有分子生物学相关的概念和内容所分类</p> <p>organ of origin → biology of the disease（疾病的生物学，难道一个个体不就是生物吗，还按照biology of disease分类？是什么鬼，是不是疾病的生理机制之类的？）</p> <p>未来肿瘤的治疗，是使用不同类的药物，进行多靶向的治疗</p> <h3 id="结束语"><a href="#结束语" class="header-anchor">#</a> 结束语</h3> <p>Concluding remarks（n. 评论；摘要；附注）</p> <p>改善癌症患者的生存质量还是癌症研究的一个总体目标</p> <p>可以理解的是，很多努力都集中在实现对这种疾病的&quot;治愈&quot;上；</p> <p>然而一个适当的战略目标是，癌细胞的新达尔文适应的现实，由于基因组不稳定和突变进化以及表观遗传可塑性，表明所有形式的癌症都可能永远无法完全治愈。</p> <p>然而，乐观地说，<strong>阐明和靶向通过肿瘤发生、恶性进展和对治疗的适应性抵抗使癌细胞表型可塑性和灵活性的机制可能提供机会，将癌症转化为一种慢性的、很大程度上无症状的疾病</strong>，从而增加癌症患者的存活率并改善其生活质量。</p> <p>理解随着年龄的变化过程中，organ/tissue and tumor landscapes  如何变化！！！以及对不同阶段的肿瘤演变，选择，初始克隆，转移等等的影响！！！</p> <p>在未来的二十年中，由于世界面临人口老龄化，其中癌症将至少达到三分之一，全球发病率将上升，本综述可能有助于提供一个逻辑框架，旨在解决本文所述的复杂问题，旨在越来越多地预防癌症的发生，减少有症状癌症的发生率，以及更早地诊断癌症，共同减轻痛苦，并延长患有这种艰巨疾病的人的生活质量和数量。</p></div></div>  <div class="page-edit"><!----> <!----> <!----></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/aee5b7/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">肿瘤微环境中的代谢</div></a> <a href="/pages/8c9af3/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">张老师的MC</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
