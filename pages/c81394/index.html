v+QZci/+h5c5UHtpy67JUqGppM0sh0Nc1dW6/N1W5Yoqat8/TU/VnadmdeW2PLLSyh0cvxBs3KbqTmwYPpxN4do/mzE8nEpvX/UMu2Wbp74zUAK5q6WkHns7V0eWkdPbPzd3rxkTGybadYySumVzhcaJFbs5UrEkQ/+CK8gF5dnh/6ciIZ73gwQ927L1IitoxKLXYP3SjYdOrHHfTZhRRlFyrorafPk20B3HPD1y2G3qKZME5Jcf3t/HUC13/8tSd++vqFveMUTwAUxSUFI1QekR1+bIze3D9MF2aq6cPvG72CgnldWCFqyRw3lwH8ZMerjTD9ElRO7Gv44wNpC90aASqGfVlz/Rx17srQ57/UU26hkhQqUB7dBR71WmzQhHUnblGmVOEw0jhbV1n9OlXUDCIRGaNV5Jp43N516fN7JmnTHdfp7Hgy0luO4aMhtkLL8Bi3bUWYvzh5Mn1dTxrL6QmGuRhGL/TiTTxRoEdTszSaq9GR0NGA3KdkOz3hqSV3MIDhQ5IVX/Ivx3umBti2es2h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">单细胞-ATAC<!----></h1>  <div class="theme-vdoing-content content__default"><p>2024-03-06，最近复现文献需要，但还没学到</p> <h2 id="初步了解"><a href="#初步了解" class="header-anchor">#</a> 初步了解</h2> <p>2024-03-11，开始了解、学习：</p> <p><strong>相关数据</strong>
fragments.tsv：Tn5转座酶连接后，剪切出的片段，经过测序/sequence和比对mapping后，得到的，不同细胞的染色质<code>开放信息</code>，类似于如下格式：</p> <div class="language-txt line-numbers-mode"><pre class="language-txt"><code>#     V1    V2    V3                 V4 V5
# 1 chr1 10066 10279 TTAGCTTAGGAGAACA-1  2
# 2 chr1 10072 10279 TTAGCTTAGGAGAACA-1  2
# 3 chr1 10079 10316 ATATTCCTCTTGTACT-1  2

ps：很长很长
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>peak_counts matrix：经过统计分析后，得到的行为峰/peak（基因组的一个区域），列为细胞/cell，中间值为某个细胞在某个峰中的数量的，一个<code>表达量信息</code></p> <div class="language-txt line-numbers-mode"><pre class="language-txt"><code>#                    AAACGAAAGAGCGAAA-1 AAACGAAAGAGTTTGA-1 AAACGAAAGCGAGCTA-1 AAACGAAAGGCTTCGC-1
# chr1:565107-565550                  .                  .                  .                  .
# chr1:569174-569639                  .                  .                  .                  .
# chr1:713460-714823                  .                  .                  2                  8
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>从fragments.tsv 到 peak_count matix 数据，需要对细胞进行筛选/cell calling，以及对峰的合并和筛选/peak calling</p> <p>metadata，这个是每个细胞/cell的，元素据，或是统计信息</p> <p>单独处理fragment数据的工具是另几个 --  <code>ArchR</code>，或是这个<code>SnapATAC2</code>
Signac则需要<code>fragments</code>，<code>peak_matrix</code>，<code>metadata</code>这三个数据一起</p> <blockquote><p>可恶的作者用的是signac，却只上传了fragment数据</p></blockquote> <p>ArchR，R包，也是处理scATAC-seq数据的软件。</p> <p>据说ArchR这个软件，功能比Signac全，相同性能的计算机，处理速度还更快，那要不试一试吧，暂时没找到合适的，处理fragments的其他工具了。</p> <p>两个<code>Tn5</code>结合，形成两个<code>insertions</code>，才会产生一个<code>fragment</code>，测序后会形成一个<code>read</code>，<code>map</code>到参考基因组后，会形成后续的<code>fragments</code>文件</p> <p>基于Unix系统，所以在Windows系统上，就没有那么明显的优势。</p> <p>ArchR处理项目的基础是<code>Arrow file</code>，算是一个独立的样本 / sample，存储着metadata，accessible fragments，data matrixs
在处理fragments文件的时候，先切割成较小的hdf5 chunk文件，barcode改成RLE（run-length encoding），如AAATTGCCCCTTTT，改成A3T2G1C4T4，chunks arrow file（HDF5 feile）再连接成arrow文件，用于后续处理。</p> <blockquote><p>根据chr分类成chunk，barcode缩减成RLE，分块读取处理</p></blockquote> <p>Arrow file不是R对象，而是一个经该包处理后，存储在硬盘上的新文件，靠着位置索引关系来进行随时的处理，直接面对的对象是<code>ArchRProject</code></p> <p>常用的输入文件为 fragment files 和 BAM files，fragment files是一个tabix排序的文本文件，包含fragment和相应细胞ID，BAM files是一个tabix排序的二进制文件，包含fragment，细胞barcode ID，还有其他信息。</p> <p>开始首先要做的是，设置工作目录，设置线程（windows系统只能是单线程），输入基因和基因组注释信息，</p> <p>ArchR supports “hg19”, “hg38”, “mm9”, and “mm10” natively，没有可以自己造 -- <code>createGeneAnnotation()</code>，<code>createGenomeAnnotation()</code></p> <ul><li><p>a <code>BSgenome</code> object that defines the genomic coordinates and sequence of each chromosome,</p></li> <li><p>a <code>GRanges</code> object containing a set of blacklisted regions,</p></li> <li><p>a <code>TxDb</code> object that defines the positions and structures of all genes,</p></li> <li><p>an <code>OrgDb</code> object that provides a central gene identifier and contains mappings between this identifier and other kinds of identifiers</p> <ul><li>BSgenome: 记录 染色体坐标信息和染色体序列信息</li> <li>GRanges: 记录blacklist, 即对分析没有用设置可能产生干扰的区域</li> <li>TxDb: 定义所有基因的位置信息</li> <li>OrgDb: 提供基因编号，以及不同基因编号之间的转换</li></ul></li></ul> <p><strong>加载包，输入文件，初始化对象</strong></p> <div class="language-R line-numbers-mode"><pre class="language-r"><code>library<span class="token punctuation">(</span>ArchR<span class="token punctuation">)</span>
<span class="token comment"># addArchRThreads(threads = 16) # windows没用</span>

inputFiles <span class="token operator">&lt;-</span> getTutorialData<span class="token punctuation">(</span><span class="token string">&quot;Hematopoiesis&quot;</span><span class="token punctuation">)</span>
addArchRGenome<span class="token punctuation">(</span><span class="token string">&quot;hg19&quot;</span><span class="token punctuation">)</span> <span class="token comment"># hg38, mm9, mm10 # 要与align时候使用的参考基因组一致</span>

ArrowFiles <span class="token operator">&lt;-</span> createArrowFiles<span class="token punctuation">(</span>
  inputFiles <span class="token operator">=</span> inputFiles<span class="token punctuation">,</span>
  sampleNames <span class="token operator">=</span> names<span class="token punctuation">(</span>inputFiles<span class="token punctuation">)</span><span class="token punctuation">,</span>
  filterTSS <span class="token operator">=</span> <span class="token number">4</span><span class="token punctuation">,</span>          <span class="token comment"># 这个参数不需要过高，后续可以调整</span>
  filterFrags <span class="token operator">=</span> <span class="token number">1000</span><span class="token punctuation">,</span>
  addTileMat <span class="token operator">=</span> <span class="token boolean">TRUE</span><span class="token punctuation">,</span>
  addGeneScoreMat <span class="token operator">=</span> <span class="token boolean">TRUE</span>
<span class="token punctuation">)</span>

ArrowFiles
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br></div></div><p><strong>数据质控</strong></p> <p>several matrics / 一些度量标准：</p> <ol><li>nuclear fragments，核DNA片段，</li> <li>signal-to-background radio，信号-背景比例，</li> <li>fragment size distribution，片段大小分布，应该有一部分片段分布在147bp左右</li></ol> <p>太少的核DNA片段无法提供有效信息，例如只在一个细胞里匹配到的fragment，应该排除；或者mapping to mitochondrial DNA，也应该根据目的去除</p> <p><strong>信号-背景比例</strong>，ATAC实验中，开放的染色质片段一般是TSS位点，所以根据TSS信号与其他 genomic regions 的信号强度比较，得到 TSS enrichment score / TSS富集得分；</p> <p>同时，如果peak占比太多的话，可能是因为细胞死掉，DNA散开，染色质开放太多了</p> <p>Due to nucleosomal periodicity, we expect to see depletion of fragments that are the length of DNA wrapped around a nucleosome (approximately 147 bp) /
核小体周期性，预期会看到能够包裹一个核小体的片段（长度147bp左右）</p> <p>对于ArchR，默认过滤细胞的条件是，TSS得分大于4，超过1000个单一核片段</p> <p>创建这个Arrow files文件后，会在工作目录中创建个QualityControl directory，包括两张关于数据的图，</p> <ul><li>The first plot shows the <code>log10(unique nuclear fragments)</code> vs TSS enrichment score and indicates the thresholds used with dotted lines.</li> <li>The second shows the fragment size distribution.</li></ul> <p>unique nuclear fragments，的分太高意味着太多单独匹配的片段，没有太大的意义；</p> <p>会推断和去掉双胞</p> <p><strong>参考资料：</strong><br> <a href="https://stuartlab.org/signac/articles/pbmc_vignette.html" target="_blank" rel="noopener noreferrer">Analyzing PBMC scATAC-seq • Signac (stuartlab.org)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p><a href="https://www.archrproject.com/" target="_blank" rel="noopener noreferrer">Analyzing single-cell regulatory chromatin in R. • ArchR (archrproject.com)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>中文</p> <p><a href="https://blog.csdn.net/ZIGRA/article/details/132312220" target="_blank" rel="noopener noreferrer">scATAC-seq 数据分析: Signac（官方流程复现 + 步骤详解）-CSDN博客<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></div></div>  <div class="page-edit"><!----> <!----> <!----></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/819cd3/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">单细胞-概览</div></a> <a href="/pages/9033c2/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">单细胞-细胞注释</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
