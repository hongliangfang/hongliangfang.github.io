uEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">APA<!----></h1>  <div class="theme-vdoing-content content__default"><p>2024-06-18，了解一下APA的相关内容</p> <h3 id="基础概念"><a href="#基础概念" class="header-anchor">#</a> 基础概念</h3> <p><a href="https://zhuanlan.zhihu.com/p/660500320" target="_blank" rel="noopener noreferrer">全网最详细 | 一文读懂APA及其研究利器PAS-seq - 知乎 (zhihu.com)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>APA，Alternative Polyadenylation，可变多聚腺苷酸化</p> <blockquote><p>真核细胞中，大多数蛋白质编码基因和长链非编码RNA的3'端会经过切割和聚腺苷化（polyA），最近的研究表明绝大多数的mRNA具有两个或以上的聚腺苷化位点(PAS)，因此可变多聚腺苷酸化( APA，是指具有多个PAS的基因)，是真核生物的一个重要转录后调控方式。</p></blockquote> <p>UTR，untranslated regions，非翻译区：mRNA分子两端的非编码片段</p> <ul><li>5'-UTR：从mRNA起点的<code>甲基化鸟嘌呤核苷酸帽</code>延伸至AUG起始密码子</li> <li>3'-UTR：从编码区末端的终止密码子延伸至<code>多聚A尾巴（poly-A）</code>的末端</li></ul> <p>pre-mRNA，信使RNA前体
AS，alternative splicing，可变剪切
PAS，poly-A site，多聚腺苷化位点（<code>AAUAAA</code>序列）
PAP，poly-A Polymerase，多聚腺苷酸聚合酶（3'端添加腺苷酸）</p> <p>下游富含U/GU序列的元件，上游的UGUA序列元件</p> <p>CPSF，Cleavage and Polyadenylation Specificity Factor，断裂和聚腺苷酸化特异性因子
CSTF，Cleavage stimulatory factor，剪切刺激因子
CF，Cleavage factor，剪切因子</p> <p>RBP，RNA binding protein，RNA结合蛋白</p> <p>多聚腺苷酸化的过程示意图
<img src="https://s21.ax1x.com/2024/06/18/pk0fqhR.md.png" alt="pk0fqhR.md.png"></p> <p>proximal polyA，<strong>近端</strong>多聚腺苷酸，distal polyA，<strong>远端</strong>多聚腺苷酸</p> <p>tandem，串联的；intronic，内含子；exon，外显子；</p> <p><img src="https://pic1.zhimg.com/80/v2-d2fd894331aa658f302eb0b45ffef12c_720w.webp" alt="APA的四种类型"></p> <p>2013年Ran Elkon等人把APA分为了以下四种类型</p> <ul><li>Tandem 3'UTR APA，3'UTR APA，</li> <li>Alternative terminal exon APA，可变末端外显子APA，</li> <li>Intronic APA，内含子APA，</li> <li>Internal exon APA，内部外显子APA</li></ul> <p>前两者最常见，后两者出现频率很低</p> <p>Sibylle Mitschka 和Christine Mayr以及Joana Desterro等人根据是否影响蛋白表达把其简要分为3UTR APA和内含子APA</p> <p>3'UTR是mRNA最重要的调控区，是绝大多数RNA结合蛋白和microRNA调控的靶标区域，因此，选择性多聚腺苷酸化（APA）会直接影响到mRNA的稳定性和翻译效率。部分APA位点位于mRNA的编码区，这些poly(A)位点的使用会改变mRNA的编码情况，从而直接改变mRNA的蛋白输出</p> <p>APA在癌症中经常出现失调，导致癌基因和肿瘤抑制基因表达的改变；正常细胞中癌基因通常使用远端PAS形成长3’UTR亚型，而肿瘤细胞往往使用近端PAS而形成短3’UTR亚型。3’UTR的缩短可能显著减少了miRNA的抑制作用，使mRNA更趋于稳定，翻译效率显著提高，使相关基因蛋白质表达水平升高。</p> <p>PAS-seq，polyadenylation site sequencing by sequencing，在全基因组范围内研究多聚腺苷化位点变化特点的技术，可以绘制相应过表达或敲低的APA事件，随后进行功能注释，从而发现并进一步研究受APA所影响的基因和异常的APA作用机制。</p> <details class="custom-block details"><summary>一个例子</summary> <p>为了找到膀胱癌患者进展为肌肉浸润性疾病中的潜在的APA关键调节因子，Liang Chen等人通过对TCGA BLCA样本分析确定了一个与3‘UTR发生改变的基因数相关性最强的RNA结合蛋白--poly(A) binding protein nuclear 1(PABPN1)， 通过生信分析筛选出47个疑似PABPN1的靶标基因，之后使用qRT‑PCR在过表达和敲低PABPN1的样本中对疑似的靶标基因进一步验证，最后锁定了9个靶标基因。</p> <p>由于PABPN1更可能识别近端和非经典的PAS位点，作者根据3'UTR中经典和非经典PAS的分布将9个PABPN1靶基因分为三种类型（非经典/非经典+经典/经典），之后从中分别选择三个不同类型的靶标基因进行双荧光素酶的实验，用来验证结合位点位于近端和远端PAS之间的miRNA来检测PABPN1对3' UTR长度的影响并进行WB分析PABPN1介导的miRNA基因沉默效应，实验结果表明PABPN1可以通过延长3’UTR来增加miRNA的结合，并提高miRNA介导的基因沉默效率，进一步暗示PABPN1对近端PAS的偏好。</p> <p>之后通过RIP来进一步验证PABPN1与3’UTR中经典和非经典PAS的结合能力。最终发现PABPN1为膀胱癌的抑癌因子，PABPN1下调足以通过调节靶基因的APA来促进膀胱癌细胞增殖、细胞周期进展、迁移和侵袭。并且揭示了一个早期未定义的机制--PABPN1如何在不同转录本中与PAS相互作用。</p></details> <p>综述：</p> <p><a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC9261900/" target="_blank" rel="noopener noreferrer">Context-specific regulation and function of mRNA alternative polyadenylation - PMC (nih.gov)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p><a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC7859462/" target="_blank" rel="noopener noreferrer">Alternative polyadenylation of mRNA and its role in cancer - PMC (nih.gov)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h3 id="分析工具"><a href="#分析工具" class="header-anchor">#</a> 分析工具</h3> <ul><li>scAPA</li> <li>scDAPA</li> <li>scDaPars</li> <li>peaks2utr</li> <li>DIPAN</li></ul> <p><a href="https://mp.weixin.qq.com/s/avj6EY1tOAEbyenyL6NFnw" target="_blank" rel="noopener noreferrer">西电黄力宇、王福团队联合美国休斯顿大学：瞄准RNA修饰新方向—APA，干湿结合拿下8+超容易！ (qq.com)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>
scapa包</p> <p>Dapars2：Dynamics analysis of Alternative PolyAdenylation from multiple RNA-seq data</p> <p><a href="https://github.com/3UTR/DaPars2" target="_blank" rel="noopener noreferrer">3UTR/DaPars2: Dynamics analysis of Alternative PolyAdenylation from RNA-seq (github.com)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>peaks2utr：a robust, parallelized Python CLI for annotating 3' UTR</p> <p><a href="https://github.com/haessar/peaks2utr" target="_blank" rel="noopener noreferrer">haessar/peaks2utr: A robust Python tool for the annotation of 3’ UTRs (github.com)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>scDAPA：detection and visualization of dynamic alternative polyadenylation from single cell RNA-seq data</p> <p><a href="https://pubmed.ncbi.nlm.nih.gov/31557285/" target="_blank" rel="noopener noreferrer">scDAPA: detection and visualization of dynamic alternative polyadenylation from single cell RNA-seq data - PubMed (nih.gov)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p><a href="https://sourceforge.net/projects/scdapa/" target="_blank" rel="noopener noreferrer">scDAPA download | SourceForge.net<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h3 id="应用介绍-公众号"><a href="#应用介绍-公众号" class="header-anchor">#</a> 应用介绍/公众号</h3> <h4 id="_1、nsclc-中apa作用"><a href="#_1、nsclc-中apa作用" class="header-anchor">#</a> 1、NSCLC 中APA作用</h4> <p><a href="https://mp.weixin.qq.com/s/avj6EY1tOAEbyenyL6NFnw" target="_blank" rel="noopener noreferrer">西电黄力宇、王福团队联合美国休斯顿大学：瞄准RNA修饰新方向—APA，干湿结合拿下8+超容易！ (qq.com)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>Cell-type-specific alternative polyadenylation promotes oncogenic gene expression in non-small cell lung cancer progression</p> <p>（童师姐做过）</p> <p>APA，转录后调控，产生不同3'-UTR长度的mRNA亚型来调控基因表达</p> <p>数据来源：ArrayExpress，GEO，TCGA，GDSC（药物反应数据库）</p> <p>方法 / 工具：</p> <ul><li>Scapa，比较NSCLC和正常组织种不同细胞类型的APA事件</li> <li>DEseq2，算法筛选与NSCLC功能相关的APA事件</li> <li>分层聚类，研究事件是否有预后价值</li> <li>TargetscanHuman，预测NSCLC中APA导致的高度转化的miRNA结合位点丢失，鉴定出调控基因</li> <li>qRT-PCR，双荧光素酶</li> <li>（敲低后）细胞活力，划痕实验，Transwell ~ 肿瘤迁移</li> <li>CClnx，对调控基因进行基因互作分析</li> <li>QuSAGE，定量集合分析，表征调控基因及其相关基因的功能</li> <li>GDSC等数据库，鉴定调控基因的潜在治疗药物</li></ul> <p>miRNA，micro RNA，一类由内源基因编码的长度约22个核苷酸的非编码单链RNA分子，参与转录后基因表达调控。</p> <p>3'-UTR缩短，逃逸miRNA调控，可能会影响肿瘤发展。</p> <p>相关的基因 → STRING，GO/KEGG</p> <p>siRNA，small interfering RNA，小干扰RNA = short interfering RNA，短干扰RNA ＝ silencing RNA，沉默RNA</p> <p><a href="https://www.dxy.cn/bbs/newweb/pc/post/50264011" target="_blank" rel="noopener noreferrer">siRNA原理，引物设计，细胞转染<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>SPARC，关键基因，对此进行了几个维度的验证</p> <ul><li>表达量展示，STRING找互作，GO/KEGG，与恶性相关性</li> <li>划痕实验-迁移能力，MTT-增殖能力，TCGA-GEO生存分析相关性</li> <li>数据库中互作药物 → 药敏试验</li></ul> <h4 id="_2、drosophila-果蝇-apa-图谱"><a href="#_2、drosophila-果蝇-apa-图谱" class="header-anchor">#</a> 2、Drosophila / 果蝇 APA 图谱</h4> <p><a href="https://mp.weixin.qq.com/s/NLS4D8xLgTUV07qrEAK-Ww" target="_blank" rel="noopener noreferrer">单细胞转录组APA分析，居然发了篇Nature Communications？ (qq.com)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>Diverse cell-specific patterns of alternative polyadenylation in Drosophila</p> <p>drosophila，果蝇</p> <p>CDS，coding DNA sequence，DNA编码区</p> <p>ALE，替代最后外显子</p> <p>APA，选择性多腺苷酸化</p> <p>Fly Cell Atlas 数据集 ← 10X Genomics 3' v3.1 试剂盒 (sNuc-seq)</p> <p>scRNAseq APA定量算法 —— LABRATsc</p> <ul><li>https://github.com/TaliaferroLab/LABRAT/tree/singlecell</li> <li>https://github.com/TaliaferroLab/LABRAT/</li></ul> <p>其他9种单细胞转录组APA分析算法</p> <ul><li>https://github.com/ElkonLab/scAPA</li> <li>https://github.com/VCCRI/Sierra</li> <li>https://github.com/BMILAB/scAPAtrap</li> <li>https://github.com/Mayrlab/scUTRquant</li> <li>https://github.com/YiPeng-Gao/scDapars</li> <li>https://github.com/BMULAB/movAPA</li> <li>https://github.com/BMILAB/scAPAmod</li> <li>https://github.com/rnabioco/scraps</li> <li>https://scdapa.sourceforge.io</li></ul> <h4 id="_3、apa调控新机制"><a href="#_3、apa调控新机制" class="header-anchor">#</a> 3、APA调控新机制</h4> <p><a href="https://mp.weixin.qq.com/s/nJtwAiJqf5p9Qad3ql2cUw" target="_blank" rel="noopener noreferrer">NAR | 浙江大学方东团队发现选择性聚腺苷化的调控新机制 (qq.com)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>FUS reads histone H3K36me3 to regulate alternative polyadenylation</p> <p>复杂生物在不同细胞中通过同一套DNA序列产生差异基因表达。染色质和RNA之间的通信调节组织中的细胞行为。</p> <p><code>切割和多聚腺苷酸化</code> 发生在内含子，内部外显子，或3'UTRs的多聚腺苷酸化位点。</p> <p>FUS，肉瘤融合蛋白，的基因突变与肌萎缩侧索硬化症，ALS有关，FUS蛋白已被鉴定为ALS产生包涵体中的主要成分。</p> <p>在基因体区域，H3K36me3在转录后被SETD2沉积到染色质上，以标记活跃转录的基因。</p> <p>染色质结构和组蛋白修饰，如H3K36me3，已被证明可以调节APA</p> <p>ps：没看太懂很多概念，很多句子感觉没有完整的描述好一个过程，翻译解释的真烂。</p> <h4 id="_4、dipan-技术"><a href="#_4、dipan-技术" class="header-anchor">#</a> 4、DIPAN 技术</h4> <p><a href="https://mp.weixin.qq.com/s/RCWhDDcGr45tAS29bBDP6Q" target="_blank" rel="noopener noreferrer">CSBJ︱天津医科大学杨扬团队开发DIPAN方法，可应用常规RNA-seq数据识别内含子多聚腺苷酸化来源的新抗原 (qq.com)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>DIPAN: Detecting personalized intronic polyadenylation derived neoantigens from RNA sequencing data</p> <p>选择性多聚腺苷酸化（Alternative polyadenylation，APA）是一种普遍存在于真核生物中的转录后调控机制，在前体mRNA成熟过程中发挥着重要作用。当多聚腺苷酸化位点位于内含子区域时，可能会干扰mRNA的编码区序列，从而生成截短蛋白或非编码转录本，这类事件被称为内含子多聚腺苷酸化（intronic polyadenylation，IPA）。研究表明，IPA事件在多种肿瘤类型中普遍上调，但是这些异常事件在癌变过程所发挥的作用仍未完全阐明。基于IPA调控可影响编码区序列以及异常IPA事件在肿瘤中的广泛上调，研究人员提出IPA事件可能是肿瘤新抗原的潜在来源这一假说。尽管目前已有多种方法可用于检测异常剪切来源的新抗原，但是并没有工具可准确识别到IPA来源的新抗原。</p> <p>肿瘤新抗原，一类由肿瘤细胞特异性表达的抗原 → 免疫治疗！！</p> <p>综上所述，该研究开发了一种新的生物信息学方法—DIPAN，该方法能够应用常规RNA-seq数据识别IPA来源的肿瘤新抗原。通过对细胞系和组织样本的分析，证实了IPA事件是肿瘤新抗原的来源。此外，IPA抗原负荷也被证明是肿瘤患者生存的潜在预测因子，这突显了肿瘤微环境与新抗原之间复杂的相互作用。当然，DIPAN计算流程仍有优化的空间，比如后续可将MHC-抗原与TCR之间的亲和性纳入考虑。本研究有助于深入理解IPA在肿瘤进展中所发挥的作用，并为肿瘤疫苗的开发提供潜在的靶点。</p> <h4 id="_5、scrna-seq-的-apa分析"><a href="#_5、scrna-seq-的-apa分析" class="header-anchor">#</a> 5、scRNA-seq 的 APA分析</h4> <p><a href="https://mp.weixin.qq.com/s/oypffe_8gDvz_0UVWHJcaA" target="_blank" rel="noopener noreferrer">人人都能学会的 scRNA-seq 可变多腺苷酸化 (APA) 分析 (qq.com)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>PASTA (PolyA Site analysis using relative Transcript Abundance)，</p> <ul><li><a href="https://github.com/satijalab/PASTA" target="_blank" rel="noopener noreferrer">satijalab/PASTA (github.com)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://satijalab.org/seurat/articles/pasta_vignette.html" target="_blank" rel="noopener noreferrer">Analyzing Alternative Polyadenylation in scRNA-seq datasets with PASTA and Seurat • PASTA (satijalab.org)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <p>Azimuth，方位角</p> <p><a href="https://github.com/MonashBioinformaticsPlatform/polyApipe" target="_blank" rel="noopener noreferrer">MonashBioinformaticsPlatform/polyApipe: polyApipe (github.com)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>2024-06-23，18:43，还没认真看完，数据量很大，暂时都没有下载下来，等后续全部下载下来后，走走流程。</p> <h4 id="_6、dapars2"><a href="#_6、dapars2" class="header-anchor">#</a> 6、DaPars2</h4> <p><a href="https://mp.weixin.qq.com/s/ZdWtBZWFVSE8opAgIsuBEg" target="_blank" rel="noopener noreferrer">单细胞 + DaPars2_LR——全长RNA-seq可变聚腺苷酸化(APA)的动力学分析 (qq.com)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>isoforms，异构体</p> <p><a href="https://github.com/3UTR/DaPars2" target="_blank" rel="noopener noreferrer">3UTR/DaPars2: Dynamics analysis of Alternative PolyAdenylation from RNA-seq (github.com)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p><img src="https://s2.loli.net/2024/06/23/WzxnTsZ8hqVXReL.png" alt="image.png|400"></p> <h3 id="scapa"><a href="#scapa" class="header-anchor">#</a> scAPA</h3> <p><a href="https://github.com/ElkonLab/scAPA" target="_blank" rel="noopener noreferrer">ElkonLab/scAPA: This is a package and a shell script for alternative polyadenylation (APA) analysis of 3' tag single-cell RNA-seq data. (github.com)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>This is a package and a shell script for alternative polyadenylation (APA) analysis of 3' tag single-cell RNA-seq data. The shell script &quot;scAPAscript.R&quot; takes as input BAM files generated by 10x 3' tag RNA seq pipline and the results of cell clustering.</p> <p><a href="https://mp.weixin.qq.com/s/HN8zvRtzgXQR2QVEpLKOHQ" target="_blank" rel="noopener noreferrer">单细胞专题｜单细胞选择性多聚腺苷酸化（scAPA）的重要作用 (qq.com)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p><a href="https://mp.weixin.qq.com/s/EtQrn8QfgxZNpVbwelShIA" target="_blank" rel="noopener noreferrer">可变剪接 | 利用scDaPars分析scRNA-seq的选择性聚腺苷酸，揭示基因表达不可见的细胞亚群 (qq.com)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></div></div>  <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=APA" title="标签">#APA</a></div> <!----></div> <div class="page-nav-wapper"><!----> <!----></div></div> <div class="article-list"><div class="article-title"><a href="/archives/" class="iconfont icon-bi">最近更新</a></div> <div class="article-wrapper"><dl><dd>01</dd> <dt><a href="/pages/90dbe8/"><div>
