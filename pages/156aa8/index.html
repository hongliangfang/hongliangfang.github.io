" target="_blank" rel="noopener noreferrer">干货 | RNA-seq之R语言富集分析，KEGG、GO和GSEA实战详解 - 知乎 (zhihu.com)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p><a href="https://zhuanlan.zhihu.com/p/601761273" target="_blank" rel="noopener noreferrer">本地GO/KEGG富集分析 - 知乎 (zhihu.com)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h2 id="cytoscape"><a href="#cytoscape" class="header-anchor">#</a> Cytoscape</h2> <p>一些参考：BV1n34y1b7by，BV1mN4y137Bd</p> <p>File → Import → Network from File</p> <p>Ctrl + A：全选（节点，边，注释）<br>
Alt + N：所有节点<br>
Alt + E：所有边</p> <p>Ctrl + Shift + A：取消全选（节点，边，注释）<br>
Alt + Shift + N：所有节点<br>
Alt + Shift + E：所有边</p> <p>Ctrl + I：反选节点<br>
Alt + I：反选边<br>
Ctrl + Alt + E：选择相邻的边<br>
Ctrl + Alt + N：按选定的边选节点</p> <p>Shift + 拖选：通过矩形选择拖动选择的节点<br>
Ctrl + Shift + 拖选：通过套索选择拖动选择的节点</p> <p>Node、Edge、Network -- 在 <code>style</code> 板块中，分别代表着，节点，边，整个网络</p> <p>左侧的板块中有三列：</p> <p><code>Def.</code> 列代表参数为全局参数，<code>Map.</code> 列代表参数随互作关系而变化，<code>Byn.</code> 列代表参数只作用于所选某一节点或互作关系</p> <p>下面的表格，可以排序，按住 Ctrl 选中，右键选择节点</p> <p>Tools</p> <p>里面有全局（也就是layout的布局大小设置）</p> <p>Tools → NetworkAnalyzer → NetworkAnalysis → Network Interpretation</p> <p>插件 / APP</p> <p>Cytohubba</p> <ul><li>Predicts and explores important nodes and subnetworks in a given network by several topological algorithms.</li></ul> <p>MCODE</p> <ul><li>Clusters a given network based on topology to find densely connected regions.</li></ul> <p>CytoNCA</p> <ul><li>Providing calculation, evaluation and visualization analysis for several centralities of weighted and unweighted network.</li></ul> <p>计算BC / 介数中心度，然后可以用Attribute按照数值排序</p> <p>GeneMANIA，类似于STING数据库</p> <h2 id="数据"><a href="#数据" class="header-anchor">#</a> 数据</h2> <p>数据有<strong>重复</strong>怎么办？</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>duplicate，
