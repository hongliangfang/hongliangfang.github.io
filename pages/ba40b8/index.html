3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">胃癌相关的数据挖掘<!----></h1>  <div class="theme-vdoing-content content__default"><div class="custom-block note"><p class="custom-block-title">笔记</p> <p>2024-05-30，想了解一下胃癌相关研究，看看人家用数据得到些什么结论，怎么做的，想试一试了。</p></div> <h3 id="identification-and-validation-of-ferroptosis‐related-biomarkers-and-the-related-pathogenesis-in-precancerous-lesions-of-gastric-cancer"><a href="#identification-and-validation-of-ferroptosis‐related-biomarkers-and-the-related-pathogenesis-in-precancerous-lesions-of-gastric-cancer" class="header-anchor">#</a> Identification and validation of ferroptosis‑related biomarkers and the related pathogenesis in precancerous lesions of gastric cancer</h3> <p>Scientific reports，IF：4.6（2023）</p> <p>研究内容：</p> <ul><li>advanced bioinformatics techniques，先进的生物信息学技术</li> <li>ferroptosis‑related genes，FRGs，铁死亡相关基因</li> <li>precancerous lesions of gastric cancer，PLGC，胃癌癌前病变</li> <li>immune cell infiltration and diagnostic value，免疫浸润和诊断价值</li></ul> <p>研究的方法</p> <ol><li>Gene Expression Omnibus，GEO + FerrDb V2 database → FRGs</li> <li>ClueGO pathways，Gene Ontology (GO) enrichment analysis</li> <li>single-cell datasets analysis</li> <li>machine learning model → hub genes <code>&amp;~</code> ferroptosis</li> <li>Receiver Operating Characteristics (ROC) curve analysis → diagnostic efficacy</li> <li>GSEA，GSVA，MCPcounter，ssGSEA</li> <li>noncoding RNA regulatory networks，transcription factor regulatory networks</li></ol> <p>a ferroptosis diagnosis model nomogram，铁死亡诊断模型列线图</p> <p>The widely recognized worldwide progression model for gastric cancer is “normal gastric mucosa — chronic superficial gastritis — chronic atrophic gastritis — intestinal metaplasia — dysplasia — gastric cancer”</p> <p>慢性浅表 - 慢性萎缩 - 肠化生 - 异型增生 - 胃癌</p> <p>实验流程和技术的设计
<img src="https://s2.loli.net/2024/05/30/LIm2EvUunDrFxpe.png" alt="image.png|700"></p> <p>提死亡相关的基因数据库：<a href="http://www.zhounan.org/ferrdb/current/" target="_blank" rel="noopener noreferrer">FerrDb (zhounan.org)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <ul><li>limma package → differential analysis</li> <li>VennDiagram package → Venn diagram</li> <li>ferroptosis-related genes → Spearman correlation analysis</li> <li>Heatmaps</li> <li>UCell package → ferroptosis-related gene set in various cells</li></ul> <p>四种机器学习模型，random forests / RF，support vector machine / SVM，eXtreme Gradient Boosting / XGBoost，generalized linear model / GLM，来鉴定铁死亡相关基因集</p> <p>pROC package，确定诊断效能 / diagnostic efficacy</p> <p>decision curve analysis / DCA，决策曲线 + C-index，判断模型的可靠性 / reliability</p> <p>寻找调控hub genes的miRNAs</p> <ul><li><a href="https://mirtarbase.cuhk.edu.cn" target="_blank" rel="noopener noreferrer">miRTarBase<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://starbase.sysu.edu.cn/starbase2" target="_blank" rel="noopener noreferrer">Starbase 24<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://www.targetscan.org" target="_blank" rel="noopener noreferrer">TargetScan25<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <p>寻找调控miRNAs 的 lncRNAs</p> <ul><li><a href="https://spongescan.rc.ufl.edu/" target="_blank" rel="noopener noreferrer">spongeScan26<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <p>转录因子预测 / TF prediction</p> <ul><li><a href="https://maayanlab.cloud/Enrichr/" target="_blank" rel="noopener noreferrer">Enrichr<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <p>如何绘制多个基因的表达密度图？<br> <img src="https://s2.loli.net/2024/05/31/hAybit6DdpeXa7x.png" alt="image.png|800"><br>
The density of gene expression distribution pertaining to the ferroptosis-related gene set exhibited in the cellular population</p> <p>hub genes：</p> <ul><li>机器学习模型：RF，SVM，XGB，GLM</li> <li>模型的表现：ROC → high diagnostic efficiency</li> <li>模型的稳定性：RDG，RB → stable，practical value</li></ul> <p>residual distribution graph，残差分布图；residual boxplot，残差分布图</p> <p>ROC curve &amp; AUC value</p> <p><img src="https://s21.ax1x.com/2024/05/31/pk88dtH.png" alt="pk88dtH.png|800"></p> <ul><li>(D) C-index plot of the model（Hosmer‒Lemeshow test）</li> <li>(E) DCA curve of the model（decision curve analysis，DCA，curve）</li> <li>(F) ROC curves of the model（AUC value）</li></ul> <p>MCPcounter，ssGSEA algorithm → immune infiltration and function</p> <p>Regulatory network of lncRNA – miRNA – mRNA</p> <h3 id="bulk-and-single‐cell-transcriptome-profiling-reveal-the-metabolic-heterogeneity-in-gastric-cancer"><a href="#bulk-and-single‐cell-transcriptome-profiling-reveal-the-metabolic-heterogeneity-in-gastric-cancer" class="header-anchor">#</a> Bulk and single‑cell transcriptome profiling reveal the metabolic heterogeneity in gastric cancer</h3> <p>Scientific reports，IF：4.6（2023）</p> <ul><li>发病率高致死率高</li> <li>早癌筛查依赖胃肠镜 / gastroscopy</li> <li>治疗策略要靠临床病理评估 / clinicopathological assessment</li> <li>治疗方案包括手术，化疗，免疫治疗（靶向ICIs）</li> <li>异质性高，治疗有效患者有限</li> <li>主要分类依靠：AJCC分期、Lauren分型、分级</li> <li>还需要根据肿瘤内在的异质性，确定和治疗效果的关系来分类</li></ul> <p>This is the largest number size study to date for single-cell sequencing of gastric cancer.
<a href="https://pubmed.ncbi.nlm.nih.gov/34642171/" target="_blank" rel="noopener noreferrer">Single-Cell Atlas of Lineage States, Tumor Microenvironment, and Subtype-Specific Expression Programs in Gastric Cancer - PubMed (nih.gov)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>胃癌分型：</p> <ul><li><a href="https://www.yxj.org.cn/detailPage?articleId=21723" target="_blank" rel="noopener noreferrer">一篇文读懂胃癌的分子病理分型<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://www.cn-healthcare.com/articlewm/20221017/content-1451214.html" target="_blank" rel="noopener noreferrer">一文看懂胃癌的分型|胃癌|分型|肿瘤|浸润|预后<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <p>根据98个基因和患者的表达矩阵，进行一致性聚类（这个图还蛮好看的，也能聚到一起去）
<img src="https://s2.loli.net/2024/06/01/BGaMX1gTDuL4bkr.png" alt="image.png|600"></p> <p>数据库应该能输入数据，得到免疫功能情况和药物治疗情况
<img src="https://s2.loli.net/2024/06/01/TYaEzJHLh97S2Mf.png" alt="image.png|600"></p> <ul><li>Tumor Immune Dysfunction and Exclusion，<a href="http://tide.dfci.harvard.edu/" target="_blank" rel="noopener noreferrer">TIDE<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> for TCGA-STAD cohort.</li> <li>The Cancer Genome Project (CGP) database was used to predict chemotherapeutic response</li></ul> <p>五种胃癌常用的化疗药物：5-Fluorouracil，Cisplatin，Docetaxel，Mitomycin C，Paclitaxel</p> <blockquote><p>5 -氟尿嘧啶，顺铂，多西他赛/多烯紫杉醇，丝裂霉素C，紫杉醇</p></blockquote> <p>CGP数据库，也能根据差异表达基因，找到一些治疗胃癌，潜在的小分子药物</p> <p>胃癌单细胞分群一般有：epithelial cell, T cell, B cell, stromal cell and myeloid cell</p> <p>逐个计算每个细胞的GSVA得分，是怎么得到的？<br> <img src="https://s2.loli.net/2024/06/01/4Q6eom2GElWrwN7.png" alt="image.png|700"></p> <p>Disscussion：</p> <p>根据代谢情况，将胃癌分成了两种，然后描述两类患者的免疫功能，代谢通路，单细胞功能状态特点，富集的基因导致患者生存差异。</p> <p>（鉴于两种代谢亚型之间显著的预后差异，我们探索了亚型特异性基因作为潜在的预后标志物）</p> <p>metabolically indolent gastric cancer，代谢懒惰型的胃癌</p> <h3 id="肿瘤免疫浸润细胞打分"><a href="#肿瘤免疫浸润细胞打分" class="header-anchor">#</a> 肿瘤免疫浸润细胞打分</h3> <p><a href="https://mp.weixin.qq.com/s/UTKKWaXUUN_olWqgFmli6Q" target="_blank" rel="noopener noreferrer">中南大学湘雅医学院胸外科联合单细胞，转录组和机器学习构建预测肺腺癌患者的结果和免疫治疗反应的TIIC模型 (qq.com)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h3 id="代谢组和机器学习"><a href="#代谢组和机器学习" class="header-anchor">#</a> 代谢组和机器学习</h3> <p><a href="https://mp.weixin.qq.com/s/uzt5gsbbf10Onn0EXavLeg" target="_blank" rel="noopener noreferrer">用血液样本测代谢组+机器学习用于胃癌诊断和预后的代谢组学机器学习预测器<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p><a href="https://mp.weixin.qq.com/s/TKwC9k8r1OSMidQzz4YfLg" target="_blank" rel="noopener noreferrer">JC | 代谢组学预测胃癌的诊断和预后 (qq.com)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>3个队列，（GC = 389, NGC = 313），对血浆样本中的258种内源性水溶性代谢物进行了靶向代谢组学检测，保留了147种在超过80%样本中表达的代谢物进行后续代谢组学分析。</p> <p>cohort 1，差异分析，秩和检验</p> <p>cohort 2，2/3训练，LASSO筛选前10差异代谢物，随机森林构建诊断模型，1/3内部测试集</p> <p>cohort 3，随即生存森林模型，28个代谢物预后模型，Cox分析中与结局显著相关的临床特征，评估GC生存结局</p></div></div>  <div class="page-edit"><!----> <!----> <!----></div> <div class="page-nav-wapper"><div class="page-n
