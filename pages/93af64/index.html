class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABH1JREFUSA3tVl1oHFUUPmdmd2ltklqbpJDiNnXFmgbFktho7YMPNiJSSZM0+CAYSkUELVhM6YuwIPpgoOKDqOBDC0XE2CQoNtQXBUFTTcCi+Wlh1V2TQExsUzcltd3M9Tt3ZjZzZ2fT+OJTL8yeM+eee757fmeJbq//KQL8X3DUSFOcfr7cRsRtxNQMWueeVzOkaITIGqQHNg5y8+jNW9ldM7A6nTpAjuolUikAwq7CE3WcM2RRDz+XGVgN3FptU/aUSlvq9Pa3iZ1+sgAqJyyAFqkipd9dqiwHF3P65YycLWc/6sqGrvoEoIp6DOFaX5h6+dnfjkWprwqsPk0dUGq5vySwDImC10KxFHgGL1SWoc92O3eVht09qdXNH11I2SsTsJYqMWzihqGMi+A+Garf3BAuuLI5oGlULyNfyB/HYNujwktOfRrMr5t77NmevqaUopx0grnKAyvVpmwUDB4x6FPXuGvYLTDwWsejwgtgkYKPqRJg8SV6xaiZ3ZTppGneS4yfH5/66fZSDHv+QZci/+h5c5UHtpy67JUqGppM0sh0Nc1dW6/N1W5Yoqat8/TU/VnadmdeW2PLLSyh0cvxBs3KbqTmwYPpxN4do/mzE8nEpvX/UMu2Wbp74zUAK5q6WkHns7V0eWkdPbPzd3rxkTGybadYySumVzhcaJFbs5UrEkQ/+CK8gF5dnh/6ciIZ73gwQ927L1IitoxKLXYP3SjYdOrHHfTZhRRlFyrorafPk20B3HPD1y2G3qKZME5Jcf3t/HUC13/8tSd++vqFveMUTwAUxSUFI1QekR1+bIze3D9MF2aq6cPvG72CgnldWCFqyRw3lwH8ZMerjTD9ElRO7Gv44wNpC90aASqGfVlz/Rx17srQ57/UU26hkhQqUB7dBR71WmzQhHUnblGmVOEw0jhbV1n9OlXUDCIRGaNV5Jp43N516fN7JmnTHdfp7Hgy0luO4aMhtkLL8Bi3bUWYvzh5Mn1dTxrL6QmGuRhGL/TiTTxRoEdTszSaq9GR0NGA3KdkOz3hqSV3MIDhQ5IVX/Ivx3umBti2es2h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">视频<!----></h1>  <div class="theme-vdoing-content content__default"><h2 id="如何读论文"><a href="#如何读论文" class="header-anchor">#</a> 如何读论文</h2> <p>科研论文阅读方法——”三心二意“大法</p> <ul><li>三心，ABC</li> <li>二意，新意和意义</li></ul> <h2 id="如何管理时间"><a href="#如何管理时间" class="header-anchor">#</a> 如何管理时间</h2> <p>关于管理时间：
先规划好放松生活的时间，再规划认真做事的实践；
记录时间，干了什么事情，花了多少时间，简单记录一下；
定期复盘，每周/每月定期复习分析；</p> <p>时间管理的那种，长期的节奏感，零碎的润滑零碎时间；
单线程处理事情；
多花时间处理重要但不紧急的任务；</p> <h2 id="零碎信息"><a href="#零碎信息" class="header-anchor">#</a> 零碎信息</h2> <p>摩尔定律，梅特卡夫定律：指数爆照现象</p> <p>黄金圈法则：是什么--怎么办--为什么</p> <p>信息的概念，香农说：信息是用来消除随机性的不确定性的东西</p> <p>关于知识的一个认识角度：
数据：对客观事实的直接反映
信息：有选择地整理的数据
知识：用于指导生产生活的指导思想
认知：理论加实践后的判断
智慧：广泛的实践得出的总结</p> <p>系统，按照某些秩序组织在一起的一个东西：
得有选择的输入，input；统一的入口
得有规则的处理，process；清晰的结构
得有条理的输出，output；可迭代的升级</p> <p>MECE原则，Mutually Exclusive, Collectively Exhaustive
不重复，不遗漏/相互独立，完全穷尽</p> <p>某一个领域内有知识体系，每个人能掌握的只是一个方面，就像一棵树从树干到树枝到树叶，每个人的知识体系可能只是在某一个小小的部分</p> <p>很有意思，对此也很感兴趣，包括人类的智慧，人类的动力，人类的美好品质，<br>
人类为什么能够创造如此伟大的文明，世界，脑海里究竟有哪些智慧的力量？<br>
人类为什么有那么强大的精神力量？伟大的理想信念，能够支持着人们坚持不懈？甚至创造生命的奇迹！<br>
人类之间彼此友爱，相互帮助，创造出如此美妙的社会，真好！</p> <p>嗯，总结起来面对的对象包括，面对自然，面对自己，面对同伴；<br>
改造或破坏客观世界的力量和智慧；面对自我的理解或迷惘；面对同伴的交流互助或伤害。</p> <p>大脑的智慧--认识自我的智慧，认识世界的智慧，认识他人的智慧</p> <p>几个关于经济学的心理学知识
<a href="https://wiki.apachecn.org/#/docs/business-5min-notes/README" target="_blank" rel="noopener noreferrer">商学院精细笔记<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <ul><li>心理账户，不同的地方，我们心理的账户，针对不同的方面，预计支配的钱是不一样的</li> <li>沉没成本，有意制造的沉没成本，也就是提前花费的时间，金钱，精力等等</li> <li>比例偏见，原本比较的数值，变成了更敏感的比例，，依附和比较吗？</li> <li>损失规避，比起获得，失去的痛苦绝对值更大</li> <li>价格锚点，消费者倾向于在权衡对比中，避免极端</li></ul> <p>流量成本，遇到的潜在客户/为此付出的价格
定倍率，商品零售价格/商品成本，一般鞋服5~10，化妆品20~50...
利润，销量×利润</p> <p>经济学，事关自己的生活，然后，通过一些问题让我对此很感兴趣
房价为什么会升起来，或者降下去；现在的房价和曾经的盐，有什么关系？
中国经济转型，如何转到高精尖的技术领域中去？中国在这场战争中如何取得胜利？
还有些相关的问题吧，我如何在接下来的生活中，提高自己的竞争力，过上比较无忧无虑的生活呢？</p> <p>和大脑合作的角度
允许自己的感情产生，允许他人的行为，允许客观事物的变化，只有允许发生，才能看到客观事实，然后才能够进行其他实践</p> <p>保护好自己的胃，是对世间的美食一个交代</p> <h2 id="与生信大佬连麦对线"><a href="#与生信大佬连麦对线" class="header-anchor">#</a> 与生信大佬连麦对线</h2> <p>2023-12-24</p> <p>1、生信的代码，or 思路？</p> <p>确定自己需要面对的问题，知道问题所需要的手段；<br>
compute，用计算的视角，来研究相应的问题！</p> <p>2、临床和科研，如何结合产出结果？难点在哪里？</p> <p>目前可能，社会的投入，更加希望，有一个更明显的产出，即更希望成果能够应用到临床上面来；</p> <p>临床困难--科学问题--如何通过方法解决其中，比较直接的对接上面去；双方都要去思考，临床考虑需要解决什么问题，科研考虑使用什么工具，然后<code>双方互相了解</code>对方的问题，才能够更好的用科研工具解决临床问题。</p> <blockquote><p>反复凝练临床工作中的，科学问题！</p></blockquote> <p>3、生信分析和实验结果，谁更可靠？</p> <p>实验是，看得见，摸得着的东西；质控！前提假设！<br>
对生信数据和结果，保持一定的怀疑态度，同时多方面印证；</p> <p>生信的通量，是更大的，曾老师从这个角度是来开，是更支持这个的；</p> <p>谁更容易出错？<br>
湿实验，错误的方面好像更多；<br>
生信分析，除了新手之外，验证的方法更多，老手的操作倒不会出很多错误；<br>
还有，生信分析的数据，一般会给出来，可验证性更高；造假的可能性更低。</p> <p><strong>4、生信学习的必修课，是什么？</strong></p> <p>以办公三件套（WPS）为例，哪些科研工具熟练使用，能够提高效率？</p> <p>网页工具，就很不错呦！但是有很多限制（速度，数量，宕机等限制）</p> <p>发现问题，解决问题的能力和习惯？？<br>
跟进检测技术；多读文献；统计学分析；需要掌握一门熟练的语言；</p> <p>5、空间转录组<br>
数据量还不太够，好像，，也是一个比较前沿的技术。。（后边感觉是公司的广告了）</p> <h2 id="能力树-还是能力草丛"><a href="#能力树-还是能力草丛" class="header-anchor">#</a> 能力树，还是能力草丛？</h2> <p>是的哦，一看到这词，想起了自己的技能杂七杂八的，没有个专业精尖的地方！！</p> <h2 id="越主动-越幸运"><a href="#越主动-越幸运" class="header-anchor">#</a> 越主动，越幸运！</h2> <p>一个【TED演讲】</p> <p>愿意主动冒一点点小风险，走出舒适圈，主动抓住幸运之风~</p> <p>心怀感恩之心，对已享受的事情，不熟视无睹；</p> <p>正式自己的想法，哪怕很疯狂，都有可能变得不一样~</p> <h2 id="温铁军老师"><a href="#温铁军老师" class="header-anchor">#</a> 温铁军老师</h2> <p><a href="https://space.bilibili.com/3461575868418125" target="_blank" rel="noopener noreferrer">温老说的个人空间<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>封建：分封而建</p> <p>中国两千多年，叫封建嘛？叫<code>封建</code>历史吗？欧洲的那边，小小的一个乡村，小小的country，被king所统领，我们这边一个完整的体系，自上而下的管理，叫封建吗？至少算是，帝国主义吧！</p> <p>关于经济生产活动</p> <p>其实，我有时候觉得，我国对农民亏欠了太多太多。。有时候，农产品的价格太低了，辛辛苦苦种一年地，都不够好好生活的，这种维持人们最基本的生产生活需要的粮食，怎么会价格那么低呢？</p> <p>后来慢慢了解到，这种定价，能够推着农民子弟兵往城市走，去建设城市，推动城市的发展；可是他们这群健康的人去辛勤劳作几十年后，到了6-70岁之后，烙下一身的伤痕，还没有良好的医疗保障，反而这些在办公室里坐着看看电脑，拉扯拉扯，吹嘘吹嘘未来怎样怎样的人们，五险一金，为什么凭什么？他们实际创造了很多的价值了嘛？</p> <p>这种价值如何判断，我觉得是应该分级来看的，最基本的，也是最重要的，生存下去的各种土地资产，粮食资产，是维持着我们生存的，应该保持一个比较良好的价格才对得起辛苦劳作的人们吧！最开始进入农业社会是这样子的，可是渐渐的，额能够生产高级些的娱乐生产资本的人们，通过与农民进行交换，也能够获得生存下去的物资，这么看大家其实都还好，其乐融融，当然为了更好的统领这样子的生产活动，，也需要一些个领袖式的人物。但是越到后来，有一部分处于高位的人，想要更长久的享有这种“不劳无祸”，于是制定了更多的规则来约束农业劳作者，他们需要上交一部分粮食，才能够获得所谓的保护也好，领导也罢，最开始都是有的，但是越来越形成习惯，这个价格越来越高......</p> <p>基础建设 → 房子 → 生产资产，实体资产</p> <p>金融资本，衍生的金融产品</p> <p>东亚资本危机 -- 资本流向美国，苏联解体，IT民用，前期的成本已经由美苏争霸期间投入</p> <p>60年代，美苏都不搭理了，还有核打击那边威胁着，我们一边维持着生存，那边一边搞原子弹！</p> <p>70年代，老苏要打，美国觉得机会来了，小球带大球，解除了对中国的封锁</p> <p>经济的评价标准，实物的产出，还是，GDP</p> <p>GDP，Gross Domestic Product，国内生产总值</p> <p>交易的速度，单位时间内，交换的次数，产生的增加值？？</p> <h2 id="第二大脑"><a href="#第二大脑" class="header-anchor">#</a> 第二大脑</h2> <p>《打造第二大脑》：顶级知识管理大师，手把手带你正确搭建个人知识管理系统</p> <p>GTD方法，子弹笔记，斯科特杨 ——→ 推崇/支持 知识管理方法</p> <p>第二大脑：一种外部工具/系统，用来帮助我们存储，管理 和 回忆 信息，以此减轻我们大脑的记忆负担；也叫，个人知识管理系统</p> <p>如果着手准备的话，就像建设一个生产厂一样，需要，考虑这样几件事情：</p> <ol><li>笔记的内容板块，即收集部分，整理部分，产出部分，归档部分 -- 工厂的原材料，生产机器，成品仓库</li> <li>笔记的生产过程，也就是一条完整的顺利的工作流 -- 工厂的生产线，按照这条线，要把原料最后变成产品</li> <li>笔记的应用过程，也就是对自己的生产生活的帮助作用 -- 工厂产品的销售环节</li> <li>笔记的反思过程，也就是，一段时间后，要分析自己的流程的优劣，不断反馈调整 -- 工厂的机器，人工，生产线的改革环节</li></ol> <h2 id="慕课-社会心理学-人际吸引"><a href="#慕课-社会心理学-人际吸引" class="header-anchor">#</a> 慕课--社会心理学--人际吸引</h2> <p>为什么，有的人那么有<code>吸引力</code>呢？能够引起别人的<code>注意力</code>呢？</p> <p>1、外貌</p> <p>与人相处，外貌是最直观的表现，当然，漂亮的外貌，也是最直接的吸引力；同时，对于有较好外貌的人，会产生“光环效应”！</p> <blockquote><p>光环效应，我们倾向于将美好的品质，附加于美好外貌的人身上</p></blockquote> <p>2、相似性</p> <p>意识到彼此的相似性，则容易互相吸引，并产生亲密感/intimacy；不管这些相似在观点，态度，背景，穿着等等各种地方；</p> <p>3、互补性</p> <p>4、出丑</p> <p>5、赞美</p> <p>6、人格魅力</p> <p>7、人际排斥</p> <p>8、爱与吸引力/爱情吸引力</p> <p>爱情三角理论：亲密，激情，承诺（温暖的，热烈的，冷静的）</p> <p>几种误区：</p> <ul><li>把爱变成了被爱，做着等你来爱的事情，而不是去做爱你的事情</li> <li>把爱设想为一个对象的问题，而不是爱的能力的问题</li> <li>把坠入情网，和爱的相处，混淆不清</li></ul> <p>9、一见钟情效应</p> <p>生理，心理的兴奋，愉悦！</p> <p>生理上，下丘脑，释放，多巴胺
心理上，符合自己的，爱情地图</p> <p>10、熟悉效应 或 曝光效应</p> <p>11、情绪唤醒效应 或 吊桥效应</p> <h2 id="学神模型"><a href="#学神模型" class="header-anchor">#</a> 学神模型</h2> <p>bilibili：BV15N4y1H74u</p> <p>为什么，怎么办，是什么？</p> <p>标准化处理，三次迭代~</p> <p>第二代 -- 知识点学习法，核聚学习法 -- 思维模块，思维模型</p> <ul><li>思维模块：思维内涵，情绪价值，作用方式，适用场景</li></ul> <p>第三代 -- <strong>神经，学习的本质；情绪，学习的动机；思想，学习的思想；思维，学习的思维；实践，学习的模型</strong></p> <p>学习的本质，模仿和练习
记忆，记忆的用途是，知识的储存和快速调用；</p> <p>记忆的本质是，神经回路的改变；如何使神经回路改变呢？<code>刺激</code>的强度以及刺激的频率；刺激强度上，学习金字塔，被动的刺激较弱，包括听讲，阅读，示范等；主动的刺激更强，讨论，实际演练，以及<code>教会别人</code>或是<code>实际应用</code>；刺激的频率包括时间和次数两方面。</p> <p>记忆的规律包括，知识单元的<code>以一当千</code>，知识的组合之<code>指数增长</code>；真记忆，不需要频繁的思考或遗忘，调用迅速，也不会卡壳，所以要求单一的知识要牢固；有关联的，本质性质的真记忆越多，能够建立起来的联系也越多，知识点织成的网也越牢固。</p> <p>学习的动机，后边痛苦的刺激，有对惩罚的厌倦，学习的压力等；或是前面快乐的勾搭，成就感的吸引，形成自我催化~</p> <p>学习的思想 -- 慢就是快！荀子-能积微者能速成；老子-天下之至柔，驰骋天下之至坚；天下大事必做于细，天下难事必做于易；</p> <p>学习的思维</p> <p>思维模块：烧水思维，本质思维，最小思维，对标思维，能力思维，时间思维</p> <p>思维模块之间的关系：烧水思维，本质思维 → 揭示真相；最小思维，对标思维 → 高效学习；能力思维，时间思维 → 轻松学习</p> <p>时间，远期和近期的，张弛有度；烧水过程之后的，张弛有度；知识联系的张弛有度...</p> <p>实践 -- 学习的模型：1234学神模型</p> <ul><li>1个核心理念，慢就是快</li> <li>2个研究对象，知识体系化，题目类型化</li> <li>3个轻松意识，主体责任意识，能力掌控意识，时间规划意识</li> <li>4种快乐方法，<strong>输入</strong>要把知识<code>粉末化</code>；<strong>输出</strong>思维导图；<strong>巩固</strong>要高频回测，常规方法是随时随地默写进步本上的内容，顶级方法是费曼技巧，随时能够教会别人，辅助工具是<code>进步本</code>；<strong>标准</strong>是极致对标，要做到完整的复现</li></ul> <p>粉末化：先拆后组，拆解之后还要组合，拆解从形式上来看是一个个字词的拆开，是为了逐步更好的理解，组合是形成一块块的概念，也是为了更好的理解！</p> <p>进步本：理解后的记录，复习实现真学习，检验效果</p> <p>思维导图 -- 飞鱼模型</p> <p>一读二想三归纳</p> <h2 id="给师弟的读研前自学建议"><a href="#给师弟的读研前自学建议" class="header-anchor">#</a> 给师弟的读研前自学建议</h2> <p>左手Python右手R、BV16q421F76s、哈哈，随便看看</p> <p>学习使用GPT，文献是最好的学习资料（精读科室已发表的文章），学好一个技能，买个好扩展屏，找到适合自己的读文献的方法（找到自己的兴趣点）</p> <p>biorender，figdraw，meedpeer、AI</p> <p>UP主读文献的时候，有心理性的恶心呕吐，妈呀，我刚开始的时候，读着也很难受</p> <h2 id="自我完善的陷阱"><a href="#自我完善的陷阱" class="header-anchor">#</a> 自我完善的陷阱</h2> <p>BV1Y1421Q7iQ</p> <p>这个视频的主要内容：</p> <p>我们如今享有前所未有的自由，可以随心所欲地选择食物，几乎可以去任何地方旅行，从事任何职业。然而，尽管内心充满渴望，沮丧和倦怠感却无处不在，心理健康危机不断加剧。我们总是努力做得更多，追求不断的自我提升和完善。这种强调自我完善的文化，让我们从根本上感到筋疲力尽和沮丧。我们陷入了一种强迫性的奋斗状态，几乎没有时间与自己和他人建立真正的联系。</p> <p>我们需要认识到，我们的文化可能对心理健康并不友好。研究者如蒂姆·卡塞尔发现，美国企业资本主义的四大原则——自身利益、对经济成功的追求、消费主义和竞争——往往导致心理健康问题。那么，为何我们还继续支持和拥抱这样的文化呢？米歇尔·福柯在其著作中深入探讨了纪律社会，这种社会通过监督和监控来指导人们的行为。晚年的福柯提出了“自我技术”的概念，即人们不仅为自己制定行为规则，还寻求通过有意和自愿的行动来改造自己，将生活变成具有一定审美价值的作品。</p> <p>这种自我技术使得人们可能会遵循严格的日常习惯，如冷水澡，订阅自我提升和自助类的播客。他们可能因此感到自由和自豪，仿佛与纪律社会的严苛主体形成鲜明对比。因为他们并非被迫，而是自愿地追求成为理想中的自我。然而，正如比昂·伊汉所指出的，这种将自我技术正常化的社会，实际上更有效地提取资源，其成员比纪律社会中的监督方法更为有效。这种新的控制形式不是告诉人们应该做什么，而是告诉他们能做什么，这就是智能动力，一种使人们完全自愿地服从权力关系的力量。</p> <p>我们现在生活在一个成就导向的社会中，人们自我监控和测量，使用各种应用程序、排名系统和健康数据来确定自己是否足够自我优化。我们成为了自我提升的推动者，这种内在的驱动力激励我们不断追求更好的自我。然而，这种不断的自我参照和努力可能导致文化诱导的自恋，正如史蒂文·莱斯纳所写，自恋和反社会行为在美国企业界被策略性地利用。</p> <p>我们不断地专注于自己，监控表现和自我形象，如此专注于提升自己，以至于永远不敢放松警惕。这种压力可能导致倦怠或所谓的“眼疲劳”，即自我因过度努力而筋疲力尽。倦怠常被视为一种弱点，需要立即解决，以免影响我们在自我优化旅程中的成功。然而，我们应该更多地将倦怠和抑郁视为对成就文化过度追求的症状。在对自我的厌倦中，我们可能会失去与自己和他人的联系。</p> <p>埃里克·弗洛姆提出，自发性是人类克服孤独和恐惧的方式。自发活动不是为了达到某个目标，而是为了活动本身。这种活动不是为了自我提升，而是为了与世界和他人建立真正的联系。通过真正关注当下，通过倾听和观察，我们可以逃离倦怠的社会，进入一种流动状态，这是自发性或共振的体现。只有当我们敢于打破追求完美的旅程，我们才能发现自己真正活着。</p> <p>伯特兰·罗素曾说，幸福的秘诀在于让你的兴趣尽可能广泛，让你对你感兴趣的事情和人的反应尽可能深远。我们应该追求友好而非敌对，这样我们才能真正地提高自己，而不是陷入自我剥削的循环。通过这种方式，我们可以在自我提升的同时，保持与自己和他人的联系，避免倦怠和抑郁的陷阱。</p> <blockquote><p>充分发挥主观能动性，认真的倾听自己内心的声音，自由而全面的发展，心流似的去做自己想做的事情</p></blockquote> <p>BV14P411h7gm</p> <p>暗恋的对象，很可能是自己的一条条幻想，有时候即使在一起了，也不一定就是你的理想型。我们所脑补上去的美好品质，恰恰是我们所缺失的，我们能把这些诱人的理想应用到自己的身上吗，帮助自己实现自我吗？</p> <p>BV1yx4y1h7Sd</p> <p>一个关于INFJ的视频，这种人格，会这么神奇吗？</p> <p>BV1Uj41197pW</p> <p>美，是什么？
美，是一种个人的，主观的感受，其并不需要广泛的社会认可。同时，也存在社会和文化中，普遍认可的客观的美。</p> <h2 id="让我看哭的infj"><a href="#让我看哭的infj" class="header-anchor">#</a> 让我看哭的INFJ</h2> <p>BV1Ht421j73F</p> <p>其中的文稿</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>INFJ的爱情观于无声处与你息息相关。

INFJ接受爱情很慢，在他们的很多时间里都是沉浸在自己感兴趣或者待在他们自己的舒适圈里。魔法绿老头什么都会，但就是不专精，很多时候就是当时感兴趣，心里面想拥有的欲望增加了，就驱动他们去接触这些新事物。而在这过程中获取到的情绪价值对他们而言，远比达成什么样的成果更重要。所以当他们主动恋爱的时候，就像是某个古城的百年老树终于舍得开花一样，他们的心不像表面那样平静，在没人知道的地方，他们会一边问自己是不是太浮躁了，一边考虑研究怎么才算是恋爱，怎么才能与爱人相处的幽默又有趣。

在聊天生活中，他们不只是简单地进行交往交流，而是会下意识地观察对方的说话情绪方式行为，来更多地了解对方和确定对方对自己有多大的情感。如果他确定对方爱自己，如同自己爱对方一样甚至更多，那么他们会用更多的方式去回馈这份爱。不过他们回应爱的方式不张扬，全在生活细节里一些不经意的小举动，比如接爱人上下班，抚摸爱人的头发，轻轻触碰爱人的皮肤，只要是对方吸引自己的地方，他们都会很珍惜。

INFJ绝大多数都是悲观主义者，但是面对爱人的时候，他们会希望对方自由，眼里有光，尊重和理解对方，因此和INFJ在一起，曾经受过原生家庭或者恋爱创伤的人，会被他们慢慢疗愈。INFJ如果真的爱上一个人，对自己的要求和制作计划的量都会增加，因为他们希望自己变得更加完美，在与喜欢的人慢慢打破边界感后，他们以前认为拿不出手的保护欲，占有欲会慢慢地发散出来，会让对方感觉是不是换了一个人，不过不用担心他们太过激，因为他们在研究别人的同时，也把自己研究的透彻，所以在控制自己的欲望方面，他们有分寸。也正是如此，他们表达爱的方式就是在未来的规划里，把爱人也放在重要位置上。

虽然对INFJ而言，未来瞬息万变，也做不到算无遗策，甚至很多东西也会在变化中进行取舍和抛弃，但是唯一不会变的就是他们想和爱的人陪伴在一起，过得更好的心。所以为了接近那个理想中的那个状态，就会闷声干大事，因此只要对方愿意去发现，就会发现与INFJ在一起处处都有惊喜。他们可能表达的有些别扭，但这也正是他们摘下面具，展示自己最真实一面的样子，因为信任，所以不需要像对待陌生人一样，把自己的真心遮掩的严严实实，也因为真心，所以希望这份感情被对方看到。

所以如果有矛盾而吵架的时候，直接表达，也是绿老头最希望进行沟通，表达的方式不局限于网络上的交流，他们反而会很想看着对方说话，避免因表达不对而又继续陷入误会的循环。INFJ的爱人绝对是灵魂伴侣的存在，所以他们不会觉得自己这样做是不是太多，太卑微，即便是到未来遇到困难，他们也会坚定的告诉对方，没有什么是不能解决的。在拒绝内耗上，提供情绪价值等方面，INFJ游刃有余地发挥自己的特长。这一切的一切，都是因为他们真切地认为自己的爱人，从始至终都值得被爱。

在很早的时候，INFJ在这场爱里早就已经拥有最珍贵的东西，至于具体是什么，每个INFJ的定义不同，可能随着时间过去，他们自己也想不起来，慢慢忘记，但这并没有什么，因为最终留在他们心里的永远是初遇时，那种思想相碰，无比心动的感觉。
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br></div></div><p>不专精，一直喜欢感兴趣的东西，时不时的去学习，又不能持续下去，可不能一直这样子呀，想学习的东西呢，有不少是值得自己坚持下去的</p> <p>感受到对方的在意，关心，喜欢之后，一步步卸下面具的时候，有点不像原来的他，表达的有些别扭，安排的有些满，想要成为一个更好的人，才配得上在你的身边</p> <p>轻轻的抚摸，平静的，浪费时间的小动作，以及在有矛盾的时候，很想看着对方说话</p> <p>还有，始终留在心里的，初遇时，那种思想相碰，无比心动的感觉</p> <h2 id="休息的方式"><a href="#休息的方式" class="header-anchor">#</a> 休息的方式</h2> <p>BV14M4m197t2</p> <p>有时候感觉到疲倦，但是仅仅知道去睡觉，或是运动，或是看书，或是听音乐等等一些方式，但是在这个视频中意识到休息的方式，还得结合不同方式的劳累或是疲倦方式~</p> <p>感觉还是蛮有道理的，借鉴一下，日后若有相似的感受的时候，可以尝试一下：</p> <ul><li>因为身体低兴奋而导致的劳累，比如说听了半天的组会/课，脑袋兴奋的很，身体却像被掏空，这时候可以去运动（最好是中等强度，HR110~140，需要刻意呼吸，同时能说话的状态）</li> <li>因为意志力使用过度而导致的累，就像是逼着自己去做某些不想做的事情，导致心情有些烦闷，不想继续做下去了，这时候可以尝试一些被动式休闲，比如听听音乐，打个盹儿，放空自己（有限的意志力）</li> <li>因为长时间重复导致的累，比如一直复制粘贴复制粘贴，这就导致相应的脑区一致在兴奋状态，反馈性的产生了抑制作用，这时候可以转换用脑，比如换一个专业复习...</li></ul> <h2 id="_5位哲学教授"><a href="#_5位哲学教授" class="header-anchor">#</a> 5位哲学教授</h2> <p>BV1CU411d7pq：# 5位哲学教授，回应2000万年轻人的困惑：<strong>问题比答案重要</strong></p> <p>有勇气走出自己的节奏</p> <p>始终保持对美好爱情向往，</p> <p>爱情是个高度个殊化的情景，每个人都可以有自己的答案</p> <p>我们不是凭空幻想一个更好的未来，而是我们从既有的生活状况中，我们发现了改变它的可能性。</p> <p>感觉到我在干的事情，不仅仅对我自己有意义，对别人也有意义。</p> <blockquote><p>看这个视频的时候，听着他们几位老师温文儒雅的语调，充满深意的话语，突然想到，一个人老了老了，不能动了，他看似不能为社会创造更多的价值了，但是博学的，有经验的，谦虚的，睿智的，这些老人，还能够坐下来，静下心来，认真的和前辈们讨论讨论当下和未来，还真是蛮令人向往的一种和谐相处方式。
而不是当下某些当权者的老不死的人，霸占着一些职位，还在拼命的，大包揽的抢着各种物质，名利，地位......</p></blockquote> <p>我们为什么要学习西方的观念？弱肉强食，精致利己，男女对立，不是一种自私自利的价值观吗？一个明显的功利主义！在学识上可能会很优秀，但是道德水平上呢？他们在近两百多年发展的比较好，只是科学技术的先进，而不是文明的先进</p> <h2 id="白瘦幼的审美"><a href="#白瘦幼的审美" class="header-anchor">#</a> 白瘦幼的审美</h2></div></div>  <div class="page-edit"><!----> <!----> <!----></div> <div class="page-nav-wapper"><!----> <!----></div></div> <div class="article-list"><div class="article-title"><a href="/archives/" class="iconfont icon-bi">最近更新</a></div> <div class="article-wrapper"><dl><dd>01</dd> <dt><a href="/pages/90dbe8/"><div>
