3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>这个“网站”，看到这个这么精美，又简洁的网页，我很心动，于是一颗小小的种子就埋了起来，我也想要这么一个“网站”，想有一个名字，我在浏览器中一输入就能显示我想要的笔记呀，页面呀，视频之类的。于是接下来一段时间，我若有若无的在逛B站的时候就会时不时的查一下，逛一逛，于是从前端的三件套HTML，CSS，JS教程，中间的网络网络地址IP，局域网/公网，传输方式，域名解析，备案，HTTP/HTTPS，TCP，SSH，，到后端的web服务软件（Apache，Nginx，IIS，xampp，WampServer），数据库（MySQL），还有NAS，云服务器，等等等等，摸爬滚打了一个多月，才有一个还算是比较清晰的技术路线。后续才知道这个东西叫博客，甚至还可以托管到github上面，也可以用云服务器来帮你运行着！当然笔记本也可以运行，只不过没有公网IP，没有域名解析和备案，只能是自己看喽。。
但是，无所谓，暂时我的这些内容也就是自己看的，没必要搞那么花里胡哨的，让那么多人看到，自己看着赏心悦目的就好了。同时，看到别人整理的文档那么有逻辑，在这个折腾的过程中重新调整一下自己的笔记结构，不仅方便以后查阅，也算是重新复习了一下之前写过的内容了。
于是开始git，config，develop，build！</p> <h2 id="背景知识"><a href="#背景知识" class="header-anchor">#</a> 背景知识</h2> <p>先汇总一下最近学习的相关背景知识吧，主要是名词解释，不一定专业，但是也够我自己理解。</p> <p>IP，Internet position，互联网世界中，给每个设备赋予的名字，用于身份记录和验证，具有唯一性。<br>
IPv4，目前互联网世界中，分配地址遵守的协议，但是随着入网设备的增多，IPv4不太够用了，所以逐渐有了更长的IPv6。</p> <blockquote><p>windows + R → cmd → ipconfig → 局域网IP， IPv4：192.168.1.XXX；IPv6：fe80::b1d2:c2f1:7e6:XXXXXXX
浏览器，surfing → what is my ip → 公网IP，113.204.149.8
子网掩码，subnet mask：路由器将IP地址空间划分为不同网络和子网络设计的东西</p></blockquote> <p>浏览网页的过程：在浏览器中输入网址，发送请求，接收信息，解析渲染成你所看到的页面<br>
浏览器，根据输入的网址，发送和接收请求的软件<br>
搜索引擎，类似必应，谷歌，百度，一样的工具<br>
域名，domain name，IP地址太难记了，直接暴露也太危险，所以用域名代替<br>
域名系统/域名解析，domain name  system，将域名和IP地址绑定在一起，然后给你指路的服务器<br>
服务器，一般一直开机联网的一个电脑，随时响应，为你提供页面数据，后台各种计算<br>
还有端口，一个IP地址或是域名，接收和发出不同的信息需要区别的话，需要在后边加上<code>:8080</code>或者其他数字，但默认是<code>80</code>，就不用输入</p> <p>HTML，hyper text markup language，超级文本标记语言，确定了web页面的各种元素<br>
CSS，Cascading Style Sheets，层叠样式表，设计各种元素的形式、展示方式<br>
Javascript，设计页面中各种元素与你交互的动作，方式</p> <p>Vue.js，JavaScript的框架，相当于给它造了一个脚手架，帮助其设计页面交互动作<br>
Vuepress，将md文件，生成HTML页面的一个软件/框架/工具</p> <h2 id="基础配置"><a href="#基础配置" class="header-anchor">#</a> 基础配置</h2> <p>git，控制版本的软件，也方便上传、拉取东西<br>
npm，yarn，类似的包管理器，更推荐yarn<br>
github.io，或者gitee.io提供免费静态博客项目</p> <p><a href="https://nodejs.org/en" target="_blank" rel="noopener noreferrer">Node.js<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>，is an open-source, cross-platform JavaScript runtime environment.
<code>node -v</code>，20.10.0
<code>npm -v</code>，10.2.3</p> <p><a href="https://www.yarnpkg.cn/" target="_blank" rel="noopener noreferrer">yarn)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>，一个软件包管理器，还可以作为项目管理工具。
npm安装yarn</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>npm install -g yarn # 全局安装

<a href="https://gitee.com/bioblog66/bioblog66" target="_blank" rel="noopener noreferrer">房宏亮/bioblog66 (gitee.com)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>安装的 <a href="https://v2.vuepress.vuejs.org/zh/" target="_blank" rel="noopener noreferrer">VuePress2)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <div class="language- line-numbers-mode"><pre class="language-text"><code>yarn add -D vuepress 或 npm install -g vuepress # 安装vuepress

yarn docs:dev 或 npm run docs:dev  # 展示结果

http://localhost:7777 # 访问位置

nguage-text"><code># run.bat文件中的内容

@echo off
cd /d D:\bioblog\blog
yarn build


# up.bat中的内容

@echo off

:: 切换到dist目录
cd /d D:\bioblog\blog\docs\.vuepress\dist

:: 初始化Git仓库
git init

:: 确保使用main作为默认分支
git branch -M main

:: 添加所有文件到暂存区
git add -A

:: 提交更改
git commit -m '第十次提交，试一下自动部署'

:: 添加远程仓库
git remote add origin git@github.com:hongliangfang/hongliangfang.github.io.git

:: 推送到远程仓库的main分支，使用-f强制推送
