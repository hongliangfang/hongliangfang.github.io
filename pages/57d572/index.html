能力，cognitive capacity，≈ 流体智力，解决问题，获取信息，进行逻辑推理等能力背后的心理学机制/能力
执行控制力，executive control，管理自身认知能力的过程中，计划，关注，发起并抑制行为和控制冲动等能力</p></blockquote> <p>经济独立，不仅仅是生活的独立，更是精神的独立。</p> <p>食物方面的”稀缺“，不是饥荒那种食物很少的状态，而是控制着热量摄入的这种食物稀缺，另一种程度上也算是食物/热量上的焦虑，亦会对带宽带来负荷。</p> <blockquote><p>一个更好的减肥计划，不妨从热量焦虑的角度，转变成，锻炼放松（听喜欢的音乐）的角度上面来</p></blockquote> <p>孤独也会降低控制力？？孤独倾向的人，吃的更多，更高脂肪？？</p> <p>稀缺，不同于压力，忧虑。
稀缺在之前的实验中证实会降低流体智力，可是关于压力的研究却发现，适当的压力是会提高智力相关表现的。</p> <blockquote><p>压力的常用指标是，心率的起伏
同时，又想到了，现代的科学，想要研究某个<strong>对象</strong>的某个<strong>属性</strong>，都需要用一些可以检测的<strong>指标</strong>来代替，有的时候就得判断，这个指标是否合适了！</p></blockquote> <p>这本书论证了这么两种事情啊，就是在内心里做各种决策，进行比较，或买或不买某种东西的一种情形，以及毫不在意的购买一些东西的场景，去想值不值这件事情，或者不考虑值不值这件事情，假如，本身无对错之分，是双方对各自的资产的<code>价值判断</code>的结果，物以稀为贵，自己拥有的多了，就是会产生<code>边际效应</code>，或者也叫被爱的有持无恐吧，但是作者们多关注的是，在这个过程中，在考虑价值，值不值得的时候，所占据的带宽这件事情，是实实在在存在的。。。</p></div></div>  <div class="page-edit"><!----> <!----> <!----></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/40dc0a/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">你好，费曼</div></a> <a href="/pages/06ae3d/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">人类简史</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
