M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>人生的维度：
从理想信念出发，是什么身份，符合相应的信念价值和行为法则，不同方面的能力，产生什么样的行为，在什么样的环境</p> <p>三论：系统论，控制论，信息论</p> <p>活着是为了什么？<br>
生命的本质是什么？<br>
活着嘛，就是天天吃饭，做些事情，可是我们跟其他动物有什么区别，和其他同伴有什么区别？</p> <p>我活着是为了什么呢？</p> <ul><li>目前活着是想见识这个世界的丰富多彩；</li> <li>想让我爱的人，爱我的人，因为我的存在而感到幸福快乐；</li></ul> <p>想看到的，世界的丰富多彩有哪些呢？</p> <ul><li>有自然界的丰富多彩，鬼斧神工；</li> <li>人类社会的智慧结晶，人性的美好善良；</li></ul> <p>为了看到这些世界的丰富多彩，我需要做些什么呢？</p> <ul><li>不断突破自己，把自己这个生命塑造的强大起来，才能够支持我去做更伟大的事业；<a href="/02.围炉夜话/01.全神贯注.html">01.全神贯注</a></li> <li>包括独善其身的时候，去看自然界的美丽，去阅读书籍，掌握人类的智慧善良；<a href="/02.围炉夜话/02.读书记录.html">02.读书记录</a></li> <li>实践应用一些智慧，让我爱的人，爱我的人，因为我的存在而感到幸福快乐；<a href="/02.围炉夜话/05.经济独立.html">05.经济独立</a></li> <li>在兼济天下的时候，去构建一个更美好的家庭，社会，国家，和地球呢！</li></ul> <p>哦，对了，还看到一句话，人生的意义：</p> <p>最有意义的是你，是此时此刻的你，是那个有想法有行动的你！<br>
是我自己呀，我的存在就是意义，是多么伟大的一件事情呀，我生存在这个世界上，那么多美食，美好的人，美好的时光，美好的环境，真的就很舒服啦！！<br>
还有那个有想法，有积极主动地行为追求着生活的快乐的你呀！<br>
这个行为，这个欲望，活着说想法啊，就是活下去的动力，也是人类前行的过程中的动力呀！</p> <p>人类简史中关于欲望驱动的社会进展，信用构建的金融体系那一块儿，有不谋而合的相似之处。</p> <p>有时候，打工，相当于在一个比较稳定的体系中生存着，有着已经构建好的舒服的环境，是能够兜底的，但是有时候上线又不高，处在这个平均的水平之中，容易混沌其中，眼界受限，我时不时的还是想多处去看一看，虽然说是卷，有时候觉得人生不找些事情做，不断挑战自己的话，有点儿无聊呀，对吧。所以，这个综述试着更完美的完成吧，在这个过程中不断跳出来反思，找自己在理解实践中的不足，好吧！<br>
还有一句话我很喜欢，“奋斗是青春最靓丽的底色”，并不是卷，是人生正处在青春这个时候，身体发育最高潮的时候，身体机能，大脑发育都是最好的时候，为什么不多发挥一下自己的力量呢？不想蜗居在寝室里面，局限在手机那个一小块儿屏幕里面！还有就是，我有些小小的志向，想要体验一些不一样的生活，创造些不一样的烟火！仅此而已。🎆</p> <p>终身学习<br>
我们一直以来所听到的，说的好好学习，终身学习，是我们一直在做的事情，而且不出意外的话，“好好学习”就要边听边做十几年，读个大学不过分吧，6+3+3+4+X，算起来十六年起步，占我们人生的五分之一左右吧（其实我觉得在之后的人生也更应该主动学习）</p> <p>但是，我们一直以来，只知道去做这个过程，往脑袋里塞下语数外，理化生，政史地等等科目的知识，随着高考的落幕，我们很多人又都会忘记其中的概念定义公式等等，暂时不去谈学习这些东西有没有意义，在这个过程中，没人系统教过我们如何学习。我们仿佛生来就会学习，这个所谓的学习又是什么呢？为什么有的人学习好，有的人学习不好？为什么要奖励这个同学？为什么学习好的就能有更好的资源？在那段时间，学习好，成绩好，分数高的背后的原因是什么？</p> <p>还有，其实我觉得这些在学校时代，都还是比较直接的，在走出学校时候，更多的奖励，会以更加多样的方式奖励给善于学习的人。</p> <p>2023-11-15 ，而且现在时代发展那么快，特别是类似GPT的东西的出现，作为一名医生吧，我还没那么害怕，但是有好多文案类的工作，数据处理类的工作，可真快呀，不知道那些工作人员以后是怎么样的出路。有点小小的担心吧。可是，我发现我也不容乐观呀，一个臭学医的，以后哪里去整那么多钱来完成自己的三个小目标呢？以后什么才是核心的竞争力哪些是别人不可替代的东西呢？</p> <p>2023-11-18 ，朝着自己喜欢的方向奔跑，不要一直听着一部分人的抱怨。
喔噻，那个3D的心脏跳动图类似的事情，是他们在做的事情。一目可视/医学插画</p> <h2 id="大学和社会之间的关系-学术之中的真理和民间的言论关系。"><a href="#大学和社会之间的关系-学术之中的真理和民间的言论关系。" class="header-anchor">#</a> 大学和社会之间的关系，学术之中的真理和民间的言论关系。</h2> <p>谁是对的？谁是错的？</p> <p>我觉得要辩证的看待这些问题。从人类最开始的本能出发，我们都想要活着，我们人类用了数百万年进化而来，不是说我们更加高贵了，实事求是的来看，在这个星球上，物质构成的客观世界，我们人类这种生物认识和改造客观世界的能力是最强的。我们“强大”在哪里呢？</p> <p>这种强大，可以简单点的理解为--获取生存资料的能力吧，有了这些食物和物品，或者是物质和能量，我们就是能够生存的实践更久一点，应该可以以此论证我们生存的能力更强大吧。</p> <p>插一句，为什么以生存为首要前提呢？感觉，我们都生存在时间这个维度里面，物质和能量的不断变换，哪个能生存的久一点，应该就算是，一种胜利吧？根据爱因斯坦的质能方程，E=mc^2，质量和能量也是能够相互转化的，先不管这个认知是不是正确的，现在在这个地球上，这个范围内，这些生物所能办到的也就是物质和能量的转换罢了。随着时间的转变，物质世界的不断变换，物理学的熵增定律，是趋向于无序的，要不是有太阳这个能量来源， 估计地球是撑不了那么久的，也不可能有那么多生命。我赛，怪不得，物理是，万物之理呀，能解释很多的事情呀！</p> <p>我也一直认为，物理是首先的，最基础的道理，微观的原子相互转化之后构成化学，化学的许许多多反应之后构成的是生物。</p> <p>为什么要生存呢？干不过时间呀。二维的生物比三维的生物“低级”在哪里？应该没有低级这一说，在他们的世界里，我们只是，嗯，啊，多了一个解决问题的维度？世界更加丰富？</p> <p>就算是解决问题的维度吧。是多了一层物质变换的维度吧，，。</p> <p>算了，不考虑为什么要生存了，反正不想生存的话... 也有很多人想去看看那边的世界是怎么样子的... 我现在在这个世界上，还是想要好好活着。</p> <h2 id="infj"><a href="#infj" class="header-anchor">#</a> INFJ</h2> <p><a href="/_posts/04.视频.html">看过的视频</a>，其中的INFJ</p> <p>平静的深刻，疏离的温柔，反差的笨拙，挣扎的生命力</p></div></div>  <div class="page-edit"><!----> <!----> <!----></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/1ac941/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">经济独立</div></a> <a href="/pages/7c3ae2/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">食之有道</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
