圈，ISO</p></blockquote> <h2 id="光线"><a href="#光线" class="header-anchor">#</a> 光线</h2> <p>光线的内容对效果的影响</p> <p>光线的方向：可以创造出明暗对比和阴影效果，从而增强或削弱主题的形状、纹理和立体感。</p> <ul><li>侧光（光线从侧面照射被摄体）可以产生有立体感且有质感的照片，</li> <li>背光（光线从背后照射被摄体）则可以营造出轮廓明亮的剪影效果。</li></ul> <p>光线的强弱：可以使对比度的强弱不同。</p> <p>光线的色温：色温指的是光源的颜色偏向冷色（蓝色）或暖色（黄色），影响照片的整体色调和氛围，</p> <ul><li>如日落时的暖黄色光线可以营造出温馨和浪漫的氛围，而阴天或阴影下的冷色调光线可能会给照片带来一种冷静、冷淡的感觉</li> <li>理解光线的色温以及如何调整白平衡可以帮助你更好地控制照片的色彩，使其适应所要表达的情感或主题。</li></ul> <h2 id="视角和构图"><a href="#视角和构图" class="header-anchor">#</a> 视角和构图</h2> <p>视角：是拍摄时观察的角度和相机的相对位置</p> <ul><li>低视角/仰视角，显得主体庄严或强大，突出主体，更有力量感</li> <li>高视角/俯视角，显得宏大宁静，或变换角度的效果，可以突出前景，营造立体感和景深效果</li></ul> <p>构图：是摆放照片中主体，元素，背景的方式，以产生视觉上的平衡，有吸引力和故事性。</p> <blockquote><p>好的构图，可以引导观众的目光，良好的视觉节奏和层次，传到出所想表达的信息。</p></blockquote> <p>常用的构图技巧：</p> <ul><li>线条：直线/直角。曲线，来引导观众的目光，增强照片的动感和深度；</li> <li>对角线：对角线构图可以创造张力，平衡和流动感</li> <li>三分法：画面九分，将主要元素放在交叉点或线上，可以使照片更具有平衡感和吸引力</li></ul> <p>空间和前景：利用画面前景和背景的空间关系，可以给照片增加视觉深度和立体感</p> <p>视觉重点：放大，拉近，或独特构图，来突出主体，使其成为照片中的视觉焦点</p> <p>参考资料：</p> <p><a href="https://www.zhihu.com/question/36095338/answer/968639013" target="_blank" rel="noopener noreferrer">新手如何系统性地学习摄影？ - 知乎 (zhihu.com)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p><a href="https://zhuanlan.zhihu.com/p/93092833" target="_blank" rel="noopener noreferrer">手机拍星空、车轨、月亮、光斑......专业模式就能搞定！ - 知乎 (zhihu.com)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill
