g==">认知觉醒<!----></h1>  <div class="theme-vdoing-content content__default"><p>2024-01-25 ~ 2024-01-31，大多数还是回家路上看的，看着名字很“招人”，原本是不想看的，但是，看到有个朋友在读，有时候视频也在推，所以，抽空看看吧，看看这个作者在如何论证，描述自己想要表达的观点和方法。</p> <p>其实，本文没有多少新的东西，感觉读起来像是各种短视频的主题，或是营销号的推送，汇成的一本书，观点还是那些个观点，教你如何自律，提高认知，如何早起，读书有多重要啊，冥想的重要作用，每日复盘啊，好多词语，感觉说的都快泛滥了都。这个问题错不在作者，而应该赖短视频的创作者和观看者，两者相互促进和选择嘛！一边刷着短视频，一边说要自律...有时候，很多人懒得行动，就一直刷，一直收藏，然后一动不动...</p> <blockquote><p>ps，我也有刷视频的习惯，所以才会那么熟悉，对此不是批判，只是描述自己有时候的行为</p></blockquote> <p>但是，最重要的是，据说作者最后是改变了很多的，变得很厉害了，虽然我没有耳闻，但是那应该是我孤陋寡闻了。还据说还有很多人去公众号下留言或咨询...说实话，作者描述这些，让我感受到了，一种，宣传起来之后，马上就准备卖课的感觉，哈哈。</p> <p>不论怎么说，都不能看不到作者用了一个比我清晰的逻辑，把这么多的概念和知识串起来了，让我重温了一下，也把一部分没做的，试着做起来吧！毕竟，自己最近半年多的思考结果，汇成一个词就是<code>认识与实践，知行要合一</code>！</p> <p>下面记录一些让我颇有感触的地方</p> <h2 id="颇有感触"><a href="#颇有感触" class="header-anchor">#</a> 颇有感触</h2> <p>1、舒适区 - 拉伸区 - 困难区；与，本能、感性、理智（脑干，边缘，前额叶）；以及心流的简单-复杂区间的模型</p> <p>前面这个区间范围，时常让我感到疑惑的是，如何判断自己的拉伸区，就是我想进步，也不知道我在哪里稍稍有一点困难呀，认识不到自己的劣势才是最大的困难！</p> <p>但是，结合后边的这个分类，再加上《快思考，慢思考》的观点，我们的感性思维，亦是很强大的，有时候不妨相信这个情绪的大脑，因为它<code>运算快</code>，<code>耗能低</code>，不妨就借助这个优势，与理性脑，相互配合，一起来决断何时何处去做何事情呢！</p> <p>针对寻找舒适区的方法，就是，靠感觉，感觉一眼看的出来的 / 一眼看不懂的，在这两者之间去摸清楚边界，不断向上提高边界~</p> <p>2、元认知 ≈ 抽离后分析 ≈ 思考思考的过程 ≈ 反思 ≈ 第三视角 ≈ 时不时提醒自己的灵魂伴侣</p> <p>大概就是这张图：</p> <p><img src="https://s11.ax1x.com/2024/01/31/pFKXV4x.md.png" alt="元认知解释"></p> <p>我们在学校里很多的时间，都是在锻炼“认知/学习能力”，却没有学习和锻炼“元认知能力”</p> <p><img src="https://s11.ax1x.com/2024/01/31/pFKXUxS.md.png" alt="pFKXUxS.md.png"></p> <ul><li>认知/学习能力：学习，理解，记忆，运算能力</li> <li>元认知能力：观察，反思，判断，选择</li></ul> <p>大概就是，<code>对思考过程进行认知与理解</code>的感觉~</p> <p>3、遇事先停留几秒钟，算是给理性大脑的思考/开机时间~</p> <p>有时候考完试或是周末啊，很容易听从自己的第一想法，“再睡会儿”，审视自己的那个小人，或者是理性的思考，总是时不时的起不来床，哈哈</p> <p>所以，下次要是在不想起床，不妨稍稍等一会，让自己的理性大脑<code>醒来</code>，然后再和它好好商量下，如何爬起来，爬起来后去干什么~</p> <p>4、<code>注意力</code>在<code>感受</code>上，注意力在<code>行动</code>上？</p> <p>让感受回归行动 ≈ 活在当下 ≈ 注意力在感受上</p> <p>自己有时候“失眠”，就是注意力在感受上，想的事情很多很多，而身体却在平静的躺着，就会感受到有点不适。</p> <p>吃饭就品味美食，跑步就享受奔跑，睡觉就感受呼吸…就是我最近感受到，并且在做的事情</p> <p>5、正确的方法/刻意练习：精确的目标，极度的专心，及时的反馈，适当的难度！</p> <p>这部分说明，不但要有注意力，还要有<code>沉浸度</code>和<code>练习量</code>！这也是后续自己要继续学习和实践的方向。</p> <p>6、如何进行深度学习？ --  金字塔原理 -- 费曼技巧</p> <p>同时，知识的关联性有多大，自己的目标有多明确，需求有多强烈，学的就有多块！</p> <p>关于<code>关联</code> ~ 就是，碰到一个好东西，多想想“这个东西还能用在哪里？”</p> <p>7、认知闭合 ≈ 解释倾向 ≈ 合理化 ≈ 认知/学习/记忆的锚定/解释原因</p> <blockquote><p>事实上，人是一种自我解释的动物，世界的意义是人类赋予的。</p></blockquote> <p>&amp; 打卡心态 -- 动机转移</p> <p>8、一小部分知识精英依旧直面核心困难，努力地进行深度钻研，生产内容；而大多数信息受众始终在享受轻度学习，消费内容。</p> <p>嗯，真的是酱紫嘛？那么我算是直面困难的那部分人呢？还是消费内容的呢？</p> <p>难的知识和技能，很少有人专心做这件事情之后，会直接传到网上，因为传到网上也没有多少人来看，就比如说医学文献中的很多进展，我认真看完了，绝不会再费心费力地传到网上，因为传上去也没多少人会看。而很多的搞笑内容，<code>emo</code>内容，能够调动人的情绪的内容才能引起很多人去围观，去喜欢和点赞。</p> <p>9、嗯，学到刚好感受到不想学的状态！也算是一种在拉伸区的学习</p> <p>一些计划也是，设定下限，让自己全身心的投入到行动当中去，尽力做到舒适区的边界再结束</p> <p>《微习惯》～看一页书，做一个俯卧撑，写20个字，从简单处着手开始，行动就会习惯起来！</p> <p>对哦，自己时常想用<code>习惯优秀</code>来代替努力，但是由于还是处于比较高的要求或目标起始，就导致时不时的想到一些目标就感到蛮困难的，导致最后不能很顺畅的坚持下去</p> <p>10、学习需要<code>及时的反馈</code>，就像刷短视频似的</p> <p>试试看，玩一玩，用本能/情绪去驱动自己做些事情，是更稳定，动力更强大的方向～比一直用理性驱动，快得多，省力得多</p> <p>以输出/应用为目的，也会反过来促进自己，“打扮的漂漂亮亮的，再出门”！</p> <p>11、以输出倒逼输入～以应用为目的～拿成果说话</p> <p>反复打磨一个成果，做到很优秀，让更多的人看到，凭借此事去做更大的事情～</p> <p>但是，为什么要更多的人看到呢？</p> <p>有关注？有流量？有机会？</p> <p>12、值得借鉴的一个“保持长期专注”的方法，是“极度专注 + 主动休息”，嗯哼，注意力，长期在烧脑的事情上，就是会有懈怠，所以不妨感到不舒服，不那么专注的时候，不适的时候，去主动休息～</p> <p>这也正符合在拉伸区里拉扯的方法！</p> <p>13、现代积极心理学中，最引人瞩目的莫过于爱德华·德西和理查德·瑞恩的“自我决定理论”了。它指出人类有三种天生的内在需求：关系需求、能力需求和自主需求</p> <p>换句话说，一个人想要生活幸福，需要具备以下因素。</p> <ul><li>有良好的人际关系，得到别人的爱与尊敬；</li> <li>有独特的本领、技能，为他人带去独特价值；</li> <li>有自主选择的权力，能做自己想做的事情。</li></ul> <p>14、动机转移</p> <p>遇到可能坐起来不舒服的事情，可以转移动机，让自己的行动的动机更加快乐一点，也许能够坚持更久一点！</p> <p>动机，作者分了两类，为自己而做和为玩而做</p> <p>应用的例子，就比如：看书 ≈ 刷智者的朋友圈 ≈ 和智者交流</p> <p>还有一首诗：跑步想瘦，跑步想寿，跑步享受</p> <p>15、<code>早冥读写跑</code>（这是作者最后总结的良好的习惯）</p> <blockquote><p>看到这么一句话，有点触动 -- 把好习惯变成自己的。</p></blockquote> <p>有时候，我们没有实践别人推荐的比较好的，行为习惯，或是思维方式，有时候应该是因为比较自傲，或是，不在意，或是，单纯的懒得没去做，所以我们总是感受不到别人说的正确的事情的正确性，以及好处，就越不会去相信。。。可悲的是，最后只相信自己。。。</p> <p>(1) 针对<code>早起</code>，就是的，自己起不来，感受不到作者所说的好处，然后就是没有正反馈，忘记了就忘记了...</p> <p>(2) 对了，作者还提到：<code>冥想</code>有个作用 -- 皮质表面积变大，灰质变厚（也是引用他看到的结论）</p> <p>(3) 关于<code>读书</code>的选书考虑角度：兴趣，难度，需求；同时要记得，学习读书的目的都是要有改变，做出行动~</p> <p>(4) <code>写作</code>用到的技巧：费曼技巧（解释），输出倒逼学习，刻意练习（反馈）。</p> <p>引导别人用自己的语言表达，是心理学中的一种方法，；自己用语言表达，也是一种学习的方法。</p> <p>(5) 有氧和无氧<code>运动</code>的选择，还有学习”复杂的运动“</p> <p>灵魂要走的远，身体必须走在路上；或者是，灵魂和身体，总要有个在路上！</p> <p>16、我们大脑对于记忆的一个特点是<code>背景关联记忆</code>，能够很快的想到相关的事情，比计算机平等的排查每个事情快多了，但其副作用就是，没看到/听到/闻到一个东西，都会直接兴奋起来相关的神经元，想到相关的事情，于是，难免分心走神！</p> <blockquote><p>同时，也有部分人，和他聊天说个事情，你正说着呢，期待着对方的安慰或是回答，然后对方扑哧一下说个他想到的<code>相关但有牛马不相及</code>的事情出来，哎，无法理解，他还自以为然。</p></blockquote> <p>17、熔断读书法 &amp; 回忆重点实践法</p> <p>熔断读书法，是看书看到触动心灵的部分，就可以停下来，然后不断思考，询问自己相关的<code>三问</code>，这样子，不必在意全部的内容，由情绪这种强大的筛选工具，有更强大的动力去实践！</p> <p>回忆重点实践法，也是的，看完书后，回忆书中的重点内容，然后能想到的这部分就是相对来说印象最深刻的部分，然后这部分是值得实践的。</p> <p>下面是阅读中划线的内容</p> <h2 id="部分摘抄"><a href="#部分摘抄" class="header-anchor">#</a> 部分摘抄</h2> <p>认知觉醒：开启自我改变的原动力</p> <p>-- 周岭</p> <p>上篇 内观自己，摆脱焦虑</p> <p>三重大脑发育成熟的时间不同。本能脑早在婴儿时期就比较完善了，情绪脑则要等到青春期早期才趋于完善，而理智脑最晚，要等到成年早期才基本发育成熟。如果不需要准确的数字，我们大致可以认为它们分别在2岁、12岁、22岁左右发育成熟，算起来各阶段时间相差约10年，所以在人生的前20年里，我们总是显得心智幼稚不成熟。</p> <p>理智脑对大脑的控制能力很弱，所以我们在生活中做的大部分决策往往源于本能和情绪，而非理智。</p> <p>我们当前遇到的几乎所有的成长问题都可以归结到目光短浅、即时满足的天性上，不过在现代社会，用避难趋易和急于求成来代指它们显然更加贴切。</p> <p>事实上理智脑很少有主见，大多数时候我们以为自己在思考，其实都是在对自身的行为和欲望进行合理化，这正是人类被称作“自我解释的动物”的原因。</p> <p>本能脑强大的运算能力和情绪脑强大的行动能力，都是不可多得的宝贵资源，</p> <p>理智脑不是直接干活的，干活是本能脑和情绪脑的事情，因为它们的“力气”大；上天赋予理智脑智慧，是让它驱动本能和情绪，而不是直接取代它们。</p> <p>归结起来，焦虑的原因就两条：想同时做很多事，又想立即看到效果。王小波说：人的一切痛苦，本质上都是对自己无能的愤怒。焦虑的本质也契合这一观点：自己的欲望大于能力，又极度缺乏耐心。焦虑就是因为欲望与能力之间差距过大。</p> <p>受苦比解决问题来得容易，承受不幸比享受幸福来得简单。</p> <p>多数人为了逃避真正的思考，愿意做任何事情。</p> <p>而具体事件一旦变模糊，其边界就会无限扩大，原本并不困难的小事，也会在模糊的潜意识里变得难以解决。</p> <p>那些一眼就能看出答案的题目，不用理它；一眼看过去就头痛、不知道在说什么的题目，也不用理它；只有那种大致能看出点思路，但又要动点脑筋的题目，一定要多做。这个就是中间地带，是你能够进步最快的地方。</p> <p>鉴于此，更好的读书方法或许就是你在读完整本书后过几天再问自己：现在你印象最深的触动点是什么？牢牢抓住这个触动点，去关联、去实践，就会获得最大的收获，而其他的内容则可以先放到一边。这也是我自己的读书方法——只取一个全书最触动自己的点，然后尽可能去实践、改变。这样读书不仅收获更大，而且也不会焦虑。</p> <p>·这个世界有很多事情可以做，你最想帮助哪些人？·什么事让你废寝忘食？·你在做什么事情的时候最让自己感动？·你最让人感动的时刻是什么？·如果没有任何经济压力，你会如何度过余生？·闲暇的时候，你关注最多的是哪方面的信息？</p> <p>理智的分析和计算无法解出内心的真正需求，唯有感性的觉知和洞察才能让答案浮出水面。而且正确的答案往往都是利他的，因为真正长久的人生意义和幸福只能从他人的反馈中获得。</p> <p>小事听从你的脑，大事听从你的心。</p> <p>好在元认知一旦开启，变化马上就会发生。为了体验这种变化，你不妨想象自己身边有一个“灵魂伴侣”，他会时刻伴随、指引着你，于是，在你走神时，他会提醒你集中注意力，去做更重要的事；</p> <p>下篇 外观世界，借力前行</p> <p>因为人类的大脑使用背景关联记忆的方法，即借助事情的背景或线索等提示信息来让我们想起特定内容，比如我们只根据名字、声音、时间或场景等任意要素就能瞬间想起某人、某事，而计算机则会平等地处理所有信息，每次提取信息都要从数据库中挨个搜索一遍。</p> <p>然而进化是把双刃剑，背景关联记忆的一个副作用就是：我们感观所听到、看到、摸到、尝到、嗅到的任何信息，都会引出一些其他记忆内容，又因为感观受潜意识控制，而潜意识永不消失，所以只要我们醒着，这种分心走神随时都可能发生。</p> <p>让感受回归行动。</p> <p>找一个自己能坚持做下去的方式，比单纯按照标准化的时间和方式做更重要。</p> <p>一小部分知识精英依旧直面核心困难，努力地进行深度钻研，生产内容；而大多数信息受众始终在享受轻度学习，消费内容。</p> <p>换句话说，一个人想要生活幸福，需要具备以下因素。·有良好的人际关系，得到别人的爱与尊敬；·有独特的本领、技能，为他人带去独特价值；·有自主选择的权力，能做自己想做的事情。</p> <p>事实上，人是一种自我解释的动物，世界的意义是人类赋予的。既然做事情就是赋予意义的过程，那我们为什么不赋予它们有用又好玩的意义呢？至少，为自己而做可以解放情绪，为玩而做可以解放注意力。当我们的情绪和注意力都自由时，还有什么困难可以阻挡我们前进呢？</p> <h2 id="读后感受"><a href="#读后感受" class="header-anchor">#</a> 读后感受</h2> <p>用几天的时间读完，最大的感受是什么呢？</p> <p>其实，最大的感受是有一个疑问 -- 我是不是，也可以写一本书，写一本逻辑自洽的书，说明我是如何认识这个世界的，我是如何做出选择和判断的，我是如何一步步走到现在的...... 不过，俺没那么牛，估计写了也没有多少人会看，暂时还是算了吧。</p> <p>嗯，我算是认知觉醒了吗？最近半年多来，我过得很自如，想通了很多事情，想做什么就在做什么，还有一些小小的不太好的习惯，比如说熬一点夜，睡点懒觉，刷视频，之类的，我仿佛用<code>permission to be human</code>这句话自我解释了过去，是一点不能熬夜吗，是一点不能睡懒觉吗，是一点不能刷视频吗？我觉得没什么影响，给生活增添了一点点的快乐和享受吧，嗯，应该不算太坏吧。同时还有一些习惯没有坚持下来，就比如说锻炼身体，最后一个月左右复习的多了，哟冷了，没有坚持下来，看文献这件事情也没有坚持下来...</p> <p>想通了，或是意识到了思考的不少特征 -- 积极心理学，组块，NLP，快思考，慢思考，稀缺，注意力，神经元的联系......概念是知道不少，但是我理解了多少，运用了多少呢？</p></div></div>  <div class="page-edit"><!----> <!----> <!----></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/1de0c5/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">什么样的爱值得勇敢一次</div></a> <a href="/pages/40dc0a/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">你好，费曼</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
