服务器，一个一直运行着的“硬件”，一个能够连接的“网络”，还有各种通过设备连接那个硬件的硬件，包括手机，电脑，平板等等。</p> <p>服务硬件-连接网络-接受显示</p> <p>常见服务硬件：云/服务器，NAS/网络连接存储
常见的网络连接协议（网络间API）：HTTP，webDAV
常见的接受端：有浏览器的手机笔记本平板都可以</p> <p>但是，破电脑也可以搞成云服务器</p> <p>IP：每个设备独一无二的标记（公网IP数量有限，之前是IPV4）</p> <p>公网：公开访问网络</p> <ul><li>公网IP：公开访问网络的地址，internet上所有人都能访问的地址/域名
内网：局域访问网络</li> <li>内网IP：局域访问网络的地址，家里的WIFI服务病代表这一局域的设备</li></ul> <p>NAT，Network Address Translator，网络地址转换，一个路由器发射WIFI连接多个电脑的过程</p> <p>内网穿透=内网映射，内网到公网，也就是把自己的某个局部位置暴露到公网中</p> <p>端口：<a href="https://zhuanlan.zhihu.com/p/225777212" target="_blank" rel="noopener noreferrer">什么是端口(port)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>
端口映射：地址转换，一个地址端口映射到另一个地址端口
路由器端口映射和软件端口映射？？</p> <p>协议：简单理解是API
<a href="https://zhuanlan.zhihu.com/p/33889997" target="_blank" rel="noopener noreferrer">什么是TCP/IP协议<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>四个内网穿透常用的技术</p> <ol><li>端口映射（Port forwarding）</li> <li>反向代理（Reverse proxy）</li> <li>VPN（Virtual Private Network，虚拟专用网络</li> <li>NAT 穿透（NAT Traversal）</li></ol> <p>DNA解析：domain name analysis，域名解析，将网址/域名和IP对应上</p> <h2 id="终端"><a href="#终端" class="header-anchor">#</a> 终端</h2> <p>2024-06-14，看到师姐用到一个贼好用的连接服务器的软件，好像能直接传输文件，运行代码？这个操作还能一起？了解一下这个东西。2024-06-19，在实验室里看到了师姐用的其他工具，嗯嗯，突然发现，我自己用的一些软件，还是不够优雅...</p> <p>mobaxterm</p> <p>FTP，File Transfer Protocol，文件传输协议</p> <p>SSH，Secure Shell，安全外壳</p> <p>是一个计算机网络协议（默认端口号为22）。通过ssh协议可以在客户端安全（提供身份认证、信息加密）的远程连接LInux服务器或其他设备。</p> <p>SSH远程连接后，可以像本地操作电脑一样操作操作远程电脑/机器</p> <p>SSH协议有诸多的实现软件，广泛使用的SSH实现软件是OpenSSH。OpenSSH是SSH协议的一种开源实现，现在已经成为Linux、Unix等操作系统的SSH协议默认实现。</p></div></div>  <div class="page-edit"><!----> <!----> <!----></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/7f09b9/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">前端</div></a> <a href="/pages/96d71e/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">搭建博客记录</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
