v class="theme-vdoing-content content__default"><div class="custom-block warning"><p class="custom-block-title">注意</p> <p>这篇文章主要是自己在阅读一篇文献的时候，一边理解一遍翻译的内容，结构比较混乱，参考意义不大；自己有空可以再看看，复习一下单词而已。</p></div> <h3 id="反馈-调整"><a href="#反馈-调整" class="header-anchor">#</a> 反馈 &amp; 调整</h3> <p>如何定义细胞种类？</p> <p>定义细胞种类后，如何取出来进行分析？</p> <p>KEGG，GO，GSEA等等分析，都要详细理解内容后，熟悉API后，才能进行交互呀！！！！</p> <p>pytorch可以用来做什么？？机器学习，神经网络，等等，python那么牛的代码，可以用来搞什么呢？？</p> <p><a href="https://blog.sciencenet.cn/blog-3447504-1251830.html" target="_blank" rel="noopener noreferrer">细胞可塑性、细胞分化轨迹、细胞谱系、RNA速率<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h2 id="单细胞概览"><a href="#单细胞概览" class="header-anchor">#</a> 单细胞概览</h2> <p>通过一篇文献来学习理解单细胞分析
文献：Best practices for single-cell analysis across modalities
官网：<a href="https://www.sc-best-practices.org/introduction/raw_data_processing.html" target="_blank" rel="noopener noreferrer">Single-cell best practices<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>官网部分的内容：
Introduction，背景知识介绍</p> <p>Preprocessing and visualization，预处理和可视化</p> <ul><li>quality control，质控</li> <li>normalization，标准化</li> <li>feature selection，选择特征</li> <li>dimensionality reduction，降维</li></ul> <p>Identifying cellular structure，鉴定细胞结构</p> <ul><li>clustering，聚类</li> <li>annotation，注释</li> <li>data integration，数据整合</li></ul> <p>Inferring trajectory，推断轨迹</p> <ul><li>pseudotemporal odering，假想的轨迹</li> <li>RNA velocity，RNA速率分析</li> <li>lineage tracing，谱系追踪</li></ul> <p>Dealing with conditions，条件分析</p> <ul><li>differential gene expression analysis，差异基因表达分析</li> <li>compositional analysis，组成分析</li> <li>gene set enrichment and pathway analysis，基因集富集和通路分析</li> <li>perturbation modeling</li></ul> <p>Modeling mechanism，机制建模</p> <ul><li>gene regulatory networks，基因调节网络</li> <li>cell-cell cummunication，细胞通讯</li></ul> <p>Deconvolution</p> <ul><li>bulk deconvolution</li></ul> <p>。。。未完待续</p> <h4 id="背景简介"><a href="#背景简介" class="header-anchor">#</a> 背景简介</h4> <p>主流的三种单细胞分析工具</p> <ul><li>Bioconductor：R，生物信息学生态，用户友好的小插图</li> <li>Seurat：R，单细胞，小插图，用户多</li> <li>Scverse：python，单细胞分析生态+机器学习</li></ul> <p>基本数据结构
AnnData：cells X genes——obs X var
横着object--cells，竖着variable--genes
元数据metada，研究对象的性质，一维或多维的，行/列/表格/稀疏矩阵
非结构化数据</p> <p>数据变化流程</p> <ol><li>初始化AnnData对象，有区别的横纵坐标，只是ids；</li> <li>添加--对齐--的--元数据，obs和variable；</li> <li>多维的元数据，可能是计算后的新pandas的dataframe，或者numpy的array，或scipy的sparse matrix</li> <li>非结构化数据，一般信息的列表或字典</li> <li>摞起来的层次，layers</li> <li>导出数据，默认计数矩阵X，可以指定layer，（也可以metadata吧）</li> <li>读写，特定数据格式，分层数组（HDF5，或Zarr），或自己修改的h5ad</li> <li>访问数据，adata[1:5,[&quot;var_name1&quot;,&quot;var_name2&quot;]]，数值和字符访问不一样</li> <li>多模态数据mudata，表达矩阵外同等级的矩阵，相同obs值但不同var的数据，如细胞的RNA表达矩阵，还可以再测细胞表面蛋白数据—— .mod(=modality)</li> <li>读写和存储，类似于anndata，但是多了一个“mod”，各自存放：path/mod/A.h5ad，还有B.h5ad</li></ol> <div class="language- line-numbers-mode"><pre class="language-text"><code>import numpy as np

mber">102</span><br><span class="line-number">103</span><br><span class="line-number">104</span><br><span class="line-number">105</span><br><span class="line-number">106</span><br><span class="line-number">107</span><br><span class="line-number">108</span><br><span class="line-number">109</span><br><span class="line-number">110</span><br><span class="line-number">111</span><br><span class="line-number">112</span><br><span class="line-number">113</span><br><span class="line-number">114</span><br><span class="line-number">115</span><br><span class="line-number">116</span><br><span class="line-number">117</span><br><span class="line-number">118</span><br><span class="line-number">119</span><br><span class="line-number">120</span><br><span class="line-number">121</span><br><span class="line-number">122</span><br><span class="line-number">123</span><br><span class="line-number">124</span><br><span class="line-number">125</span><br><span class="line-number">126</span><br><span class="line-number">127</span><br></div></div><h4 id="一般处理"><a href="#一般处理" class="header-anchor">#</a> 一般处理</h4> <p><strong>（重点在于理解过程和代码）</strong>
概览：质量控制--归一缩放--高变特征--降维聚类--识别分群
基础分析</p> <ul><li>质控QC：去除低质量细胞（过高或过低基因，过高的线粒体基因）</li> <li>归一和缩放：normalization正态化（细胞可比）；scaling放缩（基因可比）；高变 features</li> <li>降维聚类：线性PCA，非线性umap、tsne；形成clusters</li> <li>识别分群：特征基因/高变基因biomarker；标记cell type<br>
高级分析</li> <li>基因富集分析，GO，KEGG，GSEA，GSVA</li> <li>拟时序分析，monocle</li> <li>细胞通讯分析，cellChat
整合分析</li> <li>表观组，ATAC，ChIP，</li> <li>空间转录组，spatial</li> <li>细胞表面蛋白组，T/B - cell receptor</li></ul> <p>一、质控：
生物学含义：</p> <ul><li>Drop方法中，空胞，死胞，多胞；环境污染
计算处理：</li> <li>UMI/cell表达的数量（计数深度），feature/gene被表达的数量，线粒体比例</li> <li>液滴/环境/soup，中混入的一些RNA</li></ul> <p>二、归一化和缩放：
移位对数适用于大多数任务，但寻找稀有的细胞考虑进行皮尔森法归一化
三种特征基因选择方法：</p> <ul><li>基于基因离散度与平均值阈值，seurat</li> <li>基于基因归一化方差，seurat-v3</li> <li>基于基因的皮尔森残差，scanpy</li></ul> <p>三、高变特征
寻找feature，在不同组之间表达差异大的基因</p> <p>一般2000-3000内的高可变基因数都是能接受的</p> <p>减少变量后用于以下的降维聚类，因为是有很多细胞的基因表达是类似的（表达量差不多，即，都高或都低）</p> <p>比较这些就没有意思，有没有对后续分析都没有</p> <p>四、降维聚类：</p> <p>维度诅咒：高维数据，包含的信息更多，噪声和冗余也更多</p> <p>（噪声：不同组间没有差异的数据，冗余：不同组间差异一样的信息）——和上面的处理有何一异同？？</p> <p>从“稳定性，准确性和计算成本”三者考虑，建议以下分析：</p> <p>t-SNE，产生了最佳的整体性能。</p> <p>UMAP，显示出最高的稳定性，并且最好地分离了原始细胞群体。</p> <p>PCA，使用广泛</p> <p>使用数据集的归一化值表示进行降维和可视化--使用计数矩阵的位移对数值，应该是log处理</p> <p>PCA：对原始数据进行正交变换，创建一组新的无关变量，即主成分</p> <p>方差最大，能够表达最大的差异性；方差递减排列主成分</p> <p>MS4A1是B细胞的marker基因</p> <p>六，分群注释</p> <p>聚类之后要分群呀，知道在相互作用的细胞分别是谁。</p> <p>胞类别识别——聚类和注释</p> <p>生物意义：不同的细胞具有相似的特征，比如共同表达别的细胞没有的基因，细胞表达基因量上相似的分布，可以
统称为，细胞基因表达量上的相似性</p> <p>根据各个分群的高表达基因，细胞的Marker，来辨别细胞种类</p> <p>聚类的类型：有监督聚类，无监督聚类</p> <p>注释：</p> <p>注释的方法：手动注释，自动注释</p> <p>注释的深度/维度：细胞主要类型的注释，细胞亚群的注释</p> <p>注释的顺序：已知标记基因注释，已分群后注释（不同群的差异基因注释）</p> <p>细胞类型：依据细胞表面特定的抗原（标记基因识别）
标记基因识别有一定的局限性，单个标记后，一类细胞还有不同的状态，激活或者静息状态的细胞是不一样的，还有，不同病理状态下的B细胞可能也会不一样，或者不表达那个特定的标记基因哦。</p> <p>（子集的区分不明显，环境改变后身份的确定性不高）</p> <p>依据：
流式细胞数据对于RNA类型数据来说不一定准确（一个细胞表面，一个细胞内部；一个在转录后，一个在翻译后；一个是mRNA，一个是蛋白质）
ps：只筛选我们检测到的标志基因，两三个for循环</p> <p>基于簇特异性marker基因的注释
已经cluster了，哦，那就找找每群里面特殊的基因，将这些基因进行定义各群细胞
数据库，注释细胞信息
细胞亚群注释，一般都是，取出来后，分群再注释</p> <p>五、整合：
不同样本的批次效应：</p> <p>“批次”：不同实验室采取不同的方法处理的样本，整体表达量可能不一样，表达种类也可能不一样</p> <p>原因：有技术上的，样本上的等等</p> <p>scRNA-seq中消除批次的步骤：降维选取重要基因，建模消除批次效应，嵌入
模型的种类：</p> <ul><li>全局模型，线性嵌入模型，基于图的模型，深度学习模型</li></ul> <p>technical biases机器的偏见，batch effect批次效应，ComBat--pyComBat去批次效应</p> <p>自动注释方法：SCSA，CellTypist（基于深度学习）
<a href="https://github.com/Teichlab/celltypist" target="_blank" rel="noopener noreferrer">celltypist: A tool for semi-automatic cell type classification<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>
这个自动注释的东西，一些名词不那么理解</p> <p>MetaTiME 通过整合数百个肿瘤 scRNA-seq 数据中的数百万个单细胞，学习数据驱动、可解释和可重复的基因程序。
对比手动注释与自动注释的结果，我们可以发现MetaTiME的注释准确率相当地高，其从百万泛癌图谱训练出来也正意味着其具有着较强的泛化能力
自动注释的准确率完全取决于训练数据的规模以及数据集的匹配程度，在复杂的单细胞测序数据，以及稀有组织中，其注释能力往往较差，这时候我们就需要用手动注释的方式寻找簇的marker来完成细胞类型的注释。</p> <p>迁移注释

定好基因的类型，一个个筛，看cluster中这个基因表达高，符合要求，一个一个定义群</p> <p>或者，一个一个cluster看，哪些基因表达高，特殊，定义下来哪种细胞</p> <p>（就是从确定好的基因来看，还是从确定好的簇来看）</p> <p>FACS数据（细胞的蛋白质数据），不一定适应转录组数据</p> <p>Ideally a marker set is therefore validated across multiple datasets</p> <p>和useful to work together with experts: as a bioinformatician, try to team up with a biologist who has more extensive knowledge of the tissue, the biology, the expected cell types and markers etc.</p> <p>highly deviant genes：高度异常的基因</p> <p>it is the intersection of those subsets that will tell you where your cell type of interest is.：</p> <p>将是这些子集的交集，才能告诉你，你感兴趣的细胞在哪里</p> <h3 id="regulation"><a href="#regulation" class="header-anchor">#</a> regulation</h3> <p>scenic</p></div></div>  <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=%E6%80%BB" title="标签">#总</a></div> <!----></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/aebaf3/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">表观组</div></a> <a href="/pages/c81394/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">单细胞-ATAC</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
