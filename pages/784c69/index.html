<a href="https://scanpy.readthedocs.io/en/stable/" target="_blank" rel="noopener noreferrer">scanpy<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>去除双胞：pip install scrublet</p> <h2 id="背景-概览"><a href="#背景-概览" class="header-anchor">#</a> 背景/概览</h2> <p>使用python处理单细胞数据需要了解的东西：
数据格式：anndata，mudata<br>
绘图和数组/数据框处理包：numpy，pandas，matplotlib</p> <h3 id="anndata"><a href="#anndata" class="header-anchor">#</a> anndata</h3> <p><a href="https://anndata.readthedocs.io/en/latest/" target="_blank" rel="noopener noreferrer">Anndata - Annotated data<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>数据格式</p> <p>基本组成
slot：槽
obsm：对观测/细胞的多维注释，m，multi-dim
varm：对特征/gene的多维注释，<br>
obsp：针对观测的配对注释，前两维是n_obs，比如点与点之间的距离和连通性</p> <p>&quot;adata.&quot;后Tab可以查看函数</p> <h2 id="分析流程"><a href="#分析流程" class="header-anchor">#</a> 分析流程</h2> <p><a href="https://scanpy-tutorials.readthedocs.io/en/latest/pbmc3k.html" target="_blank" rel="noopener noreferrer">Preprocessing &amp; clustering 3k PBMCs<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a><br> <a href="https://www.jianshu.com/p/4154710c0761" target="_blank" rel="noopener noreferrer">Heyley-基础分析<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a><br> <a href="https://www.jianshu.com/p/a172da8f8e7d" target="_blank" rel="noopener noreferrer">Heyley-可视化函数汇总 <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>标准流程（翻译的比较好的公众号）
<a href="https://mp.weixin.qq.com/s/ekJ0gyMqnchx5_6U4WoPHQ" target="_blank" rel="noopener noreferrer">如何进行细胞类型注释 (qq.com)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>sc.pp——预处理的一些操作<br>
sc.pl——绘图<br>
sc.tl——计算<br>
sc.datasets——相应的数据</p> <h2 id="分群聚类"><a href="#分群聚类" class="header-anchor">#</a> 分群聚类</h2> <div class="language-python line-numbers-mode"><pre class="language-python"><code>adata <span class="token operator">=</span> sc<span class="token punctuation">.</span>read_10x_mtx<span class="token punctuation">(</span><span class="token string">'/content/scanpy/raw_gene_bc_matrices/GRCh38'</span><span class="token punctuation">,</span> var_names<span class="token operator">=</span><span class="token string">'gene_symbols'</span><span class="token punctuation">,</span> cache<span class="token operator">=</span><span class="token boolean">True</span><span class="token punctuation">)</span>

<span class="token comment"># 去除低质量细胞和基因，计算线粒体比例</span>
sc<span class="token punctuation">.</span>pp<span class="token punctuation">.</span>filter_cells<span class="token punctuation">(</span>adata<span class="token punctuation">,</span> min_genes<span class="token operator">=</span><span class="token number">200</span><span class="token punctuation">)</span> 
sc<span class="token punctuation">.</span>pp<span class="token punctuation">.</span>filter_genes<span class="token punctuation">(</span>adata<span class="token punctuation">,</span> min_cells<span class="token operator">=</span><span class="token number">3</span><span class="token punctuation">)</span>
adata<span class="token punctuation">.</span>var<span class="token punctuation">[</span><span class="token string">'mt'</span><span class="token punctuation">]</span> <span class="token operator">=</span> adata<span class="token punctuation">.</span>var_names<span class="token punctuation">.</span><span class="token builtin">str</span><span class="token punctuation">.</span>startswith<span class="token punctuation">(</span><span class="token string">'MT-'</span><span class="token punctuation">)</span> <span class="token comment"># 将线粒体基因标记为mt  </span>
sc<span class="token punctuation">.</span>pp<span class="token punctuation">.</span>calculate_qc_metrics<span class="token punctuation">(</span>adata<span class="token punctuation">,</span> qc_vars<span class="token operator">=</span><span class="token punctuation">[</span><span class="token string">'mt'</span><span class="token punctuation">]</span><span class="token punctuation">,</span> percent_top<span class="token operator">=</span><span class="token boolean">None</span><span class="token punctuation">,</span> log1p<span class="token operator">=</span><span class="token boolean">False</span><span class="token punctuation">,</span> inplace<span class="token operator">=</span><span class="token boolean">True</span><span class="token punctuation">)</span>

<span class="token comment"># 标准化和归一化</span>
sc<span class="token punctuation">.</span>pp<span class="token punctuation">.</span>normalize_total<span class="token punctuation">(</span>adata<span class="token punctuation">,</span> target_sum<span class="token operator">=</span><span class="token number">1e4</span><span class="token punctuation">)</span>  
sc<span class="token punctuation">.</span>pp<span class="token punctuation">.</span>log1p<span class="token punctuation">(</span>adata<span class="token punctuation">)</span>

<span class="token comment"># 筛选高变基因</span>
sc<span class="token punctuation">.</span>pp<span class="token punctuation">.</span>highly_variable_genes<span class="token punctuation">(</span>adata<span class="token punctuation">,</span> min_mean<span class="token operator">=</span><span class="token number">0.0125</span><span class="token punctuation">,</span> max_mean<span class="token operator">=</span><span class="token number">3</span><span class="token punctuation">,</span> min_disp<span class="token operator">=</span><span class="token number">0.5</span><span class="token punctuation">)</span>
adata <span class="token operator">=</span> adata<span class="token punctuation">[</span><span class="token punctuation">:</span><span class="token punctuation">,</span> adata<span class="token punctuation">.</span>var<span class="token punctuation">.</span>highly_variable<span class="token punctuation">]</span>

<span class="token comment"># 回归</span>
sc<span class="token punctuation">.</span>pp<span class="token punctuation">.</span>regress_out<span class="token punctuation">(</span>adata<span class="token punctuation">,</span> <span class="token punctuation">[</span><span class="token string">'total_counts'</span><span class="token punctuation">,</span> <span class="token string">'pct_counts_mt'</span><span class="token punctuation">]</span><span class="token punctuation">)</span>
sc<span class="token punctuation">.</span>pp<span class="token punctuation">.</span>scale<span class="token punctuation">(</span>adata<span class="token punctuation">,</span> max_value<span class="token operator">=</span><span class="token number">10</span><span class="token punctuation">)</span>

<span class="token comment"># 主成分分析，寻找边界，以便后续分群</span>
sc<span class="token punctuation">.</span>tl<span class="token punctuation">.</span>pca<span class="token punctuation">(</span>adata<span class="token punctuation">,</span> svd_solver<span class="token operator">=</span><span class="token string">'arpack'</span><span class="token punctuation">)</span>
sc<span class="token punctuation">.</span>pp<span class="token punctuation">.</span>neighbors<span class="token punctuation">(</span>adata<span class="token punctuation">,</span> n_neighbors<span class="token operator">=</span><span class="token number">10</span><span class="token punctuation">,</span> n_pcs<span class="token operator">=</span><span class="token number">40</span><span class="token punctuation">)</span>

<span class="token comment"># 分群计算</span>
sc<span class="token punctuation">.</span>tl<span class="token punctuation">.</span>umap<span class="token punctuation">(</span>adata<span class="token punctuation">)</span>
sc<span class="token punctuation">.</span>tl<span class="token punctuation">.</span>leiden<span class="token punctuation">(</span>adata<span class="token punctuation">)</span>

<span class="token comment"># 分群数量信息查看和筛选（去掉数量太少的细胞群）</span>
<span class="token keyword">for</span> i <span class="token keyword">in</span> adata<span class="token punctuation">.</span>obs<span class="token punctuation">[</span><span class="token string">'leiden'</span><span class="token punctuation">]</span><span class="token punctuation">.</span>cat<span class="token punctuation">.</span>categories<span class="token punctuation">:</span>  
	number <span class="token operator">=</span> <span class="token builtin">len</span><span class="token punctuation">(</span>adata<span class="token punctuation">.</span>obs<span class="token punctuation">[</span>adata<span class="token punctuation">.</span>obs<span class="token punctuation">[</span><span class="token string">'leiden'</span><span class="token punctuation">]</span><span class="token operator">==</span>i<span class="token punctuation">]</span><span class="token punctuation">)</span>  
<span class="token keyword">print</span><span class="token punctuation">(</span><span class="token string">'the number of category {} is {}'</span><span class="token punctuation">.</span><span class="token builtin">format</span><span class="token punctuation">(</span>i<span class="token punctuation">,</span>number<span class="token punctuation">)</span><span class="token punctuation">)</span>

adata <span class="token operator">=</span> adata<span class="token punctuation">[</span>adata<span class="token punctuation">.</span>obs<span class="token punctuation">[</span>adata<span class="token punctuation">.</span>obs<span class="token punctuation">[</span><span class="token string">'leiden'</span><span class="token punctuation">]</span><span class="token punctuation">.</span>astype<span class="token punctuation">(</span><span class="token builtin">int</span><span class="token punctuation">)</span><span class="token operator">&lt;</span><span class="token number">13</span><span class="token punctuation">]</span><span class="token punctuation">.</span>index<span class="token punctuation">]</span>

groups <span class="token operator">=</span> result<span class="token punctuation">[</span><span class="token string">'names'</span><span class="token punctuation">]</span><span class="token punctuation">.</span>dtype<span class="token punctuation">.</span>names

    <span class="token keyword">for</span> group <span class="token keyword">in</span> groups <span class="token keyword">for</span> key <span class="token keyword">in</span> <span class="token punctuation">[</span><span class="token string">'names'</span><span class="token punctuation">,</span> <span class="token string">'pvals'</span><span class="token punctuation">]</span><span class="token punctuation">}</span><span class="token punctuation">)</span>
