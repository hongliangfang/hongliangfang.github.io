><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>官方教程：<a href="https://sevtras.readthedocs.io/en/latest/" target="_blank" rel="noopener noreferrer">SEVtras 0.1 documentation<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>首先，为啥叫这个名字呢？<br>
SEVtras stands for <strong>sEV</strong>-con<strong>t</strong>aining d<strong>r</strong>oplet identific<strong>a</strong>tion in <strong>s</strong>cRNA-seq data.</p> <p>You can freely use SEVtras to explore sEV heterogeneity at single droplet, characterize cell type dynamics in light of sEV activity and unlock diagnostic potential of sEVs in concert with cells.</p> <blockquote><p>你可以自由的，在单个液滴地水平，使用SEVtras探索 <code>sEV</code> 的异质性，根据 sEV 的活性，表征不同细胞的分泌活性，还可以与细胞一起，解锁<code>sEV</code>的诊断潜能/价值。</p></blockquote> <p><img src="https://sevtras.readthedocs.io/en/latest/_images/SEVtras_overview.png" alt="概览"></p> <h3 id="步骤-功能"><a href="#步骤-功能" class="header-anchor">#</a> 步骤 &amp; 功能</h3> <p>分析分了三个步骤</p> <ol><li>识别液滴，找到含有<code>小细胞外囊泡</code>的小液滴</li> <li>功能分析，分析差异基因的功能</li> <li>临床应用，把临床信息补充上，进行分析</li></ol> <p>然后他能做什么呢？</p> <ul><li>单个液滴的分辨率下，<code>识别sEV</code></li> <li><code>计算</code>每个样本组织的sEV分泌活性指数--<code>ESAI</code></li> <li>通过反卷积，根据EV分泌行为，识别不同的<code>细胞类型</code>，也就是<code>ESAI_c</code></li> <li>发现<code>临床</code>潜力</li></ul> <h3 id="函数参数"><a href="#函数参数" class="header-anchor">#</a> 函数参数</h3> <p>总共五个，主要用的估计也就两三个</p> <p>1、识别函数，SEVtras.sEV_recognizer()：<br> <code>SEVtras.sEV_recognizer(sample_file, out_path, input_path=None, species='Homo', predefine_threads=-2, get_only=False, score_t=None, search_UMI=500, alpha=0.1, dir_origin=True)</code></p> <ul><li><em>sample_file</em>: 输入文件路径，通向的每个样本按行排列，the path of each sample row by row,</li> <li><em>out_path</em>: 输出文件路径，the path for output files,</li> <li><em>input_path</em>: 如果所有的输入文件在一个文件夹，我们直接用这个代表路径，if all input files in the same directory, we can use this to represent the path, default is <code>None</code>,</li> <li><em>species</em>: 测序物种，人或小鼠的，<code>Homo</code>  or <code>Mus</code>，the species from which the scRNA-seq sample was sequenced, default is <code>Homo</code>. For mouse samples, you can use <code>Mus</code>,</li> <li><em>predefine_threads</em>: 预处理的线程（负数），默认是总线程减2，SEVtras uses parallel processing for acceleration, we can define how many cpu cores to use, default is all cpu cores minus two <code>-2</code>,</li> <li><em>get_only</em>: 是否读取数据中的蛋白质信息，默认不读，whether to read protein information in the adata, default is <code>False</code>,</li> <li><em>score_t</em>: 识别sEV的阈值，找不到可以改小一点，the threshold for SEVtras score to recognize sEVs, default is <code>None</code>. If no sEVs found in the <em>sEVs_SEVtras.h5ad</em>, we can change <em>score_t</em> to a smaller threshold (<code>str</code>), e.g. ‘10’,</li> <li><em>search_UMI</em>: 识别UMI的范围，相当于识别小囊泡UMI的数量最低限度，找不到可以降低“标准”，the UMI range to search for sEVs, default is <code>500</code>, you can use <code>200</code> for stricter recognization,</li> <li><em>alpha</em>: 鉴定每个样本的 sEV 代表性基因的参数，数量不够可以提高点，the parameter for identifying sEV representative genes for each sample, default is <code>0.01</code>. If you cannot detect sEVs in all samples, the parameter can be loosened to a smaller value, e.g. <code>0.09</code>,</li> <li><em>dir_origin</em>: （暂时不懂）the path of <em>matrix.mtx.gz</em>, default is <code>True</code> assuming that the file of <em>matrix.mtx.gz</em> locates at <code>sample/outs/raw_feature_bc_matrix/</code>. If you set it as <code>False</code>, SEVtras search for <em>matrix.mtx.gz</em> in the path of each sample in the parameter <em>sample_file</em>.</li></ul> <p>2、计算函数，SEVtras.ESAI_calculator()：
<code>SEVtras.ESAI_calculator(adata_ev, adata_cell, out_path, OBSsample='batch', OBScelltype='celltype', OBSev='sEV', OBSMpca='X_pca', cellN=10, Xraw = True, normalW=True, plot_cmp='SEV_builtin', save_plot_prefix='', OBSMumap='X_umap',size=10)</code></p> <ul><li><em>adata_ev</em>: sEV对象数据路径，the path to sEV-anndata objects,</li> <li><em>adata_cell</em>: anndata数据类型细胞对象，the path to cell-anndata objects,</li> <li><em>out_path</em>: 输出数据路径，the path for output files,</li></ul> <p>下面几个是对应anndata的<code>obs</code>的几个参数名字</p> <ul><li><em>OBSsample</em>: the index represents the sample information in the <code>obs</code> of adata, default is <code>batch</code>,</li> <li><em>OBScelltype</em>: the index represents the cell type information in the <code>obs</code> of adata, default is <code>celltype</code>,</li> <li><em>OBSev</em>: the index represents the sEV information in the <code>obs</code> of adata, default is <code>sEV</code>,</li> <li><em>OBSMpca</em>: the index represents the PCA information in the <code>obsm</code> of adata, default is <code>X_pca</code>,</li> <li><em>cellN</em>: 反卷积<code>邻居</code>的数量，the number of neighors used for ESAI deconvolution, default is <code>10</code>,</li> <li><em>Xraw</em>: 是否使用原始数据，whether or not to use the raw object in the <code>adata_cell</code>. If <code>adata_cell</code> has been filtered or normalized, please set <code>Xraw=True</code>, and <code>adata_cell.raw</code> will be used. Note: save raw <code>adata_cell</code> as <code>adata_cell.raw</code> before filtering. Default is <code>True</code>,</li> <li><em>normalW</em>: 是否缩放，whether or not to scale <code>adata_cell</code> in ESAI deconvolution, default is <code>True</code>,</li> <li><em>plot_cmp</em>: 调色板，the pallete used for plot different cell types in umap, default is <code>SEV_builtin</code>, you can use other pallete in matplotlib e.g. <code>Set2</code>,</li> <li><em>save_plot_prefix</em>: 保存文件前缀名字，默认为空，the prefix name for saved files, default is <code>''</code>,</li> <li><em>OBSMumap</em>: UMAP绘图参数，the index represents the umap information in the <code>obsm</code> of adata, default is <code>X_umap</code>,</li> <li><em>size</em>: 绘图点的大小，the size of point in umap plot, default is <code>10</code>.</li></ul> <p>3、SEVtras.sEV_imputation()：
<code>SEVtras.sEV_imputation(adata_sEV)</code>
此函数用于 sEV 数据插补</p> <p>4、SEVtras.cellfree_simulator()：
<code>SEVtras.cellfree_simulator(out_path, gene_exp_ev, gene_exp_cell, expect_UMI = [40, 70, 100, 130], sEV_fraction = [0.005, 0.01, 0.05, 0.10], sEV=500)</code>
该函数用于模拟，无细胞液滴</p> <p>5、富集函数，SEVtras.sEV_enrichment(()：
<code>SEVtras.sEV_enrichment(adata_sEV, nBP=15)</code>
此函数用于 sEV 数据 GO 富集</p> <h3 id="开始流程"><a href="#开始流程" class="header-anchor">#</a> 开始流程</h3> <p>下载安装，建议conda下新建个空间</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code>conda create <span class="token operator">-</span>y <span class="token operator">-</span>n SEVtras_env python<span class="token operator">=</span><span class="token number">3.7</span> <span class="token comment"># 3.7待考虑，后续重建才使第二部的gseapy可行</span>
source activate SEVtras_env
pip install SEVtras
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>接下来下载一下给的官方数据，跑一下~<br>
这里下载原始数据：<a href="https://github.com/bioinfo-biols/SEVtras" target="_blank" rel="noopener noreferrer">SEVtras (github.com)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a><br>
它支持输入的数据类型有：<code>h5ad</code>，<code>10x_mtx</code>，<code>h5</code></p> <blockquote><p>建议，使用原始数据，使用Linux系统，使用多个样本（以获得更多信息）</p></blockquote> <p>1、识别小囊泡，你别说，还真&quot;看到了&quot;自己个小囊泡</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token comment">##1 if samples locate in one directory</span>
<span class="token keyword">import</span> SEVtras
SEVtras<span class="token punctuation">.</span>sEV_recognizer<span class="token punctuation">(</span>input_path<span class="token operator">=</span><span class="token string">'./tests'</span><span class="token punctuation">,</span> sample_file<span class="token operator">=</span><span class="token string">'./tests/sample_file'</span><span class="token punctuation">,</span> out_path<span class="token operator">=</span><span class="token string">'./outputs'</span><span class="token punctuation">,</span> species<span class="token operator">=</span><span class="token string">'Homo'</span><span class="token punctuation">)</span>

<span class="token comment">##2 if samples locate in differet directories</span>
<span class="token keyword">import</span> SEVtras
SEVtras<span class="token punctuation">.</span>sEV_recognizer<span class="token punctuation">(</span>sample_file<span class="token operator">=</span><span class="token string">'./tests/sample_file'</span><span class="token punctuation">,</span> out_path<span class="token operator">=</span><span class="token string">'./outputs'</span><span class="token punctuation">,</span> species<span class="token operator">=</span><span class="token string">'Homo'</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p>所以最后最少就三个必要参数，<code>输入</code>，<code>输出</code>，<code>物种</code><br>
然后上边的参数，再解释一下</p> <blockquote><p><code>input_path</code>，是要处理的文件在哪个路径，相当于说了在那一层楼上，所有要处理的文件都在里面
<code>sample_file</code>，是要处理的文件名字，指名道姓的说是几号，这个是确定下来要处理的文件的
<code>dir_origin</code>，是为了处理<code>R10X</code>，类似的数据文件夹名字，如果要处理mtx那种文件，就要设置一下</p></blockquote> <p>最后输出结果</p> <blockquote><p>out_path defines the output of SEVtras that is one h5ad file, named raw_SEVtras.h5ad, with SEVtras score (‘score’) and sEV classification (‘sEV’) in the obs for all droplets, and one named sEVs_SEVtras.h5ad with only sEV-containing droplets.
<code>raw_SEVtras.h5ad</code>，包含细胞和小囊泡
<code>sEVs_SEVtras.h5ad</code>，只有小囊泡</p></blockquote> <p>根据上一步输出结果，以及细胞类型数据（matrix），还可以计算分泌活性</p> <p>一直报错没有<code>gseapy</code>模块，然而是安装了的<br>
之后，转移到了<code>conda activate scc</code>，之后再安装才可以的，不知道为什么。最后出来一个很丑的图....</p></div></div>  <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=%E5%8D%95%E7%BB%86%E8%83%9E" title="标签">#单细胞</a><a href="/tags/?tag=%E6%95%99%E7%A8%8B" title="标签">#教程</a></div> <!----></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/9f91d0/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">单细胞-RNA velocity</div></a> <a href="/pages/d7b340/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">数据分析和数据挖掘</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
