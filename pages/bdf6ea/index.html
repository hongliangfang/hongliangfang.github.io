面对诸多的，概念，信息，学习，科研，等等方面的内容，不连贯，前后没有铆钉的点/联系的线/互作的面/强大的效应。</p> <p>社区网站/可以学习笔记管理的一个网站
<a href="https://pkmer.cn/" target="_blank" rel="noopener noreferrer">PKMer<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h1 id="知识管理"><a href="#知识管理" class="header-anchor">#</a> 知识管理</h1> <p>知识管理是什么？为什么要管理？如何管理？</p> <h2 id="是什么"><a href="#是什么" class="header-anchor">#</a> 是什么？</h2> <p>概念：获取信息，评估信息，组织信息，分析信息，传播信息，应用信息，保护信息七个部分过程。</p> <blockquote><p>而我关注在评估和组织这两方面，首要目的要有利于自己认识理解
信息和知识？
信息的概念：能够消除不确定性的东西；比较繁多
知识：有组织，有应用的信息；应该有条理/分类，指向应用</p></blockquote> <h2 id="为什么"><a href="#为什么" class="header-anchor">#</a> 为什么？</h2> <ul><li>信息爆炸，太多了；很多概念也是混乱的</li> <li>信息过载，冗余和噪音，有用没用的混杂，信息价值降低</li> <li>信息失效，时间/场景/等等变化，导致目前阶段无效</li></ul> <h2 id="怎么办"><a href="#怎么办" class="header-anchor">#</a> 怎么办？</h2> <p>首要目的是：辅助决策，从而有效，<strong>解决问题</strong></p> <blockquote><p>做什么决策呢？
生活中需要解决的问题有？身心健康，生活愉快，考试高分，科研积累，</p></blockquote> <p>主要原则是：以一种有意识，有意图的方式，组织和管理每天流入我生活中的信息。
不同领域/圈子内，术语的使用仿佛有微妙的差别，但是具体使用过程中，我认为可能只是另一种语言/词语的描述。</p> <p>需要思考的问题</p> <ul><li>目前环境和生活限制，时间表，技术</li> <li>知识管理系统目标（解决问题），输出（创建东西）
具体做的事情</li> <li>组织生活细节</li> <li>学习新的内容</li> <li>加深/专攻领域内知识</li></ul> <p>学习复习准备考试（草稿纸，mubu，wps）
理解记录阅读书籍（mubu，ob）
生活思考记录（随机的日记wps，关于某些主题的思考ob）
科研阅读积累（ob，wps）</p> <p>找到适合自己的，忽略不需要的~</p> <p>几种组织原则：
1、原子笔记
分到最小，不可分割的部分，然后链接到相关的笔记中
2、PARA框架
project项目，areas领域，resources资源，archives归档
四个独立有相互关联的部分，使更容易管理和访问
3、数字花园
像花园一样不断增长，像园丁一样不断修剪；
反映着我们知识在不断增长，适应和变化的事实。
4、卡片盒式
每个知识点在一张卡片中，相关的卡片放到一个盒子里，每个盒子规则的放到一个柜子上</p> <p>最后呢，好像也没有回答这个如何做知识管理的话题，可是当自己在思考这个问题的时候，在应用这个笔记的过程中，不就是在像园丁一样不断修建这些笔记嘛；也在不断思考着如何分类，如何分隔最小的卡片/原子，又如何更好的完成某个目的计划呀！</p> <hr> <p>还有一个小问题：<a href="%E7%BB%88%E8%BA%AB%E5%AD%A6%E4%B9%A0">终身学习</a> 之 了解一下，增量学习
“增量”如何理解？确定处于什么优先级，什么期望级别回忆/保持上；
设置优先级，转化为持久记忆部分
增量学习的组成（根据学习材料分类）
<strong>阅读</strong>，图像，音视频，邮件，问题，写作</p> <p>中断学习的价值（中断也有益的地方，是没问题的）：</p> <ul><li>改善记忆；改善学习选择/优先级；改善注意力</li></ul> <blockquote><p>我有时候还会为中断而焦虑</p></blockquote> <p>各种方法工具都有其适用场景，时间，等角度，不能唯一元论
增量学习不适合，研究论文，很难得文本，</p> <h1 id="知识体系"><a href="#知识体系" class="header-anchor">#</a> 知识体系</h1> <h2 id="是什么-2"><a href="#是什么-2" class="header-anchor">#</a> 是什么？</h2> <ul><li>根据一些目的，将一些内容，按照一定联系，整理好。</li></ul> <h2 id="为什么-2"><a href="#为什么-2" class="header-anchor">#</a> 为什么？</h2> <ul><li>内容多了，会变得杂乱无章；</li> <li>前后没有联系，思维混乱，遗忘或重复；</li></ul> <h2 id="怎么办-2"><a href="#怎么办-2" class="header-anchor">#</a> 怎么办？</h2> <p>目的，输入，整理，输出</p> <p>整理笔记，知识，等等；
目的是：阅读文献发文章；不断思考和成长</p> <p>构建知识体系的意义：
明确目标，集中注意，
认识体系，高效阅读，方便记忆，
提高洞察力和认识，方便提取，解决问题
终身学习</p> <h1 id="应用"><a href="#应用" class="header-anchor">#</a> 应用</h1> <p>我如何构建自己的笔记，资料系统呢？
主要的project，专业学习，科学研究；成长过程中的，哲学心理学（世界观，道），技能工具（方法论，术）
area领域的话，分类，学习科研和成长；学习的专业，因为要时常回顾，所以放在幕布，WPS；科研是个漫长的过程，且比较专业，所以放在了zotero和obsidian；成长也是个一辈子的过程，主要放在了obsidian；
archives归档过程中，还是需要缓冲的，幕布同步很快，所以用来缓冲中转吧，WPS时不时的写下思考之类的东西，有空把有道笔记转到WPS的日记本里。新建个文件夹保存已经写好的，确定的内容吧，以后想看再说。在obsidian中也要有个缓冲的地带
PARA，这个理论让我确定的意识到了，以目的分类，缓冲地带，不断完善这三个角度来分类规划</p> <p>现在已经构建的所有笔记
<a href="/02.围炉夜话/_posts/03.快速查阅.html">03.快速查阅</a></p> <p>data:2023-11-28
有哪些目的？有哪些内容？有哪些工具？
主要的目的：
个人成长--身心健康，阅读书籍
职业生涯--科研（文献，工具），从医
效率工具--管理的各种工具</p> <p>相应的内容：
让自己身体健康的方法，心情愉悦的方法，阅读书籍的记录总结
科研的文献整理，所需工具的整理，
学习从医过程的笔记呀，这部分更多的是在wps，mubu里面整理
效率工具，倒腾的各种工具</p> <p>有哪些工具：
mubu，wps，ob</p> <blockquote><p>git的管理思想，给了我一些启示，工作区-缓存区-仓库区，也就是我自己常用的缓存位置，整理归档的位置，但是它分的更加明确了，所以也能够发展的那么强大和广泛！
zotero现在看来，只能算是一个缓存管理文献的工具，这么多的文献，如果没有阅读变成自己的是不会产生价值的，所以这个工具被我放在了&quot;文献-工作区&quot;的地位了；</p></blockquote> <p>这三个软件有主要的定位，但是也都要有相应的缓存区，归档区；
工作区：ob算是各种科研记录，建立联系的工作区，因为这里的工具最强大，其他的各种形式的基础都是这些文字和图片呀，对吧！思想在这里产生和链接最方便！
缓存区：mubu是主要的缓存区，因为存储删除方便，所以可以用来存储收集，简单的整理数据，同时多平台同步让他能够随时访问到，更加方便得来收集简单整理信息了！
归档区：wps是主要的学习，科研的归档区，学习的课件可以存在这里，整理记录这里也最方便，这是在思考了ppt，excel，word这三个工具的发明用意了之后得到的启示。</p> <p>各种展示的形式，<strong>越靠近底层越流通</strong>！
从文字，图片，视频，传递的信息越来越多，体积越来越大，传递起来却越来越不方便了
从md，txt，doc，html，再到各种不知名的文件格式，再到各种平台，针对文字这一属性，越来越好看的同时，也越来越复杂和越来越不流通！
从txt，tsv，csv，xls，andata，mdata，之类的表格文件，这些越来越丰富的同时，也越来越”不流通“，不方便编辑调整。。。
还有图片的展示方式，直接的png，jpe很方便，但是不好编辑，接着有ppt，ps，ai之类的东东，越偏向底层越流通，越复杂，却又越丰富...</p> <p>针对我的目前主要的文字类型，md格式的文件是最流通的，使用着最舒服的，所以对ob这个软件才贼喜欢！简洁又不失效率！！！这就用来作为整理的工作区吧。
可是最终整理好的内容是需要流通的呀！而目前来说，wps的三件套还是最流通的一种格式，so，最后使用wps来整理归档！
然后幕布是我喜欢的查阅方式，所以这个工具我用来整理和缓存吧！而且一些更加简洁的文字结构，可以放在这里！</p> <p>上面是类似方法论的东西，下面是类似认识论的东西：
在整理笔记这个实践过程中，总分总，总是曲折前进，螺旋上升的。
总：需要有一个总领全局的思路，在这个软件中是本文在总领全文，在<a href="/02.围炉夜话/_posts/03.快速查阅.html">03.快速查阅</a>之中总览全文！
分：笔记需要分类，分级，分步，等等；也就是分成一块块的部分，现在分成三大块，成长，科研，和工具</p></div></div>  <div class="page-edit"><!----> <!----> <!----></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/6d094b/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">读书记录</div></a> <a href="/pages/1ac941/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">经济独立</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
