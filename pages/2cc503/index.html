bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">肿瘤代谢<!----></h1>  <div class="theme-vdoing-content content__default"><h3 id="理解和思考"><a href="#理解和思考" class="header-anchor">#</a> 理解和思考</h3> <p><code>20231110</code>前后看的一篇综述</p> <blockquote><p>（时间是可以用来索引的部分名称）</p></blockquote> <p>像这种需要认真看的文献，第一遍看标题小标题；第二遍快速浏览大致意思行文逻辑；第三遍再细细琢磨内容，也就是生物学的过程意义；第四遍再整理部分单词语法概念等</p> <p>英文文章写作者，更注重上下的逻辑联系，所以把握行文思路的时候要更加关注这点（而不是一个个单词，语法之类的）</p> <p>总分总，发现之后是什么？组成结构和相互作用关系是什么；怎么办？调控影响。认识和实践</p> <p><strong>重要结论</strong></p> <p>1、体内细胞代谢差异比较大，可塑性也比较大（生命活动不一样，所以需求不一样；由于网络化的代谢过程，所以会有蛮大的变化/操作空间</p> <p>2、肿瘤细胞和一些免疫细胞一样，都会高耗能</p> <p>3、ATP较高反而会影响一些代谢活动（可能是由于代谢的负反馈调节，导致和能量代谢有关的酶活性降低）</p> <p>4、要有受电子体，让电子传递下去，才能产生能量，供应细胞生命活动</p> <p>5、细胞生命获得的产物一般会负反馈抑制/调控其过程中的物质（比如酶），一般原理是底物和产物相似的结构，竞争性结合底物与酶的结合位点，抑制底物反应</p> <h3 id="正文"><a href="#正文" class="header-anchor">#</a> 正文</h3> <p>What is cancer metabolism? —— 什么是肿瘤代谢</p> <p>Introduction</p> <p>Main</p> <p>1、Origins of cancer metabolism —— 肿瘤代谢的<strong>起源</strong></p> <p>2、Cancer as a model system —— 肿瘤作为一个模型系统，代谢决定着<strong>细胞生长</strong>、控制着<strong>细胞命运</strong></p> <ul><li>Metabolic determinants of cell growth</li> <li>Metabolic control of cell identity</li></ul> <p>3、Diversity of metabolic strategies —— <strong>内外各种代谢策略</strong>，环境背景，细胞内在特质，拓展的代谢网络，以及代谢酶的额外功能</p> <ul><li>Environmental context</li> <li>Cell-intrinsic determinants</li> <li>Expanding metabolic networks</li> <li>Additional roles of metabolic enzymes</li></ul> <p>4、What distinguishes cancer metabolism from cell metabolism? —— 肿瘤和细胞代谢的<strong>区别 / 异同</strong>，与宿主生理学的交叉，以及可靶向的肿瘤代谢</p> <ul><li>Intersection with host physiology</li> <li>Targeting tumor metabolism</li></ul> <p>Challenges and opportunities —— 挑战和机遇</p> <p>其实整个行文思路还是比较符合认识论的~</p> <ul><li>起源 → 重要作用 → 相互作用 → 应用</li> <li>发现 → 认识（作用，组成） → 实践（治疗疾病）</li></ul></div></div>  <div class="page-edit"><!----> <!---->
