 iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2023-12-01</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABH1JREFUSA3tVl1oHFUUPmdmd2ltklqbpJDiNnXFmgbFktho7YMPNiJSSZM0+CAYSkUELVhM6YuwIPpgoOKDqOBDC0XE2CQoNtQXBUFTTcCi+Wlh1V2TQExsUzcltd3M9Tt3ZjZzZ2fT+OJTL8yeM+eee757fmeJbq//KQL8X3DUSFOcfr7cRsRtxNQMWueeVzOkaITIGqQHNg5y8+jNW9ldM7A6nTpAjuolUikAwq7CE3WcM2RRDz+XGVgN3FptU/aUSlvq9Pa3iZ1+sgAqJyyAFqkipd9dqiwHF3P65YycLWc/6sqGrvoEoIp6DOFaX5h6+dnfjkWprwqsPk0dUGq5vySwDImC10KxFHgGL1SWoc92O3eVht09qdXNH11I2SsTsJYqMWzihqGMi+A+Garf3BAuuLI5oGlULyNfyB/HYNujwktOfRrMr5t77NmevqaUopx0grnKAyvVpmwUDB4x6FPXuGvYLTDwWsejwgtgkYKPqRJg8SV6xaiZ3ZTppGneS4yfH5/66fZSDHv+QZci/+h5c5UHtpy67JUqGppM0sh0Nc1dW6/N1W5Yoqat8/TU/VnadmdeW2PLLSyh0cvxBs3KbqTmwYPpxN4do/mzE8nEpvX/UMu2Wbp74zUAK5q6WkHns7V0eWkdPbPzd3rxkTGybadYySumVzhcaJFbs5UrEkQ/+CK8gF5dnh/6ciIZ73gwQ927L1IitoxKLXYP3SjYdOrHHfTZhRRlFyrorafPk20B3HPD1y2G3qKZME5Jcf3t/HUC13/8tSd++vqFveMUTwAUxSUFI1QekR1+bIze3D9MF2aq6cPvG72CgnldWCFqyRw3lwH8ZMerjTD9ElRO7Gv44wNpC90aASqGfVlz/Rx17srQ57/UU26hkhQqUB7dBR71WmzQhHUnblGmVOEw0jhbV1n9OlXUDCIRGaNV5Jp43N516fN7JmnTHdfp7Hgy0luO4aMhtkLL8Bi3bUWYvzh5Mn1dTxrL6QmGuRhGL/TiTTxRoEdTszSaq9GR0NGA3KdkOz3hqSV3MIDhQ5IVX/Ivx3umBti2es2h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">随手记<!----></h1>  <div class="theme-vdoing-content content__default"><h2 id="_2023-08-21-下午-硬件到软件"><a href="#_2023-08-21-下午-硬件到软件" class="header-anchor">#</a> 2023-08-21 下午：硬件到软件</h2> <p>起因</p> <p>跑了一段时间的单细胞高级分析（GO，KEGG分析，准备继续拟时序分析和细胞间通讯分析的，但是看到那位博主整理的笔记那么好，是简书上“Hayley的笔记”这个博主，所以自己也想整理一些我自己的学习生信的内容的笔记，然后发出去，自己方便查阅和修改，或许有时候还能够帮助一些人呢！然后看到知乎，简书的平台的特点，怎么整理信息，发布信息，发布之后又如何分类信息，以便日后查阅，就在各种查阅之中，觉得知乎的文章是一个不错的地方，能够保存记录“文字，图片，链接”，这样子基本的信息能够发布，然后信息之间的联系还能够比较方便的找到，嗯，不错。</p> <p>然后呢，又想到自己的幕布上面的笔记，如何组织整理，或许一部分能够发布上去，但是更多的是好奇如何组织整理的这些信息，然后如何能够在多个平台中转移，然后就想到了这么多的平台，我手边的手机，平板，电脑，有app，有网页上的应用，有些软件是都能够支持的，我觉得就很厉害，比如幕布！然后有些东西就很难支持很多设备。然后我就有点好奇，这些文字信息，图片内容是如何实现在不同平台，设备组织整理的。有的像思维导图，有的是文字图片的整理/就是罗列，这些软件，应用，web，app，python，R，c，芯片，windows，mac等等是如何实现交流的。</p> <p>一个系统总要有本身的特点，要有对内接收信息的输入窗口，要有对外输出内容的结构，其内部的结构是什么样子的，才使得不同的平台能够支持其接受相应的信息，又做出相应的应答；而且看似能够相互交流的软件设备，各自又有很多的不同，交互起来得满足很多条件之后才能够相互crosstalk，嗯，是为什么呢？</p> <p>比如我想给jupyter接入一个我已经安装的R内核都不行（应该只是我自己不懂，很多信息不知道，所以不会操作，我觉得能开发出来一个“东西”的人应该不是大傻逼）</p> <p>经过和结果——硬件设备，操作系统，应用程序</p> <p>硬件：手机平板电脑服务器，穿戴设备，家电汽车等嵌入设备，外围设备（音箱，摄像头，打印机等）<br>
软件开发工具包、SDK、software development kit<br>
应用程序编程接口、API、application programming interface</p> <p>硬件——芯片、chip</p> <p>组成：</p> <ul><li>芯片核心core：中央处理器CPU，图形处理器GPU等，主要计算控制单元</li> <li>寄存器registers：高速存储器，存储临时数据，操作数状态标志，控制信号等</li> <li>存储器memory：不同类型的缓存器，用于存储程序指令，数据和其他临时存储需求</li> <li>包括内部ROM，RAM；外部DRAM等；</li> <li>总线bus：芯片内部不同组件之间的通信和数据传输通道，包括数据总线，地址总线，控制总线</li> <li>输入输出接口I/O interface</li> <li>时钟发生器clock generator：同步不同部件的操作</li> <li>电源管理power management</li> <li>特定功能电路specialized circuity，比如：音频编解码器，传感接口，通信接口</li></ul> <p>设计制造</p> <ul><li>涉及到电子元器件、物理设计、电路布局、制造工艺等多个层面的工作。</li></ul> <p>硬件描述语言、HDL，hardware description language</p> <ul><li>概念：工程师，描述和设计，数字电路/集成电路的，行为和结构的，编程语言</li></ul> <p>驱动程序、driver</p> <p>概念：是一种用于计算机系统和硬件设备，进行通信和交互的，软件
组成</p> <ul><li>1、显卡驱动程序（Graphics Driver）：用于控制和管理显卡，使其能够提供图形显示和处理能力。</li> <li>2、网络适配器驱动程序（Network Adapter Driver）：用于管理和控制网络适配器，支持计算机与网络之间的通信和数据传输。</li> <li>3、声卡驱动程序（Audio Driver）：用于管理声卡设备，使其能够提供音频输入和输出功能。</li> <li>4、打印机驱动程序（Printer Driver）：管理打印机设备，实现将计算机数据转化为打印机能够理解和打印的格式。</li> <li>5、存储设备驱动程序（Storage Device Driver）：用于管理和控制硬盘驱动器、光盘驱动器等存储设备，支持数据的读写和存储操作。</li></ul> <p>操作系统、OS，operating system</p> <p>概念：计算机核心软件之一，负责管理和协调计算机的硬件和软件资源，并提供给应用程序访问和使用这些资源的接口</p> <p>组成</p> <ul><li>资源管理：资源--处理器，内存，硬盘，网络的等</li> <li>进程管理：创建，调度，切换，终止，交互等</li> <li>内存管理：内存的分配，回收，保护等</li> <li>文件系统管理：文件的创建，读取，写入，删除等，还有对文件系统的组织管理和保护</li> <li>用户界面：命令行界面，图形用户界面GUI</li> <li>设备管理：鼠标，键盘，显示器，打印机等</li></ul> <p>包括：windows，Mac OS，Linux</p> <blockquote><p>以车举例子，mac可以理解为一个高端奢侈shiny且精密的车，坏了只能换，硬件和软件高度集中；windows可以理解为一个买来就能舒舒服服开的车，坏了可以给你修修补补换换，软硬件可以稍微换换；linux是一个发动机，想开车载自己造！</p></blockquote> <p>编程语言、programme</p> <p>概念：工具、面向开发者<br>
提供：语法，规范，工具</p> <p>应用程序、app</p> <p>概念：产品、面向用户<br>
提供：行为，功能</p> <h2 id="_2023-08-23-下午-单细胞没想象中简单"><a href="#_2023-08-23-下午-单细胞没想象中简单" class="header-anchor">#</a> 2023-08-23 下午：单细胞没想象中简单！</h2> <p>起因：
这个单细胞的分析可真不算简单呀，我以为都是下游的R语言，应该很方便处理，可视化程度还蛮高的，但是做起来发现还有好多不会，很多概念不记得，数据的结构在处理前后看不出来；</p> <h2 id="_2023-08-27晚上-how-to-整理笔记"><a href="#_2023-08-27晚上-how-to-整理笔记" class="header-anchor">#</a> 2023-08-27晚上：How to 整理笔记？</h2> <p>起因：阅读完实践论和矛盾论之后，写了一点点感悟吧，在整理笔记的时候，总想整理一些自己的笔记。现在主要有三个笔记软件，幕布，WPS，obsidian</p> <p>三者的特点分别是</p> <ul><li>幕布：输入很方便，多平台同步，思维导图形式方便阅读整理思路；但是：最近同步变慢，害怕内容丢失，近期内不用担心</li> <li>WPS：方便处理大量的ppt，pdf文件；但是：整理思路没那么方便，虽然有思维导图这个功能，但是，仿佛还有些臃肿</li> <li>obsidian：方便存储，归纳整理，转移，建立知识体系；但是：不方便/没法多平台同步，比较局限</li></ul> <p>各种比较专业的地方：zotero，RStudio，VScode
更深层次的一个问题（也是上面这个问题的缘由）是，所用过的东西，所学到的东西，如何整理归纳和联系？根据自己所学过的东西来整理一下，分析看看：</p> <p><strong>医学知识</strong>：来源PPT，总结到word，最后方便记忆，体现在试卷上就好；这样看word就不错了。但是还是需要整理出来一个思路出来，幕布算是整理复习/回忆的思路？然后常见的知识可以看是否需要，不断加深理解和总结。</p> <p><strong>科研知识</strong>：主要来源文献，零散来源于公众号，所以这个还是暂时主要学习归纳到zotero上面吧，在写作的时候，和word整合较好，也方便写作和插入文献。还有一部分专业的技能啥的，比如生信的知识，还是需要整理一下的，分析的思路，具体的代码</p> <p><strong>生存之道</strong>：一些想要总结学习的技能</p> <h2 id="_2023-08-28上午-为什么那么能赚钱"><a href="#_2023-08-28上午-为什么那么能赚钱" class="header-anchor">#</a> 2023-08-28上午：为什么那么能赚钱？</h2> <p>起因：因为刷视频的时候，能看到一些访谈类的节目，就会有一些年纪轻轻，或者是经历过奋斗，打拼之类的等等等等，最后的结果就是年薪多少W。我就很好奇为什么有的人能够赚那么多钱？说实话，我也想赚些钱，不需要多少，财富自由就够了，八九十平的房子，花些心思装修好；平时不用怎么努力上班，银行利息够吃饭就够；工作是因为热爱这个事情，能够努力想做的时候就去努努力，不想做的时候，能出去走走看看而已。两百万房子，一百万装修，两百万利息＋养老，一百万零花，六百多万吧，嗯，灵活存取，花钱的地方还有，车吧，可能会随着我走不少地方，那目标就定在<strong>一千万</strong>吧。</p> <p>插入，这里算着，好像有点少了，不够实现小目标的，重新算一下啊：上面的基础配置一千万，经济独立的资本，需要12×2000÷3%=80000，两个人呢160w，至少得五个人吧，400w，还有理财的钱呢，估计也要不少，差不多得两千个，嗯，就是这个样子的吧，最后算下来，一个小目标就是基础的生活，但是还要继续努力；两个小目标就不用继续努力了；三个小目标就有能力帮助别人了。</p> <p>其次，经济独立是基础哦！我想在这个方面独立，因为在这个世界框架中，没有钱是万万不能的，但是如何赚钱，这个俗事，这件小事，又是没那么普通平凡和简单的，至少对于现在的我来说。</p> <p>另外，经济生活也是理解这个社会，世界，人类之间交互相互相成关系的重要实践的方式。</p> <p>方法：如何赚到这一千万呢？<a href="/02.围炉夜话/05.经济独立.html">经济独立</a></p> <h2 id="_2023-09-01-关于在互联网上学习东西-还没写完"><a href="#_2023-09-01-关于在互联网上学习东西-还没写完" class="header-anchor">#</a> 2023-09-01：关于在互联网上学习东西（还没写完）</h2> <p>现在互联网那么开放，我觉得对于很多人来说，应该是件好事，就是信息的获取来源变得贼丰富，你随便搜索一下就能得到很多的“答案”。但是你有的时候跟着人家分享出来的攻略去做，为什么达不到相应的结果呢？</p> <p>就比如说我最近特别想拥有一个自己的网站，做出一个像<a href="https://wiki.eryajf.net/" target="_blank" rel="noopener noreferrer">二丫讲梵 <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>那样的效果，不仅算是一个能够随时访问的笔记系统，感觉还像是在互联网这个虚拟世界上有了一个家的感觉，你想想你在浏览器中简单的输入你购买了的喜欢的域名，然后一回车就能够跳转到你自己部署构建的许许多多页面，然后一个属于你的世界就在眼前展开，就觉得像推开门回家的感觉一样，真的是太酷啦！</p> <p>但是都是一样的生物结构（有手有脚有脑袋），一样的手机电脑能联网，为什么我操作了很久都没达到那个效果呢？（2023-12-08，最近完成了哦！）</p> <p>还有一件事是在我之前的生信学习之中，碰到很多技术上的，网络上的，背景上的，专业上的，等等很多知识概念不清不楚，操作来操作去又浪费时间又没有什么成效。（这里的成效是指没跑出来那些漂亮的figure）</p> <p>上学期末及暑假的这段时间里，我时不时地在思考分析原因，加上看过一些书，文章，视频等资料，时不时的总会复制或理解这些事情背后的原因，但是，对观察这个世界角度有很多很多，但是真实的本质的东西为数不多，我收集理解看到的理论也越来越多，导致很多信息也越来越乱了，很多东西背后隐约觉得是有相互联系的，但是由于我一直在向前，没有及时总结/复盘/输出，所以，不少概念越来越混乱。就像懂了很多道理，也不一定能够够好这一生一样。于是就有了最近的整理输出的行动。</p> <p>但是，什么事情让我有这么一个“冲动”开始来试着进行一个大的分析和总结呢？（这里很像威廉·詹姆士说的一句话“种下一种，收获一种：思想--行为--习惯--性格--命运”），思想的来源有很多种原因：</p> <ul><li>马哲毛概中反复<strong>认识和实践</strong>的理论指导</li> <li>B站知友分享以及看的不少书中<strong>积极心理学</strong>，<strong>思维导图</strong>，<strong>NLP</strong>，<strong>傻子</strong>，<strong>academic</strong>等概念</li> <li>再加上最近对输入语法MD，HTML等的接触，让我有了实现的“物质基础”吧。
主要就是这么些个稀奇古怪的理论。</li></ul> <p>于是，接下来开始对“如何利用好互联网上的资源这个问题”的分析：
首先是一些理论基础：</p> <ul><li>我们所遇到的问题，应该都有人遇到过；有人遇到过，应该就有人解决过；解决了问题的人之中，应该有一部分人会去分享；这部分分享的人，应该有一部分人在互联网上分享；分享后应该有一部分能查得到。只是，难点在于，我们在哪里去发现，如何去判断，如何去应用；
<ul><li>在哪里去发现？
<ul><li>物以类聚，人以群分，更接近相关的人，更有可能接近信息/知识的来源</li> <li>大体上，从实践--认识--再实践之路上，客观事物--普通人（直接实践）--善于总结的人（一般经验）--更善于总结的人（学习研究者，应该也更接近真理）--真理，应该是有这么一条实践和认识的圆圈路线的，最靠后的人应该也要最接近客观事实，否则他研究出来的理论是虚无缥缈的。</li></ul></li> <li>如何去判断？信息有<strong>条件</strong> <ul><li>信息是有<strong>时效性</strong>的，特别是程序软件上的更迭是很快的，要注意时间</li> <li>信息是有<strong>语言属性</strong>的，不同的语言单词不认识，有不同的逻辑，有不同的背景，都会加大学习困难</li> <li>信息是有<strong>等级</strong>的，大体上，信息/真理的传递过程是data--article--book--funny；传播的载体是从期刊文献，到书籍典藏，到大众媒体的，这之间的概念不是完全分隔开来的，定义下来只是为了更好的认识这个过程。</li></ul></li> <li>如何去应用？
<ul><li>终身学习</li> <li>看自己所学习的内容，实践后总结后再实践。下面说说实践认识再实践。</li></ul></li></ul></li> <li>实践中加深认识，认识需要整理后，再用于指导实践。
<ul><li>越来越觉得马克思，主席说的很对，不愧是人类近XX年来最伟大的思想家。</li> <li>学习一个东西，概念是什么（上，中，下），为什么？怎么办？等等。一个思考的角度，先在脑海里建立一个认知的角度，去主动的思考，梳理清楚其中的相互关系。或许和《批判性思考》的理念不谋而合，主动的疑惑发问，伸手去要我想要的东西。</li> <li>其次也是“思维导图”，学习之”建立未知和已知的联系“的角度，由简单的，熟悉的认知框架开始，能够更方便于我们认识一个事物，不断发散出更多，更深刻的概念和思考。</li></ul></li> <li>认识是不断深入的，实践才是能检验认识，加深认识的过程
<ul><li>对一个事物进行实践后，能够得到一定的认知；或者从别人的实践之中，我们能够模拟实践，也能得到一些结论；甚至直接得到别人实践后总结的结论，但是马老师的认识论一个伟大的地方就在于认识又回归到了实践之中，他告诉我们实践是检验真理的唯一标准！就是的，所学到的知识不用来改造客观世界，创造价值有什么意思，那学习不就是在脑袋里意淫嘛！</li> <li>对了，认识是不断加深的过程，所以，这个概念也让我在探索的过程之中没那么着急了，就是，我们会认识不全，会犯傻犯错，但是，认识是不断加深的，还没到那种程度，就没必要那么着急。继续实践，加深认识就可以了，从容了许多。</li> <li>具体的细节我说不出来，因为理论越高，越通用的，越有指导意义的同时，会越“高”，和实践结合起来需要自己去从一些些细节之中去把握。那这么高的理论指导有什么意义呢？我觉得就是，大的方向不会错，大方向不错后，小的地方自己去探索，不失为一种乐趣。</li></ul></li></ul> <p>还有一个问题，为什么会有人愿意分享呢？</p> <ul><li>应该是人类美好的天性使然，我们喜欢啰里啰唆，唠唠叨叨的分享些东西</li> <li>为什么有这种天性呢？
<ul><li>进化的角度上来看，这个习惯应该是人类群居生存下来，进化出来的美好品质吧！</li> <li>心理学上来看，我们渴望被看到，希望自己被理解，被尊重，被需要吧！</li></ul></li></ul> <h2 id="_2023-09-04-关于学校和孤独"><a href="#_2023-09-04-关于学校和孤独" class="header-anchor">#</a> 2023-09-04：关于学校和孤独</h2> <p>下午在看只能路障视频的时候，看到一个观点，”学校是随着工业化的进程而产生的“

如何理解现实，系统，涌现，辩证法的科学观念？
系统内部的各部分不是相互独立的，否则其存在没有意义。
其次，系统内部各组成成分是有相互作用的，正是这些相互作用，从而产生了每个部分没有的属性。
三段论的条件和结论都包含在一个系统之中。
现在的科学，内核之中具有辩证法的思想，从每个个体的相互作用之中推断出新的东西，是能够产生新的属性或事物的。</p> <p>社会的发展，或者智人如何战胜尼安德特人？
人类的身体结构是为什么发展而来的？
人类是直立起来的，直立能够更好的看见危险和食物，进而去选择逃跑还是追赶
人类是先从狩猎进化而来的，而非农耕进化而来，分析下人类的身体结构适合狩猎还是农耕
人类首先进化出来的，意义上的东西是，共同的祖先，或者是某个伟大的神明，从而指导人们一起抵御外界的危险，获得生存资源；其中生存资源需要合理的分配，进而需要产生一个领导者。</p> <h2 id="_2023-09-13-劳务派遣-临时职位-自由职业"><a href="#_2023-09-13-劳务派遣-临时职位-自由职业" class="header-anchor">#</a> 2023-09-13：劳务派遣/临时职位/自由职业</h2> <p>劳动力，供大于求，
新自由主义，滴滴打车和出租车的区别
雇佣关系的自由化，没有保险，剩余价值被更全面的榨干</p> <p>温铁军老师的研究成果</p> <p>虽然零工没有事业，国家不用补贴，公司还有钱赚，但是，中间少了很多的“保险”，少了很多支出，剩余价值被榨干的更彻底，失业的人更多了，“招聘”的人更多了，提供服务的人更多了，失业的人更多了
农民一直是最大的被“欺负”的群体</p> <p>简单做个总结，资本在发展过程中，不断的削弱劳动力人口与之对应的话语权，劳动力人口由原先的稳定性工作和稳定的失业和退休福利，在新自由主义之后，被大幅度削弱（这里需要结合往前三期的视频，结合观看），总体上的表现形式是，资本通过不断的提高自动化水平或者更具有劳动力的资源，来将原先处于圈层内部的劳动人进行向外排挤，在这个过程中，最外圈的劳动力，即相对位于某一职业圈层内最易被替代的人群，率先脱离圈层，这部分人群的扩张，形成了一个全新的阶层，本来按照社会制度，这群人群是可以享受失业待遇的，但是受限于家庭或者生存压力，他们需要被重新雇佣，此时具有灵活就业的岗位出现了，即类似于外卖员和快递员这类工作，这批人群可以毫无门槛的进入这类行业，也可以被毫无代价的逼离这类行业，又由于他们在工作时，又确实处于就业状态，这就剩下了大量资源，即为了解决失业率或是为了失业保障而支出的资源。</p> <p>经济手纸--在职无产者--临时工</p> <p>先富带动后富的口号呢？</p> <p>温铁军教授--社会学
还有王德峰教授--哲学</p> <h2 id="_2023-09-15-朋友圈的事情"><a href="#_2023-09-15-朋友圈的事情" class="header-anchor">#</a> 2023-09-15：朋友圈的事情</h2> <p>哈哈，看到一个研究，蛮有意思的事情哎；研究的结论运用到中国是：发朋友圈多的人越长寿，当然这只是相关性，并没有因果证据</p> <h2 id="_2023-09-17-行为和态度"><a href="#_2023-09-17-行为和态度" class="header-anchor">#</a> 2023-09-17：行为和态度</h2> <p>其实很早之前就知道行为能够影响态度，态度能够影响行为，但是其中的原因，背后的逻辑就一直不知道，或者没有看到全面的解释，自己也并没有进行全面的总结。这会查些资料，试着分析一下。
我们的语言也好，具体的行为也罢，有时候说着说着，或者做着做着就成为我们所理解的认知，或者观点了。
我们的脑海里会想着很多的东西，有时候会成为人类强大的理想信念，然后能够支持着一个又一个人去做很多很多伟大的事情，那么为什么有些人就那么脆弱，在逆境之中就爬不起来呢？亦或是怨天尤人，自怨自艾，不去想办法，自暴自弃等等，消极的策略呢？
嗯，我不会去评价哪些采取消极的策略的人，也许他们有他们不得已的苦衷，但是，我欣赏那些在所谓恶劣环境中坚强的生活着的人们，展示出生命的伟大力量的人们！并且想要称为那样子伟大的一份子~
接下来细致一点，渺小一点，具体一点分析一下行为和态度相互影响的原因：
<strong>行为能够影响态度，态度能够影响行为</strong>：
首先是各自的概念上区分描述一下
行为，不同的程度上可以用口头上的语言，身体力行的行为来描述；
态度，不同的程度上也可以用观点看法，理想信念来描述；一样是逐级递增的。
其次，只是尽量分析这两者的相互关系，暂时不考虑其他的因素，或者之后会将其作为一个系统，分析两者之外的影响因素。
行为--→态度：</p> <ul><li>自我的内部和外部<strong>统一</strong>的倾向，解释自己的行为使其合理化，延续自己的行为使其一致化</li> <li>同时，人们还会<strong>评价</strong>自我，根据某个标准来评价自己，或者是某个目标来评价自己的行为</li> <li><strong>表达</strong>自我的倾向性，感觉这个东西，称为表达欲也好，啰嗦唠叨也好，确实会有的时候，忍不住想去和外部的人进行交流</li> <li>社会道德/社会期望/社会角色，加于我们身上/我们扮演久了，我们逐渐适应了这个社会的角色，会去做符合这个角色的行为和事情
所以，如果想要改变一个人的态度，首先从行为入手，小的行为入手，一步一步的改变其态度！</li></ul> <p>态度--→行为：</p> <ul><li>出于某些利益/目的/价值考虑，我们会有很多的有想法，肯定想去做吧</li> <li>或者，态度可以换个词来描述，即情绪，人们对事物的积极或消极的评价</li> <li>注意，态度是比较内向的一个概念，可以说出不一样的来，即态度的外部表现之语言行为，不一定表现得真实</li></ul> <p>前人的心理学家也提出过相关的理论：
认知失调理论和自我觉知理论；
解释一下，认知失调理论是指，在态度觉得自己的行为不合适的时候，为了一致性，调整自己的态度，使态度符合行为，从而继续维持自己的行为；
自我觉知理论是指，看到自己的行为之后，自己会解释（归因）这种行为，判断此时的情绪</p> <p>我们内部的世界应该会决定着我们想要追求什么，外部害怕什么吧。。
我们向外追求什么，是一种强大的驱动力
我们被什么样子的环境所驱赶/恐吓/要挟，也是一种驱动力</p> <p>如果外部的利益太过于强大，或者是受到的压迫太过于强大的时候，我们个体的行为和态度之间的关系恐怕就不会那么的一致吧。</p> <p>应用的话：</p> <ol><li>你像教育孩子要心平气和或者不用另一个利益交换来教育；</li> <li>寻找爱情不要表现出来那么多的钱财或者对方没在被逼婚的情况下进行；</li> <li>想要养成某种习惯就直接去不断地做就好了/想改变某一个习惯不做/做些别的事情去代替它！</li> <li>通过照镜子这个行为来增强自我觉知的态度</li></ol> <p>避免的情况/被反过来用的像：</p> <ol><li>老板天天喊口号，带着你喊口号；</li> <li>引导工人们觉得自己精神层面得到了升化，钱少点就无所谓；</li> <li>商业策略，卖东西先优惠后逐渐高价收钱，比如给你尝尝，给个低价，打个折等等</li></ol> <p>马斯洛需求层次理论</p> <p><img src="https://s2.loli.net/2024/03/24/LvfxJZmSN1o5Odn.webp" alt="马斯洛需求层次理论.webp|400"></p> <p>马斯洛的需求层次理论，确实是一条比较合理的解释模型，从<strong>生理需要，安全需要，爱与归属，尊重需求，自我实现</strong>，是逐级向上递增的</p> <h2 id="_2023-09-20-up主"><a href="#_2023-09-20-up主" class="header-anchor">#</a> 2023-09-20：up主</h2> <p>晓观队长，可以去你家嘛，两个up主的会面，让我看到了一个up主背后的故事~

关于大佬的研究生入门，都是需要读很多很多的文献，这样子思路才能开阔起来，能够想到更多的方向，方法呀！也正是都很多文献，才能了解学术的前沿进展，才有那种和大佬交流的勇气呀！</li> <li>我觉得也是，就得读很多文献，才有更广阔的思路呀，才能够在前面稍有点“黑暗”的前沿中，看见一丝丝光亮，然后指引着自己的前行道路。
优秀的研究生特点：喜欢问问题，勤奋努力；也就是勤于动脑，勤于动手；脑袋里装上一两个前沿，或者异想天开的问题，没准哪天就有条件找到突破点了呢！</li> <li>如果一些补贴足够我的生活消费，真的就足够我，很有底气的全心全力的去搞科研了。不知道未来的生活，会不会比较顺利。能不能坚持下去，其实，都应该保证一些真的想要做些事情的人的稳定环境呀。
把研究的课题做到极致，刻意追求解决领域里最基本最关键的科学问题，刻意追求和人、疾病相关的科学问题。</li> <li>虽然最近有些想要发些小文章（水论文）小的想法，但是，也是想做和一个课题相关的事情的，不仅仅是为了获得一个文章的喽！嘿嘿，希望能够成功。</li></ul> <h2 id="_2023-10-19-思考的角度-借鉴"><a href="#_2023-10-19-思考的角度-借鉴" class="header-anchor">#</a> 2023-10-19：思考的角度（借鉴）</h2> <p><a href="https://www.zhihu.com/question/290935221/answer/2697350781?utm_psn=1698305229483827200" target="_blank" rel="noopener noreferrer">这个回答<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>主动思考，多问自己几个问题，从之前的”是什么，为什么，怎么办“到”是什么，为什么，然后呢“
”然后呢“，让自己思考该去做什么，该怎么做什么，更贴近，更容易往目标上去思考分析！也更有利于再反过来思考，复盘分析！</p> <p>思考的意义是什么呢？
看看世界真实的模样</p> <blockquote><p>人间简史，跳出周围的圈子，跳出群体意识，跳出时代的洪流，以一个更高的角度来看看世界吧。
越来越发现，人类是生活在自己编制的意义的网上的生物，这个网就是语言
也越发觉得，意识形态这个词的魔力之大！</p></blockquote> <p>思考的本质是什么呢？
我觉得是，主动控制注意力</p> <blockquote><p>思考快与慢，这本书我还没看完，只不过看到系统一的那么高效有那么的顺滑易错，让我警惕起来了，如果随意的顺从的，看着各种各样的视频，知乎，即使“感觉思考再多”，也都是被动的，被裹挟着的；
其次，最近学习单细胞的时候，写综述的时候，越发觉得主动的思考整理，输出，有目的的做一个完整的，有积累的事情，不断分类，分步的事情，是有必要的，在这个短短的一生中，在有限的时间内，需要比较有效，比较专一的做好那么一两件事情；
再其次，在这社会中，想要有些核心竞争力，就要在某个地方深挖下去，做到不可替代，才能更加稳固，
等等原因吧，让我觉得，活着需要，时不时的，有目的，有组织，有计划的，思考一些事情，或者做一些事情</p></blockquote> <p>思考的维度 #借鉴
五个思考的维度：纵向，横向，反向，高度，远度</p> <ul><li>纵向，是指多想一层，深处一般是多问个“为什么？”
<ul><li>适用于深挖原因</li></ul></li> <li>横向，是指类比，往别处想一想，多问个“那可不可以？”
<ul><li>适用于联想应用，迁移联系</li></ul></li> <li>反向，是逆向思考，多问一个“如果不这样呢？”
<ul><li>适用于抉择，不随大流</li></ul></li> <li>高度，不拘泥于自己所在的地方，多问个“还有嘛？”
<ul><li>适用于总揽全局的事情，管理</li></ul></li> <li>远度，不仅限于现在和眼前的利益，多问个“然后呢？”
<ul><li>适用于更长的战略性规划吧。</li></ul></li></ul> <p>在高度那里，我有点小惊讶，就是关于张一鸣的世界版图，人流，物流，资金流，信息流组成观点，他像做到信息流的集大成者，信息流包括文字/图片/视频等等，然后再加上性别，年龄，等等各种标签，属性来划分信息流。</p> <p>养成思考的条件；
静观其变，谦卑之心，有时间</p> <p>小tips：
多读书，多总结（写出来），多交流，
具体措施：保持阅读，每天写下些思考感悟，随时随地记录，</p> <h2 id="_2023-10-29-唠唠叨叨"><a href="#_2023-10-29-唠唠叨叨" class="header-anchor">#</a> 2023-10-29：唠唠叨叨</h2> <p>在生命之中，能够遇见一个你一见到或者只是想起，就会不由自主地扬起嘴角，面露喜悦的人是多么不容易！
围炉夜话，天冷夜深，一家人，或是一伙朋友，围坐在小火炉旁，唠唠嗑，聊聊天，如此幸也~</p> <h2 id="_2023-10-30-突然的无力感"><a href="#_2023-10-30-突然的无力感" class="header-anchor">#</a> 2023-10-30：突然的无力感</h2> <p>14:06，也就是周一的下午，在看文献的时候，忽然想到晚上给爸妈打电话的时候说什么，然后就突然觉得有种无力感，就是自己何德何能，哪有那么大的能力来阅读文献，发现前人所作所为，这个问文献都看不懂，然后去做什么实验，还实践什么，还改造客观世界，真的，我这个小菜鸡，一个啥都不会的人，能够做到什么程度呀？？就是，我现在，能够干什么呢？搬砖好像都没那个力气抬得起来。所以，要竭尽全力在一个能够做好的方面深耕，做到最好最强，无可替代，可是，我能够做得到吗？
竟然还想了解前人的智慧，马克思主义的精神，资本主义的原理，心理学的奥秘，我能够做的到吗？做到像查理芒格那样的博学，做到像霍金那样的坚强，做到终南山院士那样健朗的坚持和专业，能够做到陈老师那样可爱和蔼敬业吗，能够做到像王老师那样攻占科学前沿吗？梦想好大好大，有的时候不知道能不能实现。。。
我还有那么多的愿望，那么多的欲望，想给奶奶买个小minipad，看着方便一些；想给爷爷收拾好个小别墅，三两知己能够在小院子里喝喝茶，种种菜，养养鸡；想给爸妈些钱，不想干了的时候，在家里待着无聊了就拎着个行李箱出去走走看看，带着爷爷奶奶，不用考虑要花多少钱，住的地方只要舒服，食物只要好吃想尝尝就直接买就行！</p> <p>17:21，在图书馆里看文献看累了，翻翻一本书《黎鳌院士集》
不为良相，便为良医</p> <h2 id="_2023-11-05-念念不忘的想法"><a href="#_2023-11-05-念念不忘的想法" class="header-anchor">#</a> 2023-11-05，念念不忘的想法</h2> <p>其实一个平板倒也没那么必要，但是时不时的看文献看不下去了就会想些奇奇怪怪的东西，充斥着脑海里。嗯，还是看看书吧，省的想那么东西。该吃饭吃饭，省的在这里啥也不干，然后就是同时运行着若干个想法，比较的混杂吧。
嗯，还有一个小想法是，一直念念不忘的东西，考虑合理且能够支持之后还是买了吧，否则脑海里一直在想，会扰乱自己的内心的，毕竟，有个方法是，如果一个东西在购物车里待很久后，还是想要，那就再买吧。其次也包括，自己能够支持呀，而且是有用的呀，那何乐而不为呢？
20:28，六点钟去吃晚饭，六点半吃完后看了半小时的书，最后决定再去体验一下。来回七点到八点半，这之间，仔细看了看matepad12.6，13.2，air，果然加钱的魔力还是强大，笔书写的模拟程度，屏幕的显示效果，还有抗反射的效果，都超过了另外两款。在我最看重的书写上，稍稍胜过一点点吧，影响不大的那种，还有看中的屏幕上，查到的是，五千小时（估计差不多吧），因为，可能涉及利益，很多东西并没有去细察其可信度。嗯，果然呀，还是13.2这个看着更舒服，更震撼。嗯，之前斥巨资都可以买下ipad，嗯，这个也可以吧。。。反正都是使用，然后可能会卖掉，一样的会掉价，折旧，为啥，不买个使用的时候更舒服的呢？算一下啊，ipad2021年买入，2023年卖出，接近三年了吧，实际损失两千二，要是算上那一款的原价的话，得损失四千多吧，算下来是一年一千多块的使用损失吧。然后matepadpro这边，郑毅买的时候是四千多，现在能够卖出一千左右，然后亏损也是三千左右，应该是一年一千的损失吧。阿巴阿巴，这咋ipad亏得更多了呢？嗯，主要是因为卖给了那个平台吧，所以压得更低了。是的哎，还得是这个平台从中插手呀。所以，算了一下，既然只要买了都是要亏钱，那还不如买个使用起来更舒适的喽。（不过可以这样子比较吗？）</p> <h2 id="_2023-11-06-围炉夜话"><a href="#_2023-11-06-围炉夜话" class="header-anchor">#</a> 2023-11-06，围炉夜话</h2> <p>P1、小时候就喜欢晚上临睡前，趴在书桌上，台灯下，一个本子，一支笔，唠唠叨叨写下两三句悄悄话，于是就有了家里封存着的六七本日记；大学之后，有了手机，也喜欢时不时的记录下几笔，没想到昨天有点无聊，在汇总整理的时候，加一起差不多十万多字了诶！（这可不算学医的笔记哦！以后从医之余，没准还可以写写书呢~）
P2、一直听说的”书籍是人类进步的阶梯“，”书籍是人类智慧的结晶“，嗯，确实，在手机各种App里充斥着各种”主义“的时候，在很多人齐聚互联网里”争吵或评论“寻找认同感的时候，在书里能够找到些不一样的，经过认真思考后表达的声音。
P3、看书记录的地方慢慢转移到了这个儿——蒹葭上有月光，就是希望一直记得，罗曼罗兰所认为的英雄主义。
P4、很喜欢一个词——围炉夜话，让人能够浮想”家人闲坐，灯火可亲“的时候，或者是三俩好友冬天的太阳下靠在公园的长椅上，插兜晒暖一起吃瓜的时候，亦或是“偏安一隅”，饮品店里的某个角落闲谈唠嗑的时候......
P5、之前了解MBTI的时候测过两次都是这种性格特点，看着描述，着实是有些相像，据说还是人群中最罕见的类型(&lt;1%)，哈哈，那我算是发现了自己这个宝藏喽？但是，据介绍说还像是一个遗世独立的小老头...额，咦惹~
P6-9、是某一天说走就走的出发，但一直没来得及记下；如果说写下文字是想挽留时光，那么按下快门是想与人分享吧。</p> <h2 id="_2023-11-09-单细胞数据分析"><a href="#_2023-11-09-单细胞数据分析" class="header-anchor">#</a> 2023-11-09，单细胞数据分析</h2> <p>这周四了已经，做了哪些事情呢？
嗯，统计分析的话，可以快速筛选到所需要的数据了，或者说，知道角度来快速筛选数据了，python之中的pandas，R中的tidyverse，dylyr，这三个工具吧，也了解到了长短数据类型，然后有那个调整数据的意识了，特别是透视分析表！！简直神了。
然后就是，重新回顾了一下富集分析，但是，这个也没有理解很好吧，就大致抄了一下别人的文章而已。但是，多少也算是重新复习一下了！
感觉挺忙的，就是感觉没啥成果的样子，在各种代码中轮转的感觉，糊里糊涂，这不回顾一下都不知道自己在干啥了。而且，走得太快了的话，每一小步不走好，会以后迷糊的，还是停一下，回顾看看自己哪些没做好吧。哪些做好了，好放心的继续下一步。</p> <h2 id="_2023-11-10-最近想做的些事情"><a href="#_2023-11-10-最近想做的些事情" class="header-anchor">#</a> 2023-11-10，最近想做的些事情</h2> <p>除了日常吃饭睡觉锻炼身体之外，我还想做的些事情：</p> <ol><li>文献的阅读和积累（导师发的，自己感兴趣的）</li> <li>数据的统计分析，挖掘思路和方法（在B站内学习）</li> <li>网页的学习和展示（会有很方便的使用体验哦，所以很想继续学习）</li></ol> <h2 id="_2023-11-13-对记录的思考"><a href="#_2023-11-13-对记录的思考" class="header-anchor">#</a> 2023-11-13，对记录的思考</h2> <p>我们为什么要记录很多东西呀，脑袋里是记不住很多东西的！然后学习，生活，等等过程中会产生很多的数据信息，如何进行整理呢？好像很多东西都不能all in one，obsidian没能同步，wps只有word，ppt，excel，然后幕布还只有大纲，我在阅读文献，积累科研的背景知识的过程中，想记录下哪些东西呢？或者说需要哪些东西呢？</p> <h2 id="_2023-11-22-文献阅读的事情"><a href="#_2023-11-22-文献阅读的事情" class="header-anchor">#</a> 2023-11-22，文献阅读的事情</h2> <p>文章读久了，就会有点小小的“烦躁”，也不是读不下去了，是那种“相处久了”会变得比较腻了的感觉？但是其中的很多东西自己还不是很懂，有不少知识还没有整理好，就也不会舍得放弃，不想读完后，整理一半了之后，就丢在那里，下次再翻阅的时候，不知道还能不能回忆起当下阅读的收获和感受。要不，就先放下了？整理的相对完整之后，有利于之后翻阅再找到相应的结论就好，反正细枝末节的东西自己再怎么看都不会记住，也越来越看不下去了，等下想想。</p> <h2 id="_2023-11-28-what-s-your-passion"><a href="#_2023-11-28-what-s-your-passion" class="header-anchor">#</a> 2023-11-28，what‘s your passion？</h2> <p>你对什么东西心存无尽的兴趣呢？对各种软件？效率的工具嘛？有一点点，很喜欢各种工具呀之类的东西，很喜欢酷酷的东西，就像博客，网站，服务器之类的，本质上都是喜欢这种提高使用体验，视觉效果，类似的工具，算是服务更好的生活方面的吧，是的，可以搞成那个样子，贼酷的！这样子手机也能访问，只是需要同时开启一下调试的服务喽！这个vuepress博客，可以帮我做些什么呢，或者达成什么目的呢？修改后，可以编辑调整成vuepress识别的格式，看来，还得是通用的格式，一般的格式才更能流通！更加简单的东西帮助我们省去了很多东西的工具，如果不知道原委，出现问题，反而是增加了难度和麻烦。那么一个更好的工具应该是优化现有工具的基础之上，说清楚修改的地方，那么出现问题才能更好的调整。
没事，看不了操作就看不了，但是现在配置的各种工具操作流程是已经比较流畅的了！哈哈，这一点是我非常喜欢的。有一个缺点是，就是其中有一些内容不是很好！喔噻，ob这个工具使用着可真舒服！自己配制的小小操作，如何实现，都能通过这个软件来实现！</p> <p>2023-12-08
最近，或者是开学以来，思考很久之后，慢慢的，竟然则喜欢看文献了，特别是在决定了以张老师的文献为基础</p> <h2 id="_2023-11-30-放下盘子-科学的先行者"><a href="#_2023-11-30-放下盘子-科学的先行者" class="header-anchor">#</a> 2023-11-30，放下盘子，科学的先行者</h2> <p>吃完饭，看的一个视频：【梁永安×罗翔×魏冰心 】人生痛苦的来源，我们找到了！
优绩主义：只把资源分配给能力强的人
马太效应：好的更好</p> <p>我喜欢，我想做，我能做到很优秀，帮助人们在某个方面，体验，享受到更好的方面，不可以吗？是可以的，凭借此为人们创造了价值，从而自己也应该会有相应的回报。。
内心的充盈，内心的优秀~
工作原本是让人变得像人，但是人在工作中感觉自己像个动物，工作纯粹成为了手段，享受才是目的，反而我们在吃吃喝喝，做“动物所做的事情”的时候，才觉得我们是人，我们才觉得我们体现了人的价值。任何人都可以误解自己，但自己不要误解自己，在这个世界上，没有荒芜的土地，只有荒芜的人。</p> <p>让我回想起来了在食堂吃完饭放盘子的时候，第一个人放的顺手，但是接下来放盘子的人都不会很顺手，于是第三个，开始有转变，掉了个角度，后边的人就都开始转变角度方盘子。有点像科研领域内的先行者，先定下规矩，后边的人，大多都要遵守。可是如果真的有不合适的地方，后续的人是会修改的，也会后来居上！</p> <h2 id="_2023-12-01-饼叔的最新视频-迷-失-东-京"><a href="#_2023-12-01-饼叔的最新视频-迷-失-东-京" class="header-anchor">#</a> 2023-12-01，饼叔的最新视频 —— 迷 失 东 京</h2> <p>付费看的这个视频，喔噻，看着这种风格，觉得好魔幻，有种说不出来话的感觉。
是孤独吗？是压抑吗？是魔幻吗？都维持着表面的礼貌，用金钱获取表面上的亲密。。
这就是东京吗？这是，风俗产业兴盛，老龄化严重，经济发达，，，的，东京吗？
可是，人们仍然努力的在生活呀，这“生机盎然的生命力”！可是，他们一边在生活的同时，又在生活，亦或，还算是工作吗？
陪酒，黑道，风俗，老龄，看完后能够回想起来这几个关键词，从经济发展的角度上，我们国家的一些城市发展到这种程度之后，也会变成这个样子吗？</p> <h2 id="_2023-12-09-迟迟没有做起的"><a href="#_2023-12-09-迟迟没有做起的" class="header-anchor">#</a> 2023-12-09，迟迟没有做起的</h2> <p>年中有一段时间是想默默的做个小小的up主的，因为读了点书就想要啰里啰唆的讲讲唠唠了，有那么几个要素，1、视频的文案，也就是所看的内容，所想表达的内容，2、视频的背景音乐，比较火的好像就那几个（但我听多了就觉得反感，可能是我不太喜欢吧），3、视频的图片素材，直接黑屏也不是不可以，也有一些播放量，要是想做好点的话，还是可以简单地找一些图片的，酱些之后，最后可有可无的，4、音频，AI也能够解决，这些要素都差不多齐全了，但是为什么最后没做起来呢？</p> <p>课多也是一方面吧，其次还有，有点不那么喜欢那么多人熙熙攘攘的刷视频进来，品论一番之后溜走，感觉自己像是暴露在公众之下被评论，很大程度上呢是面对的“观众老爷”，而我是想寻觅一些真诚的朋友的，阿巴阿巴。</p> <p>不过，昨天看到鼠鼠文学这个up主露面出来唠嗑之后，发现原来背后还有这么一个故事，上百份工作简历，都没有留下来，全网都一百万粉丝了，听起来蛮厉害的啊，不过还是会在现实中经历如此悲伤的经历，我在想我以后会不会也是酱紫，辛苦的工作，没有合理的收入，一辞职就是失业，，后台的私信，真的会有人发吗，会有用吗？</p> <h2 id="_2023-12-15-见习所感"><a href="#_2023-12-15-见习所感" class="header-anchor">#</a> 2023-12-15，见习所感</h2> <p>最近这一周基本上都在儿科，妇产科见习，两个传说中很累的科室，我们专业甚至没有一个同学选择这两个科室的导师，是的，就是这样子的，稍稍有一点点悲凉，但是见习结束，感觉其实还好，和其他肝胆，普外，消化之类的相比，也没有想象中的那么劳累，只是我当时选择的话，好像也并不是根据累不累选择的，而是选了一个，自己赋予了很大价值意义的科室而已，想着民以食为天，那就，想着，如果每个人都尽量吃好喝好，就是很幸福的一件事情了吧。</p> <p>在儿科：<br>
新生儿的发育过程，呼吸道感染，甚至可能合并心衰，消化道腹泻及补液，嗯这是学到的知识点方面；</p> <p>看到那么多的孩子，这么小，还多少有点感叹生命的伟大，这么小的一个个孩子，然后长成那么大，我也是从这么小点儿，长成这么大的，对之前的记忆都很模糊，可真神奇。我能够健康的生长，活下来，也真幸运！</p> <p>未来我酱紫一个孩子，不，已经算是成人了，接下来会走向何方呢？心中的期许和愿望，是否能实现呢？生理学上的生长和发育基本结束，那么接下来的心理学上，各种社会意义之上的发展，算是有自主意识控制的一个发展方向呢！</p> <p>在妇产科：<br>
人类进化的过程中，繁衍的任务大多交给了女性，多了一个子宫，每月都要来几天的月经，流几天的血，遭了这样一份罪，感觉有点不太轻松，有些心疼。</p> <p>还第一次遭受了早八跟着查房被老师问到哑口无声的场景，没复习多少，还是失策了，掌握的知识不扎实。我心想，我作为一个医学僧，这些知识应该是必要掌握的啊，怎么就没花时间去记呢？好像被对未来的职业发展方向等等环境，规划，价值判断，职业走向，给影响了，让我觉得现在暂时没有必要掌握那么多，，<code>没有必要</code>，心里觉得有些对不起这个学生的身份，不知道未来，是不是能够做一名好医生。尽我所能吧，至少先，过上想要的生活之后，自己充裕起来，才有能力去拯救别人吧。</p> <p>妇产科，和泌尿外科，都和性有很多的联系，是的，确实也看到了一些让人咂舌的手术，案例，有些吃瓜好笑的同时，也有的是一种无奈？还是愤恨的感觉？</p> <blockquote><p>高中生，阴道异物，一年多，是把塑料小刀，还是横在阴道内，全院上下搞了半天才取出来。按理说是手术的前后，同时报警的，但母亲不让....</p></blockquote> <p>周五的下午，以这个病例，结束了该科的见习，也结束了这周的见习，今天重庆降温，风贼大，有点凉。。。</p> <p>老师说：<br>
做一个医生，虽然不能大富大贵，但是是件很有成就感的事情！</p> <p>我也觉得：<br>
医学，一半是自然科学，还有一半是社会科学，不知道何时科学能够发展到，让社会能够发展到，所有的人能够平等得享受到科学的福利；希望未来环境和心态，能够让自己，专心的，无后顾之忧地，做好这件事情。</p> <p>下周三要考血液疾病，周五要考临床技能，都不担心，因为有复习的思路，但执行的进度都还欠缺到有把握取得自己理想成绩的水平，还是好好去复习吧。</p> <h2 id="_2023-12-17-明天口腔见习"><a href="#_2023-12-17-明天口腔见习" class="header-anchor">#</a> 2023-12-17，明天口腔见习</h2> <p>想复习一会儿，浏览一遍课件，然后在见习的时候，才会有些回忆，判读自己所看到的是不是和所学的是一样的，然后比较看看自己浏览一遍之后，在临床实践的过程中，还需要掌握什么？</p> <p>2023-12-19，见习比较难受，地方比较小，操作比较少，所以基本上只在门诊进行操作就行了，不像后边内外科楼，有合适的学习室；术野也比较小，嘴巴努力，也就张那么大，看不到。刚刚去看了一会儿的，可是站在旁边还有点挡人家操作取物品，然后看也是看人家的牙，盯着很久，算了，还是走吧。。</p> <h2 id="_2023-12-19-伟人"><a href="#_2023-12-19-伟人" class="header-anchor">#</a> 2023-12-19，伟人</h2> <p>2023-12-19，中午吃完饭，回教室的路上，听到校园的广播里在讲述毛主席的故事。</p> <p>延安时期，访问毛主席的很多国外记者或共产主义者，都会称赞毛主席的<code>魅力</code>，非常的<code>有活力</code>！是中国伟大的革命领袖。</p> <p>嗯，最近我也想过<code>为什么有的人那么有魅力/有生命力，或是有吸引力</code>之类的问题，一时半会儿没想出很好的答案，但就在那时，我意识到，可以继续把《毛泽东选集》读下去，在了解伟人的事迹之中，来感受伟人的魅力之处！</p> <h2 id="_2023-12-19-臭学医的"><a href="#_2023-12-19-臭学医的" class="header-anchor">#</a> 2023-12-19，臭学医的</h2> <p>一个臭学医的，还是八年制，已经是很快的学医生涯了，可是现在已经大四了，在我同学该保研的保研，考研的考研，该祖国大好河山耍的耍的时候，（日常生活中也能时常见到），我还在复习血液系统疾病，准备临床技能的考试，真的如是所说啊，整个求学生涯都在考试和准备考试的路上，整个职业生涯，也是在不断学习的路上。</p> <p>指南更新很快，时常调整着用药，做好最佳的医疗指导；论文研究很多，需要紧跟热点，做临床有用的研究呀...</p> <p>但是，门诊这地方的人可真多，门庭若市，没有夸张，也不知道，为什么这么多人生病。。。</p> <p>2023-12-21<br>
下午在见习，皮肤科，有<code>发现</code>很多的疾病，查来查去，发现这知识可真多。为什么用<code>发现</code>呢，主要是因为，问诊了一遍之后，发现还是有不少疾病是课上没讲过的，啊，怎么这么多呀！知识是学习不完的，我的小脑瓜也是装不下那么多的，那么，如何，通过掌握更少的东西，以此来推理出更多的东西呢？</p> <p>哎，有时候思考会导致脑袋瓜子痛，，，</p> <h2 id="_2023-12-22-临床技能考试"><a href="#_2023-12-22-临床技能考试" class="header-anchor">#</a> 2023-12-22，临床技能考试</h2> <p>今天上午开始考试，考的不太理想，我知道的，比较严重的错误就有那么两个，再加上不知道的错误，小细节吧，估计会扣不少分吧。</p> <blockquote><p>考了四个项目，测视力和儿童心肺复苏没大问题，导尿忘记再打几毫升生理盐水固定导尿管了，动脉穿刺忘记给止血了...
对不起，我对不起患者！！！对不起我的老师！！！</p></blockquote> <p>不过，我没有多伤心难过，是为什么呢？主要是因为，看到了一个眼睛很好看的监考管理人员，还有一个很和善可亲的监考老师。</p> <p>那位监考管理人员，眼睛很好看，下去之后在窗户外备考的时候，还拍拍脑袋让我们不要再抱佛脚了，其实只是紧张的无处观看而已，顺便看看里面的人的操纵，找找漏洞，也算是提醒自己了。她在提醒我们的时候，没有太严格，我顺便盯着她的眼睛看了一会儿，上面排队的时候，也盯着她的眼睛看了一会儿，嗯，很喜欢酱紫一双，善良，温柔的眼睛！</p> <p>最后一位监考人员，脸颊红扑扑的，现在还记得她，教过我们穿刺，我对寻找和触摸&quot;桡动脉搏动&quot;有个问题，问她，然后她直接拉着我的手让我摸她的脉搏，这次考试，她还手动给考试的人挤压橡胶球，模拟桡动脉搏动，真的很温柔可爱的一个老师！但是在这里考试的时候，我练的不熟练，导致忘记左手再准备一根棉签止血了，顺手就把动脉穿刺针从动脉里面拔出来了（虽然即使是真人操作也留不了多少血），但是，多少得多出来些血，让人家感觉不专业。。</p> <p>嗯，自己很喜欢和享受这种，温柔人在旁边的，的环境和氛围。</p> <h2 id="_2023-12-23-追求什么东西"><a href="#_2023-12-23-追求什么东西" class="header-anchor">#</a> 2023-12-23，追求什么东西</h2> <p>今天晚上七点，程院士给我们做专题报告会，讲述了原子弹的诞生，应用，我国的部署，破坏力，防护，防原的概述。没有想到程老今年已经96岁高龄了，那一代伟大奉献的人啊，好厉害，第一次离他们那么近。也再一次意识到，一些前沿科技的力量，原子弹的力量，掌握在不文明的手里，会是什么后果。我们的先辈们，是多么的无私和伟大。</p> <p>现如今，我们能够比较有底气的和别人竞争也好，合作也罢，都是由于我们的，背后，拳头是真硬啊！人生茫茫，碌碌无为可以度过这样一生，追寻财富也可以度过这一生，但是，原子的组成生命这一段时间内碌碌无为，或是仅仅追寻金钱和财富之类的东西，可就太无聊和短暂了。那么，什么才是值得追求一辈子的呢？</p> <p>今天一场报告，我想，更坚定了我朝着科研方向的方向。</p></div></div>  <div class="page-edit"><!----> <!----> <!----></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/diary/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">random diary</div></a> <a href="/pages/140b66/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">心若菩提</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
