IG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">医学相关<!----></h1>  <div class="theme-vdoing-content content__default"><p>有些基础得内容，在临床内容学习的过程中，看着却回忆不起来，所以在翻看笔记的时候，整理出来些，简洁好记得内容，指导学习临床课程。</p> <h2 id="尿液形成的过程"><a href="#尿液形成的过程" class="header-anchor">#</a> 尿液形成的过程</h2> <p>三基本过程：<strong>滤过，重吸收，排泌</strong></p> <p>滤过，血液经过<code>肾小球</code>，血浆中的水分和其他物质（电解质，小分子）从肾小球滤过，形成原尿；</p> <p>重吸收，原尿经过<code>肾小管</code>，99%水被重吸收，绝大多数的葡萄糖，蛋白质等营养小分子也全被重吸收回到血液中。Na+，Cl-，水，尿素逐步被重吸收；</p> <p>排泌，尿液经过<code>集合管</code>，上皮细胞会排泄自身产生的废物，也会将血液中的废物吸收转运分泌到尿中。</p> <h2 id="超敏反应"><a href="#超敏反应" class="header-anchor">#</a> 超敏反应</h2> <p>超敏反应hypersensitivity</p> <p>概念：指机体对某些抗原初次应答之后，再次接受，相同的抗原刺激时，发生的以机体功能紊乱或组织损伤为主的特异性免疫应答</p> <p>分类：四型</p> <ol><li>速发型，抗体介导</li> <li>细胞毒型，抗体介导</li> <li>免疫复合物型，抗体介导</li> <li>迟发型，T细胞介导</li></ol> <p>I型超敏反应：再次接触相同变应原之后，诱导的<code>IgE</code>介导<code>肥大细胞</code>和<code>嗜碱性粒细胞</code>释放<code>活性介质</code>所导致的机体生理功能紊乱</p> <p>II型超敏反应：<code>IgG，IgM</code>类抗体与靶细胞表面相应抗原结合后在补体，吞噬细胞，NK细胞参与下，引起以<code>细胞溶解</code>或<code>组织损伤</code>为主的病理性免疫反应</p> <p>III型超敏反应：抗原与抗体形成中等大小可溶性<code>免疫复合物（IC）</code>，不易被清除，在全身或局部血管基膜沉积，在补体、血小板、中性粒细胞、肥大细胞、嗜碱粒细胞参与下，引起的以充血水肿、局部坏死和中性粒细胞浸润为主要特征的<code>血管炎症反应</code>和<code>组织损伤</code></p> <p>IV型超敏反应：以<code>单核细胞</code>及<code>淋巴细胞</code>浸润，和<code>组织细胞损伤</code>，为主要特征的炎症反应</p> <h2 id="皮肤"><a href="#皮肤" class="header-anchor">#</a> 皮肤</h2> <p>看到有用的科普知识，整理一下~</p> <p><strong>抗氧化食物</strong></p> <p>西红柿、葡萄，三文鱼，西兰花，凤梨</p> <p><strong>红色痘印</strong></p> <p>是什么？是因为炎症而扩张的毛细血管，所以想要消除，需要“抗炎”</p> <p>常用的药物：多磺酸粘多糖乳膏+积雪苷霜软膏</p> <p><strong>黑色痘印</strong></p> <p>是什么？一点黑色素沉积的皮肤，所以想要消除，得从黑色素的产生途径上来消除</p> <p>常用的药物：壬二酸凝胶+熊果苷乳膏+防晒</p> <p><strong>痘坑</strong></p> <p>是什么？皮肤受到破坏后的缺损，由于深达真皮层，一般是很难自己修复还原的</p> <p>首先明确下<a href="https://baike.baidu.com/item/%E7%97%A4%E7%96%AE/772829" target="_blank" rel="noopener noreferrer">痤疮<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>的相关概念：</p> <ul><li>痤疮是毛囊皮脂腺单位的一种慢性炎症性皮肤病；</li> <li>临床表现以好发于面部的，<em>粉刺，丘疹，脓疱，结节，囊肿</em> 等多形性皮损为特点；</li> <li>病因有皮脂分泌过多，毛囊皮脂腺导管堵塞，细菌感染，和后续的炎症反应等因素密切相关；</li> <li>严重程度分度/分级：三度四级，轻/1级、中/2、3级，重/4级；</li></ul> <blockquote><p>粉刺 | 丘疹 -- 脓疱 | 结节、囊肿</p></blockquote> <p><strong>治疗 -- 分级治疗</strong></p> <ol><li>1级，局部治疗，外用维A酸类</li> <li>2级，联合外用维A酸类，过氧苯甲酰 或 抗生素，必要时口服抗生素</li> <li>3级，口服抗生素，联合外用过氧化苯甲酰和/或维A酸类药物为首选</li> <li>4级，口服异维A酸是最有效的治疗方法，一线；炎症性丘疹和脓疱较多，先系统抗生素联合外用过氧苯甲酰，待皮损改善后再口服异维A酸序贯治疗</li></ol> <p><strong>几种常见药物</strong></p> <p>抗生素：甲硝锉，克林霉素；</p> <p>维A酸类：维生素A，维A酸是其在人体内的中间代谢产物，异维A酸是其异构体（有致畸性）；包括维A酸，异维A酸，阿达帕林（现有三代）；</p> <p>过氧苯甲酰胺 = 班赛，有极强的氧化性，因此具有抗菌，消炎的作用；</p> <p>熊果苷，抑制酪氨酸酶活性，有杀菌消炎的作用；</p> <p>多磺酸粘多糖，主要用于浅表性静脉炎，消炎，抗血栓，促进正常结缔组织的再生；</p> <p>积雪苷霜软膏，主要用于促进伤口愈合。</p></div></div>  <div class="page-edit"><!----> <!----> <!----></div> <div class="page-nav-wapper"><!----> <!----></div></div> <div class="article-list"><div class="article-title"><a href="/archives/" class="iconfont icon-bi">最近更新</a></div> <div class="article-wrapper"><dl><dd>01</dd> <dt><a href="/pages/90dbe8/"><div>
