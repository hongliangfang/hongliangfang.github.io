素化后降解），溶酶体途径（内吞水解）</p> <p>参考理解：<br> <font color="9A72AE">Major input</font> -- 主要能量输入<br> <font color="FFC000">Critical metabolic building blocks</font> -- 关键代谢构建模块<br> <font color="C76230">Metabolic regulators</font> -- 代谢调节阀</p> <p><img src="https://s2.loli.net/2024/03/24/vJmFYHeZ46VlrnR.png" alt="三大物质代谢.png|400"><br>
来源：<a href="/01.科研学习/01.阅读记录/11.肿瘤代谢.html">What is cancer metabolism?</a></p> <h3 id="糖酵解过程"><a href="#糖酵解过程" class="header-anchor">#</a> 糖酵解过程</h3> <p>1、葡萄糖激酶(Hexokinase)</p> <ul><li>葡萄糖 + ATP → 葡萄糖-6-磷酸 + ADP</li> <li>Glucose + ATP → Glucose-6-phosphate + ADP</li></ul> <p>2、葡萄糖-6-磷酸异构酶(Glucose-6-phosphate isomerase)
葡萄糖-6-磷酸 ⇌ 果糖-6-磷酸
Glucose-6-phosphate ⇌ Fructose-6-phosphate</p> <p>3、磷酸果糖激酶-1(Phosphofructokinase-1)</p> <ul><li>果糖-6-磷酸 + ATP → 果糖-1,6-二磷酸 + ADP</li> <li>Fructose-6-phosphate + ATP → Fructose1.6-bisphosphate + ADP</li></ul> <p>4、果糖-1,6-二磷酸异构酶(Aldolase)</p> <ul><li>果糖-1,6-二磷酸 → 二磷酸甘油醛 + 磷酸二羟丙酮</li> <li>Fructose-1,6-bisphosphate → Dihydroxyacetonephosphate + Glyceraldehyde3-phosphate</li></ul> <p>5、甘油醛-3-磷酸脱氢酶(Glyceraldehyde-3-phosphate dehydrogenase)</p> <ul><li>二磷酸甘油醛+ NAD<sup>+</sup> + 无机磷酸 → 磷酸甘油酸 + NADH + 磷酸</li> <li>Dihydroxyacetonephosphate + NAD<sup>+</sup> + Pi → Glyceraldehyde-3-phosphate + NADH + H<sub>2</sub>O</li></ul> <p>6、甘油酸激酶(Glycerate kinase)</p> <ul><li>磷酸甘油酸 + ADP → 3-磷酸甘油酸 + ATP</li> <li>Glycerate-3-phosphate + ADP → 3-Phosphoglycerate + ATP</li></ul> <p>7、磷酸甘油酸激酶(Phosphoglycerate kinase)</p> <ul><li>3-磷酸甘油酸 + ADP → 2-磷酸甘油酸 + ATP</li> <li>3-Phosphoglycerate + ADP → 2- Phosphoglycerate + ATP</li></ul> <p>8、磷酸甘油酸脱氢酶(Phosphoglycerate mutase)</p> <ul><li>2-磷酸甘油酸  ⇌ 3-磷酸甘油酸</li> <li>2-Phosphoglycerate ⇌ 3-Phosphoglycerate</li></ul> <p>9、磷酸烯醇式丙酮酸激酶(Enolase)</p> <ul><li>2-磷酸甘油酸 → 磷酸烯醇式丙酮酸</li> <li>2-Phosphoglycerate → Phosphoenolpyruvate</li></ul> <p>10、丙酮酸激酶(Pyruvate kinase)</p> <ul><li>磷酸烯醇式丙酮酸 + ADP → 丙酮酸 + ATP</li> <li>Phosphoenolpyruvate + ADP → Pyruvate + ATP</li></ul> <p>在糖酵解过程中，每分子的葡萄糖最终被分解成两分子的丙酮酸，后时产生了4分子的ATP(净产量，因为消耗了2分子ATP)和2分子的NADH。</p> <h3 id="三羧酸循环过程"><a href="#三羧酸循环过程" class="header-anchor">#</a> 三羧酸循环过程</h3> <p>三羧酸循环，起始为乙酰CoA，接着变成三羧基的柠檬酸（因此称三羧酸循环）</p> <p>关键过程：乙酰CoA被草酰乙酸忽悠，经历4×脱氢，2×脱羧，1×底物水平磷酸化</p> <p>最后生成：1×FADH2，3×NADH+H<sup>+</sup>，2×CO2， 1×GTP</p> <p>1、柠檬酸合成酶，citrate synthase</p> <ul><li>草酰乙酸+乙酰辅酶A → 柠檬酸+辅酶A</li> <li>Oxaloacetate + Acetyl-CoA → Citrate + CoA</li></ul> <p>2、柠檬酸异构酶，aconitase</p> <ul><li>柠檬酸 ⇌ 异柠檬酸</li> <li>Citrate ⇌ Isocitrate</li></ul> <p>3、异柠檬酸脱氢酶，isocitrate dehydrogenase</p> <ul><li>异柠檬酸 + NAD<sup>+</sup>  → α-酮戊二酸 + NADH + CO<sub>2</sub></li> <li>Isocitrate + NAD<sup>+</sup> → α-Ketoglutarate + NADPH + CO<sub>2</sub></li></ul> <p>4、α-酮戊二酸脱氢酶复合体，α-Ketoglutarate dehydrogenase complex</p> <ul><li>α-酮戊二酸 + 辅酶A + NAD<sup>+</sup> → 琥珀酰辅酶A + NADH + CO<sub>2</sub></li> <li>α-Ketoglutarate + CoA + NAD<sup>+</sup> → Succinyl-CoA + NADH + CO<sub>2</sub></li></ul> <p>5、琥珀酸脱氢酶，succinate dehydrogenase</p> <ul><li>琥珀酸 + NAD<sup>+</sup> → 副黄尿酸 + NADH</li> <li>Succinate + NAD<sup>+</sup> → Fumarate + NADH</li></ul> <p>6、黄嘌呤氧化酶，fumarase</p> <ul><li>副黄尿酸 ⇌ 苹果酸</li> <li>Fumarate ⇌ Malate</li></ul> <p>7、苹果酸脱氢酶，malate dehydrogenase</p> <ul><li>苹果酸 + NAD<sup>+</sup> → 草酰乙酸 + NADH</li> <li>Malate + NAD<sup>+</sup> → Oxaloacetate + NADH</li></ul> <p>在这个循环中，每个反应的产物都会成为下一个反应的底物，形成一个闭环。TCA循环不仅为细胞提供能量，还为合成其他生物分子提供中间产物，如某些氨基酸的合成。此外，TCA循环中的多个中间产物也是其他代谢途径的前体，如糖异生过程。</p> <h3 id="氧化磷酸化过程"><a href="#氧化磷酸化过程" class="header-anchor">#</a> 氧化磷酸化过程</h3> <p>氧化磷酸化（Oxidative Phosphorylation）是线粒体电子传递链（ETC）的最后一步，是细胞通过氧化还原反应产生能量（ATP）的过程。这一过程涉及一系列膜结合的蛋白质复合体，主要包括四个核心蛋白复合体（I、II、III、IV）和一个ATP合成酶的复合体（复合体V）。</p> <p>在氧化磷酸化过程中，从代谢过程（如糖酵解、柠檬酸循环和β-氧化等）传递来的高能电子通过ETC的一系列载体被传递，最终传递给氧气，形成水。在这个过程中，质子（H+）被从线粒体基质泵入到线粒体内膜间隙，形成跨膜质子梯度。这个质子梯度是ATP合成的能量来源。当质子通过ATP合成酶回流到线粒体基质时，能量被用来合成ATP。</p> <p><img src="https://s2.loli.net/2024/03/24/w7VNz3YTsOlDyGi.jpg" alt="氧化磷酸化.jpg|400"></p> <p>1、复合体I -- NADH脱氢酶</p> <ul><li>NADH上的电子传递给辅酶Q，同时将质子从线粒体基质泵到线粒体内膜间隙</li> <li>NADH + H<sup>+</sup> + CoQ → NAD<sup>+</sup> + CoQH<sub>2</sub></li></ul> <p>2、复合体II -- 琥珀酸脱氢酶</p> <ul><li>将琥珀酸上的电子传递给辅酶Q，同时将质子泵入间隙</li> <li>Succinate + CoQ + H+ → Fumarate + CoQH<sub>2</sub></li></ul> <p>3、复合体III -- 细胞色素C复合体</p> <ul><li>将CoQH<sub>2</sub>上的电子传递给细胞色素C，同时将质子泵入间隙</li> <li>CoH<sub>2</sub> + Cyt C → CoQ + Cyt C+ 2H+</li></ul> <p>4、复合体IV -- 细胞色素氧化酶</p> <ul><li>将细胞色素C的电子传递给氧气，生成水，同时将质子泵入间隙</li> <li>O<sub>2</sub> + 4Cyt C + 4H+ → 2H<sub>2</sub>O + 4Cyt C</li></ul> <p>5、复合体V -- ATP复合酶</p> <ul><li>利用质子梯度的能量，将ADP和无机磷酸Pi合成ATP</li> <li>ADP + Pi + H+ → ATP + H<sub>2</sub>O</li></ul> <p>在整个氧化磷酸化过程中，每个复合体都有助于建立和维持质子梯度，而ATP合成酶则利用这个梯度来合成ATP。这个过程是细胞产生能量的主要途径之一，对于维持细胞的正常功能至关重要。</p></div></div>  <div class="page
