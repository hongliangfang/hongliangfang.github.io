3/8tSd++vqFveMUTwAUxSUFI1QekR1+bIze3D9MF2aq6cPvG72CgnldWCFqyRw3lwH8ZMerjTD9ElRO7Gv44wNpC90aASqGfVlz/Rx17srQ57/UU26hkhQqUB7dBR71WmzQhHUnblGmVOEw0jhbV1n9OlXUDCIRGaNV5Jp43N516fN7JmnTHdfp7Hgy0luO4aMhtkLL8Bi3bUWYvzh5Mn1dTxrL6QmGuRhGL/TiTTxRoEdTszSaq9GR0NGA3KdkOz3hqSV3MIDhQ5IVX/Ivx3umBti2es2h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">LaTeX<!----></h1>  <div class="theme-vdoing-content content__default"><p>2024-05-22，跌跌撞撞，还是要学学使用这个工具。</p> <p>一种“非所见即所得”的 <code>排版工具</code> ，而“所见即所得”的排版工具是Word</p> <p>具有非常强大的插入数学公式和图片功能；使用模板 / 排版简单，设计比较难；LaTeX的编译结果是pdf文件</p> <p>编辑器：</p> <ul><li><a href="cn.overleaf.com">Overleaf</a>，在线LaTeX编辑器</li> <li>VScode</li></ul> <p>模板，正文，公式，图片，表格，文献引用</p> <p>1、LaTeX模板：</p> <ul><li>是什么？LaTeX模板规定了一篇文章的所有格式</li> <li>为什么？轻松排版，省时美观；论文排版，格式准确。</li> <li>怎么办？修改标题，作者，撰写正文，插入公式，插入图标，添加引用</li></ul> <p>常用符号和含义：</p> <ul><li><code>%</code>：注释符号，后边的内容不进行编译，PDF文件不显示</li> <li><code>\</code>：表示一个命令，或是特殊符号</li> <li><code>&amp;</code>：表格或数学公式的位置对其符号</li> <li><code>$</code>：数学公式标记符，两个符号间的内容会被翻译成数学公式</li> <li><code>~</code>：保留强制空格，非常古老</li> <li><code>^</code> 和 <code>_</code>：分别用作上下标标记</li> <li><code>{ }</code> ：一起用表示将其中的内容作为一个整体对待</li> <li><code>#</code>：编写宏包时使用</li> <li>普通文本：包括标题，摘要，正文，图标标题等</li></ul> <p>2、正文</p> <p>设定区域：<code>\documentclass{...}</code>，<code>\usepackage{...}</code></p> <p>正文区域：<code>\begin</code>，<code>\end</code></p> <p>各级标题：<code>\chapter</code> 章，<code>\section</code> 节，<code>\subsection</code> 小节， <code>\subsubsection</code> 小小节</p> <p>换行，换段，换页，首行缩进等：</p> <ul><li><code>\\</code>，<code>\newline</code>， <code>\linebreak</code>， <code>\\[offset]</code>：换行</li> <li><code>\par</code>：分段</li> <li><code>\newpage</code>：分页</li> <li><code>\setlength{\parindent}{长度}</code>：首行缩进</li></ul> <p>3、公式</p> <p>（1）正文行中的特殊字符和短公式：使用两个<code>$</code>符号，<code>$</code>公式<code>$</code></p> <p>（2）单行公式带编号：
<code>\begin{equation}</code>，<code>\end{equation}</code></p> <p>自动引用（需要导入依赖包 <code>\usepackage{hyperref}</code>）：
<code>\begin{equation}\label{公式标签}</code> → <code>\autoref{公式标签}</code></p> <p>（3）无编号公式：
<code>\[</code> 公式 <code>\]</code> 或 <code>$$</code>公式<code>$$</code></p> <p>（4）多行公式
使用<code>\begin{split}...\end{split}</code>（需要导入依赖包 <code>\usepackage{amsmath}</code>，有的环境可能自带）</p> <p>（5）分情况讨论</p> <p>属于多行公式的一种，使用 <code>\begin{cases}...\end{cases}</code>（需要导入依赖包 <code>\usepackage{amsmath}</code> ，有的环境可能自带）</p> <p>需要用正文样式输出的地方用<code>\text{}</code></p> <p>4、图片</p> <p>依赖包<code>\usepackage{graphicx}</code>（有的环境可能自带）
常用模板
<code>\begin{figure}[htbp]</code> <code>\centering</code> <code>\includegraphics[图片大小cm/inch]{图片相对tex路径}</code> <code>\caption{图片标题、说明}</code> <code>\label{图片标签}</code> <code>end{figure}</code></p> <p>部分双栏显示的模板，图片如果需要跨栏显示：
<code>\begin{figure}</code>...<code>end{figure}</code> → <code>\begin{figure*}</code>...<code>end{figure*}</code></p> <p><code>htbp</code> 是LaTex中用于控制浮动位置的一个选项集，浮动体（如图片或表格）通常不会被直接放在代码所在的位置，而是由LaTeX根据排版需要放置在页面的其他位置（下面是若干个组合使用，可以ht，默认htp）。</p> <ul><li>h / here：尽量将浮动体放在<strong>代码所在的位置</strong>，如果页面的顶部或底部能更好地容纳浮动体，LaTeX可能会选择这样做</li> <li>t / top：将浮动体放在页面的<strong>顶部</strong></li> <li>b / bottom：将浮动体放在页面的<strong>底部</strong></li> <li>p / page：将浮动体放置在一个<strong>单独的页面</strong>上</li></ul> <p><code>\begin{figure}[htbp]</code>：表示尽量放在当前位置，不行就放在页面顶部，不行就放在底部，还不行就单独一页</p> <p>5、表格</p> <p>代码及效果展示：
<img src="https://s2.loli.net/2024/05/22/EP9NYnQuL8JbhGy.png" alt="image.png|800"></p> <p>稍微有点复杂，参数比较多，但是可以使用在线工具</p> <ul><li><a href="https://tablesgenerator.com" target="_blank" rel="noopener noreferrer">表格转LaTeX<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://www.latex-tables.com/" target="_blank" rel="noopener noreferrer">LaTeX Tables Editor (latex-tables.com)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <p>|c|，用来约定表格每列属性</p> <table><thead><tr><th>符号</th> <th>功能</th></tr></thead> <tbody><tr><td>r</td> <td>right</td></tr> <tr><td>l</td> <td>left</td></tr> <tr><td>c</td> <td>center</td></tr> <tr><td>t</td> <td>top</td></tr> <tr><td>b</td> <td>bottom</td></tr> <tr><td>&amp;</td> <td>列分隔符</td></tr> <tr><td><code>\\</code></td> <td>换行</td></tr> <tr><td>hline</td> <td>一条水平直线</td></tr> <tr><td>newline</td> <td>在单元格内/段落列内，新建一行</td></tr> <tr><td>|</td> <td>一条垂直线</td></tr> <tr><td>p{'width'}</td> <td>单元格内容向上顶置</td></tr> <tr><td>m{'width'}</td> <td>单元格上下居中（需要 arrary package）</td></tr> <tr><td>b{'width'}</td> <td>单元格向下置底（需要 arrary package）</td></tr></tbody></table> <p>6、文献引用</p> <p>方法一，最简单的是直接引用：</p> <p>文中：<br> <code>\cite{label1}</code>，<code>\cite{label2}</code> ...</p> <p>文末：<br> <code>\begin{thebibliography}{99}</code> %99表示引用上限<br> <code>\bibitem{label1} XXXXXXX</code><br> <code>\bibitem{label2} XXXXXX</code><br> <code>\end{thebibliography}</code></p> <p>方法二，参考文献比较多的时候，可以使用BiBTex管理文献</p> <p>搜索到文献，找到BiB格式的文献引用条目，添加至bib文件中
<img src="https://s2.loli.net/2024/05/22/F3ZeSXvn6TPBK1f.png" alt="image.png|400"></p> <p>文中需要插入文献的地方用 <code>\cite{yu2019review}</code> 进行引用；%{文献名}</p> <p>文末参考文献位置添加引用位置 <code>\bibliography{bib文件名}</code></p> <p>如果需要右上角引用：</p> <p>在设定区域添加 <code>\newcommand{\upcite}[1]{\textsuperscript{\cite{#1}}}</code></p> <p>文中引用 <code>\cite</code> 改为 <code>\upcite</code></p> <p>参考格式：IEEEtran.cls
参考文件：Mybib.bib</p> <p><a href="https://tablesgenerator.com" target="_blank" rel="noopener noreferrer">在线表格转LaTeX格式<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> <a href="https://latex.91maths.com" target="_blank" rel="noopener noreferrer">在线公式转LaTeX格式<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>如果需要：
the path of tmpdir cannot include single quotes and double quotes：C:\Users
<a href="https://wenku.csdn.net/answer/7pn8ykzxcx" target="_blank" rel="noopener noreferrer">The path of tmpdir cannot include single quotes and double quotes - CSDN文库<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>参考内容：</p> <p>BV1Mc411S75c；<a href="https://zhuanlan.zhihu.com/p/456055339" target="_blank" rel="noopener noreferrer">LaTeX 新手教程<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></div></div>  <div class="page-edit"><!----> <!----> <!----></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/5375e6/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">CFOP</div></a> <a href="/pages/d504be/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">神奇的算法</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
