Sj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">科研绘图采色<!----></h1>  <div class="theme-vdoing-content content__default"><p>什么样的颜色在一起，能够组成一个好看的图？</p> <blockquote><p>（老师推荐了不少公众号的文章，找不着好看的颜色了，微信里搜--<code>科研配色</code>，要是没找到合适的，找公众号--观科研，B站--开心doctor）</p></blockquote> <h2 id="颜色组合"><a href="#颜色组合" class="header-anchor">#</a> 颜色组合</h2> <p>两色搭配：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>#62B197 #E18E6D

#B8DDBC #F0A780

#97C8AF #96B6D8

#8FC9E2 #ECC97F

#D6AFB9 #7E9BB7
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><p>三色搭配：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>#EA8379 #7DAEE0 #B395BD

#299D8F #E9C46A #D87659

#EF76TA #456990 #48C0AA
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>四色搭配：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>#55B7E6 #193E8F #E53528 #F09739
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>六色组合：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>#427AB2 #F09148 #FF9896 #DBDB8D #C59D94 #AFC7E8

#EEA599 #FAC795 #FFE9BE #E3EDEO #ABD3E1 #92B4C8
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>多色机制图配色：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>#43978F #9EC4BE #ABDOF1 #DCE9F4 #E56F5E #F19685 #F6C957 #FFB77F #FBE8D5
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h2 id="一个取色器"><a href="#一个取色器" class="header-anchor">#</a> 一个取色器</h2> <p>如果想知道所看的文献中使用的颜色是什么样子的，只靠肉眼看可看不出来呀~</p> <p>有一个简直是神器的小工具叫<code>ColorPix</code>，还不到1MB，很简单的一个小窗口，鼠标点滑到哪里就显示屏幕的颜色格式~</p> <p>去查了一下，网上很多地方都没有，所以我给存到了<a href="https://github.com/hongliangfang/app" target="_blank" rel="noopener noreferrer">这个位置<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h2 id="一个调色板"><a href="#一个调色板" class="header-anchor">#</a> 一个调色板</h2> <p>一个很不错的网址，能够手动调出来各种颜色，然后对应的值：</p> <p><a href="https://www.codeeeee.com/color/picker.html" target="_blank" rel="noopener noreferrer">一个好用的调色板<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h2 id="一个绘图包"><a href="#一个绘图包" class="header-anchor">#</a> 一个绘图包</h2> <p>ggsci，提供了一系列配置好的颜色给ggplot2绘制出的图片进行调色，包括一些期刊，软件，甚至是动画，电影等等的经典配色风格。</p> <p>对所有的调色板，使用方法：<code>p + scale_color_xx()</code>和<code>p + scale_fill_xx()</code>。其中p是绘制好的ggplot图，xx指调色板的名字</p> <p>所有调色板的名字：npg, aaas, nejm, lancet, jama, jco, ucscgb, d3, locuszoom, igv, cosmic, uchicago, startrek, tron, futurama, rickandmorty, simpsons, gsea, material</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>library(devtools)
devtools::install_github('nanxstats/ggsci')

library(&quot;ggsci&quot;)
library(&quot;ggplot2&quot;)
library(&quot;gridExtra&quot;)

data(&quot;diamonds&quot;)

p1 &lt;- ggplot(subset(diamonds, carat &gt;= 2.2),
  aes(x = table, y = price, colour = cut)) +
  geom_point(alpha = 0.7) +
  geom_smooth(method = &quot;loess&quot;, alpha = 0.05, linewidth = 1, span = 1) +
  theme_bw()

p2 &lt;- ggplot(subset(diamonds, carat &gt; 2.2 &amp; depth &gt; 55 &amp; depth &lt; 70),
  aes(x = depth, fill = cut)) +
  geom_histogram(colour = &quot;black&quot;, binwidth = 1, position = &quot;dodge&quot;) +
  theme_bw()


p1_npg &lt;- p1 + scale_color_npg()
p2_npg &lt;- p2 + scale_fill_npg()
grid.arrange(p1_npg, p2_npg, ncol = 2)

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br></div></div><p>参考：</p> <p>其他的效果和使用方法</p> <p><a href="https://nanx.me/ggsci/articles/ggsci.html" target="_blank" rel="noopener noreferrer">Scientific Journal and Sci-Fi Themed Color Palettes for ggplot2 • ggsci (nanx.me)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h2 id="颜色格式"><a href="#颜色格式" class="header-anchor">#</a> 颜色格式</h2> <p>1、RGB，分别表示red，green，blue，每种颜色的强度区间为[0-255]，然后三个数字分别表示三种颜色强度，一起组成一种颜色，如红色表示为：(255, 0, 0)</p> <p>2、十六进制，依然是RGB三种颜色搭配，使用0-9和A-F字符（16个）来表示RGB颜色的强度，如红色表示为：#FF0000</p> <p>3、CMYK、CMYK是青、洋红、黄、黑四种颜色的缩写，0-100%分别表示每种颜色强度，红色表示为：(0, 100, 100, 0)</p> <blockquote><p>这里的颜色搭配就有点不清楚了，毕竟<code>青色</code>和<code>洋红</code>我都分不清</p></blockquote></div></div>  <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=%E7%BB%98%E5%9B%BE" title="标签">#绘图</a><a href="/tags/?tag=%E9%A2%9C%E8%89%B2" title="标签">#颜色</a></div> <!----></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/5ec1e7/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">信号通路</div></a> <a href="/yearend2023/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">2023年终总结</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
