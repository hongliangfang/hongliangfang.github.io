fQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">免疫<!----></h1>  <div class="theme-vdoing-content content__default"><p>ps：看了不少文献都在讲免疫，但是没有一个很直观的感受，不知道组织细胞层面上，免疫细胞在哪里，有什么特点，在执行什么功能，进而对机体，肿瘤有什么功能，所以看文献总没有谱，所以稍稍整理一下。
同时，后续在看到免疫相关的文章，多了解到一些相关内容之后，也在这里补充。</p> <h3 id="免疫系统的组成和功能-基础"><a href="#免疫系统的组成和功能-基础" class="header-anchor">#</a> 免疫系统的组成和功能（基础）</h3> <p>免疫系统的组成，器官，组织，细胞，分子<br>
免疫器官：骨髓、胸腺、脾、淋巴结、
免疫组织：各组织都有驻扎的免疫组织，除去免疫器官中的组织，比较集中的在一些<code>皮肤</code>、<code>粘膜</code>附近<br>
免疫细胞：各组织也都有驻扎的免疫细胞<br>
免疫分子：抗体、补体、细胞因子、炎性介质</p> <p>免疫细胞的组成和功能</p> <p>脑海里首先想到的是，T、B、NK、DC、reg；粒-单-巨噬；还有...（！回去再仔细读 <a href="/01.科研学习/01.阅读记录/01.科研学习/01.阅读记录/06.肿瘤进展中的肿瘤微环境.html">肿瘤进展中的肿瘤微环境</a>）</p> <blockquote><p>粒细胞有中性和酸碱，
单核-巨噬仿佛都是一个体系内的细胞，只是工作岗位不一样</p></blockquote> <p>免疫分子的组成和功能</p> <p>补体，complement，存在于人体和动物正常血清，组织液和细胞膜表面的，一组<code>生物大分子</code>组成的<code>连续而分级</code>的激活反应系统，主要是<code>血浆蛋白</code>和<code>膜蛋白</code>。</p> <p>细胞因子，cytokine：干扰素，Interferon，白介素，Interleukin</p> <p>炎性介质，Inflammatory Mediators：组织胺，Histamine，前列腺素，Prostaglandins，白细胞介素</p> <p>免疫系统的三大功能：监视，防御，自稳</p> <h3 id="肿瘤微环境"><a href="#肿瘤微环境" class="header-anchor">#</a> 肿瘤微环境</h3> <p>TME中的免疫细胞组成、功能？</p> <blockquote><p>2023-12-09，结合这个词，暂时只能想到 <a href="/01.科研学习/01.阅读记录/01.科研学习/01.阅读记录/06.肿瘤进展中的肿瘤微环境.html">肿瘤进展中的肿瘤微环境</a>，以及最近TME的巨噬细胞很火，CAFs能分成四群，其他就想不到相关概念了哎... 还是得多看看文献</p></blockquote> <p>免疫系统具有监视和自稳功能，在出现肿瘤细胞的时候，谁能够发现肿瘤细胞的<code>异常</code>呢？然后怎么回去通风报信，还是直接干掉？之后谁来执行杀伤任务呢？</p> <p>而且，一般这个<code>异常</code>，怎么算异常，对于我们来说，长得快长得多算异常，因为其会对我们的器官造成可感受的不适，那么对于免疫细胞来说，如何算是异常？</p> <h3 id="论文进展-补充"><a href="#论文进展-补充" class="header-anchor">#</a> 论文进展（补充）</h3> <p>T细胞相关：</p> <p>1、Pan-cancer single-cell landscape of tumor-infiltrating T cells（未读）</p> <p>2、Pan-cancer T cell atlas links a cellular stress response state to immunotherapy resistance
T细胞还可以细分成六大类</p> <ol><li>CD4+，</li> <li>CD8+，</li> <li>γδ T，</li> <li>natural killer T，</li> <li>MAIT，mucosal-associated invariant T，</li> <li>proliferative T cells</li></ol> <p>每种亚群还可以继续细分成5-10类不等，其中数据量要是特别大的话，像下面的NK细胞，张老师继续做，搞了20类亚群左右。就酱紫一直寻找亚群，有点不知道其意义何在了。。。</p> <p>NK细胞相关：<a href="/01.科研学习/01.阅读记录/04.张老师的NK.html">张老师的NK</a><br>
Myeloid细胞相关：<a href="/01.科研学习/01.阅读记录/14.张老师的MC.html">张老师的MC</a></p></div></div>  <div class="page-edit"><!----> <!----> <!----></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/a37fec/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">眼科综述</div></a> <a href="/pages/fc684e/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">癌症转变过程中的表观遗传调节</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
