mTtfP1pvXsBCCPP8QFcCaRkZYACgDZFO4stNIcBCajEOlmmC9XpJ9bAGCaPaPmzPl32dvLSVu3BWCTQs0XQQ6g0DYgwLIoAZbBCdW/i+781o1VVlm/410mw4h06Y7bIPHNyWDyL4FHkX03Q8SrzNhZTZriieckWt7cL6MM85YcLpsi/7O9/iXFT6MswI0DmmpkSaJ0qLxFIm3+i1THHB3zmBH3PYx9CcykcLOeQVVa7QtdxTgQgEleX2AjHYfwA+2ddV77ruGoJUbhGDI09YSNXyMpUt5ylOzxgbUmtOp7NmbNt8v3arjTBfYELmLUV+M+nSawNNAUqpT3ClJWg5I3BLT+cGW/DXNGCa6tx1aakCGEigArTn4TDIPdrXXYKCZNrHLMCOEPvHBlLQ99s9eHB7EB6NTki73CVPQ2F5MSx/uRQixfmq7rK0wYD8w8E905bnPDfwoWs/rfv93NWN/ZfvwsLIU7A09gxECyISeGJkHAau98L97tuw7NXnoPyNF8FcYGLGKsOs0mN3OEyec9esGW/ZEl945dTP34wlR2FZVQWU1q0Cw8Tr7p+hgLLNL0FPxx/Q35mA8aEUrH6nCgwEl0tn7wUiZYJnNRh6DK4UH/k0lfyrsBKdPVv/AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">肿瘤进展中的肿瘤微环境<!----></h1>  <div class="theme-vdoing-content content__default"><p>title：TME evolves along the Tumor Progression</p> <h2 id="一些问题"><a href="#一些问题" class="header-anchor">#</a> 一些问题</h2> <p>1、TME的组成认识角度，原本有什么细胞，肿瘤细胞发生发展过程中，又来了些什么细胞？之间的交流有什么变化？</p> <ul><li>分类记住细胞组成；</li> <li>研究发生发展变化；</li></ul> <p>2、翻译/理解问题</p> <ul><li>underline，”基础“，</li> <li>metabolite，代谢，”物“</li> <li>protease，pro，“蛋白”；“tease”，酶</li> <li>matrisome，基质组学，“ome”，组学</li> <li>organotropism，器官倾向性，“tropism”，倾向性</li> <li>context，上下文 → “背景”</li> <li>tropism，倾向性 = propensity，organotropism，器官倾向性</li></ul> <p>3、理解/概念的问题</p> <ul><li>联系，遇到associate的东西就联系在一起，他们是原本相互联系还是只是结果的相似？，他们是不是只是图上的一条线，然后就被当作了“相关”？</li> <li>降级，许多的相关性，相关性的相互联系，会“降低”关系的，就像概率的相乘之后才是总的结果，那么再去干扰和研究还有意义吗？</li> <li>拉帮结派，或许一个本来就各司其职的正常的细胞，遇到什么输入有什么输出而已，然后就被说是Tumor associated XXX？</li> <li>分子间的相互作用关系，“依赖”，“介导”，不是很能够确定如何理解。</li> <li>为什么，一直被指认为免疫抑制的细胞呢？为什么表达那么多的免疫抑制的效果呢？</li> <li>太多的效应被冠以促肿瘤，或者是抑制肿瘤，仿佛遇到肿瘤不是就是，不能是二分类吧，生物学那么多的过程，为什么就这个样子来描述，太他妈的忽悠后来的人了吧？</li> <li>既然免疫细胞和基质细胞那么重要，而且在基因上是更加稳定的，为何不靶向这些细胞来帮忙杀死癌细胞？相当于加强安保，减少执法系统和管理之间的肮脏交易，扫黑除恶，打击犯罪~</li> <li>靠着单细胞的分析，加上之前的研究，好像都能够两两组合似的，牵扯上或多或少的联系，那么谁在这个过程中起着更重要的作用呢？？who matters？不会说，正态分布在细胞中不存在？二八定律不存在？</li></ul> <p>4、常用的缩写：
disseminated tumor cells (DTCs)，播散性肿瘤细胞
perivascular niche (PVN)，血管周围龛</p> <h2 id="主要内容"><a href="#主要内容" class="header-anchor">#</a> 主要内容</h2> <ol><li>先提出TME组成的原则：细胞间的crosstalk matters，外部因素context matters</li> <li>肿瘤起始，组织稳态的破坏，tumor initiation begin with disruption of tissue homeostasis</li> <li>肿瘤进展，炎症是催化剂，inflammation is a catalyzer for tumor progression</li> <li>肿瘤进展，血管生成是促进因素，angiogenesis enables cancer progression</li> <li>肿瘤侵袭和迁移，cancer cells invasion and migration</li> <li>肿瘤内渗，即侵入血管，intravasation</li> <li>肿瘤影响，目的地，即转移前的微环境，premetastatic niche</li> <li>肿瘤迁徙，途中的斗争，CTCs and the battle for survival in the circulation</li> <li>肿瘤选家，器官倾向性和外渗性，organ tropism and extravasation</li> <li>肿瘤种植，生长还是休眠，growth or dormancy？</li> <li>总结，挑战和机遇，challenges and opportunities</li></ol> <p>总结：
在肿瘤的发生发展过程中，肿瘤细胞和周围的环境之间有很多<strong>相互作用</strong>，</p> <ol><li>肿瘤<strong>起始</strong>阶段，需要躲避免疫系统的攻击，转化机体内的炎症反应，还需要调整细胞外基质，给自己造个营养通道，这样子才能够慢慢生长起来；</li> <li>生长起来之后需要<strong>转移</strong>的时候则需要进行扩散生长，首先要要脱身，摆脱周围组织的牵连，之后沿着临近组织进行侵入转移，或者渗透进入血管内转移；</li> <li>在<strong>转移过程</strong>中，肿瘤除了对抗各种新的外界环境的影响，还没忘记提前给自己预定合适的环境，分泌各种物质提前提出自己的要求；</li> <li>快到<strong>目的地</strong>的时候，如何伸出来也是重要一环，住下来之后先是躺一会还是一不做二不休继续加油干，这些问题也得和TME交流交流，在不同的器官也是不一样的（Bone，brain，liver，lung）</li></ol> <p>影响因素：环境暴露--患者特征--不同器官--肿瘤细胞，还有干预措施</p> <h2 id="详细内容"><a href="#详细内容" class="header-anchor">#</a> 详细内容</h2> <p>本文综述了在肿瘤进展过程中（initiation，progression，invasion，intravasation），肿瘤微环境的变化及其重作用（importance in each stage）</p> <h3 id="介绍部分"><a href="#介绍部分" class="header-anchor">#</a> 介绍部分</h3> <p>癌症不是简单的基因性疾病，而是一个复杂的生态系统，包括大量的肿瘤和非肿瘤细胞之间数不清的联系。我们认为对于肿瘤的起始和进展来说，基因突变是必要的，但不是充分的。TME是一个高度结构化的生态系统，包括癌细胞，围绕着的各种非恶性细胞，血管化的细胞外基质
TME的细胞组成：
（来源去向分类）</p> <ol><li>宿主/驻留细胞（脂肪细胞，胶质细胞&amp;神经元，内皮细胞，周细胞），</li> <li>髓系细胞（单核，粒细胞，巨噬细胞，成纤维细胞，DCs，血小板），</li> <li>免疫细胞（T，B，NK，Treg）</li></ol> <p>（作者的分类）</p> <ol><li>适应性免疫细胞，CD4+/CD8+ T，B，Treg</li> <li>髓系免疫细胞，macrophage，neutrophils，monocytes，DCs，Mast cells，Eosinophils，Myeloid-derived suppressor cells，platelets</li> <li>先天/适应性免疫细胞：NK，Invariant NK T，γδ T，innate-like lymphocytes</li> <li>基质细胞，fibroblasts，adipocytes，neurons&amp;nerves，ECM</li> <li>血管细胞，blood vascular ECs，lymphatic ECs，pericytes</li></ol> <p>TME的细胞作用：</p> <ul><li>host cell：bystander or anti-/pro-cancer？</li> <li>myeloid cell：help or looking for fun？</li> <li>immune cell：attack or defence，failed？</li></ul> <h3 id="tme的形成原则"><a href="#tme的形成原则" class="header-anchor">#</a> TME的形成原则：</h3> <ul><li>cancer cell &amp; host cell‘s reciprocal communication</li> <li>context matters</li></ul> <p>1、相互作用
肿瘤细胞可以通过招募和重编程非肿瘤细胞（本地的和外来的），调整细胞外基质ECM和修建血管vasculature，协奏一曲支持肿瘤生长的环境</p> <p>细胞间交流方式dialogue/communication way：cell-cell contact，paracrine signaling</p> <p>Contact-dependent communication is mediated by adhesion molecular：integrins，cadherins，selectins，immunoglobulin superfamily members，gap junctions，tunneling nanotubes（粘附分子：整合素，钙粘蛋白，选择素，免疫球蛋白超家族，缝隙连接，隧道纳米管）</p> <blockquote><p>例如，aberrant glycan sialylation，异常的聚糖唾液酸化，可以促进免疫逃逸和肿瘤进展
PD-L1/PD-1 pathway，抑制免疫细胞，肿瘤细胞表达就算了，髓系细胞也会大量表达（本来是抑制免疫监视的）</p></blockquote> <p>Paracrine signaling through the release of ：cytokines，chemokines，growth factors，proteases，extracellular vesicles/EVs（细胞因子，趋化因子，生长因子，蛋白酶，细胞外囊泡）</p> <blockquote><p>例如，黑色素瘤来源的EVs使骨髓祖细胞向促血管生成的表型转化，促进转移的形成
肿瘤分泌的EVs带着PD-1跑去lymph nodes 抑制T cell activation
ECM作为蓄水池储存着信号分子/分泌物，作为细胞黏附和迁徙的底物substrate
细胞还可以直接通过整合素integrins，CD44与ECM相互作用</p></blockquote> <p>2、背景的重要作用
相同的癌症，不同的患者，TME的组成和功能状态差异都很大，患者的不同点（年龄，性别，生活方式，BMI，菌群）都会影响TME；
不同的器官也都有特殊的组织驻留的，免疫细胞和基质细胞</p> <blockquote><p>例如，驻留的巨噬细胞，在肝，Kupffer cells，在肺，alveolar macrophages，在脑，microglia；还都有不同的state/phenotype/fate
组织特异性的细胞的特殊转录程序，是来到这儿被激发的？还是在发育过程中表观遗传学印记就标注好了的？
除了转录程序不同，细胞外基质组成也不同</p></blockquote> <p>TME最重要的调节因子是癌细胞本身</p> <blockquote><p>例如，起源于脑的脑胶质瘤，  与起源于颅外肿瘤的脑转移瘤相比，  具有不同的免疫景观</p></blockquote> <p>操纵癌细胞的内在布线/intrinsic wiring，改变了分泌组，改变了细胞表面受体或配体，影响了EVs的数量和丰度，并改变了营养物质的使用，导致肿瘤免疫环境的广泛变化和ICB反应受损。</p> <blockquote><p>例如，KRasG12驱动的肺腺瘤中，Myc的激活导致，上皮细胞分泌CCL9 和 IL-23，可以促炎促血管，增强肿瘤生长
在黑色素瘤中，肿瘤内在的β - catenin信号诱导转录抑制因子ATF3的表达，从而抑制CCL4的分泌，这影响了DC的招募，使T耗竭，导致ICB抵抗
癌细胞中Trp53的突变或缺失导致富含髓系的免疫抑制环境，促进肿瘤进展、转移、和ICB耐药</p></blockquote> <p><img src="https://s21.ax1x.com/2024/04/18/pFzo99f.jpg" alt="pFzo99f.jpg"></p> <h3 id="肿瘤起始-打破稳定的组织"><a href="#肿瘤起始-打破稳定的组织" class="header-anchor">#</a> 肿瘤起始，打破稳定的组织</h3> <p>肿瘤发家史初期：逃避免疫攻击，调整周围环境，获得充分氧气和营养</p> <p>1、免疫斗争过程：从免疫攻击到免疫逃逸
适应性免疫具有免疫监视功能，可以监视和清除肿瘤细胞；高浓度的T细胞，正相关于良好的愈后；免疫抑制条件下（AIDs，器官移植等），病毒相关的肿瘤发病率↑，非病毒相关的肿瘤发病率却无差异；肿瘤发病率不一定全正比于清除适应性免疫组成；</p> <blockquote><p>肺癌/导管原位乳腺癌：癌症开始，富集着naive T cell，随着病程进展，activated T cell，myeloid cells积累起来，免疫抑制的基因却也上调起来
免疫抑制环境特点是：活化的CD8+ T cells更少，免疫抑制分子PD-L1，CTLA4表达上调，更多的Treg cells（行政调节人员），更少的种类的TCR 克隆（对抗肿瘤种类更少，识别能力下降）
另外，T，B细胞活化与否如何定义？？</p></blockquote> <p>头颈部癌：淋巴结中免疫刺激性的中性粒细胞，在肿瘤晚期变成免疫抑制性的中性粒细胞</p> <blockquote><p>这些免疫细胞或髓系细胞，在这个过程中经历了什么？到最后都会成为肿瘤的帮手？</p></blockquote> <p>转基因乳腺癌模型中，Brca1&amp;p53驱动的乳腺癌癌前阶段，时空分辨率单细胞图谱揭示，早期就有免疫抑制环境建立起来（Tregs和tissue resident macrophage积累）
Kras突变的胰腺癌，早期进展的时候，IL-33能加快癌症进展，提示了环境能够和基因互作，启动癌症的基因调控程序。。。（咋感觉逻辑描述那么扯淡呢，没有一个完整的思路来论述）
慢性炎症也能够驱动着癌症的进展，像IBD，炎症性肠病（inflammatory bowel disease），容易导致结肠癌colorectal cancer；慢性肝炎hepatitis和非酒精性脂肪肝non-alcohol fatty liver disease；石棉诱导的炎症asbestos，导致间皮瘤mesothelioma；肥胖导致的慢性炎症，增加了多种癌症的风险，包括breast &amp; uterus cancer；
不论，这个炎症是促进癌细胞进展的信号，还是癌细胞主导的信号，都会来很多免疫细胞，可能让CD8+ Tcell 功能失调；还会来不少髓系细胞，巨噬细胞和中性粒细胞，形成一个抑制免疫的环境（如何证明的髓系细胞会抑制免疫细胞，为什么会有这种反馈机制？）</p> <p>2、炎症，是肿瘤进展的催化剂catalyzer
癌症导致的炎症和，损伤导致的炎症，不一样；
损伤导致的炎症进展，和癌症发生发展过程中的癌症，有什么不一样，如何用单细胞这个技术去研究一下？不同的炎症
wound 导致的炎症，是适应性免疫和先天性免疫之间，协调一致的，动态互动的，相互作用，最终导致炎症的消退和组织稳态的恢复
而在促进肿瘤发生发展过程中的炎症是，一种未消退的，未解决的，适应性免疫和先天性免疫相互作用；在长时间的炎症，缺氧，低酸，代谢水平改变</p> <blockquote><p>Dvorak提出，肿瘤是一种不能痊愈的伤口</p></blockquote> <p>进行性进展的，细胞毒性CD8+ Tcells ↓，功能紊乱的CD8+ T cells ↑，免疫抑制的CD4+FoxP3+ Tregs，regulatory B cells，CD4 T cells都向促炎表型转变，DCs表现出成熟和功能受损；
分泌多种mediator（介质，CSF-1，CCL2，VEGF-A，TNF-α，semaphorin 3A，G-CSF，GM-CSF，IL-6，CXCL1，CXCL2，IL-1b，IL-8；
这些的出现，一般预示着更差的愈后和，更差的疗效

髓系细胞一般提示了免疫环境的抑制
髓系细胞的异质性太高了，和器官，和患者，都有不同的差异，没有很明确的相关性，全面的分析确定其在肿瘤中的关系，才能够利用，治疗疾病。
“eosinophils, mast cells, basophils”，嗜酸性粒细胞、肥大细胞、嗜碱性粒细胞
肿瘤旁边的髓系细胞有的功能包括：</p> <ol><li>调节癌细胞命运，行为，增殖，生存，侵袭能力</li> <li>创建免疫抑制环境</li> <li>激活肿瘤生长</li> <li>重塑ECM</li></ol> <p>我们对，不同肿瘤中，TME的机制理解还很有限，可能是共存的，也可能是随着肿瘤的进展依次激活的
一个重要的机制是，慢性激活的，macrophage，neutrophils可以直接通过产生ROS，RNS，破坏上皮细胞DNA，使其恶变；
肿瘤相关的髓系细胞还常分泌大量生长因子，细胞因子，影像癌细胞的命运和行为,</p> <blockquote><p>EGF，维持癌细胞生长，迁徙
hepatocyte growth factor，HGF，增加癌细胞转移可能性
TGF-β。IL-6，LI-10，GPNMB，支持癌细胞的干性
在特定条件下，像在以抗体为基础的治疗中，髓系细胞能杀死或吞噬癌细胞，导致癌细胞，抗体依赖的细胞毒性
肥大细胞，在TME中也能间接的支持肿瘤生长
临床前研究，证明，清楚重编程的TAMs或TANs，还能够恢复肿瘤中浸润的T细胞的，免疫耗竭程序
甚至，TAM，TAN的数量，还和肿瘤较差的ICB治疗相关</p></blockquote> <p>接着是很多很多的研究证据，说明这个髓系细胞的抑制效应！为什么，一直被指认为免疫抑制的细胞呢？为什么表达那么多的免疫抑制的效果呢？甚至是冠以，髓系衍生的抑制细胞，MDSCs；
这些细胞吃的也多了，例如在TAN，fatty acid transport protein 2 (FATP2)，会上调，然后花生四烯酸会变成前列腺素，也会促进肿瘤。髓系细胞的代谢改变，在下面这些论文中详细阐述</p> <p>3、在TME演变进展中，CAF和ECM重塑的多种功能
在许多种癌症的进展过程中，除了免疫细胞，CAFs也是一个重要的成分。</p> <blockquote><p>比如说肝纤维化和肝硬化过程中（肝癌的起点），纤维化就很明显（成纤维细胞很活跃）
PDAC，胰腺导管腺癌的单细胞研究就揭示了CAFs的动态变化过程，转录变化
癌前病变的Barrett食管进展为食管腺癌的时候也是间质和成纤维细胞的炎症相关基因表达谱增加
在小鼠的肿瘤发生发展的早期事件，也包括CAFs成分和转录组的变化</p></blockquote> <p>CAFs的来源还有争议，不同的癌症，不同的分期都不一样。</p> <blockquote><p>局部组织驻留的CAFs扩增是一个重要的来源。还有研究表示谱系不一致，支持了外源性CAFs；也可能是来源于传统的其他细胞（肌成纤维细胞，骨髓来源的间充质干细胞，星状细胞，脂肪来源的CAFs）
总之，来源很复杂，不清楚哦！</p></blockquote> <p>CAFs还表现出可塑性，动态变化的线索</p> <blockquote><p>可以随着机械传导力的变化，免疫治疗的变化而变化；
可以被多种炎症介质激活；在不同的环境中，不同的效应（↑/↓）；
还会阻止T cell招募；还能分泌一些介质影响髓系细胞</p></blockquote> <p>#疑问
CAFs，髓系细胞，肿瘤细胞，</p> <p>整段翻译的部分
最近的研究表明，CAFs可以通过一些机制帮助肿瘤细胞逃避免疫。在人类肿瘤中，CAFs和T 细胞功能障碍和排除有关，并且临床前研究表明它直接通过分泌CXCL12，TGF-β，或者通过沉淀ECM创建物理屏障，阻止了T细胞的招募或激活。在患者中，CAF导致的T细胞排除可能是在肿瘤进展的过程中一个早期事件，就像在一些早期NSCLC病变过程中，MYH11+ aSMA+ CAFs在癌巢旁边形成了一个单层屏障，这就和癌巢内降低的T细胞密度有关了。有趣的是，在PDAC中，一个表达MHC II的CAFs亚群，表现出了类似于CD4+ T细胞的抗原呈递能力，但是却没有共刺激分子，这就造成了有缺陷的T细胞激活，因此又提示着CAFs细胞在免疫调节上另一层功能。</p> <p>CAFs也能通过分泌一些像LI-6，IL-1β，VEGF，CSF-1，CCL2，Chitinase 3-like1的介质来动员和重编程免疫抑制的髓系细胞，促进Tregs的积累和免疫抑制活动来间接干扰抗肿瘤的免疫活动。CAFs这些免疫调节特征提供了一个有趣的机会来逆转免疫抑制和改善ICB治疗，确实，多个临床前研究已经表明T细胞浸润和ICB有效性会随着CAF的调节而增强。对CAFs和免疫细胞之间的相互联系，以及在不同患者，不同癌症间异质性（差异）机制的理解，可以激发更多，以逆转CAF导致的免疫抑制的同时刺激T细胞功能为目的的，联合治疗。</p> <p>CAFs还可以直接影响肿瘤细胞。在人类乳腺和肺癌样本中，一个CD10+GPR77+ CAF亚群就能通过IL-6和IL-8的分泌为癌症干细胞提供一个生存的微环境，由此导致了肿瘤的形成和化疗抵抗。在直肠癌中，TGF-β驱动CAFs分泌IL-11促进了播散癌细胞一个依赖GP130/STAT3的生存程序。胰腺肿瘤发生诱导的胰腺星状细胞脂质代谢改变会导致溶血磷脂酰胆碱的分泌，从而支持PDAC细胞的增殖和迁移，以及AKT激活。这些有代表的证据就表明CAFs改变癌细胞信号和行为的机制是不一样的，并且有组织依赖性。</p> <p>总的来说，CAF的一系列功能是高度差异的，和上下文是相关的。最近单细胞测序和多组学方法，和精确的谱系追踪模型，以及对定义的CAFs细胞亚群在不同环境中功能特征的更好理解，将会促进直接针对具有促肿瘤作用的CAFs亚群，精准靶向治疗的发展</p> <p>尝试一段一段的总结！</p> <h3 id="血管生成-使得肿瘤得以进展"><a href="#血管生成-使得肿瘤得以进展" class="header-anchor">#</a> 血管生成，使得肿瘤得以进展</h3> <p>肿瘤长到1~2mm就得有血供，得有营养，氧气的支持，才能继续生长下去；对看似正常人的，尸检结果表明，在组织中的癌细胞数量，比报道的多多了，缺少血管被认为是这些小肿瘤细胞没长起来，持续着休眠状态的原因。</p> <p>在健康的组织中，血管生长是比较稳定的，不会那么积极的分裂；但是在肿瘤起始进展过程中，像是打开了“血管开关”，在多种细胞间发生了复杂的相互作用。由于持续的受到促血管的信号，一直会有新生血管，会产生一个紊乱的，泄露的，扭曲的，还有不健全的血管内皮细胞，周细胞的血管。影响了肿瘤的氧化作用，改变了免疫细胞多样性，减少到了药物的渗透。没有促进新生血管的话，依赖现存的血管癌细胞也能生长，癌细胞可以沿着血管管腔表面迁移。血管拟态代表着另一个肿瘤进入血液循环的策略，这个涉及到癌细胞通道的形成，有或没有基质蛋白的沉淀，然后连接到现存的血管系统中，其过程的机制还不清楚，但是它们可能会使肿瘤对抗血管生成治疗产生抵抗。</p> <p>缺氧，即组织中缺少氧气，是血管生成的主要触发因素。许多对缺氧有反应的分子可以促进血管生成的转换，就比如说VEGF和它的下游信号通路是主要的驱动因素。在不同的肿瘤患者中，肿瘤内和全身高浓度的VEGF水平和较差的疾病预后相关。抑制小鼠体内的VEGF信号可以阻止血管生成和肿瘤生长，表明血管生成是肿瘤生长的关键步骤。其他能促进血管生成的分子，就像FGF2，PIGF，也在肿瘤中发现了，还有炎症介质，包括TNF，BV8和G-CSF。在肿瘤演变的过程后再弄个，血管网络的形成和持续适应是被癌细胞和宿主细胞以环境依赖的方式来调节的。在这部分，我们强调髓系细胞和CAFs作为一个肿瘤血管生成的原始驱动因素。对于肿瘤相关的宿主细胞如何调节血管生成的更多讨论，我们提供给读者更全面的综述。</p> <p>肿瘤相关的髓系细胞，通过促血管的介质，包括VEGF-A, FGF2, PIGF, TNF, 和BV8，促进血管生长和血管的通透性。这些细胞也能产生蛋白酶，像MMP，cathepsins，可以打破ECM，并且释放游离的促血管生成分子，并使其具有生物可利用性。越来越多的证据表明特定的髓系细胞亚群具有促血管的功能。例如，在一个胰岛癌变模型中，中性粒细胞可以产生MMP-9和BV8来驱动血管生长。还有巨噬细胞表达的TIE-2驻留在肿瘤的血管旁环境中，驱动着不同小鼠肿瘤模型的血管生长。经历了代谢改变的缺氧TAMs，也通过和内皮细胞ECs竞争葡萄糖，贡献着紊乱的，不稳定的肿瘤血管。在人类多种癌症中的肿瘤相关髓系细胞单细胞图谱也鉴定出了具有突出的血管生成基因特征的亚群，尽管这些细胞的统一的分子注释还没有建立起来。</p> <p>重要的是，脉管系统和免疫细胞之间的作用是相互的。越来越多的证据表明肿瘤诱导的的血管生成也有助于免疫抑制和免疫逃逸。例如调节着免疫细胞归巢和运输的血管黏附分子，会被下调。肿瘤相关的内皮细胞ECs会表达更低水平的ICAM-1，VCAM-1，E-selection，P-selection，这会形成一个抵抗免疫细胞浸润到肿瘤之中的屏障。相反的是，抑制免疫检查点分子，包括IDO，TIM3，和PD-L1，在肿瘤血管中被上调。此外，肿瘤诱导的内皮细胞ECs表达FasL可以选择性杀伤效应CD8+T细胞，导致免疫逃逸。单细胞研究已经揭示了在健康和疾病的人群中，不同内皮细胞亚群的免疫调节表型。促进血管生成的介质也可以直接影响免疫细胞。例如，VEGF-A抑制了DCs的成熟，升高了Tregs，并且增强了肿瘤相关的髓系细胞免疫抑制状态。最后，肿瘤血管改变的物理特征，细胞外基质，缺氧微环境也影响着免疫细胞的浸润和功能。</p> <p>类似的，淋巴管也有重要的免疫调节特征。就像血管内皮细胞，淋巴管内皮细胞也能通过多种机制抑制T细胞反应，包括表达免疫检查分子，和提呈抗原但却没有共刺激分子。，高水平的VEGF-C（淋巴管生成的主要驱动因素），也和增加的转移和减少的生存相关。然而自相矛盾的是，在黑色素瘤中，高浓度VEGF-C和明显的淋巴管生成的黑色素瘤，免疫治疗却是更有效的。所以理解肿瘤支持的血管生成和免疫抑制之间的相互反馈，可能有助于利用抗血管生成疗法作为逆转免疫抑制和恢复肿瘤免疫的手段。事实是，在临床前的研究中，打破血管生成可以改善各种免疫疗法的有效性。</p> <p>强调TME复杂的互联性，CAFs也是肿瘤血管生成的关键调控因素。像免疫细胞一样，CAFs能产生一些促血管生成介质，包括VEGF-A，FGF2和CXCL12等等。另外，CAFs通过招募和激活TME中具有促血管生成能力的EC祖细胞和髓系细胞，间接促进肿瘤血管生成。此外，CAF介导的促结缔组织增生反应影响着处于发展过程中肿瘤的血管生成。CAFs也会产生胶原交联酶，包括LOXs和羟化酶，以及ECM降解蛋白酶，从而改变肿瘤的机械性能并影响血管生成。然而，ECM蛋白水解后释放的胶原片段，如内皮抑素和肿瘤抑素，可以抑制血管生成，这就表明CAF依赖的促血管生成和抗血管生成过程都在TME中发挥作用。</p> <h3 id="癌细胞侵袭和迁移"><a href="#癌细胞侵袭和迁移" class="header-anchor">#</a> 癌细胞侵袭和迁移</h3> <p>一旦肿瘤成功地建立了生成血管、炎症和纤维化之间的相辅相成的联系，它们就可以进入下一个疾病进展阶段：局部侵袭。侵袭性生长是癌症的主要特征之一，并为肿瘤的的转移和扩散奠定了基础。侵袭是一个复杂的、多步骤的过程，包括癌细胞相互脱离，从原发灶迁移，并侵入周围的间质。癌细胞可以作为单个细胞，或以链或簇的形式集体侵袭。在侵袭的过程中，癌细胞将会被暴露在TME中不断变化的细胞和分子成分，还必须转变表型来完成这个过程。</p> <p>为了从他们隔壁的癌细胞之间逃离出来，上皮细胞之间的黏附必须破坏。而失去细胞间的黏附蛋白，E-钙粘蛋白是这个过程中的中心环节，并且常伴随着上皮-间质样转化的状态。癌细胞失去上皮特性并且获得有利于干细胞特性和迁移的间质特性。来自TME的线索促进癌细胞的表型转换，从而实现局部侵袭。例如在HER2+乳腺癌小鼠模型中，癌前病变中上皮和髓系细胞产生的CCL2可以招募CD206+Tie2+巨噬细胞，来下调E钙粘蛋白，并且刺激Wnt信号通路。这就导致了一个上皮间质反应，促进了早期扩散。通过抑制CSF1R，清除巨噬细胞能逆转这个过程，导致增生导管中E钙粘蛋白的表达增加和癌细胞扩散减少。在NSCLS早期阶段，癌细胞定位靠近组织驻留的肺泡巨噬细胞。从早期小鼠NSCLS病变中分离出来的肺泡巨噬细胞，转录组分析发现抗原提呈基因，组织重塑基因，包括蛋白酶会上调。体外和体内的机制研究表明，组织驻留的巨噬细胞诱导了临近癌细胞的EMT和侵袭表型。在癌细胞中，这种表型可塑性的一个强大诱导因素是TGF-β，它可以被癌细胞自己分泌或是TME中的宿主细胞分泌。例如，在体内和体外条件下，CAF相关的TGF-β信号增强了癌细胞的侵袭能力。此外，MMPs和组织蛋白酶的催化活性改变了癌细胞的生物物理特性。例如通过切割上皮细胞之间的E钙粘蛋白和调节整合素，增强了癌细胞对不同硬度基质的机械适应性。</p> <p>虽然E钙粘蛋白的丢失和表型可塑性促进了癌症的侵袭，但并非所有的肿瘤在转移扩散过程中都发生了类似EMT的转换。保留上皮特性的癌细胞侵袭的确切机制尚不清楚，但越来越多的证据表明，CAFs通过其重塑特性和施加物理拉力，在ECM中产生物理轨迹，从而促进了癌细胞的集体侵袭。CAFs和癌细胞之间通过E/N钙粘蛋白连接的异质粘附，触发癌细胞中的机械传导反应，从而实现集体侵袭。其他TME细胞也可以促进癌细胞侵袭。例如，嗜神经迁移是在一些固体肿瘤中，癌细胞沿着神经局部延伸的过程，这个过程和较差的愈后相关。在PDAC嗜神经迁移的小鼠模型中，施万细胞在嗜神经迁移部位释放CCL2，并吸引了炎性的单核细胞，这些细胞随后就分化为产生组织蛋白酶B的巨噬细胞，增强神经侵袭。在小鼠乳腺癌模型的体内荧光显微术研究揭示了，EGFR+的肿瘤细胞的侵袭和迁移，是依赖于产生EGF的TAMs迁移的。总之，这些发现表明CAFs，免疫细胞和组织驻留细胞的共同作用，促进了癌细胞的侵袭行为。</p> <p>在健康组织中，基底膜在上皮和底层基质之间形成了一个物理屏障。这个屏障必须被破坏癌细胞才能侵袭到周围的组织中。癌细胞破坏基底膜的这个能力依赖着一系列的因素，包括他们内部的程序，ECM的结构，还有来自TME的信号线索。CAFs是重塑基底膜和ECM网络的关键参与者，通过分泌蛋白酶，也通过施加收缩力，在基底膜中产生间隙，然后被癌细胞利用起来穿过。随后，癌细胞收到ECM的组成和机械性能，以及间质液体压力的影响，从而影响其迁移和侵袭的能力。它们可以通过整合素和其他跨膜受体感知重塑和交联的ECM分子，从而影响癌细胞的内在信号传导，增强侵袭和迁移。例如，坚硬的ECM触发整合素在癌细胞上的聚集，从而刺激FAK/Src复合物的组装和下游PI3K/Akt和ERK信号的激活，促进癌细胞的侵袭、迁移和存活。在各种小鼠肿瘤模型中，通过药物或基因抑制ECM重塑和ECM交联，抑制FAK，以及其他策略来减少基质硬化或癌细胞对僵硬的ECM的反应，会减弱了肿瘤的发生。</p> <blockquote><p>ECM硬化可以，物理上防止肿瘤细胞逃跑；但是ECM硬化又会激活癌细胞内的FAK通路，提高其转移侵袭能力；所以这两个之间的平衡如何权衡？</p></blockquote> <h3 id="渗入管腔"><a href="#渗入管腔" class="header-anchor">#</a> 渗入管腔</h3> <p>在转移级联反应中，下一个限制速度的过程是癌细胞渗入血管或淋巴管。癌细胞穿过内皮细胞层进入循环的机制是复杂的、情境依赖的，并受癌细胞的内在特征、ECM的物理特性和血管系统的类型、微环境线索和缺氧程度的影响。如上所述，肿瘤中血管系统的玩还早呢高兴常会受到损害。血管基底膜和内皮屏障可能被破坏，这增加了血管渗漏，并促进了癌细胞的内侵。小鼠IVM研究为内侵过程提供了关键的见解。TAMs通常与内侵的癌细胞有关。通过对植入PyMT乳腺肿瘤的小鼠进行IVM和机制实验发现，位于血管近端分泌CXCL12的CAFs，可以吸引TAMs和伴随的癌细胞向血管周围区域聚集，在血管周围区域发生浸润。TIE2+的血管旁TAMs导致的VEGF-A信号会使局部血管连接的丢失，导致血管通透性短时间的增加，以至于促进了癌细胞的渗入血管。相应的，清除巨噬细胞能够减少血管通透性，和循环肿瘤细胞。TAMs除了产生进入脉管系统的通道外，还直接对癌细胞进行重新编程，使其进入脉管系统。巨噬细胞在癌细胞中激活RhoA信号，从而诱导癌细胞侵润性伪足的形成和随后的体外侵袭。此外，TAMs通过Notch-Jagged信号促进癌细胞中的肿瘤干性编程，从而产生一种缓慢迁移、富含侵袭性伪足的癌细胞表型，增强其侵袭性。含有VEGF表达的TIE2 +巨噬细胞、癌细胞和ECs的三部分，被称为转移的TME (TMEM转移肿瘤微环境)&quot;门道&quot;，以接触依赖的方式促进细胞侵袭。已经在人类乳腺癌中发现，这个三部分的密度越高预示着远处转移的风险。乳腺癌患者和小鼠乳腺癌模型中的，新辅助化疗通过促进Tie2 + / VEGFhi巨噬细胞向肿瘤的动员，增加了TMEM位点的密度和活性，这与化疗处理的实验模型中CTCs和转移灶的增加有关。抑制Tie2逆转了化疗介导的促转移效应。TMEM门在浸润中的相关性多来自于乳腺癌的研究。在其他癌症类型中，是否存在类似的浸润机制仍有待确定。此外，除了巨噬细胞和内皮细胞外，中性粒细胞、周细胞、CAFs、脂肪细胞以及TME的力学特征，包括ECM结构和组织液压力，也通过直接或间接机制影响癌细胞的浸润。</p> <p>淋巴管浸润是癌细胞可能采取的另一种传播途径，尽管潜在的机制尚不完全清楚。肿瘤内淋巴管经常被压缩，而淋巴管的结构与血管的结构不同，因此可能需要不同的血管内模式。淋巴管途径对于远处转移形成的重要性还存在争论，可能是器官依赖性的。</p> <h3 id="原发肿瘤转移抵达远处-转移前微环境的形成。"><a href="#原发肿瘤转移抵达远处-转移前微环境的形成。" class="header-anchor">#</a> 原发肿瘤转移抵达远处：转移前微环境的形成。</h3> <p>重要的是，发展中的肿瘤对宿主的影响并不仅限于局部的TME。通过旁分泌效应，原发性肿瘤触发了一系列事件，通过这些事件，它们在转移扩散发生之前，在远处器官中产生有利于癌细胞生长的微环境。意识到肿瘤为将来扩散的癌细胞准备转移前微环境，从而帮助其到达远超其边界的地方，这会导致我们对转移的理解发生范式转变。转移前微环境最初是在使用LLC肺癌和B16黑色素瘤肿瘤模型的研究中报道的。研究表明，这些原发肿瘤触发了VEGF和PIGF介导的MMP9在远处肺ECs和巨噬细胞中表达，促进了肺转移的形成。原发于肺外的肿瘤患者，肺ECs表达MMP9会上调，而这个现象在非肿瘤患者中未观察到。另一项研究使用相同的小鼠肿瘤模型，发现VLA-4的配体，fibronectin在转移前远处器官的成纤维细胞中被诱导表达，从而导致转移前，来源于BM的VEGFR1+VLA-4+造血祖细胞的积累。重要的是，VEGFR+的细胞群也在癌症患者的常见转移部位发现了，而在非肿瘤患者就没有发现。自从这项开创性的研究以来，我们对转移前微环境的分子和细胞机制的了解已经取得了实质性的进展，这些微环境为癌细胞的播散提供了肥沃的土壤。</p> <p>最初导致全身一系列的改变而产生转移前微环境的信号包括肿瘤来源的可溶性介质，最主要的是G-CSF，VEGF-A，PLGF，TGFβ，S100蛋白，和TNF，还有携带着肿瘤的物质，运输给骨髓细胞和远处器官驻留细胞的囊泡。一部分介质甚至能够影响骨髓微环境，它们在那里激活和编程免疫细胞和及其祖细胞以动员前往将来转移的位置。还有肿瘤分泌的介质直接修饰了远处的器官。例如，缺氧的4T1乳腺癌细胞分泌的LOX通过诱导破骨细胞破坏了正常骨头的稳定，促进了CTCs的归巢和克隆。在LLC和B16荷瘤小鼠中，肿瘤分泌的EVs带有小核RNAs，能够激活肺上皮细胞的TLR3，刺激它释放中性粒细胞趋化因子，通过招募中性粒细胞最终形成肺部转移前微环境。这些和其他最近的研究表明，原发肿瘤抵消了在远处器官里，不同组织驻留的细胞和新动员骨髓来源的免疫细胞之间的交流。组织驻留细胞的重要参与是形成转移前微环境，器官特异性差异的基础，部分解释了转移器官的趋向性。另一个有助于转移扩散的器官特异性的因素是，由肿瘤分泌的EVs上表达的黏附分子决定的。在小鼠模型中，观察到依赖于整合素表达情况，肿瘤来源的EVs归巢到不同的远处器官，并且在不同的器官的驻留细胞，摄取着肿瘤囊泡。因此，接种肿瘤分泌的EVs可以重定向癌细胞的亲器官行为。甚至在癌症患者中，鉴定出来有特定整合素表达模式的EVs，和转移灶的位置有关。</p> <p>ps：全部翻译有些累，也有些找不到重点，文中是很多结论加上，示例，也就是实验结果一起汇总的文章，重点要记住一些结论性的东西，一些实验研究结果就算是帮助理解呀。刚开始的一个个单词去查，全部翻译，是为了认识，是为了理解通顺。在看综述的过程中，最重要的是，一步步认识单词，理解句子，读懂意思，把握中心思想对吧。是的，那就，看文献重点放在理解文章意思上，然后左边的部分用来记录对中心思想的理解吧。</p> <p>转移前微环境，premetastatic niche
总的来说，转移前微环境的形成过程中，确切的分泌的介质，参与的细胞，级联的事件，在不同的肿瘤中或许是不一样的；但是最终结果在远处器官形成的适宜环境包括，增加的血管通透性，重塑的细胞外基质，改变的驻留细胞（包括成纤维细胞，上皮细胞，动员的骨髓来源的细胞），抑制的免疫。</p> <p>循环的肿瘤细胞和在循环中的生存之战
要面对很多攻击性力量，包括但不限于物理剪切力，失巢凋亡，免疫攻击；而一些保护作用是，血小板会凝集将循环肿瘤细胞包裹起来，或者分泌些MHC-1分子转移到肿瘤细胞上去。</p> <p>器官的倾向性，解释的一部分原因是：</p> <ul><li>分泌的物质“吸引”</li> <li>血流运输的路线</li></ul> <p>次级部位的转移种植，以及肿瘤休眠和生长之间的，复杂相互作用
脑转移的患者很多，所以研究的较多，尤其是乳腺癌和前列腺癌。</p></div></div>  <div class="page-edit"><!----> <!----> <!----></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/234a90/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">衰老和癌症的关系</div></a> <a href="/pages/621f57/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">细胞衰老</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
