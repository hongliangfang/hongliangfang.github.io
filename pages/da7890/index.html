/7O9/iXFT6MswI0DmmpkSaJ0qLxFIm3+i1THHB3zmBH3PYx9CcykcLOeQVVa7QtdxTgQgEleX2AjHYfwA+2ddV77ruGoJUbhGDI09YSNXyMpUt5ylOzxgbUmtOp7NmbNt8v3arjTBfYELmLUV+M+nSawNNAUqpT3ClJWg5I3BLT+cGW/DXNGCa6tx1aakCGEigArTn4TDIPdrXXYKCZNrHLMCOEPvHBlLQ99s9eHB7EB6NTki73CVPQ2F5MSx/uRQixfmq7rK0wYD8w8E905bnPDfwoWs/rfv93NWN/ZfvwsLIU7A09gxECyISeGJkHAau98L97tuw7NXnoPyNF8FcYGLGKsOs0mN3OEyec9esGW/ZEl945dTP34wlR2FZVQWU1q0Cw8Tr7p+hgLLNL0FPxx/Q35mA8aEUrH6nCgwEl0tn7wUiZYJnNRh6DK4UH/k0lfyrsBKdPVv/AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">ChatGPT<!----></h1>  <div class="theme-vdoing-content content__default"><h2 id="关于信息"><a href="#关于信息" class="header-anchor">#</a> 关于信息</h2> <p>2023-12-06</p> <p>在科技日益发展的今天，让我感到非常的震惊，借助这种模型，我一个非专业的人好像能，通过主动的询问，知道很多的事情，从而做到很多的事情。</p> <p>互联网，已经让<strong>信息</strong>能够大规模的流传起来了，我们已经能够在互联网上了解很多的东西了，但是在学习实践的过程中，遇到很多的挫折，产生过一些关于信息方面，小小的认识。</p> <p>信息，是一种消除不确定性的东西，不一定能够称之为<code>知识</code>，其传递过程中，不一定能够表达得很全面，从而会产生很多的误差。在很多的维度上面，比如说，<em>时间、空间、主题、形式、种类、可信度、目的</em>，会与自己目前相处的实践有所区别，盲目的应用会产生很多的误差。</p> <p>知识，为了达到特定的目的，运用的一系列信息，<strong>有序的</strong>组成在一起，才能称之为知识吧！关于学科，可能是更专业，详细和丰富，更多维度的一系列知识吧。</p> <p>在搭建这个博客的过程中，对于专业的人来说，可能很轻松，但是对于一个没咋了解过的人来说，从了解到前端，后端，服务等各种信息，原本需要花费很多时间的事情，现在可以通过主动的查阅，询问，就能得到特定想要的信息，逐步消除一步一步过程中的不确定性。</p> <p>其中<strong>查阅</strong>，也主要是通过一般的分享，他们在各自实践过程中的记录，专门做教程的一般只在<strong>原发处</strong>有，像是一些科研的文章啊，工具的教程网站呀之类的，他会很详细的跟你说哪一步是如何操作，“极力”的想和你表达，解释清楚一件事情，或是一个问题，真的很感谢这样的一群人，假如我有能力之后，也要做这种人，散发着一种，人类的伟大光辉呀！</p> <blockquote><p>但是，有时候，看不懂，或者还是报错，搞不明白，那应该，大概率是我比较菜，还没对接上大佬的水平，多反思下自己啊</p></blockquote> <p>其中<strong>询问</strong>，主要是指问gpt这种工具，能够很直接的告诉我一个东西，大概是什么情况，还算准确吧，这种工具的好处主要是，比较“对口”，像是面对专业的人专门指导似的，当然他也比较的宏大，就是会告诉你些假大空的东西，可能是在互联网上学的吧，大家说的多了，他也就学会了。（可是这种东西，如何，以及会不会加权考虑下更专业的人的说法和意见？）</p> <h2 id="我能做什么"><a href="#我能做什么" class="header-anchor">#</a> 我能做什么</h2> <p>一直都说类似GPT的工具，会淘汰很多种职业上的人，作为一个未来的医生 &amp; 科研人员，我能做什么呢？我能做什么呢？</p></div></div>  <div class="page-edit"><!----> <!----> <!----></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/629c0b/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Zotero</div></a> <a href="/pages/5226fd/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">创造美好</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
