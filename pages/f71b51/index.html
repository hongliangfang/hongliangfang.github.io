q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">原则<!----></h1>  <div class="theme-vdoing-content content__default"><p>2023-12-12</p> <blockquote><p>一本书就叫《原则》，那是他总结的经验，但是我日常生活中，偶尔也总结了一些经验，时时记起，想要时时提醒自己！</p></blockquote> <h2 id="认识与实践"><a href="#认识与实践" class="header-anchor">#</a> 认识与实践</h2> <p>实践与认识，是相辅相成的，认识可以从他人那里获得，但是最重要回归于自己所处的实践之中！</p> <p>实践过程中、会有一些简单的原则，但不会太简单。</p> <h2 id="前人的智慧"><a href="#前人的智慧" class="header-anchor">#</a> 前人的智慧</h2> <p>一个人的力量很渺小，要学会寻找别人的力量，站在巨人的肩膀上前行！</p> <p>包括但不限于，学习过程中，别人整理的学习资料啊！研究过程中，前人已发表的研究成果呀！</p> <p>但是，这些 <code>认识</code> 或 <code>理论</code> ，可能会因为不同的条件，而对此时的实践指导意义在不同程度上有所变化，所以需要<code>辩证的</code>分析和接受！</p> <p>那如何辩证的分析呢？</p> <blockquote><p>暂时不知道，查的：辩证思维强调对事物的矛盾进行分析！矛盾具有普遍的，对立统一的，发展的！</p></blockquote> <h2 id="珍惜时间"><a href="#珍惜时间" class="header-anchor">#</a> 珍惜时间</h2> <p>一天很长，十年很短！一天能做很多事情，但是我们常常忽略每一天，每个当下的时间的力量！</p> <p>如果我们，每个当下的时间，都能够用心去感受，思考，行动，不断调整，再行动，那么每个当下的时间的力量汇聚在一起，就是很强大的！</p> <h2 id="关于计划"><a href="#关于计划" class="header-anchor">#</a> 关于计划</h2> <p>计划时间，也是计划注意力的分配，调整带宽的负荷！</p> <p>保证注意力充裕的时候，带宽负荷较低的时候，先做重要的事情；</p> <p>留出余闲来，做好预案，为意外做好准备，防止意外发生影响后续进展！</p> <blockquote><p>虽然不能判断出现什么意外，但是能够预料到可能有意外，何不先预案。</p></blockquote> <h2 id="关于朋友"><a href="#关于朋友" class="header-anchor">#</a> 关于朋友</h2> <p>随手的小忙，我愿意帮几次；但不愿意一直帮助同学、朋友，<code>因为懒而不想做</code>的事情！</p></div></div>  <div class="page-edit"><!----> <!----> <!----></div> <div class="page-nav-wapper"><!----> <!----></div></div> <div class="article-
