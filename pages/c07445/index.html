5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">培养细胞<!----></h1>  <div class="theme-vdoing-content content__default"><p>如何培养细胞？<br> 这是科研实验过程中最基础的一件事情吧，可是如何把那些细胞养活好，从而在做实验的过程中产生科学严谨的数据，可不是一件很简单的事情，于此稍稍总结一下。</p> <p>细胞培养主要有三个步骤，细胞复苏，细胞传代，细胞冻存，于是先从这三个方面来整理一下。</p> <h2 id="培养细胞"><a href="#培养细胞" class="header-anchor">#</a> 培养细胞</h2> <p>细胞复苏：细胞从<code>冻存的温度</code> 里，<code>恢复常温</code>，<code>恢复生长</code>的过程叫复苏<br>
细胞传代：为细胞，传宗接代<br>
细胞冻存：把细胞，冻起来，下次用<br></p> <h3 id="细胞复苏"><a href="#细胞复苏" class="header-anchor">#</a> 细胞复苏</h3> <p><img src="https://pic3.zhimg.com/80/v2-30d2e8d7d4b558448efe46ef7c61ad6a_720w.webp" alt="细胞复苏过程|700"></p> <p>师兄曰：从冰箱里拿出来后要，37℃水浴锅<code>快速复温</code>，原因是要防止产生很多小冰晶，刺破细胞</p> <h3 id="细胞传代"><a href="#细胞传代" class="header-anchor">#</a> 细胞传代</h3> <p>根据细胞生长的速度，所需的细胞数量，实验的计划，判断传代频率。<br>
一般是1：2或1：4的传代，不过要是养的细胞数量正好在<code>生长曲线</code>的中间或特别多，那可要经常去细胞间了。。</p> <p>细胞营养还够不够？<br>
可以根据培养基颜色判断，一般培养基加了酚红，pH变色范围在6~8，从黄色到红色，如果很黄的话，就说明营养不够了，该换培养基了。</p> <p>细胞数量有多少呢？/ 细胞百分比判断：</p> <ul><li>100%，很简单，细胞贴着细胞</li> <li>80%，<code>密密麻麻</code>，绝大多数都是挨边儿</li> <li>60%，<code>均匀分布</code>，看着很舒服</li> <li>40%，这种就很稀疏</li></ul> <h3 id="细胞冻存"><a href="#细胞冻存" class="header-anchor">#</a> 细胞冻存</h3> <p><code>慢冻速融</code>的原则，进行冻存和复苏。</p> <p>冻存一般是先冻存到 <code>-80℃</code> 第二天再放到 <code>液氮里</code>，放在<code>-80℃</code>里面的之前，还要套一个能够逐渐释放热量降温的装置，以达到<code>慢冻</code>的原则。</p> <p>冻存所用的液体，</p> <ul><li>直接买的，细胞冻存液（找公司）</li> <li>自己配的，高浓度血清保持细胞活力，二甲亚砜DMSO / 甘油 做保护剂</li></ul> <p>自己配冻存液的配方：</p> <ul><li>血清 ：DMSO = 9：1</li> <li>培养基：血清：DMSO = 7 : 2 : 1，8 : 1 : 1，5 : 4 : 1</li></ul> <h2 id="铺板子"><a href="#铺板子" class="header-anchor">#</a> 铺板子</h2> <h3 id="铺板子的数量"><a href="#铺板子的数量" class="header-anchor">#</a> 铺板子的数量</h3> <p>96孔板，100ul，10万</p> <p><img src="https://pic4.zhimg.com/80/v2-437759548de523327981e2074cf07c57_720w.webp" alt="细胞培养数量|500"></p> <p>以防图片引用不过来，手敲了一个表格！</p> <table><thead><tr><th>培养器皿</th> <th>面积 cm^2</th> <th>培养液 ml</th> <th>细胞量</th></tr></thead> <tbody><tr><td>96孔板</td> <td>0.32</td> <td>0.1</td> <td>10^5</td></tr> <tr><td>24</td> <td>2</td> <td>1.0</td> <td>5 × 10^5</td></tr> <tr><td>12</td> <td>4.5</td> <td>2.0</td> <td>10^6</td></tr> <tr><td>6</td> <td>9.6</td> <td>2.5</td> <td>2.5 × 10^6</td></tr> <tr><td>3.5cm培养皿</td> <td>8</td> <td>3.0</td> <td>2 × 10^6</td></tr> <tr><td>6</td> <td>21</td> <td>5.0</td> <td>5.2 × 10^6</td></tr> <tr><td>10</td> <td>55</td> <td>10.0</td> <td>5 × 10^6</td></tr> <tr><td>25cm^2</td> <td>25</td> <td>5.0</td> <td>5× 10^6</td></tr> <tr><td>75cm^2</td> <td>75</td> <td>15~30</td> <td>2× 10^6</td></tr></tbody></table> <h2 id="参考"><a href="#参考" class="header-anchor">#</a> 参考</h2> <p><a href="https://zhuanlan.zhihu.com/p/64336174" target="_blank" rel="noopener noreferrer">怎么养细胞？<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="curren
