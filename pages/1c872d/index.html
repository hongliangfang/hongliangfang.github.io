fQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">乳酸<!----></h1>  <div class="theme-vdoing-content content__default"><div class="custom-block note"><p class="custom-block-title">笔记</p> <p>2024-05-16日的组会，因为第二天考试没来的急听，空闲时间好好看一下</p></div> <p><img src="https://s2.loli.net/2024/05/19/9dVaPShyxuMqnJk.png" alt="image.png|500"></p> <p>Alanyl-tRNA synthetase, AARS1, is a lactate sensor and lactyltransferase that lactylates p53 and contributes to tumorigenesis</p> <p>Alanyl-tRNA synthetase，丙氨酰-tRNA合成酶</p> <p><strong>Summary</strong></p> <ul><li><code>赖氨酸</code> <code>乳酸化</code>是一种将细胞代谢与蛋白质功能联系起来的翻译后修饰。</li> <li>我们发现AARS1作为乳酸感受器，在肿瘤细胞中介导全局赖氨酸的乳酸化。AARS1可以与乳酸结合，催化形成乳酸-AMP，随后将乳酸转移至赖氨酸受体残基上。</li> <li><code>蛋白质组学</code> 研究揭示了大量AARS1的靶点，包括p53，其中 <code>DNA结合结构域</code> 中的第120位赖氨酸和第139位赖氨酸被乳糖化。</li> <li>携带<u>组成性乳酸化赖氨酸残基</u>的p53突变体的产生和利用表明，p53的AARS1乳酸化阻碍了其液-液相分离、DNA结合和转录激活。</li> <li>携带野生型p53的肿瘤患者中，AARS1表达和p53乳酸化与不良预后相关。</li> <li>β-丙氨酸破坏乳酸与AARS1的结合，减少p53的乳酸化，并减轻动物模型中的肿瘤发生。</li> <li>我们认为AARS1通过将肿瘤细胞代谢与蛋白质组改变相偶联，从而促进肿瘤发生。</li></ul> <p>lysine lactylation，赖氨酸乳酸化；<br>
lysince acceptor residue，赖氨酸受体残基；<br>
lactylated，乳酸化 / 乳糖基化；<br>
constitutively lactylated lysine residues，组成性乳酸化赖氨酸残基；<br>
lactate，乳酸；<br>
lactyltransferase，乳糖基转移酶；<br>
lactylation，乳糖化；<br>
liquidliquid phase separation (LLPS)，液液相分离；<br>
proteomics，蛋白质组学；</p> <h3 id="introduction"><a href="#introduction" class="header-anchor">#</a> Introduction</h3> <p>lactate：</p> <ul><li>an epigenetic modification -- lactylation，乳酸化 / 乳糖基化 → gene expression</li> <li>intracellular：lactate → ？？→ lactylation
p53：</li> <li>safeguards 调控着 DNA repaire，cell cycle progression，survival under stress</li> <li>超过半数人类癌症有p53的功能抑制性突变</li> <li>多种翻译后修饰 (phosphorylation, acetylation, ubiquitination) 都能影响 p53 activity</li></ul> <p>CRISPR screen 鉴定出来 lactate sensor；</p> <p>DNA-binding domain，DBD，DNA结合域；β-alanine，β-丙氨酸；</p> <h3 id="r1-肿瘤来源的乳酸"><a href="#r1-肿瘤来源的乳酸" class="header-anchor">#</a> R1，肿瘤来源的乳酸</h3> <p>Tumor-derived lactate is a natural suppressor of p53 that promotes p53 lactylation</p> <p>血清分泌乳酸活性高的患者，p53通路得分更低</p> <p>mouse mammary tumor virus (MMTV)-polyoma middle T antigen (PyMT) transgenic model，小鼠乳腺肿瘤病毒( MMTV ) -多瘤中T抗原( PyMT )转基因模型</p> <p>为了研究乳酸在体内的作用，腹腔注射 / intraperitoneally NOD scid gamma (NSG) mice with 乳酸钠 / sodium lactate（NaLac vs PBS）</p> <p>乳酸钠 / sodium lactate是不是有毒呀，这么强的“疗效”？</p> <p>Lactate dehydrogenase A (LDHA)，乳酸脱氢酶A（pyruvate → lactate）</p> <p>PyMT animals expressing the MMTV-driven Cre-recombinase were crossed with animals homozygous for an Ldha allele harboring loxP sites (Ldha<sup>fl/fl</sup>)(Figure S1H), enabling the constitutive deletion of monoallelic Ldha in the mammary epithelium (Figure 1D).</p> <blockquote><p>将携带MMTV启动子驱动的Cre重组酶的转基因小鼠与含有loxP位点的Ldha基因纯合子小鼠交配，利用Cre/loxP系统在乳腺上皮细胞中特异性地删除Ldha基因的一个等位基因。</p></blockquote> <p><img src="https://s2.loli.net/2024/05/19/Dw2ErktS9QgG7fA.png" alt="image.png|400"> <img src="https://s2.loli.net/2024/05/19/8aJQWfznlNw5EUr.png" alt="image.png|200"></p> <p>mouse mammary tumor virus (MMTV)-polyoma middle T antigen (PyMT) transgenic model of breast cancer；<br>
小鼠乳腺肿瘤病毒，多瘤病毒中T抗原，转基因模型，乳腺癌；<br>
polyma = polyma virus，多瘤，多瘤病毒；</p> <ul><li><strong>PyMT animals</strong>: polyoma middle T antigen，多瘤中T抗原</li> <li><strong>expressing the MMTV-driven Cre-recombinase</strong>: 由 MMTV（Mouse Mammary Tumor Virus）启动子驱动的Cre重组酶。Cre重组酶是一种酶，能够催化DNA重组，通常用于基因敲除或敲入实验中。MMTV启动子是一种能够特异性地在乳腺组织中启动基因表达的序列。</li> <li><strong>crossed with animals homozygous for an Ldha allele</strong>: 这表示将这些转基因小鼠与纯合子Ldha等位基因的小鼠进行交配。&quot;纯合子&quot;意味着小鼠的两个等位基因都是相同的，这里指的是Ldha基因。</li> <li><strong>harboring loxP sites (Ldha fl/fl)</strong>: 这里的Ldha基因含有loxP位点，即loxP序列。loxP位点是一段特定的DNA序列，Cre重组酶可以识别并切割这些序列，从而引发DNA重组。&quot;fl/fl&quot;表示小鼠的两个Ldha等位基因上都有loxP位点。</li> <li><strong>enabling the constitutive deletion of monoallelic Ldha in the mammary epithelium</strong>: 这句话的意思是，通过上述的交配和Cre重组酶的作用，可以在乳腺上皮细胞中实现Ldha基因的单等位基因（monoallelic）的恒定删除。&quot;恒定&quot;意味着这种删除是持续发生的，而&quot;单等位基因&quot;意味着只有一个Ldha基因副本被删除，另一个副本仍然存在。</li></ul> <p>这个Cre+或Cre-，算是敲掉了，还是敲掉一半？如果要敲掉一半，应该一有一无的两个纯合子杂交不就可以了？前面的MMTV和LoxP系统是干嘛的？</p> <p>Tumor burden（mm<sup>3</sup>）；p53 activity score（？）</p> <p>blocking the production of endogenous lactate using either glycolysis inhibitor <u>2-deoxy-D-glucose (2-DG)</u> or LDHA inhibitor <u>oxamate</u></p> <p>糖酵解抑制剂 -- 2-脱氧糖-D-葡萄糖，LDHA抑制剂 -- 草胺酸盐</p> <p>p53的靶基因：MDM2，CDKN1A，PUMA，BAX，NOXA<br> <img src="https://s2.loli.net/2024/05/20/laFyT5OIgmBrovR.png" alt="image.png|400"></p> <p>→ 肿瘤来源的乳酸是一个天然的p53抑制物</p> <p>luciferase fragment complementation analysis，LCA，荧光素酶片段互补分析 -- 只有激活的p53可以减少荧光素酶的活性<br> <img src="https://s2.loli.net/2024/05/20/nXz4RVo1qlxTWjH.png" alt="image.png|400"></p> <p>total cell lysates，TCL，裂解液<br> <img src="https://s2.loli.net/2024/05/20/EONptswmUe3i9Sz.png" alt="image.png|400"></p> <p>免疫印迹（immunoblotting）又称蛋白质印迹（Western blotting）</p> <p><img src="https://s2.loli.net/2024/05/20/yngkdclqOUCozQi.png" alt="image.png|200"></p> <p>→ 乳酸在细胞中可以被感知，并转化为p53乳酸化</p> <h3 id="r2-全基因组筛选"><a href="#r2-全基因组筛选" class="header-anchor">#</a> R2，全基因组筛选</h3> <p>Genome-wide CRISPR screening identifies AARS1 as the mediator of global lysine lactylation in tumor cells</p> <p>genome-wide CRISPR screen？<br> <img src="https://s2.loli.net/2024/05/20/RtIXc3E8gHMYGUp.png" alt="image.png|800"></p> <p>（B）Distribution of the robust rank aggregation (RRA) score (left) and the fold change of enriched genes (right)<br> <img src="https://s2.loli.net/2024/05/20/WJ7scx8UwTFyVXe.png" alt="image.png|400"></p> <p>Alanyl-tRNA synthetase 1，AARS1，丙氨酰- tRNA合成酶1 -- aminoacyl-tRNA synthetase (ARS) family，氨酰- tRNA合成酶家族</p> <p>human AARS1 = HsAlaRS</p> <p>抑制肿瘤生长（injection，volume，weight）的同时，要说明没有影响整体的蛋白质合成（其本身的功能是在蛋白质翻译的时候，转运氨酰到tRNA上面的）</p> <p>We next profiled the global lysine lactylome using a proteomic approach，蛋白质组学，分析全部的赖氨酸乳酸化</p> <p>lactyl-lysine = Klac，乳酰赖氨酸，Klac-peptides，Klac-proteins</p> <p>→ AARS1，是一个细胞中全局赖氨酸乳酸化的中介者 / mediator</p> <p>alanine，丙氨酸，结构类似于lactate，乳酸，可以作为底物结合到AARS1，广泛用于改善运动表现。</p> <p>alanine会竞争性抑制AARS1</p> <p>这个图，两个标，一个IB，一个IP一起标着是啥意思？<br> <img src="https://s2.loli.net/2024/05/20/FsnYONQVvPomR3l.png" alt="image.png|400"></p> <h3 id="r3-aars1催化乳酸化条件"><a href="#r3-aars1催化乳酸化条件" class="header-anchor">#</a> R3，AARS1催化乳酸化条件</h3> <p>AARS1 directly binds to lactate and promotes lysine lactylation in an ATP-dependent manner</p> <p>Microscale thermophoresis，MST，微量热泳动 → dissociation constants，K<sub>d</sub>，解离常数</p> <p>HsAlaRS（=AARS1，human），EcAlaRS，能和lactate结合</p> <p>判断AARS1能否直接催化赖氨酸乳酸化 -- 孵育purified EcAlaRS和cell lysate，只有添加了 lactate 和 ATP 的组才能达到EcAlaRS野生型增强的全局赖氨酸乳酸化水平</p> <p>质谱还能分析出来 EcAlaRS-dependent lysine lactylome → 多少个Klac sites，多少个proteins；cellular distributions
<img src="https://s2.loli.net/2024/05/21/ExCd6953OmWRSpr.png" alt="image.png|700"></p> <h3 id="r4-aars1催化乳酸化过程"><a href="#r4-aars1催化乳酸化过程" class="header-anchor">#</a> R4，AARS1催化乳酸化过程</h3> <p>Through catalyzing an ATP-dependent formation of lactate-AMP, AARS1 transfers lactate to conjugate covalently on lysine</p> <p><strong>p53 interactome</strong> from public mass-spec data（还有互作组，现在“组学”研究那么火热嘛！）
<img src="https://s2.loli.net/2024/05/21/E3wkxfsveNYFDSV.png" alt="image.png|400">
(A) Proteomic screening identified proteins that interact with p53, visualized using Cytoscape with the PEP scores identified in mass spectrometry as weights.</p> <p><a href="https://baike.baidu.com/item/myc%E5%9F%BA%E5%9B%A0/1611712" target="_blank" rel="noopener noreferrer">myc基因<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>排除实验（排除同类的分子，也有相似的乳酸化p53功能） → 只有加了si-AARS1的细胞裂解液组，没能乳酸化p53或抑制p53</p> <blockquote><p>To explore whether other members of the ARS family might play similar roles as AARS1, we assessed the impact of depleting all p53-interacting ARS on p53 activity.</p></blockquote> <p>证明了，AARS1是p53的主要 lactyltransferase / 乳酸基转移酶</p> <p>催化的步骤：</p> <ol><li>latate + ATP --AARS1→ lactate-AMP + PPi；</li> <li>lctate-AMP + p53 --AARS1→ lactate-p53 + AMP；</li></ol> <h3 id="r5-p53乳酸化后的功能改变"><a href="#r5-p53乳酸化后的功能改变" class="header-anchor">#</a> R5，p53乳酸化后的功能改变</h3> <p>Site-specific lactylation of p53 attenuates their DNAbinding and liquid-liquid phase separation (LLPS) thereby reducing p53 tumor-suppressing roles both in vitro and in vivo</p> <p>lactylation of K120 and K139 located in the DNA-binding domain (DBD)，DNA结合区域</p> <p>activated p53 is in a phase-separated state，相分离状态</p> <p>proximity ligation assay (PLA)，邻位连接实验</p> <p>总的来说，利用一种产生位点特异性乳糖基化蛋白的方法，我们证明了p53乳糖基化在肿瘤发生中的生理学意义</p> <blockquote><p>Collectively, utilizing a method for generating site-specific lactylated proteins, we demonstrate the physiological significance of p53 lactylation in tumorigenesis</p></blockquote> <p>PS：这一段开始，语句是大致理解的，但是实验的结果展示是看不懂的，主要是验证说明相分离，结合等功能的实验</p> <h3 id="r6-p53关键位点修饰的作用"><a href="#r6-p53关键位点修饰的作用" class="header-anchor">#</a> R6，p53关键位点修饰的作用</h3> <p>Disease-associated K120 and K139 variants that mimic lactylation exhibit reduced LLPS and the ability to suppress tumor growth</p> <p><a href="https://tp53.isb-cgc.org" target="_blank" rel="noopener noreferrer">TP53 Database<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>，Catalog of Somatic Mutations in Cancer，COSMIC，癌症体细胞突变目录 → 癌症中p53上的突变“热点”</p> <p>乳酸化的位点不能乙酰化（包括其他酰化），乙酰化的位点也抑制了乳酸化</p> <p>这些发现表明p53的一个生化后果，即通过乙酰化来阻止p53的激活</p> <blockquote><p>These findings suggest a biochemical consequence of p53 lactylation, that is, to prevent p53 activation by acetylation.</p></blockquote> <h3 id="r7-抑制剂"><a href="#r7-抑制剂" class="header-anchor">#</a> R7，抑制剂</h3> <p>AARS1-mediated p53 lactylation in tumor growth can be antagonized by b-alanine</p> <p>clinical relevance</p> <ol><li>AARS1 expression is elevated in many tumor types and correlates with poor survival among patients with WT p53
<img src="https://s2.loli.net/2024/05/21/iPou9xDv2dlINgM.png" alt="image.png|800"></li> <li>we examined the status of proteome lacylation, p53 lacylation, and AARS1 expression in patient-derived tissue samples（IHC of tumor &amp; adjacent normal tissues）
<img src="https://s2.loli.net/2024/05/21/jmCkxHwYyJhTnoK.png" alt="image.png|700">
注释：the proteome (lactyl-K) and p53 (lactylp53 K120)</li> <li>TCGA brain tumors, AARS1 expression was also significantly and inversely correlated with p53 activity
<img src="https://s2.loli.net/2024/05/21/LJyBcXW9gEUmu3V.png" alt="image.png|400"></li> <li>We confirmed this in 15 fresh brain tumor samples
<img src="https://s2.loli.net/2024/05/21/38tiRMq6YsEz21m.png" alt="image.png|500"></li></ol> <p>→ 总之，这些发现表明在人类癌症中包括lactylated - p53在内的全局赖氨酸乳糖化受AARS1调控。</p> <p>为了阻止p53乳酸化，我们测试了β-alanine的功效 → modest inhibition in cellular proliferation, clone formation, and xenograftumor growth. These effects were augmented by doxorubicin (Dox), a genotoxic cancer drug that activates p53.</p> <blockquote><p>多柔比星，一个激活p53的，具有基因毒性的抗癌药物</p></blockquote> <p>抑制效应 / 抑肿瘤效果：首先是 tumor volume / tumor weight，其次有条件可以 probability of survival</p> <h3 id="discussion"><a href="#discussion" class="header-anchor">#</a> Discussion</h3> <p>回顾研究过程。</p> <p>一般来说，需要两个或两个以上的酶来催化蛋白质酰基化，例如乙酰化过程。相比之下，本研究中发现的乳糖化修饰是由单一酶介导的，即进化上保守的AARS1。</p> <p>一些不懂得地方，以及后续需要继续学习的东西：</p> <ul><li>genome-wide CRISPR screen，是怎么个筛选法？好厉害呀，我暂时只了解CRISPR的敲掉基因的方法。</li> <li>AARS1 substrates were enriched for proteins involved in ribosome biogenesis, RNA splicing, and chromatin remodeling, and it is possible that lactylation of other substrates also contribute to tumorigenesis. → 乳酸化这个研究比较新，研究的内容也比较少，是个不错的研究方向！运动之后也会产生不少乳酸，运动和健康的正相关性，中间是否有乳酸的参与？</li> <li>肿瘤代谢是我蛮感兴趣的地方，乳酸作为一种糖酵解的代谢产物，进入细胞后是参与到很多新陈代谢的d过程中去的，乳酸化这个角度还没有研究很清楚，还有其他的功能作用不？</li></ul></div></div>  <div class="page-edit"><!----> <!----> <!----></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/7ea67e/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">咽峡炎链球菌</div></a> <a href="/pages/ba40b8/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">胃癌相关的数据挖掘</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
