或者，插值方法填补。</li> <li>异常值处理：检测和处理异常值，可以根据统计方法，或者业务规则，进行判断和处理。</li> <li>数据格式转换：将数据转换为合适的格式，如，字符串→数值型</li></ul> <p>2、描述性统计：</p> <ul><li>基本统计量：均值、中位数、众数、方差、标准差等统计量，来描述数据的，<strong>集中趋势和离散程度</strong></li> <li>分布分析：直方图、箱线图、密度图等，观察数据的，<strong>分布情况</strong></li></ul> <p>3、数据变换和特征工程：</p> <ul><li>数据标准化：标准化处理，如Z-score标准化、归一化等，<strong>便于比较</strong>不同尺度的变量</li> <li>特征衍生：使用已有的变量衍生出新的特征，例如通过组合、交互、多项式等方式创建新的变量</li> <li>数据离散化：将连续变量划分为离散的区间，方便分析和建模</li></ul> <p>4、 数据可视化：</p> <ul><li>使用图表和图形工具，如柱状图、折线图、散点图等，对数据进行可视化，帮助观察和解释</li> <li>利用可视化工具进行，趋势分析、相关性分析、聚类分析等</li></ul> <p>5、 数据分析：</p> <ul><li>假设检验：使用统计方法进行假设检验，判断样本之间是否存在显著差异或关联</li> <li>回归分析：通过建立回归模型，揭示变量之间关系</li> <li>聚类分析：将数据按照相似性进行聚类，发现潜在的群组结构</li> <li>关联规则挖掘：分析数据中的频繁项集和关联规则，揭示变量之间的关联性</li></ul> <h2 id="实现方式"><a href="#实现方式" class="header-anchor">#</a> 实现方式</h2> <p>数据变换，和，数据可视化</p> <p><a href="/01.科研学习/02.生信分析/65.数据可视化-Python.html">65.数据可视化-Python</a>，pandas，matplotlib，seaborn！</p> <h2 id="假设检验"><a href="#假设检验" class="header-anchor">#</a> 假设检验</h2> <p>1、是什么？
假设 + 检验，假设有差异，假设无差异，检验假设是否正确，<strong>p值＜ 0.05</strong></p> <p>2、怎么办？
考虑角度：数据类型（连续/分类），样本容量（30），数据分布假设</p> <ul><li>Z检验，适用于大样本，正态分布数据，进行均值检验或比例检验</li> <li>T检验，适用于小样本数据，进行均值检验或比例检验</li> <li>卡方检验，适用于分类数据，进行关联性或独立性检验</li> <li>方差分析/ANOVA，适用于多组样本，进行均值差异检验</li> <li>相关分析，适用于两变量数据，进行变量间相关性检验</li> <li>非参数检验，适用于不满足正态分布假设或小样本，检验</li></ul> <p>假设检验的统计分析：
Wilcoxon秩和检验，适用于小样本，不满足正态分布假设情况的，非参数假设检验
ANOVA单因素方差分析，适用于多样本分析，判断均值是否有差异</p> <p><strong>Kruskal-Wallis检验</strong>，适用于多个独立样本，评估多个样本中的中位数是否有显著差异，多重比较来确定哪些样本间存在差异（Cell-NK中常用多组间细胞比例有差异）
<strong>Two-sided unpaired Wilcoxon test</strong>，双侧非配对Wilcoxon检验，一种非参数假设检验方法，适用于两独立样本间，比较中位数差异是否显著
<strong>paired t test</strong>，配对T检验，比较同一组两个配对样本的均值是否有差异（流式两两对比数量差异的统计）
<strong>Benjamini-Hochberg</strong>，多重检验矫正方法，控制进行多个假设检验时的错误发现率False Discovery Rate，FDR（某种细胞对多个疾病生存分析的影响的时候使用）
<strong>Two-sided t test</strong>，双边T检验，判断两个独立样本或组间军事是否存在显著差异（免疫荧光数量统计）
<strong>Pearson correlation test</strong>，皮尔逊相关性检验，判断两个连续变量之间相关性是否显著的假设检验（两种细胞间相关性的统计）</p> <p>实现方法
Kruskal-Wallis，python：from scipy.stats import kruskal；R：krustal.test
Wilcoxon，python：from scipy.stats import wilcoxon；R：wilcoxon.test
Paired T test，python：from scipy.stats import ttest_rel；R：t.test(paired=T)
等等，需要的时候继续查吧！</p> <h2 id="回归分析"><a href="#回归分析" class="header-anchor">#</a> 回归分析</h2> <p>1、是什么？
统计分析，自变量和因变量之间的关系，想解释因果关系/相关关系</p> <p>2、怎么办？</p> <ul><li>线性回归，linear regression</li> <li>多元线性回归，multiple linear regression</li> <li>对数线性回归，log-linear regression，多项式回归polynominal regression，符合对数的关系，多项式的关系</li> <li>岭回归ridge regression，lasso regression，多重共线性问题</li> <li>广义线性回归，generalized linear models，GLMs，用于不符合正态分布的变量，如二项分布，泊松分布</li> <li>序列回归，sequential regression。。。等等好多</li></ul> <p>实现方式
python：import statsmodels.api as sm
R：stats（默认），lm(y~x)</p> <h2 id="聚类分析"><a href="#聚类分析" class="header-anchor">#</a> 聚类分析</h2> <p>1、是什么?
一种无监督学习的统计方法，一种探索性数据分析方法（做之前不知道数据的类别），想要把数据样本划分为具有相似特征的cluster</p> <p>2、怎么办？—— 常见算法</p> <ul><li>K-Means聚类，将数据点分成预先指定数量的簇，每个数据点属于与其最近的簇中心</li> <li>层次聚类，基于数据点之间的相似性逐步构建聚类层次结构，自上而下（凝聚），自下而上（分裂）</li> <li>密度聚类，基于数据点之间密度划分，高密度分为一簇，低密度视为边界</li> <li>均值漂移聚类，估计数据点的密度分布来找簇的中心，将数据点移向局部密度最高的方向</li> <li>DBSCAN聚类，基于数据点的密度和邻域关系划分核心点、边界点和噪声点，从而找到簇。</li></ul> <p>python：from sklearn.cluster import KMeans
R：(默认stats)，kmeans()</p> <h2 id="数据处理"><a href="#数据处理" class="header-anchor">#</a> 数据处理</h2> <p>2023-11-06：时常面对数据不知道如何处理，不知道从何开始；其次还有想要进行操作的时候，不知道如何实现；所以今天查了一下相关的概念</p> <p>数据的基本组成（目前得到的是类似于<code>metadata</code>的数据表）</p> <ul><li>对象object，是所要研究的最小的个体，不能够继续分类下去</li> <li>变量variable，关于对象状态/属性的描述，记录</li></ul> <p>数据的<a href="/01.科研学习/02.生信分析/62.数据处理.html">62.数据处理</a>（下面这几个名词概括了我的想法）</p> <ul><li>筛选，分组，重塑和透视之后，想用来可视化</li></ul> <p>透视表（Pivot Table）
概念：选择新的若干变量作为行索引，新的若干变量作为列索引，某个变量作为观测值；
实现：Excel、R中的<code>pivottable</code>包、Python中的<code>pandas</code>库的<code>pivot_table</code>函数等</p> <p>&quot;Tidy data&quot;是由统计学家和数据科学家Hadley Wickham提出的一种数据整理原则，旨在使数据整洁、易于处理和分析。
根据&quot;tidy data&quot;的原则，数据应该满足以下三个要求：</p> <ol><li>变量（Variables）：每个变量应该有自己的列。在一个数据集中，每个变量应该对应于数据框中的一列。</li> <li>观测值（Observations）：每个观测值应该有自己的行。数据框中的每一行代表一个单独的观测值。</li> <li>单元格（Cells）：每个单元格应该包含一个单一的值。一个数值或一个字符等单一类型的数据。</li></ol> <p>1、 <code>dplyr</code>包：</p> <ul><li>数据框操作：<code>dplyr</code>提供了一组简洁且一致的函数来操作数据框，例如<code>filter()</code>用于筛选行，<code>select()</code>用于选择列，<code>mutate()</code>用于创建新变量，<code>arrange()</code>用于排序数据等。</li> <li>数据分组和聚合：<code>dplyr</code>中的<code>group_by()</code>和<code>summarize()</code>函数可以对数据进行分组和聚合操作，例如计算分组后的均值、求和等统计量。</li> <li>数据合并：通过<code>left_join()</code>、<code>inner_join()</code>等函数，可以基于共有的变量将多个数据框合并在一起。</li></ul> <p>2、<code>tidyverse</code>包：</p> <ul><li>数据转换和整理：<code>tidyverse</code>包中的函数可以帮助将数据转换为&quot;tidy&quot;格式，即遵循Hadley Wickham提出的&quot;tidy data&quot;原则，使数据方便处理。例如，通过<code>gather()</code>函数可以将宽格式数据转换为长格式，<code>spread()</code>函数则相反。</li> <li>数据可视化：通过<code>ggplot2</code>包，<code>tidyverse</code>提供了强大的数据可视化工具，可以创建高质量的统计图表，如散点图、柱状图、盒图等，使数据可视化更加易于定制和美观。</li> <li>拉链操作和管道操作符：<code>tidyverse</code>中的<code>purrr</code>包提供了拉链操作函数，用于处理多个变量或数据集的同时进行操作。而管道操作符<code>%&gt;%</code>则可以将多个操作串起来，使得代码更加简洁易读。</li></ul> <p>3、<code>pandas</code>库</p> <ol><li>数据结构：pandas通过两种数据结构储存和处理数据，即Series 和 DataFrame</li></ol> <ul><li>Series，一维带标签的数组结构</li> <li>DataFrame，二维表格数据结构</li></ul> <ol start="2"><li>数据处理：pandas提供函数和方法用于数据的筛选，切片，聚合，转换</li></ol> <ul><li>筛选和切片，根据表达式，列索引，行索引对数据筛选和切片</li> <li>聚合和分组，groupby()函数进行分组，并应用各种聚合函数（求和，均值，计数等）对每组进行汇总</li> <li>清洗和处理，处理缺失值，重复值，异常值等数据清洗任务</li> <li>计算和统计，提供各种统计函数和方法，如描述性统计，相关性分析，假设检验</li></ul></div></div>  <div class="page-edit"><!----> <!----> <!----></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/d7b340/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">数据分析和数据挖掘</div></a> <a href="/pages/e50bac/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">data.frame</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
