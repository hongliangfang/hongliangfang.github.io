S4yfH5/66fZSDHv+QZci/+h5c5UHtpy67JUqGppM0sh0Nc1dW6/N1W5Yoqat8/TU/VnadmdeW2PLLSyh0cvxBs3KbqTmwYPpxN4do/mzE8nEpvX/UMu2Wbp74zUAK5q6WkHns7V0eWkdPbPzd3rxkTGybadYySumVzhcaJFbs5UrEkQ/+CK8gF5dnh/6ciIZ73gwQ927L1IitoxKLXYP3SjYdOrHHfTZhRRlFyrorafPk20B3HPD1y2G3qKZME5Jcf3t/HUC13/8tSd++vqFveMUTwAUxSUFI1QekR1+bIze3D9MF2aq6cPvG72CgnldWCFqyRw3lwH8ZMerjTD9ElRO7Gv44wNpC90aASqGfVlz/Rx17srQ57/UU26hkhQqUB7dBR71WmzQhHUnblGmVOEw0jhbV1n9OlXUDCIRGaNV5Jp43N516fN7JmnTHdfp7Hgy0luO4aMhtkLL8Bi3bUWYvzh5Mn1dTxrL6QmGuRhGL/TiTTxRoEdTszSaq9GR0NGA3KdkOz3hqSV3MIDhQ5IVX/Ivx3umBti2es2h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">CellPhoneDB<!----></h1>  <div class="theme-vdoing-content content__default"><p>起因：得到注释的细胞群后，想要研究细胞间的相互作用关系，谁和谁之间有crosstalk，谁和谁之间的crosstalk比较多，等等问题吧，于是想试试这个。
主要方法应该是判断不同细胞群体间的，配体和受体，ligands and receptors，表达量差距吧</p> <h2 id="cellphonedb"><a href="#cellphonedb" class="header-anchor">#</a> cellphonedb</h2> <p>官网：<a href="https://www.cellphonedb.org/" target="_blank" rel="noopener noreferrer">cellphonedb.org<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>
官网documentation：<a href="https://cellphonedb.readthedocs.io/en/latest/RESULTS-DOCUMENTATION.html" target="_blank" rel="noopener noreferrer">Documentation — cellphonedb documentation<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>一、简介：
CellPhoneDB tool provides different methods to assess cellular crosstalk between different cell types by leveraging our CellphoneDB database of interacting molecules with single-cell transcriptome data.
通过利用（相互作用分子的）CellphoneDB数据库 和 单细胞转录组数据
提供不同的方法来评估，
不同cell type之间的cellular crosstalk</p> <ul><li>input：数据库+单细胞转录组数据；</li> <li>process：不同方法（三种方法）</li> <li>output：不同类型细胞间相互作用</li></ul> <p>刚更新的V4特点：</p> <ul><li>能在jupyter notebook和collabs执行的python包</li> <li>新的、访问结果的、方法（new easy query method）</li> <li>新的、执行的<a href="https://github.com/ventolab/CellphoneDB/tree/master/notebooks" target="_blank" rel="noopener noreferrer">tutorials<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li>新的、数据库；有更多manually curated interactions（人工策划的交互作用），2923个interactions</li></ul> <p>二、安装</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>conda create -n cpdb python=3.8
conda activate cpdb
pip install cellphonedb
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>三、分析和方法</p> <p>三种运行方法，注意，产生的结果都不一样；
1、统一的输入文件：</p> <ul><li>CellphoneDB database——数据库</li> <li>cell annotation file——一列UMI，一列cell cluster/type</li> <li>counts file，行名gene，列名UMI，中间表达矩阵/或者normalized_log_h5ad</li> <li>cell_type DEGs file（可选）——一列cell cluster/type，一列genes</li></ul> <p>2、三种函数及结果：</p> <ul><li>analysis——means.txt</li> <li>statistical_analysis——pvaluse.txt</li> <li>DEG_analysis——relevant_interactions.txt</li></ul> <p>METHOD 1. Retrieval of interaction expression means
直接根据细胞受体-配体的表达量，得到细胞间的互作平均值，即计算出mean_matrix，不进行推断
<img src="https://cdn.statically.io/gh/hongliangfang/picx-images-hosting@master/study/analysis_of_cellphonedb.tn2k8g30mmo.webp" alt="analysis_of_cellphonedb">
METHOD 2. Statistical inference of interaction specificity
根据细胞间平均表达量和总体均值比较，会推断两种细胞间相互作用哪种更强，即计算出p_value，推断显著关系</p> <p>METHOD 3. Retrieval of differentially expressed interactions
根据差异基因，寻找和自己研究密切相关的细胞间互作关系 #不懂</p> <p>可选的参数：
downsample：取样计算细胞间受体-配体互作关系（抽样计算更快）
Spatial Information：参考空间分布信息给细胞间互作关系的计算加权</p> <p>四、实际运行记录
1、下载必要数据和教程
下载数据集data.zip和教程notebook都有点慢，明早试试：（已下载，数据需要解压哦！！）
<a href="https://github.com/ventolab/CellphoneDB-data" target="_blank" rel="noopener noreferrer">github.com<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>2、输入数据：</p> <ul><li>cpdb_file_path（必须）：指向cellphonedb.zip，数据库文件</li> <li>meta_file_path（必需）：UMI/cell -- cell type/cluster，细胞类型/分群注释文件（一列UMI，一列celltype）</li> <li>counts_file_path（必需）：UMI/cell -- gene，细胞的基因表达矩阵，已归一化计数文件。
<ul><li>（txt/csv/tsv/h5ad，都可以，但是要：normalised_log_counts，UMI对应上）</li></ul></li> <li>microenvs_file_path（可选）：cell type/cluster 及所处环境的信息，提供后将限制不同环境中的细胞crosstalk</li></ul> <div class="language- line-numbers-mode"><pre class="language-text"><code>cpdb_file_path = 'D:/Cell-NK/CellphoneDB/cellphonedb.zip'  
meta_file_path = 'D:/Cell-NK/CellphoneDB/metadata.tsv'  
counts_file_path = 'D:/Cell-NK/CellphoneDB/normalised_log_counts.h5ad'  
microenvs_file_path = 'D:/Cell-NK/CellphoneDB/microenvironment.tsv'  
out_path = 'D:/Cell-NK/CellphoneDB/'
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>3、输出数据内容和含义：
<a href="https://mp.weixin.qq.com/s/gDCLGqXj8uqIZ9s3U3tJYw" target="_blank" rel="noopener noreferrer">跟着官方文档学cellphonedb<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>主要是：
means.txt，平均值文件
pvalues.txt，显著性文件
deconvoluted.txt，解构的文件</p> <p>4、结果可视化
<a href="https://ktplotspy.readthedocs.io/en/latest/api.html" target="_blank" rel="noopener noreferrer">kptplotspy<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>
kptplotspy，为cellphonedb结果可视化的一个绘图函数包。</p> <p>主要有三个函数：<br>
plot_cpdb，点图<br>
plot_cpdb_chord，弦图<br>
plot_cpdb_heatmap，热图</p> <p>具体参数查看官网API，效果参看文件夹内</p> <p>pairwise comparisons：成对比对<br>
permute：排列<br>
null distribution：空分布<br>
prioritise interactions：优先考虑互动<br>
multi-subunit heteromeric complexes：多亚基异构体配合物<br>
geometric sketching：几何素描<br>
downsample：取样<br>
even out the contribution of each cell type：平衡，每种细胞类型的贡献<br>
criteria：准则<br>
research scenario：研究方案<br>
heteromers：异构体<br>
curated interactions：精心策划的活动</p></div></div>  <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=%E5%8D%95%E7%BB%86%E8%83%9E" title="标签">#单细胞</a><a href="/tags/?tag=crosstalk" title="标签">#crosstalk</a></div> <!----></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/893dcf/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">单细胞-轨迹分析</div></a> <a href="/pages/dbe3de/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">CellChat2</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
