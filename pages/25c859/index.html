zY1K9UPKKiJmtnUqHVE3Gbuay6vJE/N2FEmuxFjW2nUuE0yQXRRxLiTUAzs36zhZvOXJPdX850EVnnLZkB8prodQoM5JGj7Xk2mvC7JB8tG04Ef5PiXtG0UtxupRQSfTnBoCy554x18yJHI6I+G5Eru4LHmPJZEQsrvPUbMiA8G/WgMK7w7I+ez7++o2ANfbrjvaOl1tFMs+htG3IrZH9/hDX1Pr8Tc0UvH8tcX29KzAgIGcEkINyW5BF9x891hw6VYqgJHEk0huccS7vh3C6gTiODL+26huuBtbct8eZnqLML8PkxGYpuPZBqtqwkSjgc4mB5gbgig5i+y0UDK35LMxXisn9xQtK+nd26gTIHsHe/oblK/b29fUmN/8Y+9jAQrnBp56m1LcDlDp9irKTExSKduXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">重要的分子<!----></h1>  <div class="theme-vdoing-content content__default"><div class="custom-block warning"><p class="custom-block-title">注意</p> <p>资料来源于Kimi/GPT，仅供参考着理解一下，研究文献的思路</p></div> <p>来源：20240409 SOX17 enables immune evasion of early colorectal adenomas and cancers</p> <p>AKP突变：APC（Adenomatosis Polyposis Coli）、KRAS（Kirsten Rat Sarcoma Viral Oncogene Homolog）、TP53（Tumor Protein P53）</p> <p>APC是一种肿瘤抑制基因，其编码的蛋白质在细胞内主要参与调控β-连环蛋白（β-catenin）的稳定性和Wnt信号通路。在Wnt信号未激活时，APC与β-连环蛋白结合，促使其降解。当Wnt信号激活时，APC的降解功能受到抑制，β-连环蛋白积累并在细胞核中激活靶基因的转录，参与细胞增殖和分化的调控。APC基因的突变会导致β-连环蛋白的过度积累，从而引起多种肿瘤的发生，如家族性腺瘤性息肉病（FAP）和某些类型的结肠癌。</p> <p>KRAS是一种小GTP酶，属于RAS超家族，主要在细胞信号转导中发挥作用。KRAS通过与GTP或GDP结合，作为细胞表面受体下游的分子开关，调控多种信号通路，如MAPK和PI3K/AKT/mTOR通路。这些通路参与细胞的生长、分化、存活和代谢等过程。KRAS的活性受到GTP酶激活蛋白（GAPs）和鸟嘌呤核苷酸交换因子（GEFs）的调节。KRAS的突变，尤其是G12、G13和Q61位点的突变，会导致其持续活化，从而促进肿瘤的发生和发展。KRAS突变在多种肿瘤中普遍存在，包括肺癌、结肠癌和胰腺癌等。</p> <p>TP53是一种著名的肿瘤抑制基因，编码的蛋白质p53是细胞应对DNA损伤和其他细胞应激反应的关键调节因子。p53通过调控多种下游基因的表达，参与细胞周期的停滞、DNA修复、细胞凋亡和细胞代谢等过程。当细胞遭受损伤时，p53被激活并诱导细胞周期停滞，以便进行DNA修复；如果损伤无法修复，p53则促进细胞凋亡，防止损伤细胞的增殖。TP53基因的突变会导致p53功能的丧失，从而降低细胞对损伤的应答能力，增加肿瘤发生的风险。</p></div></div>  <div class="page-edit"><!----> <!----> <!----></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/383529/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">蛋白质代谢</div></a> <a href="/pages/958716/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">胃癌</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
