3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">癌症转变过程中的表观遗传调节<!----></h1>  <div class="theme-vdoing-content content__default"><p>理解参考：<a href="https://zhuanlan.zhihu.com/p/666518679" target="_blank" rel="noopener noreferrer">Nature | 癌症转移过程中的表观遗传学调控图谱<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a><br>
（ps：直接看文献看不懂）</p> <h3 id="title"><a href="#title" class="header-anchor">#</a> Title</h3> <p>Epigenetic regulation during cancer transitions across 11 tumour types</p> <p>11种癌症类型，在肿瘤转变中的，表观遗传学调节</p> <h3 id="introduction"><a href="#introduction" class="header-anchor">#</a> Introduction：</h3> <ol><li>染色质可及性在调节基因表达和细胞特性方面至关重要，可及性的改变与驱动癌症的起始，进展和转移有关。尽管对致癌的基因有多大贡献进行了很多研究，但是表观遗传学有多大影响还没有充分理解。</li> <li>在这里我们利用了225个样本和206个样本的配对单细胞/单核RNA测序数据，构建了一个泛癌表观组和转录组学图谱。
<ol><li>通过富集<code>可及染色之区域accessible chromatin regions</code>，<code>转录因子基序motifs</code> 和 <code>调节子regulons</code>，我们从每个平台分析了超过100w个细胞，确定了和癌症转变相关的，表观遗传学驱动子。</li> <li>一些表观遗传驱动因子出现在多种癌症中（例如，ABCC1和VEGFA的调控区，GATA6和FOX家族基序），然而另一些表观遗传驱动子则是癌症特异性的（例如，FGF19，ASAP2和EN1的调控区域，以及PBX3基序）。</li> <li>在表观遗传改变的通路中，TP53，缺氧和TNF信号通路与癌症<code>起始</code>有关，而雌激素反应，上皮-间质转化和顶端连接与<code>转移</code>转化有关。</li> <li>此外，我们还揭示了增强子可及性和基因表达之间的显著相关性，并且解释了表观遗传和遗传驱动之间的合作。</li></ol></li> <li>这个图谱为进一步研究癌症转变的过程中，<code>表观遗传动力学/epigenetic dynamics</code>提供了基础。</li></ol> <blockquote><p>ps：drivers, regulons, motifs, 这些词感觉不太好翻译</p></blockquote> <h3 id="本文常见概念"><a href="#本文常见概念" class="header-anchor">#</a> 本文常见概念：</h3> <ul><li>normal adjacent tissue，NATs，正常临近组织</li> <li>accessible chromatin regions，ACRs，可及染色质区域</li> <li>differentially accessible chromatin regions，DACRs，不同的可及染色质区域</li> <li>closest normal cells，CNCs，最接近正常的细胞</li> <li>transcription start sites，TSS，转录起始位点</li></ul> <h3 id="研究的11种癌症"><a href="#研究的11种癌症" class="header-anchor">#</a> 研究的11种癌症</h3> <ul><li>colorectal cancer，CRC ，结直肠癌</li> <li>glioblastoma，GBM，胶质母细胞瘤</li> <li>multiple myeloma，MM，多发性骨髓瘤</li> <li>pancreatic ductal adenocarcinoma，PDAC，胰腺导管腺癌</li> <li>ovarian cancer，OV，卵巢癌</li> <li>breast cancer，BRCA，乳腺癌</li> <li>skin cutaneous melanoma，SKCM，皮肤黑色素瘤</li> <li>clear-cell renal cell carcinoma，ccRCC，肾透明细胞癌</li> <li>uterine corpus endometrial carcinoma，UCEC，子宫体内膜癌</li> <li>cervical squamous cell carcinoma，CESC/CEAD，宫颈鳞状细胞癌</li> <li>head and neck squamous cell carcinoma，HNSCC，头颈部鳞状细胞癌</li></ul> <h3 id="主要内容"><a href="#主要内容" class="header-anchor">#</a> 主要内容</h3> <p>1、Chromatin accessibility  across cancers，跨癌症的染色质可及性</p> <p>我们的数据量很大，获得了很多细胞，鉴定出很多差异可及染色质区；<br>
然后哪些肿瘤有哪些显著富集的基因，相同的和不同的地方，和预期的/前人的研究有些是相似地方</p> <p>2、Chromatin regions altered in tumours，染色质区域在肿瘤中发生改变</p> <p>癌变过程中，基因和表观遗传的变化 -- <code>癌症表观遗传 — 正常表观遗传 = 癌变过程中的表观遗传差异</code> -- DACR</p> <blockquote><p>为了矫正癌细胞和正常细胞间，染色质可及性差异，一些normal cell populations 被定义为 the closest normal cells (CNCs)</p></blockquote> <p>差异可及染色质区域 -- 匹配到基因，再和基因表达量进行相关性分析，判断基因的差异可及性和基因的表达量关系</p> <blockquote><p>可及的染色质（开放的，检测到的位置，匹配到最近的基因）与，基因表达量的关系，如何做相关性分析？
匹配的样本sample数据中，每个细胞的基因表达量多少，基因可及多少，横纵坐标一点，做相关性曲线</p></blockquote> <p>3、ACR-to-gene links in tumour progression，可及染色质区域联系到，肿瘤进展的基因</p> <p>50w+增强子的可及染色质区域/ACR，可以据此预测增强子如何调节基因表达</p> <p>2024-02-05 17:06，感觉理解起来太难了，啊啊啊，暂时不看了，，，</p></div></div>  <div class="page-edit"><!----> <!----> <!----></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/2d9d56/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">免疫</div></a> <a href="/pages/2cc503/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">肿瘤代谢</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
