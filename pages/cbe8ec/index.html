ing-content content__default"><h3 id="推文"><a href="#推文" class="header-anchor">#</a> 推文</h3> <p><a href="https://mp.weixin.qq.com/s/5sDBdrfgA_tVwzL99552GA" target="_blank" rel="noopener noreferrer">Nature发表牛津博士建议：我希望在读博士之初时就能知道的20件事 (qq.com)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p><a href="https://mp.weixin.qq.com/s/t39ZYfHRbDpt1J0lPL9qTg" target="_blank" rel="noopener noreferrer">导师的肺腑之言：研究生搞科研一周40小时或更少，拿什么去竞争？ (qq.com)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h3 id="施一公老师"><a href="#施一公老师" class="header-anchor">#</a> 施一公老师</h3> <p>施一公演讲的一些内容——结合自己的博士生活的建议</p> <ul><li>在博士生阶段，尤其是前两年，我认为必须花足够的时间去听各相关领域的学术讲座、并进行科研文献的广泛阅读，打好 critical thinking 的基础；但随着科研课题的深入，对于文献阅读和学术讲座就需要有一定的针对性，也要开始权衡时间的分配了。</li> <li>It is a philosophical decision whether to figure out why an experiment failed. The conventional wisdom of understanding every glitch may not represent the best approach.仔细想想，这些话很有道理。并不是所有失败的实验都一定要找到其原因，尤其是生命科学的实验，过程繁琐复杂；大部分失败的实验是由简单的操作错误引起的，比如 PCR 忘记加某种成分了，可以仔细重新做一遍；这样往往可以解决问题。只有那些关键的、不找到失败原因就无法前行的实验才需要刨根究源。</li> <li>只有做自己没有兴趣的事情的时候，才会觉得苦</li> <li>搞科研嘛，做学问，除了严谨，还要投入大量的时间</li> <li>方法论的转变，从本科阶段的掌握知识为主，到之后的创造知识为主；正面分析negative results的能力</li> <li>按照protocol做了，结果不对，就试着再做一遍，而不是一直分析原因（考虑时间成本，以及生命科学中的很不可确定因素，再重复一遍也许是更有性价比的方法）</li> <li>科学文献literature和学术讲座seminar的取舍，都是考虑你的时间成本，只阅读和兴趣直接相关的文献，只在写论文的时候大量阅读</li> <li>挑战传统思维，失败就要找原因？？follow logic</li> <li>can not agree more笑哭！(^_^メ)</li></ul> <h3 id="纯生信分析"><a href="#纯生信分析" class="header-anchor">#</a> 纯生信分析</h3> <p><a href="https://pubmed.ncbi.nlm.nih.gov/38057698/" target="_blank" rel="noopener noreferrer">Predictive value of CCL2 in the prognosis and immunotherapy response of glioblastoma multiforme<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>

用来分析来自 <code>TCGA</code> &amp; <code>GTEx</code> 的，9736个肿瘤和8587个争产样本的，RNA测序数据</p></blockquote> <p>gene/isoform，输入<code>基因或异构体</code>的名字，进行分析</p> <blockquote><p>异构体？ ERBB2-001 or ERBB2-002 isoforms instead of ERBB2 gene，哦~ 酱紫！</p></blockquote> <h3 id="乳酸和恶病质之间的关系"><a href="#乳酸和恶病质之间的关系" class="header-anchor">#</a> <strong>乳酸和恶病质</strong>之间的关系</h3> <p>2024-04-09</p> <p>快速理解参考：<a href="https://mp.weixin.qq.com/s/GIDTcQsjy8SESRViTAp4tg" target="_blank" rel="noopener noreferrer">癌症导致的体重减轻或由乳酸驱动<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> <img src="https://s2.loli.net/2024/04/09/2jhEMkIp9Vb8uZ5.png" alt="image.png|400"></p> <p>这个绘图方式就很不错，一边是<strong>细胞的生物学行为/演变</strong>，一边是<strong>分子机制/通路变化</strong>，这样一看还蛮清晰的（不知道是不是过程比较简单的缘故），不过之后看文章理解可以参考这样子分开，绘制流程图辅助理解。</p> <p>结论也蛮重要的 -- 肿瘤能让体内的乳酸升高，乳酸让脂肪细胞变成棕色脂肪细胞，然后造成小鼠体重下降，脂肪和肌肉萎缩，脂肪棕色化，脂肪分解增加 -- So，乳酸是肿瘤引起恶病质的重要信号分子。</p> <h3 id="ctcf的修饰"><a href="#ctcf的修饰" class="header-anchor">#</a> <strong>CTCF的修饰</strong></h3> <p>2024-04-11</p> <p>The PTM profiling of CTCF reveals the regulation of 3D chromatin structure by O-GlcNAcylation</p> <p>Introduction：</p> <p>CCCTC 结合因子 (CTCF) 是一种普遍表达且高度保守的蛋白质，已知在染色质结构中发挥关键作用。翻译后修饰 (PTM) 使蛋白质的功能多样化，以调节多种细胞过程。然而，PTM 对 CTCF 全基因组结合和三维 (3D) 染色质结构组织的影响尚未完全了解。在这项研究中，我们揭示了 CTCF 的 PTM 分析，并证明 CTCF 可以被 O-GlcNAc 酰化和精氨酸甲基化。从功能上讲，我们证明 O-GlcNAc 酰化可抑制 CTCF 与染色质的结合。同时，CTCF O-GlcNAcylation 的缺乏会导致环结构域的破坏以及与细胞发育相关的染色质环的改变。此外，CTCF O-GlcNAcylation 的缺陷会增加发育基因的表达，并对干细胞多能性的维持和建立产生负调节。总之，这些结果为了解 PTM 对 3D 染色质结构的作用提供了重要见解。</p> <blockquote><p>CCCTC-binding factor (CTCF), a ubiquitously expressed and highly conserved protein, is known to play a critical role in chromatin structure. Post-translational modifications (PTMs) diversify the functions of protein to regulate numerous cellular processes. However, the effects of PTMs on the genome-wide binding of CTCF and the organization of three-dimensional (3D) chromatin structure have not been fully understood. In this study, we uncovered the PTM profiling of CTCF and demonstrated that CTCF can be O-GlcNAcylated and arginine methylated. Functionally, we demonstrated that O-GlcNAcylation inhibits CTCF binding to chromatin. Meanwhile, deficiency of CTCF O-GlcNAcylation results in the disruption of loop domains and the alteration of chromatin loops associated with cellular development. Furthermore, the deficiency of CTCF O-GlcNAcylation increases the expression of developmental genes and negatively regulates maintenance and establishment of stem cell pluripotency. In conclusion, these results provide key insights into the role of PTMs for the 3D chromatin structure.</p></blockquote> <p>PTM，Post-Translational Modifications，转录后修饰</p> <p>O-GlcNAcylated and arginine methylated，O-GlcNAc化和精氨酸甲基化</p> <p><a href="https://baike.baidu.com/item/O-GlcNAc%E7%B3%96%E5%9F%BA%E5%8C%96%E4%BF%AE%E9%A5%B0/58538697" target="_blank" rel="noopener noreferrer">O-GlcNAc糖基化修饰<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>，是近年来发现的一种重要的蛋白质翻译后修饰，指单个N-乙酰葡萄糖胺(GlcNAc)以O-糖苷键与蛋白质的丝氨酸(Ser) / 苏氨酸(Thr)的羟基相连</p> <p>想法：之前看到的，基因的结构和功能的关系，就提到了这个CTCF的环状结构，其实这个东西扎着基因形成一个又一个Loop，然后继续形成TAD，Domain之类的结构，这个CTCF是最开始的结构节点，其各种修饰变化，肯定影响着后续的结构形成，但是这个文章确定了其修饰的变化，与后续多能干性的关系 ~</p> <h3 id="胃癌"><a href="#胃癌" class="header-anchor">#</a> 胃癌</h3> <p>2024-04-26</p> <p>GUT -- 弥漫性胃癌，<a href="https://mp.weixin.qq.com/s/9Fierx2qyIlR94IWzVvQlw" target="_blank" rel="noopener noreferrer">弥漫性胃癌常见基因变异的促癌机制<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>弥漫性胃癌（Diffuse Gastric Cancer, DGC），癌细胞分化程度低，恶性程度高，患者预后差</p> <p><a href="https://pubmed.ncbi.nlm.nih.gov/29961079/" target="_blank" rel="noopener noreferrer">CLDN18-ARHGAP26融合<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>，是DGC中较常见的基因变异，为什么会融合呢？</p> <p>主要结论：</p> <p>借助类器官模型，研究者们揭示 <code>CLDN18-ARHGAP26融合</code> ，可诱导印戒细胞形成，而印戒细胞形成正是DGC的典型特征，在此基础上叠加抑癌基因p53的失活，就足以使正常胃上皮细胞不断转化为癌细胞</p> <p>CLDN18-ARHGAP26融合的促癌作用，一部分与黏着斑激酶（FAK）和YAP信号通路激活有关，抑制FAK或YAP/TEAD可实现精准干预</p> <p>研究过程：</p> <ul><li>模型的有效性：印戒细胞标志性黏蛋白</li> <li>背后的机制：RHOA错义突变，FAK，YAP，TAP的转录因子TEAD，</li></ul> <p>TICSSO-2国际单细胞及空间组学大会 -- <a href="https://mp.weixin.qq.com/s/tbJA4xvhRO4OfWM5GWmYRQ" target="_blank" rel="noopener noreferrer">胃癌基因组学及分子分型研究<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>Gastric Adenocarcinoma，GAC，胃腺癌</p> <p>peritoneal carcinomatosis，PC，腹膜癌</p> <p>proteomic characterization，蛋白组学特征</p> <h3 id="r-loop-dna-rna复合体"><a href="#r-loop-dna-rna复合体" class="header-anchor">#</a> R-loop -- DNA-RNA复合体</h3> <p><a href="https://mp.weixin.qq.com/s/c_QvrSAkVybUBZ0fBmI_YQ" target="_blank" rel="noopener noreferrer">单细胞测序+细胞通讯<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p><a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC10777569/" target="_blank" rel="noopener noreferrer">异常的 R 环介导的免疫逃避、细胞通讯和代谢重编程影响癌症进展：单细胞分析<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h3 id="不谋而合的早癌理解"><a href="#不谋而合的早癌理解" class="header-anchor">#</a> 不谋而合的早癌理解</h3> <p><a href="https://mp.weixin.qq.com/s/SaLtzeStnVWAOH-t2UpJsA" target="_blank" rel="noopener noreferrer">Cacner Discovery | 癌前病变新视界：理解早期癌症的关键<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>The Hallmark of Precancer</p> <p>讲了这么几个点：</p> <ul><li>与年龄相关的遗传改变（端粒 -- 复制性衰老，端粒酶延长）</li> <li>表观遗传学变化（表观遗传时钟）</li> <li>代谢改变（代谢重编程/定向）</li> <li>再生细胞状态的劫持（劫持干祖增殖分化，成熟细胞去分化）</li> <li>免疫监视的破坏和“衰老炎症”（免疫衰老 &amp; 衰老炎症）</li> <li>社会经济和宏观环境因素（病因/风险网络）</li></ul> <h3 id="ecm-t-cell"><a href="#ecm-t-cell" class="header-anchor">#</a> ECM &amp; T cell</h3> <p><a href="https://mp.weixin.qq.com/s/QH9sn5qKLXi-HFIrVo-pvQ" target="_blank" rel="noopener noreferrer">Cell | 生物力学信号调控T细胞肿瘤免疫功能<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>Osr2 functions as a biomechanical checkpoint to aggravate CD8+ T cell exhaustion in tumor</p> <p>aggravate，恶化</p> <p><strong>机械敏感离子通道(MSICs)</strong>，如degenerin/上皮钠通道(DEG/ENaC)、瞬时受体电位(TRP)、TWIK相关的K+ 通道1 (TREK1)、跨膜通道样(TMC)和压电通道，以及细胞粘附分子如整合素、选择素和钙粘蛋白，已被证明可以感知外部生物力学信号并将其转化为分子信号。</p> <p>ECM → MSICs(Piezo)+TCR → TF(Osr2)+HDAC3 → cell exhaustion(CD8+T)</p> <h3 id="vitd"><a href="#vitd" class="header-anchor">#</a> VitD</h3> <p><a href="https://mp.weixin.qq.com/s?__biz=MzA3MzQyNjY1MQ==&amp;mid=2652757540&amp;idx=1&amp;sn=dacd538584f7c53872dc053e92f735d2&amp;chksm=84e64d90b391c4865bf8b9af31d55b1600c380ff267e1a54b84d0ee929b107ade9cf0343c227&amp;cur_album_id=1812594225369153538&amp;scene=189#wechat_redirect" target="_blank" rel="noopener noreferrer">​Science丨维生素D提升菌群依赖型肿瘤免疫 (qq.com)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h3 id="痛觉"><a href="#痛觉" class="header-anchor">#</a> 痛觉</h3> <p><a href="https://mp.weixin.qq.com/s/axiuxaBO51E-_a3Dxyovpw" target="_blank" rel="noopener noreferrer">Cell | 痛觉感受神经支配脾脏并促进体液免疫应答<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>
TRPV1通道，传递痛觉以响应伤害性刺激；</p> <p>nociceptor neurons，伤害感受神经元；</p> <p>组织透明化方法和三维成像技术 → 脾脏中存在丰富的痛觉感受神经纤维，且沿着血管分布</p> <p>病毒示踪结合免疫荧光标记 → 脾脏的痛觉感受神经来源于左侧胸椎第8-13背根神经节</p> <p>痛觉感受神经的天然激动剂 -- 辣椒素</p> <p>找到的调控通路，想看看是咋研究出来的。</p> <h3 id="睡眠和肿瘤"><a href="#睡眠和肿瘤" class="header-anchor">#</a> 睡眠和肿瘤</h3> <p><a href="https://mp.weixin.qq.com/s/iq-4gQROH5MbPS-mOPv5gA" target="_blank" rel="noopener noreferrer">Cell Metab | 黎明治疗效果好？中山大学刘强等团队发现睡眠不足导致癌症的潜在机理 (qq.com)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>circadian disruption （sleep-deficiency）→ fatty acid oxidation → oncogenic / tumorgenesis</p> <p>核心昼夜节律基因 -- CLOCK</p> <p>脂肪酸氧化，fatty acid oxidation
长链脂肪酸酰基辅酶A合成酶，ACSLs，FAO中的限速酶</p> <p>没怎么看懂这个研究的过程。。</p> <h3 id="情绪压力和肺癌治疗抵抗"><a href="#情绪压力和肺癌治疗抵抗" class="header-anchor">#</a> 情绪压力和肺癌治疗抵抗</h3> <p><a href="https://mp.weixin.qq.com/s/ZVG7cN94xSXF7ybx9-6_fw" target="_blank" rel="noopener noreferrer">【IF 82.9】Nature Medicine：情绪压力与肺癌免疫治疗抵抗密切相关 (qq.com)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>最主要的结果：<br> <img src="https://s2.loli.net/2024/05/31/Mbks9je3FYd58JI.png" alt="image.png|400"></p> <p>本研究纳入227例接受ICIs一线治疗的IIIB-IV期NSCLC患者。所有患者在基线采用《9项患者健康问卷》（PHQ-9）和《7项广泛性焦虑障碍量表》（GAD-7）筛查患者的抑郁和焦虑症状，其中111人（48.9%）表现为抑郁或焦虑的症状，被分为情绪压力（ED）组，其他人则被分为无情绪压力组（No ED）。截止2023年11月30日，中位随访时间为16个月（95CI%：14.0-18.0），共观察到137例PFS事件。总人群的中位PFS为9.2个月（95CI%：7.0-11.4）。</p> <p>研究发现，接受ICIs治疗的ED组患者较No ED组，mPFS（7.9个月 vs. 15.5个月，HR（95%CI）：1.73（1.23-2.43），p=0.002）（图1）、ORR（46.8% vs. 62.1%，OR=0.54，p=0.022）、两年总生存率（46.5% vs. 64.9%，HR（95%CI）：1.82（1.12-2.97），p=0.016）及生活质量均显著更差。此外，血液中高水平的皮质醇与不良的生存结局有关，ED组皮质醇水平显著高于No ED组。</p> <p>研究通过多组学检测进一步探索分析情绪压力对免疫治疗疗效的影响机制，以期为情绪压力患者的联合治疗提供依据，相关成果将陆续发表。</p> <blockquote><p>情绪积极的，心态较好的，一般情况下，应该都没有啥后顾之忧，比如说经济基础，医保充足，相应的护理条件，用药优劣，再者饮食条件，居住条件，肯定都好的多，这么多比较明显的影响因素，没有进行分组讨论，我觉得是不合理的。</p></blockquote> <h3 id="肿瘤转移-基因和表观因素"><a href="#肿瘤转移-基因和表观因素" class="header-anchor">#</a> 肿瘤转移 &amp;~ 基因和表观因素</h3> <p><a href="https://mp.weixin.qq.com/s/U2w1Uf4ZK3wM6QmXDSBPcw" target="_blank" rel="noopener noreferrer">Nature: 综述肿瘤转移的基因和表观因素及其互作 (qq.com)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>促进肿瘤转移进展的，遗传和非遗传驱动因素之间复杂的相互作用</p> <p>达尔文进化模型，可遗传的基因和非基因改变</p> <p>表观遗传学修饰，是比基因突变简单些的，可塑性更强，也就使得癌细胞能够动态的适应不断变化的微环境线索</p> <h3 id="肿瘤代谢-肿瘤免疫"><a href="#肿瘤代谢-肿瘤免疫" class="header-anchor">#</a> 肿瘤代谢&amp;肿瘤免疫</h3> <p><a href="https://mp.weixin.qq.com/s/3YD3rzLcvxd577tjEXB8oQ" target="_blank" rel="noopener noreferrer">Cancer Cell：肿瘤细胞通过代谢物抑制抗肿瘤免疫 (qq.com)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>免疫细胞（NK，CD8+T）和肿瘤细胞要形成<code>紧密连接</code>，并通过一个特殊的接触部位 -- <code>免疫突触（immunosynapse，IS）</code>，才能向靶细胞释放溶解颗，对肿瘤进行杀伤。</p> <p>Tumor cells impair immunological synapse formation via central nervous system-enriched metabolite</p> <ul><li>（现象）发现中枢神经系统（CNS）富集的N-乙酰转移酶8样蛋白(NAT8L)及其代谢物N-乙酰天冬氨酸(NAA)在耐药肿瘤中过表达。</li> <li>（细胞学原因/机制）NAT8L通过NAA抑制自然杀伤细胞(NK)和CD8+T细胞的细胞毒性，从而减轻脑炎症，损害抗肿瘤免疫。</li> <li>（分子生物学原因/机制）机制上，NAA通过促进P300/CBP相关因子（PCAF）诱导的lamin A的k542乙酰化，从而干扰IS的形成，减弱NK细胞和CD8+T细胞的细胞毒性，从而抑制它们对肿瘤的杀伤。</li></ul> <p>一些概念</p> <p>曲妥珠单抗，HER2的单克隆抗体，附着在HER2上来阻止人体表皮生长因子与HER2结合，从而阻断癌细胞生长。</p> <p>HER2，人表皮生长因子受体-2，乳腺癌中比较常用的一个监测及预后指标。</p></div></div>  <div class="page-edit"><!----> <!----> <!----></div> <div class="page-nav-wapper"><!----> <
