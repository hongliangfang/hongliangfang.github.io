rrer">STHDA - Home<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p><a href="https://dplyr.tidyverse.org/reference/index.html" target="_blank" rel="noopener noreferrer">dplyr (tidyverse.org)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>R语言</p> <h2 id="包的下载和使用"><a href="#包的下载和使用" class="header-anchor">#</a> 包的下载和使用</h2> <div class="language-R line-numbers-mode"><pre class="language-r"><code><span class="token comment"># 直接操作</span>
install.packages<span class="token punctuation">(</span><span class="token string">'package1'</span><span class="token punctuation">,</span><span class="token string">'package2'</span><span class="token punctuation">,</span><span class="token string">'package3'</span><span class="token punctuation">,</span><span class="token punctuation">)</span>

<span class="token comment"># 网址下载</span>
packageurl <span class="token operator">&lt;-</span> <span class="token string">&quot;URL_to_package/package&quot;</span>
install.packages<span class="token punctuation">(</span>package_url<span class="token punctuation">,</span> repos<span class="token operator">=</span><span class="token keyword">NULL</span><span class="token punctuation">,</span> type<span class="token operator">=</span><span class="token string">&quot;source&quot;</span><span class="token punctuation">)</span>

installed.packages<span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token comment"># 已经安装好的包；版本；依赖关系</span>
update.packages<span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token comment"># 更新已经安装的包</span>

<span class="token comment"># 我要用这个包</span>
library<span class="token punctuation">(</span><span class="token string">'package_name'</span><span class="token punctuation">)</span>

<span class="token comment"># 不知道怎么用，帮帮我！</span>
help<span class="token punctuation">(</span>package <span class="token operator">=</span> <span class="token string">'name'</span><span class="token punctuation">)</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br></div></div><h2 id="数据读取和操作"><a href="#数据读取和操作" class="header-anchor">#</a> 数据读取和操作</h2> <p><img src="https://s2.loli.net/2024/05/25/FZOLqr4zEC7NTyJ.png" alt="image.png|400"></p> <p>约定俗成，无强制性（win下会报错）
csv，Comma Separated Values，逗号分割值
tsv，Tab Separated Values，制表符分隔值</p> <p>三个目录
<code>getwd()</code>，当前工作目录，<code>自己设定的</code> <code>R.home()</code>，安装的目录，R_HOME，<code>&quot;D:/R/R-4.3.1&quot;</code> <code>path.expand(&quot;~&quot;)</code>，默认工作目录，HOME</p> <h2 id="保存和退出"><a href="#保存和退出" class="header-anchor">#</a> 保存和退出</h2> <div class="language- line-numbers-mode"><pre class="language-text"><code>save.image() # 保存当前工作环境下的所有信息；

save.image(file = &quot;file_name&quot;) # 只保存当前工作环境下的一个变量；

load(fila = &quot;file_name&quot;) # 用于加载保存的工作环境或变量
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><h2 id="little-tips"><a href="#little-tips" class="header-anchor">#</a> Little tips</h2> <blockquote><p>R是一个很<code>口语化</code>的语言，偏自然语言的计算机语言！所以很多时候，不知道咋调用函数了，就可以“用英语”操作起来</p></blockquote> <div class="language-R line-numbers-mode"><pre class="language-r"><code><span class="token comment"># 超级好用的语法</span>
help<span class="token punctuation">(</span><span class="token punctuation">)</span>
example<span class="token punctuation">(</span><span class="token punctuation">)</span>
summary<span class="token punctuation">(</span><span class="token punctuation">)</span>

R.Verison<span class="token punctuation">(</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>R 与 jupyter lab 连用，两步：</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code> <span class="token comment"># R 中安装这个包</span>
install.packages<span class="token punctuation">(</span><span class="token string">&quot;IRkernel&quot;</span><span class="token punctuation">)</span>

<span class="token comment"># D:\R\R-4.3.3\bin&gt; 中输入这个</span>
IRkernel::installspec<span class="token punctuation">(</span><span class="token punctuation">)</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><h2 id="p-value-q-value"><a href="#p-value-q-value" class="header-anchor">#</a> p-value &amp; q-value</h2> <p>p-value(pval): 统计学差异显著性检验指标。</p> <p>q-value(p-adjusted): 校正后的p值（qvalue=padj=FDR=Corrected p-Value=p-adjusted），是对p值进行了多重假设检验，能更好地控制假阳性率。校正后的p值不同的几种表现形式，都是基于BH的方法进行多重假设检验得到的。校正后的p值不同的展现形式是因为不同的分析软件产生的。</p> <h2 id="参数"><a href="#参数" class="header-anchor">#</a> 参数</h2> <p>verbose，表示日志信息</p> <p>在R语言中，<code>verbose = FALSE</code> 通常用在函数参数中，表示关闭函数的详细输出或额外信息，函数在执行过程中不会打印额外的日志信息、进度条或其他形式的详细输出，这有助于保持控制台的整洁，特别是在处理大量数据或长时间运行的程序时。</p> <h2 id="最初学习的记录"><a href="#最初学习的记录" class="header-anchor">#</a> 最初学习的记录</h2> <p><a href="https://mp.weixin.qq.com/s/xOT4QGQsBMwu6R38AE9Y6A" target="_blank" rel="noopener noreferrer">生信分析人员如何系统入门R(2019更新版) <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>R语言的特点
<img src="https://s2.loli.net/2024/05/25/TpxVYzcfH1h3EnK.png" alt="image.png|400"></p> <p>RStudio界面
<img src="https://s2.loli.net/2024/05/25/AjLk1vPJQ3OpH6K.png" alt="image.png|400"></p> <p>几个技巧</p> <ul><li>用项目的方式管理你的代码！</li> <li>用rdata文件来保存和加载（save和load）变量，类似于Excel表格软件才能打开的xlxs后缀文件。</li> <li>注意你的代码编辑的字符编码格式，否则会出现乱码。</li> <li>如果是Windows用户，注意修改环境变量，否则你的Rstudio会频频报错。</li> <li>善用tab键补全，哪怕把键盘的tab键按坏也无所谓！</li></ul> <p>R语言学习过程</p> <ul><li>了解常量和变量概念 -- 变量相当于x，常量可是字符，数字，逻辑，因子</li> <li>多种数据类型（数值，字符，逻辑，因子）</li> <li>多种数据结构（向量，矩阵，数组，数据框，列表）</li> <li>加减乘除等运算（计算器）</li> <li>文件读取和写出</li> <li>简单统计可视化</li> <li>无限量函数学习</li></ul> <p>数据类型</p> <ul><li>数值，numeric；</li> <li>整型，integer；</li> <li>字符型，character；</li> <li>逻辑型，logical；</li> <li>复数类型，complex；</li> <li>原始类型，raw</li></ul> <p>数据结构
<img src="https://s2.loli.net/2024/05/25/3oIuPnWpHCdsOhX.png" alt="image.png|400"></p> <ul><li>向量
<ul><li>存储数值、字符、逻辑型的一维数组，使用函数c（）可以创建。</li> <li>单个向量中的数据必须拥有相同的类型或模式</li></ul></li> <li>矩阵
<ul><li>矩阵是二维数组，每个元素拥有相同模式，也就说每列数据模式相同。创建矩阵函数matrix()</li></ul></li> <li>数组
<ul><li>数组为数可以大于2维，使用array</li></ul></li> <li>数据框
<ul><li>最常用，不同的列可以包含不同类型的数据，但是同一列的数据格式必须唯一。数据框通过data.frame()创建</li> <li>访问数据框中某列数据，使用符号美元符号，如dim$dim1</li></ul></li> <li>因子
<ul><li>类别变量和有序变量在R中成为因子，类别变量和有序变量都是分类变量，不同的是一个有顺序一个无顺序，类别仅仅是分类，并无顺序之分，如足球鞋、篮球鞋等，有序变量有顺序之分，如：青年、少年等。</li> <li>函数factor()以一个整数向量的形式存储类别值。使用该方法可以在以后做机器学习时，对一些字符型数据进行向量化。</li></ul></li> <li>列表
<ul><li>列表是R中最复杂的一种数据结构，列表的各个元素（item）的数据类型可以不同，每个 元素的长度可以不同，是R中最灵活的数据类型。使用list()来创建列表</li></ul></li></ul> <h4 id="r语言基础函数整理"><a href="#r语言基础函数整理" class="header-anchor">#</a> R语言基础函数整理</h4> <p>摘抄：<a href="https://www.jianshu.com/p/6c2a4150678d" target="_blank" rel="noopener noreferrer">R语言常用函数整理<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>R语言常用函数整理本篇是基础篇，即R语言自带的函数。</p> <p>一、数据管理</p> <p>vector：向量<br>
numeric：数值型向量<br>
logical：逻辑型向量<br>
character；字符型向量<br>
list：列表<br>
data.frame：数据框<br>
c：连接为向量或列表<br>
length：求长度<br>
subset：求子集<br>
seq，from:to，sequence：等差序列<br>
rep：重复<br>
NA：缺失值<br>
NULL：空对象<br>
sort，order，unique，rev：排序<br>
unlist：展平列表<br>
attr，attributes：对象属性<br>
mode，class，typeof：对象存储模式与类型<br>
names：对象的名字属性</p> <p>二、字符串处理</p> <p>字符型向量 nchar：字符数<br>
substr：取子串 format，formatC：把对象用格式转换为字符串<br>
paste()、paste0()不仅可以连接多个字符串，还可以将对象自动转换为字符串再相连，另外还能处理向量。<br>
strsplit：连接或拆分<br>
charmatch，pmatch：字符串匹配<br>
grep，sub，gsub：模式匹配与替换</p> <p>三、复数</p> <p>complex，Re，Im，Mod，Arg，Conj：复数函数</p> <p>四、因子</p> <p>factor：因子 codes：因子的编码 levels：因子的各水平的名字 nlevels：因子的水平个数 cut：把数值型对象分区间转换为因子<br>
table：交叉频数表 split：按因子分组 aggregate：计算各数据子集的概括统计量 tapply：对“不规则”数组应用函数</p> <p>画图</p> <p>绘图函数</p> <p>dev.new() 新建画板<br>
plot()绘制点线图,条形图,散点图.<br>
barplot( ) 绘制条形图<br>
dotchart( ) 绘制点图<br>
pie( )绘制饼图.<br>
pair( )绘制散点图阵<br>
boxplot( )绘制箱线图<br>
hist( )绘制直方图<br>
scatterplot3D( )绘制3D散点图.</p> <p>绘图参数设置:</p> <p>par()可以添加很多参数来修改图形<br>
title( )　添加标题<br>
axis( )　调整刻度<br>
rug( )　添加轴密度<br>
grid( )　添加网格线<br>
abline( )　添加直线<br>
lines( )　添加曲线<br>
text( )　添加标签<br>
legend(）　添加图例</p> <p>数学</p> <p>一、计算</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>+, -, *, /, ^, %%, %/%：四则运算 ceiling，floor，round，signif

1、round() #四舍五入

例：x &lt;- c(3.1416, 15.377, 269.7)

round(x, 0) #保留整数位

round(x, 2) #保留两位小数

round(x, -1) #保留到十位

2、signif() #取有效数字(跟学过的有效数字不是一个意思)

例：略

3、trunc() #取整

floor() #向下取整

ceiling() #向上取整

例：xx &lt;- c(3.60, 12.47, -3.60, -12.47)

trunc(xx)

floor(xx)

ceiling(xx)

max，min，pmax，pmin：最大最小值  
range：最大值和最小值 sum，prod：向量元素和，积 cumsum，cumprod，cummax，cummin：累加、累乘 sort：排序 approx和approx fun：插值 diff：差分 sign：符号函数
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br></div></div><p>二、数学函数</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>abs，sqrt：绝对值，平方根  
log, exp, log10, log2：对数与指数函数  
sin，cos，tan，asin，acos，atan，atan2：三角函数  
sinh，cosh，tanh，asinh，acosh，atanh：双曲函数  
beta，lbeta，gamma，lgamma，digamma，trigamma，tetragamma，pentagamma，choose ，lchoose：与贝塔函数、伽玛函数、组合数有关的特殊函数

fft，mvfft，convolve：富利叶变换及卷积  
polyroot：多项式求根  
poly：正交多项式  
spline，splinefun：样条差值  
besselI，besselK，besselJ，besselY，gammaCody：Bessel函数  
deriv：简单表达式的符号微分或算法微分
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><p>三、数组</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>array：建立数组  
matrix：生成矩阵  
data.matrix：把数据框转换为数值型矩阵  
lower.tri：矩阵的下三角部分  
mat.or.vec：生成矩阵或向量  
t：矩阵转置  
cbind：把列合并为矩阵  
rbind：把行合并为矩阵  
diag：矩阵对角元素向量或生成对角矩阵  
aperm：数组转置  
nrow, ncol：计算数组的行数和列数  
dim：对象的维向量  
dimnames：对象的维名  
rownames，colnames：行名或列名  
%*%：矩阵乘法  
crossprod：矩阵交叉乘积（内积）  
outer：数组外积  
kronecker：数组的Kronecker积  
apply：对数组的某些维应用函数  
tapply：对“不规则”数组应用函数  
sweep：计算数组的概括统计量  
aggregate：计算数据子集的概括统计量  
scale：矩阵标准化  
matplot：对矩阵各列绘图  
cor：相关阵或协差阵  
Contrast：对照矩阵  
row：矩阵的行下标集  
col：求列下标集
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br></div></div><p>四、线性代数</p> <p>solve：解线性方程组或求逆<br>
eigen：矩阵的特征值分解<br>
svd：矩阵的奇异值分解<br>
backsolve：解上三角或下三角方程组<br>
chol：Choleski分解<br>
qr：矩阵的QR分解<br>
chol2inv：由Choleski分解求逆</p> <p>五、逻辑运算</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>&gt;&lt;，&gt;，&lt;=，&gt;=，==，!=：比较运算符 !，&amp;，&amp;&amp;，|，||，xor()：  
逻辑运算符 logical：  
生成逻辑向量 all，  
any：逻辑向量都为真或存在真  
ifelse()：二者择一 match，  
%in%：查找  
unique：找出互不相同的元素  
which：找到真值下标集合  
duplicated：找到重复元素
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><p>六、优化及求根</p> <p>optimize，uniroot，polyroot：一维优化与求根</p> <p>程序设计</p> <p>一、控制结构</p> <p>if，else，<br>
ifelse，<br>
switch：<br>
分支 for，while，repeat，break，next：<br>
循环 apply，lapply，sapply，tapply，sweep：替代循环的函数。</p> <p>二、函数</p> <p>function：函数定义<br>
source：调用文件 ’<br>
call：函数调用 .
C，.Fortran：调用C或者Fortran子程序的动态链接库。<br>
Recall：递归调用<br>
browser，debug，trace，traceback：程序调试<br>
options：指定系统参数<br>
missing：判断虚参是否有对应实参<br>
nargs：参数个数 stop：终止函数执行<br>
on.exit：指定退出时执行 eval，expression：表达式计算<br>
system.time：表达式计算计时<br>
invisible：使变量不显示<br>
menu：选择菜单（字符列表菜单）</p> <p>其它与函数有关的还有：<br>
delay，<br>
delete.response，<br>
deparse，<br>
do.call，<br>
dput，<br>
environment ，<br>
formals，<br>
format.info，<br>
interactive，<br>
is.finite，<br>
is.function，<br>
is.language，<br>
is.recursive ，<br>
match.arg，<br>
match.call，<br>
match.fun，<br>
model.extract，<br>
name，<br>
parse 函数能将字符串转换为表达式expression<br>
deparse 将表达式expression转换为字符串<br>
eval 函数能对表达式求解<br>
substitute，<br>
sys.parent ，<br>
warning，<br>
machine</p> <p>三、输入输出</p> <p>cat，print：显示对象<br>
sink：输出转向到指定文件<br>
dump，save，dput，write：输出对象<br>
scan，read.table，readlines, load，dget：读入</p> <p>四、工作环境</p> <p>ls，objects：显示对象列表<br>
rm, remove：删除对象<br>
q，quit：退出系统<br>
.First，.Last：初始运行函数与退出运行函数。<br>
options：系统选项<br>
?，help，help.start，apropos：帮助功能<br>
data：列出数据集<br>
head()查看数据的头几行<br>
tail()查看数据的最后几行</p> <p>统计计算</p> <p>一、统计分布</p> <p>每一种分布有四个函数：<br>
d―density（密度函数），p―分布函数，q―分位数函数，r―随机数函数。<br>
比如，正态分布的这四个函数为dnorm，pnorm，qnorm，rnorm。下面我们列出各分布后缀，前面加前缀d、p、q或r就构成函数名：</p> <p>norm：正态，<br>
t：t分布，<br>
f：F分布，<br>
chisq：卡方（包括非中心）<br>
unif：均匀，<br>
exp：指数，<br>
weibull：威布尔，<br>
gamma：伽玛，<br>
beta：贝塔<br>
lnorm：对数正态，<br>
logis：逻辑分布，<br>
cauchy：柯西，<br>
binom：二项分布，<br>
geom：几何分布，<br>
hyper：超几何，<br>
nbinom：负二项，<br>
pois：泊松<br>
signrank：符号秩，<br>
wilcox：秩和，<br>
tukey：学生化极差</p> <p>二、简单统计量</p> <p>sum, mean, var, sd, min, max, range, median, IQR（四分位间距）等为统计量，<br>
sort，order，rank与排序有关，<br>
其它还有ave，fivenum，mad，quantile，stem等。</p> <p>三、统计检验</p> <p>R中已实现的有chisq.test，prop.test，t.test。</p> <p>四、多元分析</p> <p>cor，cov.wt，var：协方差阵及相关阵计算<br>
biplot，biplot.princomp：多元数据biplot图<br>
cancor：典则相关<br>
princomp：主成分分析<br>
hclust：谱系聚类<br>
kmeans：k-均值聚类<br>
cmdscale：经典多维标度<br>
其它有dist，mahalanobis，cov.rob。</p> <p>五、时间序列</p> <p>ts：时间序列对象<br>
diff：计算差分<br>
time：时间序列的采样时间<br>
window：时间窗</p> <p>六、统计模型</p> <p>lm，glm，aov：线性模型、广义线性模型、方差分析</p> <p>七、编程（高级）
quo()等价于quote()<br>
enquo()等价于substitute(）</p></div></div>  <div class="page-edit"><!----> <!----> <!----></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/1cd666/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Linux</div></a> <a href="/pages/d630fc/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">python</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
