3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">肿瘤微环境中的代谢<!----></h1>  <div class="theme-vdoing-content content__default"><p>2024-03-20，上学期只读了一部分，这学期开始继续读下去</p> <p>综述，几乎每句话都算是另一篇，或几篇文献的结论，相关概念，所以知识面很广，慢慢来！</p> <h3 id="理解和思考"><a href="#理解和思考" class="header-anchor">#</a> 理解和思考</h3> <p>免疫反应的压力，可以重编程肿瘤的代谢，致癌通路，增强肿瘤干性，侵袭性和进展</p> <blockquote><p>免疫反应，除了通常理解的对肿瘤细胞具有进行清除作用，还有正向的促进作用。这个作用是直接的影响改变，还是“自然选择”剩下的肿瘤细胞？</p></blockquote> <p>TME 包括 Immune cells，Tumor cells，Stromal cells</p> <blockquote><p>肿瘤细胞和免疫细胞抢营养就算了，一些被肿瘤细胞影响的基质细胞，也会在TME中吸收大量的营养物质，还有些免疫细胞，会过来抑制免疫细胞。</p></blockquote> <p>TME中主要的免疫抑制细胞：调节性T细胞( regulatory T cells，Tregs )、髓系衍生抑制性细胞(myeloid-derived suppressor cells，MDSCs )，巨噬细胞和中性粒细胞（macrophages and neutrophils）</p> <blockquote><p>髓系来源的细胞，我看到好多次了，他都是在起免疫抑制作用，嗯，为什么呐？在外周中，为了防止自身免疫，周围的<code>正常细胞</code>，应该都会有不少标记或是抑制分子，以防免疫细胞的错误攻击。诶，对了，有自身免疫疾病患者得了肿瘤，TME中的免疫细胞会不会受到的免疫抑制效应就会低一些呢？如果真的低一些的话，能不能应用到免疫抑制环境太高的患者身上？</p></blockquote> <p>可靶向的三个代谢角度：transporters，machinery，oncometabolites</p> <blockquote><p>转运体像是高速的收费站，可以作为重要的节点进行拦截/调整；机制像是条条大路，是细胞内的各种高速公路，相对规范的进行着物质的运输；而所谓的致癌代谢产物就是路上可能的危险杀手了！<br>
但是这个致癌代谢产物如何界定呢？产生就会致癌，还是产生就表明有癌症？这种物质的产生来源在哪里？作用的位点又在哪里？有那么强大的致癌作用，说明这条通路也很强，那么这条路上的代谢物质/转运体，应该也能进行靶向吧？</p></blockquote> <p>ICB疗法，可以简单理解为封锁住效应T细胞的弱点，然后让其大杀四方，但是每个分子的功能都不是单一的，在肿瘤细胞方面，竟然还有一些意想不到的作用，反而激活了些通路促进了癌症的发生发展；同时，代谢产物有时候也不仅仅是一种代谢物质，还作为着细胞内重要的信使所起着各种调节作用，不能太单一的看待一种物质。</p> <h3 id="title"><a href="#title" class="header-anchor">#</a> Title</h3> <p>Beggars banquet: Metabolism in the tumor immune microenvironment and cancer therapy</p> <p>revitalize，使恢复元气，具有新的活力</p> <h3 id="introduction"><a href="#introduction" class="header-anchor">#</a> Introduction</h3> <p>对肿瘤的认识，从代谢性疾病，到基因疾病，再到目前，将其看成一个基因、代谢、免疫的紊乱。</p> <p>免疫系统不仅可以保护人体，监视并清除肿瘤，另一方面一些免疫细胞在肿瘤微环境中也会被影响，形成免疫抑制的网络，破坏特定的肿瘤免疫，高效的促进肿瘤的生长。</p> <p>现有的肿瘤免疫抑制网络知识，为一些免疫治疗，如CAR T cell，ICB，提供了坚实的科学理论基础。通过靶向免疫抑制的机制，使免疫反应恢复正常，恢复TME中的效应T细胞功能，是在肿瘤治疗中的重要策略。然而，大多数肿瘤患者，都会对免疫治疗有内在的抵抗力，或者形成了适应性的抵抗。所以这就推动了对肿瘤抵抗机制的探索，当然也包括TME中的代谢。</p> <p>TME中，包括免疫细胞，肿瘤细胞，基质细胞。</p> <p>肿瘤细胞如何实现免疫逃逸，免疫治疗抵抗的？ -- 它需要协调好三方面：致癌信号通路，免疫抑制网络，代谢重编程。</p> <p>癌细胞，以及受癌症影响的细胞，都会和免疫细胞竞争关键营养物质，所以会减少其营养供应，影响其免疫功能。肿瘤细胞代谢也会产生代谢产物，支持着免疫抑制细胞的发展和活动，从而改变T细胞的免疫能力。</p> <p>同时，免疫反应的压力，可以重编程肿瘤的代谢，致癌通路，增强肿瘤干性，侵袭性和进展。</p> <p>TME中的基质细胞也很重要，但是不在此综述中讨论</p> <h3 id="you-cant-always-get-what-you-want-nutrient-deprivation-in-the-tme"><a href="#you-cant-always-get-what-you-want-nutrient-deprivation-in-the-tme" class="header-anchor">#</a> You cant always get what you want: NUTRIENT DEPRIVATION in the TME</h3> <p>你不能得到你想要的，在TME中的营养剥夺</p> <p>肿瘤细胞，免疫细胞，在TME中，会一起竞争营养物质。</p> <p>TCR会刺激naive T 细胞进行分化，增殖形成效应T细胞核记忆T细胞，在其naive T 细胞活化的过程中，也会经历从氧化磷酸化到无氧糖酵解的代谢重编程，由Myc依赖的全局代谢转录调节。</p> <p>Warburg effect</p> <p>不充足的糖，会限制T细胞的Ca2+-NF-AT1通路，损害其功能。没有糖酵解驱动的NAD+、GAPDH，也会影响到IFNγ的转录。</p> <p>在癌症患者中的研究表明，癌细胞可以对效应T细胞施加葡萄糖限制，从而通过维持特定的microRNAs (如microRNA101和microRNA26a )的高表达来抑制T细胞效应功能，这些microRNAs可以抑制甲基转移酶EZH2的表达，而EZH2对于效应T细胞的增殖、存活和多功能性至关重要。</p> <p>最近有个报道，在TME中，肿瘤相关的髓系细胞摄取葡萄糖最多，肿瘤细胞摄取谷氨酰胺最多。与之一致的是，糖酵解代谢支持髓系细胞在TME中的发育和功能。</p> <p>此外，肿瘤糖酵解和三羧酸( TCA )循环相关的代谢产物也可以改变TME中T细胞的活化和功能。</p> <p>肿瘤也可以改变TME中T细胞的氨基酸代谢通路。不仅是能量来源，也可以作为蛋白质生物合成的底物，T细胞活化，分化和作用时的修饰。细胞外的丝氨酸和/或甘氨酸是在葡萄糖充足的条件下T细胞最佳扩增所必需的。肿瘤可以通过不同的机制改变TME中精氨酸、谷氨酰胺、和色氨酸的代谢，限制T细胞对氨基酸的获取并损害其功能。</p> <p>肿瘤通过甲硫氨酸转运体溶质载体43A2 ( SLC43A2 )竞争T细胞中的甲硫氨酸，破坏T细胞中的甲硫氨酸代谢，从而降低细胞内甲硫氨酸和甲基供体SAM的水平，并导致组蛋白H3第79位赖氨酸二甲基化( H3K79me2 )的丢失。而36H3K79me2参与调节STAT5的表达，STAT5是T细胞活化和白细胞介素( IL ) - 2信号传导中的重要转录因子。H3K79me2的丢失减弱了STAT5和IL - 2信号传导，降低了T细胞的存活，并导致TME中T细胞功能失调。有趣的是，补充蛋氨酸在荷瘤动物模型和癌症患者中均改善了T细胞功能。</p> <p>与此相一致的是，在癌症动物模型中，SAM的补充增强了ICB的抗肿瘤作用。因此，肿瘤可以损害T细胞中的氨基酸代谢，导致T细胞功能失调和肿瘤免疫受损。</p> <h3 id="gimme-shelter-lipids-in-the-tme"><a href="#gimme-shelter-lipids-in-the-tme" class="header-anchor">#</a> Gimme shelter: LIPIDs in the TME</h3> <p>给我庇护，在TME中的脂质</p> <p>临床相关数据表明，血清和粪便中不同的脂肪酸与癌症患者的ICB疗效有关。</p> <p>Tumor-associated macrophages（TAMs）：scavenger receptor CD36（清道夫受体）↑ -- intracellular lipid accumulation ↑ -- fatty acid oxidation（FAO）脂肪酸氧化 ↑ -- pro-tumor TAM polarization</p> <p>Tumor-associated neutrophils（TANs）：fatty acid transporter protein 2（FATP2）↑ -- arachidonic acid（花生四烯酸） ↑ → prostaglandin E2 / PGE2（前列腺素E2）↑ -- 免疫抑制分子</p> <p>肿瘤浸润的 CD8+ T细胞类似，也会高表达CD36，摄取大量脂肪酸，氧化的低密度脂蛋白，造成细胞内积累氧化脂质和T细胞功能障碍。</p> <p>此外，由于超长链酰基辅酶A脱氢酶( very-long-chain acyl-CoA dehydrogenase，VLCAD )的下调，胰腺癌浸润的CD8 + T细胞逐渐积累特定的长链脂肪酸( LCFAs )。LCFA积累损害T细胞线粒体功能，导致代谢耗竭和抗肿瘤反应缺陷。</p> <p>胆固醇代谢也参与了TME中CD8 + T细胞的调控。抑制ACAT1 (acetyl-CoA acetyltransferase 1，一种胆固醇酯化酶)和PCSK9 (proprotein convertase subtilisin/kexin type 9，一种胆固醇转运蛋白)可提高CD8 + T细胞的抗肿瘤活性、强化ICB治疗。</p> <p>鉴于肿瘤细胞和免疫细胞暴露于相同的TME中，肿瘤和免疫细胞在脂质代谢环境中的相互作用可能会增加癌症免疫和免疫治疗的额外细微差别。其中一个例子是所谓的&quot; '肥胖-免疫治疗悖论 / obesity-immunotherapy paradox' &quot;，即肥胖与对ICB的反应增加有关。</p> <p>这一悖论可能被最近发现的免疫细胞在癌细胞中促进铁死亡/ferroptosis的能力给予一定的解释。铁死亡是一种由脂质过氧化物引起的调节性坏死形式，使细胞膜不稳定。这些脂质过氧化物通常在细胞中通过需要谷胱甘肽( glutathione，GSH )的酶进行解毒。CD8 + T细胞来源的IFNγ在肿瘤细胞中抑制System Xc- ( SLC7A11和SLC3A2）并诱导ACSL4（acylCoA synthetase long-chain family member 4，酰基辅酶A合成酶长链家族成员4）。System Xc-是转运胱氨酸/cystine进入细胞所必需的，胱氨酸又是GSH合成所必需的，而ACSL4产生的多不饱和脂肪酸（polyunsaturated fatty acids）是脂质氧化的靶点。</p> <blockquote><p>解释：铁死亡由过度堆积的过氧化脂质（peroxidized lipids）诱导发生，以往的研究发现，谷胱甘肽过氧化物酶4（GPX4）能够利用谷胱甘肽（GSH）将过氧化的脂质还原为无毒性的脂醇，从而保护细胞免于铁死亡，这是细胞中最重要的抵抗铁死亡的防御机制之一。抑制GPX4诱导的铁死亡依赖于长链脂酰辅酶A合成酶4 （ACSL4），ACSL4能够协助将多不饱和脂肪酸（PUFA）整合到磷脂上，携带有PUFA的磷脂是过氧化脂质的主要来源，因此缺失ACSL4的细胞能够显著抵抗GPX4抑制诱导的铁死亡。
相当于ACSL4是一种把多不饱和脂肪酸转移到到磷脂上（不给脂质氧化使用），增加脂质过氧化物堆积的分子，表达多了会促进脂质氧化物堆积，进而促进铁死亡。</p></blockquote> <p>因此，IFNγ 可以改变氧化脂质的种类，增强由免疫治疗和放射治疗启动的肿瘤细胞铁死亡。进一步的研究是确定不同的脂质种类，它们的区室化和定位，它们的作用方式，以及它们在肿瘤免疫反应和治疗中的生物学和临床意义。</p> <h3 id="sympathy-for-the-devil-metabolic-impact-on-immunosuppressive-cells-in-the-tme"><a href="#sympathy-for-the-devil-metabolic-impact-on-immunosuppressive-cells-in-the-tme" class="header-anchor">#</a> Sympathy for the devil: metabolic impact on IMMUNOSUPPRESSIVE CELLs in the TME</h3> <p>对魔鬼的同情，TME中代谢对免疫抑制细胞的影响</p> <p>调节性T细胞( regulatory T cells，Tregs )和髓系衍生抑制性细胞(myeloid-derived suppressor cells，MDSCs )，包括巨噬细胞和中性粒细胞（macrophages and neutrophils），是TME中主要的免疫抑制细胞。</p> <p>Tregs通过趋化因子CCL22和受体CCR4以及其他趋化因子信号通路进入TME。最近的研究检测了Tregs在代谢改变的TME中的行为，能够保持了强大的抑制活性。</p> <p>类似于效应T细胞，Tregs在TME中面临与肿瘤细胞的营养竞争。由于TME中葡萄糖含量低，代谢产物乳酸含量高，Tregs利用SLC16A1 ( MCT1，单羧酸转运蛋白1，monocarboxylate transporter 1)转运乳酸以维持其抑制效应免疫细胞的能力。此外，Tregs在TME中表现出高活性的固醇调节元件结合蛋白(sterol-regulatory-element-binding proteins，SREBPs )。SREBPs通过调节脂肪酸从头合成来支持Tregs的功能成熟。总之，这些研究表明Tregs在TME中发生了代谢重编程（在艰苦的环境中改变了饮食习惯）。</p> <p>在肿瘤患者的TME中，MDSCs抑制T细胞免疫并促进肿瘤干细胞样特性。肿瘤细胞分泌多种因子，包括粒细胞集落刺激因子(granulocyte colony-stimulating factor，G-CSF )和粒细胞巨噬细胞集落刺激因子(granulocyte macrophage CSF，GM-CSF)，促进MDSC发育。</p> <p>肿瘤糖酵解调节，肝脏富集激活蛋白( liver-enriched activator protein，LAP )，即核转录因子C/EBPβ 的次级异构体( the secondary isoform of CCAAT/enhancer-binding protein beta (CEBPb )的表达。LAP随后控制肿瘤细胞中G - CSF和GMCSF的表达，从而影响MDSC发育、抗肿瘤免疫和患者预后。有趣的是，粒细胞-巨噬细胞集落刺激因子还可以调节中性粒细胞中的FATP2（MDSCs的另一个组成部分）。</p> <p>尽管TAMs富含精氨酸和嘌呤代谢特征，但肿瘤相关DCs具有高含量的甘油三酯，并且处理抗原的能力较低。</p> <p>这些发现证明代谢可以支持TME中主要免疫抑制细胞的发育和功能，有助于肿瘤免疫逃逸和ICB耐药。</p> <h3 id="i-cant-get-no-tumor-immune-metabolite-exchange-in-the-tme"><a href="#i-cant-get-no-tumor-immune-metabolite-exchange-in-the-tme" class="header-anchor">#</a> I cant get no: tumor-immune METABOLITE EXCHANGE in the TME</h3> <p>我不能不得到，在TME中肿瘤<strong>免疫代谢产物交换</strong></p> <p>癌症关键代谢酶基因的突变是某些癌症患者TME中特定代谢物积累的机制之一。</p> <p><strong>功能缺失</strong></p> <p>延胡索酸水合酶( fumarate hydratase，FH )和琥珀酸脱氢酶( succinate dehydrogenase，SDH )基因的功能缺失突变，分别导致延胡索酸和琥珀酸的积累。富马酸琥珀酸酯类蛋白通过非酶促反应产生半胱氨酸，琥珀酸酯化。</p> <p>具有细胞通透性的富马酸二甲酯，抑制T细胞和DC功能，被用作多发性硬化症的治疗药物。富马酸二甲酯还通过琥珀酰化成孔蛋白Gasdermin D，抑制IL - 1家族细胞因子，IL - 1b和IL - 18的释放。然而，从FH（fumarate hydratase，延胡索酸水合酶）缺陷的肿瘤细胞中释放的富马酸酯是否具有相同的活性尚不清楚（同样的物质，不同的来源，效果就不一样吗？）。</p> <p>然而，从FH缺陷的肿瘤细胞中释放的延胡索酸是否具有相同的活性尚不清楚。</p> <p>胞外琥珀酸易被T细胞摄取，抑制TCA循环酶琥珀酰- coA合成酶，从而损伤该步骤的TCA循环，降低T细胞效应功能。在静息T细胞中，琥珀酸激活细胞表面受体琥珀酸受体1 ( Succinate receptor 1，SUCNR1 )，促进T细胞活性，包括抗肿瘤活性。然而，活化的T细胞下调SUCNR1；因此，琥珀酸具有明显的促癌和抗肿瘤作用。后者似乎在缺乏SDH的肿瘤中占主导地位，如一些神经内分泌肿瘤，导致琥珀酸在TME中积累。</p> <p>此外，琥珀酸在巨噬细胞中可能发挥双重作用。脂多糖激活的巨噬细胞产生琥珀酸，驱动IL - 1β 的产生，而胞外琥珀酸通过SUCNR1使巨噬细胞向M2型极化，在小鼠模型中介导抗炎作用。</p> <p>然而，肿瘤来源的琥珀酸盐是否以及如何直接影响SDH突变或未突变的肿瘤患者TME中T细胞介导的体内抗肿瘤免疫仍有待确定</p> <p><strong>功能获得</strong></p> <p>肿瘤功能获得性突变<code>异柠檬酸脱氢酶</code>( isocitrate dehydrogenase，IDH )增加<code>羟戊二酸</code>( 2-hydroxyglutarate，2HG )异构体 D-2HG 和 L-2HG (又称 R-2HG 和 S-2HG )的水平。</p> <p>D-2HG 和 L-2HG 可作为致癌代谢物（oncometabolites）发挥功能，直接促进肿瘤发生。</p> <p>有趣的是，在体外活化的CD8 + T细胞中，L - 2HG水平升高。L - 2HG处理的过继转移T细胞在荷瘤小鼠模型中具有更强的增殖能力和体内存留能力，并表现出增强的抗肿瘤功效。</p> <blockquote><p>Adoptively transferred T cells，过继转移T细胞，也称为T细胞移植或T细胞免疫治疗，是一种基于体外扩增和转移自体或异体T细胞的治疗方法。</p></blockquote> <p>似乎 L-2HG 增加 H3K4me3 和 DNA 去甲基化，以及缺氧诱导因子( HIF ) - 1a的稳定性，以介导这些效应。鉴于IDH功能获得性突变的癌症患者体内高水平的2HG，需要进一步研究来探索这些患者未能建立有效的CD8 + T细胞反应的原因。</p> <p>一种可能是D - 2HG和L - 2HG在CD8 + T细胞中发挥相反的作用。事实上，D - 2HG可以抑制乳酸脱氢酶( LDH )，改变NAD + / NADH比并且诱导NF - AT转录活性和多胺生物合成的紊乱，从而损害CD8 + T细胞功能。</p> <p>突变特异性IDH抑制剂的治疗干预是否通过清除TME中的免疫抑制性D - 2HG增强免疫反应，目前尚不清楚。</p> <p><strong>其他代谢产物的作用</strong></p> <p>除了这些代谢酶突变的肿瘤产生的致癌代谢物外，肿瘤代谢还产生其他代谢产物，如乳酸和衣康酸。这些代谢物可以介导非代谢功能，直接向免疫细胞发出信号，调节TME中免疫细胞的发育、表型和功能。</p> <p>丙酮酸在乳酸脱氢酶( LDH )的作用下生成乳酸，在此过程中生成NAD +。肿瘤来源的乳酸在包括人T细胞在内的不同免疫细胞中的作用已被研究。一些证据表明，乳酸对T细胞的作用方式不同。CD8 + T细胞依赖丙酮酸羧化酶( pyruvate carboxylase，PC )补充TCA循环中间产物，乳酸下调PC，从而削弱CD8 + T细胞功能。</p> <p>肿瘤来源的乳酸抑制LDH，从而翻译抑制FIP200 ( FAK-family-interacting protein of 200 kDa，也称为RB1诱导的卷曲螺旋蛋白1，also known as RB1-inducible coiled-coil protein 1，RB1CC1 )的表达，下调NAD +水平，同时也上调Fip200 mRNA的30个非翻译区的腺苷酸-尿苷酸富集区的抑制作用。</p> <p>由于FIP200是自噬所必需的，这就导致了自噬缺陷，同时伴随着初始T细胞中高活性氧的产生，损害了T细胞的存活和功能。</p> <blockquote><p>deficiency，缺乏，缺陷</p></blockquote> <p>肿瘤来源的乳酸也被证明可以损害DCs和NK细胞的功能，并支持Tregs和MDSCs的扩增和抑制活性，从而有助于肿瘤免疫逃逸。</p> <p>与这些负面效应相反，另有报道认为乳酸增加CD8 + T细胞干性和效应功能，从而增强荷瘤小鼠的抗肿瘤免疫。乳酸的这些不同效应如何解决尚不清楚，乳酸本身或由此产生的酸性环境是否介导这些不同的结果，取决于实验条件。</p> <p>衣康酸是TCA循环中间产物顺乌头酸在免疫应答基因1 ( IRG1 )的作用下生成的代谢产物。早期的研究主要集中在巨噬细胞来源的衣康酸在炎症和感染性疾病模型中的作用。最近的研究表明，小鼠肿瘤相关髓系细胞来源的衣康酸激活活性氧( reactive oxygen species，ROS )途径，促进肿瘤进展，同时抑制CD8 + T细胞中天冬氨酸和丝氨酸/甘氨酸的生物合成，损害T细胞功能。</p> <p>进一步的研究将鉴定衣康酸的转运蛋白，分析在体内肿瘤模型和癌症患者的不同细胞亚群中的作用，并确定衣康酸转运蛋白( s )是否可以作为癌症治疗的治疗靶点。</p> <h3 id="paint-it-black-icb-reprograms-the-tme-with-positive-and-negative-effects"><a href="#paint-it-black-icb-reprograms-the-tme-with-positive-and-negative-effects" class="header-anchor">#</a> Paint it black: ICB reprograms the TME with Positive and Negative effects</h3> <p>把它涂黑，ICB对TME的正面和负面重编程</p> <blockquote><p>ICB，免疫检查点阻断，是抗体阻断T细胞上的PD-1，或是肿瘤细胞/免疫抑制细胞上表达的PD-L1，CTLA-4，使两者不能接触就好了。</p></blockquote> <p>ICB可以影响TME中免疫细胞和肿瘤细胞的代谢情况。</p> <p>小鼠研究表明，在T细胞上连接 PD-1 或 CTLA-4 会导致糖酵解抑制和功能受损。这就期待着ICB疗法可以重新激活T细胞的糖代谢，这也可能是一种改善癌症患者功能的方法。（矛盾？？）</p> <p>ICB也会影响肿瘤细胞的代谢，改变肿瘤细胞对CTL介导的肿瘤杀伤的敏感性。</p> <p>PD-L1 在癌细胞中的结扎（封闭）促进糖酵解和肿瘤存活；因此，阻断这种相互作用的抗体可能直接导致肿瘤细胞死亡。（矛盾？？）</p> <p>ICB产生的IFNγ使肿瘤细胞对铁死亡敏感。这些研究表明，ICB会重新编程肿瘤代谢，对癌症患者的ICB疗效有积极的贡献。</p> <p>大多数癌症患者在ICB上发展为稳定或进展的疾病，在某些情况下，ICB可能会无意中加速癌症的生长，从而导致超进展疾病( hyper-progressive disease，HPD )。</p> <p>明确潜在的机制，确定潜在的预测生物标志物，并开发预防ICB相关HPD的方法势在必行。小鼠研究表明，PD-1 信号抑制Treg的抑制活性；因此，PD - 1阻断可能激活肿瘤浸润的 PD-1+Tregs，这可能有助于HPD的发展。</p> <p>多个实验模型和大量患者数据表明，具有成纤维细胞生长因子( fibroblast growth factor，FGF )、β -连环蛋白( β-catenin )和干扰素( IFNγ )高基因特征的，肿瘤易发生HPD。</p> <p>ICB激活的免疫信号，刺激肿瘤中相互交织的致癌和代谢程序，引起有矛盾的HPD。FGF和β-连环素是关键的致癌途径，促进T细胞排斥和免疫治疗抵抗。</p> <p>相反，在一些动物模型和一小部分癌症患者的ICB过程中，ICB激活的IFNγ 通过抑制糖酵解酶丙酮酸激酶M2 ( PKM2 )来刺激肿瘤FGF2信号，通过NAD +还原减少sirtuin介导的 β-catenin 去乙酰化，从而导致 β-catenin 乙酰化和 c-MYC 激活。</p> <p>这就导致了ICB相关的HPD。沿着这一思路，最近的研究发现IFNγ驱动的代谢编辑可以调节肿瘤细胞中c - Myc的表达，从而实现肿瘤免疫逃逸。</p> <p>尽管肿瘤调节免疫细胞代谢以促进免疫抑制是众所周知的，但ICB激活的免疫信号，如IFNγ，在重编程肿瘤代谢中发挥作用，从而促进免疫、代谢和致癌信号通路的交织网络，有时在免疫治疗期间加速肿瘤进展。</p> <h3 id="_19th-nervous-breakdown-neuro-metabolic-immune-axis-in-cancer"><a href="#_19th-nervous-breakdown-neuro-metabolic-immune-axis-in-cancer" class="header-anchor">#</a> 19TH nervous breakdown : NEURO-METABOLIC-IMMUNE Axis in cancer</h3> <p>第19次神经衰弱，肿瘤的神经-代谢免疫轴</p> <p>代谢、神经系统和免疫系统形成了一个动态平衡的三元体。最近的研究正在探索这种三元体在TME中的作用。去甲肾上腺素、氨基丁酸( GABA )、乙酰胆碱等神经递质在肿瘤免疫和免疫治疗方面已有研究。</p> <blockquote><p>triumvirate，三人领导小组，统治集团，执政集团...</p></blockquote> <p><code>去甲肾上腺素</code>( Norepinephrine，NE )是节后交感神经元分泌的主要神经递质，与CD8 + T细胞上的β肾上腺素受体结合并激活，这导致糖酵解减少和线粒体功能异常。</p> <p>这表明肾上腺素能应激可能抑制抗肿瘤免疫，阻断这种神经-代谢-免疫轴可能改善癌症患者对ICB的肿瘤反应。</p> <p><code>γ-GABA</code> 是一种抑制性神经递质，也由B淋巴细胞产生。B细胞来源的GABA促进IL - 10 +巨噬细胞分化，抑制CD8 + T细胞介导的肿瘤杀伤。同样，谷氨酸脱羧酶1 ( GAD1 )异常表达的癌细胞重新连接谷氨酰胺代谢，之后合成γ - GABA，导致肿瘤β - catenin信号增强，T细胞肿瘤浸润减少，肿瘤免疫力下降。</p> <p>然而，尚不清楚神经元来源的GABA是否在数量和质量上足以支持TME中的癌症进展，并消除ICB的功效。</p> <p><code>乙酰胆碱</code>是副交感神经系统的主要神经递质。有趣的是，T细胞在病毒感染过程中合成乙酰胆碱，促进其组织运输，并促进T细胞介导的对病毒感染细胞的杀伤。有可能在癌症患者中，T细胞产生的乙酰胆碱水平降低，从而抑制其迁移到TME中。为了支持这种可能性，在接受帕博利珠单抗的癌症患者中观察到无进展生存期的改善与血清胆碱水平之间的正相关。</p> <p>肿瘤常转移至引流淋巴结，髓系细胞，包括DC和巨噬细胞，在人类肿瘤引流淋巴结中表达功能性 PD-L1。</p> <p>肿瘤的三级淋巴结构与部分患者对ICB的反应增强有关。淋巴器官通常由自主神经系统支配；因此，神经-代谢-免疫轴可能在肿瘤转移淋巴结和肿瘤三级淋巴结构的微环境中发挥作用。这种神经支配如何影响肿瘤淋巴结转移以及ICB的作用尚不清楚。</p> <h3 id="start-me-up-metabolic-therapy-of-the-tme"><a href="#start-me-up-metabolic-therapy-of-the-tme" class="header-anchor">#</a> Start me up: metabolic THERAPY of the TME</h3> <p>让我开始，TME的代谢治疗</p> <p>癌症代谢治疗的目标是改变肿瘤细胞和免疫细胞的代谢程序，从而选择性地靶向癌症的代谢漏洞，增强免疫细胞功能。鉴于代谢网络在肿瘤细胞和免疫细胞中的生物学重要性，系统的代谢治疗方法可能具有转译上的挑战性。鉴于代谢对T细胞表型和功能的重要性，我们重点讨论如何代谢改善过继性T细胞治疗，如 CAR-T 细胞，用于治疗干预。</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>CAR-T，Chimeric Antigen Receptor T-cells，疗法是一种革命性的癌症免疫治疗方法，它涉及对患者自身的T细胞进行基因改造，使其能够识别并攻击癌细胞。CAR-T疗法的核心是设计一种特殊的受体——嵌合抗原受体（CAR），这种受体能够识别肿瘤细胞表面的特定抗原。

CAR-T疗法的基本步骤包括：

1、T细胞采集：从癌症患者体内采集T细胞。

2、CAR的设计与制备：设计一个能够识别特定肿瘤抗原的嵌合抗原受体。这个受体通常由一个能够识别特定抗原的单链抗体（scFv）结构域、一个跨膜结构域以及一个或多个共刺激信号域组成。

3、基因转导：使用病毒载体（如逆转录病毒或腺相关病毒）将CAR基因导入采集的T细胞中，使T细胞表达CAR。

4、体外扩增：在实验室条件下培养和扩增这些经过基因改造的T细胞。

5、细胞输注：将扩增后的CAR-T细胞输回患者体内，这些细胞将寻找并杀死表达相应抗原的肿瘤细胞。

CAR-T疗法的优势在于其针对性强，能够识别并攻击特定的肿瘤细胞，同时减少对正常细胞的损害。此外，CAR-T细胞具有记忆细胞的特性，能够在体内长期存在，提供长期的免疫监视。

然而，CAR-T疗法也存在一些挑战和副作用，如细胞因子释放综合征（CRS）和神经毒性，这些副作用需要通过精细的管理和治疗来控制。
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br></div></div><h4 id="targeting-nutrient-substrate-transporters"><a href="#targeting-nutrient-substrate-transporters" class="header-anchor">#</a> Targeting nutrient (substrate) transporters</h4> <p>靶向营养物质/底物<strong>转运蛋白</strong></p> <p>营养物质和底物在血浆和线粒体膜上的移动是由属于<code>SLC超家族</code>的各种转运系统介导的。SLC超家族由超过400个已注释的成员组成，其具有多种底物。部分SLC家族成员已在肿瘤免疫背景下进行了研究，并可能在CAR - T细胞中进行操纵以提高其抗肿瘤能力。</p> <p>葡萄糖通过SLC2A家族成员高亲和力葡萄糖转运蛋白1 ( Glut1、SLC2A1)转运进入T细胞。尽管人类有14个SLC2A家族成员，但SLC2A1是T细胞上的主要Glut，由于T细胞活化过程中T细胞代谢由氧化磷酸化转变为有氧糖酵解，同时考虑到T细胞与肿瘤细胞以及肿瘤相关髓系细胞对葡萄糖的竞争，SLC2A1的异位表达可能会提高CAR - T细胞在TME中的适合度，从而使其葡萄糖摄取能力增强，其效应功能也可能增加。</p> <p>SLC3A2和SLC7A11组成胱氨酸转运蛋白System Xc-，细胞内的胱氨酸转化为半胱氨酸用于GSH的合成。因此，System Xc-在铁死亡中起保护作用，System Xc-的抑制剂可以诱导这种形式的细胞死亡。</p> <p>免疫治疗激活的效应T细胞释放IFNγ，下调癌细胞SLC3A2和SLC7A11，抑制胱氨酸摄取，增加肿瘤脂质过氧化，促进肿瘤铁死亡。System Xc-在T细胞中发挥类似的保护作用。推测在T细胞中遗传表达System Xc-可能减少TME中T细胞脂质过氧化和铁死亡，从而增强T细胞功能持久性。因此，尚不清楚 System Xc- 的抑制剂是否会成为癌症的一种可行的治疗方法。</p> <p>肿瘤细胞高表达甲硫氨酸转运体SLC43A2，与T细胞竞争甲硫氨酸。这破坏了CD8 + T细胞中的甲硫氨酸代谢，损害了T细胞介导的抗肿瘤免疫，而缺乏SLC43A2的肿瘤促进了T细胞反应的改善。</p> <p>SLC43A2在CAR - T细胞中的异位/异常的表达（ectopic expression）可能使T细胞成功地竞争甲硫氨酸，促进T细胞的持久性、存活和功能。额外的氨基酸转运体(如SLC1A5、SLC3A2、SLC7A5等)通过转运不同的氨基酸来支持T细胞的记忆和效应功能，并可能在CAR - T细胞中进行类似的测试。</p> <blockquote><p>ectopic expression，靠着上下文的意思，感觉应该是高表达，CAR-T细胞高表达这个SLC受体之后，才能“抢过来”更多的营养啊！</p></blockquote> <p>SLC25家族成员存在于线粒体中，介导多种代谢物、核苷酸和辅助因子在线粒体和胞浆之间的转运。例如，线粒体柠檬酸转运体负责柠檬酸盐的双向穿梭，对脂肪酸合成和乙酰化反应非常重要。沉默线粒体柠檬酸转运体减少Th1细胞增殖和转录重塑；</p> <p>因此，异位/异常表达该转运体可能提高CAR - T疗效。</p> <h4 id="targeting-metabolic-machinery"><a href="#targeting-metabolic-machinery" class="header-anchor">#</a> Targeting metabolic machinery</h4> <p>靶向代谢机制/<strong>代谢过程</strong></p> <p>线粒体是一种关键的代谢细胞器，不仅通过TCA循环和氧化磷酸化提供能量，而且还为细胞提供许多其他必要的服务。希望通过对T细胞线粒体代谢的重编程，提高T细胞介导的抗肿瘤免疫应答。</p> <p>Szeto-Schiller ( SS )多肽，如SS - 31 (或Bendavia )，改变了界面区域二价阳离子(钙)的分布，减轻了线粒体中钙胁迫的能量负担，从而潜在地优化T细胞的电子传递链( ETC )的效率。体外扩增的带有 SS-31 的 CAR-T 细胞在体内是否表现出强大的持久性和抗肿瘤功能将是一个有趣的评估。</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>Szeto-Schiller (SS) peptides 是一类合成的四肽，它们具有交替的芳香性和阳离子基团，能够选择性地与线粒体结合。这些肽因其能够穿透细胞膜并定位到线粒体内膜而受到关注，它们在治疗由线粒体功能障碍引起的疾病方面展现出了潜力。

SS peptides 的特点包括：
1. 线粒体靶向性：SS peptides 能够选择性地进入线粒体基质，而不受线粒体膜电位的影响。它们可以被线粒体快速摄取，其线粒体摄取量是胞质其他部位的3000至5000倍。
    
2. 细胞穿透能力：SS peptides 属于细胞穿透肽的亚类，这意味着它们能够有效地进入细胞内部。
    
3. 治疗潜力：SS peptides 显示出广泛的内在治疗潜力，正在被研究用于治疗多种疾病，包括心脏疾病、神经退行性疾病和肌肉疾病。
    
4. 结构特征：SS peptides 包含芳香性和阳离子基团的交替模式，这使得它们能够通过静电和疏水相互作用与线粒体膜结合。
    
5. 代表性肽：SS-31 是SS peptides中研究较为深入的一种，它已被证明能够依赖于心磷脂以电静态和疏水相互作用的方式与双层膜结合。
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><p>肿瘤浸润的T细胞表现出 PPAR-γ (peroxisome proliferator-activated receptor gamma，过氧化物酶体增殖物激活受体γ) 共激活因子1a ( PGC1a )的进行性丢失，该共激活因子促进线粒体生物合成。PGC1α 在肿瘤特异性T细胞中的强表达导致小鼠模型中T细胞的肿瘤内代谢和效应功能更优越。</p> <p>线粒体丙酮酸载体( mitochondrial pyruvate carrier，MPC )的基因缺失和化学抑制，会驱动CD8 + T细胞向记忆表型分化。在有免疫活性的小鼠实体瘤模型和异种移植人白血病模型中，用小分子MPC抑制剂 -- UK5099，体外条件的CAR - T细胞，在体内显示出持久的CAR - T介导的抗肿瘤活性。因此，PGC1a和MPC可能是人CAR - T细胞生成的有用靶点。</p> <blockquote><p>偏向了记忆表型，更持久的抗肿瘤活性 ~</p></blockquote> <p>靶向特定的代谢酶和表观遗传学基因，可能会改变T细胞介导的抗肿瘤免疫。T细胞在体外用2-脱氧-D-葡萄糖（2-DG）扩增，2-脱氧-D-葡萄糖是一种竞争性葡萄糖类似物 ; IL-21 加 LDHi（一种 LDH 的小分子抑制剂）或 AktI-1/2（一种丝氨酸/苏氨酸激酶 Akt 的抑制剂）在过继转移到荷瘤小鼠中后表现出更好的抗肿瘤活性</p> <p>沿着这条路线，已经证明cBAF (经典的BRG1 / BRM相关因子，canonical BRG1/ BRM-associated factor )复合物组分与MYC协同决定CD8 + T细胞的命运，并且cBAF抑制剂BD98瞬时处理的CAR - T细胞在小鼠实体瘤模型中介导了强大的抗肿瘤疗效。</p> <p>鉴于 c-MYC 在T细胞代谢重编程中的重要性，有可能表观遗传调节剂，如BD98，可以在T细胞中同时重编程表观遗传和代谢网络，改善T细胞效应功能和存活。</p> <p>重编程FAO和脂质代谢可能促进CD8 +记忆性T细胞的产生及其效应功能。</p> <p>例如，用 ACAT1 抑制剂 - 阿瓦西米处理，增加T细胞膜中胆固醇含量，从而促进T细胞受体聚集，并增强动物模型中CD8 + T细胞介导的抗肿瘤活性。抑制 IVA 组磷脂酶A2重编程效应T细胞脂质代谢，增强荷瘤小鼠模型中的抗肿瘤免疫和免疫治疗效果。这些结果表明，操纵核心代谢途径可能有助于产生用于过继性T细胞治疗的有效T细胞。</p> <blockquote><p>avasimibe，n．阿瓦西米：一种药物，用于降低胆固醇，通过抑制酰基辅酶A：胆固醇酰基转移酶（ACAT）的活性来实现。</p></blockquote> <h4 id="targeting-oncometabolites"><a href="#targeting-oncometabolites" class="header-anchor">#</a> Targeting oncometabolites</h4> <p>靶向致癌<strong>代谢物</strong></p> <p>经典的代谢物，如环磷酸腺苷( cyclic AMP )和三磷酸肌醇( inositol triphosphate，IP3 )，可以作为第二信使，在信号转导中发挥作用。因此，众所周知，特定的代谢物具有超出其代谢功能的生物活性。</p> <p>根据这一观点，最近的研究发现，多种肿瘤相关代谢物可以介导其代谢功能之外的免疫信号调节。这些代谢物在肿瘤代谢和TME中的免疫抑制网络之间架起了桥梁，并将成为癌症治疗的现成靶点。鉴于这些免疫调节代谢物很大程度上来源于代谢性肿瘤，开发以肿瘤特异性方式靶向代谢途径的治疗方法势在必行。</p> <p>一个可行的例子就是靶向特定的致癌代谢产物，例如 R-2HG，在胶质母细胞瘤和成人急性髓系白血病患者中携带mIDH1/2。实验化合物AGI - 5198和AGI6780，分别特异性抑制 IDH1 和 IDH2 的突变形式，并对胶质瘤和白血病细胞显示出抗癌潜力。然而，这些抑制剂是否以及如何影响癌症患者T细胞介导的抗肿瘤免疫仍有待确定。</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>mIDH1/2（突变型异柠檬酸脱氢酶1和2）

IDH1和IDH2是两种在细胞代谢中起关键作用的酶，它们参与三羧酸循环（TCA循环），将异柠檬酸转化为α-酮戊二酸（α-KG）。然而，当这些酶发生突变时（即mIDH1/2），它们的功能会发生改变，导致α-KG被错误地转化为R-2HG。这种突变在多种癌症中被发现，包括急性髓性白血病（AML）、胶质瘤和其他实体瘤。


R-2HG（R-2-羟基戊二酸）

R-2HG是一种由mIDH1/2突变酶产生的代谢物，它在正常生理条件下并不存在。R-2HG的积累与多种癌症的发生和发展有关，它通过多种机制促进肿瘤生长，包括影响细胞分化、促进细胞增殖和抑制细胞凋亡。

R-2HG的存在不仅作为癌症的生物标志物，还可能影响肿瘤微环境和其他细胞类型。例如，R-2HG可以通过影响m6A修饰水平来调控肿瘤细胞的代谢，如通过靶向FTO（一种m6A去甲基化酶）来影响糖酵解相关基因的表达，进而影响肿瘤细胞的代谢状态。
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><p>其他免疫调节代谢物(如乳酸、衣康酸等)不受肿瘤中特定基因突变的控制，可来源于TME中的肿瘤细胞、髓系细胞和T细胞。由于活化的T细胞和癌细胞可能具有共同的代谢特征，因此，系统治疗方法是否能给癌症患者带来临床获益是不确定的。避免这一问题的方法之一是在体外对T细胞中的转运体(如SLC成员)进行基因沉默，然后将这些T细胞转移到患者体内。SLC16家族主要转运L -乳酸穿过质膜，并可能在体外扩增的T细胞中遗传沉默。</p> <p>然而，在不同类型的癌症患者中，单个T细胞亚群中其他关键致癌代谢物(如琥珀酸、富马酸、衣康酸等)的主要转运蛋白仍有待鉴定。</p> <p>我们必须记住，目前关于T细胞代谢和功能整合的知识主要是在培养的小鼠T细胞和/或荷瘤小鼠模型中产生的。未来需要<code>对人类T细胞和癌症患者进行研究</code>，以确定任何给定的代谢操作是否会导致有效的T细胞免疫，从而产生有效的抗肿瘤治疗反应。</p> <h3 id="concluding-remarks"><a href="#concluding-remarks" class="header-anchor">#</a> Concluding remarks</h3> <p>总结摘要/评论/附注</p> <p>癌症是一种遗传、免疫和代谢性疾病。代谢重编程影响TME中肿瘤细胞和免疫细胞的组成、表型和功能，从而改变肿瘤进展和对ICB的治疗反应。一方面，肿瘤代谢基因突变相关的代谢改变和/或肿瘤细胞自身的代谢改变影响肿瘤浸润免疫细胞，特别是效应T细胞的代谢、分化和功能，导致抗肿瘤免疫功能受损。另一方面，慢性免疫应激可能重塑肿瘤代谢和致癌途径，赋予肿瘤干性和侵袭性，从而促进肿瘤进展和ICB耐药。</p> <p>癌症和免疫细胞的差异代谢脆弱性可以成为改进当前癌症治疗的遗传和化学靶点。因此，对人类TME中肿瘤细胞、免疫细胞亚群和其他细胞中代谢元素的机制了解可能为开发新的治疗模式提供一种手段。其目的是最大限度地产生抗肿瘤免疫，有效地诱导肿瘤细胞损伤，从而产生有效而持久的临床疗效。</p> <p>为了达到这个目标，我们可以谨慎地解释关于免疫缺陷系统的实验数据，并重新思考&quot;饿死癌症&quot;的系统方法。例如，几个氨基酸(如精氨酸、蛋氨酸、色氨酸和谷氨酰胺)在肿瘤方面的研究相对较多。毫不奇怪，这些氨基酸对肿瘤细胞和免疫细胞，包括效应T细胞和免疫抑制细胞都是生物必需的。</p> <p>临床应用的一个例子是使用PEG化精氨酸脱亚胺酶( PEGylated arginine deiminase - ADI-PEG20 )治疗癌症患者。ADI - PEG20将精氨酸分解为瓜氨酸，消除TME中的精氨酸，导致精氨酸营养缺陷型肿瘤细胞死亡。</p> <p>理论上，ADI - PEG20应该耗尽肿瘤细胞中的精氨酸（arginine）。遗憾的是，ADI - PEG20在肝细胞癌( HCC )患者中未能显示出总体生存获益。ADI - PEG20可能导致TME中T细胞精氨酸的显著缺乏。</p> <p>同样，在小鼠缺乏功能性免疫系统的情况下，肿瘤可能会对甲硫氨酸上瘾。然而，向患者和免疫合格小鼠补充甲硫氨酸可以挽救T细胞功能，从而有助于肿瘤消退。</p> <p>另一个例子是吲哚胺- 2，3 -双加氧酶( IDO )抑制剂epacadostat的临床试验失败。IDO1，IDO2或色氨酸- 2，3 -双加氧酶( TDO )催化色氨酸成为犬尿氨酸（kynurenine）。使用IDO抑制剂处理可能会增强色氨酸在TME中对效应T细胞的可用性，从而恢复T细胞功能。然而，抑制IDO可以在TME中用色氨酸刺激免疫抑制细胞、肿瘤细胞和成纤维细胞，使其具有抑制能力。</p> <p>此外，IDO常由 IFNγ 和 ICB 诱导产生。值得注意的是，IDO介导的色氨酸耗竭可以导致色氨酸到苯丙氨酸的替代和核糖体框架的转换，从而产生异常的多肽和潜在的肿瘤新抗原反应。因此，由IDO抑制剂(如epacadostat )介导的IDO抑制可能会减少多肽景观的多样化，这些多肽可能作为肿瘤新抗原。这些研究提供了合理的免疫机制，解释了IDO抑制剂临床试验失败的原因，并强调了将免疫学研究纳入癌症代谢治疗系统方法的重要性。</p> <p>在此，我们重点讨论了如何在体外环境中代谢靶向T细胞进行治疗干预，以改善CAR - T细胞疗法。尽管如此，从细胞、分子和基因角度探索人类癌症标本，并询问临床病理信息，结合免疫活性动物模型的机制研究，对于理解治疗成功和失败以及开发新的全身或局部癌症治疗模式至关重要。</p></div></div>  <div class="page-edit"><!----> <!----> <!----></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/2cc503/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">肿瘤代谢</div></a> <a href="/pages/c87600/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">癌症的研究历程</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
