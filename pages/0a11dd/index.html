fQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">胖子CAF<!----></h1>  <div class="theme-vdoing-content content__default"><div class="custom-block note"><p class="custom-block-title">笔记</p> <p>2024-06-20，组会上面讲的文章，和代谢相关，再仔细看一遍。
昨天老师也说到，做的结果好像临床意义比较大，没懂。</p></div> <p>A p value of less than 0.05 was considered significant. *, 0.01 &lt; p % 0.05; **, 0.001 &lt; p % 0.01; ***, p % 0.001.</p> <p><img src="https://s2.loli.net/2024/06/21/OAxcLyuPEUsIdgz.png" alt="image.png|600"></p> <p>Tumor cell-intrinsic epigenetic dysregulation shapes cancer-associated fibroblasts heterogeneity to metabolically support pancreatic cancer</p> <p>肿瘤细胞的表观遗传失调，塑造了CAF的异质性，来支持胰腺癌的代谢</p> <p>! a lipid-laden CAF subset</p> <p>Highlights</p> <ul><li>Enhanced OXPHOS in SETD2-deficient human and mouse pancreatic tumors</li> <li>Identification of lipid-laden CAF marked by ABCA8a in Setd2-deficient pancreatic tumors</li> <li>ABCA8a facilitates lipid transfer from lipid-laden CAFs to tumor cells for fueling OXPHOS</li> <li>Tumor SETD2 loss unleashes BMP signaling to promote lipidladen CAF differentiation</li></ul> <p>SETD2，组蛋白H3K36，三甲基转移酶</p> <blockquote><p>SETD2, a histone H3K36 trimethyl-transferase, functions as a tumor suppressor.</p></blockquote> <p>BMP2，  Bone Morphogenetic Protein 2，骨形态发生蛋白 2是一种多效性配体蛋白，属于 TNFβ 家族。 BMP-2 形成 BMP/TGFβ 信号，参与血管和瓣膜稳态，这是胚胎发育的关键过程 。</p> <p>OXPHOS，mitochondrial oxidative phosphorylation，氧化磷酸化</p> <h3 id="introduction"><a href="#introduction" class="header-anchor">#</a> Introduction</h3> <p>CAFs，Cancer-associated fibroblasts，目前主要分群：</p> <ul><li>myofibroblastic CAFs (myCAF)</li> <li>inflammatory CAFs (iCAF)</li> <li>antigen-presenting CAFs (apCAF)</li></ul> <p>表观遗传学的改变，除了影响肿瘤细胞，还会影响TME，stromal cells，immune cells</p> <h3 id="oxphos激活的现象"><a href="#oxphos激活的现象" class="header-anchor">#</a> OXPHOS激活的现象</h3> <p>Mitochondrial OXPHOS is activated in SETD2-deficient pancreatic tumors</p> <p>TCGA-PAAD and QCMG-PAAD datasets ＋ GSEA → role of SETD2</p> <p><img src="https://s2.loli.net/2024/06/21/WSEUNCetu8TfFc6.png" alt="image.png|800"></p> <p>这里并不是用简单的一个基因来分组比较后做GSEA，而是带上了KRAS、TP53基因</p> <p><img src="https://s2.loli.net/2024/06/21/MiAEchT4xzHDVyP.png" alt="image.png|400"></p> <p>当然，也补上了low和High（还在额外四种癌症中做了验证，不过，他的结果咋那么好？）</p> <ul><li>lung adenocarcinoma (LUAD) ，肺腺癌</li> <li>colorectal adenocarcinoma (COAD)，结直肠腺癌</li> <li>prostate adenocarcinoma (PRAD)，前列腺癌</li> <li>kidney renal papillary cell carcinoma (KIRP)，肾乳头状细胞癌</li></ul> <p>genetically engineered mouse models (GEMMs)，基因工程小鼠模型</p> <p>10-week-old Setd2-proficient (Pdxcre; LSL-KrasG12D, KC) and Setd2-deficient (Pdxcre; LSL-KrasG12D; Setd2f/f, KSC) mice → 10X scRNA-seq</p> <p><img src="https://s2.loli.net/2024/06/21/cYsiSQrokKgH7mX.png" alt="image.png|600"></p> <p>PDAC中单细胞的分群包括</p> <ul><li>acinar and ductal cell，endothelial，腺泡和导管细胞，内皮细胞</li> <li>fibroblast，macrophage，neutrophil，成纤维细胞，巨噬细胞，中性粒细胞</li> <li>T and NK cell，T，NK细胞</li></ul> <p>几个主要的marker是：</p> <ul><li>Endothelial: Csf1r, Lyz2</li> <li>Acinar &amp; Ductal: Amy2, Krt19</li> <li>Fibroblast: Col1a1, Dcn</li> <li>Macrophage: Csf1r, Lyz2</li> <li>Neutrophil: Csf3r, Cxcr2</li> <li>T&amp;NK: Cd3d, Cd28（这两群的Marker是这俩嘛？）</li></ul> <p>Acinar cells：Amy2，Prss1
Ductal cells：Krt19，Epcam</p> <p><img src="https://s2.loli.net/2024/06/21/UiqpcESKDw8VmaN.png" alt="image.png|700"></p> <p><a href="/01.科研学习/01.阅读记录/14.张老师的MC.html">张老师的MC</a>，Myeloid cell / 髓系细胞，分了四个大群，Mono/Macro，Mast，cDC，pDC</p> <p>stemness-related transcription factors (TFs, Klf4, Klf5,andGata5), epithelial mesenchymal transition (EMT)-related TF Twist1, and lipid metabolism regulator Pparg</p> <p>这个实验是第一次见到：oxygen consumption rate (OCR) -- <a href="http://cn.jinpanbio.com/archives/2737.html" target="_blank" rel="noopener noreferrer">Oxygen Consumption Rate(OCR) <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p><img src="https://s2.loli.net/2024/06/21/Q3oXhHal1zDtrB8.png" alt="image.png|400"></p> <blockquote><p>Oxygen consumption rate (OCR) of tumor cells sorted from pancreatic tissues of KSC and KC mice. Data represented as the mean ± SD (L). Statistical differences determined with unpaired Student’s t test in (L).</p></blockquote> <p>orthotopic models，原位模型</p> <p>TMRM，tetramethylrhodamine，四甲基罗丹明甲酯，是一种 细胞渗透性阳离子亲脂性红色荧光染料，其进入细胞后，被细胞内酯酶切离，产生四甲基罗丹明。</p> <p>罗丹明类染料是一种膜渗透性的阳离子荧光探针，可对线粒体膜电位进行特异性识别，从而附着在线粒体中，并产生明亮荧光，在一定浓度下，罗丹明类染料对细胞具有低毒性，因此普遍用于检测动物细胞、植物细胞以及微生物中的线粒体。</p> <p>算是一种，检测判断线粒体氧化磷酸化的指标吧~</p> <h3 id="oxphos激活的作用"><a href="#oxphos激活的作用" class="header-anchor">#</a> OXPHOS激活的作用</h3> <p>Enhanced mitochondrial OXPHOS drives progression in Setd2-deficient tumors</p> <p>Gboxin, a selective OXPHOS inhibitor targeting tumor cells with high mitochondrial membrane potential.</p> <p>Enhanced OXPHOS dependence frequently characterizes tumor stemness</p> <ol><li>PGC1alpha-Mediated Metabolic Reprogramming Drives the Stemness of Pancreatic Precursor Lesions</li> <li>MYC/PGC-1alpha Balance Determines the Metabolic Phenotype and Plasticity of Pancreatic Cancer Stem Cells</li></ol> <p>KSC（敲掉SETD2）相比于KC，有更高的干性，结果用上OXPHOS抑制剂 -- Gboxin，KSC的干性就显著降低了下去</p> <p>干性指标：Klf4和Klf5（干性相关的TFs）</p> <blockquote><p>Klf4作为真核生物转录因子，参与调控细胞增殖、分化、胚胎发育等重要生命过程，是体 细胞重编程为诱导多能干细胞(iPS细胞)的重要诱导因子之一。</p></blockquote> <p>S-Gboxin (a modified form of Gboxin designed for in vivo treatments)</p> <p><img src="https://s2.loli.net/2024/06/21/yMKunfqSwETdmeZ.png" alt="image.png|400"></p> <blockquote><p>The B-scan ultrasonographic images of KSC mice before and during the treatment of DMSO or S-Gboxin. The dashed line boxes indicate: yellow, pancreas (P); green, spleen (S); and brown, kidney (K).</p></blockquote> <p>这个也蛮有意思的，B超能直接看，那以后可以不杀小老鼠查看肿瘤大小喽？</p> <p>OXPHOS activity ≈ OCR（pmo/min，10^5 cells）</p> <p><img src="https://s2.loli.net/2024/06/21/W9S8xYTfLNrbGm3.png" alt="image.png|400">
统计图的1-3比，代表模型与con的差异；1-2比，正常小鼠用抑制不了肿瘤，3-4比，Setd2缺失的小鼠用，就能抑制肿瘤</p> <p>ps：哦，突然意识到那种感觉了，理解一般实验至少四组的要求了</p> <h3 id="oxphos的上游-fao"><a href="#oxphos的上游-fao" class="header-anchor">#</a> OXPHOS的上游 - FAO</h3> <p>Lipid-rich TME supports mitochondrial FAO-OXPHOS in Setd2-deficienct pancreatic tumors</p> <p>葡萄糖，谷氨酰胺，脂肪酸 → 线粒体</p> <blockquote><p>Glucose, glutamine, and fatty acid are all respiratory substrates for mitochondria</p></blockquote> <p><img src="https://s2.loli.net/2024/06/23/rNqAmtpeHCs65Pj.png" alt="image.png|600"></p> <p>selective metabolic inhibitors</p> <ul><li>UK-5099 (mitochondrial pyruvate carrier, MPC inhibitor)，线粒体丙酮酸载体</li> <li>BPTES (glutaminase inhibitor)，谷氨酰胺酶</li> <li>Etomoxir (carnitine palmitoyl transferase 1A, CPT1a inhibitor)，肉毒碱棕榈酰转移酶</li></ul> <p>富含脂质器官环境（乳房，大脑）中的，肿瘤细胞，倾向于摄入脂质用于增值和转移</p> <blockquote><p>Previous studies have shown that tumor cells in a lipid-rich organ environment (e.g., breast and brain) prefer to take up lipids for their proliferation and metastasis.</p></blockquote> <p>adipocyte-like cells -- marked by increased perilipin 1 (PLIN1) and perilipin 2 (PLIN2) levels on lipid droplets (LDs)</p> <p>perilipin，脂滴包被蛋白</p> <p>Immunofluorescence staining<br> <img src="https://s2.loli.net/2024/06/23/A6xFTVpUmHIb4M3.png" alt="image.png|400"></p> <p>pan-CAFs marker podoplanin (PDPN)</p> <blockquote><p>PDPN，Podoplanin，平足蛋白，是Ⅰ型唾黏蛋白样的跨膜糖蛋白，主要表达在淋巴管内皮上。Podoplanin是一种在正常细胞中表达的粘蛋白型跨膜糖蛋白。蛋白质在脑，心脏，肾脏和肺部天然表达。它也以成骨细胞（形成骨骼的细胞）和淋巴器官（红色骨髓和胸腺腺）中的表达。在大多数这些组织中，podoplanin的确切功能尚不清楚。研究表明，podoplanin在心血管系统和淋巴系统之间的连接中发挥作用。虽然这种蛋白的具体功能尚未确定，但它已被证明是几种癌症的有用诊断标志物。它在鳞状细胞癌中高表达，恶性间皮瘤和脑部肿瘤。</p></blockquote> <p>CK19 (a marker of pancreatic tumor cells)</p> <blockquote><p>CK，细胞角质蛋白，是构成上皮细胞内中间纤维的关键分子，在细胞的正常形态维持、细胞运动、细胞信号传导等过程中都发挥一定作用。 其中CK19主要标记各种单层上皮包括腺上皮，主要用于腺癌的诊断。</p></blockquote> <p>Setd2的缺失，诱导了一个富含脂质的基质环境，可能是一个肿瘤细胞<code>脂肪酸 - 氧化磷酸化</code>的能量来源</p> <blockquote><p>In summary, the loss of Setd2 induces the formation of a lipid-rich stroma, potentially serving as an energy source to sustain FAO-OXPHOS in tumor cells.</p></blockquote> <h3 id="oxphos的上游-富脂cafs"><a href="#oxphos的上游-富脂cafs" class="header-anchor">#</a> OXPHOS的上游 - 富脂CAFs</h3> <p>scRNA-seq analysis identifies a distinct CAF subset with lipid-laden feature implicated in Setd2-deficient pancreatic tumors</p> <p>2024-06-23，09:56，有点困，下午状态好了再看</p></div></div>  <div class="page-edit"><!----> <!----> <!----></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/1c61f5/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">PDAC biomarkers</div></a> <a href="/pages/f4f4b7/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">胃癌免疫逃逸的决定因素</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
