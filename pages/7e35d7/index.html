好快呀好快，这一年就要挥挥手告别了，最后的三个小时，回忆一下今年做了些什么事情，有什么感悟吧！</p> <p>今年由于疫情放开，感染人的很多，放假提早了很久，假期是近两三年上大学之后，最多的一次。可能是因为经历过了新冠发烧的那几天，时不时的40℃左右的几天，明白了生命的珍贵，更加珍惜各种感情，从放假到家，对于很多想见的人呢，都认真接受或发出邀请，亦或者主动规划和相互交流。</p> <blockquote><p>那会儿心里时常想着：约着见一面，就能使见面的前后几天都沾着光，变成好日子。</p></blockquote> <p>比如和高中的几位同学终于在今年的春节前后相约见面，聊一聊彼此近来的故事，听南哥讲一讲他的忧伤往事，和老杨聊一聊我那苦不堪言的情事，以及他所看到的热血儿女的故事，让我时常感到惊讶；还有和初中“周围的”那一圈朋友，也相约一起见了一面，她们的变化没有想象中的那么大，饭后的晚上四个人还包场看了一场电影，只是可惜，初中一起好好学习交流的同学之中，没有太多男生，哈哈，有点可惜，没邀请到瑞瑞，之后也没找到合适的机会去见她一面，就踏上了回来继续求学的行程。</p> <p>今年年初报了驾校，也许是去年年末看了不少自驾旅游的视频，或是拥有了对自由的向往，第一次发现学习驾驶这件这么酷的事情，但是也因为寒假时间紧张，只考了科目一，就匆匆回校，相信如果那场考试的时间合适的话，应该科二科三不在话下。</p> <p>对于去年的年夜饭前后，始终有些错乱，记忆里的年夜饭总是几年的混杂在一起，都不知道去年具体是怎样的流程了，只记得每年过年中，都是多少有些小小的争吵的，是的，或多或少。每年爸妈也总是会缺席几个小时或半天，快吃完饭的时候才回来。今年，好像由于疫情放开，提前回去的很多天，都是在被窝里面追剧度过的，一觉睡到了第二天晌午，所以时间过去的也飞快，看了好多部令人开心快乐的小剧，算是对自己熬过疫情那场发烧的宽慰吧，同时也是激励我去见见旧友的一方面动力呀。</p> <p>即使假期长了几天，也很快就结束，没多久就踏上了返校的行程，先是跟着弟弟去成都电子科技大学溜达了一圈，着实被科大的校园给震惊了，有预料弟弟的学校比较大，没想到会那么大，单就一个湖就让我羡慕不已，更别提一个舒服的图书馆了，让我心里还是想到真正的大学读两年学，认真享受一下真正的泡大学图书馆的感觉！（ps：就问这么舒服的图书馆，谁不想多去泡一泡，多学二两知识呢）学校外，成都中心，走到了那条玉林路的尽头，走过了春熙路的熙熙攘攘，我俩还是有些不那么能够融入，希望我俩都能够通过各自的努力，获得一个更加自由的、肆意的生活。</p> <p>回校就是两门紧张的考试，之后就是更加匆匆忙忙的内外科各大系统的学习，这半年是在好好听课的，课见会<code>nohup</code>上代码，执行一段时间，有空再看看结果。遇到很多有个性的老师，呼吸，消化，心血管，泌尿生殖，神经，运动，手术，老师们都很有个性，有意思，令人印象深刻。学习的课程就那么多，也中间偷学了些生信的内容，四五六月份开始学做了各种实验，培养细胞，免疫荧光，ELISA和三箱社交类的行为学，就在酱紫的比较匆忙的实验之后，积极准备各种考试，生活很是充裕和惬意。</p> <p>不过，可能是因为三月份的一件事情，四月份的一件事情，五六月份的一件事情，让我的脑袋不由自主地对上半年的时光有所抑制的缘故？也有可能是因为认真在享受其中？觉得这上半年过的贼快，抓都抓不住这段时光，有时，也有点不忍再回忆这段时光.....</p> <p>三月份的时候，她问我“吃不吃水果干？从家里带的，她自己吃不完”。我满心欢喜，臭姐姐终于在一些时候，会主动想到我了呀，约定好时间，见她一面，顺便尝尝她带的零食，真的非常非常非常的开心。可是一点小小的时间或地点的误差，她不愿等我，她不愿帮我多走两步路说句话，她更不愿在别人面前见到我，她说凭什么？对啊，她凭什么呀，我算什么呀...</p> <p>四月初的时候，在清明节前崴了脚，还是两次同一位置，于是在清明时节里卧床休息了近一周，限行了半月余，由于实在不忍心那一百多的报名费浪费，半马的前一天晚上，我算好了时间，最慢最慢一公里八分多，然后我掐着表绕着康居“快走”了一圈，计划争取在截止时间跑完，那晚的唯一的测量结果，应该还是勉勉强强的还差一点吧，但是第二天还是去跑了。也许是肾上腺激素的作用，让我那天压着步子绷着脚踝跑，没跑太快的同时，也没感到脚踝有多疼，最后的最后，两小时二十多分结束比赛，心想还真是不错哎，即完成了比赛，也不是很慢很慢的那一个，那一天完成了这项挑战，很累但是很开心！心里对自己这个生命，开始有了些不一样的想法。</p> <p>五六月份的时候，只因为实验动物更换了一下，我多说了句话，明明是两边女人之间的拉扯和情仇，势利眼，欺软怕硬的，就怼着我一人，在背后不知道说我多少句恬不知耻的话，最终发现在朋友圈里挂着一段指名道姓的谩骂，有那闲情雅致，何不妨去当着那个女生面前去谩骂一圈？之前我一直是不觉得“小仙女”这一词是有多少含义的，这次倒让我见识到了，原来如此，一点点神奇的委屈不能够承受啊。。。最后骂就骂了，道了歉，说清了原委，您已原谅，可TM的为什么最后又删了微信？也罢，不愿再与此人有所牵扯，与人行事没点肚量，就自己独自伟大去吧。。。</p> <p>算了，不想再提，只是觉得，部分女生这种生物，很是神奇，也让我对恋爱少了一份期待，多了一份警惕，理性，和克制，日后如若遇人不淑，不如自己安好。</p> <p>七八月份，心里是在受不了人性的暗淡的伤心，想出去，走一走，于是，头一天订票，第二天就背着包，带两件衣服，一个水杯，手机充电宝和身份证，胡乱一塞，吃了碗抄手就走了，就是想出去走一走，看一看，想去看一看人杰地灵的地方，想看一看一方水土养一方人的其他地方，想一个人走一走，或是想看看那些我欣赏的，喜欢的朋友们，在哪里，在什么样的人间生活。规划嘛，多看了两遍地图，就确定了大致的行程路线，中间向田儿，当地的那个叔叔，导游，志愿的党员，青旅的女老板，大叔，凤凰的黄，问了很多路，向着一处处风景，一道道美食，前进和出发~</p> <p>经历了独自一人，在下着红色预警的暴雨里，山林小道间瞎走，在老天的暴风雨洗礼下，虽然湿透了衣服，但让我有幸独自欣赏这寨子里的惊奇秀丽之景，若是其他时间，恐怕会有熙熙攘攘的人让我随着汹涌的人潮前进，找不到自己想要坚定前行的路吧。全程走完一圈黄石寨，又徒步独自一人走下一千多米，数公里的绵延小路，只遇到一位拾叶的老人，又沿着金鞭溪走上了数个小时，坐着小火车浏览过十里画廊，再回头慢慢的，晃晃悠悠的走回去，再看一遍四姑娘，采药的老人，背书的秀才~</p> <p>晚上找到青旅，同店长聊下晚上附近的美食，景点，就回去洗好澡，床上躺着吃零食去喽！然后傍晚穿着小拖鞋，背心裤衩去看一场湘西姐妹同胞们的文化表演，淌一趟金鞭溪流到山脚下的水滩，晚上睡好觉，开始第二天的行程，凤凰的行程~都很惬意，每每回想，都不忍停下。如果没有比赛时限，我可能会继续向南出发，到桂林，南宁，再到北海之后，再转向北到贵阳，转回重庆。</p> <p>下学期回来，便又有了新的动力去独立思考，向前赶路。不过坚定了前行之路的同时，也<code>辜负</code>了一部分人的付出，鄙人上课没多好好听课，花了更多的时间去思考，去做自己想做的事情，对部分认真负责讲课的老师说声抱歉。</p> <p>沉浸在自己想做的事情这段时间内，对很多<code>道</code>和<code>术</code>上的概念种种，思考了很多，做了很多，但和专业，学习很多东西都不相关，不好意思，本博客或笔记的很多东西和思考，以及年终总结上所回报的文献，大都是近半年所做。</p> <p>果然，沉浸在自己的世界之中，时间会过的更快，一转眼就到了期末的考试复习阶段，最近就开始深陷复习之中了，希望能够有个好的成绩吧。加油加油~</p> <p>希望2024年，平安喜乐，所求皆所愿，所愿皆可求！生而无畏，站至终章！</p></div></div>  <div class="page-edit"><!----> <!----> <!----></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/9140bd/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">知足常乐</div></a> <a href="/pages/e017a9/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">亲密关系</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
