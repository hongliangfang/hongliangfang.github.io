85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://mp.weixin.qq.com/s/sDysW86vopgm_zSMmpfG1w" target="_blank" rel="noopener noreferrer">胃癌单细胞数据集GSE163558复现(三)：细胞分群注释 (qq.com)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://mp.weixin.qq.com/s/rrz3PW7euM7hCX2Ci6XwJQ" target="_blank" rel="noopener noreferrer">胃癌单细胞数据集GSE163558复现(四)：细胞分群可视化 (qq.com)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <p>视频：<a href="https://www.bilibili.com/video/BV1JD421g7H9" target="_blank" rel="noopener noreferrer">胃癌单细胞数据挖掘视频教程<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>数据：<a href="https://www.ncbi.nlm.nih.gov/geo/query/acc.cgi?acc=GSE163558" target="_blank" rel="noopener noreferrer">GEO Accession viewer (nih.gov)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>已经下载：文献附件/GSE163558</p> <p>2024-06-16，视频记录</p> <p>上皮细胞，T、B细胞，内皮细胞，炎症性相关成纤维细胞，髓系细胞，淋巴细胞亚群来源的耗竭CD8T细胞</p> <p>TCGA-STAD的Top差异基因来注释恶性上皮和正常上皮，不能一竿子打死上皮细胞（全部注释为恶性上皮）</p> <p>immune cell：CD45+，PTPRC</p> <p>T cell：CD4</p> <p>B cell：MS4A1，CD79A</p> <p>NK cell：</p> <p>Myeloid cell：KIT</p> <p>Fibroblast cell：FGF7，LUM</p> <p>Epithelial cell：EPCAM</p> <p>生信技能树
上皮细胞：EPCAM，KRT19，CLDN4
基质细胞：PECAM1，CL01A2，VWF
T细胞：CD30D，CD3E，CD8A，CD4，CD2
内皮细胞：CDH5，PECAM1，VWF
成纤维细胞：LUM，FGF7，MME
巨噬细胞：AIF1，C1QC，C1QB，LYZ
增殖细胞：MKI67，STMN1，PCNA
肥大细胞：CDA3，CST3，KIT，TPSAB1，TPSB2
中性粒细胞：GOS2，S100A9，A100A8，CXCL8
NK细胞：KLRD1，GNLY，KLRF1，AREG，XCL2，HSPA6
B细胞：MS4A1，CD19，CD79A，IGHG1，MZB1，SDC1
髓系：CSF1R，CSF3R，CD68</p> <p>Endothelial cell：VWF</p> <p>plasma cell / 浆细胞：IGHG1</p> <p>MKI67，增值信号
CLDN7，CLDN4，TFF3，肿瘤的特异性基因
LIPF，MUC5AC，GKN1，PGC，胃粘液和消化酶相关的基因</p> <p>SRGN，VIM，LAPTM5A，上皮-间充质转化相关的基因</p> <p>CD44，PROM1（CD133），LGR5，SOX2，TFRC（CD71），CXCR4，JAG1，癌症干细胞CSC的标志物</p> <p>MKI67，IGF1，ITGB2，PDGFC，JAG1，PHGDH增殖相关的基因</p> <p>VIM，SNAI1，MMP9，AREG，ARID5B，FAT1迁移相关的基因</p> <p>几个基因一起评分后绘图，我觉得应该会更科学些</p> <p>Featureplot，可以若干基因一起</p> <p>RStudio，也可以当成服务端（网页版那种工具）</p> <ul><li>[ ] biotrainee.vip:9013</li> <li>[ ] 能不能也实现RStudio作为服务器</li> <li>[ ] 还有jupyter顺便一起</li> <li>[ ] 语雀看着蛮好用的</li></ul> <p>批量读取后，<code>JoinLayers</code></p> <p><code>library(UCell)</code>，是可以拿几十个基因一起评价细胞的包</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>marker &lt;- list(top_up_genes,top_down_genes)
names(marker[1]) &lt;- 'tumor'
names(marker[2]) &lt;- 'normal'
score &lt;- AddModuleScore_UCell(sce,features=marker)
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p><code>tumor &lt;- sce[,sce$score1 %in% c('malignant')]</code></p> <p><code>tumor$celltype &lt;- paste0('G',tumor$seurat_clusters)</code></p> <p><code>ClusterProfile -- compareCluster</code></p> <p><code>set.seed(123)</code>，这种思想，方便重复</p> <p>常用<code>table</code> -- <code>table(sce@meta.data$RNA_snn_res.o.1)</code></p> <p>根据某一列的条件创建新的一列 -- <code>df$score1 = 'unknown'</code>，<code>df[df&amp;score &gt; 0.02,]$score1 = 'malignant'</code></p> <p>复杂的比例图也不错</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>library(gplots)

tb = table(sce$tissue,sce$score1)
balloonplot(tb)
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>下面这几步好像很快的就整理出来绘制比例图的数据了</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>bar_data &lt;- as.data.frame(tb)

bar_per &lt;- bar_data %&gt;%
	group_by(Var1) %&gt;%
	mutate(sum(Freq))) %&gt;%
	mutate(percent = Freq / `sum(Freq)`)

ggplot()
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p>基因表达热图（看着还不错）</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>Idents(scRNA)
scRNA1 = scRNA
acRNA1 &lt;- ScaleData(scRNA1,fetures = rownames(scRNA1))

cells = subset(scRNA1,downsample=300) # 300个细胞，可以运行更快，使图更好看

gene_order &lt;- c('CD63','CLDN4',,,,,)

gene &lt;- factor(gene_order,levels = unique(gene_order))
cells2 &lt;- cells[rownames(cells) %in% gene,]
df &lt;- as.data.frame(AverageExpression(object = cells2)$RNA)
df &lt;- df[gene_order]
df = na.omit(df)

pheatmap(df,
	cluster_rows = FALSE,
	cluster_cols = FALSE,
	show_colnames = TRUE, 
	scale = 'row',
	gaps_row = c(seq(3,11,3)),
	gaps_col = c(1:4),
	)
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br></div></div><p>小提琴图（可以统计分析的那种），很不错，想办法找找尝试一下</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>metadata
a['CD44'] 
identical(colnames(a),colnames(b))

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p><code>devtools::install_github(&quot;navinlabcode/copykat&quot;)</code> <code>library(copykat)</code></p></div></div>  <div class="page-edit"><!----> <!----> <!----></div> <div class="page-nav-wapper"><!----> <!----></div></div> <div class="article-list"><div class="article-title"><a href="/archives/" class="iconfont icon-bi">最近更新</a></div> <div class="article-wrapper"><dl><dd>01</dd> <dt><a href="/pages/90dbe8/"><div>
