Xyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">生信分析<!----></h1>  <div class="theme-vdoing-content content__default"><p>obsidian视图下，生信分析目录里<code>文件结构计划</code>：</p> <ul><li>00-10，一大类技术的概览和总结，<strong>谨慎增删</strong>，要不然之后会越加越乱，计划很多，到最后没有精力完成</li> <li>11+，比较通用，都可能用得到的部分（linux，R，python工具类）</li> <li>21+，转录组，表观组部分</li> <li>41+，单细胞系列</li> <li>61+，单细胞的后续处理，数据的挖掘和可视化，但不限于单细胞</li> <li>91±，最后是一些零碎的记录吧</li></ul> <p>ps：最近再看幕布上的这些东西没有很强的印象，感觉跟没学过似的，为以后学习建立基础，方便查询的原则，整理这些资料。</p> <p>get：建立一个笔记系统，也是建立个一个分析思考角度的过程，
以某一个<strong>目的</strong>，建立一个笔记！
以某一个<strong>主题</strong>，建立一个文件夹，应对较庞大的内容！
一个良好的笔记系统，是要<strong>辅助</strong>自己思考的，同时也是自己思考过程的<strong>体现</strong>。
内容本身，要根据目的，突出重点；侧边的导航栏，方便浏览整体的内容和流程；
打上标签，在一个较小范围内标注，但是是为了回到全局的时候方便查找；
全局搜索，是方便模糊的搜索，在记不清的时候很方便！</p> <h2 id="生物学背景知识"><a href="#生物学背景知识" class="header-anchor">#</a> 生物学背景知识</h2> <p>学了好久，大都只是在脑袋里面留有一些整体的印象，没有很详细的逻辑，稍稍整理一下。</p> <p>基因的结构</p> <blockquote><p>空间结构上，从，ATCG序列 → 双螺旋结构 → 核小体 → TADs → 袢环 → Compartments → 染色单体 → 常染色质/异染色质
线性的结构上，基因由“转录区”（编码区，非编码区，内含子，外显子），转录调控区（启动子，增强子）
核苷酸的碱基层面上、结构还有甲基化、乙酰化（导致对基因的表达产生影响）
核小体的组蛋白，还能够接受不同的修饰（磷酸化，等）影响基因的表达</p></blockquote> <p>基因的功能</p> <blockquote><p>复制，转录，翻译</p></blockquote> <p>基因的突变</p> <blockquote><p>突变的多少（染色体层面，区段层面，碱基层面），对蛋白质的影响</p></blockquote> <p>生信分析研究的什么</p> <blockquote><p>从中心法则的角度来看，有：基因组，表观组，转录组，蛋白组
分别可以研究基因上碱基的数量种类变化，基因的结构变化，转录出来的RNA变化，最后合成产生的蛋白质变化</p></blockquote> <p>基因的测序方法和原理</p> <blockquote><p>一代，二代，三代
目前还有单细胞测序，细胞表面的TCR/BCR，结合空间信息，还有细胞外囊泡还能反卷积出来</p></blockquote> <p>基因数据中心</p> <blockquote><p>NCBI，ENSEMBL，UCSC</p></blockquote> <h2 id="计算机背景知识"><a href="#计算机背景知识" class="header-anchor">#</a> 计算机背景知识</h2> <p><a href="/01.科研学习/02.生信分析/11.Linux.html">Linux</a></p> <p><a href="/01.科研学习/02.生信分析/12.R.html">R</a></p> <p><a href="/01.科研学习/02.生信分析/13.python.html">python</a></p> <h2 id="数据格式"><a href="#数据格式" class="header-anchor">#</a> 数据格式</h2> <h3 id="geo-gene-expression-omnibus-data-base-基因表达数据库"><a href="#geo-gene-expression-omnibus-data-base-基因表达数据库" class="header-anchor">#</a> GEO，Gene Expression Omnibus data base，基因表达数据库</h3> <p>组成：</p> <ul><li>GEO Platform (GPL)：芯片平台</li> <li>GEO Sample (GSM)：样本ID</li> <li>GEO Series (GSE)：study的ID</li> <li>GEO Dataset (GDS)：数据集的ID号
理解起来也很容易。一篇文章可以有一个或者多个GSE数据集，一个GSE里面可以有一个或者多个GSM样本。多个研究的GSM样本可以根据研究目的整合为一个GDS，不过GDS本身用的很少。而每个数据集都有着自己对应的芯片平台，就是GPL。</li></ul> <h3 id="sra-sequence-read-archive-高通量测序数据库"><a href="#sra-sequence-read-archive-高通量测序数据库" class="header-anchor">#</a> SRA，Sequence Read Archive，高通量测序数据库</h3> <p>组成：</p> <ul><li>studies，研究课题，多个实验设计</li> <li>experiments，实验设计，测序平台，哪些数据等</li> <li>samples，样本信息，表型，品系，临床分期，组织类型等</li> <li>runs，测序数据集</li></ul> <h3 id="gtf-gff-gene-transfer-format-gene-feature-format-注释基因-基因组"><a href="#gtf-gff-gene-transfer-format-gene-feature-format-注释基因-基因组" class="header-anchor">#</a> GTF/GFF，Gene Transfer Format / Gene Feature Format，注释基因/基因组</h3> <p><img src="https://cdn.statically.io/gh/hongliangfang/picx-images-hosting@master/study/%E4%BA%BA%E7%B1%BB%E6%B3%A8%E9%87%8A%E5%9F%BA%E5%9B%A0%E7%BB%84%E5%91%BD%E5%90%8D.7jt67n6aej40.webp" alt="人类注释基因组命名"> <img src="https://cdn.statically.io/gh/hongliangfang/picx-images-hosting@master/study/%E5%B0%8F%E9%BC%A0%E6%B3%A8%E9%87%8A%E5%9F%BA%E5%9B%A0%E7%BB%84%E5%91%BD%E5%90%8D.5ycu5ndivtw0.webp" alt="小鼠注释基因组命名"></p> <p>下载位置：

<a href="http://genome.ucsc.edu/cgi-bin/hgTables" target="_blank" rel="noopener noreferrer">UCSC<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h3 id="bed-browser-extensible-data-浏览器拓展数据"><a href="#bed-browser-extensible-data-浏览器拓展数据" class="header-anchor">#</a> BED，Browser Extensible Data，浏览器拓展数据</h3> <h3 id="sam-sequence-alignment-mapping-序列比对映射"><a href="#sam-sequence-alignment-mapping-序列比对映射" class="header-anchor">#</a> SAM，Sequence Alignment Mapping，序列比对映射</h3> <p>BAM，二进制的SAM，体积更小</p> <h3 id="基因名字"><a href="#基因名字" class="header-anchor">#</a> 基因名字</h3> <p>基因的名字（无意义，只是理解一下格式）</p> <table><thead><tr><th>Ensembl ID</th> <th>Entrze ID</th> <th>Symble ID</th></tr></thead> <tbody><tr><td>ENSSHAG00000016980</td> <td>100919940</td> <td>TGDS</td></tr> <tr><td>ENSSHAG00000016981</td> <td>100919941</td> <td>MICAL3</td></tr> <tr><td>ENSDNOG00000016982</td> <td>100919942</td> <td>SLC4A1</td></tr> <tr><td>ENSCJAC00000016980</td> <td>100919943</td> <td>PDL1</td></tr></tbody></table> <ul><li>ensembl：在Ensembl数据库中对应的基因名称，物种+种类+数字；</li> <li>entrze：纯纯的数字；</li> <li>symbol：人类基因委员会命名，多是根据研究时所起的名字进行命名；</li></ul> <p><a href="https://www.jianshu.com/p/3b27c32fa392" target="_blank" rel="noopener noreferrer">gene ID / Gene Symbol / Ensembl ID - 简书 (jianshu.com)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-
