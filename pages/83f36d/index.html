-t-cell-mediated-antitumour-immunity"><a href="#title-targeting-ms4a4a-on-tumour-associated-macrophages-restores-cd8-t-cell-mediated-antitumour-immunity" class="header-anchor">#</a> title：Targeting MS4A4A on tumour-associated macrophages restores CD8+ T-cell-mediated antitumour immunity</h2> <p>2023-09-12，免疫检查点疗法释放了T细胞，能够控制肿瘤，但是免疫抑制性骨髓又给抑制了</p> <p>results：</p> <p><img src="https://s2.loli.net/2024/04/09/VAYoMceZjU8SE7K.webp" alt="20230912组会.2p182lrzq3s0.webp|700"></p> <ul><li>[ ] 哪个网站能够查细胞？卖细胞的公司，特定的网站</li> <li>[ ] 证明相关性的数据集在哪里呢？？以后找到合适的基因之后，就可以直接拿过去筛选看看喽</li></ul> <p>师姐汇报：

想要Marker gene dict，或者自定义数据库？可不可以讷？？</p> <p>MAIT，粘膜相关T细胞</p> <h2 id="title-methylated-nucleotide-based-proteolysis-targeting-chimera-enables-targeted-degradation-of-methyl-cpg-binding-protein-2"><a href="#title-methylated-nucleotide-based-proteolysis-targeting-chimera-enables-targeted-degradation-of-methyl-cpg-binding-protein-2" class="header-anchor">#</a> title：Methylated Nucleotide-Based Proteolysis-Targeting Chimera Enables Targeted Degradation of Methyl-CpG-Binding Protein 2</h2> <p>2023-10-31，甲基化的，以核酸为基础的，靶向水解蛋白，复合体，使得，靶向降解MBP2</p> <p>PROTAC技术，好像是和甲基化，乙酰化相关的东西</p> <p>研究背景

SWI/SNF复合物，改变核小体位置及染色质可及性；SMARCA4，SMARCA2，酶解ATP为mSWI/SNF复合物，提供能量</p> <p>EGFR和SMARCA，这两个东西几乎不会同时突变，互斥的，说明可能是，在癌症的过程中的上下游关系</p> <blockquote><p>癌症是自然选择的结果
同一个生物学过程中，两个，互斥过程</p></blockquote> <p>为什么要表观组，转录组学测序，不做蛋白组，不做单细胞测序？

主要检测方法有：DNA合成检测，代谢活性检测，细胞增殖相关抗原检测，ATP浓度检测</p> <p>细胞活性，是细胞在某些条件下是否能正常生长的重要指标，如药物处理，反射性光照，培养条件变化等
主要检测指标有：细胞膜对核酸染料的通透性，代谢活性，膜电位等</p> <p>细胞毒性，物质杀死细胞的能力，可以量化细胞死亡标志，评估细胞毒性（比如判断膜的完整性，台盼蓝染色）</p> <p><a href="https://zhuanlan.zhihu.com/p/268743362" target="_blank" rel="noopener noreferrer">细胞增殖与活性检测<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>
CCK8，一种物质可以被细胞线粒体中的脱氢酶还原为具有高度水溶性的黄色产物，数量与活细胞数量成正比。450nm波长下检测吸光值，间接反应活细胞数量</p> <p>MTT，活细胞线粒体中琥珀酸脱氢酶，可以使外援性MTT还原为水不溶性的蓝色结晶物质沉淀于细胞内，DMSO能溶解细胞中的这个结晶物质，490nm处测量吸光值，间接反映活细胞数量</p> <p>MTS，MTT基础上改良的试剂，PES，被细胞中脱氢酶产生的NADPH或NADH，还原成一种有色的产物，可直接溶解于培养基中，490nm处测量吸光值，产量与活细胞数量成正比</p> <p><a href="https://www.cellsignal.cn/science-resources/cell-viability-and-survival" target="_blank" rel="noopener noreferrer">细胞活力和存活概述<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>
好多好多检测方法...</p> <h2 id="title-dynamic-scrna-seq-of-live-human-pancreatic-slices-reveals-functional-endocrine-cell-neogenesis-through-an-intermediate-ducto-acinar-stage"><a href="#title-dynamic-scrna-seq-of-live-human-pancreatic-slices-reveals-functional-endocrine-cell-neogenesis-through-an-intermediate-ducto-acinar-stage" class="header-anchor">#</a> title：Dynamic scRNA-seq of live human pancreatic slices reveals functional endocrine cell neogenesis through an intermediate ducto-acinar stage</h2> <p>2023-11-07，对人类胰腺切片的动态单细胞测序，揭示了功能内分泌细胞，通过一个中间导管-腺泡阶段的，新生</p> <p>pancreas，外分泌腺：acinal cell，ductal cell；内分泌腺：islet，

CRE是什么东西，和基因表达有啥关系？Human insulin promoter</p> <h2 id="title-rbfox2-modulates-a-metastatic-signature-of-alternative-splicing-in-pancreatic-cancer"><a href="#title-rbfox2-modulates-a-metastatic-signature-of-alternative-splicing-in-pancreatic-cancer" class="header-anchor">#</a> title：RBFOX2 modulates a metastatic signature of alternative splicing in pancreatic cancer</h2> <p>2023-11-09 Nat Rev Cancer. 2023 Mar;23(3):135-155
可变剪切，可变剪接</p> <p><img src="https://s2.loli.net/2024/04/09/YTQPG7xChB3HX69.webp" alt="Amazing-PCA.webp|400"></p> <p>主成分分析，好神奇的分析角度，原来一个算法理解到深处，就能利用起来搞很多不同的操作。主成分分散到不同的位置，提示了某些因素对某个现象的倾向性。如果还能说明百分比之类的，可能更能说明问题！</p> <p>还有聚类分析，找些比较朴素的，直接的，简洁的算法，使以后能够直接进行分析和可视化，比较着看一看，更好分析些！</p> <p>克隆形成能力，干性；增殖能力</p> <h2 id="title-cd36-cancer-associated-fibroblasts-provide-immunosuppressive-microenvironment-for-hepatocellular-carcinoma-via-secretion-of-macrophage-migration-inhibitory-factor"><a href="#title-cd36-cancer-associated-fibroblasts-provide-immunosuppressive-microenvironment-for-hepatocellular-carcinoma-via-secretion-of-macrophage-migration-inhibitory-factor" class="header-anchor">#</a> title：CD36+ cancer-associated fibroblasts provide immunosuppressive microenvironment for hepatocellular carcinoma via secretion of macrophage migration inhibitory factor</h2> <p>2023-11-23 Cell discovery</p> <p>摘要：CD36+的癌症相关成纤维细胞，通过分泌巨噬细胞迁移抑制因子，为肝细胞癌，提供了一个免疫抑制的微环境
摘要：肝细胞癌是一个免疫治疗抵抗的恶性肿瘤，具有高度的细胞异质性的特征。在肿瘤和非肿瘤细胞之间，多种多样的细胞类型以及他们之间的相互影响还有待去阐释。对人类和小鼠的单细胞测序揭示了癌相关成纤维细胞的异质性。跨物种分析确定了主要的CD36+CAFs表现出高水平的脂代谢和巨噬细胞迁移抑制因子，谱系追踪分析表明其起源于肝星状细胞。CD36通过CD36+CAFs中的脂质过氧化/p38/CEBPs轴，介导MIF表达（依赖于摄取、氧化LDL），并且以MIFs和CD74依赖的方式招募CD33+髓系来源抑制细胞MDSCs。一起体内培养CD36+的CAFs和HCC，促进了HCC的进展。最后，CD36抑制剂和抗PD-1免疫治疗具有协同作用，可以一起恢复HCC中抗肿瘤T细胞反应。我们的工作强调了阐明特定CAF亚群的功能再理解肿瘤微环境和免疫系统之间相互作用中的重要性。</p> <ul><li>[ ] <a href="%E8%BD%AC%E5%BD%95%E8%B0%83%E8%8A%82">转录调节</a>分析还不会呀!</li></ul> <p>共培养之后做个测序，然后看看差异分析，这个比单纯的疾病中转录组更加的“显著”，影响因素更小，然后富集分析可以筛出“影响”之后显著的基因，也可以帮助筛选下游的调控分子/通路。</p> <p>潘雨薇师姐汇报内容：
肝癌三部曲：肝炎-肝硬化-肝癌
CAFs的分类，炎症，肌纤维母，抗原递呈，血管
HCC，肝细胞肝癌；ICC，肝内胆管癌
<img src="https://s2.loli.net/2024/04/09/XGQzFOBRhN7a62q.webp" alt="CAFs来源和分群.3r0hu14krwa0.webp|400"></p> <h2 id="title-remote-neuronal-activity-drives-glioma-progression-through-sema4f"><a href="#title-remote-neuronal-activity-drives-glioma-progression-through-sema4f" class="header-anchor">#</a> title：Remote neuronal activity drives glioma progression through SEMA4F</h2> <p>2023-11-28
远处的神经元活动，可以通过SEMA4F，驱动着胶质瘤的进展</p> <p>摘要：肿瘤微环境在肿瘤恶性中起着很重要的作用，神经元也作为肿瘤微环境中一个关键组成，也促进着很多肿瘤的发生发展过程。最近在胶质瘤的研究中清掉了肿瘤和神经元之间的双向信号促进了增殖，突触整合，和大脑过度活动的一个恶性循环，然而鉴定驱动着这个现象的神经元亚型和肿瘤亚群还没有完全理解。在此我们发现位于原发性GBM肿瘤，对侧半球的胼胝体投射神经元可以促进其进展和广泛浸润。使用这个平台（？）来检测GBM浸润情况，我们鉴定出了一群活动依赖的浸润细胞，它们出现在小鼠和人类肿瘤的最前端，而且富集轴突指导基因。高流量（？），体内监视这些基因发现SEMA4F是一个关键的肿瘤生长和活动依赖进展的调节子。而且，SEMA4F还能促进活动依赖的，侵袭/浸润细胞群，通过重塑肿瘤邻近的突触，促进了神经元间的双向信号，使大脑过度活跃。总的来说，我们的研究表明远离原发GBM的，神经元亚群，促进了其恶性进展，也表明通过神经元活动调节胶质瘤进展的一个新机制。</p> <p>侯永英师姐：
CNO，处理的药物，能使神经元表达啥的一个药物。
现在只能由CNO刺激，神经元上乙酰胆碱受体的hM3D部位受到刺激，使其兴奋起来。</p> <h2 id="title-pan-cancer-t-cell-atlas-links-a-cellular-stress-response-state-to-immunotherapy-resistance"><a href="#title-pan-cancer-t-cell-atlas-links-a-cellular-stress-response-state-to-immunotherapy-resistance" class="header-anchor">#</a> title：Pan-cancer T cell atlas links a cellular stress response state to immunotherapy resistance</h2> <p>2023-12-07</p> <p>泛癌症T细胞图谱，将细胞应激反应状态，与，免疫治疗耐药性，联系起来</p> <p>介绍：肿瘤浸润T细胞，为肿瘤治疗，提供了一个有前途的道路，但是他们的状态还没有被充分理解/刻画。于是我们呈现了一个来自16种癌症类型，30多万个转录组的T细胞的单细胞图谱，揭示了之前未描述的滤泡辅助，调节和增生T细胞状态和亚群。我们还鉴定出了一个独一无二的应激反应状态，T<sub>STR</sub>，以表达热休克基因为特征。T<sub>STR</sub>细胞可以在各种肿瘤微环境中原位检测到，并且大多数都在淋巴细胞聚集的地方或肿瘤床中潜在的三级淋巴样结构，或是围绕着肿瘤边缘。来自23个队列375名患者，包含着171名接收免疫检查点治疗的样本的结果表明，T细胞的状态和组成和基因组，病理过程，还有临床特征相关。我们还发现，在免疫检查点阻断治疗后，肿瘤内CD4/CD8+的细胞热休克蛋白显著上调，尤其是在无反应性肿瘤中，表明T<sub>STR</sub>细胞在免疫治疗抵抗过程中发挥着作用。我们注释好的参考T细胞图谱，网页端门户以及自动分配和注释工具可以为T细胞治疗最优化和发掘生物学标记，提供一个有价值的资源。</p> <h2 id="title-chemical-remodeling-of-a-cellular-chaperone-to-target-the-active-state-of-mutant-kras"><a href="#title-chemical-remodeling-of-a-cellular-chaperone-to-target-the-active-state-of-mutant-kras" class="header-anchor">#</a> title：Chemical remodeling of a cellular chaperone to target the active state of mutant KRAS</h2> <p>2023-12-13，science
<a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC10474815/" target="_blank" rel="noopener noreferrer">Chemical remodeling of a cellular chaperone to target the active state of mutant KRAS - PMC (nih.gov)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>摘要：发现小分子的抑制剂需要在蛋白质表面有合适的结合口袋，缺乏这种特征的蛋白质会被认为是不能药物靶向的，就需要新的治疗策略。激活状态的突变KRAS，是在癌症中最频繁激活的致癌基因，同时也是一个顽固的目标。而我们受到自然药物的启发，设计了一个小分子可以重塑CYPA的表面，从而形成了了一个新型结合方式，具有高度亲和力和选择性的结合激活状态的KRAS^G12C。这会形成一个GYPA:drug:KRAS^G12C，三联复合物，抑制致癌信号通路，并能够在多种人类癌症模型中抑制肿瘤的生长。这种抑制策略可以被用来靶向其他的KRAS突变体，还有其他不能药物治疗的癌症。三联复合物抑制剂选择性靶向激活的KRAS^G12C或者多种RAS突变体在临床实验中。</p> <p>KRAS，小GTPase，GDP-结合-inactivate，GTP-结合-activate，激活后调节细胞的生长和增殖。
cyclophilin A，亲环素A，</p> <p>cancer cells appear to bypass inactive state selective inhibition by increasing the amount of drug-insensitive/GTP-bound KRAS^G12C.</p> <blockquote><p>癌症似乎能通过增加药物不敏感的/GTP结合的KRAS^G12C的量，来绕过非活性状态选择抑制剂
增加活化状态的KRAS，减少未活化状态的KRAS（能被靶向），绕过抑制剂。</p></blockquote> <p>idea：<br>
immunophilin FKBP12，免疫亲和素FKBP12抑制下面俩
rapamycin → i —| mTOR，FK506 → i —| calcineurin</p> <blockquote><p>亲免素/免疫亲和素，immunophilin，生物体内的，免疫抑制剂的，特异性受体
免疫抑制剂--生物制剂类，常见的有，环孢素，雷帕霉素，FK506 —— 发现其作用机制是，通过结合特定的受体，形成复合物之后，来发挥抑制免疫作用 —— 这几个抑制剂结合的受体就叫亲免素</p></blockquote> <p>interrogation，审讯
