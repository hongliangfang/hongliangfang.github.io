ath> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>日后肯定还需要再用的，所以这一部分，还是得单独开一个笔记记录这个过程！</p> <p>转录组实战</p> <p>分析流程及所需软件</p> <p>上有流程：</p> <ul><li>创建单独的分析环境：miniconda3</li> <li>数据下载和格式转化：sra-tools（sratoolkit）</li> <li>质控清洗：fastqc，multiqc，trim-glore（trimmomatic，cutadapt，fastp</li> <li>比对：hisat2，subread，samtools，salmon（star，bwa，bowtie2，tophat</li> <li>计数：featureCounts（整合在subread）（htseq，bedtools，deeptools</li></ul> <p>下游流程</p> <ul><li>DEG分析：DESeq2，edgeR，limma</li> <li>差异基因注释：GO，KEGG</li> <li>GSEA，基因集富集分析</li> <li>GSVA，基因集变异分析</li> <li>PPI，蛋白互作网络</li> <li>WGCNA，加权基因共表达网络分析</li></ul> <p>一部分代码参考</p> <h2 id="数据下载-sra-fastq"><a href="#数据下载-sra-fastq" class="header-anchor">#</a> 数据下载，SRA，fastq</h2> <div class="language- line-numbers-mode"><pre class="language-text"><code>位置：NCBI，UCSC，Ensembol，GEO

cat ~/idname | while read id;
do (prefetch -O ~/outfile $id &amp;) done;
prefetch SRAXXXXX -O /path/to/sra_file

&gt;&gt;&gt; hohup bash prefetch.sh &gt;log_prefetch 2&gt;&amp;1 &amp;

fastq-dump 
	--split-3 
	--gzip -e 12 path/to/SRA_file.sra 
	-o ~/path/to/output_fastq_dir    
--split-3 把双端拆分成两个文件，单端并不会
-e 设置线程  
--gzip 输出gz格式, 节省空间,也不会给后续比对软件造成压力

ls ~/sra/*.sra | while read id;
	do fasterq-dump -3 -e 12 -O ~/fastq_file;
	pigz -p 12 ~/fastq_file/*q;
	done  

-3 把双端拆成两个文件，-e 设置线程 ；-p 显示进度条
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br></div></div><h2 id="质控"><a href="#质控" class="header-anchor">#</a> 质控</h2> <div class="language- line-numbers-mode"><pre class="language-text"><code>工具：fastqc，multiqc，trimmomatic

ls ~/fastq_file/*.fq | xargs fastqc -t 12 -o ~/qc_file # 全部跑一遍QC
multiqc ~/qc_dir/ # 应该是合并qc结果

ls ~/fastq/*_1*&gt; 1
ls ~/fastq/*_2* &gt; 2
paste 1 2 &gt; config
cat config | while read id
do
arr = ($id) fq1 = ${arr[0]} fq2 = ${arr[1]}
trim_galore -j 4 -q 25 --phred33 --length 35 --strigency 3 --paired --gzip -o ~/clean/ $fq1 $fq2  

fastp -i in.fq -o out.fq # 单端测序数据; 
fastp -i in.R1.fq.gz -I in.R2.fq.gz -o out.R1.fq.gz -O out.R2.fq.gz # 双端测序数据
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br></div></div><h2 id="比对和定量"><a href="#比对和定量" class="header-anchor">#</a> 比对和定量</h2> <p>salmon：对基因进行定量分析，如果不研究新的转录本，这个方法能更快得到定量信息，不经过比对计数步骤，而是直接对基因进行定量,下载参考转录组，建立索引,开始比对和定量
hisat2：比对+差异分析</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># 建立索引
hisat2-build -p 4 genome.fa genome 

# 比对
hisat2 -p 10  # -p 线程
	-x /path/to/refer/hisat2index/genome  # -x索引文件
	-1 比对.fastq.gz 
	-2 比对-2.fastq.gz 
	-S tmp.hisat2.sam # -S，自己命名的文件

cat tmp.hisat2.sam | head  
	less -S tmp.hisat2.sam  

samtools view tmp.hisat2.bam | less -S  
  
# sam转bam：
samtools sort -O bam -@ 5 -o output_bam.bam input_sam.sam  

# 定量工具

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br></div></div><p>另一个比对</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">mkdir</span> <span class="token parameter variable">-p</span> RNA-Seq/aligned  
<span class="token keyword">for</span> <span class="token for-or-select variable">i</span> <span class="token keyword">in</span> <span class="token variable"><span class="token variable">`</span><span class="token function">seq</span> <span class="token number">57</span> <span class="token number">62</span><span class="token variable">`</span></span>  
<span class="token keyword">do</span> hisat2 <span class="token parameter variable">-t</span> 
	<span class="token parameter variable">-x</span> reference/index/hg19/genome 
	<span class="token parameter variable">-1</span> RNA-Seq/SRR35899i_1.fastq.gz 
	<span class="token parameter variable">-2</span> RNA-Seq/SRR35899i1.fastq.gz−2RNA−Seq/SRR35899i_1.fastq.gz 
	<span class="token parameter variable">-2</span> RNA-Seq/SRR35899i1​.fastq.gz−2RNA−Seq/SRR35899<span class="token punctuation">{</span>i<span class="token punctuation">}</span>_2.fastq.gz 
	<span class="token parameter variable">-S</span> RNA-Seq/aligned/SRR35899<span class="token variable">${i}</span>.sam 
<span class="token operator">&amp;</span><span class="token keyword">done</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><h2 id="理解参考"><a href="#理解参考" class="header-anchor">#</a> 理解参考</h2> <p>创建SRA数据下载的脚本文件：00_prefetch.sh</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>date
echo “prefetch sra ”
cd/mkdir
cat idname | while read id;
do
prefetch $id -O ./   #输出文件夹位置
done
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p>运行脚本：nohup bash 00_prefetch .sh &gt;log_00 2&gt;&amp;1 &amp;
0：标准输入；1：标准输出；2：标准错误输出
2&gt;&amp;1：将标准输出重定向到标准输出，“&gt;&amp;”是一个整体符号
&gt;log2&gt;&amp;1 &amp;：最后一个&amp; 表示把命令后台进行，本来1是输出到屏幕，现在先输出到log，2通过&gt;&amp;又指向1，所以1和2都输出到了log</p> <p>SRA文件转为FASTQ格式</p> <p>单端：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>ls ~/test/raw/fq/*.f* | while read id
do
trim_galore -q 25 -j 4 --phred33 --length 35 --stringency 3 \
--gzip -o ~/test/clean/ $id
done
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>双端：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>#先把文件_1,_2的路径文件名分别存储，再合并成两列的格式，存为config
ls ~/test/raw/fq/*_1* &gt;1    
ls ~/test/raw/fq/*_2* &gt;2

paste 1 2 &gt; config
cat config | while read id

do
arr=($id)
fq1=${arr[0]}; fq2=${arr[1]}
trim_galore -j 4 -q 25 --phred 33 --length 35 --stringency 3 \
	--paired --gzip -o ~/test/clean/ $fq1 $fq2
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><p>参考的系列教程：</p> <p><a href="https://cloud.tencent.com/developer/article/2032035?from=article.detail.2032040" target="_blank" rel="noopener noreferrer">RNA-seq入门实战（一）：上游数据下载、格式转化和质控清洗<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p><a href="https://cloud.tencent.com/developer/article/2056795" target="_blank" rel="noopener noreferrer">RNA-seq入门实战（二）：上游数据的比对计数——Hisat2+ featureCounts 与 Salmon<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p><a href="https://cloud.tencent.com/developer/article/2056796" target="_blan
