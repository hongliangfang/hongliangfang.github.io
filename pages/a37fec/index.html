连接到zotero的一篇阅读笔记</p> <h2 id="细胞衰老是什么"><a href="#细胞衰老是什么" class="header-anchor">#</a> 细胞衰老是什么？？</h2> <p>整理在这儿，<a href="/01.科研学习/01.阅读记录/07.细胞衰老.html">细胞衰老</a></p> <h2 id="衰老在-青光眼相关的-内容"><a href="#衰老在-青光眼相关的-内容" class="header-anchor">#</a> 衰老在，青光眼相关的，内容</h2> <p>结构：</p> <ul><li>衰老的三个层面的特征/原因/机制，分子，细胞，组织</li> <li>青光眼的若干发病原因</li></ul> <p>分子层面，参看<a href="/01.科研学习/01.阅读记录/07.细胞衰老.html">细胞衰老</a></p> <p>细胞组织层面：睫状体CB，小梁网TM，史莱姆管SC，葡萄膜组织UV</p> <p>Efect of senescence on ocular blood fow in the retina, neuroretinal rim and lamina cribrosa, using scanning laser Doppler fowmetry.</p> <p>年龄引起的筛板和视网膜神经边缘，毛细血管血流的改变，应该考虑</p> <p>The intrinsic stifness of human trabecular meshwork cells increases with senescence</p> <p>衰老过程中，TM会因为衰老进展，僵硬，产生很多fiber</p> <p>TGF-β2 induces senescence-associated changes in human trabecular meshwork cells</p> <p>TGF细胞因子可能导致TM的衰老</p> <h2 id="看看其他文献的思路"><a href="#看看其他文献的思路" class="header-anchor">#</a> 看看其他文献的思路</h2> <h3 id="主要抗衰老药物的研究进展"><a href="#主要抗衰老药物的研究进展" class="header-anchor">#</a> 主要抗衰老药物的研究进展</h3> <p>目前研究的抗衰老药物作用机制主要通过抗氧化应激、抗DNA损伤、模拟热量限制以及清除衰老细胞途径发挥作用。</p> <p>DNA损伤，氧化，热量，衰老细胞</p> <h3 id="部分抗衰老药物研究进展"><a href="#部分抗衰老药物研究进展" class="header-anchor">#</a> 部分抗衰老药物研究进展</h3> <p>该文综述近年来部分抗衰老药物的研究进展，其中包括清除衰老细胞的小分子药物、增加自噬和减少年龄相关炎症的药物、调控能量代谢的药物以及针对异常表达的致衰老基因的药物和天然产物。</p> <p>基因，衰老相关物质，炎症，能量，自噬</p> <h3 id="_19-nature-review"><a href="#_19-nature-review" class="header-anchor">#</a> 19 nature review</h3> <p>From discoveries in ageing research to therapeutics for healthy ageing</p> <p>衰老是一个渐进的、不可逆的病理生理过程。它表现为组织和细胞功能的下降，以及各种衰老相关疾病的风险显着增加，包括神经退行性疾病、心血管疾病、代谢疾病、肌肉骨骼疾病和免疫系统疾病。虽然现代医学的发展促进了人类健康，大大延长了预期寿命，但随着社会的老龄化，各种慢性病逐渐成为老年人致残和死亡的最重要原因。</p> <p>目前对衰老的研究重点是阐明各种内源性和外源性应激（如基因组不稳定、端粒功能障碍、表观遗传改变、蛋白质平衡丧失、自噬受损、线粒体功能障碍、细胞衰老、干细胞衰竭、细胞间通讯改变、营养感知失调）如何参与衰老的调节。</p> <p>此外，对衰老的发病机制进行深入研究，以确定促进健康和长寿的干预措施（如热量限制、微生物群移植和营养干预）和衰老相关疾病的临床治疗方法（衰老细胞消耗、干细胞疗法、抗氧化和抗炎治疗以及激素替代疗法）可以降低衰老相关疾病的发病率和发展，从而促进健康衰老和长寿。</p> <h2 id="相关临床试验"><a href="#相关临床试验" class="header-anchor">#</a> 相关临床试验</h2> <ul><li>NCT05275738，NCT05916066，烟酰胺</li> <li>NCT05527106，胞磷胆碱，二十二碳六烯酸，有研究前一药物对神经作用</li> <li>NCT05426044，神经干保护的，二甲双胍</li> <li>NCT04918121，Yutiq 0.18 MG 药物植入物</li> <li>NCT0395959，叶黄素，玉米黄质和中氮杂黄质</li> <li>NCT03959592，NCT04676126，患者的黄斑色素和视觉表现</li> <li>NCT04380025，口服米多芷</li> <li>NCT04088084，棕榈酰乙醇酰胺，一种抗炎物质</li> <li>NCT04422743， 膳食补充剂：胞磷胆碱500毫克加霍莫托林50毫克</li> <li>NCT00956462，类固醇和非甾体类抗炎药</li> <li>NCT01544192，药： 银杏叶；药：α生育酚；药： 安慰剂</li> <li>NCT03480295，透明质酸0.4%和牛磺酸0.5%</li> <li>NCT01254006，青光眼患者视网膜神经纤维层厚度研究</li> <li>NCT04038034，在原发性开角型青光眼患者中的抗氧化和神经保护作用的评估</li> <li>NCT03675412，膳食补充剂：咖啡因片</li> <li>NCT04784234，青光西素</li> <li>NCT01930487，抗氧化剂配方对眼血流量的影响</li> <li>NCT04596826，屈大麻酚对原发性开角型青光眼患者眼血流动力学的影响
还有奥美拉挫试用</li></ul> <p>Senolytic drugs and Senomorphic</p> <p>裂解衰老细胞和，恢复衰老细胞活力</p> <h2 id="青光眼"><a href="#青光眼" class="header-anchor">#</a> 青光眼</h2> <p>Characterizing the “POAGome”: A bioinformatics-driven approach to primary open-angle glaucoma</p> <p>青光眼损伤图示（还蛮好看的）</p> <p><img src="https://cdn.statically.io/gh/hongliangfang/picx-images-hosting@master/study/IOP%E2%86%92RGC%E6%8D%9F%E4%BC%A4.3k3rwtbqnmc0.webp" alt="IOP→RGC损伤"></p></div></div>  <div class="page-edit"><!----> <!----> <!----></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/621f57/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">细胞衰老</div></a> <a href="/pages/2d9d56/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">免疫</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
