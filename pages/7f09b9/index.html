ontent__default"><p>目的是试着写一个类似于幕布的东西，或者退而求其次，写一个能随时访问的数据管理网站！最近看来，一个博客也不错哦！</p> <p>功能：多种内容格式，交互界面和操作，存储和同步</p> <p>技术：
前端，界面和交互：HTML，CSS，JavaScript技术，React，Vue.js架构
后端，存储和同步：Java，python，Go等编程语言，web框架和数据库
数据库和存储，可能是关系型数据库，MySQL，等存储用户节点和内容信息
数据实时同步	可能舌肌实时通信技术，可能websocket，或基于消息队列的异步处理
数据结构和算法，整理存储树状结构，内容的更改，搜索等</p> <p>技术路线：HTML，CSS，JavaScript，python，web，Mysql，websocket</p> <h2 id="文档格式"><a href="#文档格式" class="header-anchor">#</a> 文档格式</h2> <p>DOM，文档对象模型—— 浏览器处理得到的结构
HTML，超文本标记语言—— 标记语言，告知浏览器哪些数据怎么展示
CSS，层叠样式表—— 批量统一规定HTML的元素的属性
JavaScript——在静态的样式基础上，和用户进行动态交互
MySQL——属于一种开源的关系型数据库管理系统（RDBMS），应用于网页应用程序和网站</p> <p>相关的东西：
<a href="https://zhuanlan.zhihu.com/p/187505981" target="_blank" rel="noopener noreferrer">什么是Docker？<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>
什么是数据库？
数据库是结构化信息或数据的有序集合，一般以电子形式存储在计算机系统中。
在现实中，数据、数据库管理系统DBMS 及关联应用一起被称为数据库系统，通常简称为数据库。
为了提高数据处理和查询效率，当今最常见的数据库通常以行和列的形式将数据存储在一系列的表中，支持用户便捷地访问、管理、修改、更新、控制和组织数据。
另外，大多数数据库都使用结构化查询语言 (SQL) 来编写和查询数据。</p> <h2 id="html"><a href="#html" class="header-anchor">#</a> HTML</h2> <p>Hyper Text Markup Language，超级文本标记语言
一种标记语言 = 一套“标记标签”（markup tag），用于描述网页，包含标签和文本，HTML文档叫web页面
标签也称为元素</p> <h3 id="由组成学习代码"><a href="#由组成学习代码" class="header-anchor">#</a> 由组成学习代码</h3> <p><a href="https://developer.mozilla.org/zh-CN/docs/Learn" target="_blank" rel="noopener noreferrer">学习参考<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>HTML 内容组成：元素及其属性；</p> <p>最基本的元素样子</p> <p>元素分类：单数和偶数元素；块级元素和内联元素</p> <p>1、文档类型声明：<code>&lt;!DOCTYPE html&gt;</code>
2、根元素：<code>&lt;html&gt; 在这里放置网页内容 &lt;/html&gt;</code>
3、头元素，<code>&lt;head&gt; 储存头部信息 &lt;/head&gt;</code>，用于包含头部信息，标题、样式表、脚本等</p> <ul><li>标题：<code>&lt;title&gt;My Web Page &lt;/title&gt;</code></li> <li>样式表：<code>&lt;meta&gt;</code></li> <li>脚本：<code>&lt;script&gt;</code></li></ul> <p>4、主体元素，网页的主体内容，文本、图像、链接等
<code>&lt;body&gt; &lt;h1&gt;欢迎来到我的网页！&lt;/h1&gt; &lt;p&gt; 这是一个示例段落。&lt;/p&gt; &lt;/body&gt;</code>
1. 标题：<code>&lt;h1&gt;</code> ——<code>&lt;h6&gt;</code> 
2. 段落：<code>&lt;p&gt;这是一个段落。&lt;/p&gt;</code>
3. 链接：<code>&lt;a href=&quot;https://www.example.com&quot;&gt;这是一个链接&lt;/a&gt;</code>
4. 图像：<code>&lt;img src=&quot;image.jpg/url&quot; alt=&quot;图片描述&quot; width=&quot;400&quot; height=&quot;300&quot;&gt;</code></p> <p>头部可插入样式文件CSS，脚本scripts, 和
<code>&lt;title&gt;, &lt;style&gt;, &lt;meta&gt;, &lt;link&gt;, &lt;script&gt;, &lt;noscript&gt; 和 &lt;base&gt;</code></p> <p>注释：<code>&lt;! -- 这是一句注释 --&gt;</code>
水平线：<code>&lt;hr&gt;</code>
段落换行：<code>&lt;br&gt; &lt;/br&gt;</code>
加粗bold：<code>&lt;b&gt; &lt;/b&gt;</code>
斜体italic：<code>&lt;i&gt; &lt;/i&gt;</code>

="line-number">51</span><br><span class="line-number">52</span><br><span class="line-number">53</span><br><span class="line-number">54</span><br><span class="line-number">55</span><br><span class="line-number">56</span><br><span class="line-number">57</span><br><span class="line-number">58</span><br><span class="line-number">59</span><br><span class="line-number">60</span><br></div></div><ul><li><code>&lt;!DOCTYPE html&gt;</code>：声明HTML文档类型。</li> <li><code>&lt;html&gt;</code>：HTML文档的根元素。</li> <li><code>&lt;head&gt;</code>：包含文档的元数据和引用的外部资源。
<ul><li><code>&lt;meta&gt;</code>：设置字符集和视口等文档元数据。</li> <li><code>&lt;title&gt;</code>：网页的标题，将显示在浏览器的标签页中。</li> <li><code>&lt;link&gt;</code>：引用外部样式表。</li></ul></li> <li><code>&lt;body&gt;</code>：文档的主体内容。
<ul><li><code>&lt;header&gt;</code>：网页的头部区域。</li> <li><code>&lt;h1&gt;</code>：页面的主要标题。</li> <li><code>&lt;nav&gt;</code>：导航菜单的容器。</li> <li><code>&lt;ul&gt;</code>：无序列表。</li> <li><code>&lt;li&gt;</code>：列表项。</li> <li><code>&lt;a&gt;</code>：链接。</li> <li><code>&lt;section&gt;</code>：页面的一个部分。</li> <li><code>&lt;h2&gt;</code>：页面的副标题。</li> <li><code>&lt;p&gt;</code>：段落。</li> <li><code>&lt;img&gt;</code>：图像。</li> <li><code>&lt;blockquote&gt;</code>：引用文本。</li> <li><code>&lt;form&gt;</code>：表单。</li> <li><code>&lt;label&gt;</code>：表单字段的标签。</li> <li><code>&lt;input&gt;</code>：输入字段。</li> <li><code>&lt;textarea&gt;</code>：多行文本输入字段。</li> <li><code>&lt;button&gt;</code>：按钮。</li> <li><code>&lt;footer&gt;</code>：网页的页脚。</li></ul></li></ul> <p><img src="https://cdn.statically.io/gh/hongliangfang/picx-images-hosting@master/%E7%B1%BB%E4%BC%BCdiv%E7%9A%84%E5%B8%83%E5%B1%80%E6%A0%87%E7%AD%BE.6yxw4b1wohg0.webp" alt="类似div的布局标签"></p> <h2 id="css"><a href="#css" class="header-anchor">#</a> CSS</h2> <p>Cascading Style Sheets，层叠样式表
是一门<strong>样式表</strong>语言
组成：<strong>选择+声明</strong>，选择器指定元素，声明样式的属性和值</p> <p>规则集：</p> <ul><li>选择{属性：值}</li></ul> <div class="language- line-numbers-mode"><pre class="language-text"><code># HTML文件内容
&lt;head&gt;
&lt;link rel=&quot;stylesheet&quot; href=&quot;styles/style.css&quot; /&gt;
&lt;/head&gt;

# CSS文件内容
p ,
li {
  color: red;
  width: 500px;
  border: 1px solid black;
}

# 或者在&lt;head&gt;&lt;/head&gt;之中的&lt;style&gt;&lt;/style&gt;来标识
&lt;style&gt;
	h1 {
	  color: red;
	  font-size: 5em;
	}
	.resize-triggers {
	animation: 1ms resizeanim;
	visibility: hidden;
	opacity: 0;
        }
