献，以张老师这篇单细胞的文章，展开学习，以及整理单细胞所学习的内容！</p> <h2 id="本文用到的所有技术-汇总"><a href="#本文用到的所有技术-汇总" class="header-anchor">#</a> 本文用到的所有技术（汇总）</h2> <ul><li>[ ] Sample collection and flow cytometry，流式</li> <li>[ ] Multiplex immunofluorescent staining，多重免疫荧光</li> <li>[ ] Single cell RNA library preparation and sequencing，单细胞测序建库</li> <li>[x] Single-cell RNA-seq data <strong>preprocessing</strong> ，单细胞预处理</li> <li>[x] <strong>Batch effect</strong> correction and unsupervised clustering ，批次矫正/bbknn，无监督聚类/leiden</li> <li>[x] The <strong>proportion and tissue distribution</strong> of NK cell subsets ，比例和组织分布</li> <li>[ ] Calculation of <strong>signature score</strong> ，计算特征得分</li> <li>[ ] Definition of cytotoxicity, inflammatory and stress <strong>gene sets</strong>，定义细胞毒性，炎症，压力基因集（找到）</li> <li>[ ] Definition of HLA-dependent and -independent receptors ，定义HLA，独立受体</li> <li>[ ] <strong>Hierarchical clustering</strong> of cancer types ，对癌细胞，层次聚类</li> <li>[ ] Specificity and sensitivity assessment ，特异性和敏感性，评估</li> <li>[ ] RNA <strong>velocity analysis</strong> ，速率分析</li> <li>[ ] <strong>Pseudotime trajectory</strong> inference ，伪轨迹推断</li> <li>[ ] <strong>SCENIC analysis</strong> ，转录调控</li> <li>[x] <strong>Cell-cell interaction</strong> analysis by CellPhoneDB ，细胞间相互作用及其可视化</li> <li>[ ] Analysis of immunotherapy datasets ，分析免疫治疗数据库</li> <li>[ ] <strong>TCGA RNA-seq data analysis</strong> ，TCGA的数据分析</li> <li>[ ] <strong>Survival analysis</strong> ，生存分析</li> <li>[ ] <strong>Comparison</strong> with human peripheral blood for NK cells，和人类外周血比较</li></ul> <p>有个疑问的地方</p> <p>“computational gating (CD3CD56+/KLRF1+)”计算门控( CD3 CD56 + / KLRF1 + )，是什么意思？</p> <p>嗯，需要认真学这几个点（也是我暂时不能详细的想到的几个分析代码）</p> <ul><li>[x] 合并样本如何去掉batch effect</li> <li>[x] cluster后如何annotation</li> <li>[x] 上面这俩先后顺序是什么</li> <li>[x] 如何注释上那么多的metadata/description data</li> <li>[x] 注释上“元数据/描述数据“，如何分门别类地展示？（涉及到提取用于别的分析和绘图分类）</li> <li>[x] 如何进行细胞互作分析/</li> <li>[x] 拟时序分析/</li> <li>[ ] 转录因子分析/</li> <li>[ ] 生存分析，以及如何展示？？？</li></ul> <h3 id="batch-effect"><a href="#batch-effect" class="header-anchor">#</a> batch effect</h3> <p>先是批量读取，大致展示，合并数据，check_data()
合并数据，combined.h5ad
矫正批次效应，bbknn</p> <h3 id="annotation"><a href="#annotation" class="header-anchor">#</a> annotation</h3> <p><a href="/01.科研学习/02.生信分析/42.Scanpy.html">42.Scanpy</a></p> <h3 id="sub-plot"><a href="#sub-plot" class="header-anchor">#</a> sub &amp; plot</h3> <p>scanpy注释处理之后，取出来metadata
再用R语言对metadata的各种处理和操作</p> <h3 id="crosstalk"><a href="#crosstalk" class="header-anchor">#</a> crosstalk</h3> <p><a href="/01.科研学习/02.生信分析/45.CellPhoneDB.html">45.CellPhoneDB</a></p> <h3 id="differentiation"><a href="#differentiation" class="header-anchor">#</a> differentiation</h3> <p><a href="/01.科研学习/02.生信分析/43.Monocle2.html">43.Monocle2</a></p> <blockquote><p>目前算是一种轨迹分析 / 拟时序分析的方法吧，后续有条件的话，可以尝试一下上游的RNA速率分析</p></blockquote> <h3 id="regulation"><a href="#regulation" class="header-anchor">#</a> regulation</h3> <h3 id="clinical-data"><a href="#clinical-data" class="header-anchor">#</a> clinical data</h3> <p>数据来源：TCGA数据库</p> <p>分析方法：R语言，进行，HR calculation，survival分析</p> <p><a href="/01.科研学习/02.生信分析/23.临床相关性.html">23.临床相关性</a></p> <h2 id="梳理分析-总"><a href="#梳理分析-总" class="header-anchor">#</a> 梳理分析(总)</h2> <p>基础分析</p> <ul><li>数据标准化，normalization</li> <li>选择特征，HVG</li> <li>降维：PCA，tSNE，UMAP</li> <li>聚类：（KNN，SNN）-- louvain，leiden</li> <li>Marker注释：</li></ul> <p>较高级的分析</p> <ul><li>合并分析：concat</li> <li>批次效应：bbknn，combat，harmony</li> <li>差异表达：</li> <li>富集分析：<a href="/01.科研学习/02.生信分析/22.富集分析.html">22.富集分析</a></li></ul> <h3 id="理解降维和聚类-抄的-还不错"><a href="#理解降维和聚类-抄的-还不错" class="header-anchor">#</a> 理解降维和聚类（抄的-还不错）：</h3> <p><a href="/01.科研学习/02.生信分析/100.算法.html">100.算法</a></p> <h3 id="scanpy标准流程-基础流程"><a href="#scanpy标准流程-基础流程" class="header-anchor">#</a> scanpy标准流程/基础流程</h3> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token keyword">import</span> scanpy <span class="token keyword">as</span> sc
adata <span class="token operator">=</span> sc<span class="token punctuation">.</span>datasets<span class="token punctuation">.</span>pbmc3k<span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token comment"># PBMC3K数据</span>

<span class="token comment"># ==========================</span>
<span class="token comment"># 质量控制</span>
<span class="token comment"># ==========================</span>
<span class="token comment"># 基本过滤</span>
sc<span class="token punctuation">.</span>pp<span class="token punctuation">.</span>filter_cells<span class="token punctuation">(</span>adata<span class="token punctuation">,</span> min_genes<span class="token operator">=</span><span class="token number">200</span><span class="token punctuation">)</span>
sc<span class="token punctuation">.</span>pp<span class="token punctuation">.</span>filter_genes<span class="token punctuation">(</span>adata<span class="token punctuation">,</span> min_cells<span class="token operator">=</span><span class="token number">3</span><span class="token punctuation">)</span>

<span class="token comment"># 计算质量控制指标</span>
adata<span class="token punctuation">.</span>var<span class="token punctuation">[</span><span class="token string">'mt'</span><span class="token punctuation">]</span> <span class="token operator">=</span> adata<span class="token punctuation">.</span>var_names<span class="token punctuation">.</span><span class="token builtin">str</span><span class="token punctuation">.</span>startswith<span class="token punctuation">(</span><span class="token string">'MT-'</span><span class="token punctuation">)</span>  <span class="token comment"># 注释线粒体基因为“mt”</span>
sc<span class="token punctuation">.</span>pp<span class="token punctuation">.</span>calculate_qc_metrics<span class="token punctuation">(</span>adata<span class="token punctuation">,</span> qc_vars<span class="token operator">=</span><span class="token punctuation">[</span><span class="token string">'mt'</span><span class="token punctuation">]</span><span class="token punctuation">,</span> percent_top<span class="token operator">=</span><span class="token boolean">None</span><span class="token punctuation">,</span> log1p<span class="token operator">=</span><span class="token boolean">False</span><span class="token punctuation">,</span> inplace<span class="token operator">=</span><span class="token boolean">True</span><span class="token punctuation">)</span>

<span class="token comment"># 根据基因数量和线粒体百分比进行过滤</span>
adata <span class="token operator">=</span> adata<span class="token punctuation">[</span>adata<span class="token punctuation">.</span>obs<span class="token punctuation">.</span>n_genes_by_counts <span class="token operator">&lt;</span> <span class="token number">2500</span><span class="token punctuation">,</span> <span class="token punctuation">:</span><span class="token punctuation">]</span>
adata <span class="token operator">=</span> adata<span class="token punctuation">[</span>adata<span class="token punctuation">.</span>obs<span class="token punctuation">.</span>pct_counts_mt <span class="token operator">&lt;</span> <span class="token number">5</span><span class="token punctuation">,</span> <span class="token punctuation">:</span><span class="token punctuation">]</span>

<span class="token comment"># ==========================</span>
<span class="token comment"># 数据标准化</span>
<span class="token comment"># ==========================</span>
sc<span class="token punctuation">.</span>pp<span class="token punctuation">.</span>normalize_total<span class="token punctuation">(</span>adata<span class="token punctuation">,</span> target_sum<span class="token operator">=</span><span class="token number">1e4</span><span class="token punctuation">)</span> <span class="token comment">#总计数归一化</span>
sc<span class="token punctuation">.</span>pp<span class="token punctuation">.</span>log1p<span class="token punctuation">(</span>adata<span class="token punctuation">)</span> <span class="token comment"># 对数化</span>


<span class="token comment"># ==========================</span>
<span class="token comment"># 特征选取</span>
<span class="token comment"># ==========================</span>

sc<span class="token punctuation">.</span>pp<span class="token punctuation">.</span>highly_variable_genes<span class="token punctuation">(</span>adata<span class="token punctuation">,</span> min_mean<span class="token operator">=</span><span class="token number">0.0125</span><span class="token punctuation">,</span> max_mean<span class="token operator">=</span><span class="token number">3</span><span class="token punctuation">,</span> min_disp<span class="token operator">=</span><span class="token number">0.5</span><span class="token punctuation">)</span> <span class="token comment"># 识别高度可变的基因</span>

adata<span class="token punctuation">.</span>raw <span class="token operator">=</span> adata <span class="token comment"># 保存原始数据</span>
adata <span class="token operator">=</span> adata<span class="token punctuation">[</span><span class="token punctuation">:</span><span class="token punctuation">,</span> adata<span class="token punctuation">.</span>var<span class="token punctuation">.</span>highly_variable<span class="token punctuation">]</span> <span class="token comment"># 过滤</span>

<span class="token comment"># 将数据缩放到单位方差</span>
sc<span class="token punctuation">.</span>pp<span class="token punctuation">.</span>regress_out<span class="token punctuation">(</span>adata<span class="token punctuation">,</span> <span class="token punctuation">[</span><span class="token string">'total_counts'</span><span class="token punctuation">,</span> <span class="token string">'pct_counts_mt'</span><span class="token punctuation">]</span><span class="token punctuation">)</span>
sc<span class="token punctuation">.</span>pp<span class="token punctuation">.</span>scale<span class="token punctuation">(</span>adata<span class="token punctuation">,</span> max_value<span class="token operator">=</span><span class="token number">10</span><span class="token punctuation">)</span>


<span class="token comment"># ==========================</span>
<span class="token comment"># 降维、聚类、可视化</span>
<span class="token comment"># ==========================</span>
<span class="token comment">#通过运行umap来降低数据的维数。</span>
sc<span class="token punctuation">.</span>pp<span class="token punctuation">.</span>neighbors<span class="token punctuation">(</span>adata<span class="token punctuation">,</span> n_neighbors<span class="token operator">=</span><span class="token number">10</span><span class="token punctuation">)</span>
sc<span class="token punctuation">.</span>tl<span class="token punctuation">.</span>umap<span class="token punctuation">(</span>adata<span class="token punctuation">)</span>

sc<span class="token punctuation">.</span>tl<span class="token punctuation">.</span>leiden<span class="token punctuation">(</span>adata<span class="token punctuation">)</span>
sc<span class="token punctuation">.</span>pl<span class="token punctuation">.</span>umap<span class="token punctuation">(</span>adata<span class="token punctuation">,</span> color<span class="token operator">=</span><span class="token punctuation">[</span><span class="token string">'leiden'</span><span class="token punctuation">]</span><span class="token punctuation">,</span> save<span class="token operator">=</span><span class="token string">'_pbmc3k_leiden.png'</span><span class="token punctuation">)</span>

<span class="token comment"># ==========================</span>
<span class="token comment"># 发现标志基因</span>
<span class="token comment"># ==========================</span>
<span class="token comment"># 根据聚类结果，找出代表该类的标志基因</span>
sc<span class="token punctuation">.</span>tl<span class="token punctuation">.</span>rank_genes_groups<span class="token punctuation">(</span>adata<span class="token punctuation">,</span> <span class="token string">'leiden'</span><span class="token punctuation">,</span> method<span class="token operator">=</span><span class="token string">'t-test'</span><span class="token punctuation">)</span>
sc<span class="token punctuation">.</span>pl<span class="token punctuation">.</span>rank_genes_groups<span class="token punctuation">(</span>adata<span class="token punctuation">,</span> n_genes<span class="token operator">=</span><span class="token number">25</span><span class="token punctuation">,</span> sharey<span class="token operator">=</span><span class="token boolean">False</span><span class="token punctuation">)</span>

<span class="token comment"># 细胞类型标注</span>
new_cluster_names <span class="token operator">=</span> <span class="token punctuation">[</span>
    <span class="token string">'CD4 T'</span><span class="token punctuation">,</span>
    <span class="token string">'CD14 Monocytes'</span><span class="token punctuation">,</span>
    <span class="token string">'B'</span><span class="token punctuation">,</span>
    <span class="token string">'CD8 T'</span><span class="token punctuation">,</span>
    <span class="token string">'FCGR3A Monocytes'</span><span class="token punctuation">,</span>
    <span class="token string">'NK'</span><span class="token punctuation">,</span>
    <span class="token string">'Dendritic'</span><span class="token punctuation">,</span>
    <span class="token string">'Megakaryocytes'</span><span class="token punctuation">]</span>
adata<span class="token punctuation">.</span>rename_categories<span class="token punctuation">(</span><span class="token string">'leiden'</span><span class="token punctuation">,</span> new_cluster_names<span class="token punctuation">)</span>
sc<span class="token punctuation">.</span>pl<span class="token punctuation">.</span>umap<span class="token punctuation">(</span>adata<span class="token punctuation">,</span> color<span class="token operator">=</span><span class="token string">'leiden'</span><span class="token punctuation">,</span> legend_loc<span class="token operator">=</span><span class="token string">'on data'</span><span class="token punctuation">,</span> title<span class="token operator">=</span><span class="token string">''</span><span class="token punctuation">,</span> frameon<span class="token operator">=</span><span class="token boolean">False</span><span class="token punctuation">,</span> save<span class="token operator">=</span><span class="token string">'_pbmc3k_annotation.png'</span><span class="token punctuation">)</span>

="line-number">51</span><br><span class="line-number">52</span><br><span class="line-number">53</span><br><span class="line-number">54</span><br><span class="line-number">55</span><br><span class="line-number">56</span><br><span class="line-number">57</span><br><span class="line-number">58</span><br><span class="line-number">59</span><br><span class="line-number">60</span><br><span class="line-number">61</span><br><span class="line-number">62</span><br><span class="line-number">63</span><br><span class="line-number">64</span><br><span class="line-number">65</span><br><span class="line-number">66</span><br><span class="line-number">67</span><br><span class="line-number">68</span><br></div></div><h3 id="降维聚类"><a href="#降维聚类" class="header-anchor">#</a> 降维聚类</h3> <p>降维的主要目的都是，降维降到二维，方便可视化；降低数据量，方便后续分析</p> <p>PCA ，Principal Component Analysis)，即主成分分析<br>
t-SNE，t-distributed Stochastic Neighbor Embedding，t分布-随机邻近嵌入<br>
UMAP，Uniform Manifold Approximation and Projection，统一流形逼近与投影</p> <p>保留主要结构？<br>
保留局部特征？<br>
保留更多全局结构？</p> <p>这个neighbor支持直接使用原始矩阵呀，所以没有PCA的话也可以找邻居</p> <p>聚类<br>
KNN--SNN算法，sc.pp.neighbors()<br>
Leiden算法，sc.tl.teiden()</p> <h3 id="差异表达"><a href="#差异表达" class="header-anchor">#</a> 差异表达</h3> <p>在Scanpy中包含T-Test、wilcoxon、logreg逻辑回归的方法。</p> <p>参考原理：<a href="https://zhuanlan.zhihu.com/p/539863500" target="_blank" rel="noopener noreferrer">单细胞分析-差异表达<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h3 id="状态基因集"><a href="#状态基因集" class="header-anchor">#</a> 状态基因集</h3> <p>1、The <strong>cytotoxicity gene sets</strong> were defined as GZMA, GZMB, GZMH, GZMM, GZMK, GNLY, PRF1 and CTSW</p> <p>2、The <strong>inflammatory gene set</strong> was defined as CCL2, CCL3, CCL4, CCL5, CXCL10, CXCL9, IL1B, IL6, IL7, IL15 and IL1</p> <p>3、The general <strong>stress gene set</strong> was defined as BAG3, CALU, DNAJB1, DUSP1, EGR1, FOS, FOSB, HIF1A, HSP90AA1, HSP90AB1, HSP90B1, HSPA1A, HSPA1B, HSPA6, HSPB1, HSPH1, IER2, JUN, JUNB, NFKBIA, NFKBIZ, RGS2, SLC2A3, SOCS3, UBC, ZFAND2A, ZFP36 and ZFP36L1</p></div></div>  <div class="page-edit"><!----> <!----> <!----></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/509e64/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">衰老的特征</div></a> <a href="/pages/234a90/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">衰老和癌症的关系</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
