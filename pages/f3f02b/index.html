<strong>可以了解一下周斌老师的ProTracer</strong> <a href="https://www.nature.com/articles/s41596-023-00833-8" target="_blank" rel="noopener noreferrer">Genetic recording of in vivo cell proliferation by ProTracer | Nature Protocols<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> <a href="https://cemcs.cas.cn/kyjz/202306/t20230605_6773016.html" target="_blank" rel="noopener noreferrer">周斌组合作阐释细胞增殖示踪技术ProTracer的建立及应用--中国科学院分子细胞科学卓越创新中心 (cas.cn)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> <a href="https://zhuanlan.zhihu.com/p/359742985" target="_blank" rel="noopener noreferrer">周斌谱系示踪总结 - 知乎 (zhihu.com)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h3 id="wb"><a href="#wb" class="header-anchor">#</a> WB</h3> <p><a href="/01.科研学习/03.实验技术/11.WB.html">WB</a>采用抗体作为探针，抗体可以与附着在固相支持物的靶蛋白的抗原表位发生抗原-抗体免疫反应。这种技术的作用是对细胞或组织提取的蛋白混合物(即总蛋白混合物)中的某一特异蛋白进行鉴别和半定量分析，旨在鉴别特异性蛋白的类型(如亚型、聚体、剪切体等)和蛋白表达量的变化。</p> <h3 id="qpcr"><a href="#qpcr" class="header-anchor">#</a> qPCR</h3> <p>quantitative reverse transcription PCR，定量逆转录PCR，</p> <p>是应用于以RNA作为起始材料的PCR实验中的一种实验方法。在该方法中，总RNA或信使RNA（mRNA）首先通过逆转录酶转录成互补DNA（cDNA）。随后，以cDNA为模板进行qPCR反应。RT-qPCR已被用于多种分子生物学的应用中，其中包括基因表达分析、RNA干扰验证、微阵列验证、病原体检测、基因测试和疾病研究。</p> <p>RT–qPCR = real time qPCR</p> <p>实时定量PCR</p> <h3 id="ihc"><a href="#ihc" class="header-anchor">#</a> IHC</h3> <p>IHC 利用抗体与抗原之间的关系，以显现蛋白表达原位。这种方法的独特之处在于它同时保留了一个组织样品的解剖和结构特征。这可以高分辨率地显现蛋白，及其在细胞以及各种亚细胞区室内的定位方式。免疫个显微镜的结合。</p> <h3 id="aav"><a href="#aav" class="header-anchor">#</a> AAV</h3> <p>一种基因载体或基因传递系统</p> <p><img src="https://s2.loli.net/2024/04/23/AHQfqDTkzJxgR2K.png" alt="2024-04-23 203004.png|400"></p> <p>1965年，作为腺病毒 / adenovirus（AD）制剂的污染物首次被发现</p> <p>Adeno-Associated Virus，腺相关病毒</p> <p>由一段 <code>DNA</code> 和一个 <code>蛋白衣壳</code> 组成</p> <p><img src="https://s2.loli.net/2024/04/23/NeSmzWQ6P7b4Djh.png" alt="AAV gene"></p> <p>4.7kb，线性单链，基因组；两个145 nucleotide-long inverted terminal repeats</p> <ul><li>只编码病毒复制基因 / viral replication genes，衣壳基因 / capsid genes（60个亚基组成的近球形蛋白壳，22nm）</li> <li>不编码聚合酶 / polymerase（利用细胞聚合酶进行复制）</li> <li>非常小（发现的最小的无包膜衣壳），无包膜，</li> <li>致病性较低，引起免疫反应弱（可能是因为无法自行复制，需要一个共同感染者才能复制）</li> <li>细胞趋向性 / 选择性（蛋白衣壳决定）
<ul><li>AVV1：vascular endothelial cell，retina</li> <li>AAV2：skeletal muscles，neurons，vascular smooth muscle cell，hepatocytes</li> <li>AAV5：astrocytes，vascular endothelial cell</li> <li>...</li></ul></li></ul> <p>AAV单独感染人类细胞时，它的基因表达程序会被自动抑制，通过整合到人类 19号染色体的一个2kb区域（AAVS1），进入潜伏期，直到一些 <code>辅助病毒</code> 感染细胞，AAV可以进入裂解循环并与腺病毒一起复制。因此还能感染分裂细胞，静止细胞，然后能传递到多样化的细胞类型中</p> <p>但是该病毒的基因组较小，能携带的基因也就比较小（比腺病毒小5~10倍）。</p> <h3 id="cre"><a href="#cre" class="header-anchor">#</a> Cre</h3> <p>Cre-LoxP</p> <p>Cre（Cyclization Recombination Enzyme）是一种 <code>重组酶</code>，1981年从P1噬菌体中发现，基因编码区序列全长1029bp，编码由343个氨基酸组成的38kDa <code>单体蛋白</code>。Cre重组酶不仅具有催化活性，而且与 <code>限制酶</code> 相似，能识别特异的DNA序列，即Loxp位点，介导Loxp位点间的 <code>基因序列删除</code> 或 <code>重组</code> 。</p> <p>LoxP（locus of X-over P1）来源于噬菌体P1，是一段长度为34bp的DNA序列，由两个13bp的反向重复序列和一个不对称的8bp间隔区共同组成。反向重复序列是Cre重组酶的特异识别和结合区域，而间隔区域决定了LoxP位点的方向。</p> <h3 id="反思"><a href="#反思" class="header-anchor">#</a> 反思</h3> <p>清楚的知道什么样的图能够展示什么信息很重要诶，然后如何实现这个东西，比如说线上的网站，R或Python代码能够绘制出来，有个小前提是自己熟悉自己能够得到数据格式，熟悉自己所用的工具。嗯，重点是，</p> <p>来源--数据，处理--网站或代码，结果--展示的信息</p> <p>那就，按照名字，输入数据格式，中间操作过程，哪些代码干什么事情，哪些按钮干什么事情，结果是什么样子，能够展示什么信息，有哪些优势等等来展示汇总这些工具吧。</p></div></div>  <div class="page-edit"><!----> <!----> <!----></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/7f8ebe/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Algorithm</div></a> <a href="/pages/f02fb3/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">科研设计</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
