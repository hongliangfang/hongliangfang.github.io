有不同3'端非翻译区（3'untranslated Region，3'UTR）长度转录本的过程。</p> <p>本研究以基因APA事件为癌症发生过程中的中间表型，首先在全基因组范围内系统鉴定影响32种癌症APA过程的遗传变异并将其定义为癌症APA数量性状位点（APA Quantitative Trait Loci，apaQTL）。随后基于结直肠癌apaQTL分析结果，并结合大样本量病例对照研究及多种分子生物学实验系统探讨可变多聚腺苷酸化相关遗传变异与中国人群结直肠癌发病风险的关联及其潜在生物学机制，进一步揭示结直肠癌遗传易感性，为高危人群的识别提供重要线索和依据。</p> <p>QTL分析的基本原理是通过计算基因型与内在表型如基因表达或可变剪切水平之间的关联，从而评估遗传变异的功能效应。</p> <h3 id="qtl"><a href="#qtl" class="header-anchor">#</a> QTL？</h3> <p><a href="https://www.nature.com/scitable/topicpage/quantitative-trait-locus-qtl-analysis-53904/" target="_blank" rel="noopener noreferrer">Quantitative Trait Locus (QTL) Analysis | Learn Science at Scitable (nature.com)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p><a href="https://www.cnblogs.com/leezx/p/10795353.html" target="_blank" rel="noopener noreferrer">eQTL | Expression quantitative trait loci | 表达数量性状基因座 | QTL | 数量性状位点 - Life·Intelligence - 博客园 (cnblogs.com)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>QTL，quantitative trait locus，数量性状位点，影响<code>数量性状</code>的位点，可以是另外的基因，也可以是SNP、Indel，相当于根据相关性找到调控所研究的基因表达量的因素。</p> <p>而如何研究QTL的分析呢？基本假设就是遗传片段会跟表型一起分离，实现层面，其实研究的不是基因，而是染色体上的区段，更明确的说就是分子标记，SNP最流行。</p> <p>ps：不仅可以研究研究单细胞的APA，或许还可以多一点QTL的分析，增强说服力。</p> <p>位于抑癌基因TP53 3'UTR上的遗传变异rs78378222(A&gt;C)突变与皮肤基底细胞癌发病风险增加相关</p> <p>这都是怎么分析出来的？？？reXXX，以及A&gt;C，是怎么搞出来的？？？</p> <h2 id="alternative-polyadenylation-of-mrna-and-its-role-in-cancer"><a href="#alternative-polyadenylation-of-mrna-and-its-role-in-cancer" class="header-anchor">#</a> Alternative polyadenylation of mRNA and its role in cancer</h2> <p>生长快的细胞，倾向使用近端的PAS，产生更短的3‘UTR，表达量更高；反之亦然。</p> <p>“生长快的”细胞：activated T，B cells，monocytes，multiple cancer cells</p> <h3 id="apa四种类型"><a href="#apa四种类型" class="header-anchor">#</a> APA四种类型</h3> <p>PAS（AAUAAA）的位置，决定着异构体3’端UTR的APA → APA据此可以分成四型</p> <p><img src="https://s2.loli.net/2024/06/27/OUGICeZE1BlqKFQ.png" alt="image.png|800"></p> <ul><li>(A) Tandem 30UTR APA occurs within transcripts that possess two or more cleavage/poly(A) sites within their 30 UTR, resulting in 30UTR length differences between APA isoforms that code for identical gene products.</li> <li>(B) Alternative terminal exon APA is caused by alternative splicing, which results in internal exon skipping and use of a distinct poly(A) site contained within the new terminal exon.</li> <li>(C) Intronic APA involves the use of cryptic alternative poly(A) sites found within introns.</li> <li>(D) Internal exon APA features Poly(A) site usage within upstream exons, resulting in a truncated mRNA isoform lacking both a stop codon and a 30UTR.</li></ul> <p><strong>cis elements -/- trans elements</strong></p> <div class="language- line-numbers-mode"><pre class="language-text"><code>（来自kimi）
顺式作用元件（cis-acting element）

- 定义：顺式作用元件是位于基因本身的DNA序列中的非编码区域，可以是启动子、增强子、沉默子等，它们直接影响基因的表达。
- 作用方式：顺式作用元件通过与反式作用因子（如转录因子）结合，调控基因的转录过程。
- 位置：通常位于基因的上游区域、内含子、或下游区域。

反式作用元件（trans-acting element）

- 定义：反式作用元件不是基因的一部分，而是能够影响基因表达的蛋白质或RNA分子，它们可以是转录因子、RNA结合蛋白等。
- 作用方式：反式作用元件通过与顺式作用元件结合，调控基因的表达。
- 来源：这些元件可以是细胞内源性的，也可以是外源性的，如病毒或转录后修饰的RNA分子。

异同点

- 作用位置：顺式作用元件位于基因内部，而反式作用元件是独立于基因的分子。
- 作用机制：顺式作用元件通过DNA序列直接参与调控，反式作用元件通过与顺式作用元件的相互作用来调控。
- 种类：顺式作用元件主要包括DNA序列，而反式作用元件主要是蛋白质或RNA分子。
- 调控范围：顺式作用元件通常只调控其所在的基因或附近基因的表达，反式作用元件可能影响多个基因或广泛的基因表达。

两者在基因表达调控中相互依赖，共同参与复杂的调控网络，以确保细胞内基因表达的精确调控。
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br></div></div><p><img src="https://s2.loli.net/2024/06/28/Gsyr2UNbM5DZlpq.png" alt="image.png|700"></p> <blockquote><p>Cis elements and core factors involved in cleavage and polyadenylation.</p></blockquote> <p>The PAS is <code>recognized</code> by the CPSF complex and is directly <code>bound</code> by CPSF30 and WDR33. The <code>cleavage site</code>, usually located ~15e30 nt downstream of the PAS, can be <code>sheared</code> by the endonuclease CSPF73 with the help of other regulators. <code>U/GU-rich elements</code> are often found within 100 nt downstream of PAS hexamers, and can be <code>recognized</code> by the CSTF complex. The CFI complex can specifically <code>recognize</code> the <code>UGUA-rich element</code> located within 40 nt upstream of the PAS. Several additional proteins not shown here are also required for APA including PAP, PABP1, RBBP6, symplekin and the Pol II CTD.</p> <h3 id="cis"><a href="#cis" class="header-anchor">#</a> cis</h3> <p>hexamer，六聚体，AAUAAA，人和小鼠中，占比50% +</p> <blockquote><p>just single variants in this motif can dramatically reduce affinity</p></blockquote> <p>PAS上游和下游，特定的位置，都有特定的短序列，协同着影响 RNA binding protein</p> <h3 id="trans"><a href="#trans" class="header-anchor">#</a> trans</h3> <p>CPSF，CSTF，CFI，CFII complexes</p> <p><strong>CPSF complex，six subunits</strong>：CPSF 160kd，CDSF100，CPSF73，CPSF30，WDR33，FIP1</p> <ul><li>识别 PAS（AAUAAA hexamer），并作为其他因子的锚</li> <li>催化RNA切割</li></ul> <p>更具体的，WDR33和CPSF30识别和直接结合到AAUAAA hexamer上面，CPSF160协调其他CPSF组分促进结合，FIP1结合到AAUAAA hexamer上游富含 U的序列上；FIP1和CPSF160还可以直接促进 polyA 聚合酶，在mRNA 3 '加工位点的积累；切割反应本身由CPSF100和CPSF73进行，CPSF100和CPSF73形成一个专一的异源二聚体，其核酸内切酶活性位于CPSF73的 β-内酰胺酶/ β-CASP结构域内。</p> <p><strong>CSTF complex，three subunits</strong>：CSTF1（也叫CSTF50），CSTF2（也叫CSTF64，它的旁系同源物CSTF64t，或通常在中枢神经系统中特异性发现的另一种亚型βCSTF64），CSTF3（也叫CSTF77）</p> <p>CSTF64或CSTF64t直接与下游富含U / GU的元件结合，并作为支架招募CSTF77和CSTF50，其中每个CSTF77和CSTF50被认为可以自我结合形成同源二聚体。CSTF复合物的功能是增强CPSF对上游PAS的识别，但这种潜在刺激的分子基础目前尚不清楚。</p> <blockquote><p>与这一作用一致，调节下游元件的强度或CSTF亚基的表达，可以对PAS选择产生显著影响。与之一致的是，单独敲低CSTF64或CSTF64t对全局PAS选择几乎没有影响，而同时敲低CSTF64和CSTF64t会导致显著的APA变化</p></blockquote> <p><strong>CFIm and CFIIm complexes</strong>：cleavage and polyadenylation</p> <p>CFIm复合物由CFIm 25 kDa亚基( CFIm25 )组成，CFIm25形成同源二聚体，进一步与CFIm68或CFIm59的两个拷贝形成异源二聚体，并被认为在体外和体内刺激切割反应。</p> <p>CFIm复合物可以通过其CFIm25的特异性结合，直接与位于PAS附近的UGUA motifs结合。CFIm68和CFIm59也具有结合前信使RNA的能力，但被认为是非特异性的。CFIm复合物在APA选择中发挥重要作用，尤其是对远端多聚腺苷酸化位点的选择偏好。</p> <p>CFIm25含有一个关键的Nudix结构域，该结构域在其他Nudix蛋白中已被证明具有焦磷酸水解酶活性，但进化上突变/失活了关键的催化残基，使CFIm25失去活性。相反，这个Nudix结构域负责与UGUA motif相互作用，并最终可能对调节PAS选择至关重要。CFIm59和CFIm68表现出类似这些SR蛋白的结构域，SR蛋白是一个众所周知剪接调控因子家族。</p> <p>最近的工作表明，CFIm复合物在APA过程的早期发挥作用，并有助于稳定CPSF与PAS的结合。鉴于该功能的时序性，切割因子复合物被认为在PAS选择中起关键作用。事实上，CFIm25或CFIm68 (而不是CFIm59)表达量的降低会导致全局性的3‘UTR缩短，支持CFIm复合体在决定末端外显子定义中的作用。</p> <blockquote><p>作为强调这一特性的一个例子，胶质母细胞瘤细胞表现出 CFIm25 表达降低，伴随着近端 PAS 使用的全局增加和致瘤性增强</p></blockquote> <p>CFIIm复合物是3'末端加工亚复合物中研究最少的，由多聚腺苷酸化因子CLP1 (又称hClp1)和PCF11组成。PCF11优先与RNA的富含G的序列元件高亲和力结合，对CFIIm的切割刺激活性是必需的。CFIIm复合物与CFIm复合物不同的是，它倾向于促进近端PAS的使用，敲低PCF11导致远端PAS亚型的上调。</p> <p><strong>Auxiliary APA factors</strong> / 辅助APA因子</p> <p>除了以上所描述的几个复合体，还有其他几个RNA结合蛋白、其他因子可以调节APA</p> <ul><li>poly A polymerase (PAP) complex，多聚腺苷酸聚合酶复合物，由PAPα和PAPγ组成，</li> <li>retinoblastoma-binding protein 6 (RBBP6)，视网膜母细胞瘤结合蛋白</li> <li>nuclear polyadenylate-binding protein 1 (PABPN1)，核多聚腺苷酸结合蛋白</li> <li>Symplekin, heterogeneous nuclear RNP H (HNRNPH)</li> <li>the phosphorylation status of the regulatory carboxy-terminal domain (CTD) of RPB1，RPB1的调节羧基末端结构域( CTD )的磷酸化状态</li> <li>the large subunit of RNA polymerase II (Pol II)，RNA聚合酶II的大亚基</li></ul> <p>在这个群体中，PAP是有效切割所必需的，并被FIP1和CPSF160招募到辅助上游元件。PAP与剪接体的核心组分U1 snRNP结合，抑制多聚腺苷酸化，因为U1 snRNP可以负调控PAP多聚腺苷酸化活性。</p> <p>PABPN1是细胞质中主要的poly ( A )尾巴结合蛋白，它来回穿梭于细胞核，对于合成适当大小的poly ( A )尾巴非常重要。PABPN1还促进远端PAS的使用，因为它在体外抑制mRNA近端PAS的切割，并且它的消融诱导全局3’UTR缩短。</p> <p>RBBP6 最初被鉴定为 p53 和 Rb 的结合蛋白，最近与 APA 调节有关。这种作用似乎是由 RBBP6 的 N 端区域介导的，该区域与 CSTF 复合物相互作用并包含 DWNN/ubiquitin-like domain/泛素样结构域, a zinc knuckle/锌指关节 and a RING finger。zinc knuckle和RING finger结构域在 RNA 结合中起作用，N 端区域足以在体外刺激 3‘ 加工活性。哺乳动物细胞中 RBBP6 的敲低导致 3’UTR 的广泛延长，并优先抑制其 3‘UTR 中含有富含 AU 元素的 PAS 的使用。</p> <p>PAS的使用也部分由Pol II决定，不同的PAS使用模式是由于PAS区域内Pol II延伸速率的变化引起的。转录延伸因子TFIIS和Spt5的突变或Pol II亚基Rpb2的突变也促进了酵母中近端PAS的使用。最后，Symplekin和Pol II CTD等蛋白并不结合RNA，而是作为支架进行3’端加工。</p> <h3 id="effects"><a href="#effects" class="header-anchor">#</a> effects</h3> <p>PAS在编码区，会导致蛋白质的序列改变；PAS在非翻译区，其效果就没那么直观，虽然不会影响蛋白质序列，但导致长短不一的UTR却会影响miRNAs，lncRNAs，RBPs的结合...</p> <p>APA impacts mRNA stability</p> <p>很多研究观察到，癌症及其来源的组织，会产生全局的，3‘UTR缩短，mRNA半衰期延长</p></div></div>  <div class="page-edit"><!----> <!----> <!----></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/f4f4b7/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">胃癌免疫逃逸的决定因素</div></a> <a href="/pages/9fc671/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">生信分析</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
