fQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">咽峡炎链球菌<!----></h1>  <div class="theme-vdoing-content content__default"><div class="custom-block warning"><p class="custom-block-title">嗯哼~</p> <p>2024-04-18，今天组会的文献 -- 除了幽门螺杆菌之外，又发现了和胃炎，萎缩，肿瘤发生有关的咽峡炎链球菌！</p></div> <p><img src="https://s2.loli.net/2024/04/18/ogt6bHMAeYOZRcG.png" alt="image.png|400"></p> <p>主要结论 / Highlights：</p> <ul><li>胃癌患者，富集：S. anginosus is enriched in the gastric mucosa of patients with GC</li> <li>胃炎 → 萎缩 → 化生 → 发育不良：S. anginosus induces gastritis-atrophy-metaplasia-dysplasia sequence in mice</li> <li>促进肿瘤发生：S. anginosus promotes gastric tumorigenesis</li> <li>一边一个分子，介导定植：TMPC-Annexin A2 axis mediates S. anginosus colonization and activates MAPK signaling</li></ul> <p>**看之前的三个疑问：</p> <ol><li><strong>这个 <code>富集现象</code> 是如何发现的？</strong></li> <li><strong>然后一系列的 <code>功能/病理现象</code> 是如何判断和验证的？</strong></li> <li><strong>这<code>两个分子</code> 和 <code>通路</code> 是如何进一步找到的？</strong></li></ol> <p>几个缩写，后续会常看到：</p> <ul><li>Streptococcus anginosus / S. anginosus</li> <li>superficial gastritis / SG</li> <li>atrophy gastritis / AG</li> <li>Intestinal metaplasia / IM</li> <li>Brain heart infusion (BHI) broth，脑心浸液肉汤</li></ul> <h3 id="introduction"><a href="#introduction" class="header-anchor">#</a> Introduction</h3> <p><em>Helicobacter pylori (H. pylori)</em>，幽门螺杆菌，GC的主要风险因素之一，还能促进 <code>肠化 / intestinal metaplasia（IM）</code>，但感染幽门螺杆菌的患者，其中只有 <code>1%–3%</code> 的人最终发展为GC，于是，推断着还有其他因素参与</p> <p>胃癌的不同阶段：从浅表性胃炎 → 萎缩性胃炎 → 肠化生 → 胃癌；
分别刻画幽门螺杆菌阴性，患者的，<code>胃的微生物组</code></p> <blockquote><p>we <code>characterized the gastric microbiome</code> of H. pylori-negative patients through the <code>different stages of gastric tumorigenesis</code> from superficial gastritis, atrophic gastritis, and IM to GC, leading to the discovery of five oral pathogens that were enriched in GC, including Streptococcus anginosus (S. anginosus).</p></blockquote> <p>咽峡炎链球菌( S.anginosus )是一种革兰氏阳性、无芽孢、非运动的细菌，主要存在于口腔、鼻咽、胃肠道和阴道等部位，可引起脓肿（abscesses）等侵袭性化脓性感染（invasive pyogenic infections）。</p> <blockquote><p>S. anginosus is a gram-positive, non-spore-forming, nonmotile bacterium that primarily resides in the oral cavity, nasopharynx, gastrointestinal tract, and vaginal tract, and it can cause invasive pyogenic infections like abscesses.</p></blockquote> <h3 id="r1-致急性胃炎作用"><a href="#r1-致急性胃炎作用" class="header-anchor">#</a> R1，致急性胃炎作用</h3> <p>S. anginosus induces acute gastritis in mice following 2 weeks of infection
注射两周后，造成急性胃炎的作用</p> <p>1、验证<strong>富集</strong>这个结论：</p> <p>胃肿瘤发生的不同阶段，含量在不断上升 ↑</p> <blockquote><p>16s rRNA gene sequencing dataset across different stages of gastric tumorigenesis → S. anginosus abundance
<img src="https://s2.loli.net/2024/04/18/OL7Au16BiyUxwo2.png" alt="image.png|400"></p></blockquote> <p>还有额外的一些验证（不同阶段，不同队列）：superficial gastritis / SG，atrophy gastritis / AG，ntestinal metaplasia / IM；Portuguese cohort，Mexican/Chinese cohort
<img src="https://s2.loli.net/2024/04/18/jnLY9K8lHIPVN7o.png" alt="image.png|400"></p> <p>regress，vi，退化, 退步, 倒退；progress，vi. 进行；前进，进步 → 应该是一个好转了，一个进展复发了</p> <p>2、然后，判断有致病作用。采用灌胃法（三天一次，持续两周，其中三天是为了确保细菌在胃黏膜表面定植）</p> <p>gavage，填喂法；强饲法</p> <ul><li>实验组：S. anginosus</li> <li>阳性对照：H. pylori SS1</li> <li>阴性对照：Brain heart infusion (BHI) broth，脑心浸液肉汤</li></ul> <p>注射两周后，实验组做这几个实验判断其<strong>存在</strong>和<strong>效应</strong>：荧光原位杂交看到细菌，PCR检测细菌DNA，组织培养出活菌，病理切片看到更多的炎性细胞（细胞水平 -- acute inflammation）</p> <p>Introduction. In Helicobacter Species Methods and Protocols = an established histological scoring scheme → inflammation score</p> <p>与看到的炎症一致的还有，PCR检测 <code>促炎趋化因子</code> 的表达水平（分子水平 -- pro-inflammatory chemokines）
<img src="https://s2.loli.net/2024/04/28/qx54eGbVv2iW7IQ.png" alt="image.png|400"></p> <h3 id="r2-致慢性胃炎作用"><a href="#r2-致慢性胃炎作用" class="header-anchor">#</a> R2，致慢性胃炎作用</h3> <p>S. anginosus induces chronic gastritis in mice following 3 months of infection</p> <p>为了研究细菌的长期作用，延长了分析时间 -- 3，6，9，12个月；分组仍然是三组</p> <ul><li>实验组：S. anginosus</li> <li>阳性对照：H. pylori SS1</li> <li>阴性对照：Brain heart infusion (BHI) broth，脑心浸液肉汤
<img src="https://s2.loli.net/2024/04/28/oqMCysWjpNf4V5z.png" alt="image.png|400"></li></ul> <p>没有影响小老鼠的食欲、体重、肝/体重比、肝功能（ALT，AST），肾功能（creatinine），结肠的炎症
<img src="https://s2.loli.net/2024/04/28/GKqjbtL3YCE7F4u.png" alt="image.png|400"></p> <p>丙氨酸氨基转移酶，alanine transaminase，ALT；天门冬氨酸氨基转移酶，aspartate aminotransferase，AST；肌酐，creatinine &lt; 0.4 mg/dL</p> <p>然而在胃窦和胃体（antrum and corpus）的胃黏膜（gastric mucosa）的粘膜层（mucosal layer），用FISH发现了细菌感染，培养活组织也发现了活菌</p> <p>在胃黏膜下面持续存在的中性粒细胞浸润，淋巴细胞灶的形成（infiltration of neutrophils and lymphocyte foci formation） → 慢性炎症（组织学的病理切片，评分）
<img src="https://s2.loli.net/2024/04/28/m1pBk3e59OQwbL2.png" alt="image.png|700"></p> <p>后续的共同感染S. anginosus &amp; H. pylori，还有协同促炎效应</p> <p>最后这部分的结论是，长期的S. anginosus感染导致了与H . pylori感染相当的慢性胃炎，并且这两种病原体可能协同作用促进胃部炎症</p> <h3 id="r3-致胃萎缩-化生-异型增生作用"><a href="#r3-致胃萎缩-化生-异型增生作用" class="header-anchor">#</a> R3，致胃萎缩，化生，异型增生作用</h3> <p>S. anginosus provokes spontaneous gastric atrophy, metaplasia, and dysplasia in mice following 9 months of infection</p> <p>Gastric tumorigenesis proceeds along the precancerous lesion of atrophy-metaplasia-dysplasia sequence, with gastritis being a major risk factor</p> <p>于是接着去研究，长期的感染，能否导致胃黏膜的癌前病变</p> <p>9个月的时候存在，壁细胞轻度萎缩 / mild parietal cell atrophy；<br>
12个月的时候进展到，中度至重度萎缩 / moderate to severe atrophy；<br>
12个月的时候还检测到了，粘液上皮化生 / mucinous metaplasia，低级别的异型增生 / low-grade dysplasia</p> <p>低级别的异型增生 / low-grade dysplasia 长这个样子
<img src="https://s2.loli.net/2024/04/28/CtqGZUwj9nzodVf.png" alt="image.png|400"></p> <p>与诱导胃萎缩一致，与BHI对照组相比，S . anginosus感染9个月和12个月后胃pH值升高（ps，这得杀多少小老鼠，才能做出这一个统计图）
<img src="https://s2.loli.net/2024/04/28/9Das3vqwjFnAg6S.png" alt="image.png|400"></p> <p>为了确认组织化生，用阿利新蓝进行组织学染色 / histological staining with Alcian blue -- 一种常用于指示胃内杯状细胞的染料用于IM的诊断 / a dye frequently used to indicate goblet cells in stomach for the diagnosis of IM
<img src="https://s2.loli.net/2024/04/28/7XGC1L8MRbq5HVy.png" alt="image.png|400"></p> <p>对化生标志物 -- 加纳籽凝集素Ⅱ( GSⅡ)，进行免疫荧光染色</p> <blockquote><p>immunofluorescence staining of metaplastic marker Griffonia simplicifolia lectin II (GSII)</p></blockquote> <p>S. anginosus感染，还促进了胃黏膜细胞的增殖 -- 用Ki67，增殖细胞核抗原( PCNA )，进行判断</p> <p>值得注意的是，另一种GC患者的口腔富集的致病菌微小单胞菌 / <em>Parvimonas micra</em> 的感染，仅在12个月后诱导小鼠胃部出现轻中度炎症，没有胃萎缩或化生的迹象（也说明诱导出胃粘膜的化生和萎缩，是S. anginosus specific的）</p> <p>最后这部分结果支持这个结论：S . anginosus感染特异性触发了胃黏膜的一系列癌前病变，表现为进行性的壁细胞萎缩、黏液化生和异型增生，并伴有细胞增殖增加</p> <h3 id="r4-损害胃屏障功能和胃微生物组稳定"><a href="#r4-损害胃屏障功能和胃微生物组稳定" class="header-anchor">#</a> R4，损害胃屏障功能和胃微生物组稳定</h3> <p>S. anginosus impairs gastric barrier function and gastric microbiome homeostasis in mice</p> <p>1、首先是，形态学上判断屏障功能</p> <p>The disruption of gastric barrier function is an important hallmark of <code>neoplastic transformation</code>. <code>Claudin18 (CLDN18)</code> is a tight junctional protein specifically expressed in the stomach.</p> <p>junctional markers <code>Occludin (OCLN)</code> and <code>Zonula occludens (ZO-1)</code></p> <p>→ WB + 定量，比较感染3，6，9，12月之后的连接蛋白的表达量（β-Actin标化）</p> <p>胃体和胃窦 / corpus and antrum 粘膜颈部的CLDN18蛋白 → 免疫荧光染色 / immunofluorescence staining</p> <p>2、其次是，功能上判断屏障功能</p> <p>跨上皮荧光素异硫氰酸酯渗透性 / transepithelial fluorescein isothiocyanate (FITC) permeability in MKN28 and NCIN87 monolayer cells
<img src="https://s2.loli.net/2024/04/29/3MUOXuBjINvm8sp.png" alt="image.png|400"></p> <p>3、然后是，想研究胃感染前后的微生物组变化</p> <p>微生物的名字和对应的常驻位置，功能都不熟悉，后续如果想要了解，估计得看其他讲的比较多的文献，资料
<img src="https://s2.loli.net/2024/04/29/Yi5GRBW4MjEfHAl.png" alt="image.png|400"></p> <p>整体的变化趋势是，随着胃炎的进展，胃部的定植菌，胃常驻菌在下降，口腔常驻菌在上升（同时前面也提到了，pH也在升高，估计更多的口腔常驻菌慢慢的跑到较弱的酸性环境中，不能被干死了）</p> <p>链球菌或幽门螺杆菌感染培养2weeks，3，6，9，12月之后，分别去测微生物组 → 得到在长期感染后富集的菌群</p> <h3 id="r5-致黏液化生作用"><a href="#r5-致黏液化生作用" class="header-anchor">#</a> R5，致黏液化生作用</h3> <p>S. anginosus induces spontaneous mucinous metaplasia in germ-free mice</p> <p>接着想要研究，单独的S菌感染可不可以促进肿瘤生长 → S菌灌胃无菌小鼠9个月</p> <p>然后用小鼠胃组织做了FISH，PCR，qPCR，细菌培养 → 证明了定植 / colonization</p> <p>化生 / metaplasia 的胃黏膜！！
<img src="https://s2.loli.net/2024/04/29/PxmR7giIXArvqOu.png" alt="image.png|400"></p> <p>然后 Ki-67-positive cells 判断细胞增殖效应（正比例关系）</p> <p>WB实验去检测CLDN18，OCLN蛋白表达量，判断无菌小鼠胃的紧密连接</p> <p>这部分的最后结论是，S菌的直接致病作用</p> <h3 id="r6-促进ytn16异体移植物的体内生长"><a href="#r6-促进ytn16异体移植物的体内生长" class="header-anchor">#</a> R6，促进YTN16异体移植物的体内生长</h3> <p>S. anginosus promotes the growth of YTN16 allografts in vivo</p> <p>allograft，同种异体移植物</p> <blockquote><p>小鼠胃癌的一种同种异体移植物叫 YTN16，微卫星不稳定性( microsatellite instability，MSI ) GC模型</p></blockquote> <p>皮下注射YTN16细胞，随后注射S菌（PBS作为对照），然后判断肿瘤的大小，重量
<img src="https://s2.loli.net/2024/04/29/rqsTWAYZpkln6SI.png" alt="image.png|800"></p> <p>促进增殖（Ki-67），抑制凋亡（TUNEL）</p> <blockquote><p>S. anginosus increased cell proliferation and suppressed apoptosis, as indicated by increased Ki-67-positive cells (Figure 5E) and reduced terminal deoxynucleotidyl transferase (TdT)-mediated dUTP nick end labeling (TUNEL)-positive bodies, respectively, in YTN16 allografts.
<img src="https://s2.loli.net/2024/04/29/YVOM2qBNElZ67eg.png" alt="image.png|400"></p></blockquote> <p>terminal deoxynucleotidyl transferase (TdT)-mediated dUTP nick end labeling (TUNEL)-positive bodies</p> <p>末端脱氧核苷酸转移酶( TdT )，介导的，dUTP缺口末端标记( TUNEL )阳性小体</p> <p>接着又构建了一个 <code>正交异性GC异体移植小鼠</code>，注射到小鼠的胃浆膜层 / gastric serosa layer，灌胃S菌或BHI，比较肿瘤的重量，肿瘤/胃质量比</p> <blockquote><p>an orthotropic GC allografts mouse</p></blockquote> <p>根据几种状态分群，判断异质性
<img src="https://s2.loli.net/2024/04/30/ZfdawGq4kolAsnC.png" alt="image.png|800"></p> <p>接着，我们根据单细胞数据库，<code>map</code> 肿瘤浸润的免疫细胞 → 很多种促炎免疫细胞，抑制免疫细胞，肿瘤相关的巨噬细胞</p> <blockquote><p>pro-inflammatory Th17, immunosuppressive tumor-associated macrophages (Angio-TAM and LA-TAM), polymorphonuclear myeloid-derived suppressor cells (PMNMDSCs), and exhausted CD8+ T cells</p></blockquote> <p>→ 表明S菌的感染，促成了一个促炎，免疫抑制的肿瘤微环境</p> <p>→ 进而又表明，S菌 - YTN16相互作用改变了胃癌细胞的状态，重塑了肿瘤微环境，促进了肿瘤的发生</p> <h3 id="r7-加速小鼠胃癌的发生"><a href="#r7-加速小鼠胃癌的发生" class="header-anchor">#</a> R7，加速小鼠胃癌的发生</h3> <p>S. anginosus accelerates gastric tumorigenesis in mice</p> <p>为了研究S菌在胃癌发生中的作用，建立了一个MNU诱导的胃癌小鼠模型</p> <blockquote><p>MNU，N-methyl-N-nitrosourea，N-甲基-N-亚硝基脲</p></blockquote> <p>这个MNU是干啥的，本身就能促进肿瘤的形成！
还有瞅一瞅小鼠胃癌的图片~
<img src="https://s2.loli.net/2024/04/30/E7sGwfFyKe419tD.png" alt="image.png|800"></p> <p>然后是小鼠肿瘤数量，体积的比较；HE染色观察形态学变化（高级异型增生），Ki-67增殖数量更多！</p> <h3 id="r8-作用的蛋白"><a href="#r8-作用的蛋白" class="header-anchor">#</a> R8，作用的蛋白</h3> <p>S. anginosus surface protein TMPC binds to ANXA2 receptor on gastric epithelial cells for S. anginosus colonization</p> <p>既然确定了定植能力，然后研究粘接性能 / adhesion property</p> <p>细菌附着和入侵实验 / Bacterial attachment and invasion assays</p> <p>感染复数 / multiplicity of infection，MOI = 50 → AGS，Ges-1</p> <p>扫描电镜显微镜分析技术，scanning electron microscopy，SEM
<img src="https://s21.ax1x.com/2024/04/30/pkFrHC8.png" alt="pkFrHC8.png|600"></p> <p>生物素拉取实验 / Biotin pull-down assay + 质谱分析
<img src="https://s2.loli.net/2024/04/30/UAP8BX6n5tVjKbm.png" alt="image.png|700"></p> <p>谷胱甘肽S -转移酶( GST )标记的TMPC重组蛋白( GST-TMPC ) / glutathione S-transferase (GST)-tagged TMPC recombinant protein (GST-TMPC)</p> <p>然后GST-TMPC pull-down实验</p> <p>然后免疫共沉淀实验 / Co-immunoprecipitation (co-IP) assays</p> <p>微量热泳动，microscale thermophoresis，MST</p> <blockquote><p>MST is a revolutionary technique to analyze biomolecular interactions</p></blockquote> <p>小向导RNA，small guide RNA，sgRNA</p> <p>插入失活，insertional inactivation
<img src="https://s2.loli.net/2024/04/30/SeBtyqELvp47b2Z.png" alt="image.png|600"></p> <h3 id="r9-mapk通路"><a href="#r9-mapk通路" class="header-anchor">#</a> R9，MAPK通路</h3> <p>S. anginosus activates MAPK signaling pathway through TMPC-ANXA2 interaction</p> <p>哦，找下游的通路，还是RNA-seq
<img src="https://s2.loli.net/2024/04/30/IqLCwephVUYJjkc.png" alt="image.png|800"></p> <p>然后去WB检测/定量通路上相关的蛋白：p-ERK1/2, p-JNK, p-AKT, p-JNK；</p> <p>但同时一个WB实验分了很多不同的组：感染12个月的一般小鼠，感染9个月的MNU胃癌小鼠，和细菌共培养的两种细胞（Ges-1，AGS）</p> <p>又用了另外两种胃癌细胞系，MKN28，NCI-N87；先验证了黏附和侵袭，后继续验证激活的MAPK通路</p> <blockquote><p>KRAS wild-type GC cell lines, MKN28 and NCI-N87</p></blockquote> <p>还有&quot;敲低&quot;实验，清除掉TMPC又去做异种移植的体内培养，然后WB实验，定量MAPK通路上的蛋白</p> <h3 id="讨论"><a href="#讨论" class="header-anchor">#</a> 讨论</h3> <p>又概述了一遍文章的研究过程 ~</p> <p>ERK在促进细胞增殖中起重要作用，而JNK和p38与细胞凋亡和炎症密切相关</p> <p>本文的不足和限制：</p> <ul><li>只研究了S菌和GC中的相互作用，没有探究和TME中其他组分的相互作用</li> <li>S菌和其他一起在GC过程中富集的细菌之间的协同还是对立作用没研究</li></ul></div></div>  <div class="page-edit"><!----> <!----> <!----></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/58653f/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">牛磺酸</div></a> <a href="/pages/1c872d/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">乳酸</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
        ←
        <a href="/pages/58653f/" class="prev">牛磺酸</a></span> <span class="next"><a href="/pages/1c872d/">乳酸</a>→
