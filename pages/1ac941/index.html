主动的，做到顶尖后不可替代性
总收入 = 利润（卖出-成本）X数量（规模）</p> <h2 id="三种身份-资源者-企业家-资本家"><a href="#三种身份-资源者-企业家-资本家" class="header-anchor">#</a> 三种身份：资源者，企业家，资本家</h2> <p>资源可以是你为别人提供的物质财富，精神价值（自身价值角度）
时间，劳动，才华，美貌，<strong>名气</strong>都算；有农民，商贩，医生，教师，歌手，网红，明星等等
中介/企业是提供两者的中间交流赚差价（找到需求角度）
掠夺中间利润
资本感觉是一种资源的配置，配置好了才能创造更多的价值（未来的价值＞目前的价格）</p> <p>三种层次
打工人，时间比金钱多
公司老板，上下赚取利润差
董事会，金钱比时间多</p> <p>UP主如何赚钱？
知乎如何赚钱？</p> <p>收入和和自己的时间挂钩的，看得到的，这是算得出来的，逃不掉时间的枷锁</p> <p>如何赚大钱？<strong>思维，执行力</strong>；
企业家思维和消费者思维
产品，成本，销售，广告，赚钱？
去实践，得到认识，不断反馈，指导实践</p> <p>别人的需求，痛点；信息差，规律
钱的中间周转时间
自动发货程序--自动化应对处理--解放自己的时间

分析别人的需求是什么，能不能满足其需求，从中收获价值
分析销售产品
分析广告，
分析公司的概念

分析元宇宙的概念
一个新的概念，不懂就可以去分析，去调查！</p> <p>消费者不会因为你的爱好而给你付钱，只会在你解决了人家的需求后才会给你钱。</p> <h2 id="实践是最好的认知学习方式-书籍是比较好的知识总结"><a href="#实践是最好的认知学习方式-书籍是比较好的知识总结" class="header-anchor">#</a> 实践是最好的认知学习方式，书籍是比较好的知识总结~</h2> <p>财富自由 = 消费＜被动收入</p> <p>关于消费：
不要为了省钱而省钱
消费前思考很久的东西就不要买了。</p> <p>资本是资金的使用时间：国家在发展--企业的发展--股票的价格</p> <p>投资：
有自由的资本，
用自己的逻辑去分析</p> <p>想要自由一点，不想被别人影响，不想被这个世界抛下，掌握主动权！</p> <p>自己的实际需求
关于食物，营养足够就好
攒钱去准备婚礼，死葬，娱乐，学习，教育等等，
而非投入到有价值的东西上去。。。</p> <p>注意力，自控力，时间，都是有限的资源。
享受当下和投资未来</p> <p>思维带宽也是有限的，是注意力吧，
陈述性记忆较好，曾经发生过的事情
前瞻性记忆比较差，计划要记住的事情</p> <p><a href="/02.围炉夜话/02.读书记录.html">02.读书记录</a> ——《小狗钱钱》</p> <h2 id="三种配置方向"><a href="#三种配置方向" class="header-anchor">#</a> 三种配置方向</h2> <p>零用，储蓄，投资</p> <p>资金的三种配置方向可以简单来理解是：平时随便花的钱，稳定涨利息的钱，抵住风险赚大钱的钱
零用的钱避免掉进消费陷阱，以为自己需要，该买该享受
稳定涨利息的钱要稳定为主，其次是利率大于通货膨胀率
经历风险赚钱的钱比例不能过高，不然可能把持不住。同时也要深刻理解股票/股份涨跌的含义</p> <p>平时赚到的钱，吉娅将50%用于储蓄投资，40%用于长远的梦想，10%用于日常零花钱</p> <p>自身的价值
时间是充足的，精力是充沛的，学习能力是强大的，还有一定的专业基础
所以，我觉得，我可以在不断的学习之后，试着去输出

<a href="https://mubu.com/app" target="_blank" rel="noopener noreferrer">幕布<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>则是一个私人的常访问的知识记录吧（所以这部分线上存储）</li></ul> <h2 id="一个视频"><a href="#一个视频" class="header-anchor">#</a> 一个视频</h2> <p>积极的情绪
The amount of money you earn will always be in exact ratio to:</p> <ol><li>The need for what you do</li> <li>Your ability to do it</li> <li>The difficulty there will be in replacing you
Your are the only competitive competition you are ever gonna have.
Master whatever you do!</li></ol> <p>Three income earning strategies:</p> <ol><li>M3, time for mony</li> <li>M2, mony for mony</li> <li>M1, multiply my time by setting up multiple sources of income</li></ol> <p>股票的原理是什么？
交易所，购买和出售如何影响股价？</p> <p>国债是什么意思？是干什么的？有啥用呢？
内债，外债？
利率，和加息的关系？还有通货膨胀？</p> <p>亚当斯密的看不见的手，凯恩斯的刺激管理经济
现代货币理论，政府的信用，和政府发的钱的区别？促进就业，刺激经济？度在哪里？</p> <p>金钱，是人类共同想象的一个价值概念；人人都想要得到的”概念“；
金钱只是中间的手段，而不是过上美好生活的目的！
理想的金钱，除了能够交换，还要能够积累</p> <blockquote><p>可以赚取差价？此时此刻买下别人认为价值较低的物品，在彼时彼刻卖出别人认为价值较高的物品；
金钱/货币，是如何运行/交换的呢？
政治经济文化，这三种”想象出来的故事“，如何相互作用呢？</p></blockquote> <p>宗教，更多的是“自己相信”；然而金钱，是“别人相信”，更多的别人相信</p> <blockquote><p>这就有啥启示呢，自己非常相信之后，对于别人来说是别人相信，然后他才能够相信，所以能使别人一起相信，就会更“有威望”，然后可以更“有钱”~</p></blockquote> <p>但是同时也要注意，赚钱的过程很快乐，可是金钱在某种程度上是“欲望”的化身，欲望太多或太高到控制不住了，可并不是件太好的事情
金钱也因为其更加容易被接受，就像“数字”一样，没有太多的意识，当“权者的故事”，所以更容易被接受；
然而，像语言，法律，文化，宗教，经济，以及其他的很多专业吧（像自己学的医学，比较火的计算机，还有物理，化学，生物学等等），这样的故事也许是更加有用的，更加专业的，有了更多更复杂的“故事”，所以不会那么容易被接受吧。。</p> <p>2023-11-16 ，资本主义</p> <p>资本是什么？
牛津大词典中，资本是可以再生产财富的财富
资本主义是什么？
以资本为本的色号会运转方式
资本主义如何来的呢？
资产阶级，通过革命的手段，推翻了教会和封建皇帝，夺取了政权后，为维护资产阶级统计利益，从生产关系和意识形态两个维度，进行秩序设计，于是有了我们今天所认识的资本主义国家。
亚当斯密认为，国家的财富创造，是无数人追求自身利益汇集而成的成果，并非出于统治者的意志。
经济危机的原因？
价格=生产成本+工人工资+利润，可是如果利润过多的积累到了资本家手里，他的消费能力远不及所积累的利润，而工人的工资又没有能力支持他的消费的时候，就出现了这种尴尬的局面。
如何解决经济危机？
供需两个方面，减少供应（减少产能，辞退工人），扩大需求（外销，殖民掠夺，战争，信用货币）等等。
ps：挖金矿，相当于在一定程度上增加了积累资本的流通
ps：信用货币体系，以另一种“没有限制”的方式，依靠信用，向未来借债，给现在的人发钱
帝国主义?
政治经济学中的帝国主义是，垄断的资本主义。
以美国为例（美国就是个典型的帝国主义），美国内，华尔街+美联储主导的金融资本主义垄断国家；世界，美国通过货币霸权</p> <p>房地产行业
杠杆：利用“借贷”增加“收入”的过程，或者是利用“input”来增加“input”的过程，能“output”最好，但是没有“output”就完蛋了。张三借钱买房，按月还钱，李四拿着字据再卖钱，王五买下字据/“房产”，这样李四拿着比之前更多的钱出来了；
周转：时间周期长短
债务：张三的债务，“驱使”着他去工作
如果发生意外，工资降低，突发车祸，等等，张三还不上钱了，这一条线上，由“债务”产生了危机
资产周转不成“现金”，大家更信任的一个东西
金融资产和实体资产：
房价是因为人多了才会涨起来，那么会去为什么去那么多人？是因为可以就业，能够赚到钱。为什么那里能够赚到钱，老家赚不到钱？老家没有各种生产的资本，就业岗位/为什么老家没有产业，没有就业岗位呢？人们不看好老家的消费水平？
发展模式：强人政治 + 外向型经济 + 人口红利 + 引进外资 + 大力基建
做空：借东西，高价时卖出去，低价时买回来，中间赚差价
次贷：是指发放给，信用风险较高借款人的，贷款
风险：是失败/错误的概率吧，低收入的人风险更高
加息：是指中央银行/其他货币当局，提高基准利率，调整货币政策的行为
利息：是指在借款或存款交易中，借款人向贷款人支付的额外费用，以获取所借资金的使用权。算是汇报贷款人的时间成本，风险成本，通货膨胀等
通货膨胀：持有货币单位购买力下降，物价上涨的情况。一般用生产者物价指数PPI，或消费者物价指数CPI表示。通常是由于货币供应大于市场需求导致，成本推动通货膨胀，需求拉动通货膨胀，货币供应增加通胀等
泡沫：某种资产或市场价格明显被高估，远超过其实际价值的时期。通常与投资者过度乐观、投机活动增加、市场过热相关联</p> <blockquote><p>如果房地产是成本之王，房地产的泡沫会堆高生活及生产成本，压缩实体利润，资金的逐利属性决定着他们会抽离实体去追逐金融资产，导致失业率上升。</p></blockquote></div></div>  <div class="page-edit"><!----> <!----> <!----></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/bdf6ea/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">知识体系</div></a> <a href="/pages/a99f0e/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">人生旅途</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
