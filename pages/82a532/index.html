Vn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">WPS-笔记本杂记<!----></h1>  <div class="theme-vdoing-content content__default"><h2 id="有机实验收获反思"><a href="#有机实验收获反思" class="header-anchor">#</a> 有机实验收获反思</h2> <p>对待实验的态度需要转变一下，实验的目的是动手操作，加深对理论课知识的认识的，没必要做那么快，认真在做实验中体会理论与实践结合的那种真切的感受！匆匆忙忙的做完实验又说明不了什么，你在这个过程中有什么收获吗？</p> <p>但是，你可以稍微安排一下时间，以便于不在等待中白白浪费自己的时间，这也是为了更方便愉快快捷的体验理论结合实践的快乐，而不是为了赶时间而慌不择路！</p> <p>写实验报告的时候，记得表格可以画出来，小一点，像杨卓霖那样画一下，不占空又好看，简介！</p> <p>用到试管的时候，有时候壁上沾的水会影响实验结果。</p> <h2 id="成绩分析-大一上"><a href="#成绩分析-大一上" class="header-anchor">#</a> <strong>成绩分析</strong>/大一上</h2> <p>各科学习成绩分析反思和收获</p> <p>1高数相对差了一点点尽量，这学期努力把最后平均分搞到85及以上，才算是可以，讲完课后周末总结知识点，封盘回顾一下；</p> <p>2思修这样的，上课回答问题有点少了，估计平时表现分不多，，而卷面考试，估计有一点点字迹的因素，会扣去一点分数，再看一下，扣得分应该不少呢，诶，没办法</p> <p>对策嘛：上马哲课争取多回答几次自己的观点，学着挺有意思的哈|･ω･｀)，探索马哲的奥秘，字迹工整也是这学期的小目标，有时间的话就写好看，工整一点，字迹工整真的是很多事情的加分项！！！</p> <p>3线代这玩意儿，，好像是最后没考好，，暴露了自己的计算能力有问题，面对稍微复杂的计算头脑里面得有条理清晰的思维方向，不能“慌里慌张”的写呀，算呀的。</p> <p>对策：接下来学习、写数学类的知识/题目时，首先要有策略在脑海里面，这玩意儿不用过多动手，必要的带脑子练习就行！！</p> <p>4大学英语，主要的不足之处是听力，所以最后考的成绩应该有一半左右的分数是死在听力上，</p> <p>对策：认真对待听说课的听力练习，认真花时间完成，课下多看看美剧，注意字幕和读音，别只看剧情了；</p> <p>同时，自己的阅读能力，写作也不是很行呀，在接下来读东西的时候，有个关注点，，，有意识的去get 作者的point！这样读东西才有主次，能找到主旨意思，看得有效！</p> <p>这学期还有六级，嗯，卷子提前两个月再刷，但是听力现在开始：先是美剧和一些歌曲，之后是看着六级原文听听力，加油，大量输入！</p> <p>5大学计算，真的最后考试大意了，没有尽量的到该得到的分数，直接return都可以呀，，但是，没改过来。。</p> <p>对策：从平常的学习中，就尽量自己写代码，在刷题的过程中体会过程，熟练各种代码，程序，算法，用法的特点，这玩意儿practice makes perfect！！！</p> <p>接着最后考试的时候，总目的是尽量得分！所以最后写不出来的题目可以直接return所需要的值！</p> <p>嗯，得学习点计算机思维方式，它很笨，但是很勤劳，你怎样在它的勤奋里加一点巧妙？？？</p> <p>6军理，大爷的花了那么多时间，有些东西没记住，傻子似的，这东西跟历史，接下来学的医学应该在学习方法上有几分相似之处，看到了要处理，分析和记忆，这样复习、学习这样的知识才有效</p> <p>对策与改进的方面：训练思维宫殿的方法，为了下一年的学习准备！思考记忆的方法，训练记忆的技能，拿马哲做实验，嘿嘿，下一年剋欧蓝色生死恋！</p> <p>7无机化学，额是我没学好，那些知识没有用熟练，但是自我感觉咋那么良好呢？后面的那两三个题目，应该扣不少分吧，没学好。。。</p> <p>对策及改进的方面：上课要get the point！不一定听课，但是该理解的东西一定要理解到点子上啊！！！</p> <p>这门课好像也有不少需要记忆的东西，自己的记忆力真不是很好？？？这学期一定要练一练！</p> <p>8无机实验，这玩意儿是咋评分的？实验的结果？字迹和排版应该也算一方面吧，认真程度？额，这学期得认真点了，这玩意儿也可以差好多分呐！</p> <p>具体对策：预习的时候预想实验流程，数据在哪里记录，规划好实验报告格式和内容，写好需要的东西和提示你的东西，以便及时记录下数据，有调理的分析！</p> <p>下学期展望与规划</p> <p>预期总的平均分：90+；方法对策针对以上各科的情况，实行。</p> <p>学习能力要提升的方面：准确计算的能力，镇定处理问题能力，工整写字能力，提高记忆力（by一些书上学的技巧），思考！</p> <p>习惯养成：认真踏实仔细专注</p> <p>阅读计划：每两周至少读一本有意义的书！可能主要是关于心理学，生物学的，我想了解的一些东西。</p> <p>身体健康方面：天气好的话，一周三四次跑步，锻炼跑步；晚上五六次俯卧撑，锻炼臂力，以防期末单杠不及格；下午吃点东西，晚上尽量少吃东西（一瓶牛奶除外）。除了特殊情况，不要十二点半之后还不睡觉，一周不能超过两次过点不睡觉，，伤身体，起痘痘呀！</p> <p>个人财务方面：三月起每月记录自己花的钱，长长记性，算算消费，也算警戒吧，合理消费！对了，得学一点理财知识，把自己手里的钱合理的利用起来！</p> <h2 id="成绩分析-大一下"><a href="#成绩分析-大一下" class="header-anchor">#</a> 成绩分析/大一下</h2> <p>自己好像有点习惯看到成绩了才有一点点反思，咳，曾经的教育养成的习惯吧～</p> <p>大一，就有一点点那种没发挥出来的感觉，跌跌荡荡的就过来了…确实有被大学那种广阔的世界突然给震惊了一段时间，那种多彩而且丰富的世界，很难不让人想去探索，看到的太多了，就难免分散了不少精力在其他的东西上面，包括花了不少时间在手机，平板，一些娱乐，视频上面，一大“窗口”就是手机，带来了丰富的世界，花费了不少时间和精力。</p> <p>当然，在这个过程中也有不少收获和感悟，我看到了“多元的人”，这些人让我感受到了这个世界的参差。即使高考成绩相差不多，同学之间的差距却很大…各种能力不一样，在没有约束的情况下，每个人的自控能力，对目标的追求能力，对自己人生的把握和理解也不一样…看到了堕落懦弱，当然也看到了坚持和优秀的追求者，向着他自己的目标吧，不论怎样，总结好这一段旅程的收获，走好下一步路~</p> <p>学习成绩，只是中等偏上而已，不高，不拔尖，所以看到奖学金让我心痛了，可能得不到二等奖学金，而二等奖学金和一等差三千呢，二等和三等又差两千。。。钱是小问题，可是目前来看，又是一个不小的问题，能赚一点的话，至少让他们能开心一点点…自己花钱也能稍微“放心”一点点，不用那么顾及了，后悔是有一点，接着努力呗，还有好几年，努力学习，科研也是一条“方法”，在接下来的过程中，拼一拼吧，不为眼前，也为了将来能有个首先选择的机会！</p> <p>怕自己忘记当初的选择和目标，就多想想她吧。未来的生活需要你们来创造…至少让你们的生活没有后顾之忧，不用担心将来的生活呀！</p> <p>自己当年的小目标：</p> <p>十年后，稳定好工作，开始妙手回春</p> <p>九年后，找到那时想去地方的工作</p> <p>八年后，顺利优秀的毕业，成绩前三</p> <p>七年后，完成一两篇文章</p> <p>六年后，认真实习，初步发表，涉及科研</p> <p>五年后，扎实地完成“本科”学业</p> <p>四年后，获得国家奖学金，到附属医院里看看吧，</p> <p>三年后，获得一等奖学金，保持前三，涉猎前沿的一些东西，先了解了解前沿，</p> <p>两年后，成绩达到前三，丰富学习生活，锻炼好身体，练出四块腹肌，为了“三一”，为了吃完苦，</p> <p>一年后，国科顺利毕业，适应大学生活。</p> <h2 id="自我介绍"><a href="#自我介绍" class="header-anchor">#</a> <strong>自我介绍</strong></h2> <p>可以使用主要的一个格式

该开玩笑的开玩笑</p> <h2 id="学到"><a href="#学到" class="header-anchor">#</a> <strong>学到</strong></h2> <p>大学：主动学习，独立自主，有个目标，提前准备</p> <p>酒店：拉窗帘，收音机或打电话是否有杂音，手电筒照找反光</p> <p>早起：刷牙用左手</p> <p>定期锻炼</p> <p>早餐，蓝莓，核桃，牛油果，鸡蛋，绿茶</p> <p>1主动学习，主动去了解，询问，去做</p> <p>2团队合作意识</p> <p>3成绩是必要的，但是此时不只一种评价方式</p> <p>4反者道之动</p> <p>任正非母校校训：立志，崇实，担当</p> <p>5不是孔融让的梨，是他的父母。</p> <p>6鸠摩搜索大学课本</p> <p>7前世不欠，今生不见，今生相见，定有亏欠</p> <p>8学习真的很简单：预习（条理，框架，主要内容），学习（获取，理解，输出，纠错，拓展，应用），复习（阶段性复习，每晚，每周，每月）</p> <p>景点要预约</p> <p>报销电影票要盖章</p> <p>晚上尽量不吃米饭</p> <p>平等更应该是一个动词。</p> <p>英国哲学家社会学家赫伯特，斯宾塞说过：受教育的最大目的不在于获取知识，而在于培养自己的能力。。</p> <p>我们与之相处的对象并不是绝对理性的动物，而是充满情绪，偏见和虚荣的人类。</p> <p>你要善良，但是不能让你的善良变得廉价</p> <p>你的善良要有锋芒，有原则，有条件</p> <p>人性的弱点：</p> <p>1真诚的去关心别人，才会换来同样的真诚，</p> <p>2保持微笑(<em>^ω^</em>)（爱默生有言，良好的习惯来自日复一日的小牺牲）</p> <p>3记住别人的名字，因为对于任何人而言，自己的名字都是语言中最甜美最重要的词汇。</p> <p>4做个好听众，鼓励他人谈论自己</p> <p>学习的动力和学习的目的。</p> <p>学习的目的，，计划和坚持</p> <p>体会成就感！</p> <p>预习和复习，</p> <p>多问多交流</p> <p>计算机得实践和操作。。</p> <p>四十五分钟</p> <p>上课打瞌睡很浪费时间的呀。。上课能掌握就别下课再自己搞。。</p> <p>最好当天应用所学的知识，，更高效。。</p> <p>充足饱满的精力，好好睡觉</p> <p>专注的时间要保证不被打扰，确保在确定的时间内完成一件事</p> <p>from 游洁
from 鲍其屿</p> <p>思考学习的意义
老鲍确实在内心深处思考过学习的意义，，我想，也只有从内心深处思考过人生，学习的意义的人，才会从内心深处向往和追求学习，，我之前和别人的交流不多，交流的少了，就会产生不少误会，因为人们总会以自己的眼光去看待世界，去看待别人，以己度人呀，，
而自己，格局是不是也有点低了，，是的呀，自己怎样对待人生，怎样对待生活？

放心的向前走吧(❁´ω`❁)！</p> <p>阈值</p> <p>焦点效应</p> <p>不要完全暴露自己</p> <p>承认自己是个普通人，不要眼高手低</p> <p>承认别人的优秀，找到别人值得自己学习的地方，虚心求教</p> <p>降低对别人的期望</p> <p>及时反馈的心态，夸别人，反应，回消息</p> <p>我们这一生会遇见很多的人，却不是所有人都能陪你走到最后。那个你曾倾尽全力去爱的人，也许注定只能陪你一程。但无论怎样，也不要忘了爱惜自己。好的爱情应该是，我一个人很好，但你来了，我觉得更好。我们可以既独立又亲密，彼此了解、相互尊重，却绝不因此而丧失自我。就像并肩携手走过一段山路，有暖阳和风，还有知心的微笑，一切都刚刚好。</p> <p>别爱的太满，别睡的太晚</p> <p>思考有时候就是聆听自己。Think about it.</p> <p>昨晚看到一个吉大的小姐姐的采访，很牛，大三（？）就报送清华了，她说，她周围的很多人都感觉她很厉害，可是，很多人都把学习看得太重了，不是吗？这只是生活的一部分啊。</p> <p>在这里，我内心有一点触动，在进入大学之后，遇到这么多这样子的同学之后，自我感觉，自己确实有点“堕落”，或者“迷茫”，感觉生活变得特别宽广起来，学习就变成了一部分，不像之前那样子，学习是我的几乎全部生活了。这是正常的。</p> <p>而我在周围的环境中受到了哪些影响呢？（或者说，我哪些地方改变了？）</p> <p>好像变得有点懒了，经常和他们在一起，感觉他们没多少时间用在学习上面，而自己虽然比他们学习的时间长，但是，这个，，自己好像时不时的会对比，有时候就会懒一点。。有时候也会沉迷游戏/床上一会儿，但是这些都是我内心里某些真实想法的反应不是吗。自己的某些方面表现出来了。</p> <p>而让我自己感觉难以接受的改变是，在这一点点的拖拉之中，我的一些学习工作被拖住了，有时候任务没完成，或者想拖沓了，实话说，我不想要这种结果和感觉。不能模模糊糊得就被别人的节奏带偏了。</p> <p>我内心深处的追求是什么？我想成为什么样的人？我想取得的成果是什么？我擅长的地方在哪里？我要到哪里去？</p> <p>大学八年，报这个专业，是我当时考虑很久的，我喜欢航天飞机，航模，但是我不太喜欢很高深的东西，我只是喜欢飞翔的感觉，估计以后学得深入了之后，我不一定能坚持住研究，发现和做科研，而我选择医学专业，是想让我爱的人和爱我的人（刚学的词）尽量减少痛苦，我想让我周围的人因为我的存在而感到快乐，和幸福，远离病痛。为了达到这个目标，我不想仅仅学习医学知识，我还想了解，深入的学习心理学知识，（或者说，偏哲学方面的一些东西），因为，健康快乐不只只是身体强壮来定义的了，还有心灵的向善健康，而且，我想探索人类心灵的力量，毕竟，很多时候，外物的限制，会被人们强大的心灵而突破，那么又是什么样的心灵让那些人变得如此强大呢？（当然，这里的心灵，应该说是大脑吧，思维决定的人的行动，而思维是大脑的一种功能而已）。</p> <p>学习，看书，锻炼身体。</p> <p>大一，学校规划是用来学习基础知识的，是教育部的一项规定（某次看文件时的说明），也是学校为了拓展我们的视野所进行的培养方式，科学很多时候，可以想通，以后的联系和发展，就要靠现在的积累了，创新有时候就是不同领域的跨区综合，所以，现在学的东西要尽量弄懂，理解。然后以后学医的时候，才能“触类旁通”，进行联系，思考。</p> <p>同时，这段时间还是比较宽松的时间，我想要多读些心理学相关的书籍，看些课程，并且运用到生活中去，增强我对世界的理解。还有，记忆宫殿方法，是我一直准备练习确没有开始和坚持的，因为以后要记得东西很多，我怕到时候记不下来（虽然也有不少需要理解的部分，但是，至少，记住是理解的前提）。很大的程度上，这学期养成的学习习惯对以后作用挺大的，所以，养成一些优秀的习惯 ，让以后不那么累。。上课不能打瞌睡，晚上十二点往后不能耍手机。。高三测试一年了，过点睡觉第二天睡觉，保证六个多小时的睡眠。很少了，教育部规定的得七八个小时呢！</p> <p>每时每刻都要坚持读两本书：有字之书（记载着精华的典籍）和无字之书（万人万物万事）</p> <p>1合理控制欲望</p> <p>2和自己比较</p> <p>3学会透视人际关机，看看着急时他的反应</p> <p>4培养宏观思维，有高度的看待生活</p> <p>5保持正反馈，正向的习惯</p> <p>6坚持跨维度学习，多学些其他技能</p> <p>7保持带刺的善良</p> <p>8不断审视内心世界</p> <p>9拥有发光的勇气</p> <p>道理</p> <p>1其实你可以一辈子只做好一件事，提高你自己的核心竞争力，这一块，只有我可以做！</p> <p>2时间是最宝贵的财富，别浪费太多时间在无用琐碎的地方。</p> <p>3执行不了计划，浪费了不只计划，还有做计划的时间。</p> <p>4延迟满足，别被短暂的欢愉冲昏了头脑，想想更长时间的远方！</p> <p>5自己为什么出发，你即将为了享受过程，学到知识，奉献给未来的人类而出发。</p> <p>6要学好的方面很多呀，也许会很累，但是，青春不累，没有朝气蓬勃呀！���</p> <p>7学着点你：</p> <p>学着不累，玩着不愧，尽心尽力的做好当下该做的事情；</p> <p>执行力强，该干啥的时候就干啥，到点就去执行，早睡早起(ﾟДﾟ)ﾉ！</p> <p>不为了记笔记而记笔记，你得理解先行呀！；</p> <p>主动表现自己个，敢于表达；</p> <p>耗脑成为习惯，大脑会越用越灵活滴。</p> <p>（知乎上粘贴来的方法）</p> <p>![](file:///C:\Users\FANG'H~1\AppData\Local\Temp\ksohtml11512\wps1.png)</p> <p>10个好的学习法则</p> <p>1、运用回想。回想不仅能检测我们记住了多少知识，还能大幅提高我们的记忆水平，它是一种主动学习，效率比单纯看书高得多的多。</p> <p>读完一本书，或做完一道题，看向别处或者去其他地方回忆要点，不要以为看完了就等于学会了，这是能力错觉。</p> <p>2、自我测试。可以准备一些小卡片，上面写上一些问题，时不时抽出几张进行练习。自我测试也是一种主动学习，能有效提高效率，加深记忆和理解。</p> <p>3、搭建组块。组块就是根据意义将信息碎片组成的集合，一个单独的概念没有意义，只有把它放到正确的背景里，并且和其他概念结合在一起时，我们才能有效解决问题。这也是思维导图的认知基础。</p> <p>4、间隔学习。每天学一点远比一口气吃成大胖子要好得多，最重要的是坚持。35、（学数学或科学知识时）练习中多尝试不同的解题技巧。有助于我们打开思路，知道什么时候以及怎样使用一个解题方法。</p> <p>6、利用好发散思维。人脑有专注和发散两种思维模式，专注模式让我们思考更深入，发散思维则更天马行空，更具创造性。</p> <p>在我们苦思冥想仍得不到答案时，不妨退出来，休息一下，这时大脑的后台仍在运作，并且更具灵活性。等到再回到问题上时，说不定便有灵感迸发。</p> <p>这里分享一个考试中的小技巧，拿到卷子，不要急着做，先从头到尾把题读一遍，并思考一会儿难题，想不出来怎么做不要紧，专注想几分钟就好，然后从头开始做简单的题目。这时其实我们的大脑后台仍在运作，能节省我们思考难题的时间。</p> <p>7、学会使用解释性的提问和简单类比。在遇到难懂的概念时，想想怎么解释能让10岁的小孩都明白，这时候类比说不定便能帮助我们解决这个问题，比如原子的内部结构像太阳系，电流像水流。</p> <p>8、专注。<a href="https://www.zhihu.com/search?q=%E7%95%AA%E8%8C%84%E5%B7%A5%E4%BD%9C%E6%B3%95&amp;search_source=Entity&amp;hybrid_search_source=Entity&amp;hybrid_search_extra=%7B:,:1451787489%7D" target="_blank" rel="noopener noreferrer">番茄工作法<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>是个好东西，在25分钟的专注时间里，集中注意力专注学习，这能实实在在推进我们的工作进度。</p> <p>9、困难的事情最先做。在精力最充沛最清醒的时候去做最困难的事情，合理安排精力。</p> <p>10、心理对照。幸运女神只眷顾努力的人，如果缺乏动力了，就想想你想成为的那个自己，再对比现在的自己，可以用几句话或几个图片来时刻提醒自己的梦想。</p> <p>大学</p> <p>1高中，是一群人的高中；大学，是一个人的大学。</p> <p>2别怕在寝室里面进行所谓的“学习”，多出去看看世界，多读些书，多锻炼锻炼身体。</p> <p>刷到的三行情书，有点搞笑，但细品挺有味道的。</p> <p>1：I am</p> <p>not happy</p> <p>beca se.</p> <p>from 北外的同学，哈哈</p> <p>昨天看到的知乎上面的文章了，</p> <p>有位知友问道，人生的意义是什么？</p> <p>有位知友达到，不管他人如何定义，自己为自己的人生寻找意义。</p> <p>情不知所起，一往而情深…</p> <p>许建华老师在第一堂课就和我们说过好些话，让我为之动容的有一句话大概是这样子说的：学习学习的方法，考前突击的能力！这不也是一种能力？</p> <p>学习提高能力，花更少的时间去学习，学有余力花一些时间来去丰富自己的大学时光！</p> <h2 id="网易ted"><a href="#网易ted" class="header-anchor">#</a> <strong>网易TED</strong></h2> <p>1深度睡眠，很强哦，促进记忆构架；</p> <p>2自学能力，加强，学习不止步于你获得文凭那一刻</p> <p>3重复，也是一种很好的记忆方式！</p> <p>4如何更快的学习？也许可以这样：</p> <p>用纸和笔记笔记，</p> <p>用自己的语言记笔记，</p> <p>用睡觉—学习—睡觉的模式来学习，</p> <p>“第二次学习”转换学习方法效率更高，</p> <p>运动后能更集中注意力的学习，</p> <p>缩减成首字母或编程记忆更快和长久，</p> <p>大声朗读记得更多更清楚，</p> <p>多喝水反应更快，</p> <p>奖励自己学习</p> <p>5成长型思维（GGROWTH   MINDSET):</p> <p>好处：更易享受过程，用透镜去放大成功的概率，收获成功。</p> <p>方法：</p> <p>接受成长型思维</p> <p>去关注过程，享受过程（对自己而言可以通过制定量化计划来去实现目标，并及时调整，反馈；面对别人也要关注别人的成长过程“你已经做好了充足的准备，你应该得到应有的结果，或是有些你没能控制的事情影响了你不是你的错”）</p> <p>找同学，学长，老师，求助询问优秀成功的经验</p> <p>走出舒适区，去调整优化自己</p> <p>6注意与集中</p> <p>注意力还有限定！！！怪不得注意时间久了就很累，原来注意力和肌肉一样，可以控制，可以坚持，同时也会很累。</p> <p>怎样保持注意力/提高注意力呢？</p> <p>坚持一会儿之后要给自己休息，逐渐加长时间；</p> <p>建立专门的学习/工作空间，清空桌面，关闭手机，多余网页，减少分心事物；</p> <p>7记笔记</p> <p>方法：手写（速度较慢，但是能够更多的记下你自己理解的东西，自己输出的语言）和笔记本记（速度快点，但是</p> <p>纠正体态的一些小方法，例如每天5～10次一次30秒老村长背手，睡觉夹被子，坐一段时间换姿势，花几分钟走走，呼吸一下新鲜空气也行，锻炼背部肌肉，穿鞋不穿高跟</p> <h2 id="身体健康"><a href="#身体健康" class="header-anchor">#</a> <strong>身体健康</strong></h2> <p>胃部有毛病时，不要吃甜的东西也不要吃豆制品和红薯之类的东西</p> <p>自己的胃不好，注意点，别晚上吃那么多了，前几年除夕不都是因为晚上吃多了，凌晨在那里拉肚子，，疼得难受，还有晚上得吃饭了，不能以不想吃/锻炼身体为由，不吃饭，好像是容易晚上睡觉脚凉？而且，最近晚上不吃饭的话，，好饿呀，，还得再吃点，，结果最后，又在晚上吃了好多东西，，不值得，，不如下午吃好及时消化了。</p> <h2 id="同桌的你"><a href="#同桌的你" class="header-anchor">#</a> <strong>同桌的你</strong></h2> <p>又想像初中那样子，回忆她们了，因为这几天看了好多类似很甜的文章，让自己那留在记忆里的人又浮现出来，为什么总是对她们恋恋不忘，忘不掉？因为他们象征着那回不去的青春？难舍难分？忘不掉的好像。
想写几句话，但又不知从何说起，这种情愫，真的很神奇？究竟是什么在影响着自己内心汹涌的波涛，那种汹涌澎湃，那种感慨与泪流，那种心都想要跳出来的感觉，噗通噗通，噗通，这是生命的脉搏？真的很神奇。
看的那些文章，都有点，后悔，后悔自己当初没有更进一步的发展，贼难受，那份懵懂的悸动，就怎么被压下去的？师长的劝导？？自己的直肠，唉╯﹏╰，咋就那么无知呢？学习学傻了吧。。</p> <h2 id="四六级"><a href="#四六级" class="header-anchor">#</a> <strong>四六级</strong></h2> <p><strong>考前一个月疯狂刷题</strong>。不用多，就一个月刚好。如果你觉得自己基础实在太差！甚至说是完全没有基础！那就拉长战线至2个月！足矣！三个月以上有些长了，后期会十分疲累。**细水长流不如集中猛攻！！**划重点咯~</p> <p>买一套星火的真题，认认真真刷完里面10套真题。<strong>做真题，不要去做模拟题</strong>。帮助过的很多同学都说真题是考过了的东西，做真题还有什么用？这种想法可以说是大错特错，当然不会重新出现在你的试卷上。但是你要知道，真题上的生词和知识点都是通的，就像你雅思拿了7分，去考托福也很难下100分一样。真题才是经典，模拟题不建议去做，因为编写的人并不是六级出题人，质量比真题差太多了。某宝搜索星火英语六级真题，如下图</p> <p>内含近十年的六级真题，这十套题就是你通过六级的制胜法宝。 下面我说一下如何正确使用真题，方法很重要。你需要找一个不被打扰的地方，最好是图书馆，<strong>按照六级考试的时间2小时25分钟，认认真真完完整整答完一套题。</strong></p> <p><strong>听力部分</strong></p> <p>四六级考试35%（阅读和写作另外各占35%和30）的分值是听力，所以得听力和阅读者得天下！</p> <p>如何迅速提高听力呢？答案是<strong>真题录音循环播放</strong>。</p> <p>1）首先你要反复去听真题音频，随着遍数增多，你得到的有用信息也随着增多</p> <p>2）翻开答案里的听力原文，找到生词，查好意思以后标注上，通读2遍原文至完全弄懂</p> <p>3）研究听力题目，去仔细分析为什么这里你没听到。是有生词还是走神了？它是如何设陷阱引你跳进去的？原文和答案进行了怎样的同义替换？（正确答案在听力里是不会听到完全相同的句子的，会用同意替换的方法，用另一种表达方式说出这句话）</p> <p>坚持练下去，很快你的听力会从听懂50%到后期听懂80%，有不少我帮助过的同学后期跟我反应这个方法的效果简直神奇。</p> <p><strong>阅读部分</strong></p> <p>首先大家一定要知道，<strong>四六级的阅读题大多摘自国外期刊，比如经济学人，华尔街日报，纽约时报，金融时报等等</strong>。所以外刊它重要到什么程度呢？就是只要你去报四六级考研英语补习班，老师都会意味深长叮嘱你一定要看外刊。我们要做的就是<strong>每三天读一篇</strong><a href="https://www.zhihu.com/search?q=%E7%BB%8F%E6%B5%8E%E5%AD%A6%E4%BA%BA%E5%8F%8C%E8%AF%AD%E7%B2%BE%E8%AF%BB%E7%AC%94%E8%AE%B0&amp;search_source=Entity&amp;hybrid_search_source=Entity&amp;hybrid_search_extra=%7B:,:516732370%7D" target="_blank" rel="noopener noreferrer"><strong>经济学人双语精读笔记</strong><span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>。注意！不是让你赌你会遇到原题，而是去让你渐渐的习惯外刊的叙事思路，<strong>提高阅读分数的同时，积累写作词组和句型，提升单词量</strong>。也就是同时提高阅读、写作、翻译三大块，好处简直不要太多…</p> <p>那么已经考过的真题里的阅读需不需要做精读呢？当然需要！以我的经验看来，阅读这一块只要做好“同源外刊精读”和“真题精读”就足够了。</p> <p>自己还没掌握精读方法的同学，英语逃脱计划里面定期推送<strong>经济学人双语精读笔记</strong>，帮助大家<strong>省去了大量查单词划重点的时间</strong>，因为直接给你现成的，包括熟词僻义、写作推荐、词根词缀，能帮助我们短时间内极大提高英语水平，欢迎学习。</p> <p>英语逃脱计划主要关于【经济学人双语精读笔记】和【考研四六级历年真题阅读】的讲解笔记。</p> <p>答主英专时期意识到外刊的重要性，但也见识到了独立阅读的难度。不断学习中渐渐积累起一套精读外刊的学习系统，希望能给同是英专的你指一条明路，最终达到像答主一样独立阅读。</p> <p>有了量的积累，你看外刊会越来越顺，题源都不怕了，还会怕即将到来的六级阅读题吗？</p> <p><strong>写作部分</strong></p> <p>每一套题的范文都要仔细研究，划出好的表达，整理到本子上，最好<strong>分不同的话题</strong>，比如说到环保能用上的词组，关于找工作能涉及到的表达。看看范文是如何使用各种从句的，适当在你的作文中体现不同的句式。说白了就是模仿！能用长句就不用短句，能用短句就不写错句。至于“写作模板”，已经被无数人黑，说六级阅卷老师老师最讨厌看写作模板的句子。如果你用的是已经是别人用烂了的模板，当然遭嫌弃！这里告诉大家我是如何做的，首先我会在网上找到一篇烂模板，先知道人家的结构是什么，大多是引出话题+论证过程+结论。先把这个烂模板放一边，<strong>在看外刊精读笔记、阅读题、甚至是听力原文时留心观察</strong>，你会发现：哇！人家是这样引出话题的，这个句式很好或者这个转折词用的很好。然后把你认为精美的句子抄下来，去替换掉你的烂模板上的这一句，遇到比这句还要好的，就留着备选。这个办法真的是屡试不爽！</p> <p>如何判断是否已经将这一套卷子物尽其用，完全吃透了呢？</p> <p>标准就是每一套题都要保证<strong>卷子中随便指出一个单词你都认识</strong>。这里不是在夸张，一共只有十套题量不大，务必保证真真正正把所有东西内化为自己的。过六级的诀窍就是<strong>重复</strong>！做过的题反反复复去记里面的生词和词组。下图附上我备考专四刷过一套题的样子。</p> <p><strong>单词部分</strong></p> <p>制胜法则就是<strong>真题和六级大纲词汇交替进行</strong>。 首先真题上每一个被你标注上的生词都是你应该背下来的词汇。此外还可以备一本六级词汇乱序版，<strong>从头到尾每天定量刷</strong>，比如每天背三页。一遍是绝对不够，许多都会遗忘，一本书要刷3-7遍，越多越好。也许前期你的觉得都快崩溃了，但相信我后期你会很快刷完一本，一遍比一遍快。我一本很厚的单词书第五遍时候一两天就刷完。背单词的诀窍还是重复！不要一个背不会就一直写写写，先背下一个，明天再回过头背几遍，反复去记！少时！多频。</p> <p>【喵酱外刊精读】上不断更新了一些精心总结的外刊常用地道表达，手把手的教你如何用外刊高级表达把简单的表达替换掉，已经拯救了很多小伙伴的写作，欢迎学习。（想看老友记的同学，关/注后回复“老友记”即可）</p> <h2 id="学习方法汇编"><a href="#学习方法汇编" class="header-anchor">#</a> <strong>学习方法汇编</strong></h2> <p>莱特纳系统：12345盒子记忆法</p> <p>费曼技巧—倒逼输出法</p> <p>分段学习：把学习任务分成若干小块，学习不同的东西，比长时间持续一种内容好点</p> <p>固定学习时间，这样的话不用临时抱佛脚，学的会更轻松，考前熬夜的话还会影响第二天的思维，，</p> <p>不要长时间重复的看书看笔记，要动笔输出你学到的东西，提炼出精华与联系，才能让你对知识有更深的理解。</p> <p>卡片记忆是一个不错的方法哦(´-ω-`)。</p> <p>每节课都要仔细听一下老师讲的小目标或是自己定一个小目标，这样学习会更有目的性。</p> <p>为了教会别人而学习，建立联系和知识体系。</p> <p>练习练习练习练习练习</p> <p>建设一个良好的学习环境</p> <p>学习时别乱听音乐</p> <h2 id="网易-学习如何学习"><a href="#网易-学习如何学习" class="header-anchor">#</a> <strong>网易--学习如何学习</strong></h2> <p>组块</p> <p>1组块概念：信息或知识点</p> <p>2如何形成：首先要集中注意力，以防工作记忆被占用（防止运行内存被其他无用任务占用，影响专心学习）；其次要理解所学内容，不仅听懂，还要实际操作，在你自己的大脑中建立你学到的操作手法，技能等；最后还要详细了解（拓展：深度，横向，纵向），联系所学的知识，可以保证你知道在何时应用。</p> <p>3回忆，很强大的学习小技巧（比单纯重复看书的方法好）</p> <p>学习能力错觉（眼高手低），你听别人说过后就感觉你会了，但是小心错觉哦！</p> <p>小测试（周末小考）中找到不足，找到薄弱环节，弥补学习漏洞和错觉。</p> <p>错误要重视，纠错防止大考时有致命错误！（小考不心疼，大考要命���）</p> <p>4几种激素</p> <p>乙酰胆碱</p> <p>![](file:///C:\Users\FANG'H~1\AppData\Local\Temp\ksohtml11512\wps16.png)</p> <p>提高学习工作的注意力</p> <p>2.多巴胺</p> <p>![](file:///C:\Users\FANG'H~1\AppData\Local\Temp\ksohtml11512\wps17.png)</p> <p>让你有强大的动力，更加开心高效地学习（给自己学习后加一点奖励，会激发你脑子内的奖励回路，释放更多的多巴胺）</p> <p>3.血清素</p> <p>![](file:///C:\Users\FANG'H~1\AppData\Local\Temp\ksohtml11512\wps18.png)</p> <p>与社交有很大的关系—多了会比较和善，少了会比较粗暴。���</p> <p>小结：你的情绪和记忆，学习，工作，生活都有一定的联系，所以美好生活从好心情开始。</p> <p>5组块库（知识群）的价值</p> <p>将大量知识压缩成知识点，便于记忆，检索</p> <p>联系新的知识点，像拼图一样，越多越有提示信息</p> <p>潜意识里更好的找到彼此</p> <p>6过度学习（ooverlearn)：</p> <p>有好的影响，让你更自然的过度到下一步，在准备演讲，练习某个游泳动作等需要重复性的动作时有益，因为可以让你自然而然的进行，不太会受到影响；但是会消耗太多的时间，以及让你形成思维定势，难以创新。（遇事而变通）</p> <p>交叉学习，咋学呀？—</p> <p>好处：灵活地变通并应用知识，寻找解决问题的方法，可以让你更好的变通。</p> <p>拖延症与记忆</p> <p>1拖延症与记忆也有关系？呵呵���</p> <p>2拖延症很正常，本性使然。但是可以用习惯和一些小方法来调整。</p> <p>不要过分消耗注意力，因为这玩意儿也要好多乱七八糟的神经递质(﹁&quot;﹁)，习惯成自然，就是轻松学习的最好方法。</p> <p>3拖延不就是习惯嘛！相当于娱乐时间延长机制。</p> <p>咋样拖延/习惯学习呢？看看它的形成条件：</p> <p>对了，（1）一旦机制和cue很像哦，低起点高升点；（2）坚持吧；（3）好好学习ｸﾞｯ!(๑•̀ㅂ•́)و✧，好好锻炼，打篮球（好帅好酷），好好吃饭（有精力继续提高自己）</p> <p>（4）growth mindset:I can do it .I will be better.加油</p> <p>4开始学习/做某件事就比较难受的时候先想想学习/做某件事的过程，把更多的精力放在过程上去，考虑怎样解决、搞定事情，然后就开始专注-ing......</p></div></div>  <div class="page-edit"><!----> <!----> <!----></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/e017a9/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">亲密关系</div></a> <a href="/pages/e334f2/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">WPS-Academia</d
