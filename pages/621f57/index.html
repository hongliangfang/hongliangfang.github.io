目的是：<a href="/01.科研学习/01.阅读记录/08.眼科综述.html">眼科综述</a></p> <h2 id="衰老是什么"><a href="#衰老是什么" class="header-anchor">#</a> 衰老是什么</h2> <p>Cellular senescence in ageing: from mechanisms to therapeutic
衰老和年龄相关疾病的细胞衰老，从机制到治疗
<a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4748967/" target="_blank" rel="noopener noreferrer">原文 - PMC (nih.gov)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>
review
衰老：组织和器官功能随着时间的推移而逐渐丧失
衰老”防止“了恶性癌症，也被认为是”年龄相关疾病“的驱动因素</p> <p><img src="https://s2.loli.net/2024/04/18/phkMLNcVUCKRmrx.png" alt="成长过程中衰老的表达.png|600"></p> <p>总结衰老的特性，衰老的机制，探讨通过清除衰老细胞进行延缓衰老的方法</p> <p>一、衰老的特征
衰老细胞的核心特征/结果：细胞周期/生长的停滞
衰老细胞的其他特征/标志物：
形态结构：</p> <ul><li>形态异常增大，扁平，胞质核比不成比例增加
分子通路：</li> <li>β-半乳糖苷酶/SA-β-gal（溶酶体内酶，衰老细胞中↑，血清饥饿/过度融合会积累）；</li> <li>脂褐素积累</li> <li>细胞周期抑制蛋白（p16，p21）↑；</li> <li>存活通路上调（BCL-2家族）↑（适者生存，还是衰老的结果有待确定）</li> <li>IL-6，IL-8 ↑</li> <li>氧化损伤，ROS↑
生物过程：</li> <li>DNA损伤，DNA复制减少（如何观察，分析？？）</li> <li>自噬能力降低</li></ul> <p>DDR/DNA damage response</p> <p>写的好烂，，还是我看的不认真，不理解呢？</p> <p>Cellular Senescence: Defining a Path Forward（衰老的特征）
参考链接：<a href="https://zhuanlan.zhihu.com/p/567250811" target="_blank" rel="noopener noreferrer">国际共识的细胞衰老标志物及检测方法 - 知乎<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>
一，细胞衰老的定义：
细胞周期停滞</p> <p>二、衰老细胞的特征：</p> <ol><li>细胞周期停滞</li> <li>衰老相关分泌表型</li> <li>大分子损伤</li> <li>代谢紊乱</li></ol> <p>1、细胞周期不可逆的停滞，但是暂时还有生理功能。</p> <p>2、SASP的类型：促炎细胞因子，生长调节剂，基质金属酶，等。</p> <p><img src="https://s2.loli.net/2024/04/18/3TkaHMbu9oO1K5G.png" alt="SASP components.png|400"></p> <p>3、大分子损伤包括
1）DNA损伤，也会有端粒缩短，无明确信息/指标
2）蛋白质损伤，破坏的物质主要是ROS，氧化蛋白质的氨基酸，改变蛋白质折叠和功能
3）脂质损伤，细胞膜完整/能量产生/信号转导上有重要功能，但是无确定指标
4、代谢紊乱，线粒体功能减弱/ATP生成受阻/产生大量活性氧造成物质损伤；溶酶体数量大小增加，功能丧失（SA-β-gal ↑）</p> <p>三、能明确的衰老标志物
衰老相关-β-半乳糖苷酶，SA-β-gal
脂褐素
细胞周期相关因子，p16，p21，p53，RB，ki67
分泌的表型：IL-6，IL-8，IL-1，VEGF，MMP等
核纤层蛋白B1/LaminB1，下调</p> <p>四、衰老的检测方法
在体内，由于衰老细胞存在各种组织，不同状态，类型有区别，所以暂时无针对衰老的绝对特异的单一标志物。
<img src="https://cdn.statically.io/gh/hongliangfang/picx-images-hosting@master/study/%E8%A1%B0%E8%80%81%E7%BB%86%E8%83%9E%E6%A3%80%E6%B5%8B%E6%96%B9%E6%B3%95.3amhyt51csc0.webp" alt="衰老细胞检测方法">
1、检测SA-β-gal，或者脂褐素积累量
2、增多的p16，p21；增殖标志物；减少的Lamin B1；-- 共染色
3、特定环境中改变的指标：SASP，DNA损伤|DDR，PI3K/FOXO，mTOR等
三种方法/结果，结合细胞质/细胞核，一起考虑比较分析</p> <p>Senescent cells: an emerging target for diseases of ageing
《Nature Reviews | Drug Discovery》
参考链接：<a href="https://zhuanlan.zhihu.com/p/39305207" target="_blank" rel="noopener noreferrer">Nature综述：衰老细胞 - 知乎<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>个体衰老的细胞层面：人类死亡的原因，耗竭的组织无法永久自我更新，细胞分裂的能力有极限（1881，演化生物学家，奥古斯特·魏斯曼/August Weismann）</p> <blockquote><p>证实：哺乳动物成纤维在适宜环境中也不继续分裂了，得出细胞分裂能力有极限的结论，称为“海弗里克极限”（1961，莱奥纳德·海弗里克，Leonard Hayflick）</p></blockquote> <p>衰老细胞特征：</p> <ul><li>主要特征：停止分裂/生长</li> <li>分泌能力：分泌细胞因子到周围环境，引起炎症；重塑细胞外基质；引起细胞死亡，抑制干细胞功能</li> <li>抵抗凋亡能力</li></ul> <p>分子层面：
诸多”诱因“：DNA损伤，端粒损伤，癌基因激活，PTEN不足，DNA复制停止，未折叠蛋白，，，
两条能终止细胞周期的信号通路，p53-p21-RB，p16INK 4A-RB</p> <p>靶向治疗策略：清除senolysis，中和SASP，
BCL-2，BCL-X，BCL-W，抗凋亡功能；
SASP：衰老细胞分泌的诸多促炎性细胞因子，趋化因子，生长因子
SASP治疗策略角度：信号通路，分泌过程，产物分子，作用受体</p> <h2 id="衰老的特征"><a href="#衰老的特征" class="header-anchor">#</a> 衰老的特征</h2> <p>Hallmarks of aging: An expanding universe
参考资料：<a href="/01.科研学习/01.阅读记录/03.衰老的特征.html">03.衰老的特征</a></p> <p>衰老是由满足以下三个前提的特征驱动的</p> <ul><li>(1)它们与年龄相关的表现，(2)通过实验强调它们来加速衰老，以及(3)通过治疗干预来减速、停止或逆转衰老的机会。</li></ul> <p>我们提出了以下<strong>12个衰老特征</strong>：</p> <ul><li>基因组不稳定、端粒磨损、表观遗传改变、蛋白酶抑制剂丧失、巨噬失效、</li> <li>营养感知失调、线粒体功能障碍、细胞衰老、</li> <li>干细胞衰竭、细胞间通讯改变、慢性炎症和生态失调。</li></ul> <p>这些特征是相互关联的，以及最近提出的健康特征，包括空间划分的组织特征、维持稳态和对压力的充分反应。</p> <h2 id="理解衰老的角度"><a href="#理解衰老的角度" class="header-anchor">#</a> 理解衰老的角度</h2> <p>A complex systems approach to aging biology

emergence，涌现：
resilience，弹性：
interaction networks，互作网络：</p> <p>重要创新点，提出理解衰老的理论框架
self：在系统的角度上理解衰老</p> <h2 id="新进展"><a href="#新进展" class="header-anchor">#</a> 新进展</h2> <p>Aging-associated changes in transcriptional elongation influence longevity<br>

Poll II只在衰老的基因上速度加快？
不，普通基因都快，不在特异在衰老的基因上</p> <p>Poll II加速有什么后果？
Poll II，加速后，切掉内含子拼接外显子的时间减少，难免发生纰漏，包括些内含子；增加环状RNA的形成（其他研究中发现衰老的标志之一）；造成各种小错误，碱基的错误配对；</p> <p>Poll II为什么会加速呢？
