%H<sub>2</sub>O<sub>2</sub>，20min</p> <p>PBS，3times × 5min</p> <p><strong>step6.非免疫血清封闭</strong></p> <p>2%~10%羊血清或2%~5%牛血清白蛋白，10~30min</p> <blockquote><p>羊血清工作液，37℃，1h</p></blockquote> <p><strong>step7.一抗孵育</strong></p> <p>一抗，4℃孵育过夜；37℃复温45min</p> <blockquote><p>或是：37℃孵育1~2h；PBS，3times，5min</p></blockquote> <p>ps：稀释特异性抗体，1%~3%非免疫血清的PBS（现配现用，＜3d）</p> <p><strong>step8.二抗孵育</strong></p> <p>适宜稀释二抗，室温，30~60min</p> <p>PBS，3times × 5min</p> <p><strong>step9.显色</strong></p> <p>过氧化物酶的检测系统：</p> <ul><li>DAB -- 棕色</li> <li>AEC -- 红色</li></ul> <p><strong>step10.苏木精复染细胞核</strong></p> <p>苏木精，10s</p> <p><strong>step11.封片</strong></p> <p>DAB：梯度乙醇脱水（80%，2min；95%，2min；I，5min；II，5min） → 中性树脂封固</p> <p>AEC：冲洗后，拭干 → 水性封片剂</p> <p>参考：http://www.affbiotech.com</p> <h2 id="详细过程"><a href="#详细过程" class="header-anchor">#</a> 详细过程</h2> <p>Step1. 烤片</p> <p>烤片的目的是将带有蜡的组织切片牢固地黏在载玻片上，以免染色过程中切片脱落。切片在 56~60℃的恒温箱中至少放置 1 小时才能达到此目的，通常为 2~6 小时，肉眼观察组织表 面的蜡融化彻底即可。由于高温干燥可加速组织中抗原的氧化，因此高温烤片对抗原有破坏 作用，可能导致阳性降低，染色定位错误。</p> <p>Step2. 脱蜡和水化</p> <p>分别在二甲苯Ⅰ、Ⅱ中浸泡 15～30 分钟，以脱掉组织中的蜡。但是，进人组织中的二甲苯 不能与水溶性染色液相溶，故需进一步通过下行梯度乙醇把组织中的二甲苯逐步替代出来。 切片在 100%乙醇工、Ⅱ中分别浸泡 5 分钟，95%、90%、80%和 70%乙醇中分别浸泡 2 分钟，PBS 漂洗 3 次，每次 3 分钟，置蒸馏水中待用。</p> <p>Step3. 抗原修复</p> <p>推荐使用柠檬酸缓冲液高温高压抗原修复法，适合于大量中性福尔马林固定、石蜡包埋组织 切片的抗原修复，其效果优于微波修复法和直接煮沸修复法,使得免疫组化结果更加可靠。</p> <p>方法：取一定量 pH=6.0 柠檬酸盐缓冲液(800-1500ml)于压力锅中，大火加热直至沸腾； 将脱蜡水化后的组织切片置于不锈钢或耐高温塑料切片架上，放入已沸腾的缓冲液中。盖上 锅盖，扣上压力阀，继续加热至喷汽，从喷汽开始计时，3-4 分钟后，压力锅离开热源，冷 却至室温，取出玻片，先用蒸馏水冲洗两次，之后用 PBS(pH=7.2-7.4)冲洗两次，每次 3 分钟(2×3')。</p> <p>Step4. 细胞膜打孔</p> <p>切片置于 0.1%~0.3%TritonX-100 中，室温浸泡 25 分钟，PBS 冲洗 3 次，每次 5 分钟。 TritonX-100 为去污剂，其脂溶性可使细胞膜穿孔，增加细胞膜对抗体的渗透性。检测细胞 膜抗原时可免去此步骤。</p> <p>Step5. 灭活内源性酶及封闭内源性生物素</p> <p>切片浸泡在 3%的 H2O2 中 20 分钟，PBS 冲洗 3 次，每次 5 分钟。在一些细胞中存在过氧 化物酶和过氧化氢酶等，最常见的是红细胞（血红蛋白），另外还有横纹肌细胞（肌球蛋白）、 粒细胞和单核细胞（细胞色素）、肝细胞和肾细胞（过氧化氢酶）等，内源性 H2O2 酶会导 致底物 H2O2 分解，DAB 沉淀。</p> <p>注：3%H2O2 要现用现配，洗 H2O2 时用的 PBS 要与洗其它用的 PBS 分开。用甲醇配置 过氧化氢比双蒸水或 PBS 可能好在保护抗原和固定组织作用，过氧化氢孵育时间过长易引 起脱片。</p> <p>Step6. 非免疫血清封闭</p> <p>抗体能被组织切片中富有电荷的胶原和结缔组织成分吸附。从而导致背景着色，为了防止这 种现象发生，最好在特异性抗体处理切片之前，选择与二抗种属相同的非免疫血清封闭电荷， 阻止一抗与之结合，抑制非特异性背景着色。常用方法是用 2%～10%羊血清或 2%～5%牛 血清白蛋白在室温下作用 10~30 分钟。但应注意此种结合不牢固，所以最好不要冲洗，倾去余液直接加一抗。</p> <p>Step7. 一抗孵育</p> <p>滴加特异性一抗于切片上，4℃孵育过夜(冰箱拿出后可 37℃复温 45 分钟)，也可在 37℃孵 育 1～2 小时。之后，用 PBS 冲洗 3 次，每次 5 分钟。稀释特异性抗体常用含 1%～3%非 免疫血清的 PBS，需现配现用，稀释后的一抗存放时间不可超过三天。不同组织中目的蛋 白含量有差异，因此抗体稀释比应参考抗体说明书推荐浓度做梯度稀释，确定最适浓度。</p> <p>注：不要干片，试剂要充分覆盖组织，应超出边缘 2mm，用 PAP Pen 时要超出 3-4mm。</p> <p>Step8. 二抗孵育</p> <p>滴加稀释度合适酶标二抗于切片上，室温孵育 30-60min，继而 PBS 漂洗 3 次，每次 5 分 钟。二抗有抗鼠、抗兔和抗羊等之分，特异性要与一抗匹配，否则，一抗和二抗连接有误可 导致假阴性染色结果。例如，兔抗鼠或人的一抗需与抗兔的二抗匹配，小鼠抗大鼠或人的一 抗需与抗小鼠的二抗匹配。</p> <p>注：如二抗为生物素标记，还需要滴加链酶亲和素-HRP。</p> <p>Step9. 显色</p> <p>显色是免疫组化染色的最后关键步骤，一般过氧化物酶的检测系统选用 DAB 或 AEC 显色。 前者显色为棕色，后者为红色。要得到最佳的显色效果，必须在镜下严格控制，以检出物达 到最强显色效果而背景无色为终止点。根据经验，DAB 在配制后最长放置时间是 30 分钟以内，过时则不能使用，DAB滴加到组织切片时作用时间最长不宜超过 10 分钟(最好在 5 分 钟内)，否则不管有无阳性结果均应终止反应。对一些富含内源性酶的组织用 DAB 显色时极 易出现背景色，应尽早在镜下控制，以达到最佳分辨效果。DAB 有致癌作用，故操作时应 戴手套，尽量避免与皮肤接触，用后及时洗手，接触 DAB 的实验用品最好经洗液浸泡 24 小时后方能再次使用。AEC 显色系统的弊端是易溶于有机溶剂，所以封片时应以水性封片剂为主，故染色切片不能长期保存。免疫酶染色时，酶底物浓度的增加或孵百盯面雨延长， 均可增强染色强度。过氧化物酶显色时，H2O2 浓度较大使显色反应过快而致背景加深，且 过量 H2O2 能抑制酶的活性，故 H2O2 浓度要适中。</p> <p>如果上述步骤使用链霉亲和素―生物素―碱性磷酸酶复合物，则需选用 NBT/BCIP 作为显色系 统.阳性结果为蓝黑色。显色后蒸馏水或自来水冲洗。采用碱性磷酸酶作为标记物底物时， 染色过程中的缓冲液用 0.02mol/LTBS(pH 8.2)较好。</p> <p>Step10. 苏木精复染细胞核</p> <p>为使组织切片清晰的显示组织结构，便于准确定位，常对切片进行复染。最常使用的细胞核 染料为苏木精，也可根据情况使用甲基绿和核快红。染色约 10 秒，镜下控制着色程度，效 果好时自来水冲洗返蓝。</p> <p>Step11. 封片</p> <p>如果选用 DAB 显色，则切片经过梯度乙醇脱水(80% 乙醇 2 分钟，95%乙醇 2 分钟)，乙醇 Ⅰ和 100%Ⅰ乙醇Ⅱ各 5 分钟，二甲苯Ⅰ和Ⅱ各透明 5 分钟，最后中性树脂封固;如果选用 AEC 显色，则切片不能经乙醇脱水，冲洗后拭干直接用水性封片剂封片。</p></div></div>  <div class="page-edit"><!----> <!----> <!----></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/465f24/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">WB</div></a> <a href="/pages/1c1736/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">论文期刊数据库</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
