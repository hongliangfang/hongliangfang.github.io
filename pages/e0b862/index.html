整理好之后的感悟：嗯，还是不太理解啥时候进行什么统计分析，还是要看看统计分析的知识，特别是假设检验之类的操作。</p> <p>参考：<a href="https://cloud.tencent.com/developer/article/2160244" target="_blank" rel="noopener noreferrer">OR指数比较单细胞亚群的组织偏好<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>
有几种描述肿瘤间细胞分布的方法：</p> <h2 id="展示思路"><a href="#展示思路" class="header-anchor">#</a> 展示思路</h2> <p>1、直接绘制出来肿瘤间细胞比例数量图
2、考虑到不同患者间的差异性，做个统计图
3、肿瘤 × 细胞 的数量，绘制个热图</p> <h2 id="数据处理注意和学习点"><a href="#数据处理注意和学习点" class="header-anchor">#</a> 数据处理注意和学习点</h2> <p>1、去掉特定组织
<code>metadata &lt;- metadata[-which(metadata$biopsy_site==&quot;Brain&quot; | metadata$biopsy_site==&quot;Pleura&quot;),]</code>
2、需要考虑到患者之间的差异
colnames(table_figure1)=c(&quot;group&quot;,&quot;celltype&quot;,&quot;sample&quot;,&quot;prop&quot;)
3、根据比例的”分组“信息，0.24向下取整=2
frequence.distribution.bin &lt;- floor(frequence.dist * 100 / 10)</p> <h2 id="图示"><a href="#图示" class="header-anchor">#</a> 图示：</h2> <p><img src="https://pic2.zhimg.com/80/v2-834e0d6b640c151802518e9beecebb35_720w.webp" alt="肿瘤间细胞异质性比例条图"> <img src="https://pic1.zhimg.com/80/v2-df678c33f7f1000ac759fe4fbca68078_720w.webp" alt="肿瘤间细胞异质性热图"> <img src="https://pic3.zhimg.com/80/v2-8f00fb56f5f70018f16dbbc1446defe6_720w.webp" alt="肿瘤间细胞异质性统计图"></p> <p>比例图来源：<a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC7484178/" target="_blank" rel="noopener noreferrer">Therapy-Induced Evolution of Human Lung Cancer<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>
