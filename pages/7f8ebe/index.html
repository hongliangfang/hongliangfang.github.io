非线性降维——tSNE，UMAP
UMAP：Uniform manifold approximation and projection</p> <p>cluster：聚类
概念：根据gene matrix（种类和数量），运用算法，归类细胞</p> <p>calssify：定义
概念：根据已知marker gene，定义cell type</p> <p>dispersion：散布</p> <p>negative binomial model：负二项式模型
sparseMatrix：稀疏矩阵（&quot;0&quot;用&quot;.&quot;代替，减少计算内存）</p> <p>spike-in：插入，其他来源的等量RNA，用于标准化数据</p> <p>mRNAs per cell (RPC)：</p> <p>co-vary：一起变化的（可以设置marker gene后找co-vary genes）</p> <p>vignette~protocol~pipeline：流程，参考，指南类的信息
image individual cells after capture but prior to lysis：捕获后裂解前，观察独立的细胞
excess cell debris：多余的细胞碎片
a cell sequenced with only a few thousand reads is unlikely to yield meaningful measurements.
一个细胞只测到几千个读数不太可能产生有意义的测量结果
These genes（highly expressed and highly variable） tend to be highly informative about cell state.
表达较多的，方差较大的，可能更“有信息性”（informative）
In many biological processes, cells do not progress in perfect synchrony
完全的同步</p> <h2 id="可比-标化"><a href="#可比-标化" class="header-anchor">#</a> 可比/标化</h2> <p>示例数据（参考理解）：</p> <table><thead><tr><th>Gene name</th> <th>Rep1 counts</th> <th>Rep2 counts</th> <th>Rep3 counts</th></tr></thead> <tbody><tr><td>A(2kb)</td> <td>10</td> <td>12</td> <td>30</td></tr> <tr><td>B(4kb)</td> <td>20</td> <td>25</td> <td>60</td></tr> <tr><td>C(1kb)</td> <td>5</td> <td>8</td> <td>15</td></tr> <tr><td>D(10kb)</td> <td>0</td> <td>0</td> <td>1</td></tr></tbody></table> <p><strong>TPM，Transcripts Per Million</strong>，每百万转录</p> <p>TPM = （基因数量/（基因长度-kb × 样本总基因数））/（基因总数量/100w）</p> <blockquote><p>每一百万个转录，每千个碱基，每个样本总数，某个样本的某个基因，有多少量 → 不同实验可比</p></blockquote> <p><strong>FPKM，Fragments Per Kilobase of transcript per Million mapped reads</strong>，每百万转录的每千碱基</p> <p>FPKM = （基因数量/基因长度-kb）/（基因总数量/100w）</p> <blockquote><p>每一百万个转录，每千个碱基，某个样品的某个基因，有多少量 → 实验内不同样本可比</p></blockquote> <p>分子的基因长度，相当于标化了每个基因的长度，使得不同的基因可以相互比较；</p> <p>分子的样本总基因数，相当于标化了每个样本的基因表达量，使得不同的样本可以相互比较；</p> <p>分母的一百万，相当于标化了每个实验的基因表达量，使得不同实验的表达矩阵可以相互比较；</p> <h2 id="降维、聚类"><a href="#降维、聚类" class="header-anchor">#</a> 降维、聚类</h2> <p><strong>PCA 、 UMAP 、leiden，t-SNE区别</strong>
PCA、UMAP、t-SNE都是非监督的降维算法，可以用于发现高维数据中的结构。其中PCA是一种线性降维方法，将数据在原始特征空间中进行正交变换，得到新的低维特征空间。t-SNE和UMAP是非线性降维方法，它们试图在低维空间中保留数据点之间的局部结构，而忽略全局结构。</p> <p>Leiden是一种聚类算法，可以将类似的数据点分组到一起形成簇。它基于模块化最大化原理，试图找到一个最优的分割，使得分割后的子图内部密度较大，子图之间联系较小。与传统的聚类算法相比，Leiden算法更适用于处理大规模高维数据。</p> <p>在实际应用中，不同算法的选择取决于数据的性质、分析目的和实际需求。</p> <ul><li>PCA通常用于数据预处理和探索性分析，</li> <li>而UMAP和t-SNE则更适用于可视化高维数据，</li> <li>Leiden算法则可用于数据聚类和发现细胞类型等应用场景。</li></ul> <p><strong>降维算法和聚类算法</strong>
降维算法和聚类算法都是常用于对高维数据进行分析的方法，但它们的目的和实现方式略有不同。</p> <p>降维算法的主要目的是将高维数据映射到低维空间中，以便进行可视化和数据分析。在降维过程中，保留数据的主要特征和信息，以尽可能地减少数据的冗余和噪声。常用的降维算法有PCA、t-SNE、UMAP等。</p> <p>聚类算法的主要目的是将数据分成若干个类别，每个类别内部的数据相似度较高，而不同类别之间的相似度较低。聚类算法的实现通常基于某种距离或相似度度量，以便将数据划分成不同的组别。常用的聚类算法有K-means、DBSCAN、Hierarchical Clustering等。</p> <p>需要注意的是，降维算法和聚类算法通常是相互独立的，它们的目的和实现方式都有所不同，但在某些情况下，可以将它们组合起来使用，例如先使用降维算法将高维数据映射到低维空间，再使用聚类算法对低维数据进行聚类。
————————————————<br>
原文链接：https://blog.csdn.net/weixin_43314378/article/details/130419508</p> <p>降维：PCA，tSNE，UMAP<br>
聚类：KNN，SNN，Louvain，Leiden</p> <p>如何理解降维：<br>
降维算法，用于发现高维数据中的结构<br>
上面三者也都是无监督的降维算法</p> <p>如何理解聚类：<br>
聚类是一种无监督学习过程，用于凭经验定义具有相似表达谱的细胞组。其主要目的是将复杂的 scRNA-seq 数据汇总为可消化的格式以供人类解释。</p> <p>聚类算法：<br>
Louvain算法是一种基于多层次（逐轮启发式迭代）优化模块度的算法。<br>
Leiden算法，解决了上面的一些啥问题
（算法看不懂）</p> <p>找到一个生物工程的大哥~<br>
突然发现他的笔记教程还挺简洁的，该展示的展示了，没必要的全没有，还有不少我暂时有点难理解的/不想花时间理解的东西；<br>
每个时间阶段都有不一样的见解，主要矛盾和次要矛盾分清楚，一次之解决一个问题，不那么冗余！</p> <h2 id="pca"><a href="#pca" class="header-anchor">#</a> PCA</h2> <div class="language- line-numbers-mode"><pre class="language-text"><code># 主成分分析
library(ggplot2)
library(ggfortify) # 增强ggplot2，图形化展示统计分析结果，能自动转化些数据给ggplot2

data(&quot;iris&quot;)
iris_features &lt;- iris[,1:4]

pca_result &lt;- prcomp(iris_features, scale = TRUE)

autoplot(pca_result, data = iris, colour = &quot;Species&quot;, loadings = TRUE)+ # data是为了显示不同颜色加的，color，设定颜色分类的列名，loading加上指示箭头
  theme_minimal() +
  geom_point(size = 3,shape = 30)  # 添加圆形数据点，并设定颜色
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><h2 id="tsne"><a href="#tsne" class="header-anchor">#</a> tSNE</h2> <p>t-SNE（t-distributed Stochastic Neighbor Embedding）是一种流行的降维技术，特别适用于将高维数据嵌入到二维或三维空间中，以便于可视化。t-SNE最初是为了处理大规模的基因表达数据而设计的，但它也被广泛应用于其他类型的高维数据。</p> <p>t-SNE的输入数据通常是一组高维特征向量，这些特征向量可以是任何类型的数值数据，但最常见的是连续型变量。在生物学领域，这些特征向量往往是基因表达水平，每个维度代表一个基因，而每个样本（例如，一个细胞）则对应于一个特征向量。</p> <p>具体来说，t-SNE的输入数据通常是一个矩阵，其中：</p> <ul><li>每一行代表一个样本（例如，一个细胞或一个个体）。</li> <li>每一列代表一个特征（例如，一个基因或一个变量）。</li> <li>矩阵中的每个元素是该样本在该特征上的数值。</li></ul> <p>在使用t-SNE之前，数据通常需要进行预处理，如中心化（减去均值）和缩放（除以标准差），使得每个特征的均值为0且标准差为1。这有助于t-SNE算法更好地区分不同的特征和样本。</p> <p>在R语言中，这样的数据结构通常是一个数据框（data frame）或矩阵（matrix）。</p> <p>在Python的<code>scikit-learn</code>库中，t-SNE算法可以通过<code>TfidfVectorizer</code>类实现，该类接受稀疏矩阵作为输入，这意味着数据可以以稀疏格式表示，这对于大规模数据集非常有用。</p> <p>总的来说，t-SNE的输入数据格式应该是一个数值型的矩阵或数据框，其中每一行代表一个样本，每一列代表一个特征，且数据已经过适当的预处理。</p></div></div>  <div class="page-edit"><!----> <!----> <!----></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/e75428/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">想法和借鉴</div></a> <a href="/pages/f3f02b/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">实验技术和原理</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
