kinase，一类磷酸转移酶，将ATP的P转移到某个蛋白质的氨基酸残基上，从而改变其活性</li> <li>转录因子，transcription factors，对基因转录具有调控作用的蛋白</li></ul> <p>受体根据位置不同，分为细胞内受体和细胞外受体</p> <ul><li>细胞内受体：位于细胞基质或核基质中，主要识别较小的脂溶性分子信号</li> <li>细胞表面受体：位于细胞膜上，主要识别亲水性分子</li></ul> <p>细胞表面受体，又根据信号转导机制和蛋白类型不同，分成三类：</p> <ul><li>离子通道偶联受体</li> <li>G蛋白偶联受体</li> <li>酶连受体</li></ul> <h2 id="有待学习整理"><a href="#有待学习整理" class="header-anchor">#</a> 有待学习整理</h2> <p><a href="https://mp.weixin.qq.com/s/pfkRZ3MY-iKvaoET75iYjA" target="_blank" rel="noopener noreferrer">九大肿瘤相关信号通路介绍-EGFR通路及靶标介绍<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a><br> <a href="https://www.biomart.cn/experiment/793/2714745.htm" target="_blank" rel="noopener noreferrer">常见 8 大信号通路总结！ - 实验方法 - 丁香通 (biomart.cn)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>三个角度认识细胞内的一个成分：CC，细胞组分；MF，分子功能；BP，生物学过程</p> <p>Bcl-2家族，<br>
组分：主要位于线粒体，也存在于内质网，核周膜上<br>
功能：膜整合蛋白<br>
过程：促进细胞存活，或抗凋亡</p> <p>2024-04-09、参考B站整理、</p> <p>信号通路，上下游，级联的传递；上游的配体，受体，接着下游的若干通路，转录因子；
命名方式多样，有受体，有配体，也有分子蛋白，转录因子等等；</p> <p>四通八达的公路/网络，人为研究，有所发现，然后命名</p> <p>AMPK</p> <p>p-AMPK、AMPK，同时检测 -- 证明分子激活的话，要检测一下磷酸化的分子，同时呢，也要检测一下该分子的总量是不变，才能说明该分子的激活是由于信号通路的变化，而不是总量都增加了的。</p> <p>分子磷酸化之后，一般是激活状态</p> <p>AMP，单磷酸腺苷 -- ATP，三磷酸腺苷，脱掉两个磷酸基团，变成单磷酸腺苷</p> <p>K，激酶 -- 丝氨酸/苏氨酸激酶，可以磷酸化下游靶蛋白相应丝氨酸/苏氨酸残基</p> <p>AMPK -- α，β，γ三个亚基，本身是一种激酶，</p> <p>像是一个感受能量的分子，可以被上游的AMP激活，能量比较低了，负反馈调节，要分解合成能量！激活后的下游通路，一般是抑制合成，促进分解</p> <p>NF-κB</p> <p>nuclear transcription factor-κB，一种核转录因子，上游通常是TNF-α，IL；</p> <p>一般参与到炎症过程，</p> <p>TGF-β</p> <p>TGF-β -- TGF-βR1/2 -- Smad2/3 -- Smad4</p> <p>BMP，骨形成素，促进成骨细胞的分化，细胞的增殖和迁移</p> <p>TGF-β，细胞增殖，免疫抑制，肿瘤发展</p> <p>RTK</p> <p>受体介导的信号通路，受体-酪氨酸-激酶，有双重属性，外边是受体，下边还可以激活下游酪氨酸</p> <p>包括表皮生长因子受体，血小板生长因子受体，胰岛素和胰岛素样生长因子受体，血管内皮生长因子受体</p> <p>GPCR</p> <p>G蛋白类型</p> <p>刺激型G蛋白：激活腺苷酸环化酶，AC
抑制型G蛋白：抑制腺苷酸环化酶，AC
转运型G蛋白：激活鸟苷酸环化酶</p> <p>G蛋白，也包括α，被它，γ三个亚基，相当于一个分子开关</p> <p>调节糖原，糖，脂类代谢</p> <p>Notch</p> <p>一种受体，比较保守的一种类型（保守的意思是，多种动物的编码序列都比较相似）</p> <p>通过膜与膜直接接触，来发挥作用</p> <p>下游NICD剪切Notch的活性片段，调控后续作用</p> <p>Hippo</p> <p>对核中的某个分子是抑制作用，使其从核中出来？？</p> <p>JAK-STAT</p> <p>MAPK/ERK</p> <p>丝裂原活化蛋白激酶，
配体：GF（生长因子）
配体：RTK
下游：Raf，MEK，ERK</p> <p>MAPKKKK → MAPKKK → MAPKK → MAPK
Raf -- MEK -- ERK</p> <p>生长，增殖通路</p> <p>Hedgehog</p> <p>癌症相关</p> <p>Wnt</p> <p>PI3K-AKT</p> <p>AKT，一种蛋白激酶，其下游多种靶点</p> <p>促进增值，抑制凋亡</p> <p>Another</p> <p>G → AC → cAMP → PKA</p> <p>RTK → RAS → RAF/MAPKKK → MEKK → MEK → ERK</p> <p>cGMP：NO启动，对很多平滑肌有作用</p></div></div>  <div class="page-edit"><!----> <!----> <!----></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/c07445/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">培养细胞</div></a> <a href="/pages/be5f65/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">科研绘图采色</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
