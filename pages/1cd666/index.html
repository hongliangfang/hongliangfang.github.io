</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><h2 id="环境变量"><a href="#环境变量" class="header-anchor">#</a> 环境变量</h2> <p>相当于在命令行，随叫随到的一群工具~</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>export PATH=$PATH:/home/fanghongliang/kit # 临时添加环境变量

source ~/.bashrc # 激活
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><h2 id="更改权限"><a href="#更改权限" class="header-anchor">#</a> 更改权限</h2> <div class="language- line-numbers-mode"><pre class="language-text"><code>三种级别：可读 = 4，可写=2，可执行=1

chmod 711 file # 给自己rwx，同组人x，别人权限 
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><h2 id="查看-操作文件"><a href="#查看-操作文件" class="header-anchor">#</a> 查看，操作文件</h2> <div class="language- line-numbers-mode"><pre class="language-text"><code>tree -L 1 # 当前文件夹，一级目录

">1</span><span class="token punctuation">..</span><span class="token number">1000</span><span class="token punctuation">}</span><span class="token punctuation">;</span>

<span class="token keyword">done</span>

<span class="token keyword">done</span>
