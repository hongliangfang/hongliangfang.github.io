<a href="https://www.yixue.com/%E8%83%83%E7%99%8C" target="_blank" rel="noopener noreferrer">胃癌 - 医学百科 (yixue.com)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>2024-05-25
<a href="https://rs.yiigle.com/cmaid/1368100" target="_blank" rel="noopener noreferrer">中华医学会胃癌临床诊疗指南（2021版） - 中华医学杂志 (yiigle.com)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>（二）危险因素与癌前病变</p> <ol><li>胃癌的危险因素主要包括：</li></ol> <ul><li>（1）患以下疾病：幽门螺杆菌（Helicobacter pylori，Hp）感染、慢性萎缩性胃炎、恶性贫血、肠化生、胃部息肉、家族性腺瘤样息肉病、遗传性非息肉病性结直肠癌；</li> <li>（2）胃癌家族史；</li> <li>（3）胃部手术史；</li> <li>（4）不良生活、饮食习惯，如吸烟、饮酒、高盐饮食、熏制食物摄入过多、水果蔬菜摄入量低等；</li> <li>（5）年龄&gt;40岁；</li> <li>（6）男性胃癌发病率约为女性的2倍。</li></ul> <p>胃癌的发病机制尚不十分明确，可能由遗传因素、疾病、生活习惯等多种因素综合作用导致。其中Hp感染在胃癌的发生过程中影响最为重大。</p> <ol start="2"><li>胃癌的癌前病变主要包括胃黏膜萎缩、肠上皮化生（intestinal metaplasia，IM）及异性增生［上皮内瘤变（intraepithelial neoplasia，IN）］。</li></ol> <p>胃癌的发生是一个多步骤的过程，一般遵循正常胃黏膜➝慢性浅表性胃炎➝慢性萎缩性胃炎不伴肠化➝完全性肠化生➝不完全肠化生➝低级别上皮内瘤变➝高级别上皮内瘤变➝浸润性胃癌。</p> <p>胃的癌前病变指的是一类容易发生癌变的胃黏膜病理组织学变化。肠型化生发生于胃黏膜腺体萎缩之后，由化生的腺体替代原始的胃黏膜腺体，并可分为完全性肠化生及不完全性肠化生。完全性肠化生是一种相对比较稳定的状态，比较不容易发生癌变；而不完全化生则与胃癌的发生有较为密切的关系，可能使胃癌发生风险增加。</p> <p>上皮内瘤变可根据细胞和结构的异型程度分为低级别上皮内瘤变和高级别上皮内瘤变，其中低级别上皮内瘤变相当于胃黏膜轻、中度异型增生，属于胃癌的癌前病变，而高级别上皮内瘤变则相当于重度异型增生或原位癌。</p> <p><a href="https://mp.weixin.qq.com/s/x4QHRCF5cWFCw0jPSU9nFA" target="_blank" rel="noopener noreferrer">【述评】早发性胃癌的发病趋势和治疗挑战及其未来思考 (qq.com)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>Cadherin⁃1，CDH1，一种主要在上皮细胞内表达、编码上皮钙黏蛋白家族的基因，对维持细胞间黏附性发挥重要作用。</p> <p>Claudins是一个蛋白质家族，其作用是维持细胞间分子交换的紧密连接，广泛分布于胃、胰腺和肺组织。Claudin18.2亚型是一种胃特异性亚型，具有高度选择性并且只在癌细胞中广泛表达。</p> <p>早发性胃癌，early onset gastric cancer，EOGC</p> <p>弥漫型胃癌，diffusegastric cancer，DGC</p> <p>家族遗传性弥漫型胃癌，hereditary diffuse gastric cancer，HDGC</p> <p>微卫星高度不稳定型，microsatellite instability⁃high，MSI⁃H</p> <p>内镜黏膜下剥离术，endoscopic submucosal dissection，ESD</p> <p>预防性全胃切除术，prophylactic total gastrectomy，PTG</p> <p>2024-06-15<br> <a href="https://www.msdmanuals.cn/professional/gastrointestinal-disorders/tumors-of-the-gastrointestinal-tract/stomach-cancer" target="_blank" rel="noopener noreferrer">胃癌 - 消化道疾病 - MSD诊疗手册专业版 (msdmanuals.cn)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>发病率具有明显的地区差异</p> <p><img src="https://s2.loli.net/2024/06/15/Hsa6FZJbzXfCj2p.png" alt="image.png|600">
来源：Gastric cancer，Lancet 2020; 396: 635–48</p> <p>危险因素：</p> <ul><li>幽门螺杆菌感染（当它与广泛的胃肠化生有关时）</li> <li>自身免疫性萎缩性胃炎</li> <li>吸烟（吸烟者可能对治疗的反映受损）</li> <li>胃息肉（NASIDs，质子泵抑制剂）</li> <li>基因因素（cadherin 1/CDH1）</li></ul> <p>胃癌的大体分型</p> <ul><li>隆起型：肿瘤为息肉样或菜花状；</li> <li>凹陷型：肿瘤为溃疡型；</li> <li>表浅型：肿瘤沿黏膜表面或浅表胃壁播散；</li> <li>皮革胃：肿瘤沿胃壁浸润且伴有纤维化，形“皮革状”胃；</li> <li>混合型：肿瘤具有上述 ≥ 2种类型特征，此型最常见。</li></ul> <p>症状和体征 -- 无特意<br>
常表现为类似消化性溃疡的消化不良（患者，医生常忽视这些症状，仅仅进行常规的抗酸治疗），幽门部癌肿或皮革胃限制胃蠕动扩张时，可出现早期饱胀感；贲门部癌肿可阻塞食管出口，引起吞咽困难；患者可因进食受限出现体重减轻或乏力。</p> <p>大量呕血或黑便再胃癌患者中不常见，但可因为隐性失血出现继发性贫血。</p> <p>很多症状和体征如黄疸，腹水，骨折，是由肿瘤转移引起的。</p> <p>胃癌的诊断<br>
内镜检查（存在），活检（性质），CT（转移），超声内镜（受累）</p> <p>胃癌的主要病理类型是腺癌，其次是鳞状细胞癌，腺鳞癌，类癌，小细胞癌（后几种都很少）</p> <p>预后
很大程度取决于分期，但总体预后很差（5年生存率＜5%~15%），主要是患者就诊时多处于晚期。肿瘤限于黏膜或黏膜下层患者的5年生存率达80%有局部淋巴结转移者为20%～40%广泛转移患者仅能存活1年以下。</p> <p>胃淋巴瘤的预后较好( Professional.see page 黏膜相关淋巴组织（MALT）淋巴瘤 及 Professional.see page 非霍奇金淋巴瘤)。</p> <p>治疗<br>
手术切除，联合放疗，化疗，免疫，靶向</p> <p>胃癌的治疗取决于肿瘤分期和患者的意愿（有些患者可能选择放弃积极治疗-- Professional.see page 事前指示）。</p> <p>根治性手术需切除大部分或全部胃和邻近淋巴结，适合于肿瘤局限于胃和局部淋巴结的患者（ &lt; 50%）。如果肿瘤能够切除，那么术后辅助化疗或联合放化疗可能是有益的。</p> <p>切除局部晚期肿瘤患者的中位生存期为10个月（不切除者仅3～4个月）。</p> <p>转移病例或广泛淋巴结累及的胃癌患者无法行根治手术，可行姑息性处理。但是，肿瘤确切的播散范围只有在手术时才能确定。姑息性手术一般为胃肠吻合术，旨在为幽门梗阻者建立一个旁路，但仅在能改善患者的生活质量时才考虑实施。</p> <p>无法手术者，联合化疗（5-氟尿嘧啶、卡培他滨、多柔比星、丝裂霉素、顺铂、奥沙利铂，伊立替康，紫杉醇，多西他赛和甲酰四氢叶酸等多种组合）可有暂时的治疗反应，<strong>但不影响5年生存率</strong>。</p> <p>近年来，使用曲妥珠单抗靶向治疗过表达人表皮生长因子受体2（HER2 +肿瘤）和雷莫昔单抗（一种血管内皮生长因子VEGF 抑制剂）联合化疗已用于晚期癌症。派姆单抗等免疫疗法已被批准用于程序性细胞死亡配体1（PD-L1）阳性的晚期或转移性胃癌患者。 程序性细胞死亡受体 1 抑制剂（如纳武单抗）已获准在美国境外用于晚期胃癌患者。放疗对胃癌的治疗效果有限。</p> <p>很多有趣的问答：
