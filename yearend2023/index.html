7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">2023年终总结<span class="title-tag">年终学习总结</span></h1>  <div class="theme-vdoing-content content__default"><p>23年总结汇报</p> <p>三方面：简要自我介绍，23年学习科研进展，24年学习工作计划</p> <h2 id="一、自我介绍"><a href="#一、自我介绍" class="header-anchor">#</a> 一、自我介绍</h2> <p>导师：陈东风教授</p> <p>汇报人：房宏亮</p> <p>本校、2020级、临床医学八年制、学员</p> <p>来自：安徽亳州（中国药都~</p> <p>兴趣爱好：跑步、篮球、看书、航模等</p> <p>人生的小追求：想让我爱的人，爱我的人和周围的人能够因为我的存在而感到快乐和幸福。</p> <h2 id="二、23年学习科研进展"><a href="#二、23年学习科研进展" class="header-anchor">#</a> 二、23年学习科研进展</h2> <h3 id="专业课学习进展"><a href="#专业课学习进展" class="header-anchor">#</a> 专业课学习进展</h3> <p>大三下：大内科、外科（呼吸-消化-心血管-神经）学习，手术临床技能等（复习备考时间，6~7月）</p> <p>大四上：妇儿、眼科-口腔-耳鼻喉-皮肤、血液-中医-康复，临床技能等（复习备考时间，11~12~1月）</p> <h3 id="科研学习进展"><a href="#科研学习进展" class="header-anchor">#</a> 科研学习进展</h3> <h4 id="_1、实验"><a href="#_1、实验" class="header-anchor">#</a> 1、实验</h4> <p>在大三下学期的时候，由于参加的生命科学竞赛，以及大创，所以跟着学校的师兄、师姐学做了一些实验。</p> <p>小鼠行为学实验，免疫荧光，培养细胞，ELISA（5~6月份）</p> <p><img src="https://s11.ax1x.com/2023/12/28/piq6K91.md.jpg" alt="piq6K91.md.jpg"></p> <h4 id="_2、生信-文献"><a href="#_2、生信-文献" class="header-anchor">#</a> 2、生信 &amp; 文献</h4> <p>上半年年初的时候，重新整理了一下转录组学习的内容，以便之后用到的时候，更方便查找应用。</p> <p>转录组的复习整理（3~4月份）</p> <p><img src="https://pic1.zhimg.com/v2-45d4777cdded29899a6b10419095bbf8_b.jpg" alt="代码文件结构"></p> <p>之后顺便继续学习、实践了一部分表观组的分析流程。</p> <p>表观组的学习实践（5~6月份）</p> <p><img src="https://pic2.zhimg.com/v2-8a7789e519ef644176ddeb1b4d0fd591_b.jpg" alt="代码文件结构"></p> <p>peak的可视化结果</p> <p><img src="https://pic2.zhimg.com/v2-21e113af69003d86299f6c814df77b3d_b.jpg" alt="peak可视化"></p> <p>然而在学习表观组分析的时候，不太理解其中的一些分析生物学原理，所以看了些基因结构，功能的相关文章。</p> <p>The relationship between genome structure and function（基因组结构 &amp; 功能）</p> <p><img src="https://s11.ax1x.com/2023/12/27/piqMnWq.md.jpg" alt="gene结构|300"></p> <p><img src="https://pic2.zhimg.com/80/v2-b0baffa232ca047d249099d9ed9bd645_720w.webp" alt="gene3D结构|500"></p> <p>最后快放暑假的时候，学了一些单细胞的分析</p> <p><img src="https://pic4.zhimg.com/v2-b2363142c903a84231e12879161d242f_b.jpg" alt="annotation_by_seurat"></p> <blockquote><p>暑假里，到科室学习的时候，屁颠屁颠的，找王老师汇报了下我上半学期，生信学习方面<code>巨大的</code>、<code>突破性</code>进展，但是......</p></blockquote> <p>Single-cell RNA-seq analysis reveals BHLHE40-driven pro-tumour neutrophils with hyperactivated glycolysis in pancreatic tumour microenvironment（胰腺癌，TAN）<br> <img src="https://s11.ax1x.com/2023/12/27/piqMGTJ.md.jpg" alt="piqMGTJ.md.jpg|400"></p> <p>Dissecting the effect of ileal faecal diversion on the intestine using single-cell sequencing（新桥，结肠）<br> <img src="https://s11.ax1x.com/2023/12/27/piqQUEQ.md.jpg" alt="piqQUEQ.md.jpg"></p> <p>Comprehensive landscape of resistance mechanisms for neoadjuvant therapy in esophageal squamous cell carcinoma by single-cell transcriptomics（食管鳞癌，不同新辅助）<br> <img src="https://s11.ax1x.com/2023/12/28/piqy8Fs.md.jpg" alt="食管鳞癌新辅助化疗"></p> <p>单细胞的一些内容（8~10）</p> <p>A pan-cancer single-cell panorama of human natural killer cells（<a href="/01.科研学习/01.阅读记录/04.张老师的NK.html">张老师的NK</a>）</p> <blockquote><p>Best practices for single-cell analysis across modalities（scRNA最好的教程）
比这个还好！</p></blockquote> <p><img src="https://s11.ax1x.com/2023/12/27/piqMNf1.md.jpg" alt="piqMNf1.md.jpg"></p> <p>Cluster--Annotation：<br> <img src="https://pic2.zhimg.com/v2-bc354c105d63dfe699088c55e647bce9_b.jpg" alt="annottaion_by_scanpy"></p> <p>Crosstalk：<br> <img src="https://pic3.zhimg.com/v2-7a80bed435306faf3cfdf949e26475de_b.jpg" alt="cellphoneDB"></p> <p>Trajectory：<br> <img src="https://pic3.zhimg.com/v2-69dc7b09b9a4f2cf6bb4b7acab07e3be_b.jpg" alt="轨迹分析"></p> <p>Small extracellular vesicles：<br>
SEVtras delineates small extracellular vesicles at droplet resolution from single-cell transcriptomes（<a href="/01.科研学习/02.生信分析/50.SEVtras.html">细胞外囊泡</a>）<br> <img src="https://s11.ax1x.com/2023/12/27/piqQHbD.md.jpg" alt="piqQHbD.md.jpg"><br> <img src="https://s11.ax1x.com/2023/12/27/piqlaqO.png" alt="原文图片|300"></p> <p>看的相关文献( ？，11~）</p> <p>The next big questions in cancer research（观点）<br>
A roadmap for the next decade in cancer research（观点）</p> <p>Hallmarks of aging: An expanding universe（<a href="/01.科研学习/01.阅读记录/03.衰老的特征.html">衰老的特征</a>）<br> <img src="https://s11.ax1x.com/2023/12/14/pihK7m6.md.png" alt="pihK7m6.md.png|400"></p> <p>The evolving tumor microenvironment: From cancer initiation to metastatic outgrowth（<a href="/01.科研学习/01.阅读记录/06.肿瘤进展中的肿瘤微环境.html">肿瘤进展中的TME</a>）<br> <img src="https://s11.ax1x.com/2023/12/27/piqMsTH.md.jpg" alt="piqMsTH.md.jpg"></p> <p>Pan-cancer T cell atlas links a cellular stress response state to immunotherapy resistance（泛癌，免疫，T cell）<br> <img src="https://s11.ax1x.com/2023/12/29/piL2GdO.md.png" alt="泛癌T细胞亚群"></p> <p>What is cancer metabolism?（肿瘤代谢）<br>
Beggars banquet: Metabolism in the tumor immune microenvironment and cancer therapy（肿瘤代谢）<br> <img src="https://s11.ax1x.com/2023/12/27/piqMgfI.md.jpg" alt="piqMgfI.md.jpg|500"></p> <p>组会上的文章：<a href="/_posts/组会日常.html">组会日常</a></p> <h4 id="_3、感悟"><a href="#_3、感悟" class="header-anchor">#</a> 3、感悟</h4> <ul><li><p>越来越发现，“调包部分”的生信分析，不再是“限速步骤”；</p></li> <li><p>生信背后，以及生信“调包”之后，是各种数据变换+统计分析，详见<a href="/01.科研学习/02.生信分析/62.数据处理.html">数据处理</a>；</p></li> <li><p>科研是，在“显著的”差异中，寻找“确定的”一致的过程；</p></li> <li><p>要回答科学的问题，以及，解决我们面对的疾病；</p></li></ul> <h2 id="三、24年学习科研计划"><a href="#三、24年学习科研计划" class="header-anchor">#</a> 三、24年学习科研计划</h2> <p>学习方面：</p> <p>完成临床医学相关科目的学习</p> <p>科研方面：</p> <p>1、阅读文献，做好记录<br>
2、整理记录，写写综述<br>
3、发发综述，找找项目</p> <p>生信方面，边读边学，边用边学~</p></div></div>  <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=%E6%B1%87%E6%8A%A5" title="标签">#汇报</a></div> <!----></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/be5f65/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">科研绘图采色</div></a> <a href="/pages/50a7df/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">基因相关的知识</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
