JkHAau98L97tuw7NXnoPyNF8FcYGLGKsOs0mN3OEyec9esGW/ZEl945dTP34wlR2FZVQWU1q0Cw8Tr7p+hgLLNL0FPxx/Q35mA8aEUrH6nCgwEl0tn7wUiZYJnNRh6DK4UH/k0lfyrsBKdPVv/AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">random diary<!----></h1>  <div class="theme-vdoing-content content__default"><h2 id="_2024-01-06-温老视频和ndz"><a href="#_2024-01-06-温老视频和ndz" class="header-anchor">#</a> 2024-01-06，温老视频和NDZ</h2> <p>嗯，温老先生，研究社会，经济的老人家，讲出了很多事件背后的道理，或者是，本质吧！直指<code>生存-资源-发展等</code>一系列问题，其理论的基础，和马克思，毛主席，习大大，还有郑强，我所思考的一些内容，有些相像，事出于人，事出有因，人因什么呢？我想，绝大多数是因为<code>生存</code>的问题吧，对相关事情和自己关系的判断，如果资源不够，或是威胁到了自己的地位，也就威胁到自己的生存和发展，所以，总会找着各种理论，理由去打击你，去消灭你的存在。</p> <blockquote><p>注：虽然与伟人的认识有些相像的地方，但自己学习的内容很少，相关的认识也很浅薄</p></blockquote> <p>而像政治，经济，法律，意识形态，等等，社会或人文方面的诸多理论，概念，不都是人为定义，然后所相信的嘛？它们不像数学，物理学，化学，生物学的相关定律，是什么就是什么，发现后的事实就摆在那里，在不同的人之间使用或变化都是符合的！</p> <p>然后呢，在认识和实践的过程中，总会对相应的事物进行一个判断，以便日后更加合理的利用周围的物质资料，进行有利于自己生存发展的实践和改造，而这些个判断，被很多伟大的思想家，哲学家，教育家，战略家等等，所整理归纳，形成了很多厉害的理论观点，来指导我们认识和改造客观现实。</p> <p>同时呢，近现代以来，我们国家曾经的落后，使我们暂且在自然科学，社会科学，这些方面的研究和发展有所落后，近些年来我们一直在学习和模仿，可是，应该是在学习之后，“实事求是”的考察本身情况再应用的，我们很多细节不清楚，于是就近似于“照搬”过来，有不少理论概念我们直接去模仿，会有“水土不服”的现象呀</p> <p>还会产生很多奇奇怪怪的拼拼凑凑，就比如不少东西，甚至是起的名字会将英文和中文拼音拼在一起，新大正（我们学校物业管理的名字），New Da Zheng，然后缩写是NDZ，不应该是Xin Da Zheng，然后时XDZ吗，哈哈，感觉都很搞笑。我见过很多次，理解拼读不顺畅的时候，用一下学过的英语，很多就顺畅起来了。</p> <h2 id="_2024-01-12-复习妇产科"><a href="#_2024-01-12-复习妇产科" class="header-anchor">#</a> 2024-01-12，复习妇产科</h2> <p>下午刚写完传染病卷子，就早早交了，想回到教室复习妇产科，一个原因是，快来不及了，考试安排有点紧，今晚不好好看看，明天没时间复习儿童和皮肤，另一个心底里的原因是，对此很重视，心里对怀孕的母亲，满怀尊敬，的那种感觉，要是我不好好复习掌握，对以后的患者（虽然不去妇产科），对以后的另一半，如何交代！！</p> <p>人类进化的过程中，把繁衍后代的主要任务交给了女性，这个过程“危机四伏”，各种外部的危险（至少是远古时期），还要在妊娠，分娩的时候经历众多的生理性的改变，以及痛苦，以支持后代的生长。有的时候，胎儿在母体内，特别是胎盘，就像是一个时刻想要挣脱束缚的“肿瘤”，和母亲争夺着生存的利益，空间，营养物质等，很不小心的，胚胎组织，就可能疯狂的生长起来，所以一位母亲顺利产下一个孩子，不亚于抵抗住一个恶性肿瘤的增殖吧。</p> <p>想到我妈，还生了俩，第三个应该是人工提前流产了，真不容易！！</p> <p>想到未来的另一半，不想生就不生了吧~反正人类的繁衍管我们俩啥事。。</p> <p>最近这会儿，还想到一件事情，是从考传染病的时候想到的，其实，做一个好医生，能从蛛丝马迹中，诊断出病情！就像是下午从各种<code>发热皮疹</code>的症状中，诊断出感染的病原，然后知道用啥药治疗，怎么处理，还挺酷的！如果不考虑其复杂性的话，毕竟，哪个感染不发热呀；如果不考虑让人揪心的医患关系的话，不知道未来我能不能成为一名合格的医生，也不知道未来遇到的患者能不能体谅一点点....如果不考虑各种考核评价体系的话，如果生活还不错的话~</p> <p>想的有点远了，但是，对未来的幻想是，如果，简单点，就简单的当个医生，下班和另一半去锻炼锻炼，看看书，享受享受生活，假期和另一半带爸妈出去走走看看，应该，也不错吧。</p> <p>如果顺利的话，应该是比较顺利的，那为什么还要焦虑呢？就是，好好复习背书就是了！</p> <h2 id="_2024-01-20-宣誓词"><a href="#_2024-01-20-宣誓词" class="header-anchor">#</a> 2024-01-20，宣誓词</h2> <p>问同学要老师微信咨询一个疾病的预后诊疗的时候，想到了<code>健康所系，性命所托</code>，应该很少有专业在学习之前，是要一起宣誓的吧，这沉甸甸的分量啊。</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>医学生誓言：

健康所系，性命相托。

当我步入神圣医学学府的时刻，谨庄严宣誓：

我志愿献身医学，热爱祖国，忠于人民，恪守医德，尊师守纪，刻苦钻研，孜孜不倦，精益求精，全面发展。

我决心竭尽全力除人类之病痛，助健康之完美，维护医术的圣洁和荣誉，救死扶伤，不辞艰辛，执着追求，为祖国医药卫生事业的发展和人类身心健康奋斗终生。
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><h2 id="_2024-01-22-闲来无事"><a href="#_2024-01-22-闲来无事" class="header-anchor">#</a> 2024-01-22，闲来无事</h2> <p>最近两个多月以来，开始见习，复习，考试，好像都没多少时间在思考，看书了都，心里感觉空落落的。</p> <p>最近学习到了什么东西呢？临床上，见识到了不少疾病，课件上，不少知识点往脑袋里装过一遍，嗯，多多少少能够诊断下不少相关科目的疾病了，还不错吧！</p> <p>在考虑，要不要，把一些零零碎碎的日记搬到这里，可是又觉得太零碎了，有些话也不好意思，有机会让更多的人看到，嗯，这里，就，专门呢放些经过思考，整理后的东西吧！但是，我是真喜欢这里的编辑方式呀！因为Markdown语法，确实如一篇介绍所言，倒闭着自己输出！但是，咱也不能过于输出太多废话，对吧，克制，要克制！！</p> <h2 id="_2024-01-23-知错不改嘛"><a href="#_2024-01-23-知错不改嘛" class="header-anchor">#</a> 2024-01-23，知错不改嘛</h2> <p>为什么，很多人类知道某件事情是不合适的，是错的，就是不改呢？</p> <p>就比如这个科研和行医之间，使用相同的<code>评价体系</code>，都要靠些所谓的科研，发现有些人根本不适合搞科研，硬生生地去凑，去造假搞这件事情。</p> <p>读研，读博之后的一个文凭与工作挂钩，评价的时候，<code>科研水平</code>首选，好看，响当当的撑门面，升职加薪，反而违背了这个社会所赋予医生的这个责任？</p> <p>难道是因为，不好评价诊疗过程前后的价值嘛？</p> <p>不能单单去抱怨这件事情，得去思考接下来解决的方法</p> <h2 id="_2024-02-04-一句话"><a href="#_2024-02-04-一句话" class="header-anchor">#</a> 2024-02-04，一句话</h2> <p>有终身之乐，便无一日之忧</p> <h2 id="_2024-03-30-最近平静的日常"><a href="#_2024-03-30-最近平静的日常" class="header-anchor">#</a> 2024-03-30，最近平静的日常</h2> <p>开学已经过去五周了，第二周就开始看那篇文献，陆陆续续开始复现，复现的结果不是很顺利，主要原因嘛，还是各种工具使用不熟练，外加时间不允许，不过经过两周的折腾，最近这周就游刃有余了不少，还好还好。</p> <p>不过，让我最近有些不太开心的地方是 -- 内心好像太平静了，没啥想法，念头或是欲望了诶。就比如说，好不容易都到周末了，很想出去上哪玩，却又没有详细的想法，没有走出去的动力，出去吃好吃的，也没想法，没动力（如果没人拉着，真的想不出去哪儿，没有动力去）</p> <p>一个人，如果没有种强大的生命力的话，那和一摊猪肉 / 或是一条咸鱼 有啥区别呢？</p> <p>这周，身体上，是有点累的，游泳照着一公里游，还努力以自由泳的状态进行；去跑步，坚持了八公里；周五下午，本不想去打的篮球，又去打了两个多小时，结果周六就浑身酸痛了，嗯，身体上确实有些疲倦了，不像大二的那段时间，心里的某种力量很强大，有时候会很累，但是心里的力量还是很强大的 ~</p> <p>上周末和同学去吃了趟烤匠，终于吃到了心心念的芝士红薯，吃饭中间，一边在聊天，中间她说在我面前都不用装，嗯哼，那当然，我那么随和的一个人呐 ~ 不知道给人的这种感觉，会不会被之后喜欢的人所欣赏？</p> <p>嗯，正是因此的这一点想法，想到了，已经一年了诶，去年三月份的时候开始，就开始很克制的，让自己被其他人所牵动情绪，酱紫面对不同的人和事情，都处事不惊，会有点冷漠吧，不过好像也算是一种保护吧。不过非要以这种方式嘛？可是我自己，好像又不是一个很追求简单的快乐，但又享受单纯的快乐的人，哈哈，是吧，INFJ真是个有点纠结的小老头~</p> <p>会很享受好吃的美食，会喜欢看可爱的<code>修狗</code>--🐕，享受轻松的氛围 ~</p> <p>但看着、听着周围的人，刷着短视频，各种重复熟悉的配音，背景音乐，几秒几秒的更换，我总感觉很聒噪，有种世间很无聊，不值得的感觉......</p> <p>注意，这只是我看到的一部分哦，还是有很多人在认真的享受生活的！就比如几位老师，曾经的几个同学，还有几位学妹，真的好热爱生活呀，不论是快乐或悲伤，感觉她们真的是用心在生活的呀，有时候洋溢出屏幕的朋友圈氛围，以及在和其相处的过程中，都能够感受到外溢的热情呀，实在是太温暖了，温暖的让我非常想要靠近。不过物以类聚，人以群分，想要成为很好的朋友的话，也要试着成为那样子的人呐！</p> <p>嗯，这也是我，每次向前继续出发的一种动力呀！</p> <h2 id="_2024-03-31-死亡伦理"><a href="#_2024-03-31-死亡伦理" class="header-anchor">#</a> 2024-03-31，死亡伦理</h2> <p>今天再复习伦理学的时候，复习到这儿发现，面对死亡，曾经或是现在的一些国家，人们连选择死亡的权利都没有哦！</p> <p>试想一下，现在的医疗技术那么发达，曾经死亡的标准是心不跳了，肺也不能呼吸，但是出现了ECMO，能够完全支撑着你哦 ~ 有的人可以躺在病床上，不能行动，不能自理，如果想选择自杀，或是让别人帮忙最后推一把，都不可以。。</p> <p>人类呢，之所以伟大，我觉得很大一部分原因是大脑能够 <code>思考</code> ，能够认识和不断在实践中提高认识，再指导实践，然后能够 <code>共同想象</code> 美好的生活图景，凝聚众多的力量一起去创造美好的生活，所以关于死亡的标准，我还是蛮支持脑死亡这个标准的。可是如果日后，我只剩下大脑，只能够思考，去回忆，去设想，而整个身躯没法行动，没有反馈，那生活该多无聊啊。</p> <p>我曾经就想过，如果一个人只有大脑，全身固定在某个地方，眼前能够有AR或是VR，各种视觉的刺激，饮食啥的，就给你注射得了，同时在某些味觉脑区给你电刺激，排泄直接给你接个管子得了，那这样子的人生，会是种什么样的感受呀？咦惹，是想到就会觉得想远离的生活啊。。</p> <p>可是我发现，周围有的人，就是常常蜗居在一个地方，不问周围的世事，沉浸在一些短视频或是论坛之中，接受着里面的吐槽或是热梗（其实很没有意义的一些词），然后偶尔遇到生活中实实在在的事情，一旦不满，就会直接喷出来这些，没经过思考的各种无意义/毫无关系的词语，就像是一个在网络中满足情绪价值的同时，像个垃圾桶在网络中收集很多垃圾的词汇，然后面对生活的不满或是不愉快，就喷出来网络中的很多垃圾似的。。</p> <p>其实，我觉得网络是个很伟大的发明，能够传播很多的信息和有意义的事情，让人与人之间的沟通变得很近了，也能让人们关注一些弱小的群体，还能够凝聚很多伟大的力量 ~ 但是，我发现，如果完全的只沉浸在网络之中，就像是一个孤独的脑袋在接收各种愉快的刺激似的，身体和肢体都没有很多行动，没有在现实生活中去实践，去创造更多的有价值的事物。</p> <p>就像一些短视频的软件，其实刚开始很多的网红，是真的有很多的才能，创造出很多很惊艳的，很有意思，很有价值的东西的，被这些东西吸引一下注意力，其实无足轻重，也有一定的好处吧，让我们一起欣赏和感叹美好的事物呀！可是，我有几次沉浸几次刷短视频，发现也有越来越多的账号背后，是一个追求金钱的个体，他们无脑的复制粘贴着很多别处的观点，或是吸引眼球的事件之后，加上些重复的背景音乐，配上些不着边际的图，还有些五颜六色的文字，甚至不少语音，emo语录，都是AI配的，一次又一次地刺激着一个又一个孤独的人的情绪，心情一次又一次的起起伏伏，很快的，短短的一两个小时就能够过去。。这样子的生活，真的让我感到恐怖。。</p> <h2 id="_2024-04-16-一位胃癌患者"><a href="#_2024-04-16-一位胃癌患者" class="header-anchor">#</a> 2024-04-16，一位胃癌患者</h2> <p>今天上午随便刷一些知乎的回答，看到了这个</p> <p><a href="https://www.zhihu.com/question/26982970/answer/35126324" target="_blank" rel="noopener noreferrer">哪些事情永久地改变了你？ - 猫酱<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p><img src="https://s2.loli.net/2024/04/16/GK8vhdiA12cWS6t.png" alt="image.png|400"></p> <p>她，好像，就酱紫挂了，(⊙o⊙)？</p> <p>最后在知乎中编辑的几句话是：<br> <code>我会一直努力地活的！</code> <code>............17年7.31</code> <code>是的，这只喵还在，虽然还在医院和家到处跑，但是我祸害活千年唉嘿嘿。上线时间不多，爱你们，愿你们也可以爱自己，爱自己的生活，么么。</code></p> <p>我们课题组是研究胃癌方面的，但是我其实并没有接触到多少胃癌患者，也没有比较直接感受过胃癌患者的疼痛，如果还活着的话，应该是，研究生都毕业了吧，高二到大二，青春中，最美好的年华里...</p> <p>后边还有一个回答：<a href="https://www.zhihu.com/question/26982970/answer/35153654" target="_blank" rel="noopener noreferrer">哪些事情永久地改变了你？ - 知乎 (zhihu.com)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h2 id="_2024-05-14-手机这块儿屏幕"><a href="#_2024-05-14-手机这块儿屏幕" class="header-anchor">#</a> 2024-05-14，手机这块儿屏幕</h2> <p>晚上看到“同桌”在刷抖音，他喜欢很靠近的看手机，灯光也喜欢开的很亮，最开始一个寝室的时候，晚上看手机能够照亮半边寝室。</p> <p>那天感觉到有些低落，可能是复习的有些累了，刷视频这种娱乐方式也让我感到厌倦，甚至有些无意义感，眼睛看的不舒服，视频中相似的内容，重复的配乐，低俗的段子，搞笑的，挑逗的，激起情绪的各种波澜壮阔，可以沉溺其中很久很久，很久之后，眼睛看的都痛的时候，才能把视线从中拔出来，歇息一会儿，脑袋思绪万千，又很久很久，嗡嗡的响，空空如也，可是他刚才面对的，就仅仅是面前那一块儿小小的屏幕，展示出来的各种内容而已，更甚者，就是声音+色彩的组合诶，结束之后，脑袋里面的很多神经元（视觉通路上的这一块儿，及其投射到的相应脑区）被短时间汹涌而来的各种刺激刺激，兴奋，刺激，兴奋。</p> <p>结束之后，并没有能在现实生活中，改变任何事情吧。</p> <h2 id="_2024-05-19-内秀"><a href="#_2024-05-19-内秀" class="header-anchor">#</a> 2024-05-19，内秀</h2> <p>内秀是什么意思呢？又有一位老师当面用这个词来评价我。</p> <blockquote><p>内秀是一个汉语词语，拼音是nèi xiù，意思指人外表不显眼而实际上聪明、细心。出自草明在《乘风破浪》第十二章。</p></blockquote> <p>嗯，也许是这样的吧，想向外表现的兴趣不高，内心里戏很多。嗯哼 ~</p> <h2 id="_2024-06-15-重复-or"><a href="#_2024-06-15-重复-or" class="header-anchor">#</a> 2024-06-15，重复 or ？</h2> <p>最近看到了一些个公众号作者的分享，真的是非常良心，非常用心的分析和教程吧，像这种概念/知识，我时不时的看到就会往我那个“学习中转”的群里面发，一段时间能积累几十条呢。不过嘛，很多都是看到前面一部分之后，就觉得很不错，然后就转发，然后仔细分析的内容是不多的，就会造成囤积的现象，没有理解之后的整理，就是一盘散沙，看一下忘一下，然后注意力像是被眼前的信息流所翻涌，拨动似的，总没有一个专注的下去的地方。</p> <p>但是呢，我需要不需要看到的每一篇推送呀，都给建立个文件，去整理其中的内容呢？似乎也没必要......</p> <p>那么关于某一个主题，就比如说<a href="/_posts/ROC.html">ROC</a>，感觉有一个推送很好的讲解了，我还给其建立了一个文件，专门存放这个链接了，还需要再复制粘贴嘛？不<code>复制粘贴</code>这一过程，每次查找都需要再点进去链接，每次都需要再经过一边搜索，是有些重复的耗费心思的。所以，我应该还是最好，整理一下所需要的部分吧，基本的概念，结构，应用，试着运用自己所理解的那些东西进行分析和总结，摘录些对于现在的自己来说，比较重要的东西，以形成些联系呀，也是为了方便使用。</p> <h2 id="_2024-06-23-apa和江景"><a href="#_2024-06-23-apa和江景" class="header-anchor">#</a> 2024-06-23，APA和江景</h2> <p>买的一件T恤昨天到了，有点大，今天中午拿去退。</p> <p>上午去实验室里，看了两三个小时的APA相关的资料（可变多聚腺苷酸化），mRNA的一种剪切方式，影响其序列的结构及后续基因的表达。</p> <p>很快的就退完了那件T恤，没想到现在退换货这么方便。回来的时候走到北门里面的这边树下，望向嘉陵江两岸宏伟壮阔的建筑，每每看到都觉得人类蛮厉害的，能建造出这么伟大的建筑。同时又想到上午看的APA，这种渺小和宏大之间的对比，让我感受到的人类的伟大的感受越发强烈，真的神奇。</p> <p>我们不仅能够建造这么恢弘的建筑，还能深入去研究细小的基因表达、调控方式 ~</p> <h2 id="_2024-06-25-博客"><a href="#_2024-06-25-博客" class="header-anchor">#</a> 2024-06-25，博客</h2> <p>https://theme-hope.vuejs.press/zh/get-started/</p> <p>vuepress2的hope主题，功能好丰富，内容蛮好看的，特别是感觉构建起来比较快呢，然后，就，又想折腾这些博客了....</p> <p>不过，最最开始的想法，还是想要有一个能够随时随地访问，编辑的obsidian。不过，self host sync，这个插件可能刚出来不久，有那么一两篇稍稍详细的文章，也没让我搞明白怎么配置的，最后弄得手机端访问不到....</p> <p>然后，不知不觉的又想到了这个主题，看了看，真的好丰富的功能呀！不过，我最近要看一些文章，不能抽出来太多的时间来搞这些东西，还是有空的时候再说吧，现在都还能正常运转，也没有更改的特别的必要呀。</p></div></div>  <div class="page-edit"><!----> <!----> <!----></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/e334f2/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">WPS-Academia</div></a> <a href="/pages/91bcdf/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">随手记</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
